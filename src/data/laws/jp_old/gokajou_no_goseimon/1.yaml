article: 1
title: 第一条
originalText:
  - 広く会議を興し、万機公論に決すべし。
osakaText:
  - 広く会議を開いて、すべてのことはみんなで話し合って決めなあかんで。
commentary:
  - 明治政府の基本方針の第一に掲げられた、議会政治・民主主義の理念を示す条文です。
  - 「広く会議を興し」は、身分や階級を超えた広範な参加による会議の開催を意味します。
  - 「万機公論に決すべし」は、すべての政治的決定を公開の議論によって行うことを宣言しています。
  - 封建的な独裁政治から議会制民主主義への転換を示す画期的な宣言でした。
commentaryOsaka:
  - 明治政府が一番最初に掲げた、みんなで話し合って決めようっちゅう大事な約束やねん。
  - 「広く会議を興し」っちゅうのは、偉い人だけやなくて、いろんな人が参加できる会議を開こうっちゅうことや。
  - 「万機公論に決すべし」は、何でもかんでもみんなで話し合って決めようっちゅう宣言やな。
  - それまでの殿様が一人で決めてた時代から、みんなで決める時代に変わるっちゅう、えらい大きな変化やったんやで。
