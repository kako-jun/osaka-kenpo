titleOsaka: 偉い人も役人も、礼儀を大切にしなはれ
originalText:
  - <ruby>四<rt>し</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>群卿<rt>ぐんけい</rt></ruby><ruby>百寮<rt>ひゃくりょう</rt></ruby>は<ruby>禮<rt>れい</rt></ruby>を<ruby>以<rt>もっ</rt></ruby>て<ruby>本<rt>もと</rt></ruby>と<ruby>為<rt>な</rt></ruby>す。それ<ruby>民<rt>たみ</rt></ruby>を<ruby>治<rt>おさ</rt></ruby>むるの<ruby>本<rt>もと</rt></ruby>は、<ruby>要<rt>かなめ</rt></ruby><ruby>禮<rt>れい</rt></ruby>に<ruby>在<rt>あ</rt></ruby>り。<ruby>上<rt>かみ</rt></ruby><ruby>禮<rt>れい</rt></ruby>あらざれば、<ruby>下<rt>しも</rt></ruby><ruby>則<rt>のり</rt></ruby>あらずして<ruby>乱<rt>みだ</rt></ruby>る。<ruby>下<rt>しも</rt></ruby><ruby>禮<rt>れい</rt></ruby>なければ、<ruby>以<rt>もっ</rt></ruby>て<ruby>必<rt>かなら</rt></ruby>ず<ruby>罪<rt>つみ</rt></ruby>あり。これを<ruby>以<rt>もっ</rt></ruby>て<ruby>群臣<rt>ぐんしん</rt></ruby><ruby>禮<rt>れい</rt></ruby>あれば、<ruby>位次<rt>いじ</rt></ruby><ruby>乱<rt>みだ</rt></ruby>れず。<ruby>百姓<rt>ひゃくせい</rt></ruby><ruby>禮<rt>れい</rt></ruby>あれば、<ruby>国家<rt>こっか</rt></ruby><ruby>自<rt>おのずか</rt></ruby>ら<ruby>治<rt>おさ</rt></ruby>まる。
osakaText:
  - 第四条はな、「群卿百寮は礼を以て本となせ」っちゅうことやねん。これは、偉い人も役人も、礼儀正しくすることを一番大切にしなさい、っちゅう意味や。
  - 人民を治める基本は、なんちゅうても礼儀にあるんやで。上に立つ人が礼儀正しくなかったら、下の人たちはちゃんとした行いができへんようになって、世の中が混乱してしまう。逆に、下の人に礼儀がなかったら、きっと何か悪いことをしてしまうもんや。
  - せやから、役人さんたちがみんな礼儀正しくしてたら、それぞれの立場がちゃんと守られて混乱せえへん。一般の人たちも礼儀正しくしてたら、国全体が自然とうまく治まるもんなんやで。
commentary:
  - 第四条は統治における礼の重要性を論じた条文で、儒教思想の影響を強く受けている。「礼」は単なる形式的な作法ではなく、社会秩序の根本原理として位置づけられている。群卿百寮（群臣と百官）から百姓（人民）に至るまで、すべての階層において礼が政治的安定の基盤であることを強調している。
  - 儒教における「礼」の概念は、個人の内面的な修養と外面的な行動規範の統合を意味する。太子はこの概念を日本の政治システムに導入し、法的制裁に先行する社会的統制の原理として活用しようとした。「上礼あらざれば、下則あらずして乱る」という表現は、指導者の模範的行動が社会全体の規範意識に与える影響の重要性を指摘している。
  - 現代的意義としては、組織運営における倫理観とコンプライアンスの重要性として理解できる。礼は相互尊重と社会的責任を基盤とする行動原理であり、現代の企業倫理や公務員倫理、さらには国際社会における外交プロトコルにも通じる普遍的価値を持つ。階層社会における上下関係の調整機能として、礼は民主主義社会においても組織の円滑な運営に寄与する要素である。
commentaryOsaka:
  - この第四条はな、今でいう「マナー」や「エチケット」の大切さを説いてるんやけど、太子さんが言う「礼」っちゅうのは、ただの形式的な礼儀作法のことやないねん。相手を思いやって、お互いを尊重する心のことなんや。これは、中国の孔子が説いた儒教の教えから来てるんやけど、太子さんはそれを日本の政治に取り入れはったんやな。
  - 当時の日本はな、豪族たちがお互いに張り合って、相手を見下したり、無礼な態度を取ったりすることが多かったんや。例えばな、会議の席でも、偉い豪族は下の者に対して乱暴な言葉を使ったり、話を聞かへんかったりしてたんやな。そういう状態やから、話し合いもまとまらへんし、すぐに対立が深まってしもうた。太子さんは、そういう状況を見て、「礼儀正しく、相手を尊重する態度がなかったら、国は治まらへん」って考えはったんや。
  - 「上礼あらざれば、下則あらずして乱る」っちゅう部分が重要やで。これは「上に立つ人が礼儀正しくなかったら、下の人たちもちゃんとした行いができへんようになって、世の中が混乱する」っちゅう意味や。つまり、リーダーの振る舞いが、組織全体の雰囲気を決めるっちゅうことやねん。リーダーが礼儀正しくて、メンバーを尊重する態度を示したら、メンバーもそれを見習って、お互いに尊重し合うようになる。逆に、リーダーが乱暴で無礼やったら、メンバーもそうなってしまうんや。
  - 太子さんの時代から、日本人は「礼に始まり礼に終わる」っちゅう考え方を大切にしてきたやろ。柔道や剣道でも、試合の前と後に必ず相手にお辞儀をするし、茶道や華道でも、まず相手への敬意を示すことから始める。これって、全部この第四条の精神が受け継がれてるからやと思うんやでな。
  - 現代でも、職場や学校で「挨拶」や「感謝の気持ち」を大切にするのは、この教えが生きてるからやないかな。相手を大切に思う心があれば、自然と言葉遣いも丁寧になるし、行動も相手のことを考えたものになる。例えばな、会社で上司が部下に対して「ありがとう」「お疲れさま」って声をかけるだけで、職場の雰囲気がぐっと良くなるやろ。逆に、「おい」「それ」みたいな乱暴な言葉ばっかり使ってたら、誰も気持ちよく働けへん。
  - 「群臣礼あれば、位次乱れず。百姓礼あれば、国家自ら治まる」っちゅう最後の部分も大事やな。役人がみんな礼儀正しくしてたら、それぞれの立場がちゃんと守られて混乱せえへん。一般の人たちも礼儀正しくしてたら、国全体が自然とうまく治まるんやって。これは、法律で無理やり秩序を作るんやのうて、みんなの心の中に「相手を尊重する気持ち」を育てることで、自然と良い社会ができるっちゅう、とても深い考え方やと思うで。知らんけど。
