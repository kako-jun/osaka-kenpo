title: <ruby>和<rt>わ</rt></ruby>を<ruby>以<rt>もっ</rt></ruby>て<ruby>貴<rt>たっと</rt></ruby>しと<ruby>為<rt>な</rt></ruby>す
titleOsaka: 和を大切にしなはれ
originalText:
  - <ruby>一<rt>いち</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>和<rt>わ</rt></ruby>を<ruby>以<rt>もっ</rt></ruby>て<ruby>貴<rt>たっと</rt></ruby>しと<ruby>為<rt>な</rt></ruby>す。<ruby>忤<rt>さか</rt></ruby>ふこと<ruby>無<rt>な</rt></ruby>きを<ruby>宗<rt>むね</rt></ruby>と<ruby>為<rt>な</rt></ruby>す。<ruby>人<rt>ひと</rt></ruby><ruby>皆<rt>みな</rt></ruby><ruby>黨<rt>とう</rt></ruby><ruby>有<rt>あ</rt></ruby>り。<ruby>亦<rt>また</rt></ruby><ruby>達<rt>たっ</rt></ruby>せる<ruby>者<rt>もの</rt></ruby><ruby>少<rt>すく</rt></ruby>なし。これを<ruby>以<rt>もっ</rt></ruby>て<ruby>或<rt>ある</rt></ruby>いは<ruby>君父<rt>くんぷ</rt></ruby>に<ruby>順<rt>したが</rt></ruby>はず。<ruby>乍<rt>たちま</rt></ruby>ち<ruby>隣里<rt>りんり</rt></ruby>に<ruby>違<rt>たが</rt></ruby>ふ。<ruby>然<rt>しか</rt></ruby>れども<ruby>上<rt>かみ</rt></ruby><ruby>和<rt>やわら</rt></ruby>ぎ<ruby>下<rt>しも</rt></ruby><ruby>睦<rt>むつ</rt></ruby>びて、<ruby>事<rt>こと</rt></ruby>を<ruby>論<rt>ろん</rt></ruby>ずるに<ruby>諧<rt>かな</rt></ruby>へば、<ruby>則<rt>すなわ</rt></ruby>ち<ruby>事理<rt>じり</rt></ruby><ruby>自<rt>おのずか</rt></ruby>ら<ruby>通<rt>つう</rt></ruby>ず。<ruby>何事<rt>なにごと</rt></ruby>か<ruby>成<rt>な</rt></ruby>らざらん。
osakaText:
  - 第一条はな、「和を以て貴しとなす」っちゅうことやねん。これはな、みんなで仲良うすることが一番大切やで、っちゅう意味やな。逆らうたり、けんかしたりするんやのうて、お互いを大事にしよう、っちゅうことや。
  - 人間ってな、みんなそれぞれ自分のグループがあって、なかなか相手の気持ちがわからんもんやろ。せやから時には、親や上司の言うことが気に入らんかったり、近所の人と意見が合わへんこともあるやろうな。
  - せやけどな、上に立つ人が穏やかで思いやりがあって、下の人たちもお互いを大切にして、みんなで話し合うて物事を決めたら、自然と道理にかなうもんができるんやで。そうやったら、どんな難しいことでも、きっとうまくいくもんや。
commentary:
  - 第一条は十七条憲法の根幹をなす条文である。聖徳太子は「和」を最も重要な価値として位置づけ、これを実現するための具体的な方法論も示している。
  - 「和」とは単なる仲良しではなく、異なる立場や意見を持つ人々が互いを尊重し、対話を通じて共通の理解に至ることを意味する。太子は「上和下睦、諧於論事」（上が和らぎ下が睦んで、事を論ずるに諧う）として、階層を超えた対話の重要性を強調している。
  - 現代の民主主義や合意形成の手法にも通じる先進的な思想であり、日本人の協調性の源流とも言える。単に対立を避けるのではなく、積極的な対話による問題解決を目指している点が注目される。
commentaryOsaka:
  - これはな、今から約1400年も前、聖徳太子が作らはった日本で一番最初の憲法やねん。太子さんは、当時の日本が豪族同士の争いで混乱してるのを見て、「みんなが仲良う協力せなあかん」って思わはったんやな。
  - 「和」っちゅう考え方は、今でも日本人の心の奥底にあるもんやろ。チームワークを大切にしたり、話し合いで物事を決めたりするのも、この第一条の精神が生きてるからやと思うで。
  - 太子さんは、ただ「仲良うしなさい」って言うてるんやなくて、「上の人も下の人も、お互いの立場を理解して、みんなで話し合おうな」って教えてくれてるんや。これって、現代の民主主義にも通じる、とても進んだ考え方やと思わへん？
