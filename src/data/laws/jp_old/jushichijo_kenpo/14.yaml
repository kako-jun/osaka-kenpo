title: <ruby>群臣<rt>ぐんしん</rt></ruby><ruby>百寮<rt>ひゃくりょう</rt></ruby>は<ruby>嫉妬<rt>しっと</rt></ruby>あることなかれ
titleOsaka: 偽い人も役人も、お互いを妬んではあかん
originalText:
  - <ruby>十四<rt>じゅうし</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>群臣<rt>ぐんしん</rt></ruby><ruby>百寮<rt>ひゃくりょう</rt></ruby>は<ruby>嫉妬<rt>しっと</rt></ruby>あることなかれ。<ruby>我<rt>われ</rt></ruby>既に<ruby>人<rt>ひと</rt></ruby>を<ruby>嫉<rt>ねた</rt></ruby>まば、<ruby>人<rt>ひと</rt></ruby>また<ruby>我<rt>われ</rt></ruby>を<ruby>嫉<rt>ねた</rt></ruby>む。<ruby>嫉妬<rt>しっと</rt></ruby>の<ruby>患<rt>うれい</rt></ruby>、その<ruby>極<rt>きわまり</rt></ruby>を<ruby>知<rt>し</rt></ruby>らず。<ruby>所以<rt>ゆえに</rt></ruby><ruby>智<rt>ち</rt></ruby>己に<ruby>勝<rt>まさ</rt></ruby>りては<ruby>悦<rt>よろこ</rt></ruby>ばず、<ruby>才<rt>さい</rt></ruby>己に<ruby>優<rt>まさ</rt></ruby>りては<ruby>嫉妬<rt>しっと</rt></ruby>す。これを<ruby>以<rt>もっ</rt></ruby>て<ruby>五百<rt>いお</rt></ruby>の<ruby>後<rt>のち</rt></ruby>、<ruby>乃<rt>すなわ</rt></ruby>ち<ruby>今<rt>いま</rt></ruby><ruby>賢<rt>けん</rt></ruby>に<ruby>遇<rt>あ</rt></ruby>ふも、<ruby>千載<rt>せんざい</rt></ruby>もって<ruby>難<rt>かた</rt></ruby>し。<ruby>何<rt>いか</rt></ruby>に<ruby>賢<rt>けん</rt></ruby>を<ruby>得<rt>え</rt></ruby>るべきや。
osakaText:
  - 第十四条はな、「群臣百寮は、嫉妬あることなかれ」っちゅうことやねん。これは、偉い人も役人も、お互いを妬んだらあかん、っちゅう意味や。
  - わしが人を妬んだら、人もわしを妬むようになる。嫉妬っちゅうのは、どこまで続くか分からへん恐ろしいもんなんや。
  - 自分より頭のええ人がおったら面白くないし、自分より才能のある人がおったら妬ましく思う。そやけど、そんなことをしてたら、五百年に一人の賢人が現れても、今の時代に優秀な人に出会えても、千年に一度の機会を逃してしまう。そんなんで、どうやって賢い人を得ることができるんや。
commentary:
  - 第十四条は、組織における嫉妬の害悪と、人材活用の重要性について論じている。
  - 聖徳太子は「群臣百寮、無有嫉妬」（群臣百官は嫉妬があってはならない）として、官僚組織における感情的対立の防止を重視した。条文では、嫉妬の心理的メカニズムと組織への悪影響を詳細に分析している。
  - 「我既嫉人、人亦嫉我」（私が人を嫉めば、人もまた私を嫉む）という指摘は、嫉妬の相互作用的性質を的確に捉えている。これは現代の組織心理学でいう「負の感情の伝染」現象に相当する。
  - 特に注目すべきは「五百之後、乃今遇賢、千載以難、何可得賢」（五百年後にようやく賢人に出会い、千年に一度の機会を得るのが困難）という表現である。これは優秀な人材の希少性を強調し、嫉妬によってそうした人材を失うことの愚かさを警告している。
  - 太子の人材観は、能力主義と協調性のバランスを重視している。個人の優秀さを認めながらも、それが組織の調和を損なわないよう配慮する必要があると考えていた。この考え方は、現代の人事管理における「タレントマネジメント」や「ダイバーシティ経営」の先駆的思想として評価できる。
  - また、この条文は第一条の「和」の理念を具体的な人間関係において実現するための実践的指針としても機能している。
commentaryOsaka:
  - この条文は、太子さんの人間観がよう表れてるし、組織運営についても深い洞察を示してるんや。嫉妬っちゅうのは、人間の自然な感情やけど、それが組織全体にとって害になるっちゅうことを、太子さんはちゃんと分かってはったんやな。
  - 「我既嫉人、人亦嫉我」っちゅう部分は、嫉妬の連鎖反応について教えてくれてる。一人が妬み始めたら、それがどんどん広がっていって、組織全体がギスギスしてしまうんや。
  - 「五百之後、乃今遇賢、千載以難、何可得賢」っちゅう表現は、とても印象的やろ。優秀な人材っちゅうのは、めったに現れへん貴重な存在やから、嫉妬してる場合やないで、っちゅうことやねん。
  - 現代の会社でも、同僚を妬んで足を引っ張り合うより、お互いの才能を認め合って、みんなで成長していく方が、結果的に組織全体が強くなる。太子さんは、そういう「Win-Win」の考え方を、1400年前に理解してはったんやと思うで。
