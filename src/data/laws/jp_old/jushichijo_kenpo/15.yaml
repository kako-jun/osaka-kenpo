titleOsaka: 私を捨てて公のために尽くし、家来の道や
originalText:
  - <ruby>十五<rt>じゅうご</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>私<rt>し</rt></ruby>に<ruby>背<rt>そむ</rt></ruby>き<ruby>公<rt>おおやけ</rt></ruby>に<ruby>向<rt>むか</rt></ruby>ふは、<ruby>是<rt>これ</rt></ruby><ruby>臣<rt>しん</rt></ruby>の<ruby>道<rt>みち</rt></ruby>なり。<ruby>凡<rt>すべ</rt></ruby>て<ruby>人<rt>ひと</rt></ruby><ruby>私<rt>し</rt></ruby><ruby>有<rt>あ</rt></ruby>りては<ruby>必<rt>かなら</rt></ruby>ず<ruby>恨<rt>うらみ</rt></ruby><ruby>有<rt>あ</rt></ruby>り。<ruby>恨<rt>うらみ</rt></ruby><ruby>有<rt>あ</rt></ruby>りては<ruby>必<rt>かなら</rt></ruby>ず<ruby>同<rt>おな</rt></ruby>じからず。<ruby>同<rt>おな</rt></ruby>じからずときは<ruby>私<rt>し</rt></ruby>を<ruby>以<rt>もっ</rt></ruby>て<ruby>公<rt>おおやけ</rt></ruby>を<ruby>害<rt>そこな</rt></ruby>ふ。<ruby>恨<rt>うらみ</rt></ruby><ruby>起<rt>おこ</rt></ruby>りては<ruby>制度<rt>せいど</rt></ruby>に<ruby>違<rt>たが</rt></ruby>ふ。<ruby>故<rt>ゆえ</rt></ruby>に<ruby>初章<rt>しょしょう</rt></ruby>に<ruby>云<rt>い</rt></ruby>ふ、<ruby>上下<rt>じょうげ</rt></ruby><ruby>和諧<rt>わこう</rt></ruby>と。それまたこの<ruby>情<rt>こころ</rt></ruby>か。
osakaText:
  - 第十五条はな、「私に背きて公に向かうは、是れ臣の道なり」っちゅうことやねん。これは、自分の私的な利益を捨てて、公のために働くのが、家来としての正しい道やで、っちゅう意味や。
  - だいたい、人間っちゅうのは私心があると、必ず恨みを持つもんなんや。恨みがあると、必ずみんなと仲良くできへん。仲良くできへんと、私的な利益のために公の利益を害してしまうんや。恨みが起こると、決まりや制度を破るようになる。
  - せやから、最初の第一条で「上下和諧」って言うたのも、ほんまにその通りなんやで。
commentary:
  - 第十五条は、公職にある者の基本的な心構えとして、私心を捨てて公共の利益を優先することの重要性を説いている。
  - 聖徳太子は「背私向公」（私に背いて公に向かう）を「臣之道」（臣下の道）として位置づけ、これを官僚制度の根本原理とした。条文では、私心から生まれる恨みが人間関係を悪化させ、最終的に公共の利益を害する悪循環について詳細に分析している。
  - 「凡人有私必有恨」（人は私心があれば必ず恨みを持つ）から「非同則以私害公」（協調できなければ私的利益で公的利益を害する）に至る論理的展開は、組織心理学の観点からも的確な指摘といえる。
  - 条文の最後で第一条の「上下和諧」に言及しているのは、十七条憲法全体の構成が体系的に設計されていることを示している。すなわち、第一条で掲げた「和」の理想は、各条文で示された具体的な行動規範によって実現されるという構造になっている。
  - この条文は、現代の公務員倫理や企業の利益相反防止規定の思想的源流として位置づけることができる。
commentaryOsaka:
  - この第十五条はな、「公私の区別」について教えてくれる、とても大事な内容やと思うんや。太子さんは、個人の私的な利益と、みんなの公的な利益が対立した時に、どっちを選ぶべきかを明確に示してはるんやな。「私に背きて公に向かうは、是れ臣の道なり」っちゅうのは、自分の私的な利益を捨てて、公のために働くのが、家来としての正しい道やで、っちゅう意味やねん。
  - 当時の豪族たちはな、自分の一族の利益ばっかり考えてて、国全体のことなんて二の次やった。例えばな、朝廷が「税金を集めて、道路を作ろう」って決めても、豪族は「うちの領地には道路いらんから、税金は払わへん」って拒否することもあったんや。また、朝廷が「東の国に軍を送るから、兵士を出してくれ」って頼んでも、「うちの一族の若者を危険な戦場に送りたくない」って断ることもあった。そういう私心が、国の政策を妨げてたんやな。
  - 太子さんは、「凡人有私必有恨」って言うてはる。人間っちゅうのは私心があると、必ず恨みを持つもんなんや、っちゅう意味やねん。これは、人間の心理をよう分析してると思わへん？私心があると、「なんで自分だけ損するんや」「あいつばっかりずるい」って恨みが生まれる。そうすると、チームワークが崩れて、結果的にみんなが損をしてしまうんや。
  - 「恨有則必非同。非同則以私害公」っちゅう論理的な展開も、とても分かりやすいやろ。恨みがあると、必ずみんなと仲良くできへん。仲良くできへんと、私的な利益のために公の利益を害してしまう。そして「恨起則違制度」、恨みが起こると、決まりや制度を破るようになる。この悪循環を、太子さんは見抜いてはったんやな。
  - 例えばな、遣隋使を派遣する時のことを考えてみ。小野妹子は、命がけの旅に出なあかんかった。家族を残して、何年も日本を離れる。もしかしたら、帰ってこられへんかもしれへん。そんな時に、「なんで自分がこんな危険な仕事をせなあかんねん」「他の人にやらせたらええやん」って私心を持ってたら、絶対に成功せえへんかったやろ。妹子は、私を捨てて公のために尽くしたからこそ、あの大事業を成し遂げられたんやな。
  - 現代でも、政治家の利益誘導とか、会社での派閥争いとか、同じような問題があるやろ。自分の選挙区だけに予算を回そうとする政治家や、自分の部署の利益ばっかり考える管理職。そういう人たちは、結局、組織全体を弱くしてしまう。太子さんは、そういう問題の根っこを見抜いて、「みんなが公のために働けば、結果的にみんなが幸せになる」っちゅう解決策を示してはるんや。
  - 最後に第一条の「上下和諧」を引用してるのも、十七条憲法全体の構成がよう考えられてることを示してるで。第一条の「和」を実現するためには、この第十五条の「背私向公」が必要やっちゅうことなんやな。私心を捨てて公のために働く人たちが集まれば、自然と「和」が生まれる。逆に、みんなが私心ばっかりやったら、「和」なんて実現できへん。太子さんは、十七条憲法全体を通じて、一貫した政治哲学を展開してはったんやと思うで。うちは、この第十五条が、公務員倫理の基本を示した、とても重要な条文やと思ってるんやけど、知らんけど。
