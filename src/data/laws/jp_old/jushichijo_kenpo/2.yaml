titleOsaka: 三宝を心から敬いなはれ
originalText:
  - <ruby>二<rt>に</rt></ruby><ruby>曰<rt>いわく</rt></ruby>。<ruby>篤<rt>あつ</rt></ruby><ruby>く<rt>く</rt></ruby><ruby>三寶<rt>さんぽう</rt></ruby><ruby>を<rt>を</rt></ruby><ruby>敬<rt>うやま</rt></ruby><ruby>え<rt>え</rt></ruby>。<ruby>三寶<rt>さんぽう</rt></ruby><ruby>とは<rt>とは</rt></ruby><ruby>佛<rt>ほとけ</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>僧<rt>そう</rt></ruby><ruby>なり<rt>なり</rt></ruby>。<ruby>則<rt>すなわ</rt></ruby><ruby>ち<rt>ち</rt></ruby><ruby>四生<rt>ししょう</rt></ruby><ruby>の<rt>の</rt></ruby><ruby>終<rt>つい</rt></ruby><ruby>に<rt>に</rt></ruby><ruby>歸<rt>き</rt></ruby><ruby>する<rt>する</rt></ruby><ruby>ところ<rt>ところ</rt></ruby>、<ruby>萬國<rt>ばんこく</rt></ruby><ruby>の<rt>の</rt></ruby><ruby>極宗<rt>ごくそう</rt></ruby><ruby>なり<rt>なり</rt></ruby>。<ruby>何<rt>いず</rt></ruby><ruby>れの<rt>れの</rt></ruby><ruby>世<rt>よ</rt></ruby><ruby>何<rt>いず</rt></ruby><ruby>れの<rt>れの</rt></ruby><ruby>人<rt>ひと</rt></ruby><ruby>か<rt>か</rt></ruby>、<ruby>是<rt>この</rt></ruby><ruby>法<rt>ほう</rt></ruby><ruby>を<rt>を</rt></ruby><ruby>尊<rt>たっと</rt></ruby><ruby>ば<rt>ば</rt></ruby><ruby>ざる<rt>ざる</rt></ruby><ruby>こと<rt>こと</rt></ruby><ruby>あら<rt>あら</rt></ruby><ruby>ん<rt>ん</rt></ruby>。<ruby>人<rt>ひと</rt></ruby><ruby>は<rt>は</rt></ruby><ruby>尤<rt>はなは</rt></ruby><ruby>だ<rt>だ</rt></ruby><ruby>惡<rt>あ</rt></ruby><ruby>しき<rt>しき</rt></ruby><ruby>こと<rt>こと</rt></ruby><ruby>鮮<rt>すくな</rt></ruby><ruby>し<rt>し</rt></ruby>。<ruby>能<rt>よ</rt></ruby><ruby>く<rt>く</rt></ruby><ruby>教<rt>おし</rt></ruby><ruby>うれ<rt>うれ</rt></ruby><ruby>ば<rt>ば</rt></ruby><ruby>之<rt>これ</rt></ruby><ruby>に<rt>に</rt></ruby><ruby>從<rt>したが</rt></ruby><ruby>う<rt>う</rt></ruby>。<ruby>其<rt>そ</rt></ruby><ruby>れ<rt>れ</rt></ruby><ruby>三寶<rt>さんぽう</rt></ruby><ruby>に<rt>に</rt></ruby><ruby>歸<rt>き</rt></ruby><ruby>せ<rt>せ</rt></ruby><ruby>ず<rt>ず</rt></ruby><ruby>ば<rt>ば</rt></ruby>、<ruby>何<rt>なに</rt></ruby><ruby>を<rt>を</rt></ruby><ruby>以<rt>もっ</rt></ruby><ruby>て<rt>て</rt></ruby><ruby>其<rt>そ</rt></ruby><ruby>の<rt>の</rt></ruby><ruby>枉<rt>まが</rt></ruby><ruby>れる<rt>れる</rt></ruby><ruby>を<rt>を</rt></ruby><ruby>直<rt>ただ</rt></ruby><ruby>さ<rt>さ</rt></ruby><ruby>ん<rt>ん</rt></ruby>。
osakaText:
  - 第二条はな、「篤く三宝を敬え」っちゅうことやねん。三宝っちゅうのは、仏と法と僧のことやで。これはな、すべての生き物が最後にたどり着く道で、世界中の国々が一番大切にしてる教えなんや。
  - どんな時代でも、どんな人でも、この教えを大切にせんかった人はおらへんのやで。人間っちゅうのは、本当に悪い人なんてそんなにおらんもんや。ちゃんと教えてもろたら、みんなその教えに従うもんやねん。
  - もしな、この三宝の教えに頼らんかったら、曲がったことを真っすぐにするには、いったいどないしたらええんやろな？
commentary:
  - 第二条は仏教の基本概念である三宝（仏・法・僧）への敬意を国政の根幹に据えた条文である。聖徳太子が活動した6世紀末から7世紀初頭は、日本への仏教伝来から約半世紀が経過し、朝廷内で仏教受容をめぐって議論が続いていた時代であった。
  - 三宝とは仏教における最も重要な三つの概念で、仏（覚者・釈尊）、法（教え・真理）、僧（修行者の集団）を指す。太子はこれらへの帰依を通じて、個人の精神的向上と社会秩序の安定を図ろうとした。特に「四生の終に帰するところ、万国の極宗なり」という表現からは、仏教の普遍性への確信が読み取れる。
  - 現代的意義としては、宗教的寛容性と精神的価値の重視という観点から評価できる。太子は仏教を特定の宗派として押し付けるのではなく、人間の根本的な善性を引き出す教育的手段として位置づけており、これは現代の道徳教育や価値観教育にも通じる普遍的な理念といえる。
commentaryOsaka:
  - この第二条はな、ちょっと難しい内容やけど、とても大事な話やから、ゆっくり説明するで。聖徳太子の時代っちゅうのはな、仏教が日本に伝わってからまだ50年ぐらいしか経ってなくて、朝廷の中でも「仏教を受け入れるべきか、それとも昔からの神道を守るべきか」っちゅう、激しい論争があったんや。
  - 仏教が日本に公式に伝来したんは、538年か552年（記録によって違うねん）に百済の聖明王から仏像と経典が贈られた時やと言われてるんや。そこから、蘇我氏っちゅう豪族は仏教を推進しようとして、物部氏っちゅう豪族は「外国の宗教なんか受け入れたら、日本の神様が怒りはる」って反対してた。この対立はな、ほんまに激しくて、最終的には587年に武力衝突まで発展してしもうたんや。物部守屋が討たれて、蘇我氏が勝利したんやけど、太子さんはこの戦いにも参加してはったんやで。
  - 例えばな、太子さんは593年に推古天皇の摂政になってから、仏教を国家の精神的な支柱にしようと考えはったんや。そして、法隆寺や四天王寺っちゅう大きなお寺を建てはったんやな。特に四天王寺はな、物部氏との戦いの時に、太子さんが「仏の四天王よ、勝利を与えてくださったら、必ずお寺を建てます」って誓いを立てて、実際に戦いに勝った後に建てたお寺なんや。今でも大阪の天王寺に残ってるで。
  - 「三宝」っちゅうのはな、仏教の一番大事な三つの宝のことやねん。「仏」は悟りを開いたお釈迦様のこと、「法」はお釈迦様が説いた教えのこと、「僧」は教えを守って修行してるお坊さんたちの集団のことや。太子さんは、これらを敬うことで、人の心が正しい方向に向くと信じてはったんやな。
  - でもな、太子さんが言いたかったんは、ただ仏教を信じなさいっちゅうことだけやないと思うんや。原文には「四生之終帰、万国之極宗」って書いてあるやろ。これは「すべての生き物が最後にたどり着く道で、世界中の国々が一番大切にしてる教え」っちゅう意味なんや。つまり、仏教の教えには、人類に共通する普遍的な価値があるって言うてはるんやな。
  - 太子さんはな、仏教の「因果応報」（善いことをすれば善い結果が返ってくる、悪いことをすれば悪い結果が返ってくる）とか、「慈悲」（すべての生き物を思いやる心）とか、そういう教えが、バラバラになってる日本をまとめる力になると考えはったんや。当時の豪族たちは、自分の一族の利益ばっかり考えてたから、こういう「みんなで共有できる価値観」が必要やったわけやな。
  - 現代で言うたら、「正しい価値観や道徳を大切にしよう」「人として大切にせなあかん心を持とう」っちゅう意味に近いと思うで。宗教が違うても、人として大切にせなあかん心の在り方っちゅうのは、共通してるもんやからな。太子さんは、そういう普遍的な価値を国の基盤にしようとしてはったんや。うちは、この第二条が、日本の精神文化を形作る上で、とても重要な役割を果たしたと思ってるんやけど、知らんけど。
