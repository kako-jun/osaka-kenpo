titleOsaka: 役人になった人は、お互いの仕事をちゃんと知っときなはれ
originalText:
  - <ruby>十三<rt>じゅうさん</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>諸<rt>もろもろ</rt></ruby>の<ruby>官<rt>かん</rt></ruby>に<ruby>任<rt>にん</rt></ruby>ぜらるる<ruby>者<rt>もの</rt></ruby>は、<ruby>同<rt>おな</rt></ruby>じく<ruby>職掌<rt>しょくしょう</rt></ruby>を<ruby>知<rt>し</rt></ruby>れ。<ruby>或<rt>あるい</rt></ruby>は<ruby>病<rt>やまい</rt></ruby>、<ruby>或<rt>あるい</rt></ruby>は<ruby>使<rt>つかい</rt></ruby>ありて、<ruby>事<rt>こと</rt></ruby>に<ruby>闕<rt>か</rt></ruby>くことあり。<ruby>然<rt>しか</rt></ruby>れども<ruby>知<rt>し</rt></ruby>るを<ruby>得<rt>え</rt></ruby>たる日は、<ruby>和<rt>やわ</rt></ruby>らぎ<ruby>曾<rt>かつ</rt></ruby>て<ruby>識<rt>し</rt></ruby>るが<ruby>如<rt>ごと</rt></ruby>き。その<ruby>與<rt>あずか</rt></ruby>り<ruby>聞<rt>き</rt></ruby>かざることにあらずは、<ruby>公務<rt>くめい</rt></ruby>を<ruby>防<rt>さまた</rt></ruby>ぐることなかれ。
osakaText:
  - 第十三条はな、「諸の官に任ぜらるる者は、同じく職掌を知れ」っちゅうことやねん。これは、役人になった人たちは、みんなお互いの仕事の内容をちゃんと知っておきなさい、っちゅう意味や。
  - 病気になったり、出張に行ったりして、仕事に穴が空くことがあるやろ。でも、そんな時でも、他の人がその仕事のことを知ってたら、まるで最初からずっとその仕事をやってたみたいに、スムーズに進めることができるんや。
  - 逆に、もしその仕事のことを全然知らへん人ばっかりやったら、公の仕事を邪魔することになってしまう。せやから、みんなで情報を共有して、協力し合わなあかんのや。
commentary:
  - 第十三条は組織における情報共有とバックアップ体制の重要性を論じた条文である。「諸の官に任ぜらるる者は、同じく職掌を知れ」は、職務の相互理解と代替可能性の確保を重視している。
  - 条文は業務継続性の確保という現代的な課題を扱っている。「或は病、或は使ありて事に闕くることあり」は、担当者の不在という不可避的な状況を想定し、「知るを得たる日は、和らぎ曾て識るが如し」でスムーズな業務継続の理想を描いている。この「和如曾識」という表現は、単なる引き継ぎを超えた深い職務理解の必要性を示している。
  - 組織論的観点から見ると、この条文は職務の標準化と情報の共有化を促進する先駆的思想といえる。現代でいう「属人化の防止」「ナレッジマネジメント」「クロストレーニング」の概念が既にここに含まれている。
  - 「勿防公務」（公務を妨げてはならない）の規定は、個人的な事情や組織内政治よりも公共の利益を優先する原則を示している。これは現代の組織運営における「顧客第一主義」や「ステークホルダー優先」の考え方に通じる。また、情報の透明性と共有は、組織の効率性向上だけでなく、不正防止や説明責任の確保にも寄与する現代的意義を持つ。
commentaryOsaka:
  - この第十三条はな、現代でいう「情報共有」や「チームワーク」の大切さを教えてくれてるんや。太子さんは、1400年前に、もう組織運営の基本を理解してはったんやなあ。「諸の官に任ぜらるる者は、同じく職掌を知れ」っちゅうのは、役人になった人たちは、みんなお互いの仕事の内容をちゃんと知っておきなさい、っちゅう意味やねん。
  - 当時の役人の仕事はな、担当者が一人だけで、その人がおらへんかったら誰も分からへん、っちゅう状況が多かったんや。例えばな、税金の計算をしてる役人が病気で休んだら、他の誰もその続きができへん。出張に行ってる間に急ぎの仕事が入っても、誰も対応できへん。そういう「属人化」の問題があったわけやな。
  - 太子さんは、「或は病、或は使ありて、事に闕くることあり」って言うてはる。病気になったり、出張に行ったりして、仕事に穴が空くことはあるやろ、っちゅうことやな。これは、避けられへん事態や。せやから、そういう時でも業務が止まらへんように、準備しておかなあかんっちゅうことやねん。
  - 「和如曾識」っちゅう表現が、とても具体的でええやろ。「まるで最初から知ってたかのように」っちゅう意味や。これは、ただ仕事を引き継ぐだけやなくて、スムーズに継続できるレベルまで、お互いの仕事を理解しておくっちゅうことやねん。例えばな、Aさんが休んでる間にBさんがその仕事をする時、Bさんが「ええと、これはどうやるんやったかな」って一から調べてたら、時間がかかってしまう。せやけど、普段からAさんの仕事のやり方を知ってたら、Aさんがやってるのと同じように、スムーズに進められるやろ。
  - 現代の会社でも、「属人化」って問題があるやろ。一人だけが知ってる仕事があると、その人が休んだ時に困ってしまう。特に、重要な顧客情報とか、システムのパスワードとか、そういうのを一人だけが知ってて、その人が突然辞めたりしたら、会社全体が混乱してしまう。太子さんは、そういう問題を防ぐために、みんなで仕事を共有しようと言うてはるんや。
  - 「勿防公務」っちゅう最後の部分も大事やな。「公務を妨げてはいけない」っちゅう意味や。個人の都合や縄張り意識で、みんなの仕事が止まったらあかん。例えばな、「これは私の担当やから、他の人には教えへん」って独占したり、「私が休んでる間は誰も触らんといてください」って言うたりするのは、公務の妨げになるやろ。公のためには、みんなで協力せなあかん、っちゅう太子さんの考えがよう分かるで。
  - 現代でいう「ナレッジマネジメント」（知識の共有と管理）とか、「クロストレーニング」（複数の業務を習得すること）とか、そういう考え方が、もう1400年前にあったっちゅうことやねん。太子さんは、組織の継続性と効率性を確保するために、情報の透明性と共有が必要やって、ちゃんと理解してはったんやな。うちは、この第十三条が、現代の組織運営にも通じる、実践的な条文やと思ってるんやでな。知らんけど。
