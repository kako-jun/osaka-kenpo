title: <ruby>詔<rt>みことのり</rt></ruby>を<ruby>承<rt>うけたまわ</rt></ruby>りては<ruby>必<rt>かなら</rt></ruby>ず<ruby>謹<rt>つつし</rt></ruby>め
titleOsaka: お上の命令は素直に聞きなはれ
originalText:
  - <ruby>三<rt>さん</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>詔<rt>みことのり</rt></ruby>を<ruby>承<rt>うけたまわ</rt></ruby>りては<ruby>必<rt>かなら</rt></ruby>ず<ruby>謹<rt>つつし</rt></ruby>め。<ruby>君<rt>きみ</rt></ruby>は<ruby>則<rt>すなわ</rt></ruby>ち<ruby>天<rt>てん</rt></ruby>なり。<ruby>臣<rt>しん</rt></ruby>は<ruby>則<rt>すなわ</rt></ruby>ち<ruby>地<rt>ち</rt></ruby>なり。天は<ruby>覆<rt>おお</rt></ruby>ひ、地は<ruby>載<rt>の</rt></ruby>す。<ruby>四時<rt>しじ</rt></ruby><ruby>順<rt>じゅん</rt></ruby>に<ruby>行<rt>おこな</rt></ruby>はれて、<ruby>万気<rt>ばんき</rt></ruby><ruby>通<rt>つう</rt></ruby>ずることを<ruby>得<rt>え</rt></ruby>たり。地、天を<ruby>載<rt>の</rt></ruby>せんと<ruby>欲<rt>ほっ</rt></ruby>せば、<ruby>則<rt>すなわ</rt></ruby>ち<ruby>壊<rt>やぶ</rt></ruby>れを<ruby>致<rt>いた</rt></ruby>さん。これを<ruby>以<rt>もっ</rt></ruby>て君<ruby>言<rt>い</rt></ruby>へば臣<ruby>承<rt>うけたまわ</rt></ruby>り、上<ruby>行<rt>おこな</rt></ruby>へば下<ruby>靡<rt>なび</rt></ruby>く。<ruby>故<rt>ゆえ</rt></ruby>に<ruby>詔<rt>みことのり</rt></ruby>を<ruby>承<rt>うけたまわ</rt></ruby>りては<ruby>必<rt>かなら</rt></ruby>ず<ruby>謹<rt>つつし</rt></ruby>め。<ruby>謹<rt>つつし</rt></ruby>まざれば<ruby>則<rt>すなわ</rt></ruby>ち<ruby>自<rt>みずか</rt></ruby>ら<ruby>敗<rt>やぶ</rt></ruby>れん。
osakaText:
  - 第三条はな、「詔（みことのり）を承りては必ず謹め」っちゅうことやねん。これは、天皇さんのお言葉は大切に聞きなさい、っちゅう意味や。
  - 太子さんは、君主は天のようなもんで、臣下は地のようなもんやと言うてはる。
  - 天が地を覆うて、地が天を支えてるからこそ、春夏秋冬がちゃんと巡って、すべてのものが順調に育つんやでな。
  - もし地が天を支えよう思うたら、世界がひっくり返ってしまうやろ。
  - せやから、君主が言うたことを臣下が受けて、上が行うたことに下が従う。そやから詔を受けるときは必ず慎重にせなあかん。もし軽く考えたら、自分で自分を滅ぼすことになってしまうんや。
commentary:
  - 第三条は君主権威の確立と上下秩序の重要性を説いた条文である。「君は則ち天なり、臣は則ち地なり」という天地の比喩は、中国古典の政治思想から影響を受けたもので、自然秩序と政治秩序の対応関係を表現している。
  - 当時の政治的背景として、6世紀末の日本は蘇我氏をはじめとする有力豪族が割拠し、中央集権的な政治体制が確立されていなかった。太子はこのような政治的混乱を収束させるため、明確な政治的ヒエラルキーの確立を重要視した。天地の自然秩序になぞらえることで、政治秩序の必然性と合理性を論理的に説明している。
  - 現代的観点からは、組織運営における役割分担と責任体系の重要性として理解できる。ただし、絶対的な上下関係ではなく、天と地が相互補完的な関係にあるように、リーダーシップとフォロワーシップの相互依存関係として解釈することが適切である。民主主義社会においても、効果的な組織運営には適切な権限と責任の配分が不可欠であり、この条文の核心的価値は現代にも適用可能である。
commentaryOsaka:
  - この条文は、今の時代から見ると「上下関係が厳しすぎるんちゃうか」って思う人もおるやろな。でもな、太子さんが生きてた時代を考えてみ。まだ日本は統一されてなくて、あちこちで豪族同士が権力争いをしてたんや。
  - 太子さんは、そんな混乱を収めるためには、しっかりとした秩序が必要やと考えはったんやな。ただ、ここで大事なんは、「天と地」の例えや。天は地を大切にして、地は天を支える。お互いが役割を果たしてこそ、自然がうまくいくっちゅうことやねん。
  - 現代風に言うなら、リーダーはリーダーの責任を果たし、フォロワーはフォロワーの役割を大切にする。そうやって、みんなが自分の役割を理解して協力することで、組織や社会がうまく回るんやっちゅうことやと思うで。
