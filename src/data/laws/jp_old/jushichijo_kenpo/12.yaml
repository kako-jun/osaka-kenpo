titleOsaka: 国司や国造は、民衆から勝手に税金を取ったらあかん
originalText:
  - <ruby>十二<rt>じゅうに</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>國司<rt>こくし</rt></ruby><ruby>國造<rt>くにのみやつこ</rt></ruby>は<ruby>百姓<rt>ひゃくせい</rt></ruby>を<ruby>斂<rt>おさ</rt></ruby>むることなかれ。<ruby>國<rt>くに</rt></ruby>は<ruby>二君<rt>にきみ</rt></ruby>あらず、<ruby>民<rt>たみ</rt></ruby>は<ruby>兩主<rt>りょうしゅ</rt></ruby>なし。<ruby>率土<rt>そつど</rt></ruby>の<ruby>兆民<rt>おおみたみ</rt></ruby>、<ruby>王<rt>おう</rt></ruby>を<ruby>主<rt>しゅ</rt></ruby>と<ruby>爲<rt>な</rt></ruby>す。<ruby>任<rt>にん</rt></ruby>ぜらるる所の<ruby>官司<rt>かんし</rt></ruby>、<ruby>皆<rt>みな</rt></ruby>これ<ruby>王臣<rt>おうしん</rt></ruby>なり。<ruby>何<rt>なに</rt></ruby>ぞ<ruby>敢<rt>あ</rt></ruby>えて<ruby>公<rt>きみ</rt></ruby>と<ruby>與<rt>とも</rt></ruby>に<ruby>百姓<rt>ひゃくせい</rt></ruby>に<ruby>賦<rt>みつぎ</rt></ruby><ruby>斂<rt>おさ</rt></ruby>むるや。
osakaText:
  - 第十二条はな、「国司、国造は、百姓を斂むることなかれ」っちゅうことやねん。これは、国を治める役人たちは、民衆から勝手に税金を取ったらあかん、っちゅう意味や。
  - 国っちゅうのは、君主が二人おるわけやないし、民も二人の主人を持つわけやない。この国のすべての人々は、王様を主人としてるんや。役人として任命された人たちは、みんな王様の家来なんやで。それやのに、どうして公（王様）と一緒になって、民衆から税金を取り立てることができるんや。
  - つまり、役人が勝手に民衆から税金を取るっちゅうのは、王様の権限を勝手に使うことになるから、絶対にあかんっちゅうことやな。
commentary:
  - 第十二条は租税制度における権限の集中と統制を論じた条文である。「國司國造、無斂百姓」（国司・国造は百姓から税を取ってはならない）は、地方官僚による恣意的な徴税の禁止を明確に規定している。
  - 条文の論理構造は、国家統治権の単一性原理に基づいている。「國非二君、民無兩主」（国に二君なく、民に両主なし）は、政治権力の統一性を示し、「率土之兆民、王為之主」（領土内のすべての人民は、王を主とする）で君主権の絶対性を確認している。その上で、「所任之官司、皆是王臣」（任命された官司は、皆これ王臣である）として、地方官の従属的地位を明確にしている。
  - この条文は、古代における租税法律主義の萌芽として評価できる。現代の租税法律主義が「税金は国会が制定した法律に基づいてのみ課される」とするのに対し、太子は「税金は君主の権限に基づいてのみ課される」として、恣意的な課税を防止しようとした。
  - 現代的観点では、中央集権的な財政統制システムの確立として理解される。地方政府が独自に課税する権限を制限することで、国家財政の統一性と公正性を確保しようとした先駆的な制度設計といえる。また、公的権力による私的利益追求の防止という観点からも、現代の公務員倫理や利益相反防止制度の思想的源流として位置づけることができる。
commentaryOsaka:
  - この第十二条はな、税制と政治権力の関係について、とても重要なことを教えてくれる条文なんや。太子さんは、「税金を取る権利は王様にだけある、役人が勝手に取ったらあかん」と明確に言うてはるんやな。これは、当時の日本が抱えてた深刻な問題に対する、太子さんの答えやったんや。
  - 当時の日本はな、地方の豪族や役人（国司・国造）が、自分の領地で勝手に税金を取り立ててたんや。法律で決められた税金以外にも、「これも払え、あれも払え」って、民衆から無理やりお金や米を取り上げてたんやな。例えばな、朝廷に収める税は決まってるのに、地方の役人が「道路を作るからお金を出せ」「お祭りをするから米を出せ」って、勝手に追加の税を課してたんや。民衆は二重、三重に税金を取られて、ほんまに苦しんでたわけやな。
  - 太子さんはな、「國非二君、民無兩主」って言うてはる。これは「国には二人の君主はおらへん、民には二人の主人はおらへん」っちゅう意味や。つまり、権力は一つに集中してるべきで、バラバラの権力者が勝手に税金を取り立てたら、国が混乱してしまうっちゅうことやねん。これは、中央集権的な国家体制を目指す、とても重要な宣言やったんや。
  - 例えばな、当時の地方の役人の中には、朝廷に納めるべき税を横領して、自分の懐に入れてる人もおったんや。「朝廷には少なめに報告して、差額は自分のものにする」っちゅう、ほんまにひどいことをしてたんやな。太子さんは、そういう腐敗を防ぐために、「役人は王様の家来やから、王様の許可なしに勝手に税金を取ったらあかん」って、はっきりさせたわけや。
  - 現代風に言うたら、「税金は法律に基づいて、正当な手続きで徴収せなあかん。役人が勝手に決めて取ったらあかん」っちゅうことやろ。これって、「法治主義」や「租税法律主義」の考え方にも通じるやろ。租税法律主義っちゅうのはな、「税金は国会が制定した法律に基づいてのみ課される」っちゅう現代の原則やけど、太子さんは1400年前に、もうその基本的な考え方を示してはったんやな。
  - 「所任之官司、皆是王臣」っちゅう部分も大事やで。これは「任命された役人は、みんな王様の家来や」っちゅう意味や。つまり、役人は自分の権力で動いてるんやのうて、王様から委任された権限で動いてるだけやから、その範囲を超えたらあかんっちゅうことやねん。これは、現代の「権限踰越」（権限を超えた行為は無効）っちゅう考え方にも通じるで。
  - でもな、現代では民主主義で国民が主権者やから、「王様の代わりに国民が決める」っちゅう感じになってるけどな。基本的な考え方「権力者が勝手に税金を決めたらあかん」「税金は法律に基づいて取らなあかん」っちゅうのは、今でも大事な原則やと思うんや。うちは、この第十二条が、日本の財政制度の基礎を作った、とても重要な条文やと思ってるんやでな。知らんけど。
