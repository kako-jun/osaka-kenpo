titleOsaka: 怒りを捨てて、人が間違ってても腹を立てたらあかん
originalText:
  - <ruby>十<rt>じゅう</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>忿<rt>いかり</rt></ruby>を<ruby>絶<rt>た</rt></ruby>ち<ruby>瞋<rt>いかり</rt></ruby>を<ruby>棄<rt>す</rt></ruby>てて、人の<ruby>違<rt>たが</rt></ruby>うを<ruby>怒<rt>いか</rt></ruby>らず。人は<ruby>皆<rt>みな</rt></ruby>心<ruby>有<rt>あ</rt></ruby>り。心は<ruby>各<rt>おのおの</rt></ruby><ruby>執<rt>しゅう</rt></ruby><ruby>有<rt>あ</rt></ruby>り。彼<ruby>是<rt>ぜ</rt></ruby>なれば<ruby>則<rt>すなわ</rt></ruby>ち我<ruby>非<rt>ひ</rt></ruby>なり。我<ruby>是<rt>ぜ</rt></ruby>なれば<ruby>則<rt>すなわ</rt></ruby>ち彼<ruby>非<rt>ひ</rt></ruby>なり。我<ruby>必<rt>かなら</rt></ruby>ず<ruby>聖<rt>せい</rt></ruby>にあらず。彼<ruby>必<rt>かなら</rt></ruby>ず<ruby>愚<rt>ぐ</rt></ruby>にあらず。<ruby>共<rt>とも</rt></ruby>にこれ<ruby>凡夫<rt>ぼんぷ</rt></ruby>のみ。<ruby>是非<rt>ぜひ</rt></ruby>の<ruby>理<rt>り</rt></ruby>、<ruby>誰<rt>たれ</rt></ruby>か<ruby>能<rt>よ</rt></ruby>く<ruby>定<rt>さだ</rt></ruby>むべき。<ruby>相共<rt>あいとも</rt></ruby>に<ruby>賢愚<rt>けんぐ</rt></ruby>なること、<ruby>鐶<rt>かん</rt></ruby>の<ruby>端<rt>はし</rt></ruby><ruby>無<rt>な</rt></ruby>きが<ruby>如<rt>ごと</rt></ruby>し。これを<ruby>以<rt>もっ</rt></ruby>て彼の人<ruby>瞋<rt>いか</rt></ruby>ると<ruby>雖<rt>いえど</rt></ruby>も、<ruby>還<rt>かえ</rt></ruby>って我が<ruby>失<rt>しつ</rt></ruby>を<ruby>恐<rt>おそ</rt></ruby>る。我<ruby>独<rt>ひと</rt></ruby>り<ruby>得<rt>え</rt></ruby>たりと<ruby>雖<rt>いえど</rt></ruby>も、<ruby>衆<rt>しゅう</rt></ruby>に<ruby>従<rt>したが</rt></ruby>ひて<ruby>同<rt>とも</rt></ruby>に<ruby>挙<rt>あ</rt></ruby>ぐ。
osakaText:
  - 第十条はな、「忿を絶ち瞋を棄てて、人の違うを怒らず」っちゅうことやねん。これは、怒りを捨てて、人が自分と違う意見を言うても腹を立てたらあかん、っちゅう意味や。
  - 人間っちゅうのは、みんなそれぞれに心があるもんやろ。その心は、それぞれに自分なりの考えを持ってるんや。相手が正しいと思うことは、自分には間違いに見えるかもしれん。自分が正しいと思うことは、相手には間違いに見えるかもしれん。
  - でもな、自分が必ず聖人やというわけやないし、相手が必ずあほやというわけでもない。
  - みんな同じ凡人なんやで。
  - 正しいか間違いかなんて、いったい誰が決められるんやろな。
  - お互いに賢いとか愚かとか言うても、それは輪っかみたいに始まりも終わりもないもんや。
  - せやから、相手が腹を立ててても、むしろ自分の方が間違うてるんちゃうかと心配せなあかん。自分だけが正しいと思うても、みんなの意見を聞いて、一緒に決めるのが大事なんや。
commentary:
  - 第十条は寛容の精神と相対主義的認識論を提示した条文で、十七条憲法の中でも特に哲学的深度を持つ内容である。「忿を絶ち瞋を棄てて」は感情的対立の克服を、「人の違うを怒らず」は価値観の多様性への寛容を説いている。
  - 条文の核心は人間の認識能力の限界に対する謙虚な自覚である。「我必ず聖にあらず、彼必ず愚にあらず」は絶対的な知識や判断の不可能性を示し、「共にこれ凡夫のみ」で人間の平等性を確認している。「是非の理、誰か能く定むべき」という問いかけは、真理認識の困難さを哲学的に表現している。「相共に賢愚なること、鐶の端無きが如し」の比喩は、賢愚の相対性を円環の無限性で表現した秀逸な表現である。
  - 現代的観点では、多文化主義や多様性の尊重という価値観の原型として評価できる。また、「衆に従ひて同に挙ぐ」は集団的意思決定への参加と合意形成の重要性を示しており、民主主義的プロセスの萌芽として理解される。認知科学の知見と照らし合わせても、人間の認知バイアスや確証偏向への警戒として解釈可能である。現代社会における多様性の受容、対話による合意形成、感情的対立の克服といった課題に対して、太子の提示した原則は依然として有効な指針となっている。
commentaryOsaka:
  - この第十条はな、太子さんの人間観がよう表れてる、とても深い内容やと思うで。1400年も前に、こんなに相対主義的で寛容な考え方をしてはったなんて、ほんまにすごいことやと思わへん？「忿を絶ち瞋を棄てて、人の違うを怒らず」っちゅうのは、怒りを捨てて、人が自分と違う意見を言うても腹を立てたらあかん、っちゅう意味やねん。
  - 太子さんの時代はな、豪族同士が自分の意見を押し通そうとして、すぐに感情的な対立になってたんや。会議でも、相手の意見が気に入らへんかったら、「お前は間違うてる」「お前はあほや」って、罵り合いになることもあったんやな。そういう状況では、冷静な議論なんてできへんし、正しい答えも見つからへん。太子さんは、そういう感情的な対立を乗り越えるために、この条文を書いたんやと思うで。
  - 「我必非聖、彼必非愚。共にこれ凡夫のみ」っちゅう部分は、特に印象的やろ。「私が必ず聖人でもないし、相手が必ずあほでもない。みんな同じ凡人や」っちゅう意味や。これは、自分の考えに固執せんと、相手の立場も理解しようとする謙虚な姿勢を教えてくれてるんやな。当時の身分社会で、「偉い人も下の人も、みんな同じ凡人や」って言うのは、めちゃくちゃ革新的な考え方やったと思うで。
  - 「是非の理、誰か能く定むべき」っちゅう問いかけも、哲学的やろ。「正しいか間違いかなんて、いったい誰が決められるんや」っちゅうことやねん。これは、真理認識の限界を示してる。人間っちゅうのは、どうしても自分の立場や経験から物事を判断するから、絶対的な真理っちゅうのは、なかなか分からへんもんや。せやから、いろんな人の意見を聞いて、話し合って、みんなで考えることが大事なんやな。
  - 「相共に賢愚なること、鐶の端無きが如し」っちゅう例えは、とても秀逸やと思うで。「お互いに賢いとか愚かとか言うても、それは輪っかみたいに始まりも終わりもない」っちゅう意味や。つまり、「私が賢くてあなたが愚か」っちゅうんは、見る角度によって変わるし、絶対的なもんやないっちゅうことやねん。輪っかには始まりも終わりもないから、どこが上でどこが下かなんて決められへんやろ。人間の賢さと愚かさも、同じようなもんやっちゅうことや。
  - 現代でも、SNSとかで意見の違いから炎上したり、政治的な対立で感情的になったりすることが多いやろ。そんな時こそ、この第十条の精神が大事やと思うんやでな。「自分が正しい、相手が間違うてる」って決めつけるんやのうて、「相手にも相手なりの理由があるんかもしれん」って考えてみる。そういう寛容さと謙虚さが、今の社会にも必要やと思うで。
  - 太子さんは、「彼の人瞋ると雖も、還って我が失を恐る。我独り得たりと雖も、衆に従ひて同に挙ぐ」って言うてはる。「相手が腹を立ててても、むしろ自分の方が間違うてるんちゃうかと心配せなあかん。自分だけが正しいと思うても、みんなの意見を聞いて、一緒に決めるのが大事なんや」っちゅう意味やねん。これって、民主主義の考え方にも通じるやろ。多数決だけやなくて、お互いの意見を尊重しながら、みんなで話し合って決めるっちゅう、とても進歩的な考え方やと思うで。うちは、この第十条が、多様性の尊重と対話の重要性を示した、深い哲学的な条文やと思ってるんやけど、知らんけど。
