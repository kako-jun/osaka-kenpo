title: それ事は<ruby>独断<rt>どくだん</rt></ruby>すべからず、<ruby>必<rt>かなら</rt></ruby>ず<ruby>衆<rt>しゅう</rt></ruby>と<ruby>宜<rt>よろ</rt></ruby>しく<ruby>論<rt>ろん</rt></ruby>ずべし
titleOsaka: みんなで話し合って決めよな
originalText:
  - <ruby>十七<rt>じゅうしち</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。それ事は<ruby>独断<rt>どくだん</rt></ruby>すべからず、<ruby>必<rt>かなら</rt></ruby>ず<ruby>衆<rt>しゅう</rt></ruby>と<ruby>宜<rt>よろ</rt></ruby>しく<ruby>論<rt>ろん</rt></ruby>ずべし。<ruby>少事<rt>しょうじ</rt></ruby>は<ruby>是<rt>これ</rt></ruby><ruby>軽<rt>かる</rt></ruby>し、<ruby>必<rt>かなら</rt></ruby>ずしも<ruby>衆<rt>しゅう</rt></ruby>とすべからず。<ruby>唯<rt>ただ</rt></ruby><ruby>大事<rt>だいじ</rt></ruby>を<ruby>論<rt>ろん</rt></ruby>ずるに<ruby>逮<rt>およ</rt></ruby>んでは、もし<ruby>失<rt>しつ</rt></ruby>あることを<ruby>疑<rt>うたが</rt></ruby>う。<ruby>故<rt>ゆえ</rt></ruby>に<ruby>衆<rt>しゅう</rt></ruby>と<ruby>相<rt>あい</rt></ruby><ruby>辯<rt>べん</rt></ruby>ず。<ruby>辯<rt>べん</rt></ruby>ずれば<ruby>則<rt>すなわ</rt></ruby>ち<ruby>理<rt>り</rt></ruby>を<ruby>得<rt>え</rt></ruby>たり。
osakaText:
  - 第十七条はな、「それ事は独断すべからず。必ず衆と宜しく論ずべし」っちゅうことやねん。これは、物事は一人で勝手に決めたらあかん、必ずみんなで相談して決めなさい、っちゅう意味や。
  - 小さいことやったら、そんなに重要やないから、必ずしもみんなで相談せんでもええかもしれん。でも、大事なことを決める時は、もし間違いがあったら大変やから、みんなで議論せなあかん。
  - みんなで議論をしたら、議論をすることによって、正しい道理が見えてくるんや。
commentary:
  - 第十七条は、十七条憲法の結論として、集団的意思決定の重要性を説いている。
  - 聖徳太子は「夫事不可獨斷」（物事は独断してはならない）として、権力者による独断専行を戒めている。これは現代の民主主義における「独裁の否定」に通じる考え方であり、約1400年前の発想としては極めて先進的である。
  - 条文では、小事と大事を区別し、重要な案件については必ず集団で議論することを求めている。「辯之則得理」（議論すれば理が得られる）という表現は、討議を通じて正しい結論に到達できるという、討論の価値を明確に示している。
  - 太子の政治思想は、効率性と民主性のバランスを重視していた。すべてを集団決定にすれば非効率になるが、重要事項については時間をかけてでも合意形成を図るべきだとする現実的な判断である。
  - 第一条の「和」に始まり、第十七条の「集団的意思決定」で終わる構成は、太子が目指した理想的な政治体制を表している。それは、調和と協調を重んじ、重要な決定は集団の知恵によって行う国家であった。
commentaryOsaka:
  - この十七条は、十七条憲法の最後を飾るにふさわしい、とても重要な内容やと思うんや。太子さんは、最後に「民主的な意思決定」の大切さを強調してはるんやな。
  - 「夫事不可獨斷」っちゅうのは、現代でいう「独裁の否定」やろ。どんなに偉い人でも、一人で全部決めるのは危険やっちゅうことや。1400年前に、もうこんな考え方をしてはったなんて、ほんまにすごいことやと思わへん？
  - 「辯之則得理」っちゅう最後の部分が、特に印象的やな。議論することによって、正しい答えが見つかるっちゅうことや。これは、現代の民主主義の根本にある考え方と同じやろ。
  - 太子さんは、小さいことと大きいことを区別して、効率性も考えてはる。何でもかんでもみんなで相談してたら、時間がかかり過ぎるからな。でも大事なことは、時間がかかってもみんなで話し合う。このバランス感覚が、とても現実的やと思うで。
  - この第十七条で、十七条憲法全体が完成するんや。第一条の「和」から始まって、最後は「みんなで話し合って決める」で終わる。太子さんの理想とする国家っちゅうのは、みんなが仲良く協力し合って、大事なことはみんなで決める国やったんやなあ。
