title: <ruby>群卿<rt>ぐんけい</rt></ruby><ruby>百寮<rt>ひゃくりょう</rt></ruby>は<ruby>早朝<rt>そうちょう</rt></ruby><ruby>晏退<rt>あんたい</rt></ruby>せよ
titleOsaka: 偉い人も役人も、朝早く来て夕方遅く帰りなはれ
originalText:
  - <ruby>八<rt>はち</rt></ruby>に<ruby>曰<rt>いわ</rt></ruby>く。<ruby>群<rt>ぐん</rt></ruby><ruby>卿<rt>けい</rt></ruby><ruby>百<rt>ひゃく</rt></ruby><ruby>寮<rt>りょう</rt></ruby>は、<ruby>早<rt>そう</rt></ruby><ruby>朝<rt>ちょう</rt></ruby><ruby>晏<rt>あん</rt></ruby><ruby>退<rt>たい</rt></ruby>せよ。<ruby>公<rt>おおやけ</rt></ruby>の<ruby>事<rt>こと</rt></ruby>は<ruby>靡<rt>み</rt></ruby>の<ruby>如<rt>ごと</rt></ruby>く<ruby>盬<rt>しお</rt></ruby><ruby>多<rt>おお</rt></ruby>し。<ruby>終<rt>ひねもす</rt></ruby><ruby>日<rt>ひ</rt></ruby><ruby>盡<rt>つ</rt></ruby>くし<ruby>難<rt>がた</rt></ruby>し。<ruby>是<rt>これ</rt></ruby>を<ruby>以<rt>もっ</rt></ruby>て<ruby>遲<rt>おし</rt></ruby><ruby>朝<rt>ちょう</rt></ruby>すれば<ruby>急<rt>きゅう</rt></ruby>に<ruby>逮<rt>およ</rt></ruby>ばず。<ruby>早<rt>そう</rt></ruby><ruby>退<rt>たい</rt></ruby>すれば<ruby>必<rt>かなら</rt></ruby>ず<ruby>事<rt>こと</rt></ruby><ruby>盡<rt>つ</rt></ruby>きず。
osakaText:
  - 第八条はな、「群卿百寮は、早朝晏退せよ」っちゅうことやねん。これは、偉い人も役人も、朝は早く出勤して、夕方遅くまで働きなさい、っちゅう意味や。
  - 公の仕事っちゅうのは、とにかくぎょうさんあるもんやからな。一日中働いても、なかなか全部は終わらへん。せやから、朝遅く来たら急ぎの仕事に間に合わへんし、早く帰ってしもたら、絶対に仕事が残ってしまうんやで。
commentary:
  - 第八条は公務員の勤務態度と職務遂行に対する基本的態度を規定した条文である。「早朝晏退」（朝早く出勤し夕方遅く退勤する）は、公職に就く者の時間管理と責任意識を強調している。
  - 条文の背景には「公事靡盬」（公事は塩のように多い）という認識がある。これは行政事務の膨大さと継続性を表現した比喩で、一日の労働時間では処理しきれない公務の性質を示している。「遅朝不逮于急、早退必事不盡」は、公務の緊急性と継続性を考慮した勤務体制の必要性を論理的に説明している。
  - 現代的観点から見ると、この条文は公務員の職業倫理と公共サービスへの献身を重視した内容である。ただし、現代では労働者の権利保護や働き方改革の観点から、過度な長時間労働は問題視される。太子の意図した「公共への奉仕精神」は重要である一方、効率的な行政運営、適切な労働環境、ワークライフバランスの確保といった現代的課題との調和が必要である。組織運営においては、個人の献身だけでなく、システムの効率化と適切な人員配置による業務負担の適正化が重要であり、これらは太子の根本精神である「公共の利益の追求」に合致する現代的解釈といえる。
commentaryOsaka:
  - この条文は、今の時代やったら「働き方改革」の議論になりそうやな（笑）。でも太子さんの時代の「公務員」の考え方を知るには、とても大事な条文なんや。
  - 太子さんは、役人の仕事は「公事」、つまり公のための仕事やから、私的なことより優先せなあかんと考えてはったんや。現代風に言うたら、「公務員は国民のために奉仕する仕事やから、しっかり責任を果たしなさい」っちゅうことやな。
  - 確かに、朝遅く来て早く帰る公務員がおったら、みんな困るやろ。でも現代では、長時間労働の問題もあるし、効率的に仕事をすることも大事やと分かってきた。太子さんの精神「公のために一生懸命働く」は大切にしつつ、働き方は時代に合わせて変えていかなあかんのかもしれんな。
  - 要は、「責任感を持って、みんなのために頑張りましょう」っちゅう、太子さんの気持ちを理解することが一番大事なんやと思うで。
