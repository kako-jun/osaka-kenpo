name: 国際電気通信連合憲章
shortName: ITU憲章
badge: スマホつながる！
year: 1865
source: Constitution of the International Telecommunication Union (1865年創設、1992年改正)
description: 世界最古の国際機関である国際電気通信連合（ITU）の基本憲章。電気通信の国際協力、無線周波数の調整、衛星軌道の管理等を規定。スマートフォンやインターネットが世界中で使える技術的基盤を提供している。
