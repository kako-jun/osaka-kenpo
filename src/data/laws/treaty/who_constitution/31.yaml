title: 第三十一條
titleOsaka: ''
originalText:
  - 事務局長は、理事会がした指名に基き、保健総会が決定する条件に従つて、保健総会が任命する。事務局長は、理事会の権限の下に置かれ、この機関の首席の技術的及び事務的役員とする。
osakaText:
  - 事務局長は、理事会がした指名に基づいて、保健総会が決める条件に従って、保健総会が任命するんやで。事務局長は、理事会の権限の下に置かれて、この機関の首席の技術的及び事務的役員になるんや。
commentary:
  - 本条は、WHO事務局長の任命手続と地位を規定している。任命は二段階で行われる。まず理事会が候補者を指名し、次に保健総会が最終的に任命する。任命条件（任期、給与等）は保健総会が決定する。現行の実務では、事務局長の任期は5年で、再任が可能である。
  - 事務局長は理事会の監督下に置かれ、WHO全体の最高責任者（chief technical and administrative officer）として、事務局を統括し、保健総会・理事会の決定を執行する。事務局長は単なる事務方のトップではなく、技術的専門性も求められる重要な地位である。
  - 歴代事務局長は、天然痘根絶（1980年達成）、エイズ対策、感染症アウトブレイク対応など、WHOの重要政策を主導してきた。事務局長の資質と指導力は、WHOの活動の成否を左右する。2017年からはエチオピア出身のテドロス・アダノム・ゲブレイェソス氏が務めている。
commentaryOsaka:
  - この第三十一条はな、WHO事務局長がどうやって選ばれるか、それから事務局長がどんな地位にあるかを決めた条文なんやで。事務局長の任命はな、二つの段階を経て行われるんや。まず理事会が候補者を指名するやろ。それから最後に保健総会が、その候補者を正式に任命するっていう流れなんやね。任命の条件、例えば任期とか給料とかは、保健総会が決めることになってるんやで。
  - 今の実際の運用ではな、事務局長の任期は5年って決まってて、もう一回選ばれたら続けられる仕組みになってるんや。せやから最長で10年務めることができるわけやね。理事会が指名するっていうのは、34人の保健専門家が集まって「この人が適任やろ」って推薦するっていうことや。せやけど、最終決定権は全加盟国が参加する保健総会にあるから、民主的な手続きが保たれてるんやで。
  - 事務局長はな、理事会の権限の下に置かれるって書いてあるやろ。これは、理事会が事務局長を監督する立場にあるっていう意味や。せやけど同時に、事務局長は「この機関の首席の技術的及び事務的役員」っていう、めちゃくちゃ重要な地位にあるんやで。つまり、WHOっていう組織全体のトップで、技術的なことも事務的なことも全部責任を持つ人やねん。
  - ここで大事なのはな、事務局長は単なる「事務屋さん」やないっていうことなんや。「技術的役員」でもあるって書いてあるやろ。これは、事務局長には保健医療の専門知識が求められるっていう意味やねん。例えば、感染症が世界的に広がった時に、どう対応するべきか科学的に判断できる力が必要やし、各国の保健政策についても専門的な助言ができなあかんわけや。
  - 歴史を振り返るとな、WHO事務局長は世界の保健に大きな影響を与えてきたんやで。例えば、1980年に天然痘を地球上から根絶するっていう偉業を達成したんは、当時の事務局長のリーダーシップがあったからやし、その後もエイズ対策とか、新しい感染症のアウトブレイク対応とか、WHOの重要な政策は事務局長が先頭に立って進めてきたんやね。事務局長がどんな人か、どんなビジョンを持ってるかで、WHOの活動が大きく変わるんや。
  - 2017年からは、エチオピア出身のテドロス・アダノム・ゲブレイェソスさんっていう人が事務局長を務めてるんやで。この人は公衆衛生の専門家で、エチオピアで保健大臣や外務大臣も経験した人やねん。新型コロナウイルスのパンデミックの時も、世界中の国々に対策を呼びかけたり、ワクチンの公平な分配に取り組んだりしてきたんや。せやから第三十一条は、WHOのリーダーを選ぶ仕組みを決めた、組織運営の要になる条文やっていうことやね。

