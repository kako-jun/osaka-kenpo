article: 28
title: 第二十八條
titleOsaka: ''
originalText:
  - 理事会の任務は、次のとおりとする。
  - （ａ）保健総会の決定及び政策を実施すること。
  - （ｂ）保健総会の執行機関として行動すること。
  - （ｃ）保健総会が委託したその他の任務を遂行すること。
  - （ｄ）保健総会が理事会に付託した問題並びに條約、協定及び規則によつてこの機関が担当する事項について、保健総会に助言すること。
  - （ｅ）保健総会に対して自発的に助言又は提案をすること。
  - （ｆ）保健総会の会合の議事日程を準備すること。
  - （ｇ）特定期間中の一般的事業計画を審議及び承認のために保健総会に提出すること。
  - （ｈ）その権限内のすべての問題を研究すること。
  - （ｉ）即時の行動を必要とする事件を処理するために、この機関の任務及び資力の範囲内で緊急措置を執ること。特に、理事会は、事務局長に、伝染病とたたかうために必要な措置を執り、天災の犠牲者のための保健上の救済を組織することに参加し、並びに加盟国又は事務局長がその緊急性について理事会の注意を喚起した研究及び調査をする権限を與えることができる。
osakaText:
  - 理事会の任務は、次のとおりやで。
  - （ａ）保健総会の決定と政策を実際に実施することや。
  - （ｂ）保健総会の執行機関として動くことやね。
  - （ｃ）保健総会から任された他の仕事をやり遂げることや。
  - （ｄ）保健総会が理事会に任せた問題、それと条約や協定や規則でこの機関が担当する事項について、保健総会に助言することや。
  - （ｅ）保健総会に対して、自分から積極的に助言したり提案したりすることやね。
  - （ｆ）保健総会の会合の議題を準備することや。
  - （ｇ）特定期間中の一般的な事業計画を作って、審議と承認のために保健総会に提出することやで。
  - （ｈ）理事会の権限の範囲内のすべての問題を研究することや。
  - （ｉ）すぐに行動せなあかん事件を処理するために、この機関の任務と予算の範囲内で緊急措置をとることやね。特に、理事会は事務局長に対して、伝染病と戦うために必要な措置をとることや、天災の被害者のための保健上の救済活動に参加すること、それと加盟国や事務局長がその緊急性について理事会の注意を喚起した研究と調査をする権限を与えることができるんやで。
commentary:
  - 本条は理事会の任務を包括的に列挙した規定である。理事会は保健総会の決定と政策を実施する執行機関としての役割を担い、保健総会が開催されていない期間においてもWHOの活動を継続的に推進する責任を負う。
  - 理事会の任務は大きく分けて、保健総会の補助機関としての役割（決定の実施、議題準備、助言提供等）と、独自の権限に基づく役割（緊急措置の実施、事業計画の策定等）の二つがある。特に（ｉ）号では、伝染病への対応や災害時の保健支援など、迅速な対応が必要な事態における理事会と事務局長の緊急権限が明記されている。
  - この規定により、理事会は保健総会の意思を執行しつつも、緊急時には独自の判断で行動できる柔軟な組織体制が構築されている。2020年の新型コロナウイルス感染症への対応など、現代においても理事会の迅速な意思決定と事務局長への権限付与は重要な機能を果たしている。
commentaryOsaka:
  - 理事会がどんな仕事をするかを、詳しく書いた条文なんやで。理事会の役割はめっちゃ幅広くて、大きく分けると二つあるんや。一つは保健総会の決めたことを実際に実行する仕事、もう一つは理事会自身が判断して動く仕事やね。この条文では（ａ）から（ｉ）まで、九つの任務が列挙されてるんやけど、どれも世界の保健を守るためには欠かせへん大事な役割なんやで。
  - まず（ａ）から（ｃ）まではな、保健総会との関係を定めたものや。理事会は保健総会の「執行機関」っていう位置づけでな、保健総会で決まった方針や政策を実際に形にしていく役目を担ってるんや。保健総会は年に一回しか開かれへんから、その間も理事会がちゃんと働いて、WHOの活動を止めへんようにするっちゅうわけやね。保健総会から「これやっといて」って任された仕事も、理事会がしっかりやり遂げるんやで。
  - 次に（ｄ）と（ｅ）はな、理事会が保健総会に助言する役割を定めてるんや。（ｄ）は保健総会から「この問題どう思う？」って聞かれたことに答える役割、（ｅ）は理事会が自分から「これ大事やから取り組もうや」って提案する役割やね。理事会は保健分野の専門家が集まってるから、専門的な知識に基づいて保健総会をサポートできるんや。例えばな、新しい感染症が出てきた時に「こういう対策が必要やで」って提案したり、保健課題の優先順位を助言したりするんやね。
  - （ｆ）と（ｇ）はな、保健総会の準備をする仕事や。理事会が保健総会の議題を作って、「次の総会ではこれを議論しましょう」って決めるんや。それと、WHOの事業計画を作って保健総会に提出するんやけど、これがあることで保健総会での議論がスムーズに進むんやね。事前に理事会がしっかり準備してくれるから、保健総会は限られた時間の中で効率的に議論できるわけや。
  - （ｈ）の「権限内のすべての問題を研究する」っていうのは、理事会が自分の責任範囲の中で、いろんな保健問題を調べて研究できる権限を持ってるっちゅうことやね。新しい課題が出てきた時に、理事会が率先して調査して、どう対応するべきかを考える役割を担ってるんやで。
  - そして一番大事なのが（ｉ）やね。これは緊急事態への対応を定めた条項なんや。理事会は「すぐに行動せなあかん」っていう事態が起きた時に、WHOの任務と予算の範囲内で緊急措置をとる権限を持ってるんやで。例えばな、エボラ出血熱とか新型コロナウイルスみたいな危険な感染症が突然流行り出した時、理事会は保健総会を待たずに、すぐに対策を始められるんや。それと、大きな地震や洪水みたいな天災が起きて、被災者に保健医療の支援が必要になった時も、理事会の判断ですぐに動けるようになってるんやね。
  - 特にな、この（ｉ）の後半に書いてあるんやけど、理事会は事務局長に対して「伝染病と戦うために必要な措置をとりなさい」とか「災害の被害者を助けるために保健支援をしなさい」っていう権限を与えることができるんや。つまり、理事会が決断したら、事務局長が実際に現場で動いて、緊急対応を指揮できるっちゅうわけやね。これがあるから、WHOは世界のどこかで保健危機が起きた時に、素早く対応できるんやで。
  - この条文が作られた1946年当時はな、第二次世界大戦が終わったばかりで、世界中で感染症の流行や戦争の傷跡による保健問題がたくさんあったんや。せやから、緊急事態に迅速に対応できる仕組みが絶対に必要やったわけやね。そして今でもな、2020年の新型コロナウイルスの時みたいに、理事会がすぐに緊急会合を開いて対策を決めて、事務局長に権限を与えて、世界中の国と協力して感染症と戦う、っていう流れはこの第二十八条に基づいてるんやで。
  - 第二十八条を見るとな、理事会がただの事務的な組織やなくて、保健総会を支えながらも、緊急時には自分で判断して動ける、めっちゃ重要な組織やっていうことが分かるやろ。WHOが世界の保健を守るために実際に機能できるのは、この条文で理事会にしっかりした権限と責任が与えられてるからなんやね。
