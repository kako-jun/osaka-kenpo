article: 73
title: 第七十三條
titleOsaka: ''
originalText:
  - 　この憲章は、自由に修正案を保健総会に提出することができる。この憲章の改正は、保健総会がこの改正を採択する決議を投票総数の三分の二により議決したときに、すべての加盟国の三分の二が憲法上の手続に従つて受諾を通告した時に、すべての加盟国に対して効力を生ずる。但し、第三十四條、第五十五條及び第六十條の規定の改正又はこの條の改正は、次の場合に効力を生ずる。すなわち、當該改正が適用される改正の採択を議決する特別投票を含む保健総会の三分の二が受諾した時は、これらの國に対して効力を生じ、他の加盟国に対しては、その加盟国が当該改正の受諾を通告した時に効力を生ずる。
