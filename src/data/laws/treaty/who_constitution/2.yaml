commentary:
  - 本条は、第一條で定められたWHOの目的を実現するための具体的な任務を22項目（ａ～ｖ）にわたって列挙している。これらの任務は、WHOが国際保健協力の中心機関として果たすべき役割を包括的に示したものである。
  - 各項目は相互に関連しており、（ａ）の指導的・調整的機関としての役割を基礎に、（ｂ）～（ｖ）で具体的な活動内容が規定されている。伝染病対策（ｇ）、母子保健（ｌ）、精神保健（ｍ）、研究促進（ｎ）、医療従事者の教育（ｏ）、国際基準の設定（ｓ～ｕ）など、多岐にわたる分野がカバーされている。
  - 本条の包括的な任務規定により、WHOは単なる情報提供機関ではなく、国際保健政策の策定、技術支援、緊急援助、基準設定、研究促進など、実質的な活動を行う権限と責任を持つ国際機関として位置づけられている。
commentaryOsaka:
  - 第一条で決めたWHOの目的、つまり「すべての人民が最高の健康水準に到達する」っていうのを実現するために、具体的にどんな仕事をするんかを示した条文なんやで。全部で22個の任務が（ａ）から（ｖ）まで並んでるんやけど、これを見たら、WHOがどれだけ幅広い活動をしてるかがよう分かるんや。
  - まず（ａ）でな、WHOは国際保健事業の「指導的かつ調整的な機関」やって書いてあるんやね。これは要するに、世界中の保健活動のリーダーであり、みんなをまとめる役割を持ってるっていうことなんや。例えばな、ある国で伝染病が流行ったとして、その国だけやなくて隣の国や遠い国にも影響が出るかもしれへんやろ？そういうとき、各国がバラバラに対応してたら混乱するから、WHOが「こういう方針で対応しましょう」って指導したり、各国の活動を調整したりするんやで。
  - （ｂ）から（ｅ）まではな、他の国際機関や各国政府との協力について書いてあるんや。WHOは一人で全部やるんやなくて、国連とか他の専門機関、各国の保健行政機関、専門家の団体なんかと協力して仕事をするんやね。特に（ｃ）と（ｄ）は、各国政府から「助けてほしい」っていう要請があったときに、技術的な援助をしたり、緊急の時には必要な助力を提供したりするっていう大事な役割やねん。
  - （ｆ）と（ｇ）は病気との戦いについて書いてあるで。疫学（病気の広がり方を調べる学問やね）や統計の仕事をしたり、伝染病や風土病を撲滅する事業を奨励したりするんや。例えばな、天然痘っていう恐ろしい病気があったんやけど、WHOが世界中で予防接種のキャンペーンをして、1980年に撲滅宣言を出したんやで。これはWHOの大きな成果の一つやねん。
  - （ｈ）と（ｉ）はな、病気だけやなくて、事故を防いだり、生活環境を良うしたりすることも大事やっていうことを言うてるんや。栄養、住宅、衛生、レクリエイション、働く環境なんかを改善することも、健康には欠かせへんからね。（ｊ）は、健康に関わる科学者や専門家の団体が協力し合えるように促進するっていう役割やね。
  - （ｋ）はな、WHOが国際的な条約や協定、規則を提案したり、勧告を出したりする権限を持ってるっていうことを示してるんや。これはめっちゃ重要で、WHOが国際的なルール作りに関わることができるっていう意味やねん。実際、WHOが作った「国際保健規則」っていうのがあって、これは感染症が国境を越えて広がるのを防ぐための国際的な約束事なんやで。
  - （ｌ）と（ｍ）は、母子保健と精神保健についての任務やね。お母さんと子どもの健康を守ることや、心の健康を大事にすること、人間同士が調和して暮らせるようにすることも、WHOの大事な仕事なんや。昔はな、体の病気ばっかり注目されてたんやけど、心の健康も同じくらい大事やっていう考え方が広まったんやで。
  - （ｎ）と（ｏ）は研究と教育についてやね。保健分野の研究を促進したり、医療従事者の教育や訓練の基準を改善したりするんや。（ｐ）は、病院の運営や社会保障も含めて、公衆衛生や医療に関する技術を研究して報告するっていう任務やで。
  - （ｑ）と（ｒ）は、情報提供と世論形成についてや。WHOは保健分野の情報や助言、援助を提供するだけやなくて、一般の人々が保健について正しい知識を持てるように、世論を発展させる手伝いもするんやね。これは今でいう「健康教育」みたいなもんやで。
  - （ｓ）から（ｕ）まではな、国際的な基準を作る仕事についてや。病気の名前や死因の分類を統一したり（ｓ）、診断方法を標準化したり（ｔ）、食品や薬の国際的な基準を作ったり（ｕ）するんや。例えばな、ある国で「この病気はこういう名前や」って言うてて、別の国では違う名前で呼んでたら、情報交換ができへんやろ？そやから、世界共通の用語や基準を作るのはめっちゃ大事なんやで。
  - 最後の（ｖ）はな、「要するに、WHOの目的を達成するために必要なことは全部やるで」っていう包括的な規定やねん。これがあることで、ここに書いてないことでも、WHOの目的に合ってることなら柔軟に対応できるようになってるんや。
  - この第二条を見たらな、WHOっていうのは単なる情報提供機関やなくて、実際に行動する権限と責任を持った国際機関やっていうことがよう分かるやろ。病気と戦うだけやなくて、研究を促進したり、基準を作ったり、教育をしたり、世論を形成したり、ほんまに幅広い活動をしてるんやで。せやから、WHOは世界の保健を守る「司令塔」みたいな存在やと言えるんやね。
