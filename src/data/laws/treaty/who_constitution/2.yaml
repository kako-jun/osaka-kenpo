title: 第二條
titleOsaka: ''
originalText:
  - 　この機関がその目的を達成するための任務は、次のとおりとする。
  - （ａ）　国際保健事業の指導的且つ調整的機関として行動すること。
  - （ｂ）　国際連合、専門機関、政府保健行政機関、専門的団体及び適当と思われる他の機関との効果的な協力を樹立し、及び維持すること。
  - （ｃ）　要請に応じ保健事業の強化について各国政府を援助すること。
  - （ｄ）　各国政府の要請又は受諾があつたときは、適当な技術的援助及び緊急の際には必要な助力を與えること。
  - （ｅ）　国際連合の要請があつたときは、信託統治地域の人民のような特殊の集団に対して、保健上の役務及び便益を提供し、又はこれらを提供することを援助すること。
  - （ｆ）　疫学的及び統計的事業を含む必要とされる行政的及び技術的事業を開設し、及び維持すること。
  - （ｇ）　伝染病、風土病及び他の疾病の撲滅事業を奨励し、及び促進すること。
  - （ｈ）　必要な場合には他の専門機関と協力して、不慮の傷害の防止に努めること。
  - （ｉ）　必要な場合には他の専門機関と協力して、栄養、住宅、衛生、レクリエイション、経済上又は労働上の条件及び他の環境衛生状態の改善を促進すること。
  - （ｊ）　健康増進に貢献する科学的及び専門的団体相互間の協力を促進すること。
  - （ｋ）　国際的保健事項に関して、條約、協定及び規則を提案し、並びに勧告を行うこと並びにこれらの條約、協定、規則及び勧告がこの機関に與え且つこの機関の目的に合致する義務を遂行すること。
  - （ｌ）　母子の健康と福祉を増進し、変化する全般的環境の中で調和して生活する能力を育成すること。
  - （ｍ）　精神的健康の分野における活動、特に人間相互間の調和に影響する活動を育成すること。
  - （ｎ）　保健の分野における研究を促進し、及び指導すること。
  - （ｏ）　保健及び医療の職業並びにこれに関係のある職業における教育及び訓練の基準の改善を促進すること。
  - （ｐ）　必要な場合には他の専門機関と協力して、病院業務及び社会保障を含む予防及び治療の見地からの公衆衛生及び医療に関する行政的及び社会的技術を研究し、及び報告すること。
  - （ｑ）　保健の分野において情報、助言及び援助を提供すること。
  - （ｒ）　すべての人民の間に保健事項に関して精通した世論を発展させるように援助すること。
  - （ｓ）　疾病、死因及び公衆衛生業務に関する国際用語表を必要に応じて作成し、及び改正すること。
  - （ｔ）　必要に応じて診断方法を標準化すること。
  - （ｕ）　食品、生物学的製剤、薬学的製剤及び類似の製品に関する国際的基準を発展させ、確立し、及び向上させること。
  - （ｖ）　一般に、この機関の目的を達成するために必要なすべての行動を執ること。
