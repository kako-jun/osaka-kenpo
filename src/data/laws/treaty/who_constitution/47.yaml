article: 47
title: 第四十七條
titleOsaka: ''
originalText:
  - 地域委員会は、当該地域内の加盟国及び準加盟国の代表者で構成する。国際関係の処理について責任を有せず且つ準加盟国でない当該地域内の領域又は領域の集合は、地域委員会に代表され且つ参加する権利を有する。地域委員会におけるこれらの領域又は領域の集合の有する権利義務の性質及び範囲は、これらの領域の国際関係について責任を有する加盟国又は他の権力者及びその地域内の加盟国と協議の上、保健総会が決定する。
