article: 44
title: 第四十四條
titleOsaka: ''
originalText:
  - （ａ）　保健総会は、地域的機関の設置が望ましい地区を随時定める。
  - （ｂ）　保健総会は、このようにして定めた各地区内の加盟国の過半数の同意を得て、当該地区の特別の必要に応ずる地域的機関を設置することができる。各地区には二以上の地域的機関を置かない。
osakaText:
  - （ａ）　保健総会は、地域的機関を設置するのが望ましい地区を、必要に応じて決めるんやで。
  - （ｂ）　保健総会は、このようにして決めた各地区の中の加盟国の過半数が同意したら、その地区の特別な必要に応える地域的機関を設置することができるんや。一つの地区には二つ以上の地域的機関は置かへんことになってるんやで。
commentary:
  - 本条は、WHO地域事務局の設置に関する規定である。WHOは世界を6つの地域に分け、各地域に地域事務局（Regional Office）を設置している。地域事務局は、その地域特有の保健問題に対応し、加盟国への技術支援を行う。
  - 地域機関の設置には、当該地域の加盟国の過半数の同意が必要とされる。これは地域の主体性を尊重し、押し付けではない協力関係を構築するための配慮である。また、一地域に複数の地域機関を置かないことで、組織の効率性と指揮系統の明確化を図っている。
  - 現在、WHO地域事務局は、アフリカ（ブラザビル）、アメリカ（ワシントンD.C.）、東南アジア（ニューデリー）、ヨーロッパ（コペンハーゲン）、東地中海（カイロ）、西太平洋（マニラ）の6か所に設置されている。日本は西太平洋地域に属する。
commentaryOsaka:
  - この第四十四條は、WHOの地域事務局っていう仕組みについて定めた条文なんや。世界はめっちゃ広いやろ。アフリカとアジアとヨーロッパでは、抱えてる保健問題が全然違うんやで。せやから、WHOは世界をいくつかの地域に分けて、それぞれの地域に事務局を置いて、その地域に合った保健活動をするようになってるんやね。
  - 条文の（ａ）は、保健総会が「ここに地域事務局を作った方がええな」っていう地区を決める権限を持ってる、っていう内容やねん。そして（ｂ）では、実際にその地区の中の国々の過半数が「うちらの地域に事務局ほしいわ」って賛成したら、地域事務局を設置できる、っていうルールを決めてるんや。大事なポイントはな、その地域の国々の意見を尊重して、勝手にWHOが押し付けるんやなくて、地域の国々が望んでる場合だけ設置するっちゅうことやね。
  - それとな、一つの地区には地域事務局を一つだけしか置かへん、っていうルールもあるんや。これは組織をシンプルにして、どこが責任持って仕事するかをはっきりさせるためやねん。もし一つの地域に複数の事務局があったら、どっちの指示に従ったらええか分からへんくなるやろ。せやから、一地域一事務局っていう原則で、組織の効率を保ってるんやで。
  - 例えばな、今のWHOは世界を6つの地域に分けてるんや。アフリカ地域、アメリカ地域、東南アジア地域、ヨーロッパ地域、東地中海地域、西太平洋地域の6つやね。それぞれの地域に事務局があって、アフリカ地域事務局はコンゴのブラザビル、アメリカ地域事務局はアメリカのワシントンD.C.、東南アジア地域事務局はインドのニューデリー、ヨーロッパ地域事務局はデンマークのコペンハーゲン、東地中海地域事務局はエジプトのカイロ、西太平洋地域事務局はフィリピンのマニラに置かれてるんやで。日本は西太平洋地域に入ってるんやね。
  - 地域事務局の役割はな、その地域の国々が抱えてる保健問題を解決するために、いろんな支援をすることなんや。例えば、アフリカではマラリアとかエイズとか、感染症が大きな問題やし、ヨーロッパでは高齢化に伴う慢性疾患が問題になってるんや。地域ごとに課題が違うから、それぞれの地域事務局が、その地域に合った対策を立てて、各国を支援するんやね。
  - ちなみにな、この地域分権的な仕組みは、1946年のWHO設立当初からあった考え方やねん。ジュネーヴの本部だけで世界中の保健問題に対応するのは無理やから、地域ごとに専門の事務局を置いて、現場に近いところで活動する方が効果的やっていう判断があったわけや。実際、この仕組みのおかげで、WHOは世界中のいろんな保健問題に柔軟に対応できてるんやで。
  - せやから第四十四條は、WHOの地域事務局制度っていう、世界保健機構の活動の基盤になる仕組みを定めた条文なんや。世界中の人々の健康を守るためには、それぞれの地域の事情に合わせた活動が大事やっていう、WHOの現場主義の考え方がよう表れてるんやね。
