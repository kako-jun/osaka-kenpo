title: 第八十條
titleOsaka: ''
originalText:
  - 　国は、この憲章に署名するか又は別に受諾するのに応じて次のとおりとする。
  - （ａ）　署名は、留保なしにするか又は国内の批准を条件としてすることができる。
  - （ｂ）　批准は、署名の後に署名した国が国際連合事務総長に批准文書を寄託することによつてなされる。
  - （ｃ）　受諾は、正式に署名されたこの憲章の受諾文書を国際連合事務総長に寄託することによつてなされる。
osakaText:
  - 　国は、この憲章に署名するか別に受諾するかに応じて、次のとおりやで。
  - （ａ）　署名は、留保なしにするか、国内の批准を条件としてすることができるんや。
  - （ｂ）　批准は、署名の後に署名した国が国際連合事務総長に批准文書を寄託することによってなされるんやで。
  - （ｃ）　受諾は、正式に署名されたこの憲章の受諾文書を国際連合事務総長に寄託することによってなされるんやね。
commentary:
  - 本条は、各国がWHO憲章に拘束される手続きの詳細を定めている。加盟の方法として、署名と受諾の二つがあり、さらに署名には即座に拘束される「留保なし署名」と、国内手続き（議会承認等）を経る「批准を条件とする署名」の二種類がある。
  - 批准手続きでは、署名国が国内法上の承認を得た後、批准文書を国連事務総長に寄託する。受諾手続きでは、署名を経ずに直接、受諾文書を寄託する。いずれも寄託により加盟が完了する。国連事務総長は寄託機関（depositary）として文書を保管し、他の加盟国に通知する役割を担う。
  - この規定は国際条約の標準的な加盟手続きに従っており、各国の憲法体系の違いに配慮している。議会の承認が必要な国は批准条件付き署名を選択でき、行政府の判断で加盟できる国は留保なし署名を選択できる。
commentaryOsaka:
  - 各国がWHO憲章に正式に縛られるための手続きの詳しい方法を決めた条文なんやで。国がWHOに加盟する方法には「署名」と「受諾」の二つがあるんや。さらに署名にも二種類あって、すぐに拘束される「留保なし署名」と、国内で議会の承認とかを得る必要がある「批准を条件とする署名」があるんやね。
  - まず（ａ）の署名についてやけど、留保なし署名っていうのは、署名した瞬間にもう憲章に縛られますよっていう方法や。一方、批准を条件とする署名っていうのは、署名はするけど、後で国内の手続きを済ませてから正式に加盟します、っていう方法やねん。国によって憲法の仕組みが違うから、議会の承認が必要な国もあれば、政府だけで決められる国もあるわけや。そういう違いに対応できるように、二種類の署名方法が用意されてるんやで。
  - 次に（ｂ）の批准やけど、これは批准を条件として署名した国が、国内で議会の承認とかを得た後に、批准文書っていう正式な書類を国連事務総長に提出することで完了するんや。例えばな、ある国がWHO憲章に批准条件付きで署名したとするやろ。そしたらその国は自国に帰って議会にかけて、「WHO憲章を批准してええか」って承認をもらうんや。承認が下りたら、批准文書を作って国連事務総長に届ける、そしたら正式にWHO加盟国になる、っちゅうわけやね。
  - （ｃ）の受諾っていうのは、署名を経ずに直接、受諾文書を国連事務総長に提出する方法なんや。これは署名会議に参加できひんかった国とか、後から加盟を決めた国が使う方法やね。署名はせんけど、受諾文書を提出することで、署名と同じ効果を得られるっちゅうわけや。
  - ここで大事なのは、批准文書も受諾文書も、国連事務総長に「寄託」するっていう手続きやねん。寄託っていうのは、正式な文書を預けるっていう意味や。国連事務総長は、預かった文書をちゃんと保管して、他の加盟国に「○○国がWHOに加盟しましたで」って通知する役割を担ってるんやで。これを寄託機関っていうんや。
  - せやから第八十条は、各国の憲法の仕組みの違いに配慮しながら、みんながWHOに加盟できるように、いくつかの手続きの方法を用意した条文なんやね。国際条約では標準的な手続きやけど、WHO憲章でもちゃんとこういう規定が設けられてるっちゅうことや。
