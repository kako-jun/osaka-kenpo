article: 1
title: 第一條
titleOsaka: ''
originalText:
  - 　世界保健機関（以下「この機関」という。）の目的は、すべての人民が可能な最高の健康水準に到達することにある。
osakaText:
  - 世界保健機関（以下「この機関」っていうで）の目的は、すべての人民が可能な最高の健康水準に到達することにあるんやで。
commentary:
  - 本条は、WHOの設立目的を端的に述べた条文である。「すべての人民」とは、国籍や人種、社会的地位に関わらず、世界中のあらゆる人々を指す。「可能な最高の健康水準」とは、単に病気がない状態ではなく、身体的・精神的・社会的に良好な状態（WHO憲章前文で定義される健康の概念）を意味する。
  - WHO憲章は1946年7月22日にニューヨークで採択され、1948年4月7日に発効した。第二次世界大戦後、国際連盟の保健機関を引き継ぐ形で設立されたWHOは、戦争による荒廃からの復興と、全人類の健康向上を目指す国際協力の象徴となった。
  - 本条の理念は、健康が人権の一部であり、すべての人が到達可能な最高水準の健康を享受する権利を持つという考え方を示している。この普遍的理念が、WHOのあらゆる活動の基礎となっている。
commentaryOsaka:
  - この第一條はな、WHOっていう世界保健機関が何のためにあるんか、その目的をはっきり示した条文なんやで。簡単に言うたら、「世界中のみんなが、できるだけ健康になれるようにする」っていうのがWHOの仕事やねん。
  - ここで大事なんは「すべての人民」っていう言葉やね。これは国籍とか人種とか、お金持ちか貧しいかとか、そういうの全部関係なく、地球上に住んでるすべての人っていう意味なんや。誰一人として取り残さへん、っていう強い決意が込められてるんやで。
  - それから「可能な最高の健康水準」っていうのも、ただ病気やないだけやなくて、体も心も元気で、社会の中で幸せに暮らせる状態のことを言うてるんやね。WHO憲章の前文にはな、健康っていうのは「身体的、精神的、社会的に完全に良好な状態」って定義されてるんや。これはめっちゃ先進的な考え方やったんやで。
  - WHO憲章ができたんは1946年、第二次世界大戦が終わった翌年やねん。戦争で世界中が傷ついて、たくさんの人が亡くなったり病気になったりしたんや。例えばな、戦争で医療施設が壊されて、薬も足りへんし、伝染病も広がって大変やったわけやね。そんな中で「もう二度とこんな悲劇を繰り返したらあかん、これからは世界中が協力して、みんなの健康を守っていこう」っていう願いを込めて、WHOが作られたんやで。
  - WHOは1948年4月7日に正式に活動を始めたんやけど、実はこれ、国際連盟っていう昔の国際組織が持ってた保健機関を引き継ぐ形で設立されたんや。国際連盟は第一次世界大戦後にできた組織やったんやけど、第二次世界大戦を防げへんかったから解散して、代わりに国際連合ができたんやね。WHOは国連の専門機関として、保健分野での国際協力を担当することになったんやで。
  - この第一條が言うてることはな、健康っていうのは人間の基本的な権利やっていう考え方なんや。昔はな、医療を受けられるかどうかはお金があるかないかで決まってたし、貧しい国の人は十分な医療を受けられへんかったんやね。でもWHOは「そんなん間違ってる、誰でも健康になる権利があるんや」っていう理念を掲げたわけや。これは今でもWHOのすべての活動の基礎になってる、ほんまに大事な考え方やねん。
  - せやからこの第一條は、WHOっていう組織の存在意義そのものを表してる条文やで。たった一文やけど、そこには戦争の悲惨さを経験した人類が、平和と健康の大切さを学んで、これから世界中が協力していこうっていう強い思いが込められてるんやね。
