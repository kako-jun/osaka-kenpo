article: 42
title: 第四十二條
titleOsaka: ''
originalText:
- 理事会は、この機関に利害関係があると認める会議においてこの機関が代表されることについて規定することができる。
osakaText:
- 理事会は、この機関に利害関係があると認める会議に、この機関の代表を送ることを決めることができるんやで。
commentary:
- 本条は、WHO執行理事会が、WHOの利害に関わる他の国際会議にWHO代表を派遣する権限を定めている。これにより、WHOは他の国際機関や国際会議と連携し、保健分野における国際協力を推進できる。
- この規定は、WHOが孤立した機関ではなく、国連システムや他の国際機関と協調して活動することを前提としている。保健問題は、経済、教育、環境など他の分野と密接に関連しているため、WHOは関連する国際会議に積極的に参加し、保健の視点を提供する必要がある。
- 実際には、国連総会、経済社会理事会、国連児童基金（UNICEF）、国際労働機関（ILO）など、多数の国際会議にWHO代表が派遣されている。この連携により、国際社会全体で保健課題に取り組む体制が構築されている。
commentaryOsaka:
- この第四十二条は短いけど、大事なことを決めてるんや。執行理事会が、WHOに関係があると思う他の国際会議に、WHOの代表を送ることができる、っていう権限を定めてるんやで。つまり、WHOは自分とこの会議だけやなくて、他のいろんな国際会議にも顔を出して、保健の立場から意見を言うことができるっちゅうことやね。
- なんでこういう規定が必要かっていうとな、保健っていうのは、それだけで独立してる問題やないからなんや。例えばな、貧困の問題を話し合う会議があったとするやろ。貧困と健康は深く関係してるから、WHOが「貧しい人たちが病気になりやすい理由」とか「予防接種の大切さ」とかを説明する必要があるんや。また、環境問題の会議でも、大気汚染が呼吸器の病気を引き起こすとか、水質汚染が感染症の原因になるとか、保健の専門家の視点が必要になるんやで。
- この条文ができた1946年っていうのは、国際連合が生まれたばかりの時期やったんや。国連にはいろんな専門機関ができて、それぞれが連携して世界の問題に取り組もうっていう考え方があったんやね。WHOは保健の専門機関やけど、他の機関とバラバラに動いてたら効果が薄いんや。せやから、国連総会とか、経済社会理事会とか、ユニセフ（国連児童基金）とか、ILO（国際労働機関）とか、そういう他の機関の会議にもWHOの代表が参加して、連携して仕事するようになってるんやで。
- 例えばな、子どもの権利について話し合う会議があったとしたら、WHOは子どもの予防接種とか栄養とか、健康面での専門知識を提供できるやろ。また、労働問題の会議では、職場での安全衛生とか、労働者の健康管理についてWHOの知見が役に立つんや。こうやって、いろんな分野の国際機関が協力することで、より効果的に世界の問題に対応できるっちゅうわけやね。
- ちなみにな、この条文は理事会に権限を与えてるんやけど、これは機動性を重視してるからやねん。総会は年に一回しか開かれへんけど、理事会はもっと頻繁に開かれるから、必要に応じて素早く代表を派遣する決定ができるんや。急に重要な国際会議が開かれることになっても、理事会が判断してすぐにWHOの代表を送り込めるっていう柔軟性があるわけやね。
- せやから第四十二条は、WHOが他の国際機関と協力しながら、世界全体で保健問題に取り組んでいくための大事な仕組みを定めた条文なんやで。保健っていうのは、いろんな分野と関わってる問題やから、WHOが積極的に外に出ていって、連携を深めることが大事っちゅうことやね。
