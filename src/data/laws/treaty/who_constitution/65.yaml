article: 65
title: 第六十五條
titleOsaka: ''
originalText:
- 各加盟国は、公式の報告及び広報に加えて、保健総会が定めた統計上の情報及び疫学的情報を事務局長に送付する。
osakaText:
- 各加盟国は、公式の報告及び広報に加えて、保健総会が定めた統計上の情報及び疫学的情報を事務局長に送らなあかんねん。
commentary:
- 本条は、WHO加盟国が保健総会の定めに従って統計情報や疫学情報を事務局長に提供する義務を規定している。単なる公式報告や広報活動だけでなく、具体的な保健データの提出が求められる。
- この規定により、WHOは世界各国の感染症発生状況、健康指標、医療体制などのデータを集約し、国際保健政策の立案や緊急対応に活用できる。1946年の設立当初から、科学的根拠に基づく保健活動を重視するWHOの姿勢が表れている。
- 現代においては、新型コロナウイルス感染症などのパンデミック対応において、各国からの迅速かつ正確なデータ提供が極めて重要となっており、本条の意義は一層高まっている。
commentaryOsaka:
- 第65条を見てみるとな、WHO加盟国が事務局長に保健に関する情報を送らなあかん義務を決めた条文なんやで。公式の報告とか広報活動っていうのは当たり前やけど、それに加えて、保健総会が「こういう情報を出してな」って決めた統計とか疫学のデータも提出せなあかんっちゅうことやね。
- 統計上の情報っていうのは、例えばな、国民の平均寿命とか、乳児死亡率とか、病院のベッド数とか、そういう数字で表せる保健データのことや。疫学的情報っていうのは、感染症がどこでどれくらい発生してるかとか、病気がどんなふうに広がってるかとか、そういう病気の流行に関する情報のことやねん。こういうデータを各国がWHOに送ることで、WHOは世界全体の健康状態を把握できるっちゅうわけや。
- この条文ができた1946年っていうのは、第二次世界大戦が終わったばかりの時代やったんや。戦争で世界中の国々が疲弊してて、感染症も蔓延しやすい状況やったんやね。そやから、各国が協力して保健情報を共有して、みんなで健康を守っていこうっていう考え方が大事やったんや。WHOは最初から、「なんとなく」じゃなくて、ちゃんとしたデータに基づいて保健政策を考えるっちゅう方針やったんやで。
- 例えばな、ある国でコレラが流行し始めたとするやろ。その国が早めにWHOに情報を送ったら、WHOは「この地域で感染症が広がってるから、周りの国も気をつけてな」って警告できるわけや。逆に、情報を隠したり遅らせたりしたら、感染症が国境を越えて広がってしまって、取り返しのつかんことになるかもしれへんねん。
- 最近の例で言うたら、2019年末から始まった新型コロナウイルス感染症のパンデミックがあるやろ。あの時も、各国が感染者数とか死亡者数とか、検査体制とかのデータをWHOに報告することで、世界全体で状況を把握しようとしてたんや。データの報告が遅れたり不正確やったりすると、他の国が適切な対策を取れへんくて、感染が広がってしまうんやね。
- この第六十五条はな、単に「情報を送りなさい」っていうだけやなくて、「保健総会が定めた情報を送りなさい」って書いてあるのがポイントやねん。つまり、各国が勝手に「これだけ送ったらええやろ」って決めるんやなくて、保健総会っていう全加盟国が参加する会議で「みんなこういう情報を出してな」って決めたルールに従わなあかんっちゅうことや。これによって、情報の質と内容が統一されて、比較しやすくなるんやで。
- せやから、この条文は世界の保健を守るための「情報共有の義務」を定めた大事な規定やねんな。どんなに素晴らしい医療技術があっても、正確な情報がなかったら適切な対応はできへんからな。
