article: 21
title: 第二十一條
titleOsaka: ''
originalText:
- 保健総会は、次の事項に関する規則を採択する権限を有する。
- （ａ）疾病の国際的まん延を防止することを目的とする衛生上及び検疫上の要件及び他の手続
- （ｂ）疾病、死因及び公衆衛生業務に関する用語表
- （ｃ）国際的に使用される診断方法に関する基準
- （ｄ）国際貿易において取り扱われる生物学的製剤、薬学的製剤及び類似の製品の安全、純度及び効力に関する基準
- （ｅ）国際貿易において取り扱われる生物学的製剤、薬学的製剤及び類似の製品の広告及び表示
osakaText:
- 保健総会はな、次の事項に関する規則を採択する権限を持ってるんやで。
- （ａ）病気が国際的に広がるのを防ぐための、衛生上と検疫上の要件と他の手続
- （ｂ）病気、死因、公衆衛生業務に関する用語表
- （ｃ）国際的に使われる診断方法に関する基準
- （ｄ）国際貿易で取り扱われる生物学的製剤、薬学的製剤、それに類似の製品の安全性、純度、効力に関する基準
- （ｅ）国際貿易で取り扱われる生物学的製剤、薬学的製剤、それに類似の製品の広告と表示
commentary:
- 本条は、WHO保健総会が国際保健規則を採択する権限について規定している。保健総会は、感染症の国際的まん延防止、医療用語の国際標準化、診断方法の基準設定、医薬品等の品質基準、医薬品の広告・表示基準といった重要事項について拘束力のある規則を制定できる。
- この権限は、1946年のWHO設立時から想定されていた。第二次世界大戦後、国際交通の発達により感染症が国境を越えて拡散するリスクが高まっていた。また、医薬品の国際流通も増加し、品質や安全性の国際基準が求められるようになった。
- 現代においても、この規定に基づき国際保健規則（IHR）が制定され、新型コロナウイルス感染症などの国際的な感染症対策の法的基盤となっている。また、医薬品の品質基準も国際的に統一され、安全な医療の提供に貢献している。
commentaryOsaka:
- WHO保健総会っていう会議が、国際的な保健の規則を作る権限を持ってるっていう条文やねん。保健総会っていうのは、WHOの最高意思決定機関で、全ての加盟国が参加する会議のことやで。この会議で決められた規則は、加盟国に対して法的な拘束力を持つんや。
- この条文で挙げられてる5つの事項はな、どれも国際保健にとってめちゃくちゃ大事なもんばっかりやねん。まず（ａ）の感染症対策やけど、病気が国境を越えて広がるのを防ぐための衛生基準や検疫の手続きを決める権限があるんや。これは今でいう国際保健規則（IHR）の根拠になってる部分やね。
- （ｂ）は医療用語の国際的な統一や。例えばな、ある病気を日本では「A」って呼んでても、他の国では「B」って呼んでたら、国際的な医療協力がうまくいかへんやろ？せやから、病気の名前や死因、公衆衛生の仕事に関する言葉を統一する用語表を作る権限があるわけやね。
- （ｃ）は診断方法の国際基準や。病気を診断する方法が国によってバラバラやったら、同じ病気でも診断結果が違うたりするかもしれへん。せやから、世界中で同じ基準で診断できるように、WHOが基準を作るんやで。
- （ｄ）と（ｅ）は、国際貿易で流通する医薬品やワクチンの安全性、品質、効き目に関する基準と、それらの広告や表示に関する基準やねん。例えばな、ある国で作られたワクチンが他の国に輸出されるとき、そのワクチンがちゃんと安全で、効果があって、純度が高いかどうかを確認する基準が必要やろ？それをWHOが決めるんや。広告や表示についても、嘘の宣伝をしたらあかんっていうルールを作れるわけやね。
- この規則を作る権限はな、1946年のWHO憲章制定の時から想定されてたんやで。第二次世界大戦が終わった後、飛行機や船での国際移動が増えて、感染症が国境を越えて広がるリスクがめっちゃ高くなったんや。それに、医薬品の国際流通も増えてきて、品質や安全性の基準を国際的に統一する必要が出てきたわけやね。
- 今の時代ではな、この条文に基づいて作られた国際保健規則が、新型コロナウイルス感染症みたいな国際的な感染症対策の法的根拠になってるんや。また、医薬品の品質基準も国際的に統一されて、世界中の人々が安全な医療を受けられるようになってるんやで。せやから第二十一条は、国際保健を守るための大事な権限を定めた条文っちゅうことやね。
