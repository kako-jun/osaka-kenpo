title: 第四條
titleOsaka: ''
originalText:
  - 　国際連合の加盟国は、この憲章の第十九章の規定及び自国の憲法上の手続に従つてこの憲章に署名し又は別にこれを受諾することによつて、この機関の加盟国となることができる。
osakaText:
  - 　国際連合の加盟国は、この憲章の第十九章の規定及び自国の憲法上の手続に従ってこの憲章に署名し又は別にこれを受諾することによって、この機関の加盟国となることができるんやで。
commentary:
  - 本条は、国連加盟国がWHOに加盟するための具体的な手続きを定めている。加盟には二つの方法がある。一つは憲章への署名、もう一つは署名せずに別途受諾することである。いずれの場合も、WHO憲章第十九章の規定と、各国の憲法上の手続きに従う必要がある。
  - 「憲法上の手続」とは、各国の国内法制度に基づく条約承認手続きを指す。多くの国では、議会の承認や批准書の寄託などが必要とされる。この規定により、各国は国内法を尊重しながらWHOに加盟できる。
  - 本条は国連加盟国を対象としているが、WHO憲章第六條では非国連加盟国の加盟手続きも規定されている。本条と合わせて、第三條で宣言された「すべての国への開放」という原則が具体化されている。
commentaryOsaka:
  - この第四條はな、第三條で「どんな国でもWHOに入れるで」って言うたのを受けて、実際にどうやって加盟するんかっていう手続きを説明してる条文なんやで。特に、国際連合に入ってる国がWHOに加盟する方法について書いてあるんや。
  - 加盟する方法はな、二つあるんやで。一つは、WHO憲章に「署名」すること。もう一つは、署名せんと後から「受諾」することや。どっちの方法でもええんやけど、どっちにしても、WHO憲章の第十九章に書いてある規定と、それから自分の国の憲法で決まってる手続きに従わなあかんねん。
  - 「自国の憲法上の手続」っていうのは、要するに、それぞれの国の法律で決まってる条約の承認の仕方のことやね。例えばな、日本やったら、政府が条約に調印した後、国会で承認してもらわなあかん仕組みになってるんや。国によって手続きは違うけど、たいていは議会の承認とか、批准書っていう正式な書類を国際機関に提出するとかが必要になるんやで。
  - この条文の大事なところはな、各国の国内法をちゃんと尊重してるってことやねん。国際的な条約やからって、いきなり各国の憲法を無視して「勝手に入れ」とは言わへんのや。それぞれの国が自分の国の法律の手続きをきちんと踏んで、国民の代表である議会なんかの承認を得てから加盟できるようにしてあるんやね。これは民主主義を大事にしてる証拠やと思うわ。
  - ちなみにな、この第四條は国連に入ってる国のことを言うてるんやけど、WHO憲章の第六條っていうのを見たら、国連に入ってへん国がどうやってWHOに加盟するかっていう手続きも書いてあるんやで。これで、第三條で言うた「すべての国に開放」っていう原則が、ちゃんと実現できるようになってるわけやね。
  - 戦後間もない1946年にな、こういう手続きをきちんと決めたっていうのは、すごく大事なことやったんや。例えばな、戦争が終わったばっかりで、多くの国が政治的にも経済的にも混乱してた時期やろ？そんな中でも、各国が自分の国の憲法の手続きをちゃんと踏んで、国際協力に参加できるようにしたんやね。これは、国際社会がルールに基づいて動く、っていう新しい時代の始まりを示してるんやで。
  - せやから第四條は、第三條で宣言した理念を、実際の手続きとして具体化した条文やねん。国際協力は大事やけど、各国の主権と民主主義もちゃんと尊重する、っていうバランスが取れた良い規定やと思うわ。
