article: 39
title: 第三十九條
titleOsaka: ''
originalText:
  - 理事会は、随時且ついかなる場合にも毎年、各委員会を継続する必要性を検討する。
osakaText:
  - 理事会は、いつでも、そしてどんな場合でも毎年、それぞれの委員会を続ける必要があるかどうかを検討するんやで。
commentary:
  - 本条は、委員会の定期的な見直しを義務付ける規定である。理事会は随時、そして少なくとも毎年、各委員会の継続の必要性を検討しなければならない。これは委員会が形骸化したり、当初の目的を失ったまま存続することを防ぐための仕組みである。
  - この見直し制度により、WHOは時代や状況の変化に応じて組織体制を柔軟に調整できる。必要性が薄れた委員会は廃止し、新たな課題に対応する委員会に資源を振り向けることができる。これは限られた資源の効率的な活用につながる。
  - 本条は、国際機関の効率性と適応性を確保するための重要な規定である。定期的な見直しは、WHOが常に現実の保健課題に即した体制を維持し、形式的な組織の肥大化を防ぐための安全弁として機能する。
commentaryOsaka:
  - この第三十九條はな、委員会の定期的な見直しについて決めた条文なんやで。理事会は、いつでも好きな時に、そして少なくとも年に一回は必ず、それぞれの委員会について「この委員会、まだ続ける必要あるかな？」って検討せなあかんねん。短い条文やけど、すごく大事な意味があるんや。
  - なんでこんな見直しが必要なんかっていうとな、組織っていうのは放っておくとどんどん膨らんでいく傾向があるからなんや。例えばな、ある時期に必要やと思って作った委員会があったとするやろ。でも、時代が変わって状況が変わったら、その委員会の役割が終わってるかもしれへんやんか。せやのに、一回作った委員会をそのまま続けてたら、人もお金も無駄になってしまうやろ。
  - 例えばな、1950年代に天然痘対策委員会を作ったとするやろ。WHOの努力で天然痘は1980年に撲滅されたんやけど、もしその後も天然痘対策委員会をずっと続けてたら、それはもう意味ないよね。そういう時は委員会を解散して、その人材や予算を今必要とされてる課題、例えばエイズ対策とか新型コロナ対策とかに回した方が良いわけや。
  - この条文が「随時且ついかなる場合にも毎年」って言うてるのもポイントなんやで。「随時」っていうのは、何か問題があったり状況が変わったりした時にはいつでも見直せるっていうこと。そして「毎年」っていうのは、何も問題がなさそうに見えても、年に一回は必ずチェックせなあかんっていうことやね。これは、形だけの委員会が残り続けるのを防ぐための仕組みなんや。
  - 国際機関っていうのは、税金みたいな加盟国からの拠出金で運営されてるから、無駄遣いは許されへんのや。限られた資源を、本当に必要なところに効率的に使わなあかん。せやから、定期的に「この委員会はまだ役に立ってるか？」って見直すことが大事なんやで。
  - それにな、世界の健康問題っていうのは常に変わっていくもんやねん。昔は結核が大問題やったけど、今は生活習慣病が問題になってたり、新しい感染症が出てきたり。そういう変化に合わせて、委員会の構成も変えていかなあかん。この第三十九條は、WHOが時代遅れの組織にならんように、常に現実の課題に合わせて体制を見直せるようにしてるんやね。
  - せやから第三十九條は、短い条文やけど、WHOが効率的で適応力のある組織であり続けるための大事な仕組みなんやで。形だけの委員会を続けるんやなくて、常に本当に必要な活動に資源を集中させる。そういう健全な組織運営の原則が、この条文には込められてるんやね。
