article: 63
title: 第六十三條
titleOsaka: ''
originalText:
- 各加盟国は、保健総会又は理事会の要請により、重要な事項に関してこの機関が執つた措置の進捗状況を報告する。
osakaText:
- 加盟国は、保健総会とか理事会が頼んだ時は、大事な事柄についてWHOがやった対策がどれくらい進んでるか、報告せなあかんねん。
commentary:
- 本条は、WHO加盟国に対し、保健総会または理事会の要請に応じて、重要事項に関するWHOの措置の進捗状況を報告する義務を課している。第六十一条・第六十二条の定期的年次報告とは異なり、本条は特定の要請に基づく随時の報告を規定している。
- この規定により、WHOは加盟国に対して、特定のプログラムや施策の実施状況について、必要に応じて詳細な報告を求めることができる。例えば、特定疾患の撲滅キャンペーンや、緊急保健対策の実施状況などについて、通常の年次報告とは別に情報を収集できる。
- 「重要な事項」の判断は保健総会または理事会に委ねられており、国際保健上の優先課題に応じて柔軟に報告を求めることが可能である。これにより、WHOは変化する国際保健情勢に機動的に対応できる。
commentaryOsaka:
- 第六十一条と第六十二条で決められた「毎年の定期報告」とはちょっと違うんやで。こっちは「必要な時に必要な情報を報告してもらう」っていう条文なんや。保健総会とか理事会が「今この件について詳しく知りたいから報告してな」って頼んだ時に、加盟国はそれに応えて報告せなあかんっていう決まりやねん。
- なんでこういう仕組みがあるかっていうとな、世界の健康問題っていうのは毎年同じやないんやで。ある年は新しい感染症が出てきたり、ある時は特定の地域で病気が大流行したり、状況がどんどん変わるわけやね。そんな時にな、「次の年次報告まで待っとこか」って悠長なこと言うてられへんやろ?
  緊急で情報が欲しい時もあるんや。
- 例えばな、WHOが「ポリオ（小児麻痺）を世界からなくそう」っていうキャンペーンをやってるとするやん。そしたら保健総会が「今ポリオワクチンの接種がどれくらい進んでるか、すぐに報告してな」って頼むことができるわけや。そういう特定のプログラムについて、集中的に情報を集めたい時に、この第六十三条が役に立つんやで。
- それから「重要な事項」っていうのが何かっていうのは、保健総会とか理事会が決めるんや。つまり、その時その時の国際的な健康問題の優先順位に応じて、「今これが大事やから報告してな」って柔軟にお願いできるっちゅうことやね。2020年のコロナパンデミックみたいな緊急事態の時は、もう毎日のように各国の状況を報告してもらう必要があったわけや。
- この条文のええところはな、WHOが世界の健康状況の変化に素早く対応できることなんやで。定期報告だけやったら、年に一回しか情報が入ってこんから、急な問題に対応できへんやろ?
  せやけどこの第六十三条があることで、「今すぐこの情報が欲しい」って時に、加盟国に報告をお願いできるんや。これは国際保健の仕事をスピーディーに進めるための大事な仕組みやねん。
- 第六十一条と第六十二条が「定期便」やとしたら、この第六十三条は「臨時便」みたいなもんやね。両方あることで、WHOは世界の健康状態をしっかり把握できて、必要な時に必要な対策を取れるようになってるんやで。
