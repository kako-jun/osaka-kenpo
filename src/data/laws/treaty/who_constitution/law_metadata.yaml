name: 世界保健機関憲章
shortName: WHO憲章
badge: 手を洗おー！
year: 1946
source: Constitution of the World Health Organization (1946年7月22日署名、1948年4月7日発効)
description: 世界保健機関（WHO）の設立を定めた国際条約。「健康は、人種、宗教、政治的信念、経済的・社会的条件の差別なく、すべての人々の基本的権利である」と宣言。感染症対策、医薬品の安全性、医療制度の国際協力などを推進し、新型コロナウイルス対策でも中心的役割を果たしている。
