article: 34
title: 第三十四條
titleOsaka: ''
originalText:
  - 事務局長は、毎年この機関の財政報告及び予算案を作成して理事会に提出する。
osakaText:
  - 事務局長は、毎年、この機関のお金の報告と予算案を作って、理事会に提出するんやで。
commentary:
  - 本条は、WHO事務局長の財務報告及び予算案提出の義務を規定している。事務局長は毎年、前年度の財政状況を報告し、次年度の予算案を作成して理事会に提出しなければならない。これは国際機関の財政透明性と説明責任の基本原則に基づくものである。
  - 理事会は提出された予算案を審議し、必要に応じて修正を加えた上で、最終的に保健総会に勧告する。保健総会が予算を承認することで、WHOの年間活動計画が確定する。この手続きにより、加盟国が財政運営を監督する仕組みが確保されている。
  - 財政報告と予算案は、WHOの活動の優先順位、資源配分、組織の効率性を評価する重要な資料となる。各国の拠出金や任意拠出の使途についても、この報告を通じて透明性が担保される。
commentaryOsaka:
  - WHO事務局長のお金の管理の責任について決めた条文なんやで。事務局長は毎年、「去年はこんだけお金を使いました」っていう財政報告と、「来年はこういう仕事をするから、こんだけお金が必要です」っていう予算案を作って、理事会に出さなあかんのや。これは、国際機関として当たり前のことやねんけど、めちゃくちゃ大事なことなんやで。
  - 考えてみてな、WHOは世界中の国々からお金を集めて活動してる組織やろ。日本も毎年、拠出金っていうお金をWHOに出してるんや。そのお金がどんな風に使われてるか、ちゃんと報告してもらわんと、誰も安心してお金を出せへんやろ。せやから、事務局長は毎年きちんと「これだけのお金を、こういう活動に使いました」って説明する義務があるんやね。
  - 例えばな、去年アフリカでエボラ出血熱の流行があって、緊急対策に何億円使ったとか、ワクチン接種プログラムに何億円使ったとか、そういうのを全部まとめて報告するんや。それと同時に、「来年はこの地域でマラリア対策を強化するから、これだけの予算が必要です」とか、「新しい感染症の監視システムを作るのに、これだけかかります」っていう計画を立てて、理事会に見てもらうわけやね。
  - 理事会っていうのは、第三章で出てきた組織やったな。34人の理事が集まって、WHOの運営方針を決める会議体やねん。理事会は事務局長が出してきた予算案を細かくチェックして、「ここはもうちょっと増やした方がええんちゃう」とか「ここは削れるやろ」とか意見を出すんや。そして最終的には、保健総会（全加盟国が集まる会議やね）に勧告して、保健総会が承認して初めて予算が決まるっちゅう仕組みになってるんやで。
  - この条文が大事なのはな、国際機関の「説明責任」っていう考え方に基づいてるからなんや。説明責任っていうのは、お金を預かって使う人は、どう使ったかをちゃんと説明せなあかん、っていう原則やね。WHOは世界中の人々の健康のために働く組織やから、その活動がどれだけ効果的か、お金が無駄遣いされてへんか、透明にせなあかんのや。
  - 実際にな、WHOの予算は大きく分けて2つあるんやで。1つは「通常予算」っていうて、加盟国が決まった割合で出すお金。もう1つは「任意拠出」っていうて、国や財団が自主的に出すお金なんや。近年は任意拠出の割合が増えてて、それが特定の事業に使われることが多いから、予算の透明性がますます大事になってきてるんやね。この第三十四条があることで、どのお金がどう使われたかを追跡できるようになってるわけや。
