commentary:
  - 本条は、WHO保健総会の広範な任務を13項目にわたって列挙している。保健総会はWHOの最高意思決定機関であり、政策決定（a）、人事（b, c）、監督（d, f）、委員会設置（e）、対外関係（g,
    h, i, j）、研究促進（k）、その他の権限（l, m）を有する。
  - これらの任務は、WHOが国際保健協力の中心機関として機能するために不可欠である。特に重要なのは、(a)政策決定権、(c)事務局長任命権、(f)予算承認権であり、これらによって保健総会は組織の方向性を決定する。また(i)(j)の国連との関係条項は、WHOが国連専門機関として位置づけられていることを示す。
  - 本条により、保健総会は加盟国の総意に基づき、世界保健政策を策定・実施する包括的な権限を持つことが明確化されている。この広範な任務規定が、WHOの活動の法的基盤となっている。
commentaryOsaka:
  - WHO保健総会がどんな仕事をするのか、13項目にわたってめちゃくちゃ詳しく書いてる条文なんやで。保健総会っていうのはWHOの最高意思決定機関やから、その任務も幅広いんや。大きく分けると、政策を決めること、人を選ぶこと、お金を管理すること、他の組織と協力すること、研究を進めることなんかが入ってるねん。
  - まず（ａ）の「政策を決定すること」っていうのが、一番大事な仕事やね。WHOがこれから何をするか、どんな方向で世界の保健問題に取り組むかを決めるんや。次に（ｂ）と（ｃ）は人事に関する権限で、理事会のメンバーを決める国を選んだり、事務局長を任命したりするんやで。事務局長っていうのはWHOのトップで、実際の業務を指揮する人やから、その人を選ぶのは保健総会の大事な役割なんやねん。
  - それから（ｄ）（ｅ）（ｆ）は、組織の運営に関する仕事やね。理事会や事務局長がちゃんと仕事してるか確認したり、必要な委員会を作ったり、お金の使い方を監督して予算を承認したりするんや。国際機関でも、お金の管理はめちゃくちゃ大事やからな、しっかり監督せなあかんわけや。
  - （ｇ）と（ｈ）は、保健に関する大事な問題について、加盟国や他の国際団体に注意を促したり、色んな団体をWHOの会議に呼んだりする権限や。例えばな、新しい感染症が広がりそうな時とか、ある地域で衛生状態が悪化してる時とかに、「みんな気ぃつけてや」って呼びかけるのも保健総会の仕事なんやで。
  - （ｉ）と（ｊ）は、国際連合との関係についての任務やねん。WHOは国連の専門機関やから、国連の総会とか経済社会理事会とかが保健について何か勧告したら、それを検討して、WHOがどう対応したかを報告せなあかんのや。国連ファミリーの一員として、ちゃんと連携を取る責任があるっちゅうことやね。
  - （ｋ）は研究の促進に関する権限で、これもめちゃくちゃ重要なんや。例えばな、新しい病気の治療法を開発したり、予防方法を研究したりするのに、WHOの職員が研究したり、各国の研究施設と協力したりするんやで。世界中の知恵を集めて、保健問題を解決しようっていう発想やね。
  - （ｌ）と（ｍ）は、その他の柔軟な権限を認める条項や。「望ましいと認める施設を設置する」とか「目的を促進する適当な行動を執る」っていうのは、要するに「必要やと思ったら色んなことできるで」っていう包括的な権限を与えてるんやね。世界の保健問題は予測でけへんことがいっぱい起きるから、臨機応変に対応できるようにしてあるわけや。
  - この第十八条を見たら分かるように、保健総会はWHOの心臓部みたいなもんで、ほぼすべての重要な決定をここでするんやで。政策から人事、お金、国際協力、研究まで、全部保健総会の管轄なんや。せやから、世界中の国々が集まって話し合う保健総会は、世界の保健政策を決める一番大事な場所っちゅうことやね。
