title: 第十八條
titleOsaka: ''
originalText:
  - 保健総会の任務は、次のとおりとする。
  - （ａ）　この機関の政策を決定すること。
  - （ｂ）　理事会の理事を任命する権利を有する加盟国を指名すること。
  - （ｃ）　事務局長を任命すること。
  - （ｄ）　理事会及び事務局長の報告及び活動を検討し、及び承認すること並びに行動、研究、調査又は報告が望ましいと認める事項に関して理事会に訓令すること。
  - （ｅ）　この機関の事業に必要と認める委員会を設置すること。
  - （ｆ）　この機関の財政政策を監督すること並びに予算を検討し、及び承認すること。
  - （ｇ）　保健総会が適当と認める保健に関する事項について、加盟国の注意及び政府の又は民間の国際団体の注意を喚起するように理事会及び事務局長に訓令すること。
  - （ｈ）　国際の団体でも国内の団体でも、また、政府の団体でも民間の団体でも、この機関の責任に関係のある責任を有する団体に対して、保健総会の定める条件に従つて、保健総会又はその権威の下に招集される委員会及び会議の会合に投票権なしで参加する代表者を任命するように勧誘すること。但し、国内の団体の場合には、勧誘は、関係政府の同意があつたときに限り行う。
  - （ｉ）　国際連合の総会、経済社会理事会、安全保障理事会又は信託統治理事会が行つた保健に関する勧告を審議すること及びその勧告を実施するためにこの機関が執つた措置をこれらに報告すること。
  - （ｊ）　この機関と国際連合との間の協定に従つて、経済社会理事会に報告すること。
  - （ｋ）　この機関の職員により、この機関自身の施設の設置により、又は加盟国政府の同意を得てその国の公的若しくは私的の施設との協力により、保健の分野における研究を促進し、及び指導すること。
  - （ｌ）　望ましいと認める他の施設を設置すること。
  - （ｍ）　この機関の目的を促進する他の適当な行動を執ること。
