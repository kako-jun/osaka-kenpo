article: 59
title: 第59条
titleOsaka: ''
originalText:
  - この機構は、適当な場合には、第55条に掲げる目的の達成に必要な新たな専門機関を設けるために関係国間の交渉を発議する。
osakaText:
  - 国連は、必要やと思ったときには、第55条に書いてある目的を達成するために新しい専門機関を作ることが必要やったら、関係する国同士で話し合いを始めるように働きかけるんや。
commentary:
  - 第59条は、第55条の目的達成に必要な場合、国連が新たな専門機関の設立を促進する権限を定めています。既存の専門機関では対応できない新しい国際的課題が生じた際、国連が主導して新組織の創設を促す役割を担います。
  - 「交渉を発議する」という表現は、国連自身が新組織を直接設立するのではなく、関係国間の交渉を開始させる触媒的な役割を果たすことを意味します。実際の設立は関係国間の政府間協定によって行われます。
  - 歴史的には、この規定に基づいて国際原子力機関（IAEA）や国連工業開発機関（UNIDO）などが設立されました。国際社会の変化に応じて、柔軟に国際協力の枠組みを拡充していく仕組みとなっています。
commentaryOsaka:
  - 第59条はな、国連の「先を見る力」を示した条文なんや。どういうことか、説明していくで。
  - 世界は常に変化しとるやろ？新しい問題が出てきたり、今までになかった分野で国際協力が必要になったりするんや。そのときに、既存の専門機関だけでは対応できへん場合があるんやな。そういうときに、この第59条が活きてくるわけや。
  - この条文が言うとるんは「第55条の目的を達成するために新しい専門機関が必要やったら、国連が関係国同士の交渉を始めさせる」いうことや。つまり、国連が「こういう新しい組織が必要やと思うんやけど、関係する国のみんなで話し合って作ってくれへん？」て呼びかける役割を持っとるんやな。
  - ここで大事なんは、国連が「自分で新しい組織を作る」んやなくて、「関係国が作るように促す」いうことや。専門機関はそれぞれ独立した国際機関やから、政府間の協定で作られなあかん。国連はそのきっかけを提供して、話し合いを進める手助けをするんやな。
  - 例えばな、1957年に設立された国際原子力機関（IAEA）は、まさにこの第59条の精神に基づいて作られたんや。第二次世界大戦後、原子力の平和利用が課題になってきたやろ。そこで国連が中心になって、「原子力を平和的に利用するための国際機関が必要や」いうことで、関係国に呼びかけて設立されたんやな。
  - 他にもな、1966年に設立された国連工業開発機関（UNIDO）も、発展途上国の工業化を支援するために必要やいうことで作られたんや。当時、既存の専門機関では工業開発に特化した支援が十分できへんかったから、新しい組織が必要やったわけやな。
  - この条文があることで、国連システムは「固定されたもの」やなくて、「時代に合わせて進化していくもの」になっとるんや。例えばな、将来的にサイバーセキュリティとか、宇宙開発とか、人工知能の国際的な規制とか、新しい分野で専門機関が必要になるかもしれへん。そのときには、この第59条に基づいて、国連が新しい組織の設立を促すことができるんやな。
  - 「適当な場合には」いう言葉があるやろ。これは「必要やと判断したときには」いう意味や。既存の専門機関で対応できるんやったら、わざわざ新しい組織を作る必要はないやろ。ほんでもな、どうしても新しい枠組みが必要やいうときには、国連が動いて、関係国を集めて交渉を始めさせるんやな。
  - この条文はな、国連が単なる「既存の組織の集まり」やなくて、「国際社会の課題に柔軟に対応できるシステム」であることを示しとるんや。時代が変わっても、新しい問題が出てきても、国連システムは進化し続けることができる。そういう未来志向の精神が、ここに込められとるんやで。しっかり覚えといてな。
