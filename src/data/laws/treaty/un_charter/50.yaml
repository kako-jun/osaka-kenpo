article: 50
title: 第50条
titleOsaka: ''
originalText:
  - 安全保障理事会がいずれかの国に対して防止措置又は強制措置をとったときは、他の国がこの措置の履行から生ずる特別の経済問題に自国が当面した場合には、国際連合加盟国であるかどうかを問わず、この問題の解決について安全保障理事会と協議する権利を有する。
osakaText:
  - 安全保障理事会がいずれかの国に対して防止措置又は強制措置をとったときは、他の国がこの措置の履行から生ずる特別の経済問題に自国が当面した場合には、国際連合加盟国であるかどうかを問わず、この問題の解決について安全保障理事会と協議する権利を有するんや。
commentary:
  - 本条は、安全保障理事会の制裁措置によって経済的な打撃を受ける第三国の保護を定めている。制裁の実効性を保ちつつ、無関係な国の犠牲を最小限にする配慮である。
  - 「特別の経済問題」とは、制裁対象国との貿易関係が深い国が被る経済的損失などを指す。協議する権利は加盟国に限らず、すべての国に認められている点が特徴的である。
  - この規定は、国際社会全体で制裁措置を支えるための配慮であり、制裁の負担が特定の国に偏らないようにする公平性の原則を示している。
commentaryOsaka:
  - これは国際制裁の「副作用」から国を守る規定や。国連が経済制裁とかの措置をとると、制裁を受ける国だけやなくて、関係ない国まで影響を受けることがあるんやねん。そういう国を放っておいたらあかんから、ちゃんと相談できる仕組みを作ってあるんや。
  - 具体的な例を考えてみよか。たとえばA国に対して国連が経済制裁を決めたとするやろ。せやけど、隣のB国はA国と貿易関係が深くて、輸出の大部分をA国に頼ってたとしたら、制裁のせいでB国の経済もめちゃくちゃ打撃を受けるやんか。そういうときに、B国は安全保障理事会に「うちも困ってるんやけど、どうにかならんやろか」って相談できるんやで。
  - 面白いのは、この権利が国連加盟国だけやなくて、加盟してない国にも認められてるところやねん。つまり、国連に入ってへん国でも、制裁の影響で経済的に困ったら相談できるんや。これは公平さを大事にする国連の姿勢が表れてる部分やな。
  - せやけど、この条文にも限界はあるんや。「協議する権利」はあるけど、必ず補償してもらえるとか、制裁をやめてもらえるとかいうわけやないねん。あくまで「話し合いができる」っていう権利やから、その点は理解しとかなあかん。
  - 国連が制裁措置を決めるときは、世界の平和と安全を守るためやから、それ自体は正しいことなんや。せやけど、その正しいことをやるために、関係ない国が犠牲になるのはフェアやないやろ。そのバランスをとるための規定がこの第50条なんやねん。
  - 実際には、制裁の影響を受けた国が経済支援を受けたり、代わりの貿易相手を見つけるのを助けてもらったり、いろんな形で配慮されることがあるんや。国際社会全体で制裁を成功させるためには、こういう配慮が必要なんやで。
  - 結局、この条文が教えてくれるのは「正義を実現するときでも、犠牲になる人のことを考えなあかん」っていうことや。強い者だけが得をして、弱い者が泣きを見るんやなくて、みんなで支え合いながら正しいことをしようっていう、国連の理想が込められてるんやで。
