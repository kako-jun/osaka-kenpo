title: 第28条
titleOsaka: ''
originalText:
  - 安全保障理事会は、継続して任務を行うことができるように組織する。このために、安全保障理事会の各理事国は、この機構の所在地に常に代表者をおかなければならない。
  - 安全保障理事会は、定期会議を開く。この会議においては、各理事国は、希望すれば、閣員または特に指名する他の代表者によって代表されることができる。
  - 安全保障理事会は、その事業を最も容易にすると認めるこの機構の所在地以外の場所で、会議を開くことができる。
