article: 28
title: 第28条
titleOsaka: ''
originalText:
  - 安全保障理事会は、継続して任務を行うことができるように組織する。このために、安全保障理事会の各理事国は、この機構の所在地に常に代表者をおかなければならない。
  - 安全保障理事会は、定期会議を開く。この会議においては、各理事国は、希望すれば、閣員または特に指名する他の代表者によって代表されることができる。
  - 安全保障理事会は、その事業を最も容易にすると認めるこの機構の所在地以外の場所で、会議を開くことができる。
osakaText:
  - 安全保障理事会は、いつでも続けて任務ができるように組織するんやで。そのために、安全保障理事会の各理事国は、この機構がある場所に、いつも代表者を置いとかなあかんねん。
  - 安全保障理事会は、定期的に会議を開くんや。この会議では、各理事国は、希望したら、閣僚とか特別に指名した他の代表者に代表してもらうことができるんやで。
  - 安全保障理事会は、自分らの仕事がやりやすいと思ったら、この機構がある場所以外のところでも会議を開けるんや。
commentary:
  - 本条は、安全保障理事会が迅速かつ効果的に機能するための組織的要件を定めている。第1項は、安保理が常時活動できる体制を整えること、そのために各理事国が国連本部に常駐代表を置くことを義務付けている。これにより、緊急事態が発生した際にも、安保理は即座に招集され対応することが可能となる。
  - 第2項は、安保理が定期会議を開催すること、その際には各理事国が閣僚レベルまたは特別代表によって代表されることができると規定している。通常は常駐代表（大使レベル）が会議に出席するが、重要議題については外相や首相といった閣僚が出席することもある。定期会議の開催により、国際平和と安全に関する問題を継続的に審議する体制が確保される。
  - 第3項は、安保理が国連本部（ニューヨーク）以外の場所でも会議を開催できることを定めている。紛争地域の近くや関係国で会議を開くことにより、現地の状況をより深く理解し、効果的な決定を行うことができる。ただし、実際にはほとんどの会議がニューヨークで開催されている。
commentaryOsaka:
  - 安全保障理事会がちゃんと機能するために、どういう体制を整えなあかんかっていうことを決めてるんやで。一見地味な条文に見えるかもしれへんけど、実はめっちゃ実務的で大事な内容が詰まってるんや。
  - まず第1項やけど、安保理は「いつでも続けて任務ができるように」組織せなあかんって書いてあるやろ。これはどういうことかっていうとな、世界のどこかで突然戦争が始まったり、テロ事件が起きたり、そういう緊急事態が発生したときに、すぐに安保理が集まって対応できるようにしとかなあかんっていうことなんや。せやから各理事国は、国連本部があるニューヨークに、いつも代表者を常駐させとかなあかんねん。この常駐代表っていうのは、普通は「大使」っていう役職の人で、その国を代表して国連で活動してるんやで。
  - 例えばな、どこかの国が他の国に侵攻したっていうニュースが入ったとするやろ。そしたら数時間以内に安保理が招集されて、各国の常駐代表が集まって緊急会議を開くわけや。もし各国の代表がそれぞれの本国におって、わざわざニューヨークまで飛んでこなあかんかったら、会議を開くだけで何日もかかってしまうやろ。その間に状況がどんどん悪化してしまう可能性があるんや。せやから、いつでもすぐに会議を開けるように、常駐代表を置いとくっていうのは、めちゃくちゃ大事なことなんやね。
  - 次に第2項やけど、安保理は定期的に会議を開くことになってるんや。緊急事態がなくても、定期的に集まって国際情勢について話し合うわけやね。そして、普段は常駐代表（大使レベル）が会議に出るんやけど、もし国が希望したら、もっと偉い人、例えば外務大臣とか、場合によっては首相や大統領が出席することもできるんやで。実際、めっちゃ重要な議題のときには、各国の外相がニューヨークに集まって会議をすることがあるんや。そういうハイレベルな会議やと、より強い政治的な意思決定ができるし、世界中の注目も集まるんやね。
  - 第3項はな、安保理は必ずしもニューヨークで会議を開かんでもええ、っていうことを言うてるんや。もし「この場所で会議を開いた方が、仕事がやりやすい」って判断したら、他の場所でも会議を開けるんやで。例えばな、アフリカで紛争が起きてたら、実際にアフリカのその地域に行って会議を開く、っていうこともできるわけや。現地に行ったら、紛争の状況を自分の目で見られるし、現地の人の話も直接聞けるやろ。そうすると、より実態に即した決定ができるんやね。
  - ただな、実際にはほとんどの安保理の会議はニューヨークで開かれてるんや。なんでかっていうと、ニューヨークの国連本部には必要な設備が全部揃ってるし、各国の代表もそこにおるし、事務局のスタッフもおるから、会議を運営するのが一番効率的やからやね。わざわざ他の場所に移動するのは、時間もお金もかかるし、警備の問題もあるから、よっぽどの理由がないと実施されへんのが現実なんや。
  - この第28条全体を通して言えるのはな、安保理っていうのは「常に臨戦態勢」でおらなあかんっていうことなんや。世界のどこかで何かが起きたら、すぐに対応できる体制を常に維持しておく。それが国際平和と安全を守る責任を負ってる安保理の役割やからやね。一見地味な規定やけど、この体制があるからこそ、安保理は実際に機能できるんやで。
  - 国際連盟の時代にはな、こういう常設の体制がなかったから、何か問題が起きてもすぐに対応できへんかったんや。その反省を踏まえて、国連では安保理が常に活動できるようにしたわけやね。これも、人類が過去の失敗から学んで、より良い国際協力の仕組みを作ろうとした努力の結果なんやで。
