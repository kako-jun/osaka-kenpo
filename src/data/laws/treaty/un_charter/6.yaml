article: 6
title: 第6条
titleOsaka: ''
originalText:
  - この憲章に掲げる原則に執拗に違反した国際連合加盟国は、総会が、安全保障理事会の勧告に基づいて、この機構から除名することができる。
osakaText:
  - この憲章に書いてある原則にしつこく違反した国際連合の加盟国は、総会が、安全保障理事会の勧告に基づいて、この国際連合から除名することができるんやで。
commentary:
  - 本条は、憲章の原則に「執拗に」違反した加盟国を国連から除名できる規定である。第5条の権利停止よりも重い最終的な制裁措置といえる。除名の手続きは第5条と同様、安保理の勧告に基づき総会が決定する二段階方式である。
  - 「執拗に違反」という要件は、一時的・偶発的な違反ではなく、継続的・意図的な重大違反を意味する。憲章の基本原則（第2条の原則など）に対する深刻かつ持続的な違反が対象となる。除名は加盟国の国際的地位に重大な影響を及ぼす措置である。
  - 本条も第5条同様、国連史上一度も適用されていない。実際には、問題国に対しては安保理決議に基づく制裁や、当該国の自発的脱退（北朝鮮のNPT脱退など）で対応されることが多い。除名は究極の手段として機能している。
commentaryOsaka:
  - この第6条はな、国連憲章に書いてある原則を「しつこく」違反した加盟国を、国連から除名できるっていう規定なんやで。前の第5条は権利停止やったけど、この第6条の除名はもっと重い処分やね。権利停止は一時的なもんやけど、除名は国連から追い出されるっていう最終的な制裁なんや。
  - 除名するときの手続きは第5条と同じで、安全保障理事会が「この国を除名した方がええんちゃうか」って勧告して、総会が最終的に決定するっていう二段階の仕組みになってるんや。つまり、安保理と総会の両方が同意せんと除名はできへんっていうことやね。それだけ慎重に扱われる措置やっていうことがわかるやろ。
  - 条文には「執拗に違反」って書いてあるんやけど、この「執拗に」っていうのがポイントなんや。一回や二回ミスしたぐらいでは除名されへんっていうことやね。継続的に、意図的に、国連憲章の基本原則を破り続けた場合に初めて除名の対象になるんやで。例えば、第2条に書いてある武力不行使の原則とか、平和的紛争解決の原則とかを、何度も何度も破り続けるような場合やね。
  - 除名されるっていうのは、その国にとってめちゃくちゃ大きなダメージなんや。国連のメンバーやなくなるっていうことは、国際社会での発言権を失うことでもあるし、他の国々との協力関係も難しくなるからね。そやから除名は、本当に最後の最後の手段として用意されてるんやで。
  - 面白いことにな、この第6条も第5条と同じで、今まで一度も使われたことがないんや。つまり、実際に国連から除名された国は一つもないっていうことやね。問題を起こした国に対しては、安保理の決議で経済制裁をしたり、武器禁輸をしたりする方法が使われることが多いんや。あるいは、その国が自分から国連を脱退する、っていうパターンもあったりするんやで。
  - この条文が使われへん理由の一つは、政治的にめちゃくちゃ難しいからやね。例えば、常任理事国が問題を起こしても、その国が拒否権を使ったら除名の勧告自体ができへん。それに、除名っていう措置は国際社会全体にとっても大きな影響があるから、簡単には踏み切れへんっていう事情もあるんや。
  - せやけど、この第6条が存在すること自体に意味があるんやで。「あんまりひどいことをし続けたら、最悪の場合は国連から追い出されるかもしれへんで」っていう警告になってるからね。実際には使われへんかもしれへんけど、こういう規定があることで、加盟国に対する抑止力として働いてるっていえるんや。究極の手段として、第6条は国連の規律を支える大事な条文やねん。
