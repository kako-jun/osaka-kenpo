article: 1
title: 第一条 国際連合の目的
originalText:
  - |-
    国際連合の目的は、次のとおりである。
    １　国際の平和及び安全を維持すること。そのために、平和に対する脅威の防止及び除去並びに侵略行為その他の平和の破壊の鎮圧のため有効な集団的措置をとること並びに平和的手段によって、かつ、正義及び国際法の原則に従って、国際紛争又は国際的状況の調整又は解決を行うこと。
osakaText:
  - |-
    国際連合の目的はな、こんな感じや。
    １　世界の平和と安全を守ること。そのためには、平和を脅かすもんを止めたりなくしたり、攻めてきたり平和を壊すもんをみんなで力合わせて抑えたり、平和なやり方で、ちゃんと筋通して国際的な揉め事を解決することや。
commentary:
  - 国際連合憲章の最初の条文やな。国連が何のためにあるのか、はっきり言うとるんや。世界の平和を守るんが一番の目的で、そのためにはみんなで協力して、正しい方法で問題解決せなあかん、っちゅーことやな。
