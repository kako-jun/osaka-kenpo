title: 第77条
titleOsaka: ''
originalText:
  - 信託統治制度は、次の種類の地域で信託統治協定によってこの制度の下におかれるものに適用する。
  - a.現に委任統治の下にある地域
  - b.第二次世界大戦の結果として敵国から分離される地域
  - c.施政について責任を負う国によって自発的にこの制度の下におかれる地域
  - 前記の種類のうちのいずれの地域がいかなる条件で信託統治制度の下におかれるかについては、今後の協定で定める。
