article: 98
title: 第98条
titleOsaka: ''
originalText:
  - 事務総長は、総会、安全保障理事会、経済社会理事会及び信託統治理事会のすべての会議において事務総長の資格で行動し、且つ、これらの機関から委託される他の任務を遂行する。事務総長は、この機構の事業について総会に年次報告を行う。
osakaText:
  - 事務総長はな、総会、安全保障理事会、経済社会理事会、信託統治理事会、全部の会議で事務総長としての立場で動くんやで。それと、これらの機関から頼まれた他の仕事もやるんや。事務総長は、国連の活動について毎年総会に報告せなあかんねん。
commentary:
  - 本条は事務総長の職務内容を規定している。事務総長は総会、安全保障理事会、経済社会理事会、信託統治理事会のすべての会議において事務総長の資格で行動する。また、これら機関から委託される任務を遂行する義務を負う。
  - 事務総長は国連の事業について総会に年次報告を行う義務がある。この報告は国連の活動全般を包括的に記述し、加盟国に対する説明責任を果たすものである。報告は毎年9月の総会開会時に提出される。
  - 事務総長の職務は事務的・行政的なものにとどまらず、政治的な役割も含む。平和維持活動の調整、紛争の仲介、人道支援の統括など、国際社会の課題に対応する広範な活動を行っている。
commentaryOsaka:
  - さて、この第98条はな、事務総長の具体的な仕事の内容を決めた条文なんやで。前の第97条で事務総長っていう役職が定められたけど、じゃあ実際に何をするんか、っていうのがこの条文に書いてあるんや。まず、事務総長は国連の主要な会議、つまり総会、安全保障理事会、経済社会理事会、信託統治理事会、こういう会議全部に出席して、事務総長としての立場で動かなあかんねん。
  - 「事務総長の資格で行動する」っていうのは、単なる参加者やなくて、会議を進めるための準備をしたり、資料を用意したり、議論を整理したりする、いわば「会議の黒子」みたいな役割やね。でもな、実際にはそれだけやなくて、必要に応じて意見を述べたり、提案をしたりすることもあるんやで。事務総長は中立的な立場やから、どこかの国の味方をするんやなくて、国連全体の利益を考えて行動せなあかんのや。
  - それと、この条文には「これらの機関から委託される他の任務を遂行する」って書いてあるやろ？これがけっこう大事なんやで。例えばな、安全保障理事会が「この紛争地域に事務総長の特使を派遣してほしい」って頼んだり、総会が「この国際会議の調整をお願いします」って委託したりすることがあるんや。事務総長はそういう特別な任務も引き受けて実行する責任があるんやね。
  - もう一つ大事なのが、年次報告や。事務総長は毎年、国連が1年間でどんな活動をしたか、どんな成果があったか、どんな課題があるか、っていうのを総会に報告せなあかんねん。この報告は普通、9月の総会が始まるときに発表されるんやで。報告書を読んだら、その年の世界情勢とか国連の取り組みが分かるから、国際社会への説明責任を果たす大事な文書なんやね。
  - 例えばな、最近やったら、新型コロナウイルスのパンデミックにどう対応したかとか、気候変動の問題にどう取り組んだかとか、そういうことが報告書に書かれてるわけや。加盟国の代表は、この報告を読んで「国連はちゃんと仕事してるんか？」ってチェックできるんやね。
  - 実は、事務総長の役割は時代とともに広がってきてるんやで。昔は本当に事務的な仕事が中心やったけど、今では平和維持活動（PKO）の統括とか、世界中の紛争地域での仲介とか、人権問題への対応とか、政治的な役割もめちゃくちゃ大きくなってるんや。事務総長は「世界の良心」みたいな立場で、いろんな問題について発言したり行動したりするようになってるんやね。
  - せやから第98条は、事務総長の日常的な職務から特別な任務、そして説明責任まで、幅広い役割を定めた条文なんや。事務総長は国連の各機関と協力しながら、世界の平和と発展のために働く、まさに「世界の執行役員」みたいな存在やっていうことやね。
