article: 46
title: 第46条
titleOsaka: ''
originalText:
  - 兵力使用の計画は、軍事参謀委員会の援助を得て安全保障理事会が作成する。
osakaText:
  - 兵力使用の計画は、軍事参謀委員会の援助を得て安全保障理事会が作成するんやで。
commentary:
  - 本条は、兵力使用計画の策定主体と手続を定める簡潔な規定である。安保理が軍事参謀委員会の援助を得て兵力使用計画を作成する。軍事専門家の助言を得ることで、軍事作戦の実効性と適切性を確保する仕組みである。
  - 兵力使用計画には、作戦目的、部隊配置、指揮系統、補給線などの軍事的詳細が含まれる。政治的決定は安保理が行い、軍事的専門性は軍事参謀委員会が提供する役割分担である。文民統制の原則を維持しつつ専門性を活用する構造といえる。
  - 本条も第43条の特別協定未締結により実際には適用されていない。実際のPKOでは、国連事務局の平和維持活動局が作戦計画を策定し、安保理が承認する方式がとられている。軍事参謀委員会は形骸化しており、本条の想定した役割は果たしていない。
commentaryOsaka:
  - この第46条はな、めちゃくちゃシンプルな条文やねん。兵力使用の計画は、軍事参謀委員会の援助を得て安全保障理事会が作る、っていうだけのことが書いてあるんや。短い条文やけど、大事なことを決めてるんやで。
  - 兵力使用の計画っていうのは、軍事作戦をどうやって実行するかの詳しい計画のことやね。例えばな、作戦の目的は何か、部隊をどこに配置するか、誰が指揮をとるか、補給はどうするか、そういう軍事的な細かいことを全部決めた計画なんや。これがちゃんとしてへんかったら、作戦は成功せえへんやろ。
  - この計画を作るのは安全保障理事会なんやけど、軍事参謀委員会の助けを借りるっていうのがポイントなんや。安保理のメンバーは政治家や外交官が中心で、軍事の専門家やないことが多いやろ。そやから、軍事の専門知識を持ってる軍事参謀委員会が助言してくれることで、現実的で実効性のある計画が作れるわけやね。
  - この仕組みのええところは、政治的な決定と軍事的な専門性をうまく組み合わせてるところなんや。最終的な決定は政治家である安保理のメンバーが行う。これが「文民統制」っていう民主主義の大事な原則やね。軍隊が勝手に動くんやなくて、政治家がコントロールするっていうことや。せやけど、その決定をするときには軍事の専門家の意見を聞く。これで専門性も確保できるっていうわけやね。
  - 軍事参謀委員会っていうのは、第47条に詳しく書いてあるんやけど、安保理の常任理事国の参謀総長かその代表者で構成される組織なんや。つまり、各国の軍隊のトップクラスの人たちが集まって、軍事的な助言をする委員会っていうことやね。めちゃくちゃ専門的な知識を持った人たちやから、信頼できる助言が期待できるんや。
  - せやけどな、この第46条も実際には適用されてへんねん。なんでかっていうと、第43条の特別協定が締結されてへんから、そもそも兵力使用の計画を作る必要がないっていうことなんや。協定がないから兵力もないし、計画もいらへんっていう状態やね。
  - 実際の平和維持活動（PKO）ではな、国連事務局の中にある平和維持活動局っていう部署が作戦計画を作って、それを安保理が承認するっていう方式がとられてるんや。軍事参謀委員会は今ではほとんど活動してへんくて、形だけの存在になってしまってるんやね。第46条が想定してた役割は、実際には果たされてへんっていうことなんや。
  - この第46条はな、国連憲章を作った人たちが、軍事作戦を成功させるためには専門家の助言が必要やっていうことを分かってた証やねん。政治的な決定と軍事的な専門性を両立させようとした、よう考えられた仕組みやったんや。せやけど、冷戦の対立で理想通りには動かへんくて、今は別の形で同じような機能を果たす仕組みが発展してるんやで。
