article: 51
title: 第51条
titleOsaka: ''
originalText:
  - この憲章のいかなる規定も、国際連合加盟国に対して武力攻撃が発生した場合には、安全保障理事会が国際の平和及び安全の維持に必要な措置をとるまでの間、個別的又は集団的自衛の固有の権利を害するものではない。この自衛権の行使に当って加盟国がとった措置は、直ちに安全保障理事会に報告しなければならない。また、この措置は、安全保障理事会が国際の平和及び安全の維持または回復のために必要と認める行動をいつでもとるこの憲章に基く権能及び責任に対しては、いかなる影響も及ぼすものではない。
osakaText:
  - この憲章のいかなる規定も、国際連合加盟国に対して武力攻撃が発生した場合には、安全保障理事会が国際の平和及び安全の維持に必要な措置をとるまでの間、個別的又は集団的自衛の固有の権利を害するものではないんや。この自衛権の行使に当って加盟国がとった措置は、直ちに安全保障理事会に報告しなあかん。また、この措置は、安全保障理事会が国際の平和及び安全の維持または回復のために必要と認める行動をいつでもとるこの憲章に基く権能及び責任に対しては、いかなる影響も及ぼすものではないんやで。
commentary:
  - 本条は、国連憲章において自衛権を明確に認めた重要な規定である。武力攻撃を受けた国は、安保理が適切な措置をとるまでの間、自らを防衛する権利を有する。
  - 個別的自衛権は単独で自国を防衛する権利、集団的自衛権は同盟国などが共同で防衛する権利を指す。ただし、安保理への報告義務があり、自衛権の行使は安保理の監督下に置かれる。
  - 自衛権はあくまで暫定的な措置であり、安保理が適切な行動をとれば、その決定が優先される。国連の集団安全保障体制と各国の自衛権のバランスを図った規定である。
commentaryOsaka:
  - これは国連憲章の中でも特に大事な条文の一つや。「自衛権」っていう、自分の国を守る権利についての規定やねん。国連は基本的に戦争を禁止してるんやけど、いきなり攻められたときに「何もするな」っていうのは無理な話やろ。せやから、攻撃されたときには自分を守る権利を認めてるんや。
  - 「個別的自衛権」と「集団的自衛権」っていう二つがあるんやけど、個別的っていうのは自分の国が自分だけで防衛することや。集団的っていうのは、同盟国とかが一緒になって防衛することやねん。たとえば、A国が攻撃されたときに、同盟関係にあるB国が「うちも助けるで」って参戦するのが集団的自衛権の行使や。
  - せやけど、この自衛権には条件があるんや。まず「武力攻撃が発生した場合」っていう限定がついてる。つまり、「攻撃されそうやから先に叩いとこ」っていう先制攻撃は、この条文では認められてへんのやで。実際に攻撃を受けてから初めて自衛権が使えるんや。
  - それから、自衛権を使ったら「直ちに安全保障理事会に報告しなあかん」って書いてあるやろ。これは自衛権の濫用を防ぐための仕組みやねん。「自衛や」って言いながら侵略戦争をするような国がないように、ちゃんと報告させて国際社会が監視できるようにしてあるんや。
  - もう一つ大事なのは、自衛権はあくまで「安全保障理事会が必要な措置をとるまでの間」っていう時間的な制限があることや。つまり、暫定的な権利なんやねん。安保理がちゃんと動き出したら、そっちの決定が優先されるんや。自衛権は「応急処置」みたいなもんで、本格的な対応は国連全体でやるっていう考え方やな。
  - この第51条は、第二次世界大戦後の世界秩序の基本を作った条文の一つなんや。国連憲章は基本的に「戦争はあかん」って立場やけど、攻撃されたときまで我慢しろとは言わへん。自衛権は認めるけど、でも国際社会の監視下に置くっていう、バランスのとれた仕組みになってるんやで。
  - 日本でも、この集団的自衛権をめぐっていろんな議論があったやろ。憲法9条との関係で、集団的自衛権を行使できるかどうかっていう話や。これは国連憲章と各国の憲法の関係を考える上でも重要な問題やねん。国際法と国内法のバランスをどうとるか、簡単には答えが出えへん深い問題やな。
  - 結局、この条文が教えてくれるのは「平和が第一やけど、理不尽な攻撃から身を守る権利は誰にでもある。せやけど、その権利は国際社会全体の枠組みの中で行使しなあかん」っていうことやねん。自由と秩序のバランス、これが国連憲章の根本にある考え方やで。
