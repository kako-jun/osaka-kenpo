article: 99
title: 第99条
titleOsaka: ''
originalText:
  - 事務総長は、国際の平和及び安全の維持を脅威すると認める事項について、安全保障理事会の注意を促すことができる。
osakaText:
  - 事務総長はな、世界の平和と安全を脅かすような問題があると思ったら、安全保障理事会に「これ、ちゃんと見てや」って注意を促すことができるんやで。
commentary:
  - 本条は事務総長が安全保障理事会に対して独自に問題提起できる権限を認めた規定である。事務総長は国際の平和及び安全の維持を脅かすと認める事項について、安全保障理事会の注意を促すことができる。
  - この権限は事務総長の政治的役割を示す重要な規定である。加盟国の要請を待つことなく、事務総長自身の判断で安全保障理事会に問題を提起できる。これにより早期警戒機能を果たすことが期待される。
  - 実際の運用では、公式に本条を援用するケースは限定的だが、非公式な働きかけや調整は頻繁に行われている。事務総長は国際社会の良心として、紛争予防や平和構築に積極的な役割を果たしている。
commentaryOsaka:
  - この第99条はな、めちゃくちゃ重要な条文なんやで。なんでかっていうとな、事務総長に「独自の判断で安全保障理事会に問題を提起できる権限」を与えてるからなんや。普通、国連で何か問題を取り上げるときは、加盟国が「この問題を話し合ってほしい」って言い出すことが多いねんけど、この第99条があることで、事務総長も自分の判断で「これはヤバいで！」って安全保障理事会に警告できるんやね。
  - 例えばな、どこかの国で内戦が始まりそうやとか、国境紛争が拡大しそうやとか、大量虐殺が起こりそうやとか、そういう「世界の平和と安全を脅かす事態」が起こりそうなときに、事務総長は「安全保障理事会のみなさん、この問題をちゃんと見てください」って注意を促すことができるんや。これは、事務総長が単なる事務方のトップやなくて、政治的な役割も持ってるっていうことを示してるんやで。
  - この権限が与えられた背景にはな、国際連盟の失敗があるんや。国際連盟っていうのは国連の前身やねんけど、第二次世界大戦を防げんかったんやね。その反省から、国連では事務総長に独自の判断で動ける権限を与えて、問題を早い段階で発見して対応できるようにしたんや。いわば「早期警戒システム」みたいな役割やね。
  - ただな、実際にこの第99条を公式に使うことは、実はそんなに多くないんやで。なんでかっていうと、公式に使うと「事務総長がこの問題を深刻やと思ってる」っていうメッセージが強すぎて、かえって関係国を刺激してしまうこともあるからなんや。せやから、事務総長は表向きは第99条を使わんでも、非公式に安全保障理事会のメンバーと話し合ったり、裏で調整したりすることが多いんやね。
  - でもな、この権限があることそのものが大事なんや。なんでかっていうと、「事務総長はいつでも安全保障理事会に問題を提起できる」っていう可能性があることで、紛争当事国にプレッシャーをかけられるし、国際社会の注意を早めに引きつけることができるからなんや。いわば「伝家の宝刀」みたいなもんやね。普段は抜かへんけど、持ってるだけで効果があるんや。
  - 歴史的には、1960年のコンゴ危機のときに、当時のダグ・ハマーショルド事務総長がこの権限を活用して、安全保障理事会を動かしたことがあるんやで。ハマーショルドさんは積極的に平和維持に取り組んだ事務総長として有名で、結局コンゴでの活動中に飛行機事故で亡くなってしまったんや。それくらい、事務総長の役割は重要で危険な仕事なんやね。
  - 今の時代でも、事務総長は世界中の紛争や危機に目を光らせてて、必要があれば安全保障理事会に働きかけてるんやで。シリア内戦とか、ミャンマーの人権問題とか、ウクライナ情勢とか、そういう問題について事務総長が発言したり行動したりするのも、この第99条の精神に基づいてるんや。
  - せやから第99条は、事務総長を単なる事務方やなくて、世界の平和を守るための積極的なプレーヤーにしてる条文なんやね。事務総長は「世界の良心」として、声を上げるべきときには勇気を持って声を上げる、そういう役割を担ってるっちゅうことや。
