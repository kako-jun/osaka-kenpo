originalText:
  - 第43条に掲げる特別協定でそれによって安全保障理事会が第42条に基く責任の遂行を開始することができると認めるものが効力を生ずるまでの間、1943年10月30日にモスコーで署名された4国宣言の当事国及びフランスは、この宣言の第5項の規定に従って、国際の平和及び安全の維持のために必要な共同行動をこの機構に代ってとるために相互に及び必要に応じて他の国際連合加盟国と協議しなければならない。
