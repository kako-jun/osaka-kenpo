article: 68
title: 第68条
titleOsaka: ''
originalText:
  - 経済社会理事会は、経済的及び社会的分野における委員会、人権の伸張に関する委員会並びに自己の任務の遂行に必要なその他の委員会を設ける。
osakaText:
  - 経済社会理事会は、経済的及び社会的分野における委員会、人権の伸張に関する委員会並びに自己の任務の遂行に必要なその他の委員会を設けるんやで。
commentary:
  - 本条は、経済社会理事会が専門的な委員会を設置する権限を定めた規定である。経済社会理事会は幅広い分野を扱うため、より専門的・効率的な審議のために各種委員会を設けることが認められている。
  - 具体的には、経済的及び社会的分野の委員会、人権委員会、その他必要な委員会の設置が可能である。実際には、統計委員会、人口開発委員会、社会開発委員会、女性の地位委員会など、多数の機能委員会や地域委員会が設置されている。
  - これらの委員会は、それぞれの専門分野で調査・研究を行い、経済社会理事会に勧告を行う。委員会制度により、限られた理事国だけでなく、より多くの国や専門家が国連の活動に参加できる仕組みとなっている。
commentaryOsaka:
  - この第68条はな、経済社会理事会が色んな専門の委員会を作ってええよっていうことを決めてる条文なんや。経済社会理事会っていうのは、経済とか社会とか人権とか、めっちゃ幅広い分野を扱わなあかんから、全部を理事会だけで議論するんは大変やねん。せやから、専門的な委員会を作って、細かい話はそこで議論してもらうっていう仕組みなんやで。
  - この条文にはな、3種類の委員会が挙げられてるんや。まず「経済的及び社会的分野における委員会」、次に「人権の伸張に関する委員会」、そして「自己の任務の遂行に必要なその他の委員会」やね。これらの委員会を作ることで、それぞれの専門分野で深い議論ができるようになるんや。
  - 実際にはな、この条文に基づいて色んな委員会が作られてきたんやで。例えばな、統計委員会っていうのがあって、世界中の統計データを集めて分析してるんや。人口開発委員会は人口問題について話し合うし、社会開発委員会は貧困とか雇用とかの社会問題を扱ってるねん。女性の地位委員会っていうのもあって、これは女性の権利向上のために活動してるんやで。
  - 人権委員会っていうのは特に大事な委員会でな、1946年に最初に作られたんや。この委員会が「世界人権宣言」を起草したんやで。後に人権理事会っていう別の組織に改組されたんやけど、人権委員会の果たした役割はほんまに大きかったんやね。
  - 例えばな、気候変動が問題になったときには、それに関する専門の委員会を作ることもできるんや。新しい問題が出てきたら、それに対応するための委員会を柔軟に設置できるっていうのが、この条文の良いところやねん。「その他の委員会」っていう表現があることで、時代に合わせて必要な委員会を作れるんやで。
  - 委員会のメンバーはな、理事国だけやなくて、その分野の専門家とかも入ることができるんや。せやから、国連加盟国全体や、場合によってはNGOの人たちも議論に参加できるような仕組みになってるねん。これによって、より多くの人の知恵や経験を国連の活動に活かすことができるんやね。
  - この委員会制度があることでな、経済社会理事会は効率的に仕事ができるようになってるんや。理事会本体では大きな方針を決めて、細かい調査や研究は委員会に任せる。そして委員会からの報告や勧告を受けて、理事会が最終的な決定をするっていう役割分担ができてるんやで。国際協力を進める上で、ほんまによう考えられた仕組みやと思うわ。
