article: 48
title: 第48条
titleOsaka: ''
originalText:
  - 国際の平和及び安全の維持のための安全保障理事会の決定を履行するのに必要な行動は、安全保障理事会が定めるところに従って国際連合加盟国の全部または一部によってとられる。
  - 前記の決定は、国際連合加盟国によって直接に、また、国際連合加盟国が参加している適当な国際機関におけるこの加盟国の行動によって履行される。
osakaText:
  - 国際の平和と安全の維持のための安全保障理事会の決定を履行するのに必要な行動は、安全保障理事会が定めるところに従って国際連合加盟国の全部、または一部によってとられるんや。
  - 前に書いた決定は、国際連合加盟国によって直接に、また国際連合加盟国が参加してる適当な国際機関におけるこの加盟国の行動によって履行されるんやで。
commentary:
  - 本条は、安保理決定の履行方法を定める。第1項は、平和・安全維持のための安保理決定の履行に必要な行動を、安保理が定めるところに従い、全加盟国または一部の加盟国がとると規定する。安保理は状況に応じ、特定国に行動を求めることも全加盟国に求めることもできる柔軟性を持つ。
  - 第2項は履行の二つの方法を示す。加盟国が直接行動する方法と、加盟国が参加する国際機関を通じて行動する方法である。後者は地域的機関(NATO、アフリカ連合など)を通じた履行を想定する。これにより、国連は地域機関と協力して平和維持を図ることができる。
  - 実際には、安保理決議に基づき有志連合が形成されたり(湾岸戦争)、地域機関が平和維持活動を行ったり(アフリカ連合のPKO)する例がある。本条は安保理決定の多様な履行メカニズムを認め、実効性を高める規定である。第43条の未実現にもかかわらず、本条は実際に機能している。
commentaryOsaka:
  - この第48条はな、安全保障理事会が決めたことを実際にどうやって実行するかを決めた条文なんやで。第1項では、国際の平和と安全を維持するために安保理が決定したことを履行するための行動は、安保理が定めるやり方に従って、国連の加盟国の全部か一部がとる、って書いてあるんや。
  - これはどういうことかっていうと、安保理が「こうしなさい」って決めたら、それを実行するのは加盟国やっていうことやね。国連自身が軍隊を持ってるわけやないから、実際に行動するのは加盟国なんや。それで、状況に応じて、全部の国に協力を求めることもできるし、特定の国だけに頼むこともできる、っていう柔軟性があるんやで。
  - 例えばな、経済制裁をするときは、全部の加盟国に「この国との貿易を止めてください」ってお願いすることが多いんや。みんなで協力せんと効果がないからね。逆に、軍事的な行動をとるときは、能力のある特定の国に頼むことが多いんやね。すべての国が軍隊を出せるわけやないから、適切な国を選んで行動してもらうわけや。
  - 第2項では、安保理の決定を履行する方法として2つのやり方を示してるんや。一つは、加盟国が直接行動する方法。もう一つは、加盟国が参加してる国際機関を通じて行動する方法やね。後者っていうのは、例えばNATO（北大西洋条約機構）とか、アフリカ連合とか、そういう地域的な機関を通じて行動するっていうことなんや。
  - 地域的な機関を活用するのはな、効率的やしコストも抑えられるからなんや。例えば、アフリカで紛争が起きたときに、遠いアメリカやヨーロッパから軍隊を派遣するより、アフリカ連合の国々が対応する方が早いし、地域の事情もよう分かってるやろ。そやから、国連は地域機関と協力して平和維持を図ることができるようになってるんやで。
  - 実際にな、この第48条に基づいていろんな形で安保理の決定が履行されてきたんや。1991年の湾岸戦争のときは、安保理決議に基づいてアメリカを中心とする有志連合が結成されて、イラクをクウェートから追い出したんやね。これは加盟国が直接行動した例や。アフリカでは、アフリカ連合が平和維持活動を行って、国連がそれを支援する、っていう形もあるんやで。
  - この第48条のええところは、安保理の決定を実行するための多様なメカニズムを認めてるところやねん。一つのやり方に縛られへんから、状況に応じて一番効果的な方法を選べるんや。柔軟性があるから実効性が高まるっていうことやね。
  - 面白いことにな、第43条の特別協定は実現してへんのに、この第48条は実際に機能してるんや。第43条が想定してた常設の兵力提供の仕組みはないけど、第48条の柔軟な履行メカニズムを使うことで、安保理の決定は実際に実行されてるわけやね。理想通りやないかもしれへんけど、現実に機能する仕組みとして働いてるんやで。
  - せやからこの第48条は、国連憲章の中でも実践的にめちゃくちゃ大事な条文やねん。安保理がいくら立派な決定をしても、実行されへんかったら意味ないやろ。この第48条があることで、決定が実際の行動に結びつく道筋が示されてるんや。多様な方法を認めることで、時代や状況に応じた柔軟な対応ができるようになってる、よう考えられた条文やっていえるんやで。
