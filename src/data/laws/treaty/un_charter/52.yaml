article: 52
title: 第52条
titleOsaka: ''
originalText:
  - この憲章のいかなる規定も、国際の平和及び安全の維持に関する事項で地域的行動に適当なものを処理するための地域的取極又は地域的機関が存在することを妨げるものではない。但し、この取極又は機関及びその行動が国際連合の目的及び原則と一致することを条件とする。
  - 前記の取極を締結し、又は前記の機関を組織する国際連合加盟国は、地方的紛争を安全保障理事会に付託する前に、この地域的取極または地域的機関によってこの紛争を平和的に解決するようにあらゆる努力をしなければならない。
  - 安全保障理事会は、関係国の発意に基くものであるか安全保障理事会からの付託によるものであるかを問わず、前記の地域的取極又は地域的機関による地方的紛争の平和的解決の発達を奨励しなければならない。
  - 本条は、第34条及び第35条の適用をなんら害するものではない。
osakaText:
  - この憲章のいかなる規定も、国際の平和及び安全の維持に関する事項で地域的行動に適当なものを処理するための地域的取極又は地域的機関が存在することを妨げるものではないんや。但し、この取極又は機関及びその行動が国際連合の目的及び原則と一致することを条件とするで。
  - 前記の取極を締結し、又は前記の機関を組織する国際連合加盟国は、地方的紛争を安全保障理事会に付託する前に、この地域的取極または地域的機関によってこの紛争を平和的に解決するようにあらゆる努力をしなあかんのや。
  - 安全保障理事会は、関係国の発意に基くものであるか安全保障理事会からの付託によるものであるかを問わず、前記の地域的取極又は地域的機関による地方的紛争の平和的解決の発達を奨励しなあかん。
  - 本条は、第34条及び第35条の適用をなんら害するものではないねん。
commentary:
  - 本条は、地域的な安全保障機構の存在を認め、その役割を積極的に評価している。国連の世界的枠組みと地域機構が補完し合う体制を構築する規定である。
  - 地域的機関としては、NATO、ASEAN、アフリカ連合などが該当する。地域紛争はまず地域レベルでの解決を試み、それが困難な場合に国連が関与するという補完性の原則が示されている。
  - ただし、地域機構の活動は国連の目的と原則に反してはならず、最終的には安保理の権限が優先される。地域の自主性と国連の統括のバランスが図られている。
commentaryOsaka:
  - これは地域ごとの安全保障の仕組みを認める条文や。世界全体のことは国連が面倒を見るんやけど、地域ごとの問題は地域の国々で協力して解決してもええよっていう話やねん。
  - 考えてみたら、世界中の問題を全部ニューヨークの国連本部で扱うのは無理があるやろ。地域ごとに事情も違うし、言葉も文化も違う。せやから、その地域のことはその地域の人たちが一番よく分かってるやんか。そういう現実を踏まえた上で、地域的な取り組みを認めてるんや。
  - 具体的には、NATO（北大西洋条約機構）とか、ASEAN（東南アジア諸国連合）とか、アフリカ連合とか、いろんな地域組織があるやろ。こういう組織が地域の平和と安全のために活動することを、この条文は認めてるんやねん。
  - せやけど、何でもかんでも地域で勝手にやってええわけやないで。「国際連合の目的及び原則と一致すること」っていう条件がついてるやろ。つまり、地域組織が暴走して侵略的な行動をとったりしたらあかんねん。あくまで国連の理念に沿った活動でなければならんのや。
  - 第2項が面白いんやけど、地域の紛争はまず地域で解決する努力をせなあかんって書いてあるんや。いきなり国連に「助けて」って言うんやなくて、まずは近所同士で話し合って解決しようやっていうことやねん。これを「補完性の原則」って言うんやけど、身近な問題は身近なレベルで解決するのが一番効率的やっていう考え方や。
  - たとえば、東南アジアで国境紛争が起きたとしたら、まずASEANの枠組みで話し合って解決を目指すんや。それでもどうしても解決できへんかったら、そのときに初めて国連の安全保障理事会に持っていくっていう流れやな。
  - 第3項では、安全保障理事会が地域機構の活動を「奨励しなあかん」って書いてあるんや。つまり、国連は地域機構を邪魔するんやなくて、むしろ応援する立場なんやねん。地域レベルでの平和的解決が進めば、国連の負担も減るし、みんなにとってええことやからな。
  - ただし第4項で、第34条と第35条の適用は害さへんって書いてあるやろ。これは何かっていうと、地域機構で解決を試みてる最中でも、当事国が直接国連に訴えることができるっていう権利は保障されてるんや。地域での解決を優先するけど、それが強制されるわけやないっていうバランスやな。
  - 結局、この条文が示してるのは「地域のことは地域で、でも最後は国連が責任を持つ」っていう重層的な安全保障の仕組みやねん。世界全体と地域のバランス、自主性と統制のバランス、いろんなバランスをとりながら平和を守ろうっていう、国連の現実的な知恵が詰まってるんやで。
