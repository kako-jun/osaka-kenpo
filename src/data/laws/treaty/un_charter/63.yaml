article: 63
title: 第63条
titleOsaka: ''
originalText:
  - 経済社会理事会は、第57条に掲げる機関のいずれとの間にも、その機関が国際連合と連携関係をもたされるについての条件を定める協定を締結することができる。この協定は、総会の承認を受けなければならない。
  - 理事会は、専門機関との協議及び専門機関に対する勧告並びに総会及び国際連合加盟国に対する勧告によって、専門機関の活動を調整することができる。
osakaText:
  - 経済社会理事会はな、第57条に書いてある専門機関のどれとでも、国連と連携する条件を決める協定を結ぶことができるんや。ただし、この協定は総会の承認がいるんやで。
  - 理事会は、専門機関と話し合ったり、専門機関に勧告したり、総会や加盟国に勧告したりして、専門機関の活動をうまく調整することができるんや。
commentary:
  - 第63条は、経済社会理事会と専門機関との連携関係について定めています。第57条で言及される専門機関とは、WHO、ILO、ユネスコ、FAO（国連食糧農業機関）などを指します。これらの専門機関は独立した国際組織ですが、国連と連携協定を結ぶことで、国連システムの一部として機能します。
  - 第1項では、理事会が専門機関との間で連携協定を締結する権限を定めていますが、この協定は総会の承認が必要です。これにより、専門機関の自主性を尊重しつつ、国連全体としての統一性も確保されます。
  - 第2項では、理事会が専門機関との協議や勧告を通じて、各機関の活動を調整する役割を担うことが規定されています。これにより、重複や矛盾を避け、効率的な国際協力が実現されます。
commentaryOsaka:
  - 今度は第63条やけど、これは経済社会理事会と専門機関っちゅうもんの関係を決めた条文なんやで。国連にはな、いろんな分野の専門機関があるんや。WHOは保健、ILOは労働、ユネスコは教育・科学・文化、FAOは食料と農業、IMFは通貨と金融、世界銀行は開発援助っちゅう具合に、それぞれ専門の仕事をしてるんやな。これらの専門機関は独立した国際組織やけど、国連と連携して働くことになってるんや。
  - 例えばな、WHOは世界中の病気と闘う専門機関やけど、WHOだけで活動してたら、国連の他の活動とバラバラになってしまうやろ。せやから、経済社会理事会がWHOと協定を結んで、「こういう形で国連と協力してな」っちゅう条件を決めるんや。これを「連携協定」っちゅうんやで。この協定には、理事会との関係、報告の義務、会議への参加なんかが書かれてるんや。ただし、この協定は理事会だけでは決められへんくて、総会の承認が必要なんやな。大事な決定やから、全加盟国の代表が集まる総会で認めてもらわなあかんのや。
  - 第2項では、理事会がいろんな専門機関の活動を調整する役割を持ってることが書いてあるんやで。世界にはたくさんの問題があって、それぞれの専門機関が独自に活動してるんやけど、それがバラバラやったら効率が悪いし、時には矛盾することもあるやろ。例えばな、ある途上国で農業開発をするときに、FAOが農業技術を教えて、WHOが栄養改善の指導をして、ユネスコが農村の教育を支援する、っちゅうことがあるんや。この3つの機関がそれぞれ勝手に動いてたら、現地は混乱してしまうやろ。
  - せやから、経済社会理事会が真ん中に立って、各専門機関と話し合って、「FAOさん、あんたはこの地域で農業やってな」「WHOさん、あんたは栄養指導を担当してや」「ユネスコさん、あんたは学校建設をお願いします」っちゅう具合に、役割分担を調整するんや。そして、専門機関に対して「こういう方向で活動してほしい」っちゅう勧告を出したり、総会や加盟国に対して「各国はこの分野で専門機関を支援してください」っちゅう勧告を出したりするんやな。
  - 実際にはな、理事会の下に「調整委員会」っちゅうもんがあって、各専門機関の代表が集まって、活動の調整をしてるんや。年に何回か会議を開いて、それぞれの機関が今何をしてるか報告し合って、重複や矛盾がないか確認するんやな。例えばな、感染症対策では、WHOが医療面を担当して、ユニセフ（国連児童基金）が子どもの予防接種を担当して、世界銀行が資金援助をするっちゅう具合に、うまく役割分担ができるようにするんや。
  - この仕組みの良いところはな、各専門機関の独立性を尊重しながら、全体としての統一性も保てることやで。専門機関は自分の分野では自主的に判断して動けるけど、大きな方向性は国連全体で決めた方針に沿うようにするんや。せやから、世界中のいろんな問題に対して、バラバラやなくて、まとまった形で取り組むことができるんやな。
  - 歴史的にはな、第二次世界大戦の前にも、ILOみたいな国際機関はあったんやけど、それぞれが独立して動いてて、十分な調整ができへんかったんや。国連憲章では、その反省を活かして、専門機関を国連システムの中に組み込んで、経済社会理事会が調整役を務める仕組みを作ったんやで。これによって、世界の経済・社会問題に対して、もっと効果的に取り組めるようになったんや。せやから、この第63条は、国際協力の効率性を高めるための大事な条文なんやな。
