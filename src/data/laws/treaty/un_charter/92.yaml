article: 92
title: 第92条
titleOsaka: ''
originalText:
  - 国際司法裁判所は、国際連合の主要な司法機関である。この裁判所は、付属の規程に従って任務を行う。この規定は、常設国際司法裁判所規程を基礎とし、且つ、この憲章と不可分の一体をなす。
osakaText:
  - 国際司法裁判所は、国連の一番大事な裁判所なんやで。この裁判所は、付いてる規程に従って仕事をするんや。この規程は、昔の常設国際司法裁判所の規程をベースにして作られたもんで、国連憲章と一体になってる、切り離せへん部分やねん。
commentary:
  - 本条は、国際司法裁判所が国連の主要な司法機関であることを宣言し、その地位と運営の基礎を定めている。国際司法裁判所は国家間の法的紛争を裁判し、また国連機関の要請に応じて法律問題について勧告的意見を与える役割を担う。
  - 裁判所規程は、国際連盟時代の常設国際司法裁判所（1922年設立）の規程を基礎として作成された。これにより、戦前の国際司法の実績と経験が国連体制に引き継がれた。規程が憲章と「不可分の一体」をなすという文言は、規程が憲章本体と同等の法的地位を持つことを意味する。
  - 国際司法裁判所はオランダのハーグにある平和宮に所在し、15名の裁判官で構成される。国連加盟国は原則として裁判所規程の当事国となり、裁判所の管轄権を受け入れる。本条により、国際司法裁判所は国際法秩序における中核的な司法機関として位置づけられている。
commentaryOsaka:
  - 国際司法裁判所の話になるんやで。国際司法裁判所っていうのは、国連の中で一番大事な裁判所、つまり「主要な司法機関」やねん。ここでは国と国との間の法律的な争いを裁判したり、国連の機関が「この法律問題どう解釈したらええんやろ？」って聞いてきたときに意見を述べたりするんや。世界の平和と正義を守るために、法律の専門家が集まって判断を下す大事な場所やね。
  - この裁判所はな、「付属の規程」に従って仕事をするって書いてあるやろ。この規程っていうのは、裁判所がどうやって運営されるか、裁判官は何人でどうやって選ぶか、どんな事件を扱えるか、みたいなことが詳しく書かれてる文書なんやね。せやけどこの規程は、ゼロから新しく作られたわけやないんや。実はな、第一次世界大戦の後に国際連盟っていう組織があって（国連の前身みたいなもんやね）、そこに「常設国際司法裁判所」っていう裁判所があったんやで。
  - 例えばな、その常設国際司法裁判所は1922年に作られて、国と国との間の争いを法律的に解決する仕事をしてたんや。第二次世界大戦で国際連盟が解散することになったけど、この裁判所の仕組み自体はうまくいってたから、「せっかく積み上げてきた経験を無駄にせんと、新しい国連でも同じような裁判所を作ろう」っていうことになったわけやね。そやから、今の国際司法裁判所の規程は、昔の常設国際司法裁判所の規程を「基礎」にして作られたんやで。
  - それでな、この第92条で大事なんは「この規程は、この憲章と不可分の一体をなす」っていう部分やねん。これはつまり、国際司法裁判所規程は国連憲章本体と同じくらい重要で、切り離せへんものやっていうことを言うてるんや。国連に加盟するっていうことは、自動的にこの裁判所の規程も受け入れるっていう意味になるんやね。別々の条約やなくて、ひとまとまりのルールとして扱われるっちゅうことや。
  - 国際司法裁判所はな、オランダのハーグっていう街にある「平和宮」っていう建物に置かれてるんやで。裁判官は世界中から選ばれた15人で、いろんな地域や法律の伝統を代表するように配慮されてるんや。裁判官は国連総会と安全保障理事会が選ぶんやけど、政治的に偏らんように、法律の専門家として優れた人が選ばれる仕組みになってるんやね。
  - この第92条はな、国際司法裁判所を国連の司法機関として正式に位置づけた条文なんや。国連には総会とか安保理とか、いろんな機関があるけど、その中で「法律問題はここで最終的に判断しますよ」っていう役割を持ってるのが国際司法裁判所やねん。国際法の秩序を守るための、いわば世界の最高裁判所みたいな存在なんやで。
  - ちなみにな、国際司法裁判所は国だけが訴えることができて、個人や企業は直接訴えることができへんのや。これは国際法の世界では当たり前のルールやねんけど、覚えといてな。それと、裁判所の判決には強制力があるんやけど、実際に守らせる仕組みは安全保障理事会に頼ることになってて（第94条で出てくるで）、これが国際司法の限界でもあるんやね。
  - せやから第92条は、国際司法裁判所っていう機関が国連憲章の中でどういう位置にあるか、どういう歴史的経緯で作られたか、憲章とどういう関係にあるかを明確にした、すごく基本的で大事な条文なんやで。
