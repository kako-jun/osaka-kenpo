article: 41
title: 第41条
titleOsaka: ''
originalText:
  - 安全保障理事会は、その決定を実施するために、兵力の使用を伴わないいかなる措置を使用すべきかを決定することができ、且つ、この措置を適用するように国際連合加盟国に要請することができる。この措置は、経済関係及び鉄道、航海、航空、郵便、電信、無線通信その他の運輸通信の手段の全部又は一部の中断並びに外交関係の断絶を含むことができる。
osakaText:
  - 安全保障理事会は、その決定を実施するために、兵力を使わへんどんな措置を使うべきかを決めることができて、しかも、この措置を適用するように国連の加盟国にお願いすることができるんや。この措置には、経済関係とか、鉄道、船、飛行機、郵便、電信、無線通信、その他の運輸通信の手段の全部か一部を止めることとか、外交関係を断つことも含まれるんやで。
commentary:
  - 本条は、安全保障理事会が決定できる非軍事的強制措置を規定している。第39条で平和に対する脅威等を認定した後、理事会は軍事力を用いない様々な措置を決定し、加盟国にその実施を要請することができる。これは集団安全保障体制における重要な手段である。
  - 本条が列挙する措置には、経済制裁、貿易の停止、運輸・通信手段の遮断、外交関係の断絶などが含まれる。現代では経済制裁が最も頻繁に用いられ、特定の個人や団体を対象とする「スマート・サンクション」も発展している。
  - 本条の措置は加盟国に対する要請の形をとるが、憲章第25条により加盟国は理事会の決定を受諾し履行する義務を負う。したがって実質的には法的拘束力を持つ措置である。ただし実効性は加盟国の協力に依存する。
commentaryOsaka:
  - 「経済制裁」とか「非軍事的措置」について書いた条文なんやで。第39条で安全保障理事会が「これは平和に対する脅威や」って認定したら、次に「じゃあどうするか」っていう話になるんやけど、まずは軍事力を使わへん方法を試そうっていうのが、この第41条なんや。軍事行動はできるだけ避けて、平和的な圧力で問題を解決しようっていう考え方やね。
  - この条文に書いてある措置っていうのは、めちゃくちゃ幅広いんやで。経済関係を止めるっていうのは、要するに貿易をストップさせることや。「あんたの国とは取引せえへんで」っていうわけやね。それから、鉄道、船、飛行機、郵便、電信、無線通信、その他の運輸通信の手段を止めるっていうのは、人やモノの行き来を遮断することや。さらに、外交関係を断絶するっていうのは、大使館を閉鎖して外交官を引き上げるっていうことなんや。
  - 例えばな、ある国が国際法を無視して他の国を攻撃したとするやろ。安全保障理事会は第39条で「これは侵略行為や」って認定して、第41条に基づいて経済制裁を決定するわけや。「この国に対して、石油の輸出を全部止めてください」とか「この国との貿易を全面的に禁止してください」とか「この国の政府関係者の海外資産を凍結してください」とか、そういう措置を決めるんやね。
  - 現代の経済制裁はな、すごく洗練されてきたんやで。昔は国全体に対する包括的な制裁が多かったんやけど、それやと一般市民が苦しむっていう問題があったんや。せやから最近は、「スマート・サンクション」とか「ターゲット・サンクション」って呼ばれる方法が使われてるねん。これは、悪いことをしてる政府の指導者とか、特定の組織とか、そういう「責任者」だけを狙い撃ちにする制裁なんや。例えば、独裁者の個人資産を凍結したり、その人の海外渡航を禁止したりするわけやね。
  - 歴史的にはな、第41条に基づく経済制裁は何度も使われてきたで。有名なのは、1990年のイラクによるクウェート侵攻の時の包括的経済制裁や。国連は、イラクに対して石油の輸出以外のほぼすべての貿易を禁止したんや。また、2000年代には北朝鮮の核開発に対して、武器禁輸や金融制裁が課されたんやね。最近やと、ロシアのウクライナ侵攻に対しても、国連とは別に各国が協調して経済制裁を実施してるで。
  - ただな、第41条の措置には限界もあるんや。経済制裁は、制裁される国に経済的な打撃を与えることで、その行動を変えさせようっていう狙いなんやけど、実際にはなかなか効果が出えへんこともあるんやね。制裁される国が、制裁を無視して他の国と取引したり、国内で自給自足の体制を作ったりすると、制裁の効果は薄れてしまうわけや。それに、制裁を実施する側の国にも経済的な負担がかかることがあるから、すべての国が協力してくれるとは限らへんのや。
  - もう一つ大事なのはな、第41条の措置は「加盟国に要請する」っていう形になってるけど、実は法的拘束力があるんやで。国連憲章の第25条で、加盟国は安全保障理事会の決定を受け入れて実行する義務があるって書いてあるからね。せやから、理事会が「経済制裁をやってください」って決定したら、加盟国はそれに従わなあかんのや。従わへんかったら、国連憲章違反になるわけやね。
  - せやから第41条は、戦争に訴えることなく、国際社会が団結して問題を解決するための重要な手段なんやで。軍事力を使わずに、経済的・外交的な圧力で相手の行動を変えさせる。理想的には、これで問題が解決すれば、誰も血を流さずに済むわけやね。もちろん、第41条の措置でもあかん時は、第42条の軍事的措置に進むことになるんやけど、まずは平和的な手段を尽くすっていうのが、国連の基本的な考え方なんや。
