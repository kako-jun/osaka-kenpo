title: 第四条
titleOsaka: ''
originalText:
  - １　この条約のいかなる規定も、無差別にかつ第一条及び第二条の規定に従つて平和的目的のための原子力の研究、生産及び利用を発展させることについてのすべての締約国の奪い得ない権利に影響を及ぼすものと解してはならない。
  - ２　すべての締約国は、原子力の平和的利用のため設備、資材並びに科学的及び技術的情報を可能な最大限度まで交換することを容易にすることを約束し、また、その交換に参加する権利を有する。締約国は、また、可能なときは、単独で又は他の国若しくは国際機関と共同して、世界の開発途上にある地域の必要に妥当な考慮を払つて、平和的目的のための原子力の応用、特に締約国である非核兵器国の領域におけるその応用の一層の発展に貢献することに協力する。
