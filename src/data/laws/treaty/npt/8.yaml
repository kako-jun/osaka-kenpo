title: 第八条
titleOsaka: ''
originalText:
  - １　いずれの締約国も、この条約の改正を提案することができる。改正案は、寄託国政府に提出するものとし、寄託国政府は、これをすべての締約国に配布する。その後、締約国の三分の一以上の要請があつたときは、寄託国政府は、その改正を審議するため、すべての締約国を招請して会議を開催する。
  - ２　この条約のいかなる改正も、すべての締約国の過半数の票（締約国であるすべての核兵器国の票及び改正案が配布された日に国際原子力機関の理事国である他のすべての締約国の票を含む。)による議決で承認されなければならない。その改正は、すべての締約国の過半数の改正の批准書（締約国であるすべての核兵器国の改正の批准書及び改正案が配布された日に国際原子力機関の理事国である他のすべての締約国の改正の批准書を含む。)が寄託された時に、その批准書を寄託した各締約国について効力を生ずる。その後は、改正は、改正の批准書を寄託する他のいずれの締約国についても、その寄託の時に効力を生ずる。
  - ３　前文の目的の実現及びこの条約の規定の遵守を確保するようにこの条約の運用を検討するため、この条約の効力発生の五年後にスイスのジュネーヴで締約国の会議を開催する。その後五年ごとに、締約国の過半数が寄託国政府に提案する場合には、条約の運用を検討するという同様の目的をもつて、更に会議を開催する。
osakaText:
  - 1　どの締約国も、この条約の改正を提案することができるんやで。改正案は、寄託国政府に提出するもんとして、寄託国政府は、これをすべての締約国に配るんや。その後、締約国の3分の1以上が要請したら、寄託国政府はその改正を審議するために、すべての締約国を招いて会議を開くんやで。
  - 2　この条約のどんな改正も、すべての締約国の過半数の票（核兵器国である締約国全部の票と、改正案が配られた日に国際原子力機関の理事国である他の締約国全部の票を含むで）による議決で承認されなあかんねん。その改正は、すべての締約国の過半数が改正の批准書（核兵器国である締約国全部の改正の批准書と、改正案が配られた日に国際原子力機関の理事国である他の締約国全部の改正の批准書を含むで）を寄託した時に、その批准書を寄託した各締約国について効力を持つんや。その後は、改正は批准書を寄託する他のどの締約国についても、その寄託の時に効力を持つんやで。
  - 3　前文の目的を実現することとこの条約の規定の遵守を確保するようにこの条約の運用を検討するために、この条約が効力を持って5年後にスイスのジュネーヴで締約国の会議を開くんやで。その後5年ごとに、締約国の過半数が寄託国政府に提案する場合には、条約の運用を検討するっていう同じ目的を持って、さらに会議を開くんやで。
commentary:
  - 本条は、NPTの改正手続(第1-2項)および運用検討会議(第3項)に関する規定である。第1項は、すべての締約国に改正提案権を認め、締約国の3分の1以上の要請があれば改正会議が招集される。第2項は、改正の承認・発効要件を定める。
  - 第2項の改正発効要件は極めて厳格である。①すべての締約国の過半数の賛成、②すべての核兵器国の賛成、③改正案配布時のIAEA理事国すべての賛成が必要であり、さらに批准についても同様の要件を満たさねばならない。この厳格な要件により、NPTは事実上改正不可能な条約となっている。
  - 第3項は、NPT運用検討会議(Review Conference)の定期開催を規定する。1975年以降5年ごとに開催され、条約の運用状況を検討し、核軍縮・不拡散・平和利用の3本柱の履行を評価する。運用検討会議は、NPT体制の健全性を維持し、締約国間の対話を促進する重要な機能を果たすが、近年は核軍縮の進展をめぐる対立から最終文書の採択が困難になっている。
commentaryOsaka:
  - この第八条はな、NPTの改正手続きと、条約の運用をチェックする会議について決めた条文なんやで。第1項と第2項が改正の手続き、第3項が5年ごとに開かれる「運用検討会議」について決めてるんや。まず改正手続きから見ていこか。
  - 第1項では、どの締約国でも改正案を出すことができるって決めてるんやね。改正案は「寄託国政府」っていうところに出すんやけど、NPTの場合はアメリカ、イギリス、ロシアの3か国が寄託国になってるんや（第九条参照やで）。寄託国は改正案をすべての締約国に配って、締約国の3分の1以上が「会議を開いてや」って要請したら、改正会議が開かれるわけやね。
  - せやけどな、第2項を見たら分かるけど、NPTの改正はめちゃくちゃ難しいんや。改正案を承認するには、①すべての締約国の過半数、②核兵器国5か国全部、③IAEA理事国全部、の賛成が必要なんやね。しかも、承認されても批准（各国が国内で正式に認めること）する時にも同じ要件が必要なんや。これはもう事実上、改正は無理やろっていうレベルの厳しさやねん。なんでこんなに厳しいかっていうと、核兵器国が自分に不利な改正をされへんように、拒否権を持ってるわけや。
  - 実際、NPTは1970年に発効してから50年以上経つけど、一度も改正されたことがないんやで。それくらい改正のハードルが高いんやね。せやから、条約の中身を変えるんやなくて、運用の仕方を工夫することで対応してるんが現状や。
  - 第3項で決められてる「運用検討会議」(Review Conference)っていうのは、5年ごとに開かれる大事な会議なんやで。最初の会議は条約発効から5年後の1975年に開かれて、その後も1980年、1985年、1990年...って5年おきに開かれてるんや。最近やと、2015年、2020年（コロナで延期されて2022年に開催）、次は2026年に予定されてるんやね。
  - この運用検討会議では何をするかっていうとな、NPTの三本柱（核不拡散、核軍縮、平和的利用）がちゃんと守られてるかをチェックするんや。例えばな、「核兵器国は核軍縮をどれくらい進めましたか？」「非核兵器国でIAEAの査察を拒否してる国はありませんか？」「平和利用の技術協力は進んでますか？」っていうことを話し合うわけやね。会議の最後には「最終文書」っていうのを採択して、今後の方針を決めるんやけど、これがコンセンサス（全会一致）で採択されなあかんから、めちゃくちゃ難しいんや。
  - 実際、最近の運用検討会議はうまくいってへんねん。2015年の会議では、中東非核兵器地帯の問題で合意できんと決裂したし、2022年の会議でもロシアが最終文書に反対して採択できへんかったんや。核兵器国と非核兵器国の間の、核軍縮の進め方をめぐる対立が激しくなってて、NPT体制自体が危機に瀕してるって言われてるんやで。
  - せやから第八条は、条約の柔軟性と硬直性の両面を示してる条文なんやね。改正は事実上不可能やけど、運用検討会議っていう対話の場を通じて、時代に合わせて運用を調整していこうっていう仕組みになってるわけや。せやけど、その運用検討会議もうまくいかんようになってきてるのが、今のNPTの大きな課題やねん。
