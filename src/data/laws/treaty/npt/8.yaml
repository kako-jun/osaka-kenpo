title: 第八条
titleOsaka: ''
originalText:
  - １　いずれの締約国も、この条約の改正を提案することができる。改正案は、寄託国政府に提出するものとし、寄託国政府は、これをすべての締約国に配布する。その後、締約国の三分の一以上の要請があつたときは、寄託国政府は、その改正を審議するため、すべての締約国を招請して会議を開催する。
  - ２　この条約のいかなる改正も、すべての締約国の過半数の票（締約国であるすべての核兵器国の票及び改正案が配布された日に国際原子力機関の理事国である他のすべての締約国の票を含む。)による議決で承認されなければならない。その改正は、すべての締約国の過半数の改正の批准書（締約国であるすべての核兵器国の改正の批准書及び改正案が配布された日に国際原子力機関の理事国である他のすべての締約国の改正の批准書を含む。)が寄託された時に、その批准書を寄託した各締約国について効力を生ずる。その後は、改正は、改正の批准書を寄託する他のいずれの締約国についても、その寄託の時に効力を生ずる。
  - ３　前文の目的の実現及びこの条約の規定の遵守を確保するようにこの条約の運用を検討するため、この条約の効力発生の五年後にスイスのジュネーヴで締約国の会議を開催する。その後五年ごとに、締約国の過半数が寄託国政府に提案する場合には、条約の運用を検討するという同様の目的をもつて、更に会議を開催する。
