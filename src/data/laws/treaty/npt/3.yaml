title: 第三条
titleOsaka: ''
originalText:
  - １　締約国である各非核兵器国は、原子力が平和的利用から核兵器その他の核爆発装置に転用されることを防止するため、この条約に基づいて負う義務の履行を確認することのみを目的として国際原子力機関憲章及び国際原子力機関の保障措置制度に従い国際原子力機関との間で交渉しかつ締結する協定に定められる保障措置を受諾することを約束する。この条の規定によつて必要とされる保障措置の手続は、原料物質又は特殊核分裂性物質につき、それが主要な原子力施設において生産され、処理され若しくは使用されているか又は主要な原子力施設の外にあるかを問わず、遵守しなければならない。この条の規定によつて必要とされる保障措置は、当該非核兵器国の領域内若しくはその管轄下で又は場所のいかんを問わずその管理の下で行われるすべての平和的な原子力活動に係るすべての原料物質及び特殊核分裂性物質につき、適用される。
  - ２　各締約国は、⒜原料物質若しくは特殊核分裂性物質又は⒝特殊核分裂性物質の処理、使用若しくは生産のために特に設計され若しくは作成された設備若しくは資材を、この条の規定によつて必要とされる保障措置が当該原料物質又は当該特殊核分裂性物質について適用されない限り、平和的目的のためいかなる非核兵器国にも供給しないことを約束する。
  - ３　この条の規定によつて必要とされる保障措置は、この条の規定及び前文に規定する保障措置の原則に従い、次条の規定に適合する態様で、かつ、締約国の経済的若しくは技術的発展又は平和的な原子力活動の分野における国際協力（平和的目的のため、核物質及びその処理、使用又は生産のための設備を国際的に交換することを含む。)を妨げないような態様で、実施するものとする。
  - ４　締約国である非核兵器国は、この条に定める要件を満たすため、国際原子力機関憲章に従い、個々に又は他の国と共同して国際原子力機関と協定を締結するものとする。その協定の交渉は、この条約が最初に効力を生じた時から百八十日以内に開始しなければならない。この百八十日の期間の後に批准書又は加入書を寄託する国については、その協定の交渉は、当該寄託の日までに開始しなければならない。その協定は、交渉開始の日の後十八箇月以内に効力を生ずるものとする。
