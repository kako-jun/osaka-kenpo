title: 第十条
titleOsaka: ''
originalText:
  - １　各締約国は、この条約の対象である事項に関連する異常な事態が自国の至高の利益を危うくしていると認める場合には、その主権を行使してこの条約から脱退する権利を有する。当該締約国は、他のすべての締約国及び国際連合安全保障理事会に対し三箇月前にその脱退を通知する。その通知には、自国の至高の利益を危うくしていると認める異常な事態についても記載しなければならない。
  - ２　この条約の効力発生の二十五年後に、条約が無期限に効力を有するか追加の一定期間延長されるかを決定するため、会議を開催する。その決定は、締約国の過半数による議決で行う。
