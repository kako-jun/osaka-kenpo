title: 第九条
titleOsaka: ''
originalText:
  - １　この条約は、署名のためすべての国に開放される。この条約が３の規定に従つて効力を生ずる前にこの条約に署名しない国は、いつでもこの条約に加入することができる。
  - ２　この条約は、署名国によつて批准されなければならない。批准書及び加入書は、ここに寄託国政府として指定されるグレート・ブリテン及び北部アイルランド連合王国、ソヴィエト社会主義共和国連邦及びアメリカ合衆国の政府に寄託する。
  - ３　この条約は、その政府が条約の寄託者として指定される国及びこの条約の署名国である他の四十の国が批准しかつその批准書を寄託した後に、効力を生ずる。この条約の適用上、「核兵器国」とは、千九百六十七年一月一日前に核兵器その他の核爆発装置を製造しかつ爆発させた国をいう。
  - ４　この条約は、その効力発生の後に批准書又は加入書を寄託する国については、その批准書又は加入書の寄託の日に効力を生ずる。
  - ５　寄託国政府は、すべての署名国及び加入国に対し、各署名の日、各批准書又は各加人書の寄託の日、この条約の効力発生の日、会議の開催の要請を受領した日及び他の通知を速やかに通報する。
  - ６　この条約は、寄託国政府が国際連合憲章第百二条の規定に従つて登録する。
