name: 道路標識に関する条約
shortName: 道路標識条約
badge: 世界共通！旅OK！
year: 1968
source: Convention on Road Signs and Signals (1968年11月8日署名、1978年6月6日発効)
description: 道路標識と信号の国際統一を図る条約。止まれ、一方通行、駐車禁止など基本的な交通標識の形状・色彩・意味を世界共通で規定。国際運転免許証での海外運転や、外国人観光客の安全運転を支える基盤となっている。
