name: メートル条約
shortName: メートル条約
badge: メートルが同じ！
year: 1875
source: Convention du Mètre (1875年5月20日署名) - 英語版は米国政府公式文書より
sourceUrl: https://en.wikisource.org/wiki/Metre_Convention
description: 長さと重さの測定単位を国際的に統一するための条約。メートル法の国際標準を確立し、国際度量衡局（BIPM）を設立。現在59カ国が加盟し、世界中で「1メートル」「1キログラム」が同じ長さ・重さを表す基盤となっている。
