title: 第三条
titleOsaka: ''
originalText:
  - １　締約国は、登録簿に掲げられている湿地の保全を促進し及びその領域内の湿地をできる限り適正に利用することを促進するため、計画を作成し、実施する。
  - ２　各締約国は、その領域内にあり、かつ、登録簿に掲げられている湿地の生態学的特徴が技術の発達、汚染その他の人為的干渉の結果、既に変化しており、変化しつつあり又は変化するおそれがある場合には、これらの変化に関する情報をできる限り早期に入手することができるような措置をとるここれらの変化に関する情報は、遅滞なく、第八条に規定する事務局の任務について責任を有する機関又は政府に通報する。
