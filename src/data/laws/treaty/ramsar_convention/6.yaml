title: 第六条
titleOsaka: ''
originalText:
  - １　この条約の実施について検討し及びこの条約の突施を促進するため、締約国会議を設置する、第八条１の事務局は、締約国会議が別段の決定を行わない限り三年を超えない間隔で締約国会議の通常会合を招集し、また、締約国の少なくとも三分の一が書面により要請する場合には特別会合を招集する。締約国会議の通常会合は、次回の通常会合の時期及び場所を決定する。
  - ２　締約国会議は、次のことを行う権限を有する。
  - (a)この条約の実施について討議すること。
  - (b)登録簿に係る追加及び変更について討議すること。
  - (c)登録簿に掲げられている湿地の生態学的特徴の変化に関する情報であつて第三条２の規定により通報されるものについて検討すること。
  - (d)締約国に対し、湿地及びその動植物の保全、管理及び適正な利用に関して一般的又は個別的勧告を行うこと。
  - (e)湿地に関係のある事項であつて本来国際的性格を有するものについての報告及び統計を作成するよう関係国際機関に要請すること。
  - (f)この条約の実施を促進するため、その他の勧告又は決議を採択すること。
  - ３　締約国は、湿地の管理につきそれぞれの段階において責任を有する者が湿地及びその動植物の保全、管理及び適正な利用に関する１の会議の勧告について通知を受けること及びこれらの者が当該勧告を考慮に入れることを確保する。
  - ４　締約国会議は、会合ごとに手続規則を採択する。
  - ５　締約国会議は、この条約の財政規則を定め及び定期的に検討する。締約国会議は、通常会合ごとに、出席しかつ投票する締約国の３分の２以上の多数による議決で、次期の財政期間についての予算を採択する。
  - ６　締約国は、締約国会議の通常会合において出席しかつ投票する締約国が全会一致の議決で採択する分担率に従つて、予算に係る分担金を支払う。
