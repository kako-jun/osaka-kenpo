article: 12
title: 第十二条
titleOsaka: ''
originalText:
  - １　寄託者は、この条約のすべての署名国及び加入国に対し、できる限り速やかに次の事項を通報する。
  - (a)この条約の署名
  - (b)この条約の批准書の寄託
  - (c)この条約の加入書の寄託
  - (d)この条約の効力発生の日
  - (e)この条約の廃棄の通告
  - ２　寄託者は、この条約が効力を生じたときは、国際連合憲章第百二条の規定により、この条約を国際連合事務局に登録する。
