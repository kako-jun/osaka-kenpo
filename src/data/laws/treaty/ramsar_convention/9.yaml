title: 第九条
titleOsaka: ''
originalText:
  - １　この条約は、署名のため無期限に開放しておく。
  - ２　国際連合、いずれかの専門機関若しくは国際原子力機関の加盟国又は国際司法裁判所規程の当事国は、次のいずれかの方法により、この条約の締約国となることができる。
  - (a)批准につき留保を付さないで署名すること。
  - (b)批准を条件として署名した後、批准すること。
  - (c)加入すること。
  - ３　批准又は加入は、批准書又は加入書を国際連合教育科学文化機関事務局長（以下「寄託者」という。）に寄託することによつて行う。
