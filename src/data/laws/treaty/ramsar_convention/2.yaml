title: 第二条
titleOsaka: ''
originalText:
  - １　各締約国は、その領域内の適当な湿地を指定するものとし、指定された湿地は、国際的に重要な湿地に係る登録簿（以下「登録簿」といい、第八条の規定により設けられる事務局が保管する。）に掲げられる。湿地の区域は、これを正確に記述し、かつ、地図上に表示するものとし、また、特に水鳥の生息地として重要である場合には、水辺及び沿岸の地帯であつて湿地に隣接するもの並びに島又は低潮時における水深が六メートルを超える海域であつて湿地に囲まれているものを含めることができる。
  - ２　湿地は、その生態学上、植物学上、動物学上、湖沼学上又は水文学上の国際的重要性に従つて、登録簿に掲げるため選定されるべきである。特に、水鳥にとつていずれの季節においても国際的に重要な湿地は、掲げられるべきである。
  - ３　登録簿に湿地を掲げることは、その湿地の存する締約国の排他的主権を害するものではない。
  - ４　各締約国は、第九条の規定によりこの条約に署名し又は批准書若しくは加入書を寄託する際に、登録簿に掲げるため少なくとも一の湿地を指定する。
  - ５　いずれの締約国も、その領域内の湿地を登録簿に追加し、既に登録簿に掲げられている湿地の区域を拡大し又は既に登録簿に掲げられている湿地の区域を緊急な国家的利益のために廃止し若しくは縮小する権利を有するものとし、当該変更につき、できる限り早期に、第八条に規定する事務局の任務について責任を有する機関又は政府に通報する。
  - ６　各締約国は、その領域内の湿地につき、登録簿への登録のため指定する場合及び登録簿の登録を変更する権利を行使する場合には、渡りをする水鳥の保養、管理及び適正な利用についての国際的責任を考慮する。
