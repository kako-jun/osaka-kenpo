title: 第八条
titleOsaka: ''
originalText:
  - １　自然及び天然資源の保全に関する国際同盟は、他の機関又は政府がすべての締約国の三分の二以上の多数による議決で指定される時まで、この条約に規定する事務局の任務を行う。
  - ２　事務局は、特に、次の任務を行う。
  - (a)第六条１の会議が招集されかつ組織されるに当たつて助力すること。
  - (b)国際的に重要な湿地に係る登録簿を保管すること及び登録簿に掲げられている湿地に関する追加、拡大、廃止又は縮小につき第２条５の規定により締約国が行う通報を受けること。
  - (c)登録簿に掲げられている湿地の生態学的特徴の変化に関し第３条２の規定により締約国が行う通報を受けること。
  - (d)登録簿の変更又は登録簿に掲げられている湿地の特徴の変化をすべての締約国に通知すること及び次回の会議においてこれらの事項が討議されるように取り計らうこと。
  - (e)登録簿の変更又は登録簿に掲げられている湿地の特徴の変化に関する勧告を関係締約国に周知させること。
