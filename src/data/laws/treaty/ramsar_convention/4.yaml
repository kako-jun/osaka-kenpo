title: 第四条
titleOsaka: ''
originalText:
  - １　各締約国は、湿地が登録簿に掲げられているかどうかにかかわらず、湿地に自然保護区を設けることにより湿地及び水鳥の保全を促進し、かつ、その自然保護区の監視を十分に行う。
  - ２　締約国は、登録簿に掲げられている湿地の区域を緊急な国家的利益のために廃止し又は縮小する場合には、できる限り湿地資源の喪失を補うべきであり、特に、同一の又は他の地域において水鳥の従前の生息地に相当する生息地を維持するために、新たな自然保護区を創設すべきである。
  - ３　締約国は、湿地及びその動植物に関する研究並びに湿地及びその動植物に関する資料及び刊行物の交換を奨励する。
  - ４　締約国は、湿地の管理により、適当な湿地における水鳥の数を増加させるよう努める。
  - ５　締約国は、湿地の研究、管理及び監視について能力を有する者の訓練を促進する。
