article: 1
title: 第一条 宇宙空間の探査及び利用
originalText:
  - 宇宙空間の探査及び利用は、すべての国の利益のために、かつ、すべての国の利益のために行われるものとし、すべての国が自由に、かつ、いかなる差別もなしに、科学的調査を行うことができる。
osakaText:
  - 宇宙の探査とか利用はな、どこの国にとってもええように、みんなのためにやるんやで。ほんで、どこの国も自由に、差別なしに科学的な調査ができるんや。
commentary:
  - 宇宙条約の最初の条文やな。宇宙は特定の国のもんやなくて、みんなで平和的に利用しよな、っちゅー約束や。宇宙開発の基本ルールやな。
