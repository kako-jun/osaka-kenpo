name: 国連海洋法条約
shortName: 国連海洋法条約
badge: 海のルール！
year: 1982
source: United Nations Convention on the Law of the Sea (1982年12月10日署名、1994年11月16日発効)
description: 海洋の平和的利用と海洋資源の公正かつ効率的な利用を目的とした包括的な海洋法典。「海の憲法」と呼ばれ、領海、排他的経済水域、大陸棚、公海、深海底などの海域区分と各国の権利義務を詳細に規定。現在168カ国が締結。
