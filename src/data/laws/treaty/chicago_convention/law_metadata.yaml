name: 国際民間航空条約（シカゴ条約）
shortName: シカゴ条約
badge: 飛行機のルール！
year: 1944
source: Convention on International Civil Aviation (1944年12月7日署名、1947年4月4日発効)
description: 国際民間航空に関する基本原則を定めた条約。各国の領空主権、航空機の登録、安全基準、パイロット資格、空港施設等を規定。国際民間航空機関（ICAO）を設立し、現在も世界193カ国が加盟する航空の憲法。
