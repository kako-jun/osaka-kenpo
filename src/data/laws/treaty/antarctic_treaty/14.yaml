article: 14
title: 効力発生
originalText:
  - |-
    この条約は、すべての署名国が批准書を寄託した時に、これらの国について効力を生ずる。
    その後は、この条約は、加入国について、その加入書の寄託の時に効力を生ずる。
    アメリカ合衆国政府は、すべての署名国及び加入国に対し、各批准書及び各加入書の受領並びにこの条約の効力発生の日付を通報する。
osakaText:
  - |-
    この条約は、すべての署名国が批准書を預けた時に、これらの国について効力が発生するんやで。
    その後は、この条約は、加入国については、その加入書を預けた時に効力が発生するんや。
    アメリカ合衆国政府は、すべての署名国と加入国に対して、各批准書と各加入書を受け取ったこと、それからこの条約の効力発生の日付を知らせるんやで。
commentary:
  - |-
    条約の効力発生と寄託に関する最終条項です。
    全署名国の批准完了により1961年6月23日に発効しました。
    米国が寄託国として、批准・加入文書の受領と効力発生の通報義務を担っています。
    発効から60年以上が経過し、南極の平和と国際協力を支える基盤として機能し続けている長寿条約です。
commentaryOsaka:
  - |-
    この条文は、南極条約がいつから有効になるかを決めてる最終条項やねん。全ての署名国が批准書を寄託したときに発効するんやで。実際には1961年6月23日に発効して、それからもう60年以上も続いてる長寿条約なんや。アメリカ合衆国政府が寄託国として、各国の批准書や加入書を受け取って、他の国に通報する役割を担ってるねん。
  - |-
    例えばな、Aさんの国が新しく南極条約に加入したいって言うたら、加入書をアメリカ政府に預けるんや。そしたらアメリカが「Aさんの国が加入しましたよ」って全ての署名国と加入国に知らせるねん。事務局みたいな役割をアメリカが引き受けてるんやな。各国がいつ参加したかも、条約がいつ発効したかも、全部アメリカが記録して通報してるんやで。
  - |-
    南極条約は1959年に署名されて、1961年に発効してから、今日まで南極の平和と国際協力を支える基盤として機能し続けてるんや。冷戦時代に生まれた条約が、冷戦が終わった後も、21世紀になっても変わらず有効やっちゅうんは本当に素晴らしいことやねん。これは人類が協力すれば平和を守れるっちゅう証明やで。南極条約の成功は、世界中の人々に希望を与えてくれてるんやな。
