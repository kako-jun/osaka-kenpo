article: 8
title: 管轄権
originalText:
  - 南極地域にある監視員及び科学要員並びにこれらの者に随伴する職員については、それぞれの国籍国が管轄権を行使する。
osakaText:
  - 南極地域にいる監視員と科学者、それから一緒についていく職員については、それぞれの国籍の国が管轄権を行使するんやで。
commentary:
  - |-
    南極における人的管轄権の原則を定めた条文です。
    南極には領土権が凍結されているため、属地主義による管轄権行使ができません。
    そこで属人主義の原則により、各人の国籍国が管轄権を行使することとしています。
    この規定により、南極における法的空白状態を回避し、秩序ある活動を可能にしています。
commentaryOsaka:
  - |-
    この条文は「どこの国の法律が適用されるか」を決めてるんや。
    南極では領土がないから、人は自分の国籍の国の法律に従うっちゅうシンプルなルールやな。
    日本人なら日本の法律、アメリカ人ならアメリカの法律。
    分かりやすいやろ？
