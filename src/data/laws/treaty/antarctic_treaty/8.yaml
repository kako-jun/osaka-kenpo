title: ''
originalText:
  - 1　この条約に基づく自己の任務の遂行を容易にするため、第七条１の規定に基づいて指名された監視員及び第三条（１）（ｂ）の規定に基づいて交換された科学要員並びにこれらの者に随伴する職員は、南極地域におけるその他のすべての者に対する裁判権についての締約国のそれぞれの地位を害することなく、南極地域にある間に自己の任務を遂行する目的をもつて行なつたすべての作為又は不作為については、自己が国民として所属する締約国の裁判権にのみ服する。
  - 2　１の規定を害することなく、南極地域における裁判権の行使についての紛争に関係する締約国は、第九条１（ｅ）の規定に従う措置が採択されるまでの間、相互に受諾することができる解決に到達するため、すみやかに協議する。
osakaText:
  - 南極地域にいる監視員と科学者、それから一緒についていく職員については、それぞれの国籍の国が管轄権を行使するんやで。
commentary:
  - |-
    南極における人的管轄権の原則を定めた条文です。
    南極には領土権が凍結されているため、属地主義による管轄権行使ができません。
    そこで属人主義の原則により、各人の国籍国が管轄権を行使することとしています。
    この規定により、南極における法的空白状態を回避し、秩序ある活動を可能にしています。
commentaryOsaka:
  - |-
    南極で「どこの国の法律が適用されるか」を決めてるんや。南極には領土権が凍結されてるから、「この場所はAさんの国の領土やから、Aさんの国の法律が適用される」っていう普通のやり方が使えへんねん。そこで「人は自分の国籍の国の法律に従う」っていうシンプルなルールを採用したんやで。
  - |-
    例えばな、日本の南極観測隊の隊員が南極で何かトラブルを起こしたら、日本の法律で裁かれるんや。アメリカ人の科学者やったらアメリカの法律、ロシア人やったらロシアの法律が適用されるねん。これを「属人主義」っていうんやけど、南極では領土がないから、この方法が一番わかりやすいんやな。
  - |-
    この仕組みのおかげで、南極で法的な空白状態が生まれへんようになってるんや。誰かが問題を起こしても、その人の国籍国がちゃんと責任を持って対処するから、秩序が保たれるんやで。シンプルやけど、とても実用的なルールやな。南極での活動が安全で秩序あるものになってるんは、この条文のおかげなんやで。
