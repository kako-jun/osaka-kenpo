article: 4
title: 領土主権の凍結
originalText:
  - |-
    この条約のいかなる規定も、南極地域における領土主権についてのいずれの締約国の従来の主張又は請求権の基礎を害し、又はこれらの主張若しくは請求権を放棄し若しくは減損するものと解釈してはならない。
    この条約の有効期間中は、南極地域における領土主権について新たな主張若しくは請求権の拡張又は従来の主張若しくは請求権の拡張を行ってはならない。
osakaText:
  - |-
    この条約のどの部分も、南極での領土の権利について、どこの国が昔から言ってたこととか請求してたことを傷つけたり、やめさせたり、弱めたりするもんやないで。
    でもな、この条約が続いてる間は、南極で新しい領土の権利を主張したり、昔の主張を広げたりしたらあかんねん。
commentary:
  - |-
    南極条約の最も巧妙な条文として評価される「領土凍結条項」です。
    既存の領土主張を否定も承認もせず、現状を固定することで領土問題を棚上げしました。
    新たな主張や既存主張の拡張を禁止することで、将来の紛争を予防しています。
    この制度により、7カ国の領土主張が重複する複雑な状況下でも、国際協力を可能にしました。外交史上の画期的な解決策といえます。
commentaryOsaka:
  - |-
    この条文は、南極条約の一番賢いところやと言われてるんや。「領土主権の凍結」っていう画期的なアイデアなんやで。南極にはな、イギリス、ノルウェー、フランス、オーストラリア、ニュージーランド、チリ、アルゼンチンの7カ国が「うちの領土や」って主張してたんや。しかも重なってる部分もあって、争いになりそうやったんやな。
  - |-
    例えばな、Aさんの国が「ここは昔からうちの土地や」って言うてても、Bさんの国も「いやいや、うちのもんや」って主張してたとするやろ。この条文は「どっちが正しいかは決めへん。でも新しく主張したり、範囲を広げたりするんもダメ」って決めたんや。つまり現状を「凍結」したんやな。これで争いを避けながら、協力できるようになったんやで。
  - |-
    この仕組みがなかったら、南極で領土争いが起きて、戦争になってたかもしれへんねん。でも「争いは横に置いといて、まずは平和と科学のために協力しよう」っていう発想で、世界中が納得できる解決策を見つけたんや。外交の知恵の結晶やな。今でも南極で平和が保たれてるんは、この条文のおかげなんやで。
