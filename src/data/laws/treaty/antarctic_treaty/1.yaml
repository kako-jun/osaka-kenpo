article: 1
title: 南極地域の平和的利用
originalText:
  - |-
    南極地域は、もっぱら平和的目的にのみ利用される。南極地域においては、軍事基地の建設、軍事演習の実施、あらゆる型の兵器の実験等軍事的性質を有する措置は、これを禁止する。
    この条約は、科学的研究又はその他の平和的目的のための軍要員若しくは軍用設備の使用を妨げるものではない。
osakaText:
  - |-
    南極地域はな、平和なこと以外には使われへんのやで。軍事基地を作ったり、軍事訓練したり、武器の実験とかするんは一切あかんねん。
    でもな、科学研究やほかの平和な目的やったら、軍の人や設備を使うんはええねんで。
commentary:
  - |-
    南極条約の根幹をなす条文です。
    南極地域の平和的利用を定め、軍事基地・軍事演習・兵器実験等の軍事活動を全面的に禁止しています。
    例外として、科学研究や平和目的のための軍事要員・軍事設備の使用は認められています。
    冷戦下にもかかわらず、南極を「平和の大陸」として位置づけた画期的な国際合意といえます。
commentaryOsaka:
  - |-
    この条文は、南極地域を完全に平和な場所として守るための大事なルールやねん。1959年っていうたら、アメリカとソ連が冷戦で対立してた真っ最中やったんやけど、そんな時代に世界中の国が協力して「南極だけは戦争に使わへん」って決めたんや。軍事基地も軍事演習も兵器実験も、ぜんぶ禁止やで。
  - |-
    例えばな、Aさんの国とBさんの国が対立してたとしても、南極では一切の軍事活動はあかんねん。どんなに小さな軍事演習でも、どんな種類の武器の実験でもダメや。これは世界で初めて、ある地域全体を「非軍事化」した画期的な約束やったんや。
  - |-
    ただしな、科学研究とか平和な目的やったら、軍の人や軍の設備を使うことはできるねん。例えば南極の厳しい環境で調査するときに、軍のヘリコプターや砕氷船を使うのはOKなんや。大事なんは「目的が平和かどうか」っちゅうことやな。この条文があるおかげで、南極は今も世界で一番平和な場所として守られてるんやで。
