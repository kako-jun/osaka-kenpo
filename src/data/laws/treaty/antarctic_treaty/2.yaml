article: 2
title: ""
originalText:
  - 国際地球観測年の間に実現された南極地域における科学的調査の自由及びそのための協力は、この条約の規定に従うことを条件として、継続するものとする。
osakaText:
  - 科学の研究はな、国際地球観測年の時みたいに、みんなで協力しあって自由にやってええねんで。
commentary:
  - |-
    南極における科学研究の自由を保障した条文です。
    1957-58年の国際地球観測年は、南極研究における国際協力の成功例でした。
    この条約は、政治的・民族的対立を超えた科学的協力の精神を制度化したものです。
    科学研究の国際性と普遍性を明文化した重要な原則といえます。
commentaryOsaka:
  - |-
    南極における科学研究の自由を保障する大切なルールやねん。1957年から58年にかけて「国際地球観測年」っていうイベントがあったんやけど、そのときに世界中の科学者が南極で協力して研究したんや。その時の精神を、これからもずっと続けていこうっちゅうことを決めたんやで。
  - |-
    例えばな、冷戦時代にはアメリカとソ連が対立してたけど、南極の科学研究では両方の国の科学者が協力して仕事してたんや。政治的な対立があっても、科学には国境がないんや。気候変動とか、生物の研究とか、人類全体のために大事な研究をみんなで進めてるねん。
  - |-
    この条文のおかげで、南極は世界で一番オープンな科学研究の場所になったんや。どこの国の科学者でも、平和な目的やったら自由に研究できるんやで。データも成果もみんなで共有して、人類の知識を豊かにしていくんや。科学の力で世界が一つになれるっちゅう、素晴らしいお手本やな。
