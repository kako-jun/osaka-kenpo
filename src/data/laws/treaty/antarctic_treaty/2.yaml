article: 2
title: 科学的研究の自由
originalText:
  - 科学的研究の自由は、国際地球観測年の間に実施された国際協力の精神に従って継続される。
osakaText:
  - 科学の研究はな、国際地球観測年の時みたいに、みんなで協力しあって自由にやってええねんで。
commentary:
  - |-
    南極における科学研究の自由を保障した条文です。
    1957-58年の国際地球観測年は、南極研究における国際協力の成功例でした。
    この条約は、政治的・民族的対立を超えた科学的協力の精神を制度化したものです。
    科学研究の国際性と普遍性を明文化した重要な原則といえます。
commentaryOsaka:
  - |-
    この条文は科学研究の自由を保障してるんや。
    国際地球観測年（1957-58年）では世界中の科学者が協力して南極研究をしたんやけど、その精神を続けていこうっちゅうことやな。
    政治的な対立があっても、科学には国境はないんや。
