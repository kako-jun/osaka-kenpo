article: 13
title: 批准
originalText:
  - |-
    この条約は、署名国による批准の対象とする。
    この条約は、また、国際連合加盟国その他平和的目的のため南極地域において実質的な科学的研究活動を行う国の加入の対象とする。
osakaText:
  - |-
    この条約は、署名した国が批准せなあかんねん。
    この条約には、国際連合の加盟国や、平和的な目的で南極地域で実質的な科学研究活動をしてる国も加入できるんやで。
commentary:
  - |-
    条約への参加資格を規定した条文です。
    署名12カ国の批准に加え、条件を満たす他国の後日加入も認めています。
    加入要件として「平和目的での実質的科学研究活動」を課すことで、条約の目的に適合する国のみの参加を確保しています。
    現在54カ国が締約国となり、そのうち29カ国が協議国の地位を有しています。
commentaryOsaka:
  - |-
    この条文は、どの国が南極条約に参加できるかを決めてるんや。まず最初に署名した12カ国は批准する必要があるねん。それ以外の国も、条件を満たせば後から加入できるようになってるんやで。ただし「平和目的で南極地域において実質的な科学研究活動をしてること」っていう条件があるねん。観光気分で参加するんはあかんねん。
  - |-
    例えばな、Aさんの国が「うちも南極条約に入りたい」って言うても、ちゃんと南極で科学基地を作って研究活動をしてるか、少なくともそういう計画があるかをチェックされるんや。Bさんの国が国連加盟国やったとしても、南極で何もしてへんかったら協議国の地位は得られへんねん。真面目に科学研究に貢献する国だけを迎え入れるっていう仕組みやな。
  - |-
    この条件があるおかげで、南極条約は質の高い国際協力を保てるんやで。現在では54カ国が締約国になってて、そのうち29カ国が協議国の地位を持ってるんや。つまり実際に南極で活動してる国が意思決定に参加できるようになってるねん。形だけの参加やなくて、本気で南極の平和と科学に貢献する国を歓迎するっていう、とても合理的なルールやで。
