article: 13
title: 批准
originalText:
  - |-
    この条約は、署名国による批准の対象とする。
    この条約は、また、国際連合加盟国その他平和的目的のため南極地域において実質的な科学的研究活動を行う国の加入の対象とする。
osakaText:
  - |-
    この条約は、署名した国が批准せなあかんねん。
    この条約には、国際連合の加盟国や、平和的な目的で南極地域で実質的な科学研究活動をしてる国も加入できるんやで。
commentary:
  - |-
    条約への参加資格を規定した条文です。
    署名12カ国の批准に加え、条件を満たす他国の後日加入も認めています。
    加入要件として「平和目的での実質的科学研究活動」を課すことで、条約の目的に適合する国のみの参加を確保しています。
    現在54カ国が締約国となり、そのうち29カ国が協議国の地位を有しています。
commentaryOsaka:
  - |-
    この条文は条約への参加資格を決めてるんや。
    最初に署名した12か国だけでなく、条件を満たす他の国も後から参加できるようになってるんや。
    ただし、ちゃんと南極で科学研究をしてることが条件やで。
    観光気分ではあかん、真面目に科学をやる国だけやな。
