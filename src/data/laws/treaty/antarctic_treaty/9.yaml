article: 9
title: 協議
originalText:
  - 締約国の代表者は、南極地域に関する共通の利害関係のある事項について協議し、この条約の原則及び目的を促進するための措置を検討し及び勧告するため定期的に会合する。
osakaText:
  - 締約国の代表者は、南極地域に関してみんなが関心を持ってることについて相談するために定期的に集まるんやで。
  - そして、この条約の原則と目的を進めるための方法を考えて提案するんや。
commentary:
  - |-
    南極条約協議国会議（ATCM: Antarctic Treaty Consultative Meeting）の法的根拠を定めた条文です。
    共通の利害事項についての定期協議を制度化しています。
    現在、毎年開催され、環境保護から科学研究まで幅広い議題を扱っています。
    コンセンサス方式による意思決定は、多国間協力の成功モデルとして評価されています。
commentaryOsaka:
  - |-
    この条文は、南極条約協議国会議（ATCM: Antarctic Treaty Consultative Meeting）っていう大事な会議の根拠になってるんや。締約国の代表者が定期的に集まって、南極に関する様々なことを話し合うんやで。環境保護から科学研究、観光、気候変動まで、幅広いテーマを扱ってるんや。
  - |-
    例えばな、Aさんの国が「南極の環境保護をもっと強化したい」って提案したら、会議でみんなが議論するんや。Bさんの国が「観光客が増えすぎて生態系に悪影響が出てる」って問題提起したら、それも話し合うねん。大事なんは、コンセンサス方式っていって、みんなが納得するまで話し合って決めることやねん。多数決やなくて、全員一致を目指すんやで。
  - |-
    この会議は今では毎年開催されてて、世界中の国が参加してるんや。南極の平和と環境を守るための具体的なルールや勧告がたくさん作られてきたんやで。民主的で透明な国際協力の良いお手本やな。問題が起きたら、みんなで集まって話し合って解決する。これが平和を守る一番の方法やっちゅうことを、この条文は教えてくれてるんやで。
