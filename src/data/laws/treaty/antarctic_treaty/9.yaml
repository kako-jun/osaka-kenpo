article: 9
title: ''
originalText:
  - |-
    1　この条約の前文に列記する締約国の代表者は、情報を交換し、南極地域に関する共通の利害関係のある事項について協議し、並びに次のことに関する措置を含むこの条約の原則及び目的を助長する措置を立案し、審議し、及びそれぞれの政府に勧告するため、この条約の効力発生の日の後二箇月以内にキャンベラで、その後は、適当な間隔を置き、かつ、適当な場所で、会合する。
    （ａ）　南極地域を平和的目的のみに利用すること。
    （ｂ）　南極地域における科学的研究を容易にすること。
    （ｃ）　南極地域における国際間の科学的協力を容易にすること。
    （ｄ）　第七条に定める査察を行なう権利の行使を容易にすること。
    （ｅ）　南極地域における裁判権の行使に関すること。
    （ｆ）　南極地域における生物資源を保護し、及び保存すること。
  - 2　第十三条の規定に基づく加入によりこの条約の当事国となつた各締約国は、科学的基地の設置又は科学的探検隊の派遣のような南極地域における実質的な科学的研究活動の実施により、南極地域に対する自国の関心を示している間は、１にいう会合に参加する代表者を任命する権利を有する。
  - 3　第七条にいう監視員からの報告は、１にいう会合に参加する締約国の代表者に送付する。
  - 4　１にいう措置は、その措置を審議するために開催された会合に代表者を参加させる権利を有したすべての締約国により承認された時に効力を生ずる。
  - 5　この条約において設定されたいずれかの又はすべての権利は、この条に定めるところによりその権利の行使を容易にする措置が提案され、審議され、又は承認されたかどうかを問わず、この条約の効力発生の日から行使することができる。
osakaText:
  - 締約国の代表者は、南極地域に関してみんなが関心を持ってることについて相談するために定期的に集まるんやで。
  - そして、この条約の原則と目的を進めるための方法を考えて提案するんや。
commentary:
  - |-
    南極条約協議国会議（ATCM: Antarctic Treaty Consultative Meeting）の法的根拠を定めた条文です。
    共通の利害事項についての定期協議を制度化しています。
    現在、毎年開催され、環境保護から科学研究まで幅広い議題を扱っています。
    コンセンサス方式による意思決定は、多国間協力の成功モデルとして評価されています。
commentaryOsaka:
  - |-
    南極条約協議国会議（ATCM: Antarctic Treaty Consultative Meeting）っていう大事な会議の根拠になってるんや。締約国の代表者が定期的に集まって、南極に関する様々なことを話し合うんやで。環境保護から科学研究、観光、気候変動まで、幅広いテーマを扱ってるんや。
  - |-
    例えばな、Aさんの国が「南極の環境保護をもっと強化したい」って提案したら、会議でみんなが議論するんや。Bさんの国が「観光客が増えすぎて生態系に悪影響が出てる」って問題提起したら、それも話し合うねん。大事なんは、コンセンサス方式っていって、みんなが納得するまで話し合って決めることやねん。多数決やなくて、全員一致を目指すんやで。
  - |-
    この会議は今では毎年開催されてて、世界中の国が参加してるんや。南極の平和と環境を守るための具体的なルールや勧告がたくさん作られてきたんやで。民主的で透明な国際協力の良いお手本やな。問題が起きたら、みんなで集まって話し合って解決する。これが平和を守る一番の方法やっちゅうことを、この条文は教えてくれてるんやで。
