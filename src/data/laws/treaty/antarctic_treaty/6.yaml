article: 6
title: 適用範囲
originalText:
  - |-
    この条約の規定は、南緯六十度以南の地域（氷棚を含む。）に適用する。
    この条約のいかなる規定も、国際法によって認められている公海の自由に関する権利又は南緯六十度以南の海域における権利を害するものではない。
osakaText:
  - |-
    この条約の決まりは、南緯六十度より南の地域（氷の棚も含めて）に適用するんやで。
    でもな、この条約のどの部分も、国際法で認められてる公海での自由な権利や、南緯六十度より南の海での権利を邪魔するもんやないで。
commentary:
  - |-
    南極条約の地理的適用範囲を明確化した条文です。
    南緯60度を境界線とし、氷棚も含む南極大陸とその周辺地域を対象としています。
    海洋については国際海洋法との整合性を保ち、公海自由の原則を維持しています。
    この規定により、陸域は条約で厳格に管理し、海域は従来の国際法に委ねるという合理的な役割分担が確立されました。
commentaryOsaka:
  - |-
    この条文で南極条約がカバーする範囲がはっきりしたんや。
    南緯60度が境界線やな。でも海の権利は別扱い。
    つまり、南極大陸とその氷は条約でがっちり守るけど、海は従来通り自由に航行できるっちゅうことや。
    バランスが取れた賢い決め方やな。
