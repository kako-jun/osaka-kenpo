article: 11
title: 紛争解決
originalText:
  - |-
    この条約の解釈又は適用に関して締約国間に紛争が生じた場合には、関係締約国間の協議又は仲介によって友好的に解決される。
    協議又は仲介によって解決されない紛争は、関係締約国すべての同意により、国際司法裁判所に付託して解決される。
osakaText:
  - この条約の解釈や使い方について締約国の間で揉めごとが起こったら、関係する締約国同士で相談したり仲裁してもろたりして、仲良く解決するんやで。相談や仲裁でも解決せえへん揉めごとは、関係する締約国みんなが同意したら、国際司法裁判所に持っていって解決してもらうんや。
commentary:
  - |-
    条約に関する紛争の平和的解決手続きを定めた条文です。
    第一段階として当事国間の直接協議・仲介を規定し、第二段階として国際司法裁判所への付託を定めています。
    全当事国の同意を要件とすることで、強制管轄を回避しています。
    段階的かつ合意に基づく紛争解決制度は、国際法における標準的なモデルとなっています。
commentaryOsaka:
  - |-
    この条文は平和的な紛争解決の手順を示してるんや。
    まずは話し合い、それでもダメなら第三者に仲裁してもらい、最後は国際司法裁判所へ。
    段階的で合理的なシステムやな。
    南極での争いを暴力ではなく、法と話し合いで解決する知恵やで。
