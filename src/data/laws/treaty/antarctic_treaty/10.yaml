article: 10
title: 平和目的の原則
originalText:
  - 各締約国は、この条約の原則又は目的に反する南極地域における活動を行わないことを約束する。
osakaText:
  - 各締約国は、この条約の原則や目的に反するような南極地域での活動をせえへんことを約束するんやで。
commentary:
  - |-
    条約の基本原則の遵守を一般的に規定した条文です。
    第1条の平和利用原則を受けて、締約国の包括的義務を定めています。
    短い条文ですが、条約全体の精神を体現する重要な規定です。
    南極の平和利用と国際協力という条約の根本目的を再確認する役割を担っています。
commentaryOsaka:
  - |-
    この条文はシンプルやけど重要やな。
    条約の精神に反することは一切やらない、っちゅう約束や。
    第1条で平和的利用を決めたから、それを全ての国が守ると誓ったんや。
    言葉は短いけど、とても重い約束やで。
