article: 10
title: ""
originalText:
  - 各締約国は、いかなる者も南極地域においてこの条約の原則又は目的に反する活動を行なわないようにするため、国際連合憲章に従つた適当な努力をすることを約束する。
osakaText:
  - 各締約国は、この条約の原則や目的に反するような南極地域での活動をせえへんことを約束するんやで。
commentary:
  - |-
    条約の基本原則の遵守を一般的に規定した条文です。
    第1条の平和利用原則を受けて、締約国の包括的義務を定めています。
    短い条文ですが、条約全体の精神を体現する重要な規定です。
    南極の平和利用と国際協力という条約の根本目的を再確認する役割を担っています。
commentaryOsaka:
  - |-
    この条文はシンプルやけど、とても重い意味を持ってるんや。各締約国が「この条約の原則や目的に反することは絶対にせえへん」って約束してるんやで。第1条で決めた平和的利用の原則を、全ての国が守るっていう誓いやな。短い文章やけど、南極条約全体の精神を体現してる大事なルールなんや。
  - |-
    例えばな、Aさんの国が「ちょっとくらい軍事演習してもバレへんやろ」って思うても、この条文があるからあかんねん。Bさんの国が「核実験を小規模にやったら許されるやろか」って考えても、絶対にダメなんや。条約の精神に反することは、どんなに小さなことでも許されへんっていうことを、この条文は明確にしてるんやで。
  - |-
    この約束があるからこそ、南極は本当の意味で平和な大陸として守られてきたんや。一つ一つの条文を守るだけやなくて、条約全体の「平和と科学のために協力する」っていう精神を大切にするんやな。言葉は短いけど、その重みは計り知れへんくらい大きいんや。これが国際法における誠実な約束っちゅうもんやで。
