title: ""
originalText:
  - |-
    1　この条約の目的を促進し、かつ、その規定の遵守を確保するため、第九条にいう会合に代表者を参加させる権利を有する各締約国は、この条に定める査察を行なう監視員を指名する権利を有する。監視員は、その者を指名する締約国の国民でなければならない。監視員の氏名は、監視員を指名する権利を有する他のすべての締約国に通報し、また、監視員の任務の終了についても、同様の通告を行なう。
  - 2　１の規定に従つて指名された各監視員は、南極地域のいずれかの又はすべての地域にいつでも出入する完全な自由を有する。
  - 3　南極地域のすべての地域（これらの地域におけるすべての基地、施設及び備品並びに南極地域における貨物又は人員の積卸し又は積込みの地点にあるすべての船舶及び航空機を含む。）は、いつでも、１の規定に従つて指名される監視員による査察のため開放される。
  - 4　監視員を指名する権利を有するいずれの締約国も、南極地域のいずれかの又はすべての地域の空中監視をいつでも行なうことができる。
  - |-
    5　各締約国は、この条約がその国について効力を生じた時に、他の締約国に対し、次のことについて通報し、その後は、事前に通告を行なう。
    （ａ）　自国の船舶又は国民が参加する南極地域向けの又は同地域にあるすべての探検隊及び自国の領域内で組織され、又は同領域から出発するすべての探検隊
    （ｂ）　自国の国民が占拠する南極地域におけるすべての基地
    （ｃ）　第一条２に定める条件に従つて南極地域に送り込むための軍の要員又は備品
osakaText:
  - この条約の目的を進めて、決まりを守らせるために、各締約国が指定した監視員には包括的な検査権があるんやで。
  - 南極地域のどこでも、どの基地も施設も設備も検査できるし、船も飛行機も検査する権利があるんや。
commentary:
  - |-
    条約遵守を確保するための査察制度を規定した条文です。
    各締約国が指定する監視員に、南極全域での包括的な査察権を付与しています。
    相互査察による透明性確保は、「信頼醸成措置」の先駆的事例として評価されます。
    この制度により、軍事利用禁止等の条約義務の履行が実効的に担保されています。現在でも年間数十回の査察が実施されています。
commentaryOsaka:
  - |-
    この条文は「信頼するけど検証もする」っていう考え方を実現したルールやねん。各締約国が指定した監視員に、南極のどこでも自由に査察する権利を与えてるんや。基地も施設も設備も、船も飛行機も、全部チェックできるんやで。隠し事なし、オープンに行こうっちゅうことやな。
  - |-
    例えばな、Aさんの国の監視員がBさんの国の南極基地に行って「ちゃんと軍事利用してへんか？核実験の準備とかしてへんか？」って確認できるんや。Bさんの国も同じようにAさんの国の基地を検査できるねん。お互いに透明性を保つことで、「あの国は約束を破ってるんやないか」っていう疑いを防ぐことができるんや。
  - |-
    この相互査察の仕組みは「信頼醸成措置」っていう国際政治の考え方の先駆けやったんやで。今でも年間で数十回も査察が行われてるんや。この透明性があるからこそ、南極条約は60年以上も続いて、世界中から信頼されてるんやな。お互いを監視し合うことで、かえって信頼関係が深まるっちゅう素晴らしい仕組みやで。
