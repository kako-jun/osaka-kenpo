article: 7
title: 査察権
originalText:
  - この条約の目的を促進し及びその規定の遵守を確保するため、各締約国の指定する監視員は、南極地域のすべての地域及びすべての基地、施設及び設備を査察し、並びにすべての船舶及び航空機を査察する権利を有する。
osakaText:
  - この条約の目的を進めて、決まりを守らせるために、各締約国が指定した監視員は、南極地域のどこでも、どの基地も施設も設備も検査して、船も飛行機も検査する権利があるんやで。
commentary:
  - |-
    条約遵守を確保するための査察制度を規定した条文です。
    各締約国が指定する監視員に、南極全域での包括的な査察権を付与しています。
    相互査察による透明性確保は、「信頼醸成措置」の先駆的事例として評価されます。
    この制度により、軍事利用禁止等の条約義務の履行が実効的に担保されています。現在でも年間数十回の査察が実施されています。
commentaryOsaka:
  - |-
    これは「信頼するけど検証もする」っちゅう考え方やな。
    みんなが約束を守ってるかどうか、ちゃんとチェックできる仕組みを作ったんや。
    隠し事なし、オープンに行こうっちゅうことやで。
    この透明性があるから、南極条約は60年以上も続いてるんやな。
