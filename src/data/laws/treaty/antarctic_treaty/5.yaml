article: 5
title: 核実験等の禁止
originalText:
  - 南極地域におけるあらゆる核爆発及び放射性廃棄物の処分は、これを禁止する。
osakaText:
  - 南極地域では、どんな核爆発も放射性のゴミを捨てることも、一切あかんねん。
commentary:
  - |-
    世界初の非核化地域を創設した歴史的条文です。
    1959年という冷戦最盛期に、核実験と放射性廃棄物処分の全面禁止を実現しました。
    部分的核実験停止条約（1963年）や包括的核実験禁止条約（1996年）に先駆ける先駆的な軍縮規定です。
    南極の環境保護と平和利用を確保する上で極めて重要な意義を持ちます。
commentaryOsaka:
  - |-
    この条文は核の時代に先駆けた画期的な規定やで。
    1959年といえば冷戦真っ只中やったのに、南極だけは核から完全に守ったんや。
    核実験も核廃棄物もダメ。
    地球で一番清らかな場所を、ずっと清らかなまま守ろうっちゅう強い意志やな。
