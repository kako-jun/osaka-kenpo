article: 5
title: 核実験等の禁止
originalText:
  - 1　南極地域におけるすべての核の爆発及び放射性廃棄物の同地域における処分は、禁止する。
  - 2　核の爆発及び放射性廃棄物の処分を含む核エネルギーの利用に関する国際協定が、第九条に定める会合に代表者を参加させる権利を有するすべての締約国を当事国として締結される場合には、その協定に基づいて定められる規則は、南極地域に適用する。
osakaText:
  - 南極地域では、どんな核爆発も放射性のゴミを捨てることも、一切あかんねん。
commentary:
  - |-
    世界初の非核化地域を創設した歴史的条文です。
    1959年という冷戦最盛期に、核実験と放射性廃棄物処分の全面禁止を実現しました。
    部分的核実験停止条約（1963年）や包括的核実験禁止条約（1996年）に先駆ける先駆的な軍縮規定です。
    南極の環境保護と平和利用を確保する上で極めて重要な意義を持ちます。
commentaryOsaka:
  - |-
    この条文は、世界で初めて「非核化地域」を作った歴史的なルールやねん。1959年っていうたら、冷戦の真っ最中でアメリカとソ連が核兵器を開発しまくってた時代や。そんな中で「南極だけは核から完全に守ろう」って世界中が合意したんや。核爆発も放射性廃棄物の処分も、全部禁止やで。
  - |-
    例えばな、どんなに小さな核実験でも、どんな種類の核廃棄物でも、南極では一切あかんねん。Aさんの国が「科学研究のためや」って言うても、Bさんの国が「平和目的や」って言うてもダメなんや。核に関しては例外なしの完全禁止やねん。これは後の部分的核実験停止条約（1963年）や包括的核実験禁止条約（1996年）よりも先に実現した、先駆的な軍縮規定やったんや。
  - |-
    南極はな、地球上で最も清らかで美しい場所の一つやねん。ペンギンやアザラシが暮らして、氷河が輝いて、人間の手がほとんど入ってへん自然が残ってるんや。この条文は「そんな場所を核で汚すなんて絶対にあかん」っていう人類の強い意志を示してるんやで。南極が今も清らかなまま守られてるんは、この条文のおかげなんやな。
