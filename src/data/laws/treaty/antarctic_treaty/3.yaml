article: 3
title: 国際科学協力
originalText:
  - この条約の適用される地域における国際科学協力を促進するため、締約国は、実行可能な最大限度において次のことを行う。
  - （一）科学計画に関する情報の交換
  - （二）科学要員の交換
  - （三）科学的観測及び成果の交換
osakaText:
  - 南極で国際的な科学協力を進めるために、締約国はできるだけ次のことをやるんやで。
  - （一）科学の計画について情報を交換する
  - （二）科学者を交換する
  - （三）観測したことと成果を交換する
commentary:
  - |-
    国際科学協力の具体的手段を規定した条文です。
    情報交換、人的交流、研究成果の共有という三つの柱を定めています。
    「実行可能な最大限度において」という表現により、各国の事情を考慮した柔軟性も確保されています。
    この規定により、南極は世界で最もオープンな科学研究の場となり、現在の気候変動研究等でもその精神が活かされています。
commentaryOsaka:
  - |-
    この条文は、南極での国際科学協力を具体的にどう進めるかを示してるんや。「実行可能な最大限度において」っていう言い方で、各国の事情も考えながら柔軟に協力できるようにしてるんやで。情報の交換、科学者の交換、観測データと成果の交換という三つの柱で、オープンな協力体制を作ったんや。
  - |-
    例えばな、日本の南極観測隊が集めた気候データを、アメリカやロシアやイギリスの研究者と共有するんや。逆に、他の国が持ってる貴重なデータも日本の研究者が使わせてもらえるねん。科学者の交換プログラムもあって、Aさんの国の研究者がBさんの国の基地で一緒に研究したりするんやで。
  - |-
    この仕組みのおかげで、南極は世界で一番協力的な科学研究の場所になったんや。今では気候変動の研究とか、オゾン層の観測とか、地球全体にとって大事な研究が南極で進められてるねん。一つの国だけやったら絶対にできへん規模の研究を、みんなで力を合わせてやってるんや。これが本当の国際協力っちゅうもんやな。
