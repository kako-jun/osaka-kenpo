article: 3
title: 国際科学協力
originalText:
  - |-
    この条約の適用される地域における国際科学協力を促進するため、締約国は、実行可能な最大限度において次のことを行う。
    （一）科学計画に関する情報の交換
    （二）科学要員の交換
    （三）科学的観測及び成果の交換
osakaText:
  - |-
    南極で国際的な科学協力を進めるために、締約国はできるだけ次のことをやるんやで。
    （一）科学の計画について情報を交換する
    （二）科学者を交換する
    （三）観測したことと成果を交換する
commentary:
  - |-
    国際科学協力の具体的手段を規定した条文です。
    情報交換、人的交流、研究成果の共有という三つの柱を定めています。
    「実行可能な最大限度において」という表現により、各国の事情を考慮した柔軟性も確保されています。
    この規定により、南極は世界で最もオープンな科学研究の場となり、現在の気候変動研究等でもその精神が活かされています。
commentaryOsaka:
  - |-
    この条文は具体的な国際協力の方法を示してるんや。
    情報も人も成果もみんなで共有しようっちゅうことやな。
    これがあるから南極の科学研究は世界で一番オープンで協力的なんや。
    地球温暖化の研究とかでも、この精神が活かされとるで。
