title: ""
originalText:
  - |-
    1
    （ａ）　この条約は、第九条に定める会合に代表者を参加させる権利を有する締約国の一致した合意により、いつでも修正し、又は改正することができる。その修正又は改正は、これを批准した旨の通告を寄託政府が前記のすべての締約国から受領した時に、効力を生ずる。
    （ｂ）　その後、この条約の修正又は改正は、他の締約国については、これを批准した旨の通告を寄託政府が受領した時に、効力を生ずる。他の締約国のうち、（ａ）の規定に従つて修正又は改正が効力を生じた日から二年の期間内に批准の通告が受領されなかつたものは、その期間の満了の日に、この条約から脱退したものとみなされる。
  - |-
    2
    （ａ）　この条約の効力発生の日から三十年を経過した後、第九条に定める会合に代表者を参加させる権利を有するいずれかの締約国が寄託政府あての通報により要請するときは、この条約の運用について検討するため、できる限りすみやかにすべての締約国の会議を開催する。
    （ｂ）　前記の会議において、その会議に出席する締約国の過半数（ただし第九条に定める会合に代表者を参加させる権利を有する締約国の過半数を含むものとする。）により承認されたこの条約の修正又は改正は、その会議の終了後直ちに寄託政府によりすべての締約国に通報され、かつ、１の規定に従つて効力を生ずる。
    （ｃ）　前記の修正又は改正がすべての締約国に通報された日の後二年の期間内に１（ａ）の規定に従つて効力を生じなかつたときは、いずれの締約国も、その期間の満了の後はいつでも、この条約から脱退する旨を寄託政府に通告することができる。その脱退は、寄託政府が通告を受領した後二年で効力を生ずる。
osakaText:
  - |-
    この条約は、締約国がみんな一致して同意したら、いつでも修正できるんやで。
    修正は、すべての締約国がその批准、受諾、承認の書類を寄託政府に預けた時に、すべての締約国について効力が発生するんや。
commentary:
  - |-
    条約の改正手続きを定めた条文です。
    全締約国の全会一致を要件とする厳格な改正手続きを採用しています。
    全締約国による批准等の完了で改正が発効することにより、条約の統一性を確保しています。
    この厳格な手続きにより、条約の基本的枠組みの安定性が維持されています。
commentaryOsaka:
  - |-
    南極条約をどうやって修正するかを決めてるんや。全締約国の全会一致が必要っていう厳格なルールになってるねん。つまり、どこか一国でも反対したら修正できへんねん。厳しいルールやけど、それだけ慎重に変更を検討するっちゅうことなんやで。条約の基本的な枠組みの安定性を保つために大事なルールなんや。
  - |-
    例えばな、Aさんの国が「この部分を変えたい」って提案しても、Bさんの国、Cさんの国、Dさんの国…全部の国が「うん、それでええよ」って言わへんかったら変更できへんねん。しかも、全ての国が批准書を寄託政府に預けて初めて効力が発生するんや。つまり一つの国でも手続きをサボったら、修正は実現せえへんねん。
  - |-
    この厳格な手続きには理由があるんやで。南極条約は冷戦時代に作られた奇跡的な合意やから、簡単に変更できるようにすると、誰かが条約の精神を壊してしまうかもしれへんねん。全会一致の原則があるおかげで、本当にみんなが納得する変更だけが採用されて、条約の安定性が60年以上も保たれてるんやな。民主的で慎重な仕組みやで。
