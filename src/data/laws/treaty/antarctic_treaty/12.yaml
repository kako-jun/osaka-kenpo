article: 12
title: 修正
originalText:
  - |-
    この条約は、締約国の全会一致の同意により、いつでも修正することができる。
    修正は、すべての締約国がその批准、受諾又は承認の文書を寄託政府に寄託した時に、すべての締約国について効力を生ずる。
osakaText:
  - |-
    この条約は、締約国がみんな一致して同意したら、いつでも修正できるんやで。
    修正は、すべての締約国がその批准、受諾、承認の書類を寄託政府に預けた時に、すべての締約国について効力が発生するんや。
commentary:
  - |-
    条約の改正手続きを定めた条文です。
    全締約国の全会一致を要件とする厳格な改正手続きを採用しています。
    全締約国による批准等の完了で改正が発効することにより、条約の統一性を確保しています。
    この厳格な手続きにより、条約の基本的枠組みの安定性が維持されています。
commentaryOsaka:
  - |-
    この条文は、南極条約をどうやって修正するかを決めてるんや。全締約国の全会一致が必要っていう厳格なルールになってるねん。つまり、どこか一国でも反対したら修正できへんねん。厳しいルールやけど、それだけ慎重に変更を検討するっちゅうことなんやで。条約の基本的な枠組みの安定性を保つために大事なルールなんや。
  - |-
    例えばな、Aさんの国が「この部分を変えたい」って提案しても、Bさんの国、Cさんの国、Dさんの国…全部の国が「うん、それでええよ」って言わへんかったら変更できへんねん。しかも、全ての国が批准書を寄託政府に預けて初めて効力が発生するんや。つまり一つの国でも手続きをサボったら、修正は実現せえへんねん。
  - |-
    この厳格な手続きには理由があるんやで。南極条約は冷戦時代に作られた奇跡的な合意やから、簡単に変更できるようにすると、誰かが条約の精神を壊してしまうかもしれへんねん。全会一致の原則があるおかげで、本当にみんなが納得する変更だけが採用されて、条約の安定性が60年以上も保たれてるんやな。民主的で慎重な仕組みやで。
