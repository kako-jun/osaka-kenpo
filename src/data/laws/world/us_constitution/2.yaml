titleOsaka: '第2条'
originalText:
  - Section. 1.
  - The executive Power shall be vested in a President of the United States of America. He shall hold his Office during the Term of four Years, and, together with the Vice President, chosen for the same Term, be elected, as follows
  - 'Each State shall appoint, in such Manner as the Legislature thereof may direct, a Number of Electors, equal to the whole Number of Senators and Representatives to which the State may be entitled in the Congress: but no Senator or Representative, or Person holding an Office of Trust or Profit under the United States, shall be appointed an Elector.'
  - The Electors shall meet in their respective States, and vote by Ballot for two Persons, of whom one at least shall not be an Inhabitant of the same State with themselves. And they shall make a List of all the Persons voted for, and of the Number of Votes for each; which List they shall sign and certify, and transmit sealed to the Seat of the Government of the United States, directed to the President of the Senate. The President of the Senate shall, in the Presence of the Senate and House of Representatives, open all the Certificates, and the Votes shall then be counted. The Person having the greatest Number of Votes shall be the President, if such Number be a Majority of the whole Number of Electors appointed; and if there be more than one who have such Majority, and have an equal Number of Votes, then the House of Representatives shall immediately chuse by Ballot one of them for President; and if no Person have a Majority, then from the five highest on the List the said House shall in like Manner chuse the President. But in chusing the President, the Votes shall be taken by States, the Representation from each State having one Vote; A quorum for this Purpose shall consist of a Member or Members from two thirds of the States, and a Majority of all the States shall be necessary to a Choice. In every Case, after the Choice of the President, the Person having the greatest Number of Votes of the Electors shall be the Vice President. But if there should remain two or more who have equal Votes, the Senate shall chuse from them by Ballot the Vice President.
  - The Congress may determine the Time of chusing the Electors, and the Day on which they shall give their Votes; which Day shall be the same throughout the United States.
  - No Person except a natural born Citizen, or a Citizen of the United States, at the time of the Adoption of this Constitution, shall be eligible to the Office of President; neither shall any Person be eligible to that Office who shall not have attained to the Age of thirty five Years, and been fourteen Years a Resident within the United States.
  - In Case of the Removal of the President from Office, or of his Death, Resignation, or Inability to discharge the Powers and Duties of the said Office, the Same shall devolve on the Vice President, and the Congress may by Law provide for the Case of Removal, Death, Resignation or Inability, both of the President and Vice President, declaring what Officer shall then act as President, and such Officer shall act accordingly, until the Disability be removed, or a President shall be elected.
  - The President shall, at stated Times, receive for his Services, a Compensation, which shall neither be encreased nor diminished during the Period for which he shall have been elected, and he shall not receive within that Period any other Emolument from the United States, or any of them.
  - Before he enter on the Execution of his Office, he shall take the following Oath or Affirmation:—"I do solemnly swear (or affirm) that I will faithfully execute the Office of President of the United States, and will to the best of my Ability, preserve, protect and defend the Constitution of the United States."
  - Section. 2.
  - The President shall be Commander in Chief of the Army and Navy of the United States, and of the Militia of the several States, when called into the actual Service of the United States; he may require the Opinion, in writing, of the principal Officer in each of the executive Departments, upon any Subject relating to the Duties of their respective Offices, and he shall have Power to grant Reprieves and Pardons for Offences against the United States, except in Cases of Impeachment.
  - 'He shall have Power, by and with the Advice and Consent of the Senate, to make Treaties, provided two thirds of the Senators present concur; and he shall nominate, and by and with the Advice and Consent of the Senate, shall appoint Ambassadors, other public Ministers and Consuls, Judges of the supreme Court, and all other Officers of the United States, whose Appointments are not herein otherwise provided for, and which shall be established by Law: but the Congress may by Law vest the Appointment of such inferior Officers, as they think proper, in the President alone, in the Courts of Law, or in the Heads of Departments.'
  - The President shall have Power to fill up all Vacancies that may happen during the Recess of the Senate, by granting Commissions which shall expire at the End of their next Session.
  - Section. 3.
  - He shall from time to time give to the Congress Information of the State of the Union, and recommend to their Consideration such Measures as he shall judge necessary and expedient; he may, on extraordinary Occasions, convene both Houses, or either of them, and in Case of Disagreement between them, with Respect to the Time of Adjournment, he may adjourn them to such Time as he shall think proper; he shall receive Ambassadors and other public Ministers; he shall take Care that the Laws be faithfully executed, and shall Commission all the Officers of the United States.
  - Section. 4.
  - The President, Vice President and all civil Officers of the United States, shall be removed from Office on Impeachment for, and Conviction of, Treason, Bribery, or other high Crimes and Misdemeanors.
originalTextJapanese:
  - 第1節
  - 行政権は、アメリカ合衆国大統領に属する。大統領は、4年の任期でその職務を保持する。副大統領も同じ任期で選出され、大統領とともに次のように選出される。
  - 各州は、州立法府が指示する方法により、連邦議会において当該州が有する権利を有する上院議員及び下院議員の総数に等しい数の選挙人を任命する。ただし、上院議員若しくは下院議員又は合衆国の下で信頼若しくは利益を伴う官職に在る者は、選挙人に任命されることはできない。
  - 選挙人は、それぞれの州において会合し、2人の者に投票する。そのうち少なくとも1人は、選挙人自身と同じ州の住民であってはならない。選挙人は、投票されたすべての者の名簿、及び各人の得票数を作成する。この名簿に選挙人は署名し、認証し、封印して、合衆国政府の所在地に、上院議長宛てに送付する。上院議長は、上院及び下院の面前において、すべての証明書を開封し、投票を集計する。最も多数の投票を得た者が、その数が任命された選挙人の総数の過半数である場合、大統領となる。過半数を得た者が2人以上あり、かつ得票数が同数である場合、下院は、直ちに投票により、そのうちの1人を大統領に選出する。過半数を得た者がいない場合、下院は、名簿の上位5人の中から、同様の方法で大統領を選出する。ただし、大統領を選出する場合、投票は州ごとに行われ、各州の代表は1票を有する。この目的のための定足数は、3分の2の州からの1人又は複数の議員で構成され、すべての州の過半数が選出のために必要とされる。すべての場合において、大統領の選出後、選挙人の投票において最も多数の投票を得た者が副大統領となる。ただし、同数の投票を得た者が2人以上残る場合、上院は、投票によりそれらの者の中から副大統領を選出する。
  - 連邦議会は、選挙人を選出する時期、及び選挙人が投票する日を定めることができる。この日は、合衆国全土において同一でなければならない。
  - 出生によるアメリカ市民又はこの憲法の採択時に合衆国市民である者を除き、何人も大統領の職に就く資格を有しない。また、35歳に達せず、かつ14年間合衆国内に居住していない者は、大統領の職に就く資格を有しない。
  - 大統領が罷免され、又は死亡、辞任若しくは当該職務の権限及び義務を遂行する能力を失った場合、その権限及び義務は副大統領に移る。連邦議会は、大統領及び副大統領の双方が罷免、死亡、辞任又は職務遂行不能となった場合について、法律により規定を設け、その場合にいかなる官職が大統領の職務を行うかを宣言することができる。当該官職は、職務遂行不能が除去されるまで、又は大統領が選出されるまで、それに従い職務を行う。
  - 大統領は、定められた時期に、その職務に対する報酬を受ける。報酬は、大統領が選出された任期中、増額又は減額されてはならない。大統領は、その任期中、合衆国又はいずれかの州から、他のいかなる給与も受領してはならない。
  - 大統領は、その職務の執行に入る前に、次の宣誓又は確約をしなければならない。「私は、アメリカ合衆国大統領の職務を忠実に遂行し、全力を尽くして、合衆国憲法を維持し、保護し、擁護することを厳粛に誓います（又は確約します）。」
  - 第2節
  - 大統領は、合衆国の陸軍及び海軍、並びに合衆国の軍務に召集された各州の民兵の最高司令官である。大統領は、行政各部の長官に対し、それぞれの職務に関する事項について、書面による意見を求めることができる。大統領は、弾劾の場合を除き、合衆国に対する犯罪について、刑の執行延期及び恩赦を行う権限を有する。
  - 大統領は、上院の助言及び同意を得て、出席する上院議員の3分の2が賛成することを条件として、条約を締結する権限を有する。大統領は、上院の助言及び同意を得て、大使、その他の外交使節及び領事、最高裁判所の裁判官、並びにこの憲法において別段の定めがなく、かつ法律により設置されるその他のすべての合衆国の官職を指名し、任命する。ただし、連邦議会は、法律により、このような下級官職の任命を、適当と認める場合には、大統領単独、裁判所又は各省の長官に委ねることができる。
  - 大統領は、上院の休会中に生じたすべての欠員を補充する権限を有し、上院の次の会期の終了時に満了する委任状を授与する。
  - 第3節
  - 大統領は、随時、連邦議会に対し、連邦の状況に関する情報を提供し、必要かつ適切と判断する施策を連邦議会の審議に付託する。大統領は、特別な場合には、両議院又はいずれかの議院を召集することができる。両議院の間で休会の時期について意見の不一致がある場合、大統領は、適当と認める時期まで両議院を休会させることができる。大統領は、大使及びその他の外交使節を接受する。大統領は、法律が忠実に執行されるよう配慮し、合衆国のすべての官職を任命する。
  - 第4節
  - 大統領、副大統領及び合衆国のすべての文民官職は、反逆罪、収賄罪又はその他の重罪若しくは軽罪により弾劾され、有罪とされた場合、罷免される。
osakaText:
  - 第1節
  - 行政の権限は、アメリカ合衆国の大統領が持つんや。大統領は4年の任期でその仕事を続けるんやで。副大統領も同じ任期で選ばれて、大統領と一緒に次のやり方で選ばれるんやな。
  - 各州は、州議会が決めた方法で、連邦議会でその州が持つ権利がある上院議員と下院議員の合わせた数と同じ数の選挙人を決めるんや。せやけど、上院議員か下院議員、アメリカの下で信頼とか利益がある役職に就いとる人は、選挙人には選ばれへんねん。
  - 選挙人は、それぞれの州で集まって、2人の人に投票するんや。そのうち少なくとも1人は、選挙人自身と同じ州の人やったらあかんのやで。選挙人は、投票されたすべての人の名簿と、各人がもらった票の数を作るんや。この名簿に選挙人は署名して認証して封印して、アメリカ政府のあるとこに、上院議長宛てに送るんやな。上院議長は、上院と下院のみんなの前で、すべての証明書を開けて、投票を数えるんや。一番多くの票をもらった人が、その数が選ばれた選挙人の全体の半分より多かったら、大統領になるんやで。半分より多い票をもらった人が2人以上おって、票の数が同じやったら、下院がすぐに投票で、その中から1人を大統領に選ぶんや。半分より多い票をもらった人がおらんかったら、下院は名簿の上から5人の中から、同じやり方で大統領を選ぶんやな。せやけど、大統領を選ぶときは、投票は州ごとにやって、各州の代表は1票を持つんや。この目的の定足数は、3分の2の州から1人か何人かの議員でできて、すべての州の半分より多いのが選ぶために必要なんやで。すべての場合で、大統領を選んだ後、選挙人の投票で一番多くの票をもらった人が副大統領になるんや。せやけど、同じ数の票をもらった人が2人以上残った場合、上院が投票でその人らの中から副大統領を選ぶんやな。
  - 連邦議会は、選挙人を選ぶ時期と、選挙人が投票する日を決められるんや。この日は、アメリカ全土で同じ日やないとあかんねん。
  - 生まれつきのアメリカ市民か、この憲法ができたときに合衆国市民やった人以外は、大統領の仕事に就く資格はないんや。それと、35歳になってへんくて、14年間アメリカ国内に住んでへん人も、大統領の仕事に就く資格はないんやで。
  - 大統領がクビになったり、死んだり、辞めたり、その仕事の権限と義務をやる能力を失ったりした場合、その権限と義務は副大統領に移るんや。連邦議会は、大統領と副大統領の両方がクビになったり、死んだり、辞めたり、仕事ができへんようになった場合について、法律で決まりを作って、その場合にどの役職が大統領の仕事をするかを言うことができるんやで。その役職の人は、仕事ができへんのがなくなるまで、又は大統領が選ばれるまで、それに従って仕事をするんや。
  - 大統領は、決められた時期に、その仕事に対する給料をもらうんや。給料は、大統領が選ばれた任期の間、増やしたり減らしたりしたらあかんねん。大統領は、その任期の間、アメリカかどっかの州から、他のどんな給料ももらったらあかんで。
  - 大統領は、その仕事を始める前に、次の宣誓か約束をせなあかんねん。「私は、アメリカ合衆国大統領の仕事を忠実にやって、全力を尽くして、合衆国憲法を守って、保護して、擁護することを厳粛に誓います（又は約束します）。」
  - 第2節
  - 大統領は、合衆国の陸軍と海軍、それと合衆国の軍務に呼ばれた各州の民兵の一番上の司令官なんや。大統領は、行政の各部の長官に対して、それぞれの仕事に関することについて、書面で意見を求めることができるんやで。大統領は、弾劾の場合を除いて、アメリカに対する犯罪について、刑の実行を延ばしたり恩赦したりする権限を持っとるんや。
  - 大統領は、上院の助言と同意を得て、出席しとる上院議員の3分の2が賛成することを条件として、条約を結ぶ権限を持っとるんやで。大統領は、上院の助言と同意を得て、大使とか他の外交使節と領事、最高裁判所の裁判官、それとこの憲法で別の決まりがなくて、法律で作られる他の全部のアメリカの役職を指名して任命するんや。せやけど、連邦議会は、法律で、こういう下の役職の任命を、ええと思う場合には、大統領だけとか裁判所とか各省の長官に任せることができるんやな。
  - 大統領は、上院が休みの間にできた空きを全部埋める権限を持っとって、上院の次の会期が終わるときに満了する委任状を出すんや。
  - 第3節
  - 大統領は、時々、連邦議会に対して、連邦の状況に関する情報を出して、必要でええと思う政策を連邦議会の審議にかけるんや。大統領は、特別な場合には、両方の議院かどっちかの議院を呼ぶことができるんやで。両方の議院の間で休みの時期について意見が合わへん場合、大統領は、ええと思う時期まで両方の議院を休みにすることができるんや。大統領は、大使と他の外交使節を迎えるんやな。大統領は、法律がちゃんと実行されるように気をつけて、アメリカの全部の役職を任命するんや。
  - 第4節
  - 大統領、副大統領、それとアメリカの全部の文民の役職の人は、反逆罪とか収賄罪とかその他の重罪か軽罪で弾劾されて、有罪になった場合、クビになるんやで。
commentary:
  - 行政府（大統領）を定める条項です。大統領は4年任期で、選挙人制度により間接選挙で選ばれます。
  - 大統領は軍の最高司令官であり、条約締結権、官職任命権、法律の執行責任などの強大な権限を持ちます。ただし、条約締結と官職任命には上院の「助言と同意」が必要で、議会による抑制を受けます。第4節の弾劾規定も重要な統制手段です。
  - 大統領制はアメリカ独自の制度で、議院内閣制の日本とは大きく異なります。大統領は国民（正確には選挙人）に選ばれ、議会から独立した地位を持ちます。この強力な大統領制が、200年以上にわたるアメリカの安定した統治を支えてきました。
commentaryOsaka:
  - 行政府（大統領）を決める条項やで。大統領は4年の任期で、選挙人制度（Electoral College）っちゅう間接選挙で選ばれるんや。建国の父たちが民主主義を信じながらも「衆愚政治」を恐れとった結果できた仕組みやねん。国民が直接選ぶんやのうて、各州が選挙人を選んで、その選挙人が大統領を選ぶっちゅう二段階方式なんや。

  - この選挙人制度、実は深刻な問題をぎょうさん抱えとるんやで。2000年のブッシュ対ゴア選挙では、ゴアが一般投票（国民投票）で54万票も多く取ったのに、選挙人投票ではブッシュが勝って大統領になったんや。問題はフロリダ州の集計で、たった537票差やったんやな。最高裁が再集計を止める判決を出して、ブッシュの勝利が確定したんやけど、「国民の過半数が支持してへん人が大統領になるのはおかしい」っちゅう批判が噴出したんや。2016年のトランプ対クリントン選挙でも同じことが起きて、クリントンが一般投票で290万票も多かったのに、トランプが選挙人投票で勝ったんやで。例えばな、カリフォルニア州でクリントンが400万票差で勝っても、選挙人は55人全部取るだけやねん。せやけどウィスコンシン、ミシガン、ペンシルベニアの3州で合計7万7千票差で負けたら、選挙人46人を失うんや。これが「スイング・ステート（激戦州）」が選挙を決めるっちゅう歪んだ構造を生んどるんやな。大統領になるには、35歳以上で、生まれつきのアメリカ市民で、14年間アメリカに住んどることが条件やねん。

  - 大統領は軍の最高司令官（Commander in Chief）として、めっちゃ強い権限を持っとるんや。陸軍も海軍も空軍も全部指揮できるんやで。戦争を宣言する権限は議会にあるんやけど、大統領が軍を動かす権限を持っとるから、事実上大統領が戦争を始められるっちゅう深刻な問題があるんやな。朝鮮戦争、ベトナム戦争、湾岸戦争、アフガニスタン戦争、イラク戦争、どれも議会の正式な宣戦布告なしに始まったんや。1973年に議会が「戦争権限法（War Powers Resolution）」を作って、大統領が軍を派遣したら60日以内に議会の承認を得なあかんっちゅう制限をかけたんやけど、歴代大統領はこれをほぼ無視しとるんやで。それと、外国と条約を結ぶ権利、最高裁判事や大使を任命する権利、法律を忠実に執行する責任とか、めっちゃ強い権限を持っとるんやな。せやけど、条約と重要な任命は上院の3分の2が「ええよ」って言わんとあかんねん（これを「助言と同意（Advice and Consent）」って言うんや）。これで一人で勝手に決められへんようにブレーキかけとるんや。

  - 大統領制はアメリカ独自の仕組みで、議院内閣制の日本とは根本的に違うんやで。日本の首相は国会議員の中から選ばれて、国会の信任がなかったら辞めなあかんやろ？せやけど、アメリカの大統領は国民（正確には選挙人）に選ばれて、議会から完全に独立した地位を持っとるんや。例えばな、議会と大統領が違う政党やっても（これを「分割政府（Divided Government）」って言うんや）、大統領は4年間は絶対にその仕事を続けられるんやな。オバマ大統領の2期目（2013-2017）は、上下両院とも共和党に支配されとったから、医療保険改革（オバマケア）を守るために拒否権を26回も使ったんや。トランプ大統領も2019年から下院が民主党になって、バイデン大統領も2023年から下院が共和党になって、法案が通りにくくなったんやで。そういうときは大統領が「大統領令（Executive Order）」っちゅう命令を出して政策を進めようとするんやけど、これが「権力の濫用や」「独裁的や」って批判されることもあるんやな。この強力な大統領制が200年以上もアメリカの政治を支えてきたんやけど、「大統領の権限が強すぎて、議会が形骸化しとるんちゃう？」っちゅう議論も絶えへんのや。
