title: 第八十五条
titleOsaka: ''
originalText:
  - 中华人民共和国国务院，即中央人民政府，是最高国家权力机关的执行机关，是最高国家行政机关。
originalTextJapanese:
  - 中華人民共和国国務院は、すなわち中央人民政府であり、最高国家権力機関の執行機関であり、最高国家行政機関である。
osakaText:
  - 中華人民共和国国務院は、すなわち中央人民政府で、最高国家権力機関の執行機関で、最高国家行政機関なんや。
commentary:
  - この条文は、国務院の法的地位と性格を定めています。国務院は「中央人民政府」とも呼ばれ、中国の最高行政機関です。
  - 国務院は「最高国家権力機関の執行機関」と位置づけられています。これは、全国人民代表大会が最高国家権力機関であり、国務院はその決定を執行する機関であることを示しています。
  - また、国務院は「最高国家行政機関」でもあります。これは、行政権の最高機関として、国家の日常的な行政事務を統括する役割を担うことを意味します。
  - この二重の性格（執行機関かつ行政機関）は、中国の政治制度における人民代表大会制度の特徴を反映しています。国務院は独立した権力機関ではなく、人民代表大会に対して責任を負う執行機関として位置づけられているのです。
commentaryOsaka:
  - 国務院っていう組織が何をするとこか説明してるんや。国務院は「中央人民政府」の別名で、日本でいう内閣みたいなもんやな。うちから見たら、これは中国の行政機構の頂点を示す重要な規定やと思うんやで。
  - 国務院は「最高国家権力機関の執行機関」って書いてあるけど、これがちょっとややこしいねん。最高国家権力機関っていうのは人民代表大会のことや。つまり、人民代表大会が「これやってや」って決めたことを実行するのが国務院の仕事っていうことやな。例えばな、人民代表大会で「農村の医療保険を充実させる法律」が成立したとしようか。そしたら、国務院がその法律を具体的にどう実施するか計画を立てて、予算を配分して、各地方に指示を出して、実際に動かすんや。法律を作るのは人民代表大会、実行するのは国務院っていう役割分担やねん。
  - 日本やと、国会・内閣・裁判所が三権分立で対等な関係やろ？せやけど中国は違うんや。人民代表大会が一番上にあって、国務院はその下で実際の行政を動かす組織なんやで。学校でいうたら、生徒総会が一番上で、生徒会がその下で学校を運営するみたいな関係やな。決定するのは生徒総会、実行するのは生徒会っていう感じや。
  - 「最高国家行政機関」っていうのは、行政の仕事では国務院が一番上っていう意味や。省とか市とか、地方の政府は全部国務院の下にあるんやな。都道府県庁があって、その下に市役所があるみたいな感じや。国務院が全国の行政を統括しとるんやで。
  - つまり、国務院は「人民代表大会の決定を実行する役目」と「国全体の行政のトップ」っていう二つの顔を持っとるんや。実際の政治を動かすのは国務院やけど、最終的な権力は人民代表大会にあるっていう仕組みやねん。これが中国の「民主集中制」の具体例で、権力がピラミッド型に組織されとるっていう特徴なんやで。
