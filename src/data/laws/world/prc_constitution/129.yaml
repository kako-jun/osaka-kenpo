title: 第一百二十九条
titleOsaka: ''
originalText:
  - 中华人民共和国设立最高人民法院、地方各级人民法院和军事法院等专门人民法院。 最高人民法院院长每届任期同全国人民代表大会每届任期相同，连续任职不得超过两届。 人民法院的组织由法律规定。
originalTextJapanese:
  - 中華人民共和国は最高人民法院、地方各級人民法院及び軍事法院等の専門人民法院を設立する。最高人民法院院長の各期の任期は全国人民代表大会の各期の任期と同一であり、連続在任は二期を超えてはならない。人民法院の組織は法律で規定する。
osakaText:
  - 中華人民共和国は最高人民法院、地方各級人民法院及び軍事法院等の専門人民法院を設立するんや。最高人民法院院長の各期の任期は全国人民代表大会の各期の任期と同じで、連続在任は二期を超えたらあかんねん。人民法院の組織は法律で規定するんやな。
commentary:
  - この条文は、人民法院の組織体系を定めています。中国には最高人民法院、地方各級人民法院、そして軍事法院等の専門人民法院が設置されます。
  - 最高人民法院院長の任期は全国人民代表大会の任期と同一（5年）であり、連続二期（10年）を超えて在任することができません。これは権力の長期集中を防ぐための制限です。
  - 専門人民法院には、軍事法院のほか、海事法院、知的財産法院等があります。これらは特定の専門分野の事件を扱います。
  - 人民法院の組織の詳細は、別途法律（人民法院組織法）で規定されています。
commentaryOsaka:
  - 裁判所の組織構造を説明しとるんや。中国には三種類の裁判所があるねん。
  - 一つ目は「最高人民法院」。これは日本の最高裁判所と同じで、一番上の裁判所や。北京にあって、全国の裁判所のトップやねん。
  - 二つ目は「地方各級人民法院」。これは省レベル、市レベル、県レベルとか、地方にある普通の裁判所や。日本でいう地方裁判所、高等裁判所みたいなもんやな。
  - 三つ目は「専門人民法院」。これは特別な分野を扱う裁判所や。軍事法院っていうのは軍人の裁判をする裁判所やし、海事法院っていうのは船とか海の事件を扱う裁判所や。知的財産法院っていうのは特許とか著作権の裁判をするとこやな。
  - 最高人民法院のトップ（院長）は、5年ごとに選ばれて、最大2期（10年）までしかできへん。これは監察委員会のトップと同じで、「長いこと権力握ったらアカン」っていう制限やな。
  - 「組織は法律で規定する」っていうのは、細かいことは別の法律に書いてあるでっていうことや。裁判所が何個あるかとか、どういう役割分担するかとか、そういう詳しいことは「人民法院組織法」っていう法律に書いてあるんやで。
