article: 117
title: 第一百一十七条
titleOsaka: ''
originalText:
  - 民族自治地方的自治机关有管理地方财政的自治权。凡是依照国家财政体制属于民族自治地方的财政收入，都应当由民族自治地方的自治机关自主地安排使用。
originalTextJapanese:
  - 民族自治地方の自治機関は地方財政を管理する自治権を有する。国家財政体制に従い民族自治地方に属するすべての財政収入は、いずれも民族自治地方の自治機関が自主的に使用を手配しなければならない。
osakaText:
  - 民族自治地方の自治機関は地方財政を管理する自治権を持っとるんや。国家財政体制に従って民族自治地方に属するすべての財政収入は、どれも民族自治地方の自治機関が自主的に使用を手配せなあかんねん。
commentary:
  - この条文は、民族自治地方の財政自治権を規定しています。民族自治地方の自治機関は、地方財政を管理する自治権を有します。
  - 国家財政体制に従って民族自治地方に属する財政収入は、すべて民族自治地方の自治機関が自主的に使用を決定することができます。
  - これは地方の財政自主権を認めるものであり、中央政府の過度な介入を排除し、地域の実情に合った財政運営を可能にします。
  - 財政自治権は、民族自治地方の経済発展と住民生活の向上にとって重要な権限です。
commentaryOsaka:
  - お金の使い道は自分たちで決めてええでっていう、財政自治権について決めてるんや。民族自治地方に入ってくる税金とかは、その地域が自分で考えて使えるんやで。
  - 日本でいうたらな、地方交付税とか地方税を、都道府県が自由に使えるようなもんやねん。中央政府が「これに使え、あれに使え」って細かく指図せんと、地域が自分で優先順位決めて使えるんや。「うちの地域で一番必要なもんは何か」って考えて、予算配分できるっていうことやな。
  - これは結構大事な権限でな。例えばな、チベット自治区やったらチベット仏教の寺院の保護に予算を使いたいとか、新疆ウイグル自治区やったらモスクの維持管理に使いたいとか、内モンゴル自治区やったら草原の環境保護に使いたいとか、その地域ならではの使い道ができるわけやねん。中央が「道路に使え」って言うても、「うちはまず文化財保護が優先や」って独自の判断ができるんや。
  - もちろんな、国から補助金もらったら、その使い道は決まっとることもあるで。「この補助金は学校建設に使ってください」とかな。せやけど、自分とこで集めた税金については、かなり自由に使えるっていう仕組みやねん。都道府県が独自の施策に予算使えるのと似とるけど、民族自治地方の方がもうちょっと自由度が高いイメージやで。
  - この財政自治権があるからこそ、その地域の民族の文化とか生活を守る政策が実行できるんや。お金の使い道を自分で決められるっていうのは、ほんまの意味での「自治」に欠かせへんことやからな。せやけど、実際にどこまで自由に使えるかは、中央との交渉次第っていう面もあるんやけどな。
