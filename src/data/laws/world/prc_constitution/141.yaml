title: 第一百四十一条
titleOsaka: ''
originalText:
  - 中华人民共和国国旗是五星红旗。 中华人民共和国国歌是《义勇军进行曲》。
originalTextJapanese:
  - 中華人民共和国の国旗は五星紅旗である。中華人民共和国の国歌は『義勇軍進行曲』である。
osakaText:
  - 中華人民共和国の国旗は五星紅旗なんや。中華人民共和国の国歌は『義勇軍進行曲』やで。
commentary:
  - この条文は、中華人民共和国の国旗と国歌を定めています。国旗は五星紅旗、国歌は『義勇軍進行曲』です。
  - 五星紅旗は、赤地に5つの黄色い星が配置された旗です。大きな星1つと小さな星4つで構成されています。赤は革命を、大きな星は中国共産党を、4つの小さな星は労働者、農民、知識人、愛国的資本家の4つの階級を象徴しています。
  - 『義勇軍進行曲』は、1935年に作曲された抗日戦争時代の歌です。「起来！不愿做奴隶的人们！」(立ち上がれ！奴隷となることを望まぬ人々よ！)で始まる勇ましい曲で、抗日精神と愛国心を象徴しています。
  - 国歌は2004年の憲法改正で明文化されました。それまで事実上の国歌として使用されていましたが、憲法に正式に規定されたのは比較的最近のことです。
commentaryOsaka:
  - 中国の国旗と国歌を決めとるんや。国旗は「五星紅旗」、国歌は『義勇軍進行曲』やねん。
  - 五星紅旗っていうのは、赤い旗に黄色い星が5つついとる旗や。大きい星が1つと、小さい星が4つあるねん。赤は革命の血を表しとって、大きい星は共産党、小さい星4つは労働者、農民、知識人、愛国的な資本家を表しとるんやな。
  - 国歌の『義勇軍進行曲』は、日本と戦争しとった時代に作られた歌なんや。「立ち上がれ！奴隷になりたくない人たちよ！」っていう、めっちゃ勇ましい歌詞で始まるねん。抗日戦争の精神を表しとる歌やな。
  - 日本の国歌『君が代』がゆったりしとるのとは対照的に、中国の国歌は行進曲調で力強いんや。中国の歴史と革命精神を表しとる感じやな。
  - 国歌が憲法に書き込まれたんは2004年やねん。それまでも実際には国歌として使われとったけど、正式に憲法に規定されたのは意外と最近のことなんやで。中国の近代史と深く結びついた、国のシンボルやな。
