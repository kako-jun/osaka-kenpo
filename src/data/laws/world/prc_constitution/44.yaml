article: 44
title: 第四十四条
titleOsaka: 退職制度と年金
originalText:
  - 国家依照法律规定实行企业事业组织的职工和国家机关工作人员的退休制度。退休人员的生活受到国家和社会的保障。
originalTextJapanese:
  - 国家は法律の規定に基づき企業事業組織の職工及び国家機関工作人員の退職制度を実行する。退職人員の生活は国家及び社会の保障を受ける。
osakaText:
  - 国家は法律の規定に基づいて企業事業組織の職工及び国家機関工作人員の退職制度を実行するんや。退職人員の生活は国家及び社会の保障を受けるんやな。
commentary:
  - この条文は、退職制度と退職者の生活保障について定めています。2つの文で、退職制度の実施と退職者の保障を規定しています。
  - 第1文は、国家が法律に基づき企業・事業組織の職工と国家機関職員の退職制度を実施することを定めています。これは年金制度の憲法上の根拠となります。
  - 第2文は、退職人員の生活が国家と社会の保障を受けることを定めています。これは退職後の生活保障が国家と社会の責務であることを示しています。
commentaryOsaka:
  - 「定年退職と年金」についての決まりやな。働き終わった人の生活を守るっていう話や。第1文の「法律の規定に基づき退職制度を実行する」っていうのは、一定の年齢になったら仕事を辞めて、年金をもらえるっていう仕組みを作るっていうことやねん。日本でいう厚生年金制度みたいなもんや。歳とったら若い人に席を譲って、あとは年金でゆっくり暮らすっていう仕組みやな。
  - 中国の定年は、男性60歳、女性幹部55歳、女性労働者50歳っていうのが基本やねん。日本より早いやろ？これは1950年代に決められた基準がそのまま残っとるからなんや。当時は平均寿命も短かったし、肉体労働が多かったから、50歳とか60歳で退職っていうのが妥当やったんやな。でも今は平均寿命が延びて、中国でも77歳くらいまで生きるんや。だから、定年を延ばそうっていう議論もあるんやで。
  - 第2文の「退職人員の生活は国家及び社会の保障を受ける」っていうのは、年金とか医療とか、退職した人の生活を国と社会が面倒見るっていうことや。ただ働かせて、辞めたら知らんぷりっていうのはアカンっていうことやな。一生懸命働いた人が、老後も安心して暮らせるようにするのは、社会の責任やねん。

  - 例えばな、日本でも「年金だけでは老後の生活費が足りへん、2000万円必要や」って問題になったやろ？中国でも同じで、都市部の労働者は比較的しっかりした年金制度があるけど、農村部の農民は年金が少ないか、ほとんどないこともあるんやな。都市と農村の年金格差が、大きな社会問題になっとるんや。都市部の退職者は月に3000元（約6万円）とかもらえるけど、農村部やと月に100元（約2000円）くらいしかもらえへん人もおるんやで。
  - 中国では、伝統的に老後の面倒は子供が見るっていう「養児防老」（子を養って老いに備える）っていう考え方があったんや。でも、一人っ子政策の影響で、一人の子供が両親と祖父母、合計4人の老人の面倒を見なあかんっていう「421問題」が起きとるんやな。若い世代の負担がめっちゃ重いんや。
  - 日本でも年金の支給開始年齢が上がったり、年金額が減ったりして、老後の生活が心配やっていう人が多いやろ？中国も同じで、高齢化が進む中で、年金制度をどう維持するかが大きな課題になっとるんやで。この条文、短いけど、高齢社会をどう支えるかっていう、めっちゃ大事な問題に関わっとるんや。みんなが安心して老後を迎えられる社会にせなあかんねん。
