title: 第五十五条
titleOsaka: ''
originalText:
  - 保卫祖国、抵抗侵略是中华人民共和国每一个公民的神圣职责。 依照法律服兵役和参加民兵组织是中华人民共和国公民的光荣义务。
originalTextJapanese:
  - 祖国を保衛し侵略に抵抗することは、中華人民共和国のすべての公民の神聖な職責である。法律に基づき兵役に服し民兵組織に参加することは、中華人民共和国の公民の光栄な義務である。
osakaText:
  - 祖国を保衛して侵略に抵抗することは、中華人民共和国のすべての公民の神聖な職責なんや。法律に基づいて兵役に服して民兵組織に参加することは、中華人民共和国の公民の光栄な義務やねん。
commentary:
  - この条文は、国防義務を二段階で規定しています。第一に、すべての公民に祖国を保衛し侵略に抵抗する神聖な職責があるとしています。第二に、法律に基づき兵役に服し民兵組織に参加することを光栄な義務としています。
  - 祖国保衛と侵略抵抗は、すべての公民の職責とされており、有事の際の国民総動員の法的根拠となります。これは中国の歴史的経験、特に抗日戦争の経験を反映しています。
  - 兵役義務は「光栄な義務」とされており、単なる法的義務以上の道徳的・政治的価値が付与されています。中国では徴兵制が採用されていますが、実際には志願制に近い運用がなされています。
  - 民兵組織への参加も義務とされています。民兵は正規軍を補完する準軍事組織で、地方の防衛や災害救助などに従事します。
commentaryOsaka:
  - 日本国憲法第9条で戦争放棄しとる日本とは、ほんまに考え方が違うなぁって思うたんよ。「国を守るんは国民みんなの大事な仕事やで、兵隊になるんは名誉なことやで」って、はっきり書いてあるんやな。
  - まず第1項の「祖国を保衛して侵略に抵抗することは、すべての公民の神聖な職責である」っていうのはな、外国が攻めてきたらみんなで戦うでっていう、国民総動員の思想が根底にあるんや。「神聖な職責」っていう言い方がしてあって、単なる義務やなくて、もっと崇高な使命やっていうニュアンスやねん。
  - これはな、中国の歴史的経験が大きく影響しとるんよ。1937年から1945年の日中戦争（中国では「抗日戦争」って呼ばれとる）の時、中国の軍隊だけやなくて、農民も学生も労働者も、みんなで日本軍と戦ったんや。「人民戦争」っていうてな、正規軍と民兵とゲリラが協力して戦う戦術やったんやで。その経験から「国を守るんは国民全員の責任や」っていう考え方が生まれたんやな。
  - 第2項の「法律に基づいて兵役に服する」っていうのは、徴兵制があるっていうことやねん。日本には徴兵制はないけど、中国には一応あるんや。18歳から22歳の男性が対象で、陸軍なら2年間、海軍・空軍なら3年間の兵役があるんやで。ただし実際には、志願者が多くて全員が兵役に就くわけやないから、選抜制に近い運用になっとるんや。人民解放軍の兵士になったら、給料ももらえるし、退役後は就職に有利になったりするから、けっこう人気なんやで。
  - 「民兵組織に参加する」っていうのは、予備軍みたいなもんやな。普段は普通に工場とか農村とかで働いとって、有事の時だけ招集される仕組みや。訓練は週末とかにやるんやけど、銃の撃ち方とか、応急手当とか、基本的な軍事訓練を受けるんやで。地方の防衛、災害救助、交通整理、警備、そういう仕事をするんや。
  - 例えばな、昔の人民公社の時代（1950年代から1980年代）はな、「公社・民兵・生産隊」っていうて、農村の若者はみんな民兵やったんや。農作業の合間に軍事訓練して、いざという時は戦える準備をしとったんやで。今はそこまで厳格やないけど、大学生も軍事訓練を受けることが義務づけられとって、入学したら最初の1-2週間は軍服着て行進したり、寮で集団生活したりするんやな。
  - 「光栄な義務」っていう言い方がめっちゃ中国らしいやろ？義務やのに「光栄」って言うんやで。これは愛国主義教育の一環で、「兵隊さんは偉い」「国を守るんは名誉なこと」っていう価値観を植え付けようとしとるんやな。中国では人民解放軍は「人民の軍隊」として尊敬されとって、映画とかドラマでも英雄的に描かれることが多いんや。日本やと戦後は軍隊のイメージがあんまり良うないけど、中国では全然違うんやで。
  - ただな、うちが思うにな、平和が一番やねん。戦争なんか起きひん方がええに決まっとる。国を守る準備は大事やけど、外交とか対話で問題を解決できたら、それが一番ええんとちゃうかなって思うんよ。
