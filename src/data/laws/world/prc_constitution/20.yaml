title: 第二十条
titleOsaka: ''
originalText:
  - 国家发展自然科学和社会科学事业，普及科学和技术知识，奖励科学研究成果和技术发明创造。
originalTextJapanese:
  - 国家は自然科学及び社会科学事業を発展させ、科学及び技術知識を普及し、科学研究成果と技術発明創造を奨励する。
osakaText:
  - 国家は自然科学及び社会科学事業を発展させて、科学及び技術知識を普及して、科学研究成果と技術発明創造を奨励するんや。
commentary:
  - この条文は、科学技術の発展に関する国家の責務を定めています。自然科学と社会科学の両方の発展を図り、科学技術知識を普及し、研究成果と発明を奨励することとされています。
  - 自然科学だけでなく社会科学も重視している点は注目に値します。これは経済学、法学、歴史学等の社会科学研究も国家が支援することを意味します。
  - 科学研究成果と技術発明創造を奨励することで、イノベーションを促進し、科学技術立国を目指す方針を示しています。
commentaryOsaka:
  - 科学技術を発展させるっていう国の方針を決めとると思うんや。理系の自然科学だけやなくて、文系の社会科学も大事やでっていうとこがポイントやねん。どっちもバランスよく育てなあかんっていう考え方や。
  - 自然科学っていうのは、物理とか化学とか生物とか、自然の仕組みを研究する学問や。例えばな、ロケット作ったり、新しい薬を開発したり、そういう技術の基礎になる研究やねん。社会科学っていうのは、経済学とか法学とか歴史学とか、人間社会のことを研究する学問や。どっちも国が応援するでっていう、バランスの取れた方針やと思うで。
  - 「科学技術知識を普及する」っていうのは、研究者だけやなくて、一般の人にも科学の知識を広めるっていうことやねん。日本でいう科学館とかテレビの科学番組みたいなもんやな。みんなが科学に親しむことが大事やっていう考え方や。科学リテラシーを高めることで、国全体の底上げを狙っとるんやな。
  - 「研究成果と発明を奨励する」っていうのは、いい研究をしたら表彰したり、お金をあげたりして、もっと頑張ってもらおうっていうことや。ノーベル賞みたいに、すごい研究をした人を讃えるんや。中国はな、最近めっちゃ科学技術に力を入れとるんやで。AIとか量子コンピューターとか宇宙開発とか、世界トップレベルや。この憲法の条文も、そういう「科学技術立国」を目指す方針の基礎になっとるんやな。うちとしては、国を挙げて最先端技術を発展させるっていう強い意志が、この短い条文からも伝わってくると思うで。
