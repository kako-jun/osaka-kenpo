title: 第五十六条
titleOsaka: ''
originalText:
  - 中华人民共和国公民有依照法律纳税的义务。 第三章 国家机构 第一节 全国人民代表大会
originalTextJapanese:
  - 中華人民共和国の公民は法律に基づき納税する義務を有する。第三章 国家機構 第一節 全国人民代表大会
osakaText:
  - 中華人民共和国の公民は法律に基づいて納税する義務を持っとるんや。第三章 国家機構 第一節 全国人民代表大会
commentary:
  - この条文は、公民に法律に基づき納税する義務を課しています。納税義務は国家財政を支える基本的な義務であり、世界各国の憲法に共通して見られる規定です。
  - 「法律に基づき」という文言は、租税法律主義を示しています。税金の種類、税率、徴収方法などは法律で定められなければならず、恣意的な課税は認められません。
  - 中国では改革開放以降、税制改革が進められ、個人所得税、増値税（付加価値税）、企業所得税などの近代的な税制が整備されてきました。
  - この条文で第二章「公民の基本的権利及び義務」が終わり、第三章「国家機構」に移ります。第51条から第56条までは公民の義務を規定しており、権利と義務のバランスを重視する社会主義憲法の特徴を示しています。
commentaryOsaka:
  - 「税金はちゃんと納めなさいよ」っていう義務やな。まあこれは日本国憲法第30条でも同じで、世界中どこの国でも国民の基本的な義務やねん。税金を納めへんかったら、国が道路作ったり学校建てたり病院運営したりできへんからな。
  - 「法律に基づいて」っていうのがめっちゃ重要なポイントやねん。これは「租税法律主義」っていう大事な原則で、税金は法律で決めなあかん、政府が勝手に取ったらあかんっていうルールなんや。昔の中国では、地方の役人が勝手に税金を取り立てて私腹を肥やしとったから、こういう原則が必要やったんやで。
  - 例えばな、明清時代の中国では「三年清知府、十万雪花銀」（3年間清廉な知事を務めたら、10万両の銀が貯まる）っていう皮肉な言葉があってな、役人がどれだけ不正に税金を着服しとったかが分かるやろ？農民は正式な税金だけやなくて、役人が勝手に作った「雑税」をいっぱい取られて、苦しんどったんや。そういう歴史があるから、「法律に基づいて」っていう文言が入ってるんやな。
  - 中国の税金制度は、改革開放でめっちゃ変わったんよ。昔の計画経済の時代は、国営企業の利益をそのまま国が取り上げる仕組みやったから、厳密には「税金」やなかったんや。でも1980年代から「利改税」（利益上納から税金へ）っていう改革が進んで、今は普通の税金制度になったんやで。
  - 今の中国の主な税金を紹介するとな、まず「個人所得税」（個人の収入にかかる税金）があるんや。これは日本の所得税と同じで、稼いだ金額に応じて3%から45%の累進課税になっとるんやで。次に「増値税」（付加価値税）っていうのがあって、これは日本の消費税に似とるんやけど、標準税率が13%と日本より高いねん。それから「企業所得税」（法人税）とか「関税」とか、日本と似たような税金があるんや。
  - 例えばな、中国で働いとる日本人も、中国で稼いだ収入には中国の個人所得税がかかるんやで。月給が5,000元（約10万円）を超えたら課税されて、高額所得者は最高45%も税金取られるんや。日本と比べても、けっこう高い方やねん。
  - この条文で第二章「公民の基本的権利及び義務」が終わって、次の第三章「国家機構」に入るんやな。第33条から第50条までは「権利」の話、第51条から第56条までは「義務」の話やったやろ？中国憲法の特徴はな、「権利と義務は表裏一体」っていう考え方なんや。権利だけ主張したらあかん、義務も果たさなあかんっていうバランス重視の思想やねん。
  - 日本国憲法は「義務は最小限に」っていう自由主義的な考え方で、教育・勤労・納税の三つだけやけど、中国憲法は義務をいっぱい書いとるやろ？国家統一を守る義務、法律を守る義務、兵役の義務、愛国の義務、いろいろあったよな。これが社会主義国家と自由主義国家の根本的な違いやねん。中国では「国民は国家のためにいろいろせなあかん」っていう考え方が憲法の基礎になっとるんやで。
