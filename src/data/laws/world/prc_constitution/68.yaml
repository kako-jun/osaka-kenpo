title: 第六十八条
titleOsaka: ''
originalText:
  - 全国人民代表大会常务委员会委员长主持全国人民代表大会常务委员会的工作，召集全国人民代表大会常务委员会会议。副委员长、秘书长协助委员长工作。 委员长、副委员长、秘书长组成委员长会议，处理全国人民代表大会常务委员会的重要日常工作。
originalTextJapanese:
  - 全国人民代表大会常務委員会委員長は全国人民代表大会常務委員会の活動を主宰し、全国人民代表大会常務委員会の会議を招集する。副委員長、秘書長は委員長の活動を補佐する。委員長、副委員長、秘書長は委員長会議を構成し、全国人民代表大会常務委員会の重要な日常活動を処理する。
osakaText:
  - 全国人民代表大会常務委員会委員長は全国人民代表大会常務委員会の活動を主宰して、全国人民代表大会常務委員会の会議を招集するんや。副委員長、秘書長は委員長の活動を補佐するんやで。委員長、副委員長、秘書長は委員長会議を構成して、全国人民代表大会常務委員会の重要な日常活動を処理するんやな。
commentary:
  - この条文は、全人代常務委員会の運営体制を定めています。委員長が常務委員会の活動を主宰し、会議を招集します。副委員長と秘書長が委員長を補佐します。
  - 委員長・副委員長・秘書長で構成される委員長会議が、常務委員会の重要な日常活動を処理します。委員長会議は常務委員会の執行機関的な役割を果たします。
  - 委員長会議の権限には、会議の準備、議事日程の決定、法律案の審査手配、常務委員会の決定・命令の署名などが含まれます。
  - 日本の国会では、衆議院議長が議事運営を主宰し、議院運営委員会が日程などを決定します。中国の委員長会議は、これらの機能を集約した機関といえます。
commentaryOsaka:
  - 全人代常務委員会の運営体制について書いてあるんやけど、要するに「委員長がトップで、副委員長と秘書長が手伝って、この三者で委員長会議っていう小グループを作って日常業務を処理する」っていう、組織の運営方法を決めてるんやな。約170人もメンバーがおる常務委員会を効率的に動かすための仕組みやねん。
  - まず委員長の役割を説明するとな、委員長は全人代常務委員会の活動を主宰して、会議を招集する権限を持っとるんや。「主宰する」っていうのは、会議の議長を務めて、議事を進行させるっていうことやな。日本の衆議院議長とか参議院議長が、「異議なしと認めます」とか言うて議事を進めるのと同じや。委員長が「会議を開きます」って言うたら会議が始まって、委員長が議題を提案して、採決を取って、会議を進めていくんやで。
  - 現在（2024年時点）の全人代常務委員会委員長は趙楽際さんっていう人やねん。この人は中国共産党政治局常務委員でもあって、中国のトップ7人の一人なんや。めっちゃ偉い人やで。全人代常務委員会は2ヶ月に1回くらいのペースで会議を開くんやけど、そのたびに委員長が会議を取り仕切るんやな。
  - 副委員長と秘書長は委員長を補佐する役割やねん。副委員長は14人くらいおって、委員長が忙しい時とか不在の時に代わりに仕事をしたり、いろんな専門分野を担当したりするんや。秘書長は事務方のトップで、会議の準備とか記録とか、議案の整理とか、裏方の仕事を取り仕切る人やで。表に出る華やかな仕事は委員長がやるけど、裏でしっかり支える縁の下の力持ちが秘書長なんやな。
  - 「委員長会議」っていうのが、この条文のキーワードやねん。委員長、副委員長、秘書長の三者で構成される小グループで、常務委員会の重要な日常活動を処理するんや。約170人全員で集まって会議するんは大変やから、日常のこまごまとした仕事は委員長会議がテキパキ処理するんやで。委員長会議の仕事は、会議の準備、議事日程の決定、法律案の事前審査、決定や命令へのサイン、そういう事務的なことが多いねん。
  - 例えばな、「次の常務委員会で何を議題にするか」を決めるのは委員長会議の仕事やねん。170人全員で「何について話そうか」って相談しとったら、まとまらへんやろ？だから委員長会議で「今回はこの法律案を審議しよう」「この人事案を採決しよう」って事前に決めて、それを常務委員会全体に提案するんや。いわば、常務委員会の司令塔みたいな役割やな。
  - 日本の国会との比較をするとな、衆議院には「議院運営委員会」っていうのがあって、議事日程とか審議の進め方とかを決めるんや。また、衆議院議長が議事を進行する役割を果たすやろ？中国の委員長会議は、この二つの機能を合わせたような存在やねん。トップの委員長とその側近たちが、常務委員会全体をスムーズに動かしとるんやな。
  - 最後にな、組織っていうのは、トップがしっかりしとって、それを支える副リーダーがおって、事務方がきちんと裏方を支えるっていう三位一体の体制が大事やねん。委員長一人でなんでもかんでもやるんは無理やし、170人全員で細かいことまで決めるんも非効率やから、委員長会議っていう少数精鋭のチームが日常業務を回すっていうのは、合理的な仕組みやと思うんよ。うちらの学校の生徒会とか、町内会とかでも、会長と副会長と書記が中心になって物事を進めるやろ？それと同じ発想やねん。
