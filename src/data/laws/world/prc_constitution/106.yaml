article: 106
title: 第一百零六条
titleOsaka: ''
originalText:
  - 地方各级人民政府每届任期同本级人民代表大会每届任期相同。
originalTextJapanese:
  - 地方各級人民政府の各期の任期は、本級人民代表大会の各期の任期と同一である。
osakaText:
  - 地方各級人民政府の各期の任期は、本級人民代表大会の各期の任期と同じやで。
commentary:
  - この条文は、地方各級人民政府の任期を定めています。人民政府の任期は、同じレベルの人民代表大会の任期と同じです。
  - 人民代表大会の任期は5年であるため、人民政府の任期も5年となります。これにより、人民政府は人民代表大会と同期して改選されることになります。
  - この規定は、人民政府が人民代表大会の執行機関であることを反映しています。人民代表大会が改選されれば、それに伴って人民政府も改選され、新しい人民代表大会の下で活動することになります。
commentaryOsaka:
  - 地方政府の任期について大事なこと決めてるんよ。人民政府の任期は、人民代表大会と同じ5年やねん。つまり、議会と行政が連動して動いとるっていうことや。
  - 日本やとな、知事の任期は4年で、議会の任期も4年やけど、選挙は別々にあるやろ？例えばな、知事選挙が今年あって、議会選挙は2年後みたいに、タイミングがずれとることが多いやんか。せやけど中国では、人民代表大会の選挙があって、その後に人民代表大会が知事とか市長を選ぶから、完全に連動しとるんや。
  - これはな、人民政府が人民代表大会の下にあるっていう関係を表しとるんやな。議会が変わったら、それに合わせて行政のトップも変わるっていう仕組みやねん。例えばな、ある市の人民代表大会が5年の任期を終えて新しく選挙されたとするやろ？そしたら、新しい人民代表大会が新しい市長を選ぶことになるんや。前の市長が続投することもあるけど、それは新しい人民代表大会が改めて選び直すっていう形を取るんやで。
  - この仕組みのええとこはな、議会と行政の方向性が一致しやすいことやねん。議会が変わって方針が変わったのに、行政のトップが古い方針で動いとるっていうねじれが起きにくいんや。せやけど、逆に言うたら、行政が議会に従属する形になって、行政の独立性がちょっと弱いっていう面もあるんやけどな。
  - 日本やとな、知事と議会が対立することもあるやろ？知事が「こういう政策やりたい」って言うても、議会が「それは反対や」って否決することもあるやんか。中国では、人民政府は人民代表大会が選んどるから、基本的には議会の意向に沿って動くようになっとるんや。これが中国の「人民代表大会制度」の特徴で、議会が全ての国家機関の上に立つっていう原則の表れやねん。
