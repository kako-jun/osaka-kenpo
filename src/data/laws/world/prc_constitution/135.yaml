title: 第一百三十五条
titleOsaka: ''
originalText:
  - 中华人民共和国设立最高人民检察院、地方各级人民检察院和军事检察院等专门人民检察院。 最高人民检察院检察长每届任期同全国人民代表大会每届任期相同，连续任职不得超过两届。 人民检察院的组织由法律规定。
originalTextJapanese:
  - 中華人民共和国は最高人民検察院、地方各級人民検察院及び軍事検察院等の専門人民検察院を設立する。最高人民検察院検察長の各期の任期は全国人民代表大会の各期の任期と同一であり、連続在任は二期を超えてはならない。人民検察院の組織は法律で規定する。
osakaText:
  - 中華人民共和国は最高人民検察院、地方各級人民検察院及び軍事検察院等の専門人民検察院を設立するんや。最高人民検察院検察長の各期の任期は全国人民代表大会の各期の任期と同じで、連続在任は二期を超えたらあかんねん。人民検察院の組織は法律で規定するんやな。
commentary:
  - この条文は、人民検察院の組織体系を定めています。中国には最高人民検察院、地方各級人民検察院、そして軍事検察院等の専門人民検察院が設置されます。
  - 最高人民検察院検察長の任期は全国人民代表大会の任期と同一(5年)であり、連続二期(10年)を超えて在任することができません。これは権力の長期集中を防ぐための制限です。
  - 専門人民検察院には、軍事検察院のほか、鉄道検察院等があります。これらは特定の専門分野を担当します。
  - 人民検察院の組織の詳細は、別途法律(人民検察院組織法)で規定されています。
commentaryOsaka:
  - 検察の組織構造を説明しとるんや。裁判所と同じように、国レベルと地方レベルに検察院があるねん。
  - 一番上に「最高人民検察院」があって、これは日本の最高検察庁みたいなもんや。その下に省レベル、市レベル、県レベルの検察院が並んどるんやな。
  - 専門人民検察院っていうのもあって、軍事検察院は軍人の犯罪を扱うし、鉄道検察院は鉄道関係の犯罪を扱うんや。特殊な分野に特化した検察院があるってことやな。
  - 最高人民検察院のトップ（検察長）は、5年ごとに選ばれて、最大2期（10年）までしかできへん。これは裁判所や監察委員会と同じで、「長いこと権力握ったらアカン」っていう制限やな。
  - 細かい組織のことは「人民検察院組織法」っていう別の法律に書いてあるんやで。検察官が何人おるかとか、どういう部署があるかとか、そういう詳しいことはそっちを見てなっていうことや。裁判所と同じような構造になっとるんやな。
