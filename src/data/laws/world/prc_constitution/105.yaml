title: 第一百零五条
titleOsaka: ''
originalText:
  - 地方各级人民政府是地方各级国家权力机关的执行机关，是地方各级国家行政机关。 地方各级人民政府实行省长、市长、县长、区长、乡长、镇长负责制。
originalTextJapanese:
  - 地方各級人民政府は、地方各級国家権力機関の執行機関であり、地方各級国家行政機関である。地方各級人民政府は、省長、市長、県長、区長、郷長、鎮長の責任制を実行する。
osakaText:
  - 地方各級人民政府は、地方各級国家権力機関の執行機関で、地方各級国家行政機関なんや。地方各級人民政府は、省長、市長、県長、区長、郷長、鎮長の責任制を実行するんやで。
commentary:
  - この条文は、地方各級人民政府の法的地位と組織原則を定めています。人民政府は、二つの性格を持ちます。
  - 第一に、地方各級国家権力機関（人民代表大会）の執行機関です。これは、人民代表大会が決定した政策を実行する役割を担うことを意味します。
  - 第二に、地方各級国家行政機関です。これは、その地方レベルにおける最高の行政機関として、日常的な行政事務を統括する役割を担うことを意味します。
  - 地方人民政府は「首長責任制」を採用しています。省長・市長・県長・区長・郷長・鎮長が、それぞれのレベルの人民政府の活動全体に責任を負います。これは、国務院の総理責任制と同様の原理です。
commentaryOsaka:
  - 地方政府（人民政府）がどんな位置づけか、はっきり決めてるんや。簡単に言うとな、人民政府は二つの顔を持っとるんやで。
  - 一つ目の顔は「執行機関」や。これはな、人民代表大会が決めたことを実行する役割っていう意味やねん。例えばな、市の人民代表大会が「来年度の予算はこれで」「新しい条例作りました」って決めたら、市の人民政府がそれを実際に実行するんや。議会が方針決めて、役所が実行するっていう、日本の地方自治と似たような関係やな。議会が決定機関で、政府が執行機関やねん。
  - 二つ目の顔は「行政機関」や。これはな、その地域の役所のトップ、行政の最高責任者っていう意味やねん。例えばな、省の人民政府は、その省の中の市とか県の政府の上に立っとって、全体を統括するんや。都道府県庁が府内の市町村役場を指導するみたいな関係やな。
  - それでな、地方人民政府は「首長責任制」っていう仕組みを採用しとるんや。これはな、知事とか市長とか県長とか、トップの人が全部の責任を負うっていうことやねん。会議で多数決で決めるんやなくて、首長が最終決定権を持っとって、その決定に責任を負うんや。日本でも知事が県政の責任者やけど、中国の方がもっとトップダウンな仕組みで、首長の権限が強いねん。
  - 例えばな、ある市で大きな建設プロジェクトを進めるかどうか議論になったとするやろ？最終的には市長が「やる」か「やらへん」か決めるんや。そして、その結果がうまくいってもいかんでも、市長が全部責任を取るねん。責任の所在がはっきりしとるから、決定は早いし効率的やねん。せやけど、首長の力が強すぎて独断的になる危険性もあるんやけどな。
  - 国務院の総理責任制と同じ原理でな、地方でも首長が強い権限を持っとるんや。組織のトップが全部決めて全部責任を取るっていう、分かりやすいけど権力が集中しやすい仕組みやねん。効率と民主主義のバランスをどう取るかっていう、難しい問題が含まれとるんやで。
