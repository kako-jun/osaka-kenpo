title: 第二十八条
titleOsaka: 社会秩序の維持と犯罪対策
originalText:
  - 国家维护社会秩序，镇压叛国和其他危害国家安全的犯罪活动，制裁危害社会治安、破坏社会主义经济和其他犯罪的活动，惩办和改造犯罪分子。
originalTextJapanese:
  - 国家は社会秩序を維持し、反逆国及びその他の国家安全を危害する犯罪活動を鎮圧し、社会治安を危害し社会主義経済を破壊しその他の犯罪の活動を制裁し、犯罪分子を懲罰し改造する。
osakaText:
  - 国家は社会秩序を維持して、反逆国及びその他の国家安全を危害する犯罪活動を鎮圧して、社会治安を危害して社会主義経済を破壊してその他の犯罪の活動を制裁して、犯罪分子を懲罰して改造するんや。
commentary:
  - この条文は、国家の治安維持と犯罪対策に関する責務を定めています。社会秩序の維持、国家安全に関わる犯罪の鎮圧、一般犯罪の制裁、犯罪者の懲罰と改造が規定されています。
  - 国家は社会秩序を維持し、反逆罪その他の国家安全を危害する犯罪活動を鎮圧するとしています。これは国家の安全保障と社会の安定を守る責務を示しています。
  - 社会治安を危害し、社会主義経済を破壊し、その他の犯罪の活動を制裁するとされています。これは一般的な刑事犯罪に対する国家の取締り責務を意味します。
  - 犯罪分子を懲罰し改造するとされています。「改造」という表現は、中国の刑罰思想の特徴で、犯罪者を処罰するだけでなく、教育と労働を通じて改心させ、社会に復帰させることを重視する考え方を示しています。
commentaryOsaka:
  - 犯罪対策と治安維持についての決まりやねん。国が社会の秩序を守って、犯罪者を取り締まって、罰するっていう、まあ当たり前の話やけど、けっこう厳しいことも書いてあるんやで。まず「社会秩序を維持し」っていうのは、平和で安全な社会を保つっていうことや。繁華街で暴れる人を止めたり、泥棒を捕まえたり、交通違反を取り締まったり、そういう警察の基本的な仕事やな。これはどこの国でも同じやで。
  - でもな、「反逆罪及びその他の国家安全を危害する犯罪活動を鎮圧し」っていう部分が、中国の特徴なんや。国家転覆とかテロとかスパイとか、国の安全を脅かす重大犯罪を厳しく取り締まるっていうことやねん。どの国でもこういう犯罪は厳しく扱うけど、中国は特に「国家安全」を重視しとるんやな。何が「国家安全」に関わるかっていう判断が、けっこう広く解釈されることもあるんや。
  - 例えばな、政府を批判するデモを組織したり、インターネットで体制批判の文章を書いたりしただけで、「国家転覆扇動罪」とか「国家政権転覆罪」で逮捕されることもあるんや。日本やと「表現の自由の範囲内やろ」って思うようなことでも、中国では「国家安全を脅かす犯罪」として扱われることがあるんやな。この辺の線引きが、人権団体から批判されとる部分なんやで。

  - 「社会治安を危害し、社会主義経済を破壊し」っていうのは、一般的な犯罪のことやねん。窃盗とか詐欺とか暴行とか、そういう普通の刑事犯罪を取り締まるっていうことや。「社会主義経済を破壊し」っていうのは、横領とか脱税とか汚職とか、経済犯罪も含まれるんやな。中国では、役人の汚職がめっちゃ大きな問題になっとって、習近平政権になってから「虎も蝿も叩く」っていうスローガンで、大物から小物まで徹底的に汚職を摘発しとるんや。
  - そして最後の「犯罪分子を懲罰し改造する」っていうのが、中国の刑罰思想の特徴やねん。「改造」っていうのは、単に刑務所に入れて罰するだけやなくて、教育とか労働を通じて、犯罪者の考え方を変えて、まともな人間に作り変えるっていう意味や。ちょっと怖い言い方やけど、更生させるっていう意味やな。日本でも刑務所で職業訓練とかやっとるけど、中国の「改造」はもっと思想教育的な意味合いが強いんや。犯罪者の心を入れ替えさせて、社会主義の良き市民にするっていう考え方やねん。理想は立派やけど、実際にどこまでできとるかは別の話やで。全体として、この条文は法と秩序を守ることの大切さを示しとるんやけど、その運用がちゃんと人権を尊重したものになっとるかは、よう考えなあかん問題なんやな。
