  - (4) 将来の独立した第109条第3項の規定の遵守のための援助として、ブレーメンとザールラントのラントに、2020年1月1日から、連邦の予算から年間合計8億ユーロの再生援助が与えられることができるんや。ラントは、これについて過度の負債の削減と経済力と財政力の強化のための措置を講じるんよ。詳しいことは、連邦参議院の同意がいる連邦法律で定めるんや。再生援助と極度の予算緊急事態による再生援助の同時付与は、排除されるんやで。
commentary:
  - 第143d条は、債務ブレーキ(Schuldenbremse)の導入とその移行期間について定めています。2009年の連邦制改革第2弾で追加されました。(1)2009年7月31日まで効力を有していた第109条および第115条は最後に2010年度に適用されます。2009年8月1日から効力を有する新形式は2011年度から適用されます。州は2011年から2019年まで第109条第3項の規定から逸脱できますが2020年度には規定を満たす予算を編成しなければなりません。連邦は2011年から2015年まで第115条第2項第2文の規定から逸脱できますが2016年度には規定を満たす予算を編成しなければなりません。赤字削減は2011年度から開始されるべきです。(2)2020年からの第109条第3項の規定遵守のための援助として、ベルリン、ブレーメン、ザールラント、ザクセン・アンハルトおよびシュレースヴィヒ・ホルシュタインの5州に2011年から2019年まで年間合計8億ユーロの再建援助が付与されます。配分はブレーメン3億ユーロ、ザールラント2億6000万ユーロ、他3州各8000万ユーロです。援助付与は2020年末までの財政赤字完全削減を前提とします。(3)再建援助の財政負担は連邦と州が半分ずつ負担します。州分は売上税分担から支払われます。(4)将来の独立した規定遵守のための援助として、ブレーメンおよびザールラントに2020年から年間合計8億ユーロの再生援助が付与されます。この条文は2009年金融危機を受けた財政規律強化の憲法的基盤です。債務ブレーキは連邦の構造的赤字をGDP比0.35%以内、州を0%以内に制限します。移行期間を設け段階的削減を求め、財政的に弱い5州には合計72億ユーロ(2011-2019年)の再建援助を提供しました。安定理事会(Stabilitätsrat)が進捗を監視し、不履行には制裁があります。この改革により公的債務の持続可能性が向上しましたが、州の投資余力低下や景気対策の制約という批判もあります。
commentaryOsaka:
  - 第1項は、2009年7月31日まで効力を持ってた形式での第109条と第115条が最後に会計年度2010年に適用されて、2009年8月1日から効力を持つ形式での第109条と第115条が初めて会計年度2011年について適用されると定めてる。「債務ブレーキ(Schuldenbremse)」っちゅう新しい財政ルールを導入した条文やな。2009年の連邦制改革第2弾の目玉や。なんでこんな条文ができたんか?2008年の「リーマン・ショック」が原因や。世界金融危機やな。ドイツも景気対策で大量の国債を発行して、公的債務がめっちゃ膨らんだんや。連邦も州も、借金まみれになってしもうた。せやから2009年、「このままやったら国が破産する。憲法で借金を制限しよう」ってことになったんや。第109条と第115条を改正して、「債務ブレーキ」を導入した。国(連邦)は「GDP(国内総生産)の0.35%まで」、地方(州)は「原則ゼロ」しか赤字を出したらあかんねん。ほんでもいきなり「明日から借金禁止」ってやったら、国も地方も運営できへん。せやから「移行期間」を設けたんや。国は2011年から2015年まで5年間、地方は2011年から2019年まで9年間、段階的に赤字を減らしていくねん。第1項の「2016年度には規定を満たす予算を編成しなければならない」っちゅうのがポイントや。つまり、2016年から本格的に債務ブレーキが働くわけや。地方は2020年からやな。それまでは「猶予期間」で、少しずつ借金を減らしていけばええねん。
  - 第2項は、2020年1月1日から第109条第3項の規定の遵守のための援助として、ベルリン、ブレーメン、ザールラント、ザクセン・アンハルトとシュレースヴィヒ・ホルシュタインのラントに2011年から2019年までの期間について連邦の予算から年間合計8億ユーロの再建援助が与えられることができると定めてる。地方には「めっちゃ財政がやばい州」があるねん。第2項に5つの州が名指しされてる。「ベルリン、ブレーメン、ザールラント、ザクセン・アンハルト、シュレースヴィヒ・ホルシュタイン」や。これらの州は、自力では財政再建できへん。借金が多すぎるねん。せやから国が「再建援助(Konsolidierungshilfen)」を出すことにした。年間合計8億ユーロ(約1,200億円)や。2011年から2019年まで9年間で、合計72億ユーロ(約1兆800億円)。めっちゃ巨額やねん。配分はこうや。ブレーメン(都市州で財政が特に悪い)が年3億ユーロ、ザールラント(小さい工業州で不況)が年2億6000万ユーロ、ベルリン(首都やけど貧乏)、ザクセン・アンハルト(旧東ドイツで経済弱い)、シュレースヴィヒ・ホルシュタイン(農業州で税収少ない)が各8000万ユーロや。ほんでもこの援助、「ただでやる」わけやない。条件がある。「2020年末までに財政赤字を完全にゼロにする」。できへんかったら、援助は打ち切りや。さらに「安定理事会(Stabilitätsrat)」っちゅう監視機関が、毎年進捗をチェックする。計画通りに赤字を減らしてるか、厳しく監視されるねん。
  - 第3項は、再建援助の付与から生じる財政負担が連邦とラントによって半分ずつ負担されると定めてる。つまり8億ユーロの半分(4億ユーロ)は国が出して、残り半分(4億ユーロ)は他の州が出すねん。州分は売上税分担から支払われるんや。これは「州間の連帯」を示してるねん。困ってる州を助けるために、他の州も負担を分かち合うわけや。
  - 第4項は、将来の独立した第109条第3項の規定の遵守のための援助として、ブレーメンとザールラントのラントに2020年1月1日から連邦の予算から年間合計8億ユーロの再生援助が与えられることができると定めてる。第4項はさらに手厚い。ブレーメンとザールラント(特に財政が悪い2州)には、2020年以降も「再生援助(Sanierungshilfen)」を出すねん。年間合計8億ユーロや。これは期限がない。財政が安定するまで、ずっと支援し続けるわけや。この改革は成功したか?データを見てみよう。2010年、ドイツの公的債務はGDP比82.5%やった。2019年(コロナ前)には59.7%まで下がった。めっちゃ改善したねん。債務ブレーキは効いたわけや。ほんでも批判もある。「借金を制限しすぎて、必要な投資ができへん」。特に地方は、学校や道路の整備が遅れてる。「財政規律も大事やけど、未来への投資も大事やろ」っちゅう声もあるねん。さらに2020年、コロナ危機が来た。ドイツは巨額の経済対策を打った。債務ブレーキは「例外条項」を使って一時停止されたんや。非常事態やから、借金してもええっちゅうことやな。この条文が示してるんは、「財政規律と柔軟性のバランス」や。借金を制限して、将来世代にツケを回さへん。ほんでも移行期間を設けて、現実的に実現可能にする。財政が弱い州には援助を出して、格差を是正する。監視機関を作って、透明性を確保する。こういう細かい仕組みを全部、憲法で決めてるんや。これがドイツ流の、慎重で計画的な財政改革やな。
