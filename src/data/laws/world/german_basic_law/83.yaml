article: '83'
title: Art 83
titleOsaka: '第83条'
originalText:
  - Die Länder führen die Bundesgesetze als eigene Angelegenheit aus, soweit dieses Grundgesetz nichts anderes bestimmt oder zuläßt.
originalTextJapanese:
  - 州は、この基本法が別段の定めをせずまたは許容しない限り、連邦法律を固有の事項として執行する。
osakaText:
  - 州は、この基本法が別段の定めをせず、または許容せえへん限り、連邦法律を固有の事項として執行するんや。
commentary:
  - この条文は、基本法が別段の定めをしない限り、州が連邦法律を「固有の事項」として執行することを定めています。これはドイツ連邦制の重要な原則で、連邦が法律を制定し、州がこれを執行する「立法と執行の分離」を示します。州が固有の事項として執行する場合、州は自律的に行政機関を組織し、手続きを定めることができます(第84条参照)。これにより、連邦の統一的な法律の下で、州の行政的自律性が確保されます。日本の機関委任事務が廃止されたのと対照的に、ドイツでは州の執行権限が原則として維持されています。
commentaryOsaka:
  - ドイツ連邦制の一番大事な原則の一つを決めた条文なんやで。「基本法で別のルールがなかったら、州が連邦の法律を『自分らの仕事(固有の事項)』として執行する」っちゅうことやねん。これを「固有事項執行」(Ausführung als eigene Angelegenheit)っちゅうんや。めっちゃ大事なポイントは、「連邦が法律を作って、州が実際に執行する」っていう役割分担やな。第70条から第74条までで「州と連邦のどっちが法律作るか」っていう立法権の配分を決めて、この第83条から先は「誰が執行するか」っていう行政権の配分を決めてるんや。例えばな、連邦が環境保護法を作ったとするやろ? でも実際に工場を検査したり、排水の許可を出したり、違反した会社を処分したりするのは、州の役所の仕事なんや。これが「立法と執行の分離」(Trennung von Gesetzgebung und Verwaltung)っちゅうドイツ連邦制の特徴やねん。
  - 「固有の事項」として執行するっちゅうのがめっちゃ大事でな。これは「州が自分の責任でやる」っちゅう意味やねん。連邦が作った法律でも、執行は州の仕事やから、州に権限と責任があるんや。州は自由に役所の組織を決めたり、手続きを決めたりできるんやで(詳しくは第84条参照)。連邦は「こういう法律やで」って決めるだけで、「どうやって実行するか」の細かいやり方には基本的に口出ししにくいねん。例えばな、バーデン=ヴュルテンベルク州は環境局を独立した部署にするかもしれへんし、バイエルン州は既存の経済局の中に環境課を作るかもしれへん。どっちでもええねん。大事なのは「連邦法をちゃんと執行すること」であって、「どういう組織でやるか」は州の裁量なんやな。これで、全国統一の法律と、地域ごとの柔軟な対応の両立を図ってるんやで。
  - 日本と比べてみるとめっちゃ面白いで。日本は昔「機関委任事務」っちゅうて、国の仕事を地方にやらせてたんや。都道府県知事とか市町村長は、形式上は地方の代表やけど、実際には国の下請けみたいに使われてたんやな。国が細かく指示して、地方は言われた通りにやるだけ。それが2000年の地方分権改革で廃止されて、「法定受託事務」っていう新しい仕組みになったんやけど、それでもまだ国の関与が強いんや。でもドイツは最初から「州ありき」の連邦制なんやで。連邦が作った法律でも、執行は州の固有の権限やから、州に自律性があるんやな。もちろん連邦には監督権限があるけど(第84条参照)、基本は州が主役なんや。この違いがめっちゃ大事や。ドイツは「州ありき」の連邦制、日本は「国ありき」の中央集権っていう根本的な違いがあるんや。
  - わたしが思うに、この第83条はドイツ連邦制の哲学を示す象徴的な条文やと思うで。連邦と州の関係は、「上下関係」やなくて「役割分担」やねん。連邦が上で州が下っていう縦の関係やなくて、連邦は立法、州は執行っていう横の関係なんや。どっちが偉いとかやなくて、それぞれが責任を持って仕事するっていう対等な関係やねん。これがドイツの「協調的連邦制」(kooperativer Föderalismus)の基本的な考え方なんや。16の州がそれぞれ歴史も文化も経済状況も違うから、一律に上から管理するんやなくて、州の自主性を尊重しながら全国統一の法律を実現するっていう、めっちゃバランスの取れた仕組みなんやで。
