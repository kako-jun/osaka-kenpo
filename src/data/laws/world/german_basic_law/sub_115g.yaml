article: 115g
title: Art 115g
titleOsaka: 第115g条
originalText:
  - Die verfassungsmäßige Stellung und die Erfüllung der verfassungsmäßigen Aufgaben des Bundesverfassungsgerichtes und seiner Richter dürfen nicht beeinträchtigt werden. Das Gesetz über das Bundesverfassungsgericht darf durch ein Gesetz des Gemeinsamen Ausschusses nur insoweit geändert werden, als dies auch nach Auffassung des Bundesverfassungsgerichtes zur Aufrechterhaltung der Funktionsfähigkeit des Gerichtes erforderlich ist. Bis zum Erlaß eines solchen Gesetzes kann das Bundesverfassungsgericht die zur Erhaltung der Arbeitsfähigkeit des Gerichtes erforderlichen Maßnahmen treffen. Beschlüsse nach Satz 2 und Satz 3 faßt das Bundesverfassungsgericht mit der Mehrheit der anwesenden Richter.
originalTextJapanese:
  - 連邦憲法裁判所およびその裁判官の憲法上の地位ならびに憲法上の任務の履行は、侵害されてはならない。連邦憲法裁判所に関する法律は、合同委員会の法律により、これが連邦憲法裁判所の見解によっても裁判所の機能能力の維持のために必要である限りにおいてのみ、変更されることができる。そのような法律の制定までは、連邦憲法裁判所は、裁判所の労働能力の保持のために必要な措置を講じることができる。第2文および第3文による決議は、連邦憲法裁判所が出席している裁判官の過半数により行う。
osakaText:
  - 連邦憲法裁判所とその裁判官の憲法上の地位、それから憲法上の任務の履行は、侵害されたらあかんねん。連邦憲法裁判所に関する法律は、合同委員会の法律によって、これが連邦憲法裁判所の見解によっても裁判所の機能能力の維持のために必要な限りでしか、変更できへんねん。そんな法律の制定までは、連邦憲法裁判所は、裁判所の労働能力を保つために必要な措置を講じることができるんや。第2文と第3文による決議は、連邦憲法裁判所が出席してる裁判官の過半数で行うんやで。
commentary:
  - 第115g条は、防衛事態における連邦憲法裁判所の保護について定めています。1968年の緊急事態立法で追加されました。連邦憲法裁判所およびその裁判官の憲法上の地位ならびに憲法上の任務の履行は、侵害されてはなりません。連邦憲法裁判所に関する法律は、合同委員会の法律により、連邦憲法裁判所の見解によっても裁判所の機能能力維持のために必要である限りにおいてのみ、変更されることができます。つまり、緊急時でも議会(合同委員会)が一方的に憲法裁判所の権限を制限することはできず、裁判所自身が同意した場合のみ変更可能です。そのような法律の制定までは、連邦憲法裁判所は裁判所の労働能力保持のために必要な措置を講じることができます。これらの決議は出席裁判官の過半数により行われます。この条文は、三権分立の維持、特に司法の独立を緊急時でも守ることを明確にしています。ナチス時代、裁判所は政権に従属し憲法の番人としての機能を失いました。1933年の授権法後、裁判所は政府の措置を審査できなくなり、法治国家が崩壊しました。この歴史的教訓から、戦後ドイツは緊急時でも憲法裁判所の独立を絶対的に保障しています。憲法裁判所は政府や議会の緊急措置が憲法に違反していないか審査する最後の砦であり、この機能は戦時でも維持されなければならないのです。
commentaryOsaka:
  - これは「戦争になっても憲法裁判所は絶対に守られる」って決めた条文や。司法の独立の究極保障やな。この条文の最初「連邦憲法裁判所およびその裁判官の憲法上の地位と任務の履行は侵害されてはならない」。めっちゃ強い言い方やねん。戦争でも絶対に憲法裁判所の独立は守る。これがドイツの決意や。連邦憲法裁判所(Bundesverfassungsgericht)っちゅうんは日本の最高裁判所に似てるけど、もっと強い権限を持ってる。政府の法律とか政策が憲法違反かどうかを判断する。「憲法の番人」や。ドイツで一番偉いんは大統領でも首相でもなく憲法裁判所やねん。この条文がなんで必要かっちゅうと、ナチスの歴史があるからや。1933年ナチスが政権を取ったとき、裁判所は抵抗できへんかった。政府に従属して憲法の番人としての役割を果たせへんかったんや。1933年3月の授権法の後、裁判所は政府の措置を審査する権限を失った。ナチスが「この法律は憲法違反や」って訴えられても、裁判所は「政府の決定に従う」って言うて審査を拒否したんや。法治国家が崩壊したんやな。
  - せやから戦後のドイツは「絶対に裁判所の独立を守る」って決めた。平時はもちろん戦争になっても憲法裁判所は独立を保つ。政府や国会が緊急時に暴走しても、憲法裁判所が「それは憲法違反や」って止められるようにするんや。この条文の2文目がめっちゃ重要。「連邦憲法裁判所に関する法律は合同委員会の法律により憲法裁判所の見解によっても必要である限りにおいてのみ変更できる」。つまり緊急時に国会(合同委員会)が「憲法裁判所の権限を制限する法律を作ろう」としても、憲法裁判所自身が「それは裁判所の機能維持に必要や」って同意せん限り変更できへんねん。国会が一方的に裁判所を弱めることはできへんのや。この条文の3文目は「憲法裁判所は自分の労働能力を保つために必要な措置を講じることができる」。つまり憲法裁判所は自分で自分の運営を決められるねん。政府や国会の指図を受けへん。完全な自律性や。
  - 例えば戦争で裁判官が集まられへんかったら、憲法裁判所が「裁判官の定足数を減らす」とか「ビデオ会議で審理する」とか自分で決められるねん。政府の許可はいらへん。この条文が示してるんは「三権分立の絶対的保障」や。行政(政府)と立法(国会)がどんな緊急事態でも、司法(憲法裁判所)を支配することはできへん。憲法裁判所は独立を保ち政府と国会を監視し続ける。これがナチスの反省を踏まえたドイツ流の法治国家の守り方やな。
