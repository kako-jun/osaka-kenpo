article: 91a
title: Art 91a
titleOsaka: 第91a条
originalText:
  - '(1) Der Bund wirkt auf folgenden Gebieten bei der Erfüllung von Aufgaben der Länder mit, wenn diese Aufgaben für die Gesamtheit bedeutsam sind und die Mitwirkung des Bundes zur Verbesserung der Lebensverhältnisse erforderlich ist (Gemeinschaftsaufgaben):'
  - (2) Durch Bundesgesetz mit Zustimmung des Bundesrates werden die Gemeinschaftsaufgaben sowie Einzelheiten der Koordinierung näher bestimmt.
  - (3) Der Bund trägt in den Fällen des Absatzes 1 Nr. 1 die Hälfte der Ausgaben in jedem Land. In den Fällen des Absatzes 1 Nr. 2 trägt der Bund mindestens die Hälfte; die Beteiligung ist für alle Länder einheitlich festzusetzen. Das Nähere regelt das Gesetz. Die Bereitstellung der Mittel bleibt der Feststellung in den Haushaltsplänen des Bundes und der Länder vorbehalten.
originalTextJapanese:
  - (1) 連邦は、これらの任務が全体にとって重要であり、かつ、連邦の協力が生活関係の改善のために必要である場合には、次に掲げる領域において、ラントの任務の履行に協力する(共同任務)。
  - (2) 連邦参議院の同意を要する連邦法律により、共同任務ならびに調整の詳細が定められる。
  - (3) 連邦は、第1項第1号の場合には、各ラントにおける支出の半額を負担する。第1項第2号の場合には、連邦は、少なくとも半額を負担する。関与は、すべてのラントについて統一的に定められなければならない。詳細は法律により定められる。資金の提供は、連邦およびラントの予算計画における確認に留保される。
osakaText:
  - (1) 連邦は、これらの任務が全体にとって重要で、かつ、連邦の協力が生活関係の改善のために必要な場合には、次の領域で、ラントの任務の履行に協力するんや(共同任務)。
  - (2) 連邦参議院の同意がいる連邦法律によって、共同任務と調整の詳細が定められるんよ。
  - (3) 連邦は、第1項第1号の場合には、各ラントでの支出の半額を負担するんや。第1項第2号の場合には、連邦は、少なくとも半額を負担するんよ。関与は、すべてのラントについて統一的に定めなあかんねん。詳しいことは法律で定めるんや。資金の提供は、連邦とラントの予算計画での確認に留保されるんやで。
commentary:
  - 第91a条は、連邦と州の共同任務(Gemeinschaftsaufgaben)について定めています。1969年の基本法改正で追加されました。(1)連邦は、全体にとって重要で、連邦の協力が生活関係の改善に必要な場合、州の任務履行に協力します。共同任務として、①大学施設の拡充・新設、②地域経済構造の改善、③農業構造と海岸保護の改善が定められています。(2)共同任務と調整の詳細は、連邦参議院の同意を要する法律で定められます。(3)連邦は、大学施設では支出の半額を、地域経済構造と農業構造では少なくとも半額を負担します。関与は全州で統一的に定められます。資金提供は予算確認に留保されます。この条文は、連邦制を維持しつつ、全国的に重要な課題で連邦と州が協力する仕組みを定めています。2006年の連邦制改革で大幅に改正され、多くの共同任務が廃止されました。
commentaryOsaka:
  - これは「国と地方が一緒にやる共同任務(Gemeinschaftsaufgaben)」を決めた条文や。1969年の基本法改正で追加されたんや。ドイツは連邦制で、基本的には「州のことは州がやる」。中央集権やなくて、地方分権や。ほんでもな、大学とか、地域経済とか、農業とか、国全体に関わる重要な問題は、州だけでは対応できへん。お金も足りへんし、調整も難しいねん。例えば、貧しい州は大学に十分なお金を出されへん。そしたら大学の質が下がって、優秀な学生や教授が他の州に行ってしまう。地域格差が広がるねん。せやからこの条文で「共同任務」っちゅう仕組みを作った。国(連邦)と地方(州)が一緒に計画して、一緒にお金を出して、一緒に実行するんや。

  - 具体的には、第1項で3つの分野が列挙されてる。①大学施設の拡充・新設、②地域経済構造の改善、③農業構造と海岸保護の改善や。例えば、①の大学施設やと、「新しい研究棟を建てる」「最新の実験設備を導入する」とかに、国と州が一緒にお金を出すねん。②の地域経済やと、「工業団地を整備する」「企業誘致のための補助金を出す」とか。③の農業やと、「農地を整備する」「海岸の堤防を強化する」とか。どれも一つの州だけでは対応できへん、大規模な事業やねん。第2項は「共同任務の詳細は法律で定める」っちゅう規定や。連邦参議院(州の代表)の同意がいる。州の利害に関わるから、州の同意なしには決められへんのや。

  - 第3項は「費用負担」についてや。めっちゃ細かく決めてるで。大学施設は「国が半分、州が半分」。地域経済と農業は「国が少なくとも半分(つまり半分以上も可)」。分野によって国の負担率が違うねん。なんでかっちゅうと、大学は州の責任が大きいから国は半分だけ出す。ほんでも地域経済とか農業は、全国的な問題やから、国がもっと多く出してもええねん。この仕組み、1969年に導入されたけど、2000年代に「共同任務が多すぎて、責任があいまいになってる」っちゅう批判が出た。「国と州がどっちも関与してるから、誰が責任者か分からへん」「非効率や」って。せやから2006年の連邦制改革で、多くの共同任務が廃止された。今残ってるんは、主に大学と農業だけや。

  - 例えばな、クラスの行事で「文化祭の準備を、生徒会と各クラスが一緒にやる」っちゅう場合を考えてみ。予算も半分ずつ出す。計画も一緒に立てる。実行も協力する。これが共同任務やな。ほんでも「責任があいまいになる」っちゅう問題もある。「準備が遅れたのは、生徒会のせいか、クラスのせいか」って揉めるかもしれへん。せやから「共同任務は最小限にして、基本は役割分担を明確にする」っちゅう改革が行われたんやな。この条文が示してるんは、「連邦制の柔軟性」や。原則は州の自治。ほんでも必要なときは国と協力する。硬直的やなくて、柔軟に対応するんや。ドイツは「原理原則も大事やけど、現実の問題解決も大事」っちゅう現実主義的な国やねん。理想と現実のバランスを取るんが上手いんや。
