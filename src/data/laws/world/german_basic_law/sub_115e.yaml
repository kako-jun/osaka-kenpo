article: 115e
title: Art 115e
titleOsaka: 第115e条
originalText:
  - (1) Stellt der Gemeinsame Ausschuß im Verteidigungsfalle mit einer Mehrheit von zwei Dritteln der abgegebenen Stimmen, mindestens mit der Mehrheit seiner Mitglieder fest, daß dem rechtzeitigen Zusammentritt des Bundestages unüberwindliche Hindernisse entgegenstehen oder daß dieser nicht beschlußfähig ist, so hat der Gemeinsame Ausschuß die Stellung von Bundestag und Bundesrat und nimmt deren Rechte einheitlich wahr.
  - (2) Durch ein Gesetz des Gemeinsamen Ausschusses darf das Grundgesetz weder geändert noch ganz oder teilweise außer Kraft oder außer Anwendung gesetzt werden. Zum Erlaß von Gesetzen nach Artikel 23 Abs. 1 Satz 2, Artikel 24 Abs. 1 oder Artikel 29 ist der Gemeinsame Ausschuß nicht befugt.
originalTextJapanese:
  - (1) 合同委員会が、防衛事態において、投票された票の3分の2の多数、少なくともその構成員の過半数により、連邦議会の適時の召集に克服しえない障害が存在すること、または連邦議会が議決能力を有しないことを確認する場合には、合同委員会は、連邦議会および連邦参議院の地位を有し、それらの権利を統一的に行使する。
  - (2) 合同委員会の法律により、この基本法は、変更され、または全部もしくは一部が効力を失い、もしくは適用を停止されてはならない。第23条第1項第2文、第24条第1項または第29条により法律を制定する権限は、合同委員会に属しない。
osakaText:
  - (1) 合同委員会が、防衛事態のときに、投票された票の3分の2の多数、少なくともその構成員の過半数で、連邦議会の適時の召集に克服できへん障害があることとか、または連邦議会が議決能力を持ってへんことを確認する場合には、合同委員会は、連邦議会と連邦参議院の地位を持って、それらの権利を統一的に行使するんや。
  - (2) 合同委員会の法律によって、この基本法は、変更されたり、または全部とか一部が効力を失ったり、もしくは適用を停止されたりしたらあかんねん。第23条第1項第2文、第24条第1項または第29条によって法律を制定する権限は、合同委員会に属さへんのや。
commentary:
  - 第115e条は、防衛事態における合同委員会の代替機能について定めています。1968年の緊急事態立法で追加されました。(1)合同委員会が、防衛事態において、投票の3分の2以上かつ構成員の過半数により、連邦議会の適時の召集に克服しえない障害が存在すること、または連邦議会が議決能力を有しないことを確認する場合、合同委員会は連邦議会および連邦参議院の地位を有し、それらの権利を統一的に行使します。合同委員会は第53a条で規定される48名(連邦議会33名、連邦参議院16名)の小規模議会で、緊急時に迅速に召集できます。この規定により、戦争で首都ベルリンが攻撃され連邦議会が開けない場合でも、立法機能が維持されます。(2)ただし合同委員会の法律により、基本法を変更し、または全部もしくは一部を効力停止・適用停止してはなりません。第23条第1項第2文(EU権限移譲)、第24条第1項(国際機関への主権移譲)、第29条(州の再編成)により法律を制定する権限も合同委員会に属しません。この制限は、緊急時でも憲法の根本原則は守られるべきという考えに基づきます。ナチスは1933年の授権法で憲法を事実上停止し独裁を確立した歴史的教訓から、緊急時でも憲法変更を禁じています。この条文は、緊急時の立法機能維持と憲法保障のバランスを示す重要な規定です。
commentaryOsaka:
  - 第1項は、合同委員会が防衛事態のときに、連邦議会の適時の召集に克服できへん障害があることまたは連邦議会が議決能力を持ってへんことを、投票の3分の2以上かつ構成員の過半数で確認する場合の規定や。この場合、合同委員会は連邦議会と連邦参議院の地位を持ってそれらの権利を統一的に行使するんや。防衛事態(戦争)になって首都ベルリンが攻撃されたら、国会議員が集まられへん。連邦議会が開けへん。ほんでも法律を作らなあかん。そのために第53a条で「合同委員会(Gemeinsamer Ausschuss)」っちゅう小さい議会を作ってるねん。連邦議会から33人、連邦参議院から16人の合計48人や。通常の連邦議会は700人以上おるから、48人やったら集まりやすいねん。この条文の第1項で、合同委員会が国会が開けへんと確認したら合同委員会が国会の代わりになるって決めたんや。ほんでも勝手に決めるんやなくて3分の2以上の多数が必要。厳しい条件やな。第1項の最後の「連邦議会および連邦参議院の地位を有しそれらの権利を統一的に行使する」は何かっちゅうと、合同委員会が下院(連邦議会)と上院(連邦参議院)の両方の役割を果たすっちゅうことや。普段は下院と上院は別々やけど、緊急時は合同委員会が両方を兼ねるねん。
  - 第2項は、合同委員会の法律によって基本法は変更されたり全部とか一部が効力を失ったりもしくは適用を停止されたりしたらあかんと定めてる。第23条第1項第2文、第24条第1項または第29条によって法律を制定する権限は合同委員会に属さへん。つまり、緊急時でも憲法は変えられへんねん。なんでかっちゅうと、ナチスの教訓があるからや。1933年3月23日、ナチスは「授権法(Ermächtigungsgesetz、全権委任法とも)」っちゅう法律を国会で通した。この法律は「政府が国会の承認なしに法律を作れる。しかも憲法と違う法律も作れる」っちゅう内容で、憲法を事実上停止したんや。この授権法でヒトラーは独裁権を手に入れた。国会を無視して好き勝手に法律を作った。人権を制限する法律、ユダヤ人を迫害する法律、戦争を始める法律。全部、授権法の名の下に作られたんや。せやから戦後のドイツは「緊急時でも絶対に憲法は変えられへん」って決めたんや。第2項の「合同委員会の法律により基本法は変更されてはならない」っちゅうんは、ナチスの授権法への反省やねん。第2項の後半も重要。第23条(EU権限移譲)、第24条(国際機関への主権移譲)、第29条(州の再編成)の法律を制定する権限は合同委員会に属しない。つまり、国の形を変えるような重要な法律は合同委員会では作れへんねん。必ず国会本体で決めなあかんのや。この条文が示してるんは「緊急時の機能維持と独裁への歯止めのバランス」や。戦争で国会が開けへんときでも法律を作る機能は維持する。ほんでも独裁にならへんように憲法変更は絶対に認めへん。これがナチスの反省を踏まえたドイツ流の緊急時対応やな。
