article: '54'
title: Art 54
titleOsaka: '第54条'
originalText:
  - (1) Der Bundespräsident wird ohne Aussprache von der Bundesversammlung gewählt. Wählbar ist jeder Deutsche, der das Wahlrecht zum Bundestage besitzt und das vierzigste Lebensjahr vollendet hat.
  - (2) Das Amt des Bundespräsidenten dauert fünf Jahre. Anschließende Wiederwahl ist nur einmal zulässig.
  - (3) Die Bundesversammlung besteht aus den Mitgliedern des Bundestages und einer gleichen Anzahl von Mitgliedern, die von den Volksvertretungen der Länder nach den Grundsätzen der Verhältniswahl gewählt werden.
  - (4) Die Bundesversammlung tritt spätestens dreißig Tage vor Ablauf der Amtszeit des Bundespräsidenten, bei vorzeitiger Beendigung spätestens dreißig Tage nach diesem Zeitpunkt zusammen. Sie wird von dem Präsidenten des Bundestages einberufen.
  - (5) Nach Ablauf der Wahlperiode beginnt die Frist des Absatzes 4 Satz 1 mit dem ersten Zusammentritt des Bundestages.
  - (6) Gewählt ist, wer die Stimmen der Mehrheit der Mitglieder der Bundesversammlung erhält. Wird diese Mehrheit in zwei Wahlgängen von keinem Bewerber erreicht, so ist gewählt, wer in einem weiteren Wahlgang die meisten Stimmen auf sich vereinigt.
  - (7) Das Nähere regelt ein Bundesgesetz.
originalTextJapanese:
  - (1) 連邦大統領は、討論なくして連邦会議により選出される。連邦議会への選挙権を有しかつ40歳に達したすべてのドイツ人が、被選挙権を有する。
  - (2) 連邦大統領の職務の任期は、5年とする。引き続く再選は、1回のみ許される。
  - (3) 連邦会議は、連邦議会の議員および比例代表の原則に従い州の代表機関により選出された同数の構成員から成る。
  - (4) 連邦会議は、連邦大統領の任期満了前遅くとも30日に、任期の早期終了の場合にはその時点後遅くとも30日に召集される。連邦会議は、連邦議会議長により招集される。
  - (5) 選挙期間の満了後、第4項第1文の期間は、連邦議会の最初の召集とともに開始する。
  - (6) 連邦会議の構成員の過半数の票を得た者が、選出される。2回の投票においてこの過半数がいずれの候補者によっても達成されない場合、さらなる投票において最多数の票を得た者が選出される。
  - (7) 詳細は、連邦法律でこれを規律する。
osakaText:
  - (1) 連邦大統領は、討論なくして連邦会議により選出されるんや。連邦議会への選挙権を持っとって40歳に達したすべてのドイツ人が、被選挙権を持っとるで。
  - (2) 連邦大統領の職務の任期は、5年やねん。引き続く再選は、1回のみ許されるんや。
  - (3) 連邦会議は、連邦議会の議員と、比例代表の原則に従い州の代表機関により選出された同数の構成員から成っとるで。
  - (4) 連邦会議は、連邦大統領の任期満了前遅くとも30日に、任期の早期終了の場合にはその時点後遅くとも30日に召集されるねん。連邦会議は、連邦議会議長により招集されるんや。
  - (5) 選挙期間の満了後、第4項第1文の期間は、連邦議会の最初の召集とともに開始するで。
  - (6) 連邦会議の構成員の過半数の票を得た者が、選出されるんや。2回の投票においてこの過半数がいずれの候補者によっても達成されへん場合、さらなる投票において最多数の票を得た者が選出されるねん。
  - (7) 詳細は、連邦法律でこれを規律するんや。
commentary:
  - 第1項は、連邦大統領が連邦会議により討論なしに選出されることを定めています。被選挙権は40歳以上のすべてのドイツ人が有します。第2項は、任期を5年とし、連続再選は1回のみと定めています。第3項は、連邦会議が連邦議会議員と州議会が選出した同数の代表で構成されることを定めています。これにより、連邦と州のバランスが取られています。第4項から第7項は、選挙の時期、手続、多数決の方法などを定めています。第1・2回投票で過半数を得た者がいない場合、第3回投票では最多得票者が当選します。
commentaryOsaka:
  - この大統領選挙の仕組みってめっちゃユニークやなって思うねん。「討論なくして選出される」ってのが特徴的でな。候補者について議論せんと、いきなり投票するんや。これってな、大統領を「政治的な争いの対象」にせえへんための工夫なんやで。ワイマール共和国時代は大統領が直接国民に選ばれて政治権力持っとったから、政争に巻き込まれてしもうた。ヒンデンブルク大統領がヒトラーを首相に任命してしまったんも、その失敗の一つや。せやから1949年の基本法では、大統領は「象徴的な存在」にして、政治の中心から離した位置づけにしたんやな。
  - 第2項の「任期5年、連続再選は1回だけ」っていうルールもな、権力の集中を防ぐためや。最長10年やから、長期政権にはなれへんのや。実際、リヒャルト・フォン・ヴァイツゼッカー大統領（1984-1994）は2期10年務めて、国民にめっちゃ愛されとったんやけど、それでも3期目は憲法上不可能やった。これで「カリスマ的リーダーが権力握り続ける」っていうリスクを排除しとるんや。第3項がほんま面白くてな、「連邦会議は、連邦議会の議員と州議会が選んだ同数の代表で構成される」んやで。
  - 例えばな、2022年の選挙では連邦議会議員が736人おったから、州議会から選ばれた代表も736人来て、合計1,472人が投票したんや。うち思うんやけど、これって「国民主権」と「州の自治」を両立させる絶妙なバランスやねん。国民が直接選んだわけやないけど、国民の代表（連邦議会）と州の代表（州議会選出）が協力して選ぶから、「この人は国全体のリーダーや」っていう民主的正統性が生まれるんや。第6項の「3回投票制」もよう考えられとって、1・2回目は絶対過半数（半分以上）が必要やけど、3回目は相対多数（一番多い人）でええんや。これで、候補者乱立しても確実に大統領が決まるようになっとるんやで。歴史を学び、権力を分散し、民主的正統性を保つ。この条文には、ドイツの政治文化の知恵がぎょうさん詰まっとるんやな。
