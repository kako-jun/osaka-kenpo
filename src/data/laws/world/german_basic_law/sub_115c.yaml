  - (4) 第1項と第2項第1号による連邦法律は、その執行の準備のために、防衛事態の発生前にもう適用できるんやで。
commentary:
  - 第115c条は、防衛事態における連邦の立法権拡大と行政・財政の特別規定について定めています。1968年の緊急事態立法で追加されました。(1)連邦は防衛事態のために、通常は州の立法権限に属する事項でも競合的立法権を有します。これらの法律は連邦参議院の同意を要します。平時は州の専権事項でも、戦時には連邦が統一的に法律を制定できます。(2)防衛事態の状況が要求する限り、連邦法律により特別の規定を設けられます。(3)現在または直接切迫している攻撃を防ぐために必要な限り、連邦参議院同意の法律により、連邦・州の行政・財政制度を第VIII章(行政執行)、第VIIIa章(共同任務)、第X章(財政制度)と異なって定めることができます。その際、州・市町村の生存能力、特に財政的観点で維持されなければなりません。(4)第1項および第2項第1号の法律は、執行準備のため防衛事態発生前に適用できます。この条文は、戦時の迅速な意思決定と統一的対応のため、連邦の権限を大幅に拡大します。ただし連邦参議院の同意や州の生存能力保障により、州の利益も保護されています。連邦制の柔軟性と緊急時対応のバランスを示す規定です。
commentaryOsaka:
  - 第1項は、連邦が防衛事態のために、通常はラントの立法権限に属する事項領域でも競合的立法の権利を持つことを定めてる。これらの法律は連邦参議院の同意がいるんや。普段(平時)のドイツは、国(連邦)と地方(州)の権限がめっちゃ細かく分かれてる。「これは国の仕事」「これは州の仕事」って憲法で決まってるねん。例えば教育は州の専権事項で国は口出しできへん。ほんでも防衛事態(戦争)になったら、そんな悠長なこと言うてられへん。全国統一で素早く対応せなあかん。せやから戦争になったら国が州の権限でも法律を作れるんや。例えば、教育は普段は州の権限やけど、戦争中に「学校を避難所に使う」とか「学生を動員する」とか、そういう法律を国が作れるようになる。ほんでも無制限やない。連邦参議院の同意がいるから、州の代表機関が州の利益を守るんや。国が勝手に州の権限を奪うことはできへんねん。
  - 第2項は、防衛事態の間の状況が要求する限りで、防衛事態のために連邦法律によって特別の規定を設けられることを定めてる。(注: originalTextが不完全)
  - 第3項は、現在のまたは直接差し迫ってる攻撃を防ぐために必要な限りで、連邦参議院同意の法律により、連邦とラントの行政と財政制度を第VIII章、第VIIIa章、第X章と違って定めることができると規定してる。その際、ラントと市町村と市町村連合の生存能力、特に財政的な観点でも維持せなあかん。つまり、憲法で決まってる行政の仕組みとかお金の分け方とか、戦争中は変更できるねん。緊急時やから柔軟に対応できるようにするんや。ほんでも但し書きがある。国が戦争のために州や市町村の金を全部取り上げるのはあかんねん。地方も生き延びられるように最低限の財政は保障せなあかん。なんでかっちゅうと、戦後のことを考えてるからや。戦争が終わったら、また地方が自治をやらなあかん。そのために戦争中でも地方の基盤を壊したらあかんねん。これがドイツの賢いとこやな。
  - 第4項は、第1項と第2項第1号による連邦法律は、その執行の準備のために防衛事態の発生前にもう適用できると定めてる。つまり、「戦争になったらこういう法律を使う」って事前に決めといて準備しとくことができるんや。戦争が始まってから慌てて法律作るんやなくて、事前に準備しとくねん。この条文は1968年に追加されたとき、めっちゃ議論になった。「国が地方の権限を奪う」「独裁への道や」って批判されたんや。ほんでも結局、「緊急時には仕方ない。ほんでも州の同意はいる。州の財政も守る」っちゅう妥協案で導入されたんやな。この条文が示してるんは「緊急時の柔軟性と地方の保護のバランス」や。戦争になったら国が権限を集中して素早く対応する。ほんでも地方を潰すことはせえへん。地方の利益も守る。これがドイツ流の現実的で慎重な緊急時対応やな。
