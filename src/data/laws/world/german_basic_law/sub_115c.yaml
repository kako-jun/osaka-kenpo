  - (2) 防衛事態の間の状況が要求する限り、防衛事態のために連邦法律により
  - (3) 現在のまたは直接に切迫している攻撃を防ぐために必要である限り、防衛事態のために、連邦参議院の同意を要する連邦法律により、連邦およびラントの行政および財政制度を、第VIII章、第VIIIa章および第X章と異なって定めることができる。その際、ラント、市町村および市町村連合の生存能力、特に財政的観点においても、維持されなければならない。
