article: 65a
title: Art 65a
titleOsaka: 第65a条
originalText:
  - (1) Der Bundesminister für Verteidigung hat die Befehls- und Kommandogewalt über die Streitkräfte.
  - (2) (weggefallen)
originalTextJapanese:
  - (1) 連邦防衛大臣は、軍隊に対する命令権および指揮権を有する。
  - (2) (削除)
osakaText:
  - (1) 連邦防衛大臣はな、軍隊に対する命令権と指揮権を持ってるんや。
  - (2) (削除)
commentary:
  - 第65a条は、軍隊の指揮権について定めています。1956年の基本法改正で追加されました。連邦防衛大臣が軍隊に対する命令権および指揮権を有します。第2項は削除されました(元は首相が指揮権を持つとの規定でした)。この条文は、軍の最高指揮官が文民(防衛大臣)であることを明確にしています。軍人ではなく民主的に選ばれた政治家が軍を統制する「文民統制(シビリアンコントロール)」の原則です。ただし、防衛事態では連邦首相が最高指揮権を持ちます(第115b条)。この条文により、軍は政治に従属し、独立した権力にはならないことが保障されています。
commentaryOsaka:
  - これは「軍の最高指揮官は防衛大臣や」って決めた条文で、文民統制(シビリアンコントロール)の基本やな。1956年の基本法改正で追加されたんや。ドイツは戦後、長いこと軍隊を持ってへんかった。敗戦国やったから、連合国に「軍隊禁止」って言われててん。ほんでも1955年、冷戦が激しくなって、西ドイツはNATOに加盟することになった。「ソ連の脅威に対抗するには、軍隊が必要や」っちゅうわけやな。そして1956年、ドイツ連邦軍(Bundeswehr)が創設された。このとき、めっちゃ議論になったんが「誰が軍を指揮するか」や。

  - 軍隊っちゅうんは強力な組織や。武器を持って訓練された集団やからな。せやから「誰が軍を指揮するか」がめっちゃ重要やねん。ドイツの歴史では、軍人が政治に介入したり、軍が独立した権力になったりしたことが何度もあった。ワイマール共和国時代(1919-1933年)、軍は「国家の中の国家」って呼ばれてて、政府の言うことを聞かへんことも多かった。ナチス時代も、軍は最初はヒトラーに抵抗したけど、結局は協力してしまった。せやから戦後は「軍は絶対に政治家が統制する」って決めたんや。例えばな、部活動を考えてみ。部活の方針を決めるんは顧問の先生で、キャプテンやない。キャプテンは強いし、部員をまとめる力もあるけど、それでも最終決定権は顧問にある。組織として動くには、外から統制する人が必要やねん。軍隊も同じや。

  - 防衛大臣は国会議員や。選挙で選ばれた政治家で、軍人やない。この「文民(軍人やない人)が軍を統制する」っちゅうのを「文民統制(シビリアンコントロール)」って言うんや。民主主義国家では、これがめっちゃ大事な原則やねん。軍人が指揮したら、軍の論理だけで動いてしまう。「もっと予算をよこせ」「戦争を始めよう」って暴走する危険がある。ほんでも政治家が指揮すれば、国民の代表として、国民全体のことを考えて判断できるんや。第2項は削除された。元は「防衛事態では首相が指揮権を持つ」って規定やったんやけど、第115b条に移されたんや。平時は防衛大臣、有事は首相。指揮系統を明確にしたんやな。

  - ドイツ連邦軍は、世界でもめずらしい「議会の軍隊(Parlamentsarmee)」って呼ばれてる。国外に派遣するときは、必ず議会の承認がいるねん。政府が勝手に戦争を始められへんようになってるんや。これも文民統制の一部や。アメリカとか日本と比べても、ドイツの文民統制はめっちゃ厳しいで。ナチスの教訓が生きてるんやな。軍は政治に従属し、独立した権力にはならへん。これがドイツの決意や。強い軍隊を持っても、民主主義は守る。そのための仕組みをしっかり作ってるんやで。
