article: 91e
title: Art 91e
titleOsaka: 第91e条
originalText:
  - (1) Bei der Ausführung von Bundesgesetzen auf dem Gebiet der Grundsicherung für Arbeitsuchende wirken Bund und Länder oder die nach Landesrecht zuständigen Gemeinden und Gemeindeverbände in der Regel in gemeinsamen Einrichtungen zusammen.
  - (2) Der Bund kann zulassen, dass eine begrenzte Anzahl von Gemeinden und Gemeindeverbänden auf ihren Antrag und mit Zustimmung der obersten Landesbehörde die Aufgaben nach Absatz 1 allein wahrnimmt. Die notwendigen Ausgaben einschließlich der Verwaltungsausgaben trägt der Bund, soweit die Aufgaben bei einer Ausführung von Gesetzen nach Absatz 1 vom Bund wahrzunehmen sind.
  - (3) Das Nähere regelt ein Bundesgesetz, das der Zustimmung des Bundesrates bedarf.
originalTextJapanese:
  - (1) 求職者のための基礎保障の領域における連邦法律の執行において、連邦およびラント、またはラント法により権限を有する市町村および市町村連合は、原則として共同の機関において協力する。
  - (2) 連邦は、限られた数の市町村および市町村連合が、それらの申立てにより、かつ、最高ラント官庁の同意を得て、第1項に定める任務を単独で遂行することを許容することができる。行政支出を含む必要な支出は、第1項により法律を執行する際に任務が連邦により遂行されるべき限りにおいて、連邦が負担する。
  - (3) 詳細は、連邦参議院の同意を要する連邦法律により定められる。
osakaText:
  - (1) 求職者のための基礎保障の領域での連邦法律の執行では、連邦とラント、またはラント法で権限を持ってる市町村と市町村連合は、原則として共同の機関で協力するんや。
  - (2) 連邦は、限られた数の市町村と市町村連合が、それらの申立てによって、かつ、最高ラント官庁の同意を得て、第1項の任務を単独で遂行することを許すことができるんや。行政支出も含めた必要な支出は、第1項によって法律を執行するときに任務が連邦によって遂行されるべき限りで、連邦が負担するんよ。
  - (3) 詳しいことは、連邦参議院の同意がいる連邦法律で定めるんやで。
commentary:
  - 第91e条は、求職者のための基礎保障(Grundsicherung für Arbeitsuchende)における連邦と州・市町村の協力について定めています。2010年の基本法改正で追加されました。(1)連邦法律の執行において、連邦と州・市町村は原則として共同機関で協力します。これは2005年のハルツIV改革(Hartz IV)で導入された失業給付制度の執行体制を憲法上保障するものです。従来は連邦雇用庁が失業保険を、市町村が生活保護を別々に担当していましたが、改革により「求職者基礎保障(現在のビュルガーゲルトBürgergeld)」として統合され、連邦・市町村の共同機関(ARGE: Arbeitsgemeinschaft)が運営します。(2)限られた数の市町村は申立てと州政府の同意により単独で任務を遂行できます(オプション市町村Optionskommunen)。連邦が費用を負担します。これにより約110の市町村が独自に制度を運営しています。(3)詳細は連邦参議院同意の法律で定められます。この条文は、社会保障における連邦と地方の役割分担の難しさを示しています。2023年、ハルツIVは名称がビュルガーゲルトに変更され、制裁措置が緩和されましたが、基本的な執行体制は維持されています。
commentaryOsaka:
  - 第1項は「失業手当を、国と地方が一緒に支給する」って決めた条文や。めっちゃ複雑で、ドイツの社会保障制度の核心やで。2000年代前半、ドイツの失業率がめっちゃ高かった。10%超えてたんや。せやから2005年、「ハルツIV改革(Hartz IV)」っちゅう大改革を実施した。当時の首相シュレーダーが、労働市場を立て直すために断行したんやな。それまで失業手当は、2つに分かれてた。「失業保険(Arbeitslosengeld I)」は国(連邦雇用庁)が担当。これは短期の失業者向けや。「失業扶助と生活保護」は市町村が担当。これは長期の失業者向けや。ほんでも2つに分かれてると、非効率やねん。同じ人が、国の窓口と市の窓口の両方に行かなあかん。それに、国と市が「これはそっちの担当や」って押し付け合うこともあった。せやから改革で、「求職者基礎保障(Grundsicherung für Arbeitsuchende)」として統合した。国と市が一緒にやる制度や。「共同機関(ARGE: アルゲ)」っちゅう組織を作って、そこで国の職員と市の職員が一緒に働くんや。
  - 第2項の「オプション市町村(Optionskommunen)」っちゅうんが面白い規定や。「うちは市だけで全部やりたい」って手を挙げた市町村は、国と協力せんでも、単独でやってええねん。約110の市町村が、これを選択してる。費用は国が出すけどな。なんでこんな選択肢を作ったかっちゅうと、一部の市が「国と一緒にやるんは、やりにくい」って文句言ったからや。特に大都市は、「うちは人口が多いし、ノウハウもある。国の介入なしで、自分らでやった方が効率的や」って主張したんやな。この条文、2010年に追加された。実はハルツIV改革は2005年に始まったんやけど、憲法上の根拠が曖昧やったんや。せやから後から憲法を改正して、正式に位置づけたんやな。クラスの係活動で言うたら、「基本は生徒会と各クラスが一緒に活動するけど、『うちのクラスは独自にやりたい』って言うたら、それも認める」みたいな柔軟性やな。
  - 第3項は詳細を法律で定めるっちゅう規定や。ハルツIVは、めっちゃ厳しい制度やった。「仕事を選り好みしたらあかん」「職業訓練を拒否したら、給付を減らす」。失業者に「働け」ってプレッシャーをかける制度やったんや。これが「失業者を人間扱いしてへん」って批判されて、社会問題になった。2023年、ハルツIVは名前を変えて「ビュルガーゲルト(Bürgergeld、市民手当)」になった。制裁措置が緩和されて、もうちょっと優しい制度になったんや。ほんでも基本的な仕組み(国と市が一緒にやる)は変わってへん。この条文が示してるんは、「社会保障における国と地方の協力の難しさ」や。失業対策は国の責任。ほんでも実際に失業者と接するんは地方や。せやから両方が協力せなあかん。ほんでも役割分担が難しい。費用負担も揉める。ドイツは「連邦制を維持しながら、効率的な社会保障制度を作る」っちゅう難しい課題に取り組んでるんや。完璧な答えはないけど、共同機関を作ったり、オプション市町村を認めたり、柔軟に対応してる。これがドイツ流の現実的な解決策やな。
