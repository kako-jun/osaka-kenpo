article: '118'
title: Art 118
titleOsaka: '第118条'
originalText:
  - Die Neugliederung in dem die Länder Baden, Württemberg-Baden und Württemberg-Hohenzollern umfassenden Gebiete kann abweichend von den Vorschriften des Artikels 29 durch Vereinbarung der beteiligten Länder erfolgen. Kommt eine Vereinbarung nicht zustande, so wird die Neugliederung durch Bundesgesetz geregelt, das eine Volksbefragung vorsehen muß.
originalTextJapanese:
  - 'バーデン州、ヴュルテンベルク・バーデン州およびヴュルテンベルク・ホーエンツォレルン州を包含する地域における再編成は、第29条の規定にかかわらず、関係する州の合意により行うことができる。合意が成立しない場合には、再編成は、国民投票を定めなければならない連邦法律により規定される。'
osakaText:
  - 'バーデン州、ヴュルテンベルク・バーデン州、ヴュルテンベルク・ホーエンツォレルン州を含む地域の再編成は、第29条の規定とは違って、関係する州の合意でできるんや。合意ができへんかったら、再編成は、国民投票を決めなあかん連邦法律で決めるんやで。'
commentary:
  - 第118条は、南西ドイツにおける州の再編成に関する特別規定です。バーデン州、ヴュルテンベルク・バーデン州、ヴュルテンベルク・ホーエンツォレルン州を包含する地域の再編成は、第29条(州領域の再編成)の一般規定にかかわらず、関係する州の合意により行うことができ、合意が成立しない場合には国民投票を定めなければならない連邦法律により規定されることを定めています。これらの3州は、戦後の占領政策により分割されていましたが、1952年の住民投票を経て、1952年4月25日にバーデン・ヴュルテンベルク州として統合されました。歴史的・文化的に一体性のある地域の再統合を促進する特別規定で、連邦制における柔軟な州再編の一例です。
commentaryOsaka:
  - 「戦争で分断された地域を元に戻す」特別ルールを決めた条文で、「もともと一つやったもんを、勝手に分けられて納得でけへん」っちゅう住民の思いが叶った話やねん。
  - まず歴史的背景を説明するで。南西ドイツには、バーデンっちゅう地域とヴュルテンベルクっちゅう地域があって、それぞれ長い歴史を持っとったんや。言葉も文化も似てて、歴史的・文化的に一体性のある地域やったんや。ところが1945年、戦争が終わって、占領軍（アメリカとフランス）が勝手にこの地域を3つの州に分けてしもたんや。「バーデン州」（フランス占領地域）、「ヴュルテンベルク・バーデン州」（アメリカ占領地域の北部）、「ヴュルテンベルク・ホーエンツォレルン州」（フランス占領地域の南部）っちゅう具合やな。これは占領政策の都合で分けただけで、住民の意思は全く無視されとったんや。
  - 住民は「元々一つの文化圏やったのに、なんで3つに分けられなあかんねん」って不満タラタラやった。学校で例えたら、同じクラスで仲良くしとったのに、先生が勝手に「お前らは1班、お前らは2班、お前らは3班」って分けて、「今日から別々に行動しろ」って言われたみたいなもんや。納得でけへんやろ。せやから基本法を作る時に、「この3つの州は、話し合いで合併してええで。話がまとまらへんかったら、住民投票で決めるで」って特別ルールを作ったんや。これは第29条（州領域の再編成）の一般ルールとは別の、特別な手続きやねん。
  - 実際、1951年に3つの州の政府が話し合いを始めたんや。でも利害が対立して、なかなかまとまらへんかった。バーデン州は「バーデンの独立性を守りたい」って主張したし、ヴュルテンベルク側は「一つになった方が経済的に強くなれる」って主張した。結局、話し合いでは決着つかへんかったから、1952年12月9日に住民投票を実施したんや。結果は、投票した人の69.7%が「合併賛成」やった。こうして1952年4月25日に「バーデン・ヴュルテンベルク州」が正式に誕生したんやな。
  - 今のバーデン・ヴュルテンベルク州は、ドイツ第3の経済規模を持つ豊かな州やで。人口は約1100万人。ポルシェ、メルセデス・ベンツ（ダイムラー）、ボッシュ、SAP（ソフトウェア会社）なんかの本社があって、ハイテク産業と自動車産業の中心地や。シュトゥットガルトっちゅう州都は、ドイツ有数の裕福な都市やねん。分断されても「元々一つやった」っちゅう絆は消えへんかったし、統合したことで経済的にも文化的にも発展したんや。この条文は、「住民の意思を尊重する民主主義」と「歴史的・文化的な一体性を大事にする」っちゅう、ドイツ基本法の精神がよう表れとるねん。
