title: （強盗）
titleOsaka: ''
originalText:
- 暴行又は脅迫を用いて他人の財物を強取した者は、強盗の罪とし、五年以上の有期拘禁刑に処する。
- 前項の方法により、財産上不法の利益を得、又は他人にこれを得させた者も、同項と同様とする。
osakaText:
- 暴行又は脅迫を用いて他人の財物を強取した者は、強盗の罪とし、五年以上の有期拘禁刑に処するんや。
- 前項の方法により、財産上不法の利益を得、又は他人にこれを得させた者も、同項と同様や。
commentary:
- 強盗罪を定めた規定です。第1項は暴行・脅迫を用いて他人の財物を強取した者を処罰します（5年以上の有期拘禁刑）。第2項は暴行・脅迫により財産上不法の利益を得た場合（2項強盗）も同様に処罰します。窃盗罪より格段に重く処罰されます。
- 「暴行・脅迫」は相手の反抗を抑圧する程度のものが必要です（窃盗罪との区別）。第1項は財物奪取、第2項は債務免除・不法な利益取得です。財産犯の中で最も重い犯罪の一つです。生命・身体への危険を伴うため厳罰化されています。財産と身体の安全を同時に保護する規定です。
commentaryOsaka:
- これは「暴力や脅しを使って物やお金を奪い取ったら、めちゃくちゃ重く罰せられるで」っちゅう条文やねん。第1項は、暴行とか脅迫を使って他人の財物を奪い取ったら、5年以上の懲役や。第2項は、暴行とか脅迫で財産上の不法な利益（お金を返さんでええとか）を得た場合も、同じように罰せられる。窃盗罪（10年以下の懲役か50万円以下の罰金）より、めちゃくちゃ重く罰せられるねん。
  例えば、「言うこと聞かんかったら痛い目に遭わすぞ」って脅したら、これは脅迫罪や。冗談のつもりでも、相手が怖がったらアウトやで。
- 例えば、人を殴ったり脅したりして財布を奪い取ったり（第1項）、暴力で脅して借金をチャラにさせたり（第2項）したとするやろ。それがこの強盗罪に問われるねん。「暴行・脅迫」っちゅうのは、相手が抵抗できへんくらいのものが必要やねん（窃盗罪との違い）。第1項は物を奪い取ること、第2項は債務を免除させたり不法な利益を得ることや。財産犯の中で一番重い犯罪の一つやねん。命とか身体への危険を伴うから、めちゃくちゃ厳しく罰せられるんや。財産と身体の安全を同時に守る法律やな。「暴力で物を奪うのは絶対あかん」ってことやで。
