title: （一個の行為が二個以上の罪名に触れる場合等の処理）
titleOsaka: ''
originalText:
- 一個の行為が二個以上の罪名に触れ、又は犯罪の手段若しくは結果である行為が他の罪名に触れるときは、その最も重い刑により処断する。
- 第四十九条第二項の規定は、前項の場合にも、適用する。
osakaText:
- 一個の行為が二個以上の罪名に触れ、又は犯罪の手段若しくは結果である行為が他の罪名に触れるときは、その最も重い刑により処断するんや。
- 第四十九条第二項の規定は、前項の場合にも、適用するで。
commentary:
- 観念的競合と牽連犯を定めた規定です。一個の行為が複数の罪名に触れる場合（観念的競合）、または犯罪の手段・結果である行為が他の罪名に触れる場合（牽連犯）は、最も重い刑により処断します。併合罪とは異なり、刑の加重はありません。
- 観念的競合の例：一発の銃弾で二人を殺傷した場合。牽連犯の例：偽造文書を作成して使用した場合（手段と結果の関係）。これらは一個の犯罪意思に基づく一体的な犯罪として、最も重い刑のみを科す趣旨です。第2項により没収は複数併科可能です。
commentaryOsaka:
- これは「一つの行為で複数の犯罪が成立する場合、一番重い刑だけで罰するで」っちゅう条文やねん。例えば、酔っ払い運転しながら信号無視して人を轢いてしもた場合、①酒気帯び運転、②信号無視、③過失致傷の3つの犯罪が成立するけど、一番重い過失致傷だけで罰するんや。これが「観念的競合」や。
- もう一つの「牽連犯」っちゅうのは、犯罪の手段と結果がセットになっとる場合や。例えば、偽造パスポートを作って（文書偽造）、それを使って出国した（偽造文書行使）場合、作ると使うはセットやから、重い方の刑だけで処断するんや。併合罪みたいに刑を足し算せえへんから、被告人にとっては有利な扱いやねん。「一つの悪意から出た行為やから、まとめて一個の刑でええやろ」っちゅう考え方やな。
