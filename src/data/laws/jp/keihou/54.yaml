title: （一個の行為が二個以上の罪名に触れる場合等の処理）
titleOsaka: ""
originalText:
  - 一個の行為が二個以上の罪名に触れ、又は犯罪の手段若しくは結果である行為が他の罪名に触れるときは、その最も重い刑により処断する。
  - 第四十九条第二項の規定は、前項の場合にも、適用する。
osakaText:
