originalText:
  - 併合罪として処断すべき罪にこの法律の施行前に犯したものと施行後に犯したものがある場合において、これらの罪について刑法第四十七条の規定により併合罪として有期の懲役又は禁錮の加重をするときは、旧法第十四条の規定を適用する。ただし、これらの罪のうちこの法律の施行後に犯したもののみについて第一条の規定による改正後の刑法第十四条の規定を適用して処断することとした場合の刑が、これらの罪のすべてについて旧法第十四条の規定を適用して処断することとした場合の刑より重い刑となるときは、その重い刑をもって処断する。
osakaText:
  - 併合罪として処断すべき罪にこの法律の施行前に犯したものと施行後に犯したものがある場合において、これらの罪について刑法第四十七条の規定により併合罪として有期の懲役又は禁錮の加重をするときは、旧法第十四条の規定を適用するで。ただし、これらの罪のうちこの法律の施行後に犯したもののみについて第一条の規定による改正後の刑法第十四条の規定を適用して処断することとした場合の刑が、これらの罪のすべてについて旧法第十四条の規定を適用して処断することとした場合の刑より重い刑となるときは、その重い刑をもって処断するんや。
commentary:
  - 附則第4条は、刑法施行時の執行に関する経過措置を定めた規定です。施行前に判決が確定した場合の執行については、旧法に基づく執行が行われます。これにより、受刑者の不測的な不利益を防止します。
  - この規定は、附則第4条で、刑法施行時の執行に関する経過措置を定めたものです。施行前に判決が確定した場合の執行については旧法に基づく執行が行われ、受刑者の不測的な不利益を防止します。
commentaryOsaka:
  - これは併合罪の計算方法について、法改正の前後で犯罪がまたがっとる場合の特別ルールを定めた条文やねん。併合罪っちゅうのは、複数の犯罪を一緒に裁判するときに、刑を合算して重くする制度や。せやけど、法改正の前と後で犯罪が分かれとったら、どのルールで計算するか問題になるやろ。
  - 原則として旧法（改正前の第14条）を使うんやけど、ただし書きで「新法で計算した方が重かったら、その重い方で処断する」って決まっとるんや。これは「被告人に有利な方を適用する」原則の例外やねん。なんでかっちゅうと、新法は刑の上限を引き上げとるから、被告人にとって不利な場合があるんや。
  - 例えば、令和4年に窃盗して、令和5年（法改正後）にまた窃盗した場合、この二つを併合罪として裁くとき、旧法で計算するのが原則やけど、新法で計算した方が刑が重かったら新法を使うんやで。ちょっと複雑やけど、法改正の移行期間に犯罪がまたがった場合の公平な処理のための条文やねん。法律の世界では「不利益遡及の禁止」と「刑の公平性」のバランスを取るのが難しいんやな。
