title: あっせん収賄
titleOsaka: ''
originalText:
- 公務員が請託を受け、他の公務員に職務上不正な行為をさせるように、又は相当の行為をさせないようにあっせんをすること又はしたことの報酬として、賄賂を収受し、又はその要求若しくは約束をしたときは、五年以下の拘禁刑に処する。
osakaText:
- 公務員が請託を受け、他の公務員に職務上不正な行為をさせるように、又は相当の行為をさせないようにあっせんをすること又はしたことの報酬として、賄賂を収受し、又はその要求若しくは約束をしたときは、五年以下の拘禁刑に処するんや。
commentary:
  - 賄賂の提供を受けた第三者に対する処罰規定です。公務員の家族などが賄賂を受け取った場合、その第三者も処罰されます。これにより、間接的な収賄も防止されます。第三者の故意性や認識が重要な要素となります。
  - 賄賂を受け取った第三者は、公務員の収賄行為を認識していた場合に処罰されます。第三者が賄賂の性質を知らなかった場合は、処罰されないことがあります。また、第三者が賄賂を受け取った後に公務員に交付しなかった場合は、横領罪が成立する場合もあります。
