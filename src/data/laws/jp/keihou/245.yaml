title: （電気）
titleOsaka: ""
originalText:
  - この章の罪については、電気は、財物とみなす。
osakaText:
  - この章の罪については、電気は、財物とみなすんや。
commentary:
  - 電気に関する規定です。この章の罪（窃盗・強盗等）については、電気は財物とみなします。無形物である電気を財産犯の客体とする規定です。
  - 電気は有体物ではありませんが、財産的価値があるため財物として扱います。電気窃盗（無断で電気を使用する）などが処罰されます。電力の不正使用、他人の電気の無断利用などが典型例です。技術の発展に対応した規定です。
commentaryOsaka:
  - これは「電気は財物として扱うで」っちゅう条文やねん。この章の罪（窃盗とか強盗とか）については、電気は財物とみなすんや。
  - 例えば、他人の家のコンセントから勝手に電気を盗んだとするやろ。電気は目に見えへんけど、財産的価値があるから財物として扱われて、窃盗罪になるねん。電気は有体物（形があるもの）やないけど、財産的価値があるから財物として扱うんや。電力の不正使用、他人の電気の無断利用とかが典型例やな。技術の発展に対応した法律やねん。「電気も立派な財産やから、盗んだらあかん」ってことやで。
