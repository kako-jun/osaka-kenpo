title: 第二百条
titleOsaka: ""
originalText:
  - 削除
osakaText:
  - 削除
commentary:
  - 削除された条文です。かつては尊属殺人罪（父母など尊属を殺した場合の加重規定）がありましたが、1995年の法改正により削除されました。
commentaryOsaka:
  - この条文は削除されたで。昔は「尊属殺人罪」っちゅうて、親とか祖父母とかの尊属（目上の血族）を殺したら、普通の殺人罪より重く罰せられる規定があったんや。でも、1995年の法改正で削除されたねん。今は親を殺しても、普通の殺人罪と同じ扱いになるで。
