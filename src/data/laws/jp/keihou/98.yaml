title: 加重逃走
titleOsaka: ''
originalText:
  - 前条に規定する者が拘禁場若しくは拘束のための器具を損壊し、暴行若しくは脅迫をし、又は二人以上通謀して、逃走したときは、三月以上五年以下の拘禁刑に処する。
osakaText:
  - 前条に規定する者が拘禁場若しくは拘束のための器具を損壊し、暴行若しくは脅迫をし、又は二人以上通謀して、逃走したときは、三月以上五年以下の拘禁刑に処するんやで。
commentary:
  - 加重逃走罪を定めた規定です。拘禁場・拘束器具の損壊、暴行・脅迫、または二人以上の通謀により逃走した場合、単純逃走より重く処罰されます。法定刑は3月以上5年以下の拘禁刑です。逃走の態様が悪質な場合の加重類型です。
  - 拘禁場の損壊とは塀を破壊するなど、拘束器具の損壊とは手錠を壊すなどをいいます。暴行・脅迫は看守等に対するものです。二人以上の通謀による逃走も加重事由となります。これらの行為は逃走の危険性が高く、より重く処罰されます。
commentaryOsaka:
  - 「逃げ方が悪質やったら、もっと重い罪やで」っちゅう条文やねん。普通に逃げたら第97条の3年以下の懲役やけど、暴力使ったり、壁壊したり、手錠壊したり、仲間と示し合わせて逃げたりしたら、こっちの3ヶ月以上5年以下の懲役になるんや。逃げ方の悪質さで刑が重くなるわけや。
  - 例えば、留置場の壁をぶち破って逃げたり、看守を殴って逃げたり、手錠を壊して逃げたり、複数の囚人が「今夜一斉に逃げよう」って計画して実行したりしたら、この加重逃走罪に問われるねん。「拘禁場の損壊」は塀を壊すこと、「拘束器具の損壊」は手錠や足かせを壊すことやで。
  - 「二人以上通謀して」っちゅうのは、複数人で示し合わせて逃げることや。一人で静かに逃げるんやなくて、暴力使ったり器物壊したり集団で逃げたりするのは、看守とか他の人に危害が及ぶ可能性が高いから、より重く罰せられるんや。映画みたいな派手な脱獄劇は、実際にやったらめちゃくちゃ罪が重なるんやで。素直に刑期を待った方が、結局は刑が軽く済むっちゅうことやな。
