title: （加重逃走）
titleOsaka: ""
originalText:
  - 前条に規定する者が拘禁場若しくは拘束のための器具を損壊し、暴行若しくは脅迫をし、又は二人以上通謀して、逃走したときは、三月以上五年以下の拘禁刑に処する。
osakaText:
  - 前条に規定する者が拘禁場若しくは拘束のための器具を損壊し、暴行若しくは脅迫をし、又は二人以上通謀して、逃走したときは、三月以上五年以下の拘禁刑に処するんやで。
commentary:
  - 加重逃走罪を定めた規定です。拘禁場・拘束器具の損壊、暴行・脅迫、または二人以上の通謀により逃走した場合、単純逃走より重く処罰されます。法定刑は3月以上5年以下の拘禁刑です。逃走の態様が悪質な場合の加重類型です。
  - 拘禁場の損壊とは塀を破壊するなど、拘束器具の損壊とは手錠を壊すなどをいいます。暴行・脅迫は看守等に対するものです。二人以上の通謀による逃走も加重事由となります。これらの行為は逃走の危険性が高く、より重く処罰されます。
commentaryOsaka:
  - これは「逃げ方が悪質やったら、もっと重い罪やで」っちゅう条文やねん。普通に逃げたら第97条の3年以下の懲役やけど、暴力使ったり、壁壊したり、仲間と一緒に逃げたりしたら、こっちの3ヶ月以上5年以下の懲役になるんや。
  - 例えば、留置場の壁をぶち破って逃げたり、看守を殴って逃げたり、手錠を壊して逃げたり、複数の囚人が示し合わせて一斉に逃げたりしたら、この加重逃走罪に問われるねん。「おとなしく逃げた」んやなくて、「危険なことして逃げた」から、より重く罰せられるわけや。映画みたいな脱獄劇は、実際にやったらめちゃくちゃ罪が重なるんやで。素直に刑期を待った方が、結局は刑が軽く済むっちゅうこ

とやな。
