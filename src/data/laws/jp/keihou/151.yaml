title: （未遂罪）
titleOsaka: ''
originalText:
- 前三条の罪の未遂は、罰する。
osakaText:
- 前三条の罪の未遂は、罰するで。
commentary:
- 通貨偽造等罪の未遂処罰規定です。第148条（通貨偽造及び行使等）、第149条（外国通貨偽造及び行使等）、第150条（偽造通貨等収得）の罪の未遂は処罰されます。通貨制度の保護の重要性から、未遂も処罰対象となります。
- 偽造の着手があれば未遂罪が成立します。例えば、偽造通貨の印刷を開始したが途中で摘発された場合などが未遂に該当します。通貨の信用を守るため、未遂段階から処罰します。放火罪と同様に、重大犯罪として未遂も処罰されます。
commentaryOsaka:
- これは「偽札を作ろうとしたり、手に入れようとしたりして失敗しても罪やで」っちゅう条文やねん。第148条の「通貨偽造」、第149条の「外国通貨偽造」、第150条の「偽造通貨収得」の罪の未遂は罰せられるんや。
- 例えば、偽一万円札を印刷しようとして、プリンターで印刷し始めたけど、途中で警察に見つかって逮捕されたとするやろ。偽札は完成してへんけど、「やろうとした」だけで未遂罪として罰せられるねん。お金の信用を守るのは超大事やから、「やろうとした」だけでもアウトや。「まだ完成してないやん」やなくて、「やろうとしただけで罪」っちゅうのが大事なんやで。放火罪と同じで、重大犯罪として、未遂でも厳しく罰せられるんやな。通貨制度を守るための法律やで。
