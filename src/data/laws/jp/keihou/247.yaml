title: （背任）
titleOsaka: ""
originalText:
  - 他人のためにその事務を処理する者が、自己若しくは第三者の利益を図り又は本人に損害を加える目的で、その任務に背く行為をし、本人に財産上の損害を加えたときは、五年以下の拘禁刑又は五十万円以下の罰金に処する。
osakaText:
  - 他人のためにその事務を処理する者が、自己若しくは第三者の利益を図り又は本人に損害を加える目的で、その任務に背く行為をし、本人に財産上の損害を加えたときは、五年以下の拘禁刑又は五十万円以下の罰金に処するで。
commentary:
  - 背任罪を定めた規定です。他人のために事務を処理する者が、自己・第三者の利益を図り、または本人に損害を加える目的で、その任務に背く行為をし、本人に財産上の損害を加えた場合を処罰します（5年以下の拘禁刑または50万円以下の罰金）。信任関係の濫用を処罰する規定です。
  - 会社役員が自己の利益のため会社に不利な取引をする、後見人が被後見人の財産を横領する等が典型です。「任務に背く行為」とは、委託された事務処理の本旨に反する行為をいいます。委任信任関係を保護する規定です。横領罪（第252条）と区別されます。
commentaryOsaka:
  - これは「他人のために事務を処理する立場を悪用して、本人に損害を与えたら罰せられるで」っちゅう条文やねん。他人のために事務を処理する人が、自分とか他の人の利益を図ったり、本人に損害を与える目的で、その任務に背いて、本人に財産上の損害を与えたら、5年以下の懲役か50万円以下の罰金や。
  - 例えば、会社の役員が自分の利益のために、会社に不利な取引をして会社に損害を与えたとするやろ。それがこの背任罪に問われるねん。または、後見人（判断能力が低下した人の財産を管理する人）が、その人の財産を勝手に使って損害を与えたとか。「任務に背く行為」っちゅうのは、委託された事務処理の本来の目的に反する行為のことや。委任信任関係を守る法律やな。横領罪（第252条）とは区別されるねん。「信頼を悪用して損害与えたらあかん」ってことやで。
