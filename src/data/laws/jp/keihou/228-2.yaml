title: 解放による刑の減軽
titleOsaka: ''
originalText:
- 第二百二十五条の二又は第二百二十七条第二項若しくは第四項の罪を犯した者が、公訴が提起される前に、略取され又は誘拐された者を安全な場所に解放したときは、その刑を減軽する。
osakaText:
- 第二百二十五条の二又は第二百二十七条第二項若しくは第四項の罪を犯した者が、公訴が提起される前に、略取され又は誘拐された者を安全な場所に解放したときは、その刑を減軽するんや。
commentary:
  - 自己建造物等放火罪は、自分の所有する建造物に火をつける行為です。自分の物であっても、公共の安全や他人の利益を害するおそれがある場合は処罰されます。保険金詐欺目的での放火などが該当します。
  - 自己建造物等放火罪は、自己の所有する建造物であっても、他人の生命・身体に危険を及ぼすおそれがある場合、または重大な財産的損害を生じさせるおそれがある場合に処罰されます。保険金詐欺を目的とした放火などが典型的な例です。
