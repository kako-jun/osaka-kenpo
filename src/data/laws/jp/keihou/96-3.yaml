title: 強制執行行為妨害等
titleOsaka: ''
originalText:
- 偽計又は威力を用いて、立入り、占有者の確認その他の強制執行の行為を妨害した者は、三年以下の拘禁刑若しくは二百五十万円以下の罰金に処し、又はこれを併科する。
- 強制執行の申立てをさせず又はその申立てを取り下げさせる目的で、申立権者又はその代理人に対して暴行又は脅迫を加えた者も、前項と同様とする。
osakaText:
- 偽計又は威力を用いて、立入り、占有者の確認その他の強制執行の行為を妨害した者は、三年以下の拘禁刑若しくは二百五十万円以下の罰金に処し、又はこれを併科するんや。
- 強制執行の申立てをさせず又はその申立てを取り下げさせる目的で、申立権者又はその代理人に対して暴行又は脅迫を加えた者も、前項と同様とするんやで。
commentary:
  - 親族による犯罪の免除は、裁判官の裁量によるものです。必ずしも免除されるわけではなく、犯罪の性質や情状によって判断されます。親族間の犯罪でも、重大な犯罪や計画的な犯罪については免除されないことが多いです。
  - この規定は、親族による犯罪の免除について、裁判所が最終的に判断することを定めたものです。必ずしも免除されるわけではなく、犯罪の性質や情状、社会への影響などを総合的に考慮して判断されます。
