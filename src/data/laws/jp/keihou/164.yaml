title: （御璽偽造及び不正使用等）
titleOsaka: ""
originalText:
  - 行使の目的で、御璽、国璽又は御名を偽造した者は、二年以上の有期拘禁刑に処する。
  - 御璽、国璽若しくは御名を不正に使用し、又は偽造した御璽、国璽若しくは御名を使用した者も、前項と同様とする。
osakaText:
  - 行使の目的で、御璽、国璽又は御名を偽造した者は、二年以上の有期拘禁刑に処するんや。
  - 御璽、国璽若しくは御名を不正に使用し、又は偽造した御璽、国璽若しくは御名を使用した者も、前項と同様やで。
