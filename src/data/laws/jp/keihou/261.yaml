title: （器物損壊等）
titleOsaka: ""
originalText:
  - 前三条に規定するもののほか、他人の物を損壊し、又は傷害した者は、三年以下の拘禁刑又は三十万円以下の罰金若しくは科料に処する。
osakaText:
  - 前三条に規定するもののほか、他人の物を損壊し、又は傷害した者は、三年以下の拘禁刑又は三十万円以下の罰金若しくは科料に処するんや。
commentary:
  - 器物損壊等罪を定めた規定です。前三条に規定するもののほか、他人の物を損壊し、または傷害した者を処罰します（3年以下の拘禁刑または30万円以下の罰金もしくは科料）。親告罪です（第264条）。一般的な財産の効用を保護する規定です。
  - 公用文書・私用文書・建造物以外の一般的な物の損壊を処罰します。動産の損壊、動物の傷害が典型です。他人の所有物の効用を保護します。親告罪とされているのは、軽微な財産犯罪だからです。
commentaryOsaka:
  - これは「他人の物を壊したり傷つけたりしたら罰せられるで」っちゅう条文やねん。前三条（公用文書、私用文書、建造物）以外の他人の物を損壊したり傷害したりしたら、3年以下の懲役か30万円以下の罰金か科料や。親告罪（告訴がないと起訴できへん、第264条）やねん。
  - 例えば、他人の車を傷つけたり、他人のペットを傷つけたりしたとするやろ。それがこの器物損壊等罪に問われるねん。公用文書とか私用文書とか建造物以外の一般的な物の損壊を罰するんや。動産（動かせる物）を壊したり、動物を傷つけたりするのが典型例やな。他人の所有物の効用（使えること）を守る法律や。軽微な財産犯罪やから、親告罪になっとるねん。「他人の物を勝手に壊したらあかん」ってことやで。
