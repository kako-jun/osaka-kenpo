title: （中立命令違反）
titleOsaka: ""
originalText:
  - 外国が交戦している際に、局外中立に関する命令に違反した者は、三年以下の拘禁刑又は五十万円以下の罰金に処する。
osakaText:
  - 外国が交戦している際に、局外中立に関する命令に違反した者は、三年以下の拘禁刑又は五十万円以下の罰金に処するんやで。
commentary:
  - 中立命令違反罪を定めた規定です。外国が交戦している際に、局外中立に関する命令に違反した者を処罰します。法定刑は3年以下の拘禁刑または50万円以下の罰金です。日本が中立国である場合の規定です。
  - 日本が交戦当事国でない場合、国際法上の中立義務を履行するため、政府が中立に関する命令を発します。この命令に違反して中立を害する行為（例：交戦国への武器輸出、軍隊の通過許可など）を処罰する規定です。実際に適用された例はほとんどありません。
commentaryOsaka:
  - これは「外国同士が戦争しとるときに、日本が『中立や』って宣言しとるのに、それを破ったら罪やで」っちゅう条文やねん。例えば、AとBっちゅう国が戦争しとって、日本政府が「ウチはどっちにも加担せえへんで」って中立を宣言したとするやろ。
  - そんなときに、日本人が勝手に「Aの国に武器売ったろ」とか「Bの軍隊、日本通ってええで」とかやったら、この罪に問われるんや。3年以下の懲役か50万円以下の罰金や。中立っちゅうのは国際法の決まりで、日本が「関係ないで」って言うとるのに、個人が勝手に片方に肩入れしたら国際問題になるからな。せやけど、戦後の日本は直接中立国になる機会がほとんどなかったから、この法律が使われることもほぼあらへんねん。「もしもの時」のための法律やな。
