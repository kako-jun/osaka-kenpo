title: （併合罪に係る二個以上の刑の執行）
titleOsaka: ""
originalText:
  - 併合罪について二個以上の裁判があったときは、その刑を併せて執行する。ただし、死刑を執行すべきときは、没収を除き、他の刑を執行せず、無期拘禁刑を執行すべきときは、罰金、科料及び没収を除き、他の刑を執行しない。
  - 前項の場合における有期拘禁刑の執行は、その最も重い罪について定めた刑の長期にその二分の一を加えたものを超えることができない。
