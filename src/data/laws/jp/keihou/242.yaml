title: 未遂罪
titleOsaka: ""
originalText:
  - 第二百三十五条から第二百三十六条まで、第二百三十八条から第二百四十条まで及び第二百四十一条第三項の罪の未遂は、罰する。
osakaText:
  - 第二百三十五条から第二百三十六条まで、第二百三十八条から第二百四十条まで及び第二百四十一条第三項の罪の未遂は、罰するんや。
commentary:
  - 窃盗・強盗罪の未遂罪規定です。第235条（窃盗）から第236条（強盗）まで、第238条（事後強盗）から第240条（強盗・不同意性交等及び同致死）まで、および第241条第3項の罪の未遂は処罰します。財産犯における未遂犯処罰の範囲を定める規定です。
  - 窃盗罪の未遂も処罰されます。不動産侵奪罪、強盗罪、事後強盗罪、昏睡強盗罪、強盗致死傷罪、強盗・不同意性交等及び同致死罪の未遂も処罰されます。財産犯の中でも重大な犯罪については、未遂でも処罰することで法益保護を強化します。強盗等の重大財産犯の危険性を示す規定です。
commentaryOsaka:
  - これは「窃盗とか強盗とかの財産犯は、未遂でも罰せられるで」っちゅう条文やねん。第235条（窃盗）から第236条（強盗）まで、第238条（事後強盗）から第240条（強盗・不同意性交等及び同致死）まで、それに第241条第3項の罪の未遂は罰せられるんや。財産犯における未遂犯処罰の範囲を決める法律やねん。
  - 例えばな、コンビニに強盗に入ろうとしたけど、店員に取り押さえられて失敗したとするやろ。それでも強盗未遂罪に問われるねん。窃盗罪の未遂も罰せられるし、不動産侵奪罪、強盗罪、事後強盗罪、昏睡強盗罪、強盗致死傷罪、強盗・不同意性交等及び同致死罪の未遂も全部罰せられるんや。
  - 財産犯の中でも重大な犯罪については、未遂でも罰することで法益の保護を強くしとるねん。強盗とかの重大財産犯の危険性がめちゃくちゃ高いから、やろうとしただけでも罰せられるんやで。法律は「重い財産犯は、やろうとしただけでもあかん」って言うてるんや。
