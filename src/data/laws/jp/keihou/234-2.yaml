title: 電子計算機損壊等業務妨害
titleOsaka: ''
originalText:
  - 人の業務に使用する電子計算機若しくはその用に供する電磁的記録を損壊し、若しくは人の業務に使用する電子計算機に虚偽の情報若しくは不正な指令を与え、又はその他の方法により、電子計算機に使用目的に沿うべき動作をさせず、又は使用目的に反する動作をさせて、人の業務を妨害した者は、五年以下の拘禁刑又は百万円以下の罰金に処する。
  - 前項の罪の未遂は、罰する。
osakaText:
  - 人の業務に使用する電子計算機若しくはその用に供する電磁的記録を損壊し、若しくは人の業務に使用する電子計算機に虚偽の情報若しくは不正な指令を与え、又はその他の方法により、電子計算機に使用目的に沿うべき動作をさせず、又は使用目的に反する動作をさせて、人の業務を妨害した者は、五年以下の拘禁刑又は百万円以下の罰金に処するで。
  - 前項の罪の未遂は、罰するんや。
commentary:
  - 電子計算機損壊等業務妨害罪を定めた規定です。第1項は、人の業務に使用する電子計算機・電磁的記録を損壊し、または虚偽の情報・不正な指令を与えて、電子計算機に使用目的に沿わない動作をさせて業務を妨害した者を処罰します（5年以下の拘禁刑または100万円以下の罰金）。第2項は未遂犯も処罰します。第233条より重く処罰されます。
  - コンピュータシステムへの不正アクセス、コンピュータウイルスの送付、DDoS攻撃などが典型例です。IT社会における業務の重要性から、通常の業務妨害罪より重く処罰されます。サイバー攻撃に対する刑事制裁として重要な規定です。電子計算機を利用した業務の安全を保護します。
commentaryOsaka:
  - これは電子計算機損壊等業務妨害罪を定めた条文やねん。第1項は、人の業務に使うコンピュータやデータを壊したり、虚偽の情報や不正な指令を与えたりして、コンピュータを正常に動かへんようにして業務を妨害した者は、5年以下の拘禁刑または100万円以下の罰金に処せられるんや。第2項は、未遂も罰せられるで。通常の業務妨害罪（第233条、3年以下の拘禁刑または50万円以下の罰金）より重く罰せられるねん。
  - コンピュータシステムへの不正アクセス、コンピュータウイルスの送付、DDoS攻撃（大量のアクセスでサーバーをダウンさせる攻撃）なんかが典型的な例やな。例えば、会社のシステムに不正にアクセスしてデータを壊したり、取引先にランサムウェア（身代金要求型ウイルス）を送って業務を止めたりするような場合が該当するんやで。IT社会では業務がコンピュータに依存しとるから、通常の業務妨害より重く罰せられるんや。
  - サイバー攻撃に対する刑事制裁として、めちゃくちゃ重要な法律なんや。現代社会では、コンピュータが止まったら何もできへんようになる会社がぎょうさんあるやろ。病院のシステムが止まったら、患者さんの命にも関わるかもしれへん。電子計算機を利用した業務の安全を守ることは、社会全体の安全を守ることにもつながるんや。コンピュータ攻撃で業務を邪魔するのは、絶対に許されへんっちゅうことやな。
