title: （没収及び追徴）
titleOsaka: ""
originalText:
  - 犯人又は情を知った第三者が収受した賄賂は、没収する。その全部又は一部を没収することができないときは、その価額を追徴する。
osakaText:
  - 犯人又は情を知った第三者が収受した賄賂は、没収するで。その全部又は一部を没収することができないときは、その価額を追徴するんや。
commentary:
  - 賄賂の没収及び追徴を定めた規定です。犯人または情を知った第三者が収受した賄賂は没収します。没収できない場合はその価額を追徴します。賄賂罪の付随規定です。
  - 賄賂の不法な利益を剥奪する趣旨です。「情を知った第三者」とは賄賂であることを知って受け取った者をいいます。没収は現物を国が取り上げること、追徴は金銭で徴収することです。賄賂犯罪の経済的利益を確実に剥奪します。
commentaryOsaka:
  - これは「賄賂を受け取った犯人とか、賄賂やって知っとった第三者から、賄賂を没収するで」っちゅう条文やねん。犯人か、賄賂やって知っとった第三者が受け取った賄賂は、没収されるねん。全部または一部を没収できへんときは、その価値分のお金を追徴（取り立てる）されるで。賄賂罪の付随規定や。
  - 例えば、公務員が賄賂として100万円を受け取ったとするやろ。その100万円は没収されるねん。または、賄賂やって知っとった家族が受け取った場合も、没収されるで。賄賂の不法な利益を奪い取るための法律や。「情を知った第三者」っちゅうのは、賄賂やって知っとって受け取った人のことやな。没収っちゅうのは現物を国が取り上げること、追徴っちゅうのは金銭で徴収することや。賄賂犯罪の経済的な利益を確実に奪い取るねん。「もう使ってしもうた」でも、価値分を追徴されるから、得したことにはならへんで。
