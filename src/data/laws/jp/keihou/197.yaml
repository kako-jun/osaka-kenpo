title: 収賄、受託収賄及び事前収賄
titleOsaka: ""
originalText:
  - 公務員が、その職務に関し、賄賂を収受し、又はその要求若しくは約束をしたときは、五年以下の拘禁刑に処する。この場合において、請託を受けたときは、七年以下の拘禁刑に処する。
  - 公務員になろうとする者が、その担当すべき職務に関し、請託を受けて、賄賂を収受し、又はその要求若しくは約束をしたときは、公務員となった場合において、五年以下の拘禁刑に処する。
