article: 77
isSuppl: false
title: （内乱）
titleOsaka: ""
originalText:
  - 国の統治機構を破壊し、又はその領土において国権を排除して権力を行使し、その他憲法の定める統治の基本秩序を壊乱することを目的として暴動をした者は、内乱の罪とし、次の区別に従って処断する。
  - 前項の罪の未遂は、罰する。ただし、同項第三号に規定する者については、この限りでない。
osakaText:
  - 国の統治機構を破壊し、又はその領土において国権を排除して権力を行使し、その他憲法の定める統治の基本秩序を壊乱することを目的として暴動をした者は、内乱の罪とし、次の区別に従って処断するんや。
  - 前項の罪の未遂は、罰するで。ただし、同項第三号に規定する者については、この限りやあらへんねん。
