title: 内乱
titleOsaka: ""
originalText:
  - 国の統治機構を破壊し、又はその領土において国権を排除して権力を行使し、その他憲法の定める統治の基本秩序を壊乱することを目的として暴動をした者は、内乱の罪とし、次の区別に従って処断する。
  - 前項の罪の未遂は、罰する。ただし、同項第三号に規定する者については、この限りでない。
osakaText:
  - 国の統治機構を破壊し、又はその領土において国権を排除して権力を行使し、その他憲法の定める統治の基本秩序を壊乱することを目的として暴動をした者は、内乱の罪とし、次の区別に従って処断するんや。
  - 前項の罪の未遂は、罰するで。ただし、同項第三号に規定する者については、この限りやあらへんねん。
commentary:
  - 内乱罪を定めた規定です。国の統治機構の破壊、領土における国権の排除、憲法の定める統治の基本秩序の壊乱を目的とする暴動が内乱です。第2項は内乱未遂を処罰します（ただし付和随行者は未遂不処罰）。政治犯罪の中で最も重大な犯罪です。
  - 内乱罪は国家の存立そのものを脅かす犯罪であり、死刑・無期拘禁刑を含む重罰が科されます。「暴動」とは多衆が集団的に暴行・脅迫を行うことをいいます。戦後日本では内乱罪で起訴された事例は極めて少なく、ほとんどが無罪となっています。
commentaryOsaka:
  - これは「国を転覆させようとして武装蜂起したら、めちゃくちゃ重い罪や」っちゅう、刑法の中でも最も重大な犯罪の一つやねん。例えば、政府を倒して別の政権を立てようと、武器を持った大勢で国会議事堂を襲撃するみたいな行為が内乱や。クーデターとか革命みたいなもんやな。
  - この罪は死刑や無期懲役もあり得る超重罪や。「暴動」っちゅうのは、大勢で集まって暴力を使うことやねん。せやけど、戦後の日本では内乱罪で有罪になった人はほとんどおらへん。過去に何回か起訴されたことはあるけど、「それは内乱やない」って無罪になっとるねん。民主主義の国では、選挙で政権交代できるから、わざわざ武力で政府を倒す必要がないっちゅうわけや。この罪があること自体が「武力で国を乗っ取るのは絶対アカン」っちゅうメッセージやねん。
