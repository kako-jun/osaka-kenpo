commentary:
- 一部執行猶予の猶予期間経過による効果を定めた複雑な規定です。猶予期間を無事に過ごせば、刑期が短縮されます。ただし、猶予期間中に再犯して起訴されている場合は、その判決が出るまで短縮が保留されます。
- 再犯で拘禁刑以上の刑を受けると、一部執行猶予は原則取り消されます。罰金刑の場合は取消しできる規定です。一部執行猶予が取り消されると、他の執行猶予も連動して取り消されます。
commentaryOsaka:
- これは「刑の一部執行猶予」っちゅう仕組みの細かいルールを決める条文や。例えば「懲役3年、うち1年は執行猶予」みたいな判決があるとする。刑務所で2年過ごして、執行猶予の1年間を無事に過ごしたら、「もう全部終わったことにするで」っちゅうわけや。
- せやけど、その猶予期間中にまた悪いことして起訴されとったら、その裁判の結果が出るまで「終わったことにする」のは待ってもらうんやな。んで、その裁判で懲役以上の刑になったら、一部執行猶予は取り消されて、残りの刑期も全部やらなあかん。罰金刑やったら、取り消すかどうかは裁判所が決めるで。この一部執行猶予が取り消されたら、他の執行猶予も全部取り消されるから要注意や。厳しいけど、「チャンスは一回だけやで」っちゅうことやねん。
