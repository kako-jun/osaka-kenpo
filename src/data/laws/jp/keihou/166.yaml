title: 公記号偽造及び不正使用等
titleOsaka: ''
originalText:
  - 行使の目的で、公務所の記号又は電磁的記録記号（記号として表示されることとなる電磁的記録をいう。次項において同じ。）を偽造した者は、三年以下の拘禁刑に処する。
  - 公務所の記号若しくは電磁的記録記号を不正に使用し、又は偽造した公務所の記号若しくは電磁的記録記号を使用した者も、前項と同様とする。
osakaText:
  - 行使の目的で、公務所の記号又は電磁的記録記号（記号として表示されることとなる電磁的記録をいう。次項において同じ。）を偽造した者は、三年以下の拘禁刑に処するんや。
  - 公務所の記号若しくは電磁的記録記号を不正に使用し、又は偽造した公務所の記号若しくは電磁的記録記号を使用した者も、前項と同様やで。
commentary:
  - 公記号偽造及び不正使用等罪を定めた規定です。第1項は行使目的で公務所の記号または電磁的記録記号を偽造した者を処罰します（3年以下の拘禁刑）。第2項は公務所の記号を不正に使用した者、または偽造した記号を使用した者も同様に処罰します。公的記号の信用を保護する規定です。
  - 公務所の記号とは、公務所が使用する特殊な符号・標識をいいます（検査済印、合格マーク、警察の封印など）。印章以外の公的標識を保護します。公印偽造より刑が軽いですが、公的記号の信用も保護されます。電磁的記録記号（QRコードなど）も含まれます。
commentaryOsaka:
  - これは役所の記号やマークを偽造したり不正に使ったりしたら処罰されるっていう条文やねん。第1項では、使う目的で公務所の記号や電磁的記録記号（QRコードなど）を偽造した者を、3年以下の拘禁刑に処すると決めてるんや。第2項は本物の記号を不正に使った者、または偽造した記号を使った者も同じ刑になるで。
  - 具体的に言うたら、商品の安全検査が終わった証として役所が押す「検査済」マークを勝手に偽造して貼ったとするやろ。あるいは建築基準法に基づく建物の「合格マーク」を偽造したり、警察が証拠品に貼る封印を勝手に作ったりするケースもあるな。最近やとQRコードみたいな電磁的な記号も増えてきてるから、そういうのを偽造するんもこの罪に当たるんや。
  - 公務所の記号っていうのは、印鑑以外の特殊なマークとか符号とか標識のことなんやな。検査済印、合格マーク、警察の封印、最近やとデジタルの認証マークとかも含まれるで。印鑑ほどやないけど、こういう記号も役所が「これは正式に認められたもんや」って示す大切な標識やろ。それを偽造して使われたら、公的な制度そのものへの信用が崩れてしまうんや。公印偽造よりは刑が軽いけど、それでも公的な信用を守るために厳しく処罰されるんやで。「ちょっとマークを真似しただけ」やなくて、「公的制度を悪用した」から罪になるんやな。
