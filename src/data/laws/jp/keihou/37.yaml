title: 緊急避難
titleOsaka: ''
originalText:
  - 自己又は他人の生命、身体、自由又は財産に対する現在の危難を避けるため、やむを得ずにした行為は、これによって生じた害が避けようとした害の程度を超えなかった場合に限り、罰しない。ただし、その程度を超えた行為は、情状により、その刑を減軽し、又は免除することができる。
  - 前項の規定は、業務上特別の義務がある者には、適用しない。
osakaText:
  - 自己又は他人の生命、身体、自由又は財産に対する現在の危難を避けるため、やむを得ずにした行為は、これによって生じた害が避けようとした害の程度を超えなかった場合に限り、罰せえへんのや。ただし、その程度を超えた行為は、情状により、その刑を減軽し、又は免除することができるで。
  - 前項の規定は、業務上特別の義務がある者には、適用せえへんのやで。
commentary:
  - 緊急避難を定めた規定です。現在の危難を避けるためにやむを得ずした行為で、生じた害が避けようとした害の程度を超えなければ処罰されません。超過した場合は減免の余地があります。
  - 正当防衛と異なり、第三者に対する侵害も含みます。ただし、消防士や警察官など業務上特別の義務がある者には適用されません。補充性（他に方法がないこと）と法益の均衡が必要です。
commentaryOsaka:
  - 緊急避難を定めた条文やねん。第1項では、自分や他人の生命・身体・自由・財産に対する現在の危難を避けるために、やむを得ずした行為で、生じた害が避けようとした害の程度を超えへんかったら処罰されへんっていう内容や。超えた場合は情状次第で刑を減軽したり免除したりできるんやで。第2項では、消防士や警察官みたいに業務上特別の義務がある人には適用されへんっていう厳しいルールもあるんやな。
  - 正当防衛と似てるけど、ちょっと違うねん。正当防衛は攻撃してきた相手を反撃するけど、緊急避難は関係ない第三者に迷惑をかけることもあるんや。例えば暴走トラックが突っ込んできて、とっさに隣の車に追突して自分の命を守ったとするやろ。これは器物損壊罪に見えるけど、「命を守るために仕方なかった」から緊急避難で許されるんやな。
  - ただし生じた害（隣の車の損害）が避けた害（自分の命）より大きかったらあかんで。「100円のために1万円の物を壊す」みたいなんは認められへんのや。それと消防士とか警察官とか、「危険に立ち向かうのが仕事」の人には使えへんねん。プロとしての責任があるから我慢せなあかんっていう厳しさもあるんやで。
