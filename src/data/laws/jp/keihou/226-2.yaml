title: 人身売買
titleOsaka: ""
originalText:
  - 人を買い受けた者は、三月以上五年以下の拘禁刑に処する。
  - 未成年者を買い受けた者は、三月以上七年以下の拘禁刑に処する。
  - 営利、わいせつ、結婚又は生命若しくは身体に対する加害の目的で、人を買い受けた者は、一年以上十年以下の拘禁刑に処する。
  - 人を売り渡した者も、前項と同様とする。
  - 所在国外に移送する目的で、人を売買した者は、二年以上の有期拘禁刑に処する。
