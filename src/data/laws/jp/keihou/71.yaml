title: 酌量減軽の方法
titleOsaka: ''
originalText:
  - 酌量減軽をするときも、第六十八条及び前条の例による。
osakaText:
  - 酌量減軽をするときも、第六十八条及び前条の例によるんやで。
commentary:
  - 酌量減軽の方法を定めた規定です。酌量減軽を行う場合も、第68条（法律上の減軽の方法）および第70条（端数の切捨て）の例によります。つまり、酌量減軽も法律上の減軽と同じ方法で計算されます。
  - 酌量減軽は裁判官の裁量による減軽ですが、減軽の程度・方法は法律上の減軽と同一です（刑期・罰金額の2分の1など）。法律上の減軽と酌量減軽を併用する場合は第72条により順序が定められています。酌量減軽により刑の下限を下回ることも可能です。
commentaryOsaka:
  - これは「酌量減軽（裁判官の温情による減軽）も、法律で決まった減軽と同じやり方で計算するで」っちゅう条文やねん。第68条と第70条を参照しとるから、計算方法とか端数の切り捨てとかは、法律上の減軽と全く同じルールを使うんや。
  - 酌量減軽は裁判官が「減軽するかどうか」を自由に決められるもんやけど、いざ減軽するってなったら、「どんだけ減軽するか」の計算は法律で統一されとるんやで。例えば、懲役10年を酌量減軽する場合、勝手に「9年にしよ」とか「8年にしよ」とかできひんねん。
  - 第68条に従って半分の5年にするとか、決まった計算方法があるんや。これによって、裁判官の裁量はあるけど、恣意的にならへんようにバランスを取っとるんやな。「温情は出すけど、ルールは守る」っちゅうわけや。酌量減軽と法律上の減軽を併用する場合は第72条で順序が定められとるから、複雑なケースでも統一的に処理できる仕組みになっとるで。
