commentary:
  - 被略取者引渡し等罪を定めた規定です。第1項は略取・誘拐犯を幇助する目的で被害者を引き渡し等した者を処罰します（3月以上5年以下の拘禁刑）。第2項は身の代金目的略取犯の幇助を加重処罰します（1年以上10年以下の拘禁刑）。第3項は営利・わいせつ・加害目的での引渡し等を処罰します（6月以上7年以下の拘禁刑）。第4項は身の代金目的での収受を加重処罰します（2年以上の有期拘禁刑）。
  - 略取・誘拐犯に協力する行為を処罰する規定です。被害者を引き渡す、受け取る、輸送する、隠す等の行為が処罰されます。身の代金目的事案では特に重く処罰されます。組織的な人身取引・誘拐事案における共犯者を処罰する規定として重要です。
commentaryOsaka:
  - 第1項は、略取・誘拐犯を助ける目的で被害者を引き渡したり、受け取ったり、運んだり、隠したり、逃がしたりした者は、3月以上5年以下の拘禁刑に処せられるんや。第2項は、身の代金目的略取犯を助けた場合は、もっと重くなって1年以上10年以下の拘禁刑やで。第3項は、営利・わいせつ・加害目的で引き渡したり受け取ったり運んだり隠したりした者は、6月以上7年以下の拘禁刑に処せられるねん。第4項は、身の代金目的で被害者を受け取った者は、2年以上の有期拘禁刑に処せられるんや。
  - 略取・誘拐犯に協力する行為を罰する法律やねん。例えば、誘拐犯の仲間が誘拐された人を隠れ家に隠したり、別の場所に運んだり、警察から逃がしたりするような場合が該当するんやで。被害者を引き渡す、受け取る、輸送する、隠す、逃がすといった行為が全部罰せられるんや。特に身の代金目的の事件では、重く罰せられるねん。
  - 組織的な人身売買や誘拐事件における共犯者を罰する法律として、めちゃくちゃ重要なんや。誘拐は一人でやるより、複数人で役割分担してやることが多いねん。実行犯だけやなくて、手伝った人も罰することで、組織的な犯罪を防ぐんやで。「ワシは手伝っただけや」は通用せえへん。誘拐犯に協力した時点で、しっかり罪に問われるっちゅうことやな。
