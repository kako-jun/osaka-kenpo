title: 偽造有価証券行使等
titleOsaka: ''
originalText:
- 偽造若しくは変造の有価証券又は虚偽の記入がある有価証券を行使し、又は行使の目的で人に交付し、若しくは輸入した者は、三月以上十年以下の拘禁刑に処する。
- 前項の罪の未遂は、罰する。
osakaText:
- 偽造若しくは変造の有価証券又は虚偽の記入がある有価証券を行使し、又は行使の目的で人に交付し、若しくは輸入した者は、三月以上十年以下の拘禁刑に処するんや。
- 前項の罪の未遂は、罰するんやで。
commentary:
  - 判決の効力は当事者間で発生し、第三者には原則として効力がありません。ただし、判決の内容が第三者に影響する場合や、訴訟告知を受けた第三者については効力が及ぶことがあります。これは民事訴訟の基本原則であり、個別の対人関係で解決を図るためです。
  - 判決の対人効の原則は、民事訴訟の基本原則の一つです。しかし、形成判決や確認判決の場合は、判決の効力が当事者以外にも及ぶことがあります。また、訴訟告知を受けた第三者は、判決の効力を受けることになります。
