title: 未遂罪
titleOsaka: ""
originalText:
  - 第百六十三条の二及び前条第一項の罪の未遂は、罰する。
osakaText:
  - 第百六十三条の二及び前条第一項の罪の未遂は、罰するんやで。
commentary:
  - 未遂罪を定めた規定です。第163条の2（支払用カード電磁的記録不正作出等）及び第162条第1項（有価証券偽造等）の罪の未遂を処罰します。有価証券偽造等の犯罪は、完成前の段階でも危険性が高いため、未遂も処罰されます。
  - 有価証券偽造の着手があったが、完成しなかった場合が未遂です。偽造行為の準備・実行段階でも処罰対象となります。経済秩序保護のため、未遂段階での処罰が必要とされます。
commentaryOsaka:
  - これは「支払用カードの電磁的記録の不正作出とか、有価証券の偽造を、やろうとしただけでも罪やで」っちゅう条文やねん。第163条の2（支払用カード電磁的記録不正作出等）と第162条第1項（有価証券偽造等）の罪は、未遂でも罰せられるねん。
  - 例えば、「株券を偽造しよう」思うて、印刷の準備を始めたけど、途中で警察に捕まったとするやろ。偽造が完成してへんくても、「やろうとした」だけで罪に問われるねん。有価証券の偽造っちゅうのは、経済の仕組みを乱す危険な犯罪やから、「やろうとしただけ」でもアウトなんや。完成してから処罰したんでは遅いから、準備段階でも罰せられるんやで。経済秩序を守るためには、早い段階で止めなあかんねん。
