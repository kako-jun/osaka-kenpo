title: 被略取者等所在国外移送
titleOsaka: ""
originalText:
  - 略取され、誘拐され、又は売買された者を所在国外に移送した者は、二年以上の有期拘禁刑に処する。
osakaText:
  - 略取され、誘拐され、又は売買された者を所在国外に移送した者は、二年以上の有期拘禁刑に処するんや。
commentary:
  - 被略取者等所在国外移送罪を定めた規定です。略取・誘拐・売買された者を所在国外に移送した者を処罰します（2年以上の有期拘禁刑）。国外に移送することで被害者の救出を困難にする行為を加重処罰します。
  - 人身売買等の被害者を国外に移送する行為は、被害の回復を極めて困難にします。国境を越えることで捜査・救出が著しく困難になるため、加重処罰されます。人身取引対策として重要な規定です。国際的な人権侵害への対処を目的とします。
commentaryOsaka:
  - これは「誘拐とか人身売買された人を外国に連れて行ったら、重く罰せられるで」っちゅう条文やねん。略取されたり、誘拐されたり、売買されたりした人を外国に移送したら、2年以上の懲役や。外国に連れて行くことで、被害者を助けるのが難しくなるから、重く罰せられるねん。
  - 例えば、人身売買の被害者を外国に連れて行ったとするやろ。それがこの被略取者等所在国外移送罪に問われるねん。人身売買とかの被害者を外国に連れて行く行為は、被害を取り戻すのをめちゃくちゃ難しくするんや。国境を越えることで、捜査とか救出が著しく困難になるから、重く罰せられるねん。人身売買対策として大事な法律やな。国際的な人権侵害に対処する目的があるんや。「外国に連れて行って逃げようとするのは許さへん」ってことやで。
