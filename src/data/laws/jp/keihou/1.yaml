title: （国内犯）
titleOsaka: ""
originalText:
  - この法律は、日本国内において罪を犯したすべての者に適用する。
  - 日本国外にある日本船舶又は日本航空機内において罪を犯した者についても、前項と同様とする。
osakaText:
  - この法律は、日本国内において罪を犯したすべての者に適用するんや。
  - 日本国外にある日本船舶又は日本航空機内において罪を犯した者についても、前項と同様やで。
commentary:
  - 刑法の適用範囲を定める基本条項です。属地主義の原則に基づき、日本国内で犯罪を犯した者すべてに刑法が適用されます。国籍を問わず、日本人でも外国人でも、日本国内で犯罪を犯せば刑法の対象となります。
  - 日本船舶や日本航空機内は、国外にあっても日本の領域と同様に扱われます（擬似領域主義）。公海上や他国の上空を航行中でも、日本船舶・航空機内での犯罪には刑法が適用されます。これは国際法上認められた原則です。
commentaryOsaka:
  - 刑法っちゅうのは「どこで悪いことしたら日本の法律で裁かれるか」を決める大事な条文やねん。基本は「日本の土地の上でやったらアウト」や。例えば、外国人の旅行者が大阪で万引きしたら、日本の刑法で捕まるんやで。国籍は関係あらへん。
  - 面白いのが船と飛行機の話や。日本の船や飛行機の中は、たとえハワイの沖におっても、法律上は「日本の中」として扱われるんやな。せやから、成田発ロサンゼルス行きの飛行機の中で喧嘩して人を殴ったら、太平洋の真ん中を飛んどっても日本の刑法が適用されるっちゅうわけや。これは世界共通のルールやねん。
