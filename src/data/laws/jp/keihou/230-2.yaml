title: 公共の利害に関する場合の特例
titleOsaka: ''
originalText:
  - 前条第一項の行為が公共の利害に関する事実に係り、かつ、その目的が専ら公益を図ることにあったと認める場合には、事実の真否を判断し、真実であることの証明があったときは、これを罰しない。
  - 前項の規定の適用については、公訴が提起されるに至っていない人の犯罪行為に関する事実は、公共の利害に関する事実とみなす。
  - 前条第一項の行為が公務員又は公選による公務員の候補者に関する事実に係る場合には、事実の真否を判断し、真実であることの証明があったときは、これを罰しない。
osakaText:
  - 前条第一項の行為が公共の利害に関する事実に係り、かつ、その目的が専ら公益を図ることにあったと認める場合には、事実の真否を判断し、真実であることの証明があったときは、これを罰せえへん。
  - 前項の規定の適用については、公訴が提起されるに至っていない人の犯罪行為に関する事実は、公共の利害に関する事実とみなすで。
  - 前条第一項の行為が公務員又は公選による公務員の候補者に関する事実に係る場合には、事実の真否を判断し、真実であることの証明があったときは、これを罰せえへん。
commentary:
  - 名誉毀損罪における公共の利害に関する場合の特例規定です。第1項は、行為が公共の利害に関する事実で、目的が専ら公益を図ることにあった場合、真実であることの証明があれば処罰しないとします。第2項は、起訴前の犯罪行為は公共の利害とみなします。第3項は、公務員・公職候補者に関する場合、真実の証明があれば処罰しないとします。表現の自由との調整規定です。
  - 名誉毀損と表現の自由（憲法第21条）のバランスを図る重要な規定です。公共の利害に関する事実の公表は、真実であれば違法性が阻却されます。「真実の証明」は厳格に判断されますが、表現の自由を保障するため設けられています。報道機関による公益的報道の保護規定として機能します。
commentaryOsaka:
  - これは公共の利害に関する場合の特例を定めた条文やねん。第1項は、名誉毀損の行為が公共の利害に関する事実で、専ら公益を図る目的やった場合、真実であることを証明できたら罰せられへんねん。第2項は、まだ起訴されてへん人の犯罪行為に関する事実は、公共の利害に関する事実とみなすで。第3項は、公務員または公職の候補者に関する場合、真実であることを証明できたら罰せられへんねん。名誉毀損と表現の自由とのバランスを取る規定やな。
  - 例えば、政治家の汚職疑惑をマスコミが報道したとするやろ。それが真実で、公益のための報道やったら、名誉毀損にならへんねん。憲法第21条の表現の自由と、人の名誉のバランスを取るための、めちゃくちゃ重要な規定やで。公共の利害に関する事実の公表は、真実やったら違法やないんや。「真実の証明」は厳しく判断されるけど、表現の自由を守るために設けられとるねん。
  - 報道機関による公益的な報道を保護する法律として機能しとるんや。政治家の不正とか、企業の不祥事とか、社会にとって知る必要がある情報を伝えることは、民主主義社会にとって大事なことやからな。ただし、嘘を流したらアウトや。真実を伝えることが大前提やで。公益のために真実を伝える自由は、しっかり守られるっちゅうことやな。
