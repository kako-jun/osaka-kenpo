title: （予備）
titleOsaka: ""
originalText:
  - 第百九十九条の罪を犯す目的で、その予備をした者は、二年以下の拘禁刑に処する。ただし、情状により、その刑を免除することができる。
osakaText:
  - 第百九十九条の罪を犯す目的で、その予備をした者は、二年以下の拘禁刑に処するで。ただし、情状により、その刑を免除することができるんや。
commentary:
  - 殺人予備罪を定めた規定です。第199条の殺人罪を犯す目的でその予備をした者を処罰します（2年以下の拘禁刑）。ただし、情状により刑を免除できます。殺人の準備段階を処罰する規定です。
  - 「予備」とは犯罪実行の準備行為をいいます（凶器の購入、下見など）。未遂より前の段階です。殺人の重大性から予備段階でも処罰されます。情状による刑の免除規定があり、自首等が考慮されます。
commentaryOsaka:
  - これは「殺人の準備をしただけでも罰せられるで」っちゅう条文やねん。第199条の殺人罪を犯す目的で、その予備（準備）をしたら、2年以下の懲役や。ただし、情状（事情）によっては、刑を免除することもできるねん。殺人の準備段階を罰する法律や。
  - 例えば、「あの人を殺そう」思うて、凶器を買ったり、相手の家を下見したりしたとするやろ。まだ実際に殺人を実行してへんくても、準備しただけで罪に問われるねん。「予備」っちゅうのは、犯罪を実行する前の準備行為のことや。未遂（やろうとしたけど失敗した）よりも前の段階やな。殺人っちゅうのは、めちゃくちゃ重大な犯罪やから、準備段階でも罰せられるんや。ただし、「本当は反省してる」とか「自首した」とか、事情によっては刑を免除することもあるで。「まだ何もしてへんやん」やなくて、「殺人の準備をした」から罪なんやな。
