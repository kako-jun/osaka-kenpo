title: 境界損壊
titleOsaka: ''
originalText:
  - 境界標を損壊し、移動し、若しくは除去し、又はその他の方法により、土地の境界を認識することができないようにした者は、五年以下の拘禁刑又は五十万円以下の罰金に処する。
osakaText:
  - 境界標を損壊し、移動し、若しくは除去し、又はその他の方法により、土地の境界を認識することができないようにした者は、五年以下の拘禁刑又は五十万円以下の罰金に処するで。
commentary:
  - 境界損壊罪を定めた規定です。境界標を損壊・移動・除去し、またはその他の方法により土地の境界を認識できないようにした者を処罰します（5年以下の拘禁刑または50万円以下の罰金）。土地の境界の明確性を保護する規定です。
  - 境界標（境界石・境界杭など）を破壊・移動する行為を処罰します。土地の境界を不明確にすることで紛争を生じさせる危険があるため処罰されます。土地所有権の明確性と平穏を保護します。
commentaryOsaka:
  - 境界損壊罪を定めた条文やで。境界標を損壊したり、移動したり、除去したり、その他の方法で土地の境界を分からんようにした人は、5年以下の拘禁刑か50万円以下の罰金に処せられるんや。土地の境界をはっきりさせておくことは社会の秩序にとって大事なことやねん。
  - 「境界標」っていうのは、境界石とか境界杭とか、土地の境目を示す目印のことやねん。例えば隣の土地との間にある境界石を夜中にこっそり動かして、自分の土地を広く見せようとしたとするやろ。また境界杭を抜いて捨ててしもたり、わざと壊したりするのも同じや。こういう行為がこの罪に当たるんやな。
  - 境界があやふやになってしまうと、土地をめぐるトラブルが起きて裁判沙汰になったりするやろ。そういう紛争を防いで、みんなが安心して土地を持てるようにするための法律なんや。土地の所有権っていうのは明確でないとあかんから、境界標を勝手にいじったら厳しく罰せられるんやで。
