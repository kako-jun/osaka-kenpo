title: 詐欺
titleOsaka: ''
originalText:
- 人を欺いて財物を交付させた者は、十年以下の拘禁刑に処する。
- 前項の方法により、財産上不法の利益を得、又は他人にこれを得させた者も、同項と同様とする。
osakaText:
- 人を欺いて財物を交付させた者は、十年以下の拘禁刑に処するんや。
- 前項の方法により、財産上不法の利益を得、又は他人にこれを得させた者も、同項と同様とするんやで。
commentary:
  - 詐欺罪を定めた規定です。第1項は人を欺いて財物を交付させた者を処罰します（10年以下の拘禁刑）。第2項は人を欺いて財産上不法の利益を得た場合（2項詐欺）も同様に処罰します。財産犯の基本的な犯罪類型です。
  - 「欺く」とは、嘘をつく、事実を隠すなどにより相手を錯誤に陥れることをいいます。振り込め詐欺、オレオレ詐欺、架空請求詐欺などが典型例です。近年増加傾向にあり、厳しく処罰されています。窃盗罪と異なり、被害者の意思に基づく交付がある点が特徴です。
commentaryOsaka:
  - これは「人を騙して物やお金を手に入れたら罰せられるで」っちゅう条文やねん。第1項は、人を欺いて財物を渡させたら、10年以下の拘禁刑や。第2項は、人を欺いて財産上の不法な利益を得た場合（例えば借金をチャラにさせるとか）も、同じように罰せられるんや。財産犯の基本的な犯罪やねん。
  - 「欺く」っちゅうのは、嘘をついたり、本当のことを隠したりして、相手を勘違いさせることやねん。例えばな、息子や孫を装って「お金が必要や」って電話して、お年寄りからお金を振り込ませる「オレオレ詐欺」とか、架空の請求書を送りつける「架空請求詐欺」とかが典型例やな。最近めちゃくちゃ増えとって、厳しく罰せられてるんや。
  - 窃盗罪と違って、詐欺罪は被害者が自分の意思で物を渡してるっちゅう点が特徴やねん。でも、その意思は騙されて勘違いした状態やから、やっぱり犯罪なんや。法律は「嘘ついて人を騙して財産を奪うのは絶対あかん」って言うてるんやで。
