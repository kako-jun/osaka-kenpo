title: （電子計算機使用詐欺）
titleOsaka: ""
originalText:
  - 前条に規定するもののほか、人の事務処理に使用する電子計算機に虚偽の情報若しくは不正な指令を与えて財産権の得喪若しくは変更に係る不実の電磁的記録を作り、又は財産権の得喪若しくは変更に係る虚偽の電磁的記録を人の事務処理の用に供して、財産上不法の利益を得、又は他人にこれを得させた者は、十年以下の拘禁刑に処する。
osakaText:
  - 前条に規定するもののほか、人の事務処理に使用する電子計算機に虚偽の情報若しくは不正な指令を与えて財産権の得喪若しくは変更に係る不実の電磁的記録を作り、又は財産権の得喪若しくは変更に係る虚偽の電磁的記録を人の事務処理の用に供して、財産上不法の利益を得、又は他人にこれを得させた者は、十年以下の拘禁刑に処するんや。
commentary:
  - 電子計算機使用詐欺罪を定めた規定です。人の事務処理に使用する電子計算機に虚偽の情報・不正な指令を与えて不実の電磁的記録を作り、または虚偽の電磁的記録を事務処理に供して、財産上不法の利益を得た者を処罰します（10年以下の拘禁刑）。コンピュータを利用した詐欺を処罰する規定です。
  - 人を欺く詐欺罪（第246条）と異なり、コンピュータを欺く行為を処罰します。ATMに虚偽の情報を入力して不正に現金を引き出す、オンラインシステムを不正操作して利益を得るなどが典型例です。IT社会における財産犯罪に対応した規定です。電子決済の安全を保護します。
commentaryOsaka:
  - これは「コンピュータを騙して不正に利益を得たら罰せられるで」っちゅう条文やねん。人の事務処理で使うコンピュータに嘘の情報とか不正な命令を与えて、嘘の電子記録を作ったり、嘘の電子記録を事務処理に使ったりして、財産上の不法な利益を得たら、10年以下の懲役やねん。
  - 例えば、他人のクレジットカード情報を使ってATMから不正にお金を引き出したり、オンラインシステムを不正操作して自分の口座にお金を振り込ませたりしたとするやろ。それがこの電子計算機使用詐欺罪に問われるねん。人を騙す詐欺罪と違って、コンピュータを騙す行為を罰するんや。IT社会における財産犯罪に対応した法律やな。電子決済の安全を守るねん。「コンピュータを騙して不正に儲けるのはあかん」ってことやで。
