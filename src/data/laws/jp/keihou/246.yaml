title: 詐欺
titleOsaka: ''
originalText:
- 人を欺いて財物を交付させた者は、十年以下の拘禁刑に処する。
- 前項の方法により、財産上不法の利益を得、又は他人にこれを得させた者も、同項と同様とする。
osakaText:
- 人を欺いて財物を交付させた者は、十年以下の拘禁刑に処するんや。
- 前項の方法により、財産上不法の利益を得、又は他人にこれを得させた者も、同項と同様とするんやで。
commentary:
  - 詐欺罪は、人を欺いて財物を交付させる犯罪です。嘘や隠し事をして相手を惑わせ、財産的な損害を与えます。インターネット詐欺や振り込め詐欺などもこの罪に該当します。近年増加傾向にあり厳しく処罰されています。
  - 詐欺罪は、人を欺く行為（虚偽の表示や事実の隠匿）によって、相手を錯誤に陥れ、財物の交付を受けたり、財産上の不法利益を得たりする行為を処罷します。近年、振り込め詐欺や架空請求詐欺などが増加しており、厳しく処罰されています。
