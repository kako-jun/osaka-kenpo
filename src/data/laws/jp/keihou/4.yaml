title: 公務員の国外犯
titleOsaka: ''
originalText:
- この法律は、日本国外において次に掲げる罪を犯した日本国の公務員に適用する。
osakaText:
- この法律は、日本国外において次に掲げる罪を犯した日本国の公務員に適用するんや。
commentary:
  - 国外における日本国民の犯罪のうち、一定の重罪については日本の刑法が適用されます。具体的な罪名は次条以下で規定されています。これは属人主義と称され、日本人が国外であっても日本の法秩序に従うことが求められます。
  - この規定は、日本国外における日本国民の犯罪のうち、日本の刑法が適用される犯罪を定めたものです。具体的には、内乱罪、外患罪、妨害外交罪などの国家に関わる重大な犯罪が対象となります。
