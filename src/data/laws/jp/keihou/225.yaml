title: 営利目的等略取及び誘拐
titleOsaka: ''
originalText:
- 営利、わいせつ、結婚又は生命若しくは身体に対する加害の目的で、人を略取し、又は誘拐した者は、一年以上十年以下の拘禁刑に処する。
osakaText:
- 営利、わいせつ、結婚又は生命若しくは身体に対する加害の目的で、人を略取し、又は誘拐した者は、一年以上十年以下の拘禁刑に処するんや。
commentary:
  - 放火罪は人の住居や現に人がいる建造物に火をつける犯罪です。多くの人命が危険に晒されるため、重い刑（死刑、無期または5年以上の懲役）が科されます。公共の安全に対する重大な侵害として厳しく処罰されます。
  - 放火罪の保護法益は、人の生命・身体の安全と財産の安全です。現に人が住居または現に人がいる建造物に火をつける行為は、多くの人命を危険に晒すため、重い刑が科されます。放火罪は危険犯であり、実害の発生を必要としません。
