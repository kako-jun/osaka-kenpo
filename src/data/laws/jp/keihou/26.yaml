title: （刑の全部の執行猶予の取消しの場合における他の刑の執行猶予の取消し）
titleOsaka: ""
originalText:
  - 前二条の規定により拘禁刑の全部の執行猶予の言渡しを取り消したときは、執行猶予中の他の拘禁刑（次条第二項後段又は第二十七条の七第二項後段の規定によりその執行を猶予されているものを除く。次条第六項、第二十七条の六及び第二十七条の七第六項において同じ。）についても、その猶予の言渡しを取り消さなければならない。
osakaText:
  - 前二条の規定により拘禁刑の全部の執行猶予の言渡しを取り消したときは、執行猶予中の他の拘禁刑（次条第二項後段又は第二十七条の七第二項後段の規定によりその執行を猶予されているものを除く。次条第六項、第二十七条の六及び第二十七条の七第六項において同じ。）についても、その猶予の言渡しを取り消さなあかんのや。
