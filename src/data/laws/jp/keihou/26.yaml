title: 刑の全部の執行猶予の必要的取消し
titleOsaka: ''
originalText:
- 次に掲げる場合においては、刑の全部の執行猶予の言渡しを取り消さなければならない。ただし、第三号の場合において、猶予の言渡しを受けた者が第二十五条第一項第二号に掲げる者であるとき、又は次条第三号に該当するときは、この限りでない。
osakaText:
- 次に掲げる場合においては、刑の全部の執行猶予の言渡しを取り消さなあかん。ただし、第三号の場合において、猶予の言渡しを受けた者が第二十五条第一項第二号に掲げる者であるとき、又は次条第三号に該当するときは、この限りやないで。
commentary:
  - 執行猶予取消の必要的取消しは、法律上一定の事由がある場合に義務として取消しを行う制度です。裁判官の裁量ではなく、取消事由がある限り取消しが必要です。これにより執行猶予の条件を厳格に守ることが求められます。
  - 執行猶予取消の必要的取消しは、裁判官の裁量がなく、取消事由がある場合に必ず取消しを行う制度です。取消事由には、猶予期間中の新たな犯罪、保護観察の規則違反などがあります。これにより執行猶予の条件を厳格に守ることが求められます。
