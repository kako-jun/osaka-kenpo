title: 刑の全部の執行猶予の取消しの場合における他の刑の執行猶予の取消し
titleOsaka: ""
originalText:
  - 前二条の規定により拘禁刑の全部の執行猶予の言渡しを取り消したときは、執行猶予中の他の拘禁刑（次条第二項後段又は第二十七条の七第二項後段の規定によりその執行を猶予されているものを除く。次条第六項、第二十七条の六及び第二十七条の七第六項において同じ。）についても、その猶予の言渡しを取り消さなければならない。
osakaText:
  - 前二条の規定により拘禁刑の全部の執行猶予の言渡しを取り消したときは、執行猶予中の他の拘禁刑（次条第二項後段又は第二十七条の七第二項後段の規定によりその執行を猶予されているものを除く。次条第六項、第二十七条の六及び第二十七条の七第六項において同じ。）についても、その猶予の言渡しを取り消さなあかんのや。
commentary:
  - 執行猶予取消しの連動規定です。拘禁刑の全部執行猶予が取り消されると、執行猶予中の他の拘禁刑も原則として取り消されます。一部執行猶予による刑は除外されます。
  - 複数の執行猶予を受けている者が再犯した場合、すべての執行猶予が失効することを定めています。刑の執行を厳格化する趣旨です。
commentaryOsaka:
  - これは「執行猶予が取り消されたら、他の執行猶予も全部アウトや」っちゅう決まりやねん。例えば、懲役2年執行猶予3年をもらっとって、別の事件で懲役1年執行猶予2年をもらっとったとする。んで、また悪いことして最初の執行猶予が取り消されたら、2つ目の執行猶予も自動的に取り消されるんや。
  - なんでこんな厳しいことするかっちゅうと、「何回もチャンスあげとるのに、また悪いことするんか」っちゅう話やからな。執行猶予っちゅうのは「もう二度とせえへんって信じるから、刑務所入らんでええよ」っちゅう温情やのに、それを裏切ったら全部パーっちゅうわけや。一発レッドカードやな。
