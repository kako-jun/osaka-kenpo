title: 現場助勢
titleOsaka: ''
originalText:
  - 前二条の犯罪が行われるに当たり、現場において勢いを助けた者は、自ら人を傷害しなくても、一年以下の拘禁刑又は十万円以下の罰金若しくは科料に処する。
osakaText:
  - 前二条の犯罪が行われるに当たり、現場において勢いを助けた者は、自ら人を傷害しなくても、一年以下の拘禁刑又は十万円以下の罰金若しくは科料に処するで。
commentary:
  - 現場助勢罪を定めた規定です。第204条（傷害）または第205条（傷害致死）の犯罪が行われる際に、現場で勢いを助けた者を処罰します（1年以下の拘禁刑または10万円以下の罰金若しくは科料）。自ら傷害しなくても処罰されます。
  - 傷害・傷害致死の現場で、声援・ヤジなどにより勢いを助ける行為を処罰します。実行行為者でなくても、その場の雰囲気を作り犯罪を助長した者の責任を問います。集団暴行等での処罰拡大を図る規定です。
commentaryOsaka:
  - これは現場助勢罪を定めた条文やねん。第204条（傷害）や第205条（傷害致死）の犯罪が行われるときに、現場で勢いを助けた者は、自分で傷害をしてへんくても、1年以下の拘禁刑または10万円以下の罰金もしくは科料に処せられるんやで。
  - 具体的に言うと、傷害とか傷害致死の現場で、「もっとやったれ！」って声援したり、「弱虫や！」ってヤジを飛ばしたりして、勢いを助ける行為を罰するんや。例えば、誰かが誰かを殴っとる現場で、周りからワーワー騒いで盛り上げたような場合やな。実際に手を出してへんくても、その場の雰囲気を作って犯罪を助長した人の責任を問うんやで。集団での暴行事件なんかで、処罰の範囲を広げるための規定や。
  - よう「ワシは見とっただけやん」「応援しただけやん」って言う人がおるけど、それは通用せえへんねん。確かに自分の手で殴ってへんかもしれへんけど、声を出して勢いをつけたことで、実行犯の気持ちを高ぶらせて犯罪をエスカレートさせてしもうたかもしれへんやろ。暴力の現場では、周りの反応が大きな影響を与えるんや。せやから、止めるんやなくて煽るようなことをしたら、それも罪になるっちゅうことやな。
