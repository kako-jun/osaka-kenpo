title: （刑の消滅）
titleOsaka: ""
originalText:
  - 拘禁刑以上の刑の執行を終わり又はその執行の免除を得た者が罰金以上の刑に処せられないで十年を経過したときは、刑の言渡しは、効力を失う。罰金以下の刑の執行を終わり又はその執行の免除を得た者が罰金以上の刑に処せられないで五年を経過したときも、同様とする。
  - 刑の免除の言渡しを受けた者が、その言渡しが確定した後、罰金以上の刑に処せられないで二年を経過したときは、刑の免除の言渡しは、効力を失う。
