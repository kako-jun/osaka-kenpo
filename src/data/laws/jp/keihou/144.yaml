title: 浄水毒物等混入
titleOsaka: 飲み水に毒物混ぜたら罪
originalText:
  - 人の飲料に供する浄水に毒物その他人の健康を害すべき物を混入した者は、三年以下の拘禁刑に処する。
osakaText:
  - 人の飲料に供する浄水に毒物その他人の健康を害すべき物を混入した者は、三年以下の拘禁刑に処するんや。
commentary:
  - 浄水毒物等混入罪を定めた規定です。人の飲料に供する浄水に毒物その他人の健康を害すべき物を混入した者を処罰します。法定刑は3年以下の拘禁刑です。第142条より重く処罰されます。
  - 単なる汚染ではなく、毒物等の混入を処罰する規定です。使用不能にすることは要件ではなく、混入行為そのものが処罰されます。毒物には、ヒ素、農薬など人の健康を害する物質が含まれます。公衆の生命・健康に対する危険性が高いため、第142条より重く処罰されます。水道水への混入は第145条で別に規定されています。
commentaryOsaka:
  - これはな、人が飲む水に毒物とか体に悪いもんを混ぜたら罰受けるで、っちゅう条文やねん。人が飲むための浄水に毒物とか、人の健康を害する物を混入したら、3年以下の懲役や。第142条の「汚染」より刑が重いねん。ただ汚すだけやなくて、「毒物とか体に悪いもんを混ぜる」のが罪やから、より危険な行為として扱われるんやな。使えへんようにせえへんでも、混ぜただけで罪になるんやで。
  - 例えばな、井戸水にヒ素とか農薬とかを混入したとするやろ。まだ誰も飲んでへんくても、混入した時点でこの罪に問われるんや。毒物っちゅうのは、人の健康を害する物質のことやねん。農薬、ヒ素、シアン化物とか、そういう危険な物質を指すんや。第142条は「汚染して使えへんようにした」のが罪やったけど、この第144条は「毒物を混入した」だけで罪になる。人の命に関わる危険性が高いから、要件が緩いねん。
  - 水道水に混入する場合は、次の第146条で別に規定されとるから、この条文は水道以外の浄水が対象やねん。「まだ誰も飲んでへんやん」「ちょっと混ぜただけやん」やなくて、「混ぜた時点で罪」っちゅうのが大事なんやで。毒物混入は、人の命を狙った行為と同じように扱われるんや。井戸水に毒を入れる無差別殺人未遂みたいなもんやから、厳しく罰せられるねん。人の命と健康を守るための重要な法律やな。
