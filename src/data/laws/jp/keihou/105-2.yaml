title: 証人等威迫
titleOsaka: 証人等威迫
originalText:
  - 自己若しくは他人の刑事事件の捜査若しくは審判に必要な知識を有すると認められる者又はその親族に対し、当該事件に関して、正当な理由がないのに面会を強請し、又は強談威迫の行為をした者は、二年以下の拘禁刑又は三十万円以下の罰金に処する。
osakaText:
  - 自己若しくは他人の刑事事件の捜査若しくは審判に必要な知識を有すると認められる者又はその親族に対し、当該事件に関して、正当な理由がないのに面会を強請し、又は強談威迫の行為をした者は、二年以下の拘禁刑又は三十万円以下の罰金に処するで。
commentary:
  - 証人等威迫罪を定めた規定です。刑事事件の捜査・審判に必要な知識を有する者（証人、参考人など）またはその親族に対し、正当な理由なく面会を強要したり、強談威迫の行為をした者を処罰します。法定刑は2年以下の拘禁刑または30万円以下の罰金です。
  - 「面会を強請」とは、会うことを無理に要求することをいいます。「強談威迫」とは、強い言葉で脅したり威圧したりすることです。証人や参考人が自由に証言できるよう保護する趣旨です。被疑者・被告人の親族等も対象になります。刑事司法の真実発見機能を守るための規定です。
commentaryOsaka:
  - これは「裁判の証人とか、事件のこと知っとる人を脅したら罪になるんやで」っちゅう条文やねん。刑事事件の捜査や裁判で証言する人、またはその家族に対して、理由もなく「ワシと会え」って無理やり迫ったり、「変なこと言うたらわかっとるやろな」みたいに脅したりしたら、2年以下の懲役か30万円以下の罰金になるんや。
  - 例えば、交通事故の目撃者に「余計なこと言うたら家族がどうなるかわからんで」って脅したり、裁判前に証人の家に押しかけて「絶対に会って話を聞かせろ」って強要したりするケースがあるやろ。こういうのは全部アウトやねん。
  - 裁判っちゅうのは、真実を明らかにして正しい判断をする場所やから、証人が怖がらんと自由に本当のことを言える環境が絶対必要なんや。「証人を脅して都合のいい証言させよう」なんて考えは、裁判そのものを壊してしまうから、めちゃくちゃ悪いことやねん。
  - やから法律は、証人の安全を守って、裁判が公正に進むようにこの規定を置いとるんやで。証人を脅すのは、ただの脅迫やなくて、司法制度全体を揺るがす行為やから、ちゃんと罰せられるっちゅうわけや。
