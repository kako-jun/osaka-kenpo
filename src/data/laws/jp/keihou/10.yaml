title: 刑の軽重
titleOsaka: 刑の重い軽いの決め方
originalText:
  - 主刑の軽重は、前条に規定する順序による。
  - 同種の刑は、長期の長いもの又は多額の多いものを重い刑とし、長期又は多額が同じであるときは、短期の長いもの又は寡額の多いものを重い刑とする。
  - 二個以上の死刑又は長期若しくは多額及び短期若しくは寡額が同じである同種の刑は、犯情によってその軽重を定める。
osakaText:
  - 主刑の軽重は、前条に規定する順序によるんやで。
  - 同種の刑は、長期の長いもの又は多額の多いものを重い刑とし、長期又は多額が同じであるときは、短期の長いもの又は寡額の多いものを重い刑とするんや。
  - 二個以上の死刑又は長期若しくは多額及び短期若しくは寡額が同じである同種の刑は、犯情によってその軽重を定めるで。
commentary:
  - 刑の軽重を判定する基準を定めた規定です。主刑は死刑、拘禁刑、罰金、拘留、科料の順に重くなります。同種の刑では、長期が長いものや金額が多いものが重い刑とされます。
  - 長期も金額も同じ場合は短期が長いものが重い刑となり、すべてが同じ場合は犯情（犯罪の情状）によって判断します。これにより、刑の軽重を客観的に比較できるようになっています。
commentaryOsaka:
  - これはな、「2つの犯罪があって、どっちの刑が重いん？」を決める"ものさし"みたいな条文やねん。基本は前の条文（第9条）の順番通りや。死刑が一番重くて、次が拘禁刑、罰金、拘留、科料っちゅう順番やな。せやけど同じ種類の刑やったら、どうやって比べるんか迷うやろ？
  - 例えばな、「拘禁刑10年」と「拘禁刑5年」やったら、そら長い方が重いに決まっとる。せやけどもうちょっと複雑な場合もあるんや。「拘禁刑3年から5年」っちゅう判決と「拘禁刑4年から5年」っちゅう判決を比べるとするやろ。上限（長期っていうねん）は同じ5年やから、下限（短期や）の長い「4年から5年」の方が重いんやで。
  - さらにな、もし長期も短期も全部同じやったらどうするんか。そのときは「犯情」っちゅうて、犯罪の悪質さとか動機とか、被害者の気持ちとか、いろんな事情を総合的に見て裁判官が判断するんや。例えば、同じ窃盗でも「生活に困ってパンを盗んだ」のと「遊ぶ金欲しさに高価な宝石盗んだ」のでは、悪質さが全然違うやろ。そういう"人間味"のある判断も入ってくるんやな。法律って数字だけやなくて、ちゃんと人の心も見てくれるんやで。
