title: 税関職員によるあへん煙輸入等
titleOsaka: 税関職員があへん輸入したら超重罪
originalText:
  - 税関職員が、あへん煙又はあへん煙を吸食するための器具を輸入し、又はこれらの輸入を許したときは、一年以上十年以下の拘禁刑に処する。
osakaText:
  - 税関職員が、あへん煙又はあへん煙を吸食するための器具を輸入し、又はこれらの輸入を許したときは、一年以上十年以下の拘禁刑に処するで。
commentary:
  - 税関職員によるあへん煙輸入等罪を定めた規定です。税関職員が、あへん煙またはその吸食器具を輸入し、またはこれらの輸入を許した場合を処罰します。法定刑は1年以上10年以下の拘禁刑です。一般人の場合より重く処罰されます。
  - 税関職員は国境での取締りの責任者であり、その職責に反してあへん煙等の輸入を行うまたは許す行為は特に悪質です。職務上の背任行為として加重処罰されます。第136条・第137条の加重類型です。公務員の職務の公正を保護する趣旨も含まれます。
commentaryOsaka:
  - 税関の職員が、あへんとか吸う道具を輸入したり、輸入を見逃したりしたら、めちゃくちゃ重い罰受けるんや。税関職員が、あへん煙とかその吸食器具を輸入したり、「ええよ、通したるわ」って輸入を許したりしたら、1年以上10年以下の懲役や。普通の人が同じことをするより、刑がだいぶ重いねん。職務上の裏切り行為として、厳しく罰せられるんやな。
  - 例えばな、税関職員が賄賂をもらって、「あへん持ち込んでもええよ、見逃したるわ」って密輸を見逃したとするやろ。これは税関職員によるあへん煙輸入等罪に問われるんや。税関職員っちゅうのは、国境で麻薬とか危険な物を取り締まる責任者やねん。その立場の人が、あへんを輸入したり、他人の輸入を許したりするのは、めちゃくちゃ悪質な行為やろ。一般人が同じことをしたら第136条・第137条で罰せられるけど、税関職員やったらもっと重い刑になるんや。
  - 公務員っちゅうのは、国民から信頼されて大事な仕事を任されとるねん。その信頼を裏切って、麻薬の密輸を助けるなんて、許されへん行為や。「職員やから知らんかった」「ちょっと見逃しただけやん」やなくて、「職員やから、もっと厳しく罰せられる」んやで。職務上の責任が重いっちゅうことは、その分だけ刑罰も重くなるんやな。公務員の職務の公正さを守るための大切な決まりやで。
