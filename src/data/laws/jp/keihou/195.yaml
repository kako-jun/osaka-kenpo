title: （特別公務員暴行陵虐）
titleOsaka: ""
originalText:
  - 裁判、検察若しくは警察の職務を行う者又はこれらの職務を補助する者が、その職務を行うに当たり、被告人、被疑者その他の者に対して暴行又は陵辱若しくは加虐の行為をしたときは、七年以下の拘禁刑に処する。
  - 法令により拘禁された者を看守し又は護送する者がその拘禁された者に対して暴行又は陵辱若しくは加虐の行為をしたときも、前項と同様とする。
