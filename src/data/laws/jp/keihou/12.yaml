title: （拘禁刑）
titleOsaka: ""
originalText:
  - 拘禁刑は、無期及び有期とし、有期拘禁刑は、一月以上二十年以下とする。
  - 拘禁刑は、刑事施設に拘置する。
  - 拘禁刑に処せられた者には、改善更生を図るため、必要な作業を行わせ、又は必要な指導を行うことができる。
osakaText:
  - 拘禁刑は、無期及び有期とし、有期拘禁刑は、一月以上二十年以下とするんや。
  - 拘禁刑は、刑事施設に拘置するで。
  - 拘禁刑に処せられた者には、改善更生を図るため、必要な作業を行わせ、又は必要な指導を行うことができるんやで。
