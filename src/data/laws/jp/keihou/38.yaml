title: 故意
titleOsaka: ''
originalText:
  - 罪を犯す意思がない行為は、罰しない。ただし、法律に特別の規定がある場合は、この限りでない。
  - 重い罪に当たるべき行為をしたのに、行為の時にその重い罪に当たることとなる事実を知らなかった者は、その重い罪によって処断することはできない。
  - 法律を知らなかったとしても、そのことによって、罪を犯す意思がなかったとすることはできない。ただし、情状により、その刑を減軽することができる。
osakaText:
  - 罪を犯す意思がない行為は、罰せえへんで。ただし、法律に特別の規定がある場合は、この限りやあらへんのや。
  - 重い罪に当たるべき行為をしたのに、行為の時にその重い罪に当たることとなる事実を知らなかった者は、その重い罪によって処断することはできへんで。
  - 法律を知らなかったとしても、そのことによって、罪を犯す意思がなかったとすることはできへんのや。ただし、情状により、その刑を減軽することができるんやで。
commentary:
  - 故意犯処罰の原則を定めた規定です。罪を犯す意思（故意）がない行為は処罰されませんが、過失犯など法律に特別の規定がある場合は例外です。重い罪の事実を知らなかった場合は軽い罪で処断されます。
  - 法律の不知は故意を阻却しませんが、情状により減軽できます。「法律を知らなかった」は原則として言い訳にならないという厳格な立場ですが、違法性の意識の可能性があれば故意が認められます。
commentaryOsaka:
  - 故意犯処罰の原則を定めた条文やねん。第1項では、罪を犯す意思（故意）がない行為は処罰されへんけど、過失犯みたいに法律に特別の規定がある場合は例外やっていう内容や。第2項では、重い罪に当たる事実を知らんかったら軽い罪でしか処断されへんねん。第3項では、法律を知らんかったっていうのは言い訳にならへんけど、情状次第で刑を減軽できるんやで。
  - 基本的には「わざとやったんやなかったら罪にならへん」っていう優しいルールなんや。うっかりミス（過失）は、過失致死罪とか法律に特別に書いてある場合だけ罰するんやな。それと重い罪になる事実を知らんかったら、軽い方の罪でしか裁かれへんねん。例えば人を殴ったつもりが相手が死んでしもた場合、殺すつもりがなかったら殺人罪やなくて傷害致死罪になるんや。
  - 面白いのが第3項で、「法律を知りませんでした」は基本的に通用せえへんっていうことやねん。「大麻が違法って知らんかった」って言うても、「法律知らんかったら何してもええんか」ってなるからアウトなんや。せやけど本気で合法やと信じてたみたいな特別な事情があれば、情状酌量で刑を軽くしてもらえることはあるで。厳しいけど公平なルールやな。
