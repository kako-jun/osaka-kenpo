title: 未遂減免
titleOsaka: ""
originalText:
  - 犯罪の実行に着手してこれを遂げなかった者は、その刑を減軽することができる。ただし、自己の意思により犯罪を中止したときは、その刑を減軽し、又は免除する。
osakaText:
  - 犯罪の実行に着手してこれを遂げなかった者は、その刑を減軽することができるんや。ただし、自己の意思により犯罪を中止したときは、その刑を減軽し、又は免除するで。
commentary:
  - 未遂犯の刑の減免を定めた規定です。犯罪の実行に着手したが結果が発生しなかった場合（障害未遂）は、任意的に刑を減軽できます。自己の意思により犯罪を中止した場合（中止未遂）は、必要的に減軽または免除されます。
  - 中止未遂は障害未遂より有利に扱われます。これは自発的に犯罪を思いとどまった者を奨励する趣旨です。中止未遂の成立には、真摯な任意性と中止行為の有効性が必要で、単に外部的事情で中止した場合は障害未遂となります。
commentaryOsaka:
  - これは「犯罪をやろうとしたけど、途中で失敗したり止めたりした場合の刑」を決める条文やねん。例えば、銀行強盗に入ったけど、警備員に見つかって逃げた場合は「障害未遂」や。これは刑を軽くしてもらえる「かもしれへん」程度や。
  - でも、銀行に侵入したけど、「やっぱりアカン、こんなことしたらあかん」って自分で思い直して何も盗らんと出てきた場合は「中止未遂」や。これは必ず刑が軽くなるか、場合によっては無罪になることもあるんやで。法律は「悪いことやめた人は褒めたろ」っちゅう優しさがあるんやな。せやけど、「警察のサイレンが聞こえたから逃げた」みたいなんは中止未遂やなくて障害未遂や。本当に心から反省して止めたかどうかが大事なんやで。
