title: 政令への委任
titleOsaka: ""
originalText:
  - この附則に規定するもののほか、この法律の施行に関し必要な経過措置は、政令で定める。
osakaText:
  - この附則に規定するもののほか、この法律の施行に関し必要な経過措置は、政令で定めるんや。
commentary:
  - 附則第31条は、刑法改正に伴う特別法との関係に関する経過措置を定めた規定です。特別法との競合関係や適用順位について定めています。これにより、刑法と特別法の関係が明確になります。
