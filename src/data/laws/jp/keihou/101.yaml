title: 看守者等による逃走援助
titleOsaka: 看守が逃がしたら超重罪
originalText:
  - 法令により拘禁された者を看守し又は護送する者がその拘禁された者を逃走させたときは、一年以上十年以下の拘禁刑に処する。
osakaText:
  - 法令により拘禁された者を看守し又は護送する者がその拘禁された者を逃走させたときは、一年以上十年以下の拘禁刑に処するんや。
commentary:
  - 看守者等による逃走援助罪を定めた規定です。法令により拘禁された者を看守または護送する職務にある者が、その被拘禁者を逃走させた場合を処罰します。法定刑は1年以上10年以下の拘禁刑であり、第100条の一般人による逃走援助より重く処罰されます。
  - 看守者・護送者は被拘禁者の逃走を防止する職務上の義務があり、これに違反する行為は特に重大です。看守者には刑務官、警察官、入国警備官などが含まれます。職務の裏切りであり、身分犯として重く処罰されます。
commentaryOsaka:
  - これはな、刑務官とか警察官とか、囚人を見張る仕事をしとる人が、わざと逃がしたら超重罪やっちゅう条文やねん。さっきの第100条は一般の人が手伝う場合で3年以下の拘禁刑やったけど、こっちは仕事で見張っとる人が逃がしたら、1年以上10年以下の拘禁刑っちゅう、めちゃくちゃ重い罪になるんや。
  - 例えばな、刑務所の看守が「この人可哀想やから逃がしたろ」思うて、わざと独房の鍵開けて囚人を逃がしたとするやろ。あるいは、護送中の警察官が「見逃したるわ」って容疑者に手錠外して逃がしたとか。そういう場合にこの罪に問われるんや。なんでこんなに刑が重いかっちゅうと、「仕事やのに裏切った」っちゅうのが特に悪質やからやねん。
  - うちら国民の税金で雇われて、囚人を見張るっちゅう大事な仕事を任されとるのに、それを放棄するどころか逃がすなんて、信頼を裏切る最悪の行為やろ。プロとしての責任は超重いんや。一般の人が手伝うのも悪いけど、プロが裏切るのはもっと悪い。「ちょっと同情しただけやん」は通用せえへんのやで。国の司法制度を根本から揺るがす行為として、厳しく罰せられるんやな。
