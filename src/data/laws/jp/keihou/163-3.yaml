title: 不正電磁的記録カード所持
titleOsaka: ''
originalText:
- 前条第一項の目的で、同条第三項のカードを所持した者は、五年以下の拘禁刑又は五十万円以下の罰金に処する。
osakaText:
- 前条第一項の目的で、同条第三項のカードを所持した者は、五年以下の拘禁刑又は五十万円以下の罰金に処するんや。
commentary:
  - 仮執行宣言は、控訴などの上訴があっても判決を直ちに実行できるようにする制度です。勝訴した債権者の利益を保護するための制度であり、金銭債権などでよく利用されます。ただし、仮執行による損害を担保するため、保証金の提供が必要な場合があります。
  - 仮執行宣言を受けた債権者は、判決が確定する前に執行を開始できますが、控訴が受理されて判決が変更された場合は、執行した債務者に損害賠償義務が生じます。このリスクを回避するため、債務者は担保を提供して執行を停止させることができます。
