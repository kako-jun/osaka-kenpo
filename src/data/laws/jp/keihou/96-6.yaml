title: 公契約関係競売等妨害
titleOsaka: ""
originalText:
  - 偽計又は威力を用いて、公の競売又は入札で契約を締結するためのものの公正を害すべき行為をした者は、三年以下の拘禁刑若しくは二百五十万円以下の罰金に処し、又はこれを併科する。
  - 公正な価格を害し又は不正な利益を得る目的で、談合した者も、前項と同様とする。
osakaText:
  - 偽計又は威力を用いて、公の競売又は入札で契約を締結するためのものの公正を害すべき行為をした者は、三年以下の拘禁刑若しくは二百五十万円以下の罰金に処し、又はこれを併科するんや。
  - 公正な価格を害し又は不正な利益を得る目的で、談合した者も、前項と同様やで。
commentary:
  - 公契約関係競売等妨害罪を定めた規定です。偽計または威力を用いて公の競売・入札の公正を害する行為、または談合をした者を処罰します。法定刑は3年以下の拘禁刑もしくは250万円以下の罰金、またはこれらの併科です。
  - 第1項は偽計・威力による妨害、第2項は談合を処罰します。公共工事の入札などにおける不正な価格操作や利益取得を防止する趣旨です。談合は独占禁止法でも規制されますが、本条は刑事罰として処罰します。公正な競争を確保し、税金の無駄遣いを防ぐ重要な規定です。
commentaryOsaka:
  - これは「役所の入札とか競売で、不正なことしたら罪やで」っちゅう条文やねん。例えば、市役所が公共工事の業者を決めるために入札するとするやろ。そこで業者が裏で「今回はA社、次回はB社が取る」って談合したら、アウトや。3年以下の懲役か250万円以下の罰金、または両方やで。
  - 第1項は、脅しとか嘘とかで入札を邪魔する行為を罰するねん。第2項は、いわゆる「談合」を罰する条文や。「お互いに価格を高めに設定して、税金をぼったくろう」みたいな不正をするわけや。これは独占禁止法でも禁止されとるけど、刑法でもちゃんと罰せられるんやで。公共工事は税金で行われるから、不正な談合で高い金額になったら、国民が損するやろ。それを防ぐための大事な法律やねん。「お役所の入札は公正に」っちゅうルールやで。
