title: 支払用カード電磁的記録不正作出準備
titleOsaka: ""
originalText:
  - 第百六十三条の二第一項の犯罪行為の用に供する目的で、同項の電磁的記録の情報を取得した者は、三年以下の拘禁刑又は五十万円以下の罰金に処する。情を知って、その情報を提供した者も、同様とする。
  - 不正に取得された第百六十三条の二第一項の電磁的記録の情報を、前項の目的で保管した者も、同項と同様とする。
  - 第一項の目的で、器械又は原料を準備した者も、同項と同様とする。
