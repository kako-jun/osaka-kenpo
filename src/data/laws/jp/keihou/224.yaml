title: 未成年者略取及び誘拐
titleOsaka: ''
originalText:
  - 未成年者を略取し、又は誘拐した者は、三月以上七年以下の拘禁刑に処する。
osakaText:
  - 未成年者を略取し、又は誘拐した者は、三月以上七年以下の拘禁刑に処するんや。
commentary:
  - 未成年者略取及び誘拐罪を定めた規定です。未成年者を略取し、または誘拐した者を処罰します（3月以上7年以下の拘禁刑）。未成年者の自由と保護者の監護権を保護法益とする規定です。
  - 「略取」とは暴行・脅迫を用いて人を不法に自己または第三者の実力支配下に移すことをいい、「誘拐」とは欺罔・誘惑を用いて同様のことをすることをいいます。未成年者の場合、本人の同意があっても犯罪は成立します（保護者の監護権を侵害するため）。営利・わいせつ等の目的がない単純略取・誘拐です。
commentaryOsaka:
  - これは未成年者略取及び誘拐罪を定めた条文やねん。未成年者を略取したり誘拐したりした者は、3月以上7年以下の拘禁刑に処せられるんや。未成年の子どもの自由と、保護者の監護権（子どもを保護して育てる権利）を守るための法律やで。
  - 「略取」っちゅうのは、暴行や脅迫を用いて人を不法に自分または第三者の実力支配下に移すことを言うんや。「誘拐」っちゅうのは、欺罔（騙すこと）や誘惑を用いて同様のことをすることやねん。例えば、小学生の子を無理やり車に押し込んで連れ去ったら「略取」、「お菓子あげるから一緒に来て」って騙して連れ去ったら「誘拐」や。どっちも子どもを親から引き離して、自分の支配下に置く行為やから罰せられるんやで。
  - 大事なポイントは、未成年者の場合、本人の同意があっても犯罪は成立するっちゅうことやねん。例えば、高校生の子が「家出したいから連れてって」って言うて、それに応じて連れ出したとしても、親の監護権を侵害するから罪になるんや。営利目的（身代金目的とか）やわいせつな目的がなくても、単純に連れ去っただけで罰せられる。子どもを勝手に親から引き離すのは、絶対にあかんっちゅうことやな。
