title: 第三者供賄
titleOsaka: ''
originalText:
- 公務員が、その職務に関し、請託を受けて、第三者に賄賂を供与させ、又はその供与の要求若しくは約束をしたときは、五年以下の拘禁刑に処する。
osakaText:
- 公務員が、その職務に関し、請託を受けて、第三者に賄賂を供与させ、又はその供与の要求若しくは約束をしたときは、五年以下の拘禁刑に処するんや。
commentary:
  - 第三者供賄罪は、公務員が第三者に賄賂を提供させる行為を処罰します。公務員本人が直接受け取らなくても、家族や関係者に賄賂を受けさせれば罪になります。これにより、間接的な収賄も厳しく取り締まられることになります。
  - 第三者供賄罪は、公務員が賄賂を受け取ることを期待して、第三者に賄賂の提供をさせる行為を処罰します。この場合、公務員は直接賄賂を受け取っていなくても罪となります。また、第三者が賄路を受け取れば、第三者も処罰されます。
