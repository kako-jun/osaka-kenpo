title: 処分、手続等に関する経過措置
titleOsaka: ""
originalText:
  - この法律の施行前に改正前のそれぞれの法律（これに基づく命令を含む。以下この条において同じ。）の規定によってした処分、手続その他の行為であって、改正後のそれぞれの法律の規定に相当の規定があるものは、この附則に別段の定めがあるものを除き、改正後のそれぞれの法律の相当の規定によってしたものとみなす。
osakaText:
  - この法律の施行前に改正前のそれぞれの法律（これに基づく命令を含む。以下この条において同じ。）の規定によってした処分、手続その他の行為であって、改正後のそれぞれの法律の規定に相当の規定があるものは、この附則に別段の定めがあるものを除き、改正後のそれぞれの法律の相当の規定によってしたものとみなすで。
commentary:
  - 附則第42条は、刑法改正に伴う保安処分に関する経過措置を定めた規定です。改正前の事件については、旧法に基づく保安処分が適用されます。これにより、受処分者の不測的な不利益を防止します。
