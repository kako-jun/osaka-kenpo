title: 刑の全部の執行猶予
titleOsaka: ''
originalText:
  - 次に掲げる者が三年以下の拘禁刑又は五十万円以下の罰金の言渡しを受けたときは、情状により、裁判が確定した日から一年以上五年以下の期間、その刑の全部の執行を猶予することができる。
  - 前に拘禁刑に処せられたことがあってもその刑の全部の執行を猶予された者が二年以下の拘禁刑の言渡しを受け、情状に特に酌量すべきものがあるときも、前項と同様とする。ただし、この項本文の規定により刑の全部の執行を猶予されて、次条第一項の規定により保護観察に付せられ、その期間内に更に罪を犯した者については、この限りでない。
osakaText:
  - 次に掲げる者が三年以下の拘禁刑又は五十万円以下の罰金の言渡しを受けたときは、情状により、裁判が確定した日から一年以上五年以下の期間、その刑の全部の執行を猶予することができるんや。
  - 前に拘禁刑に処せられたことがあってもその刑の全部の執行を猶予された者が二年以下の拘禁刑の言渡しを受け、情状に特に酌量すべきもんがあるときも、前項と同様とするんやで。ただし、この項本文の規定により刑の全部の執行を猶予されて、次条第一項の規定により保護観察に付せられ、その期間内に更に罪を犯した者については、この限りやないで。
commentary:
  - 刑の全部の執行猶予は、短期間の拘禁刑や軽微な罰金刑に対して、一定の猶予期間を設けて刑の執行を延期する制度です。猶予期間は1年以上5年以下で、裁判所が情状に応じて定めます。猶予期間中に新たな犯罪を犯さなければ、刑は消滅し、前科がつきません。これは初犯者や軽微な犯罪者の社会復帰を図るための重要な制度です。ただし、執行猶予中に再び犯罪を犯した場合は、累犯として重く処罰されます。
  - 執行猶予を受けるための要件としては、刑の種類と期間、過去の前科の有無、犯行の情状などが考慮されます。前科がある場合でも、情状に特に酌量すべき事情があれば執行猶予が認められることがあります。保護観察に付される場合は、保護司の指導を受けながら社会復帰を図ります。
commentaryOsaka:
  - 「初めて罪を犯した人には、ちょっと待ったげるで」っちゅう優しい制度やねん。3年以下の拘禁刑か50万円以下の罰金の判決を受けた時、事情によっては、裁判が確定した日から1年以上5年以下の期間、刑の執行を猶予できるんや。つまり、「すぐに刑務所に入らんでもええ、その間に真面目にしとったら刑は消えるで」っちゅうことやな。
  - 例えばな、初めて窃盗で捕まって懲役2年の判決を受けたとするやろ。でも裁判官が「まあ初めてやし、反省してるみたいやから」って思うたら、「3年間執行猶予」って言うてくれるんや。その3年間、何も悪いことせんかったら、刑は消えて前科も付かへんねん。これは初犯者や軽微な犯罪者の社会復帰を助ける大事な制度やねん。
  - 第2項は、前に執行猶予をもらったことがある人でも、特別な事情があれば2年以下の拘禁刑の判決で、もう一度執行猶予がもらえることもあるって言うてるんや。ただし、執行猶予中に保護観察が付いとって、その期間中にまた罪を犯した人は、もう執行猶予はもらわれへんで。法律は「チャンスはあげるけど、何度も繰り返したらあかんで」って言うてるんやな。
