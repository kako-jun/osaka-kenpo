title: （刑の全部の執行猶予中の保護観察）
titleOsaka: ''
originalText:
- 前条第一項の場合においては猶予の期間中保護観察に付することができ、同条第二項の場合においては猶予の期間中保護観察に付する。
- 前項の規定により付せられた保護観察は、行政官庁の処分によって仮に解除することができる。
- 前項の規定により保護観察を仮に解除されたときは、前条第二項ただし書及び第二十六条の二第二号の規定の適用については、その処分を取り消されるまでの間は、保護観察に付せられなかったものとみなす。
osakaText:
- 前条第一項の場合においては猶予の期間中保護観察に付することができ、同条第二項の場合においては猶予の期間中保護観察に付するんや。
- 前項の規定により付せられた保護観察は、行政官庁の処分によって仮に解除することができるで。
- 前項の規定により保護観察を仮に解除されたときは、前条第二項ただし書及び第二十六条の二第二号の規定の適用については、その処分を取り消されるまでの間は、保護観察に付せられなかったものとみなすんやで。
commentary:
- 執行猶予中の保護観察を定めた規定です。初犯の執行猶予では保護観察を付すことができ、再犯の執行猶予では必ず保護観察に付します。保護観察は行政官庁の処分により仮解除できます。
- 保護観察により、社会内で監督を受けながら更生を図ります。保護観察官や保護司が定期的に面談し、生活指導を行います。仮解除中は保護観察に付されていなかったものとみなされます。
commentaryOsaka:
- これは「執行猶予もらったら、ちゃんと見張っとくで」っちゅう仕組みやねん。初めて執行猶予もらった人は保護観察を付けることができて、2回目の執行猶予やったら必ず保護観察が付くんや。保護観察は、行政の判断で一時的に解除することもできるで。
- 保護観察っちゅうのは、刑務所に入らんでええ代わりに、社会で監督受けながら更生してもらう仕組みや。保護観察官や保護司っちゅう人たちが定期的に会って、「ちゃんと仕事してるか？」「悪い仲間と付き合うとらんか？」って見守ってくれるんやな。真面目にしとったら仮解除してもらえることもあるで。刑務所に入れるんやなくて、社会の中で立ち直らせようっちゅう優しい仕組みやねん。
