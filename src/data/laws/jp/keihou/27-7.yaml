commentary:
  - 一部執行猶予の猶予期間経過による効果を定めた複雑な規定です。猶予期間を無事に過ごせば、刑期が短縮されます。ただし、猶予期間中に再犯して起訴されている場合は、その判決が出るまで短縮が保留されます。
  - 再犯で拘禁刑以上の刑を受けると、一部執行猶予は原則取り消されます。罰金刑の場合は取消しできる規定です。一部執行猶予が取り消されると、他の執行猶予も連動して取り消されます。
commentaryOsaka:
  - これは刑の一部の執行猶予の猶予期間が経過した時の効果を定めた条文やで。第1項では、一部執行猶予が取り消されることなく猶予期間を無事に過ごせたら、刑が減軽されて、執行猶予されへんかった部分だけの刑期に短縮されるんや。例えば懲役3年で2年服役・1年執行猶予の人が、猶予期間1年を無事に過ごしたら、「懲役2年を終えた」ことになるわけやな。
  - せやけど第2項以降は複雑で、猶予期間中にまた罪を犯して起訴されてる場合は、その裁判の結果が出るまで減軽が保留されるんやで。第4項では、新しい罪で拘禁刑以上の刑を受けたら一部執行猶予は取り消されるけど、第5項では罰金刑やったら取り消すかどうかは裁判所の判断次第っていうことになってるんやな。
  - 第6項では、一部執行猶予が取り消されたら他の執行猶予も連動して取り消されるっていう厳しいルールもあるで。一部執行猶予は「刑務所で反省してから社会に戻す」っていう段階的な制度やから、猶予期間を無事に過ごせたらご褒美に刑期が短くなるんやけど、また問題起こしたら全部パーになってまうっていうことやな。
