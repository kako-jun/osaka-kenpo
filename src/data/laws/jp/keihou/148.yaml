title: （通貨偽造及び行使等）
titleOsaka: ""
originalText:
  - 行使の目的で、通用する貨幣、紙幣又は銀行券を偽造し、又は変造した者は、無期又は三年以上の拘禁刑に処する。
  - 偽造又は変造の貨幣、紙幣又は銀行券を行使し、又は行使の目的で人に交付し、若しくは輸入した者も、前項と同様とする。
osakaText:
  - 行使の目的で、通用する貨幣、紙幣又は銀行券を偽造し、又は変造した者は、無期又は三年以上の拘禁刑に処するんや。
  - 偽造又は変造の貨幣、紙幣又は銀行券を行使し、又は行使の目的で人に交付し、若しくは輸入した者も、前項と同様やで。
commentary:
  - 通貨偽造及び行使等罪を定めた規定です。第1項は行使目的で通用する貨幣・紙幣・銀行券を偽造・変造した者を処罰します（無期または3年以上の拘禁刑）。第2項は偽造・変造通貨を行使、交付、輸入した者も同様に処罰します。通貨の信用を保護する重罪です。
  - 「偽造」とは、真正な通貨と紛らわしい外観を有する偽通貨を作成することです。「変造」とは、真正な通貨に手を加えて額面等を変更することです。「行使」とは、偽通貨を真正なものとして流通に置くことです。通貨制度の根幹を保護するため、最も重い刑罰の一つが科されます。
commentaryOsaka:
  - これは「偽札とか偽造硬貨を作ったり使ったりしたら、超重罪やで」っちゅう条文やねん。第1項は、使う目的で、本物そっくりのお金（硬貨・紙幣・銀行券）を偽造したり、本物に手を加えたりしたら、無期懲役か3年以上の懲役や。第2項は、偽造したお金を使ったり、人に渡したり、輸入したりしても、同じく無期懲役か3年以上の懲役やねん。
  - 「偽造」っちゅうのは、本物そっくりの偽札を作ることや。「変造」っちゅうのは、本物のお金に手を加えて額面を変えることや（千円札を一万円札に見せかけるとか）。「行使」っちゅうのは、偽札を本物として使うことや。例えば、自分で偽一万円札を印刷して、それをコンビニで使ったとするやろ。第1項で偽造、第2項で行使の罪に問われるねん。お金っちゅうのは、社会の信用で成り立っとるから、偽札が出回ったら経済がめちゃくちゃになるやろ。だから、めちゃくちゃ重い刑が科されるんや。通貨制度を守るための超大事な法律やな。
