title: 未遂罪
titleOsaka: ''
originalText:
- 第二百二十四条、第二百二十五条、第二百二十五条の二第一項、第二百二十六条から第二百二十六条の三まで並びに前条第一項から第三項まで及び第四項前段の罪の未遂は、罰する。
osakaText:
- 第二百二十四条、第二百二十五条、第二百二十五条の二第一項、第二百二十六条から第二百二十六条の三まで並びに前条第一項から第三項まで及び第四項前段の罪の未遂は、罰するんや。
commentary:
  - 建造物等以外放火未遂罪は、住居や現に人がいる建造物以外の物への放火の未遂を処罰します。森林や倉庫などへの放火の未遂行為が対象です。実害が生じていなくても、危険が生じた段階で成立します。
  - 建造物等以外放火未遂罪は、森林や原野などへの放火の未遂を処罰します。放火の着手があれば成立し、実害の発生を必要としません。放火の意思があっても、直前で中止した場合は中止犯として処罰が軽減されることがあります。
