title: 変死者密葬
titleOsaka: ""
originalText:
  - 検視を経ないで変死者を葬った者は、十万円以下の罰金又は科料に処する。
osakaText:
  - 検視を経ないで変死者を葬った者は、十万円以下の罰金又は科料に処するんや。
commentary:
  - 変死者密葬罪を定めた規定です。検視を経ないで変死者を葬った者を処罰します（10万円以下の罰金または科料）。犯罪捜査と死因究明を保護する規定です。
  - 「変死者」とは異常死・突然死等の死因不明者をいいます。「検視」とは警察官等による死体の調査です。検視を経ないで葬ると、犯罪の発見が困難になります。死因究明制度の適正な運用を確保する規定です。軽微な犯罪として罰金・科料のみが科されます。
commentaryOsaka:
  - これは「変死した人を、警察の検視を受けへんで葬ったら罰せられるで」っちゅう条文やねん。検視を経ないで変死者を葬ったら、10万円以下の罰金か科料（1,000円以上1万円未満の罰金）や。犯罪捜査と死因究明を守るための法律やねん。
  - 例えば、家族が突然死んで、死因がわからへんのに、警察に連絡せえへんで勝手に葬式して埋葬したとするやろ。それがこの変死者密葬罪に問われるねん。「変死者」っちゅうのは、異常死とか突然死とか、死因がわからへん人のことや。「検視」っちゅうのは、警察官とかが死体を調べることやな。検視を受けへんで葬ってしもうたら、もし犯罪やったとしても発見できへんようになるやろ。死因を明らかにする制度をちゃんと機能させるための法律や。軽い犯罪やから、罰金か科料だけやねん。「早く葬りたかっただけやん」やなくて、「犯罪発見の機会を奪った」から罰せられるんやで。変死した人がおったら、まず警察に連絡せなあかんねん。
