title: 罰則に関する経過措置
titleOsaka: ""
originalText:
  - 第二号施行日前にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - 第二号施行日前にした行為に対する罰則の適用については、なお従前の例によるんやで。
commentary:
  - 附則第40条は、刑法改正に伴う没収に関する経過措置を定めた規定です。改正前の犯罪については、旧法に基づく没収の規定が適用されます。これにより、法改正による没収範囲の拡大が適用されないようにします。
