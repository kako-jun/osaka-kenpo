title: 現住建造物等浸害
titleOsaka: 人がおる建物を水浸しにしたら重罪
originalText:
  - 出水させて、現に人が住居に使用し又は現に人がいる建造物、汽車、電車又は鉱坑を浸害した者は、死刑又は無期若しくは三年以上の拘禁刑に処する。
osakaText:
  - 出水させて、現に人が住居に使用し又は現に人がいる建造物、汽車、電車又は鉱坑を浸害した者は、死刑又は無期若しくは三年以上の拘禁刑に処するんやで。
commentary:
  - 現住建造物等浸害罪を定めた規定です。出水させて、現に人が住居に使用しまたは現に人がいる建造物・汽車・電車・鉱坑を浸害した者を処罰します。法定刑は死刑または無期もしくは3年以上の拘禁刑です。放火罪に準じる重罪です。
  - 「出水」とは、堤防を決壊させる、水門を操作するなどして水を氾濫させることをいいます。「浸害」とは、水によって建造物等の効用を害することです。ダムの決壊、堤防破壊などが典型例です。人の生命に対する危険が極めて高いため、放火罪と同程度に重く処罰されます。
commentaryOsaka:
  - これはな、わざと水を出して、人が住んどる建物とか人がおる電車・船・鉱山を水浸しにしたら、放火罪と同じくらい重い罪になるっちゅう条文やねん。刑は死刑か無期懲役、または3年以上の拘禁刑や。「水やから火より安全」なんてことは全然なくて、水害も火災と同じくらい、いやそれ以上に恐ろしいんやで。
  - 例えばな、ダムの堤防をわざと壊して、下流の町を水浸しにしたとするやろ。町の家に人が住んどったら、この罪に問われるんや。「出水」っちゅうのは、堤防を壊したり、水門を操作したりして、水をどばっと氾濫させることや。「浸害」っちゅうのは、水で建物の機能をダメにすることやねん。洪水が起きたら、家が水没して、人が逃げ遅れて溺れ死ぬこともあるやろ。
  - 水害っちゅうのはな、一瞬で人の命を奪うんや。火事やったらまだ煙で気づいて逃げる時間があるかもしれへんけど、洪水は一気に押し寄せて、気づいたときにはもう逃げられへんこともあるねん。しかも水の力は超強いから、建物ごと押し流されることもあるんや。せやから、わざと水害を起こすのは放火と同じく超重罪として扱われとるんやな。「水やから」って甘く見たらアカンのやで。
