title: 他の法令の適用に関する経過措置
titleOsaka: ""
originalText:
  - 前条の規定によりなお従前の例によることとされる附則第二条の規定による改正前の刑法第二百十一条第二項の罪は、附則第三条の規定による改正後の刑事訴訟法第三百十六条の三十三第一項の規定の適用については同項第四号に掲げる罪と、附則第四条の規定による改正後の少年法第二十二条の四第一項の規定の適用については同項第三号に掲げる罪とみなす。
osakaText:
  - 前条の規定によりなお従前の例によることとされる附則第二条の規定による改正前の刑法第二百十一条第二項の罪は、附則第三条の規定による改正後の刑事訴訟法第三百十六条の三十三第一項の規定の適用については同項第四号に掲げる罪と、附則第四条の規定による改正後の少年法第二十二条の四第一項の規定の適用については同項第三号に掲げる罪とみなすで。
