originalText:
  - 前条の規定によりなお従前の例によることとされる附則第二条の規定による改正前の刑法第二百十一条第二項の罪は、附則第三条の規定による改正後の刑事訴訟法第三百十六条の三十三第一項の規定の適用については同項第四号に掲げる罪と、附則第四条の規定による改正後の少年法第二十二条の四第一項の規定の適用については同項第三号に掲げる罪とみなす。
osakaText:
  - 前条の規定によりなお従前の例によることとされる附則第二条の規定による改正前の刑法第二百十一条第二項の罪は、附則第三条の規定による改正後の刑事訴訟法第三百十六条の三十三第一項の規定の適用については同項第四号に掲げる罪と、附則第四条の規定による改正後の少年法第二十二条の四第一項の規定の適用については同項第三号に掲げる罪とみなすで。
commentary:
  - 附則第15条は、刑法改正に伴う判決の効力に関する経過措置を定めた規定です。改正前の判決については、旧法に基づく効力が維持されます。これにより、確定判決の安定性が確保されます。
  - この規定は、附則第15条で、刑法改正に伴う判決の効力に関する経過措置を定めたものです。改正前の判決については旧法に基づく効力が維持され、確定判決の安定性が確保されます。
commentaryOsaka:
  - これは旧刑法の過失運転致死傷罪（第211条第2項）について、新しい刑事訴訟法や少年法でどう扱うかを定めた条文やねん。前条（附則第14条）で「旧法を適用する」って決まっとる犯罪でも、手続き面では新しい法律の規定を使えるようにする調整規定や。
  - 具体的には、旧刑法の過失運転致死傷罪を、新しい刑事訴訟法第316条の33第1項では「第4号の罪」として扱い、新しい少年法第22条の4第1項では「第3号の罪」として扱うっちゅう決まりやねん。これによって、証人尋問の特例とか少年の処遇の特例とかが適用されるんや。
  - なんでこんな調整が必要かっちゅうと、刑法は改正されたけど、過去の犯罪は旧法で裁かれるやろ。せやけど、手続き法（刑事訴訟法や少年法）は新法を使う方が被害者保護とか少年の福祉に役立つ場合があるんや。やから「罪の内容は旧法、手続きは新法」っちゅう使い分けをしとるねん。法律の世界では、実体法と手続法を分けて考えるのが基本やけど、その橋渡しをするのがこういう附則の役割やで。
