title: （礼拝所不敬及び説教等妨害）
titleOsaka: ""
originalText:
  - 神、仏堂、墓所その他の礼拝所に対し、公然と不敬な行為をした者は、六月以下の拘禁刑又は十万円以下の罰金に処する。
  - 説教、礼拝又は葬式を妨害した者は、一年以下の拘禁刑又は十万円以下の罰金に処する。
osakaText:
  - 神祠、仏堂、墓所その他の礼拝所に対し、公然と不敬な行為をした者は、六月以下の拘禁刑又は十万円以下の罰金に処するんや。
  - 説教、礼拝又は葬式を妨害した者は、一年以下の拘禁刑又は十万円以下の罰金に処するで。
