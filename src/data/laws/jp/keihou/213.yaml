title: 同意堕胎及び同致死傷
titleOsaka: ''
originalText:
  - 女子の嘱託を受け、又はその承諾を得て堕胎させた者は、二年以下の拘禁刑に処する。よって女子を死傷させた者は、三月以上五年以下の拘禁刑に処する。
osakaText:
  - 女子の嘱託を受け、又はその承諾を得て堕胎させた者は、二年以下の拘禁刑に処するんやで。よって女子を死傷させた者は、三月以上五年以下の拘禁刑に処するで。
commentary:
  - 同意堕胎罪及び同致死傷罪を定めた規定です。女子の嘱託を受け、または承諾を得て堕胎させた者を処罰します（2年以下の拘禁刑）。それによって女子を死傷させた場合は加重処罰されます（3月以上5年以下の拘禁刑）。第212条の自己堕胎罪より重く処罰されます。
  - 他人が堕胎させる場合の基本類型です。女子の同意があっても処罰されます。結果的加重犯として、死傷の結果が生じた場合は刑が加重されます。母体保護法による適法な中絶は除外されます。堕胎行為自体の危険性と生命・身体への侵害を処罰する規定です。
commentaryOsaka:
  - これは同意堕胎罪及び同致死傷罪を定めた条文やねん。女性の嘱託を受けたり、承諾を得て堕胎させた者は、2年以下の拘禁刑に処せられるんや。さらに、それによって女性を死傷させた場合は、結果的加重犯として3月以上5年以下の拘禁刑に加重処罰されるねん。自己堕胎罪（第212条、1年以下の拘禁刑）より重く処罰されるで。
  - この条文は、他人が堕胎させる場合の基本的な類型を定めとるんや。例えば、妊娠した女性が「堕胎してほしい」って頼んで、それを聞いた人が堕胎させたとするやろ。女性の同意があったとしても、堕胎させた人は罪に問われるねん。もし堕胎の結果、女性が死んだり怪我したりしたら、さらに重い刑になる。母体保護法に基づいて医師がちゃんとした手続きで行う中絶は、この罪には当たらへんで。
  - この法律が堕胎行為を罰するのは、堕胎行為自体が持つ危険性と、生命・身体への侵害を重く見とるからやねん。女性の同意があっても、適切な医療体制のないところで堕胎すると、女性の命が危険にさらされることがあるんや。せやから、医師以外の者が堕胎を行うことは、女性の同意があっても罰せられるっちゅうわけや。命と身体の安全を守るための大事な規定やな。
