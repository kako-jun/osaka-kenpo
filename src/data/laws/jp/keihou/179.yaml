title: （監護者わいせつ及び監護者性交等）
titleOsaka: ""
originalText:
  - 十八歳未満の者に対し、その者を現に監護する者であることによる影響力があることに乗じてわいせつな行為をした者は、第百七十六条第一項の例による。
  - 十八歳未満の者に対し、その者を現に監護する者であることによる影響力があることに乗じて性交等をした者は、第百七十七条第一項の例による。
osakaText:
  - 十八歳未満の者に対し、その者を現に監護する者であることによる影響力があることに乗じてわいせつな行為をした者は、第百七十六条第一項の例によるんや。
  - 十八歳未満の者に対し、その者を現に監護する者であることによる影響力があることに乗じて性交等をした者は、第百七十七条第一項の例によるで。
