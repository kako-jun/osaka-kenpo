title: 未遂罪
titleOsaka: ""
originalText:
  - この章の罪の未遂は、罰する。
osakaText:
  - この章の罪の未遂は、罰するんや。
commentary:
  - あへん煙に関する罪の未遂処罰規定です。この章（第136条～第140条）の罪の未遂は処罰されます。あへん煙の輸入、製造、販売、吸食などの未遂も処罰対象となります。麻薬犯罪の重大性から、未遂も処罰する必要性が高いとされます。
  - 実行の着手があれば未遂罪が成立します。例えば、あへん煙の輸入を試みたが税関で摘発された場合などが未遂に該当します。麻薬犯罪の防止を徹底するため、未遂段階から処罰します。現在では特別法による規制が中心ですが、刑法の未遂規定も機能しています。
commentaryOsaka:
  - これは「あへん関係の罪は、失敗しても罰せられるで」っちゅう条文やねん。この章（第136条～第140条）の、あへん煙の輸入とか製造とか販売とか吸食とかの罪は、未遂でも罰せられるんや。
  - 例えば、あへん煙を輸入しようとしたけど、税関で見つかって没収されたとするやろ。輸入は失敗したけど、「やろうとした」だけで未遂罪として罰せられるねん。麻薬犯罪は超危険やから、「やろうとした」だけでもアウトや。「まだ成功してないやん」やなくて、「やろうとしただけで罪」っちゅうのが大事なんやで。麻薬の蔓延を徹底的に防ぐために、未遂でも厳しく罰せられるんやな。今は特別な法律で規制されてるけど、刑法の未遂規定もちゃんと機能してるんやで。
