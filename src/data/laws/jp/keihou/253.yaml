title: 業務上横領
titleOsaka: ""
originalText:
  - 業務上自己の占有する他人の物を横領した者は、十年以下の拘禁刑に処する。
osakaText:
  - 業務上自己の占有する他人の物を横領した者は、十年以下の拘禁刑に処するで。
commentary:
  - 業務上横領罪を定めた規定です。業務上自己の占有する他人の物を横領した者を処罰します（10年以下の拘禁刑）。第252条の単純横領罪より重く処罰されます。業務上の地位を利用した横領を加重処罰する規定です。
  - 「業務上」とは、社会生活上の地位に基づき反復継続して行う行為をいいます。会社員が会社の金を横領する、銀行員が顧客の預金を横領するなどが典型です。業務上の信任関係の重大性から加重処罰されます。委託物に対する所有権と業務上の信任を保護する規定です。
commentaryOsaka:
  - これは「仕事で預かった他人の物を横領したら、重く罰せられるで」っちゅう条文やねん。業務上自分が占有してる他人の物を横領したら、10年以下の拘禁刑や。普通の横領罪（第252条、5年以下の拘禁刑）より重く罰せられるねん。仕事上の立場を利用した横領を加重処罰する法律やねん。
  - 「業務上」っちゅうのは、社会生活上の立場に基づいて、繰り返し続けてやる行為のことや。例えばな、会社の経理担当者が会社のお金を横領したり、銀行員がお客さんの預金を横領したりしたとするやろ。それがこの業務上横領罪に問われるねん。仕事上の信頼関係の重大性から、重く罰せられるんや。
  - 普通の横領罪は友達から預かった物を横領するような場合やけど、業務上横領罪は会社のお金とかお客さんの預金とか、仕事で預かってる物を横領する場合やねん。委託された物に対する所有権と仕事上の信頼を守る法律やな。法律は「仕事で預かった物を横領するのはもっと重い罪やで」って言うてるんや。
