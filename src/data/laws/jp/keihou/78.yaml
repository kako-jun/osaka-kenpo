title: （予備及び陰謀）
titleOsaka: ""
originalText:
  - 内乱の予備又は陰謀をした者は、一年以上十年以下の拘禁刑に処する。
osakaText:
  - 内乱の予備又は陰謀をした者は、一年以上十年以下の拘禁刑に処するんや。
commentary:
  - 内乱の予備・陰謀を処罰する規定です。内乱の準備行為（予備）または計画（陰謀）の段階で処罰されます。通常、予備・陰謀は未遂よりさらに前の段階ですが、内乱罪は国家の存立に関わる重大犯罪のため、早期段階から処罰します。
  - 予備とは、内乱実行のための準備行為（武器の調達、資金集めなど）をいいます。陰謀とは、二人以上が内乱を実行する合意をすることをいいます。法定刑は1年以上10年以下の拘禁刑であり、重大な犯罪として扱われています。
commentaryOsaka:
  - これは「内乱を計画したり準備したりしただけで、もう罪や」っちゅう条文やねん。実際に暴動を起こしてへんくても、「来月クーデター起こそうや」って仲間と計画を立てたり（陰謀）、武器や資金を集めたり（予備）した時点で犯罪になるんや。
  - 普通の犯罪やったら、「考えただけ」「準備しただけ」では罰せられへんねんけど、内乱は国が転覆しかねへん超ヤバい犯罪やから、計画段階でもアウトなんや。例えば、「政府を倒すために銃を密輸した」時点で、まだ何も実行してへんくても1年以上10年以下の懲役や。「芽のうちに摘む」っちゅう考え方やな。国の安全に関わることやから、早めに取り締まるんやで。せやけど、酒の席で冗談で「革命起こそうや」って言うたくらいでは捕まらへんから、安心してや（笑）。ちゃんと具体的な計画や準備があって初めて罪になるねん。
