title: 詔書偽造等
titleOsaka: 天皇陛下の印鑑とか署名を偽造したら超重罪
originalText:
  - 行使の目的で、御璽、国璽若しくは御名を使用して詔書その他の文書を偽造し、又は偽造した御璽、国璽若しくは御名を使用して詔書その他の文書を偽造した者は、無期又は三年以上の拘禁刑に処する。
  - 御璽若しくは国璽を押し又は御名を署した詔書その他の文書を変造した者も、前項と同様とする。
osakaText:
  - 行使の目的で、御璽、国璽若しくは御名を使用して詔書その他の文書を偽造し、又は偽造した御璽、国璽若しくは御名を使用して詔書その他の文書を偽造した者は、無期又は三年以上の拘禁刑に処するんや。
  - 御璽若しくは国璽を押し又は御名を署した詔書その他の文書を変造した者も、前項と同様やで。
commentary:
  - 詔書偽造等罪を定めた規定です。第1項は行使目的で、御璽・国璽・御名を使用して詔書等を偽造、または偽造した御璽等を使用して詔書等を偽造した者を処罰します（無期または3年以上の拘禁刑）。第2項は御璽・国璽・御名のある詔書等を変造した者も同様に処罰します。通貨偽造に準じる重罪です。
  - 「御璽」は天皇の印、「国璽」は国の印、「御名」は天皇の署名です。「詔書」は天皇の公的文書です。国家の最高権威に関わる文書の偽造であり、極めて重く処罰されます。天皇の権威と国家の信用を保護する規定です。歴史的には死刑も規定されていました。
commentaryOsaka:
  - 天皇陛下の印鑑とか署名を使って偽の文書を作ったら、めちゃくちゃ重い罰受けるで、っちゅう条文やねん。第1項は、使う目的で、御璽（天皇陛下の印鑑）とか国璽（国の印鑑）とか御名（天皇陛下の署名）を使って、詔書（天皇陛下の公的文書）とかを偽造したら、無期懲役か3年以上の懲役や。第2項は、本物の御璽・国璽・御名がある詔書を変造しても、同じく無期懲役か3年以上の懲役やねん。通貨偽造（第148条）と同じくらいの超重罪として扱われるんや。
  - 例えばな、誰かが偽の天皇陛下の印鑑を勝手に作って、「これは天皇陛下の命令や」って偽の詔書を作ったとするやろ。それはこの罪に問われるんや。天皇陛下っちゅうのは、日本国憲法で「日本国の象徴」「日本国民統合の象徴」って定められとる、国家の最高権威やねん。その権威を偽造するっちゅうことは、国家への反逆に近いくらい重大な犯罪なんや。昔、戦前とかは、こういう犯罪には死刑も科されとったらしいで。
  - 天皇陛下の印鑑や署名がある文書っちゅうのは、国家の意思を示す最も重要な文書やねん。それを偽造したら、国民が「これは国の命令や」思うて騙されてしまうし、国家の信用が地に落ちてしまうやろ。やから法律は、通貨偽造と同じように、最も重い刑で罰するんや。「ただの文書偽造やん」やなくて、「国家の権威と信用を傷つける行為」として、無期懲役もあり得る重罪になるんやで。天皇陛下の権威と国の信用を守るための、超大事な法律やな。
