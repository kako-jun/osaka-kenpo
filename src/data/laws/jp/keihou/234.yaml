title: 威力業務妨害
titleOsaka: ''
originalText:
- 威力を用いて人の業務を妨害した者も、前条の例による。
osakaText:
- 威力を用いて人の業務を妨害した者も、前条の例によるんや。
commentary:
  - 往来危害罪は、道路や橋などを損壊して交通を危険にする犯罪です。不特定多数の人の通行を妨げることから、公共の安全に対する重大な侵害です。鉄道の線路や駅の構内も往来に含まれます。
  - 往来危害罪は、道路、橋、トンネル、鉄道などを損壊して、交通の危険を生じさせる行為を処罰します。不特定多数の人の通行を妨げ、公共の安全に重大な侵害を与えます。交通の遮断により、救急活動や消防活動にも支障をきたすことがあります。
