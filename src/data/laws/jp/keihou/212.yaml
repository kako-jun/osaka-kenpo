title: （堕胎）
titleOsaka: ''
originalText:
- 妊娠中の女子が薬物を用い、又はその他の方法により、堕胎したときは、一年以下の拘禁刑に処する。
osakaText:
- 妊娠中の女子が薬物を用い、又はその他の方法により、堕胎したときは、一年以下の拘禁刑に処するんや。
commentary:
- 堕胎罪を定めた規定です。妊娠中の女子が薬物その他の方法により堕胎した場合を処罰します（1年以下の拘禁刑）。自己堕胎罪です。母体保護法による適法な中絶は除外されます。
- 胎児の生命と妊婦の健康を保護する規定です。母体保護法に基づく適法な人工妊娠中絶は処罰されません。違法な堕胎のみが処罰対象です。女性の自己決定権との関係で議論があります。
commentaryOsaka:
- これは「妊娠してる女の人が、自分で堕胎したら罰せられるで」っちゅう条文やねん。妊娠中の女の人が、薬とかその他の方法で堕胎したら、1年以下の懲役や。自分で堕胎する罪（自己堕胎罪）やねん。母体保護法に基づく適法な中絶は除外されるで。
- 例えば、妊娠してる女の人が、違法な薬を使って自分で堕胎したとするやろ。それがこの堕胎罪に問われるねん。胎児（お腹の中の赤ちゃん）の命と、妊婦さんの健康を守るための法律や。母体保護法に基づいて、お医者さんがちゃんとした手続きでやる人工妊娠中絶は、罰せられへんで。違法な堕胎だけが罰せられるんや。女性の自己決定権（自分で決める権利）との関係で、いろいろ議論があるねん。「自分の身体やから自分で決めたい」っちゅう考えと、「胎児の命も守らなあかん」っちゅう考えのバランスが難しい問題やな。
