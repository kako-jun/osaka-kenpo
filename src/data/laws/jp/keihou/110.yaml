title: （建造物等以外放火）
titleOsaka: ""
originalText:
  - 放火して、前二条に規定する物以外の物を焼損し、よって公共の危険を生じさせた者は、一年以上十年以下の拘禁刑に処する。
  - 前項の物が自己の所有に係るときは、一年以下の拘禁刑又は十万円以下の罰金に処する。
osakaText:
  - 放火して、前二条に規定する物以外の物を焼損し、よって公共の危険を生じさせた者は、一年以上十年以下の拘禁刑に処するんやで。
  - 前項の物が自己の所有に係るときは、一年以下の拘禁刑又は十万円以下の罰金に処するんや。
