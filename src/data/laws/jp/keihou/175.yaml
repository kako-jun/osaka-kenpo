title: （わいせつ物頒布等）
titleOsaka: ""
originalText:
  - わいせつな文書、図画、電磁的記録に係る記録媒体その他の物を頒布し、又は公然と陳列した者は、二年以下の拘禁刑若しくは二百五十万円以下の罰金若しくは科料に処し、又は拘禁刑及び罰金を併科する。電気通信の送信によりわいせつな電磁的記録その他の記録を頒布した者も、同様とする。
  - 有償で頒布する目的で、前項の物を所持し、又は同項の電磁的記録を保管した者も、同項と同様とする。
osakaText:
