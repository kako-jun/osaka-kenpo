title: 消火妨害
titleOsaka: 消火活動を邪魔したら重罪
originalText:
  - 火災の際に、消火用の物を隠匿し、若しくは損壊し、又はその他の方法により、消火を妨害した者は、一年以上十年以下の拘禁刑に処する。
osakaText:
  - 火災の際に、消火用の物を隠匿し、若しくは損壊し、又はその他の方法により、消火を妨害した者は、一年以上十年以下の拘禁刑に処するんやで。
commentary:
  - 消火妨害罪を定めた規定です。火災の際に、消火用の物を隠匿・損壊したり、その他の方法で消火を妨害した者を処罰します。法定刑は1年以上10年以下の拘禁刑です。火災の拡大を防ぐため、消火活動の妨害を重く処罰します。
  - 消火用の物には、消火器、消火栓、ホースなどが含まれます。隠匿・損壊のほか、消防士の消火活動を物理的に妨げる行為も該当します。放火犯が証拠隠滅のため消火を妨げる場合などが典型例です。公共の安全を守るための重要な規定です。
commentaryOsaka:
  - これはな、火事が起きとるときに、消火活動を邪魔したらめちゃくちゃ重い罪になるっちゅう条文やねん。消火器を隠したり壊したり、消火栓のホースを切ったり、その他の方法で消火を妨げたら、1年以上10年以下の拘禁刑や。放火罪に準じるくらいの重さやねん。
  - 例えばな、自分が放火したのを隠すために、消防車が来る前に近くにある消火器を全部隠したとするやろ。あるいは、消火栓からホースを引っ張り出そうとしとる人を押しのけて、「邪魔や！」ってホースを切ったとか。消防車が来たのに「ここ通したらあかん！」って道を塞いで、消防車が火事現場に行かれへんようにしたとか。そういう行為がこの罪に当たるんや。
  - なんでこんなに刑が重いかっちゅうとな、火事は一刻を争うやろ。1分1秒でも早く消火せんと、火がどんどん燃え広がって、人の命が失われる危険があるんや。消火活動を邪魔するっちゅうことは、間接的に人を殺すのと同じくらい悪質やねん。「自分の罪を隠すために消火を邪魔する」なんて、絶対に許されへん行為や。火事のときは、みんなで協力して一刻も早く消火するのが当たり前。それを邪魔したら、超重罪として厳しく罰せられるんやで。
