article: 2
title: 国民の国外犯
titleOsaka: ""
originalText:
  - この法律は、日本国外において次に掲げる罪を犯した日本国民に適用する。
  - "一 第二編の罪"
  - "二 第百八条（現住建造物等放火）から第百十一条（業務上失火等）まで及び第百十七条（激発物破裂）の罪"
  - "三 第百七十七条（強制性交等）から第百七十九条（監護者性交等）まで、第百八十一条（強制わいせつ等致死傷）、第二百二十条（逮捕及び監禁）、第二百二十四条から第二百二十七条（営利目的等略取及び誘拐等）まで、第二百二十八条から第二百三十条（身の代金目的略取等）まで並びに第二百四十一条（人身売買）の罪"
