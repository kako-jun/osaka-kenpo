title: （外国国章損壊等）
titleOsaka: ""
originalText:
  - 外国に対して侮辱を加える目的で、その国の国旗その他の国章を損壊し、除去し、又は汚損した者は、二年以下の拘禁刑又は二十万円以下の罰金に処する。
  - 前項の罪は、外国政府の請求がなければ公訴を提起することができない。
osakaText:
