article: 45
isSuppl: false
title: （併合罪）
titleOsaka: ""
originalText:
  - 確定裁判を経ていない二個以上の罪を併合罪とする。ある罪について拘禁刑以上の刑に処する確定裁判があったときは、その罪とその裁判が確定する前に犯した罪とに限り、併合罪とする。
osakaText:
  - 確定裁判を経ていない二個以上の罪を併合罪とするんや。ある罪について拘禁刑以上の刑に処する確定裁判があったときは、その罪とその裁判が確定する前に犯した罪とに限り、併合罪とするんやで。
