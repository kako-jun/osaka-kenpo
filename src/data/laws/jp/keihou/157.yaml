title: 公正証書原本不実記載等
titleOsaka: ''
originalText:
  - 公務員に対し虚偽の申立てをして、登記簿、戸籍簿その他の権利若しくは義務に関する公正証書の原本に不実の記載をさせ、又は権利若しくは義務に関する公正証書の原本として用いられる電磁的記録に不実の記録をさせた者は、五年以下の拘禁刑又は五十万円以下の罰金に処する。
  - 公務員に対し虚偽の申立てをして、免状、鑑札若しくは旅券に不実の記載をさせ、又は電磁的記録文書等その他の電磁的記録であって、免状、鑑札若しくは旅券の全部若しくは一部として用いられるものに不実の記録をさせた者は、一年以下の拘禁刑又は二十万円以下の罰金に処する。
  - 前二項の罪の未遂は、罰する。
osakaText:
  - 公務員に対し虚偽の申立てをして、登記簿、戸籍簿その他の権利若しくは義務に関する公正証書の原本に不実の記載をさせ、又は権利若しくは義務に関する公正証書の原本として用いられる電磁的記録に不実の記録をさせた者は、五年以下の拘禁刑又は五十万円以下の罰金に処するで。
  - 公務員に対し虚偽の申立てをして、免状、鑑札若しくは旅券に不実の記載をさせ、又は電磁的記録文書等その他の電磁的記録であって、免状、鑑札若しくは旅券の全部若しくは一部として用いられるものに不実の記録をさせた者は、一年以下の拘禁刑又は二十万円以下の罰金に処するんや。
  - 前二項の罪の未遂は、罰するんやで。
commentary:
  - 公正証書原本不実記載等罪を定めた規定です。第1項は公務員に虚偽の申立てをして、登記簿・戸籍簿等の公正証書原本に不実の記載・記録をさせた者を処罰します（5年以下の拘禁刑または50万円以下の罰金）。第2項は免状・鑑札・旅券への不実記載をさせた者を処罰します（1年以下の拘禁刑または20万円以下の罰金）。第3項は未遂も処罰します。
  - 公務員自身が作成するのではなく、申立人の虚偽申告により不実記載がなされる場合の規定です。不動産登記、商業登記、戸籍などの公的記録の真正性を保護します。間接正犯として処罰されます。公正証書の信用は社会生活の基盤であり、虚偽申告は重く処罰されます。
commentaryOsaka:
  - 公務員に虚偽の申立てをして、公的な記録に不実の内容を書かせたら処罰されるっていう条文やねん。第1項では、登記簿や戸籍簿みたいな権利・義務に関する公正証書の原本に嘘の記載をさせた場合、5年以下の拘禁刑または50万円以下の罰金になるんや。第2項は免状、鑑札、旅券への不実記載で、これは1年以下の拘禁刑または20万円以下の罰金や。第3項で未遂も罰せられるって決めてるねん。
  - 具体的に言うたら、不動産の登記をする時に「この土地は自分のもんです」って嘘の申告をして、法務局の職員さんに登記簿へ不実の所有者名を記載させるようなケースやな。役所の人は嘘やとは知らんまま書いてしまうけど、虚偽申告した人が罪に問われるんや。他にも戸籍に嘘の情報を届け出たり、免許証やパスポートに虚偽の内容を記載させたりするんもこの罪になるで。
  - 公的な記録っていうのは、社会生活の基盤を支える大切なもんやろ。土地の所有者が誰かとか、誰と誰が家族かとか、そういう情報が正確やからこそ、みんな安心して暮らせるんや。そこに嘘を混ぜ込んだら、社会全体の信用がガタガタになってまうから、厳しく罰せられるんやで。「役所の人が書いたことやから関係ない」やなくて、「嘘を言うて書かせた」その行為自体が罪なんやな。
