title: （不動産侵奪）
titleOsaka: ""
originalText:
  - 他人の不動産を侵奪した者は、十年以下の拘禁刑に処する。
osakaText:
  - 他人の不動産を侵奪した者は、十年以下の拘禁刑に処するんやで。
commentary:
  - 不動産侵奪罪を定めた規定です。他人の不動産を侵奪した者を処罰します（10年以下の拘禁刑）。不動産に対する占有を侵害する犯罪です。
  - 「侵奪」とは、他人の占有を排除して自己または第三者の占有に移すことをいいます。土地・建物などの不動産の占有を不法に奪う行為を処罰します。境界を越えて隣地を占拠する、他人の建物を不法占拠するなどが典型例です。不動産の占有を保護法益とします。窃盗罪の特殊類型です。
commentaryOsaka:
  - これは「他人の土地とか建物を勝手に奪い取ったら罰せられるで」っちゅう条文やねん。他人の不動産を侵奪したら、10年以下の懲役や。不動産の占有を侵害する犯罪やねん。
  - 例えば、隣の土地の境界を越えて勝手に占拠したり、他人の空き家を不法に占拠したりしたとするやろ。それがこの不動産侵奪罪に問われるねん。「侵奪」っちゅうのは、他人の占有を排除して自分とか他の人の占有に移すことや。土地とか建物とかの不動産の占有を不法に奪う行為を罰するんや。不動産の占有を守るための法律やな。窃盗罪の特殊な類型やねん。「他人の土地とか建物を勝手に奪うたらあかん」ってことやで。
