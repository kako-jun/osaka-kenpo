title: 窃盗
titleOsaka: ''
originalText:
- 他人の財物を窃取した者は、窃盗の罪とし、十年以下の拘禁刑又は五十万円以下の罰金に処する。
osakaText:
- 他人の財物を窃取した者は、窃盗の罪とし、十年以下の拘禁刑又は五十万円以下の罰金に処するんや。
commentary:
  - 往来自閉罪は、通行可能な場所を閉鎖して往来を妨げる犯罪です。私道でも不特定多数の人が通行する場合は対象となります。地域住民の生活に支障をきたす行為として処罰されます。
  - 往来自閉罪は、通行可能な場所を閉鎖して、往来を妨げる行為を処罰します。これにより、地域住民の生活に支障をきたしたり、救急車や消防車の通行を妨げたりすることがあります。私道でも不特定多数の人が通行する場合は対象となります。
