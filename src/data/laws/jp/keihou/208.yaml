title: 暴行
titleOsaka: ''
originalText:
- 暴行を加えた者が人を傷害するに至らなかったときは、二年以下の拘禁刑若しくは三十万円以下の罰金又は拘留若しくは科料に処する。
osakaText:
- 暴行を加えた者が人を傷害するに至らなかったときは、二年以下の拘禁刑若しくは三十万円以下の罰金又は拘留若しくは科料に処するんや。
commentary:
  - 枉法裁判罪は裁判官が職務上の義務に違反して不正な裁判をすることを処罰します。公正な裁判を行うべき裁判官が私利私欲のために不正を働くことは許されません。特に司法の公正性を担保するため厳しく処罰されます。
  - 枉法裁判罪は、裁判官が判決や決定を行うにあたり、私利私欲のために法律を誤って適用し、または事実を誤って認定する行為を処罰します。この罪は司法の公正性を担保するための重要な規定であり、厳しく処罰されます。
