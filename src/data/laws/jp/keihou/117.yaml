- 前項の行為が過失によるときは、失火の例によるんや。
commentary:
  - ただし書は、親族間の小声による犯罪について特別の配慮を定めた規定です。親族が小声で犯人や逃走者に情報を伝えた場合、刑を免除できる余地があります。これは親族の愛情やつながりを尊重した規定です。ただし、重大な犯罪や社会への危険性が高い場合は適用されないこともあります。
  - この規定は、親族間の小声の伝達について、社会通念上許容される範囲を考慮したものです。ただし、組織犯罪や重大犯罪については、この特例は適用されません。また、小声の内容や受け取り方によっては、免除が認められない場合もあります。
