isSuppl: false
title: 不正指令電磁的記録作成等
titleOsaka: ''
originalText:
  - 正当な理由がないのに、人の電子計算機における実行の用に供する目的で、次に掲げる電磁的記録その他の記録を作成し、又は提供した者は、三年以下の拘禁刑又は五十万円以下の罰金に処する。
  - 正当な理由がないのに、前項第一号に掲げる電磁的記録を人の電子計算機における実行の用に供した者も、同項と同様とする。
  - 前項の罪の未遂は、罰する。
osakaText:
  - 正当な理由がないのに、人の電子計算機における実行の用に供する目的で、次に掲げる電磁的記録その他の記録を作成し、又は提供した者は、三年以下の拘禁刑又は五十万円以下の罰金に処するんや。
  - 正当な理由がないのに、前項第一号に掲げる電磁的記録を人の電子計算機における実行の用に供した者も、同項と同様とするんやで。
  - 前項の罪の未遂は、罰するんや。
commentary:
  - 不正指令電磁的記録作成等罪を定めた規定です。第1項は正当な理由なく、人のコンピュータで実行させる目的で、不正な指令の電磁的記録（コンピュータウイルス等）を作成・提供した者を処罰します（3年以下の拘禁刑または50万円以下の罰金）。第2項は不正な電磁的記録を実行させた者も同様に処罰します。第3項は未遂も処罰します。
  - いわゆる「ウイルス作成罪」です。2011年の刑法改正で新設されました。コンピュータウイルス、マルウェア、ランサムウェア等の作成・提供・実行を処罰します。サイバー犯罪対策の重要な規定です。
commentaryOsaka:
  - コンピュータウイルスを作ったり提供したり実行させたりしたら処罰されるっていう条文やねん。第1項では、正当な理由がないのに、人のコンピュータで実行させる目的で不正な指令の電磁的記録（コンピュータウイルス等）を作成したり提供したりした者を、3年以下の拘禁刑または50万円以下の罰金に処すると決めてるんや。第2項は不正な電磁的記録を人のコンピュータで実行させた者も同じ刑、第3項は未遂も処罰対象やで。
  - 具体的に言うたら、他人のパソコンを勝手に操作するコンピュータウイルスを作ったとするやろ。あるいはランサムウェアっていう、ファイルを勝手に暗号化して「お金払わんとファイル返さへんで」って脅迫するウイルスを作成したり、インターネットで配布したりするケースやな。他にも、メールに添付して送りつけて、相手のパソコンでウイルスを実行させるんもこの罪に当たるんや。
  - この規定はいわゆる「ウイルス作成罪」っていうもので、2011年の刑法改正で新しく作られた条文なんやな。コンピュータウイルス、マルウェア、スパイウェア、ランサムウェアみたいな、不正なプログラムを作ったり配ったり実行させたりする行為を処罰するんや。インターネット社会が発達して、サイバー犯罪が増えてきたから、それに対応するために作られた大切な規定やねん。「ちょっと面白半分で作っただけ」とか「技術の勉強のため」っていう言い訳は通用せえへんで。正当な理由なく不正なプログラムを作ったり配ったりしたら、厳しく処罰されるんやな。
