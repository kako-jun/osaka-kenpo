title: 虚偽告訴等
titleOsaka: ''
originalText:
  - 人に刑事又は懲戒の処分を受けさせる目的で、虚偽の告訴、告発その他の申告をした者は、三月以上十年以下の拘禁刑に処する。
osakaText:
  - 人に刑事又は懲戒の処分を受けさせる目的で、虚偽の告訴、告発その他の申告をした者は、三月以上十年以下の拘禁刑に処するんや。
commentary:
  - 虚偽告訴等罪を定めた規定です。人に刑事または懲戒の処分を受けさせる目的で、虚偽の告訴・告発その他の申告をした者を処罰します（3月以上10年以下の拘禁刑）。司法手続の適正を保護する規定です。
  - 「告訴」は被害者等による犯罪事実の申告、「告発」は第三者による申告です。虚偽告訴は無実の者を刑事手続に巻き込む悪質な犯罪です。冤罪の原因となり、偽証罪と同等に重く処罰されます。単なる思い込みではなく、故意に虚偽の事実を申告する必要があります。
commentaryOsaka:
  - これは誰かを処罰してもらおう思って嘘の告訴や告発をしたら重い罪になるっていう条文やねん。人に刑事処分（犯罪の罰）や懲戒処分（職場の罰）を受けさせる目的で、虚偽の告訴、告発、その他の申告をした者は、3ヶ月以上10年以下の拘禁刑に処せられるんや。
  - 具体的に言うたら、「Aさんに財布を盗まれた」って嘘の被害届を警察に出したとするやろ。本当は自分が財布を無くしただけやのに、Aさんを犯人に仕立て上げたわけや。それがこの虚偽告訴罪に当たるんや。「告訴」っていうのは被害者が犯罪事実を申告すること、「告発」っていうのは第三者が申告することやな。
  - 虚偽告訴っていうのは、無実の人を警察や裁判所に巻き込む悪質な犯罪なんや。冤罪（無実の罪）の原因になるから、偽証罪と同じくらい重く罰せられるんやで。ただし「あの人が犯人やと思ってた」っていう単なる勘違いや思い込みやったら、罪にはならへんのや。「わかっててわざと嘘をついた」っていう故意が必要やねん。「ちょっと嘘ついただけ」やなくて、「無実の人を罰に巻き込もうとした」から重く処罰されるんやな。司法手続きの適正さを守るための大切な規定なんやで。
