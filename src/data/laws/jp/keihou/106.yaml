title: （騒乱）
titleOsaka: ''
originalText:
- 多衆で集合して暴行又は脅迫をした者は、騒乱の罪とし、次の区別に従って処断する。
osakaText:
- 多衆で集合して暴行又は脅迫をした者は、騒乱の罪とし、次の区別に従って処断するんや。
commentary:
- 騒乱罪を定めた規定です。多数の者が集合して暴行または脅迫を行った場合を処罰します。次条以下で首謀者・指揮者（1年以上10年以下の拘禁刑）、付和随行者・その他の者（3年以下の拘禁刑）に区別して処罰します。公共の平穏を害する重大な犯罪です。
- 「多衆」とは、単なる共同正犯と異なり、多数の集団であることが必要です。暴行・脅迫は不特定または多数の者に向けられることが特徴です。暴動、大規模な示威行動などが典型例です。単なる集団的暴行とは異なり、社会秩序を脅かす行為として重く処罰されます。
commentaryOsaka:
- これは「大勢で集まって暴力振るったり脅したりしたら、騒乱罪っちゅう重い罪やで」っちゅう条文やねん。たくさんの人が集まって、暴れたり脅したりしたら、この罪に問われるんや。次の条文で、リーダーは1年以上10年以下の懲役、ついて行っただけの人は3年以下の懲役って決められとる。
  例えば、「言うこと聞かんかったら痛い目に遭わすぞ」って脅したら、これは脅迫罪や。冗談のつもりでも、相手が怖がったらアウトやで。
- 例えば、デモ行進が暴徒化して、参加者が警察官を殴ったり、通行人を脅したり、店のガラスを割ったりするような状況が騒乱や。ただの喧嘩とは違って、大勢で社会の秩序をめちゃくちゃにする行為やから、めちゃくちゃ重い罪になるねん。「みんなでやれば怖くない」は通用せえへん。むしろ大勢でやるからこそ、社会に与える影響が大きいし、罪も重いんやで。平和な社会を守るための法律やな。
