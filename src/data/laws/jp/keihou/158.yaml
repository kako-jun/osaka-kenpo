title: （偽造公文書行使等）
titleOsaka: ""
originalText:
  - 第百五十四条から前条までの文書等若しくは電磁的記録文書等を行使し、同条第一項の電磁的記録を公正証書の原本としての用に供し、又は同条第二項の電磁的記録を人の事務処理の用に供した者は、その文書等若しくは電磁的記録文書等を偽造し、若しくは変造し、虚偽の文書等若しくは電磁的記録文書等を作成し、又は不実の記載若しくは記録をさせた者と同一の刑に処する。
  - 前項の罪の未遂は、罰する。
