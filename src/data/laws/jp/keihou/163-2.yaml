commentary:
  - 公示送達は、通常の送達方法では相手方に到達できない場合に用いられる特別な送達方法です。一定期間公示することで、送達があったものとみなされます。これにより、相手方の所在不明であっても手続きを進めることができます。公示期間は事件の性質により異なります。
  - 公示送達は、官報への掲載や掲示板への掲示などの方法で行われます。公示期間は通常2週間ですが、事件の性質によっては延長されることもあります。公示送達がなされた後は、通常の送達と同じ効力が生じ、手続きを進めることができます。
