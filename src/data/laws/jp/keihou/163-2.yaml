title: 支払用カード電磁的記録不正作出等
titleOsaka: 支払用カード電磁的記録不正作出等
originalText:
  - 人の財産上の事務処理を誤らせる目的で、その事務処理の用に供する電磁的記録であって、クレジットカードその他の代金又は料金の支払用のカードを構成するものを不正に作った者は、十年以下の拘禁刑又は百万円以下の罰金に処する。預貯金の引出用のカードを構成する電磁的記録を不正に作った者も、同様とする。
  - 不正に作られた前項の電磁的記録を、同項の目的で、人の財産上の事務処理の用に供した者も、同項と同様とする。
  - 不正に作られた第一項の電磁的記録をその構成部分とするカードを、同項の目的で、譲り渡し、貸し渡し、又は輸入した者も、同項と同様とする。
osakaText:
  - 人の財産上の事務処理を誤らせる目的で、その事務処理の用に供する電磁的記録であって、クレジットカードその他の代金又は料金の支払用のカードを構成するもんを不正に作った者は、十年以下の拘禁刑又は百万円以下の罰金に処するんや。預貯金の引出用のカードを構成する電磁的記録を不正に作った者も、同様とするんやで。
  - 不正に作られた前項の電磁的記録を、同項の目的で、人の財産上の事務処理の用に供した者も、同項と同様とするんや。
  - 不正に作られた第一項の電磁的記録をその構成部分とするカードを、同項の目的で、譲り渡し、貸し渡し、又は輸入した者も、同項と同様とするんやで。
commentary:
  - 支払用カード電磁的記録不正作出等罪を定めた規定です。第1項は人の財産上の事務処理を誤らせる目的で、支払用カードの電磁的記録を不正に作った者を処罰します（10年以下の拘禁刑または100万円以下の罰金）。預貯金引出用カードも含みます。第2項は不正作出した記録を使用した者、第3項は不正カードを譲渡・貸渡・輸入した者も同様に処罰します。電子決済システムの信用を保護する規定です。
  - クレジットカード、キャッシュカード等の偽造・使用を処罰します。2001年の法改正で新設されました。電磁的記録の偽造は通常の有価証券偽造と異なり、データの不正作出を処罰します。カード犯罪の増加に対応した規定です。
commentaryOsaka:
  - クレジットカードやキャッシュカードの偽造カードを作ったり使ったり流通させたりしたら重い罪になるっていう条文やねん。第1項では、人の財産上の事務処理を誤らせる目的で、支払用カード（クレジットカードなど）や預貯金引出用カードの電磁的記録を不正に作った者を、10年以下の拘禁刑または100万円以下の罰金に処すると決めてるんや。第2項は不正に作られた記録を使った者、第3項は不正カードを譲渡・貸渡・輸入した者も同じ刑になるで。
  - 具体的に言うたら、他人のクレジットカード情報を盗み出して、その情報を使って偽造カードを作ったとするやろ。あるいはATMにスキマーっていう機械を取り付けてカード情報を読み取って、それを使って偽造カードを製造したりするケースもあるな。偽造カードを使って買い物をしたり、ATMでお金を引き出したりしても罪になるんや。さらに偽造カードを他人に売ったり貸したり、海外から偽造カードを輸入したりするんも処罰対象やねん。
  - この規定は2001年の法改正で新しく作られたもんなんや。なんでかっていうたら、カード犯罪が増えてきて、従来の法律では対応しきれへんくなったからなんやな。紙の文書を偽造するんと違って、電磁的記録（データ）の偽造っていうのは目に見えへん分、発見が難しいんや。クレジットカードやキャッシュカードは電子決済システムの基盤やから、その信用性を守るために厳しく処罰されるんやで。「データをちょっといじっただけ」やなくて、「決済システム全体の信頼を脅かした」から重い罪になるんやな。
