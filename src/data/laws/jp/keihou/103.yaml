title: 犯人蔵匿等
titleOsaka: 犯人を匿ったら罪
originalText:
  - 罰金以上の刑に当たる罪を犯した者又は拘禁中に逃走した者を蔵匿し、又は隠避させた者は、三年以下の拘禁刑又は三十万円以下の罰金に処する。
osakaText:
  - 罰金以上の刑に当たる罪を犯した者又は拘禁中に逃走した者を蔵匿し、又は隠避させた者は、三年以下の拘禁刑又は三十万円以下の罰金に処するんやで。
commentary:
  - 犯人蔵匿・隠避罪を定めた規定です。罰金以上の刑に当たる罪を犯した者または拘禁中に逃走した者を蔵匿・隠避させた者を処罰します。法定刑は3年以下の拘禁刑または30万円以下の罰金です。国家の刑事司法作用を妨害する犯罪です。
  - 「蔵匿」とは犯人の発見・逮捕を免れさせるため隠す場所を提供することをいいます。「隠避」とはその他の方法で発見・逮捕を免れさせることをいいます（逃走資金の提供、変装の手伝いなど）。親族による犯人蔵匿等は第105条により刑が免除されます。
commentaryOsaka:
  - これはな、犯罪者を自分の家に隠したり、逃げるのを手伝ったりしたら罪になるっちゅう条文やねん。対象は「罰金以上の刑」がつく罪を犯した人、つまりほとんどの犯罪（軽犯罪法の拘留・科料以外）を犯した人と、刑務所から逃げた人や。これを匿ったり、逃がす手伝いをしたら、3年以下の拘禁刑または30万円以下の罰金になるんやな。
  - 「蔵匿」っちゅうのは、犯人が警察に見つからへんように、自分の家とか倉庫とか屋根裏とかに隠すことや。「隠避」っちゅうのは、それ以外の方法で警察から逃がすこと全般やねん。例えばな、「警察が来とるで、早よ逃げや」って犯人に教えたり、「この金で遠くに行き」って逃走資金を渡したり、「髪染めて変装せえへんと見つかるで」って手伝ったりするのが隠避や。具体的に想像してみよか。友達が窃盗して警察に追われとるとするやろ。それを知っとるのに「うちの屋根裏に隠れとき」って匿うたら、蔵匿罪や。
  - せやけどな、この罪には特例があるんや。次の第105条で「親族が匿った場合は刑が免除される」ことがあるねん。なんでかっちゅうと、家族が犯罪者でも「助けたい」思う気持ちは人間として自然やろ。法律もそこは理解しとるんや。せやけど他人が匿ったらアカン。「友達やから」「同情したから」は通用せえへんのやで。刑事司法の機能を妨害する行為として、しっかり罰せられるんやな。社会の秩序を守るための大事な法律や。
