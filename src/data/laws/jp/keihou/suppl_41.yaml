commentary:
  - 附則第41条は、刑法改正に伴う追訴時効に関する経過措置を定めた規定です。改正前の犯罪については、旧法に基づく追訴時効期間が適用されます。これにより、法改正による時効期間の短縮が適用されないようにします。
