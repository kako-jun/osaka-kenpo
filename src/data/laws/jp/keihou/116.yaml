title: 失火
titleOsaka: うっかり火事を起こしても罪
originalText:
  - 失火により、第百八条に規定する物又は他人の所有に係る第百九条に規定する物を焼損した者は、五十万円以下の罰金に処する。
  - 失火により、第百九条に規定する物であって自己の所有に係るもの又は第百十条に規定する物を焼損し、よって公共の危険を生じさせた者も、前項と同様とする。
osakaText:
  - 失火により、第百八条に規定する物又は他人の所有に係る第百九条に規定する物を焼損した者は、五十万円以下の罰金に処するんや。
  - 失火により、第百九条に規定する物であって自己の所有に係るもの又は第百十条に規定する物を焼損し、よって公共の危険を生じさせた者も、前項と同様やで。
commentary:
  - 失火罪を定めた規定です。過失により第108条の物（現住建造物等）または他人所有の第109条の物（非現住建造物等）を焼損した者を処罰します。法定刑は50万円以下の罰金です。故意の放火と異なり、過失の場合は刑が大幅に軽減されます。
  - 第2項は、自己所有の第109条の物または第110条の物を過失により焼損し、公共の危険を生じさせた場合も同様に処罰します。過失犯であるため、故意犯（放火罪）に比べて著しく刑が軽いです。失火の原因には、たばこの不始末、コンロの消し忘れなどがあります。
commentaryOsaka:
  - これはな、わざとやなくて、うっかりミスで火事を起こしても罪になるっちゅう条文やねん。第1項は、過失で第108条の建物（人がおる建物）とか、他人の建物を燃やしてもうたら、50万円以下の罰金や。わざとやったら死刑もある放火罪やけど、うっかりやったら罰金だけで済むから、刑はだいぶ軽いねん。
  - 第2項は、自分の建物とか動産（家具とか）を過失で燃やして、それが周りに危険を及ぼした場合も同じく50万円以下の罰金や。例えばな、タバコの火の不始末で自分の家が燃えて、隣の家にも燃え移る危険が出たとするやろ。わざとやないけど、不注意やったから罰金を払わなあかんねん。コンロの火を消し忘れて寝てもうて、目が覚めたら火事になってた、っちゅうのも失火罪や。
  - 大事なのはな、「わざとやなかったらええやん」やなくて、「うっかりでも火事起こしたら罪や」っちゅうことや。火事っちゅうのは、一瞬の不注意で大惨事になるやろ。人の命を奪ったり、家を全部燃やしたり、一生かけて築いたもんが一瞬で灰になるんや。せやから、たとえうっかりミスでも、責任は取らなあかん。わざとやったら超重罪、うっかりやったら罰金、っちゅうバランスになっとるんやな。火の用心は超大事やで。
