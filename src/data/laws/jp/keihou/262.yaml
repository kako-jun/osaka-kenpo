title: 自己の物の損壊等
titleOsaka: ''
originalText:
  - 自己の物であっても、差押えを受け、物権を負担し、賃貸し、又は配偶者居住権が設定されたものを損壊し、又は傷害したときは、前三条の例による。
osakaText:
  - 自己の物であっても、差押えを受け、物権を負担し、賃貸し、又は配偶者居住権が設定されたもんを損壊し、又は傷害したときは、前三条の例によるんや。
commentary:
  - 横領罪は、自己の占有する他人の物を所有の意思で取得する犯罪です。受託物や遺失物などを横領する場合が該当します。占有を侵した窃盗とは異なり、正当に占有している物を横領する点が特徴です。
  - 横領罪は、占有する他人の物を所有の意思で取得する行為を処罷します。受託物（預かった物）、遺失物（拾得物）、埋藏物などを横領する場合が該当します。窃盗と異なり、正当に占有している物を横領する点が特徴です。
commentaryOsaka:
  - これは自己の物の損壊等についての特別な規定やねん。普通は自分の物やったら壊しても罪にならへんけど、差押えを受けてたり、抵当権みたいな物権がついてたり、人に貸してたり、配偶者居住権が設定されてたりする場合は、前三条（公用文書、私用文書、建造物の損壊等）と同じように罰せられるんや。
  - 例えば自分の家やけど銀行の抵当権がついてる場合に、腹立ち紛れに家を壊してしもたとするやろ。自分の家やからええやろって思うかもしれへんけど、銀行にも権利があるから建造物損壊罪に問われるんやな。また、誰かに貸してるアパートを大家さんが勝手に壊したり、差し押さえられた車を隠すために壊したりするのも同じように罪になるんや。
  - 自分の物でも他人の権利がついてる時は、もう完全に自分だけの物やないっていうことやねん。他人の権利を守るために、こういう制限があるんやで。形式的には自分の物やけど、実質的には他人の利益も関わってるから、勝手に壊したらあかんのや。
