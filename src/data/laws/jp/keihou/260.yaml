title: （建造物等損壊及び同致死傷）
titleOsaka: ''
originalText:
- 他人の建造物又は艦船を損壊した者は、五年以下の拘禁刑に処する。よって人を死傷させた者は、傷害の罪と比較して、重い刑により処断する。
osakaText:
- 他人の建造物又は艦船を損壊した者は、五年以下の拘禁刑に処するんやで。よって人を死傷させた者は、傷害の罪と比較して、重い刑により処断するで。
commentary:
- 建造物等損壊及び同致死傷罪を定めた規定です。他人の建造物または艦船を損壊した者を処罰します（5年以下の拘禁刑）。それによって人を死傷させた場合は、傷害の罪と比較して重い刑により処断します。建造物の効用を保護する規定です。
- 建造物・艦船は高価で重要な財産であるため、単なる器物損壊（第261条）より重く処罰されます。「重い刑により処断する」とは、建造物損壊罪と傷害罪を比較し、重い方の法定刑を適用することを意味します。
commentaryOsaka:
- これは「他人の建物とか船を壊したら罰せられるで」っちゅう条文やねん。他人の建造物とか艦船を損壊（壊す）したら、5年以下の懲役や。それで人を死傷させたら、傷害の罪（第204条）と比べて、重い方の刑で罰せられるんや。
  例えば、喧嘩になって相手を殴ってケガさせたら、この傷害罪になるんやで。カッとなる気持ちは分かるけど、手を出したらあかんねん。
- 例えば、他人の家を壊したり、船を壊したりしたとするやろ。それがこの建造物等損壊罪に問われるねん。それで人が怪我したり死んだりしたら、もっと重い刑になる。建物とか船は高くて大事な財産やから、普通の器物損壊（第261条）より重く罰せられるんや。「他人の建物とか船を壊したらあかん」ってことやで。
  例えば、喧嘩になって相手を殴ってケガさせたら、この傷害罪になるんやで。カッとなる気持ちは分かるけど、手を出したらあかんねん。
