title: （過失往来危険）
titleOsaka: ''
originalText:
- 過失により、汽車、電車若しくは艦船の往来の危険を生じさせ、又は汽車若しくは電車を転覆させ、若しくは破壊し、若しくは艦船を転覆させ、沈没させ、若しくは破壊した者は、三十万円以下の罰金に処する。
- その業務に従事する者が前項の罪を犯したときは、三年以下の拘禁刑又は五十万円以下の罰金に処する。
osakaText:
- 過失により、汽車、電車若しくは艦船の往来の危険を生じさせ、又は汽車若しくは電車を転覆させ、若しくは破壊し、若しくは艦船を転覆させ、沈没させ、若しくは破壊した者は、三十万円以下の罰金に処するんやで。
- その業務に従事する者が前項の罪を犯したときは、三年以下の拘禁刑又は五十万円以下の罰金に処するんや。
commentary:
- 過失往来危険罪を定めた規定です。第1項は過失により汽車・電車・艦船の往来の危険を生じさせ、または転覆・破壊等させた者を処罰します（30万円以下の罰金）。第2項は業務従事者が第1項の罪を犯した場合、加重処罰します（3年以下の拘禁刑または50万円以下の罰金）。
- 失火罪（第116条）と同様に、過失犯は故意犯に比べて著しく刑が軽いです。業務上過失の場合は責任が重く、刑も加重されます。鉄道員の操作ミス、船員の航行ミスなどが典型例です。公共交通の安全を過失により害した場合の処罰規定です。
commentaryOsaka:
- これは「わざとやなくて、うっかり電車とか船を危険にしても罪やで」っちゅう条文やねん。第1項は、過失（うっかりミス）で電車・船の通行を危険にしたり、脱線させたり、沈没させたりしたら、30万円以下の罰金や。第2項は、その仕事してる人（電車の運転士とか船の船長とか）がそれをやったら、3年以下の懲役か50万円以下の罰金になって、刑が重くなるねん。
- 例えば、電車の運転士が信号見落として脱線しかけたとか、船の船長が操作ミスで座礁しかけたとかや。わざとやないけど、不注意やったから罰金を払わなあかんねん。わざとやったら死刑もある汽車転覆罪やけど、うっかりやったら罰金だけで済むねん。せやけど、仕事でやってる人は「プロやから、ちゃんとせな」っちゅうことで、刑が重くなるんや。「うっかりやったからええやん」やなくて、「うっかりでも危険を起こしたら罪や」っちゅうのが大事なんやで。
