commentary:
  - 加重賠償額は、損害額の5倍を上限とし、裁判所が具体的な倍率を決定します。この倍率は、侵害の故意性、重大性、侵害者の利益などを考慮して決められます。実際には2倍程度が多いですが、悪質な場合は高い倍率が適用されることもあります。
  - この加重賠償の規定は、著作権法や特許法などの知的財産侵害に対して適用されます。侵害者が故意または重過失により侵害した場合、権利者は実損害の範囲を超えて賠償を請求できます。これは権利者の保護と侵害の抑止を目的としています。
