title: 偽造私文書等行使
titleOsaka: ''
originalText:
- 前二条の文書等又は電磁的記録文書等を行使した者は、その文書等若しくは電磁的記録文書等を偽造し、若しくは変造し、又は虚偽の記載若しくは記録をした者と同一の刑に処する。
- 前項の罪の未遂は、罰する。
osakaText:
