title: 政令への委任
titleOsaka: ""
originalText:
  - この附則に定めるもののほか、この法律の施行に関し必要な経過措置は、政令で定める。
osakaText:
  - この附則に定めるもののほか、この法律の施行に関し必要な経過措置は、政令で定めるで。
commentary:
  - 附則第39条は、刑法改正に伴う罰金額の調整に関する経過措置を定めた規定です。改正前の犯罪については、旧法に基づく罰金額が適用されます。これにより、法改正による罰金額の増額が適用されないようにします。
