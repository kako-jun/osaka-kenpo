article: 7
isSuppl: false
title: 定義
titleOsaka: ''
originalText:
- この法律において「公務員」とは、国又は地方公共団体の職員その他法令により公務に従事する議員、委員その他の職員をいう。
- この法律において「公務所」とは、官公庁その他公務員が職務を行う所をいう。
osakaText:
- この法律において「公務員」とは、国又は地方公共団体の職員その他法令により公務に従事する議員、委員その他の職員をいうんや。
- この法律において「公務所」とは、官公庁その他公務員が職務を行う所をいうんやで。
