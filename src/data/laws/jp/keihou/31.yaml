title: 刑の時効
titleOsaka: ''
originalText:
  - 刑（死刑を除く。）の言渡しを受けた者は、時効によりその執行の免除を得る。
osakaText:
  - 刑（死刑を除く。）の言渡しを受けた者は、時効によりその執行の免除を得るんやで。
commentary:
  - 刑の時効制度を定めた基本規定です。死刑を除く刑の言渡しを受けた者は、一定期間執行されないことにより時効が完成し、刑の執行を免れます。
  - 刑事訴訟法に定める刑の時効期間が経過すれば、刑を執行できなくなります。逃亡などにより刑の執行を免れ続けた場合でも、一定期間後は国家が刑罰権を行使できなくなる趣旨です。
  - 執行猶予の取消事由は、猶予期間中に新たな犯罪を犯した場合や、保護観察の規則に違反した場合などが該当します。取消事由があれば、執行猶予が取り消され、刑が執行されます。これにより条件を厳格に守ることが求められます。
commentaryOsaka:
  - これは刑の時効制度を定めた基本的な条文やねん。死刑を除く刑の言渡しを受けた人は、一定期間刑の執行を受けへんかったら時効が完成して、刑の執行を免除されるんや。判決が出ても逃げ続けたら、いつかは追いかけられへんようになるっていう制度なんやで。
  - 「え、逃げ得やん！」って思うかもしれへんけど、実際には時効まで逃げ切るのは非常に難しいんやな。何年も何十年も指名手配犯として隠れて暮らすっていうのは、想像を絶する苦しさやと思うで。まともな仕事にも就かれへんし、家族や友達とも会われへん、ずっとビクビクして生きなあかんわけやからな。
  - ただし死刑だけは例外で、時効がないんや。人の命を奪った罪は、どこまでも追いかけるっていう厳しい姿勢が示されてるんやな。時効制度っていうのは「国の刑罰権も永遠やないで」っていう考え方に基づいてるけど、最も重い罪については例外を認めてるわけや。
