title: （正当防衛）
titleOsaka: ""
originalText:
  - 急迫不正の侵害に対して、自己又は他人の権利を防衛するため、やむを得ずにした行為は、罰しない。
  - 防衛の程度を超えた行為は、情状により、その刑を減軽し、又は免除することができる。
osakaText:
  - 急迫不正の侵害に対して、自己又は他人の権利を防衛するため、やむを得ずにした行為は、罰せえへんで。
  - 防衛の程度を超えた行為は、情状により、その刑を減軽し、又は免除することができるんや。
commentary:
  - 正当防衛を定めた基本規定です。急迫不正の侵害に対して、自己または他人の権利を防衛するためにやむを得ずした行為は処罰されません。過剰防衛の場合は、情状により刑を減軽または免除できます。
  - 正当防衛が成立するには、①急迫性（今まさに起こっている）、②不正性（違法な侵害）、③防衛の意思、④やむを得ない行為、の要件が必要です。防衛の程度を超えた過剰防衛でも、減免の余地があります。
commentaryOsaka:
  - これは「襲われたときに反撃したら、正当防衛で罪にならへんで」っちゅう、みんなが知ってる有名な条文やねん。急に攻撃されて、自分や他人を守るために、仕方なくやった反撃は犯罪やないんや。やり過ぎた場合（過剰防衛）でも、情状次第で刑を軽くしたり免除したりできるで。
  - 例えば、ナイフ持った強盗に襲われて、近くにあった棒で殴り返して撃退したら、これは正当防衛や。せやけど、強盗が逃げ出した後も追いかけて殴り続けたら、これは過剰防衛になるねん。「今まさに襲われとる」「相手が悪いことしとる」「自分や人を守るため」「他に方法がない」っちゅう条件が揃わなあかん。やり過ぎても、パニックになっとったとか事情があれば刑を軽くしてもらえるんや。自分の身は自分で守ってええ、せやけど限度はあるでっちゅうバランス感覚やな。
