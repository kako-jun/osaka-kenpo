title: （延焼）
titleOsaka: ""
originalText:
  - 第百九条第二項又は前条第二項の罪を犯し、よって第百八条又は第百九条第一項に規定する物に延焼させたときは、三月以上十年以下の拘禁刑に処する。
  - 前条第二項の罪を犯し、よって同条第一項に規定する物に延焼させたときは、三年以下の拘禁刑に処する。
osakaText:
  - 第百九条第二項又は前条第二項の罪を犯し、よって第百八条又は第百九条第一項に規定する物に延焼させたときは、三月以上十年以下の拘禁刑に処するで。
  - 前条第二項の罪を犯し、よって同条第一項に規定する物に延焼させたときは、三年以下の拘禁刑に処するんや。
commentary:
  - 延焼罪を定めた規定です。第109条第2項または第110条第2項の罪（自己所有物への放火）を犯し、第108条または第109条第1項の物（建造物等）に延焼させた場合を処罰します。法定刑は3月以上10年以下の拘禁刑です。
  - 第2項は、第110条第2項の罪を犯し、第110条第1項の物に延焼させた場合を規定します（3年以下の拘禁刑）。自己所有物への放火でも、結果的に重大な延焼を生じさせた場合の加重処罰です。過失ではなく、故意の放火から生じた延焼が対象です。
commentaryOsaka:
  - これは「自分のもんに火ぃつけたけど、それが燃え広がって建物まで燃えてもうたら、罪が重くなるで」っちゅう条文やねん。第109条第2項か第110条第2項、つまり自分のもんへの放火をして、それが第108条や第109条第1項の建物・船・鉱山に燃え移ったら、3ヶ月以上10年以下の懲役になるんや。
  - 第2項は、自分の動産（家具とか）に火ぃつけて、それが他の動産に燃え移った場合で、3年以下の懲役や。例えば、自分の古い家具を庭で燃やしてたら、風で火が飛んで隣の家まで燃えてもうたとするやろ。最初は「自分のもんやから」って軽い罪やったのに、燃え広がったせいで罪が重くなるねん。「火ぃつけるときは、絶対に周りに燃え移らんように気ぃつけなあかん」っちゅう教訓や。火事は一度広がったら止められへんから、延焼させたら厳しく罰せられるんやで。
