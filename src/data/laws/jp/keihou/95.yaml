title: （電子計算機損壊等公務執行妨害）
titleOsaka: ""
originalText:
  - 公務員が職務を執行するに当たり、その職務に使用する電子計算機若しくはその用に供する電磁的記録を損壊し、若しくはその職務に使用する電子計算機に虚偽の情報若しくは不正な指令を与え、又はその他の方法により、その電子計算機に使用目的に沿うべき動作をさせず、又は使用目的に反する動作をさせた者は、三年以下の拘禁刑又は五十万円以下の罰金に処する。
