title: 公務執行妨害及び職務強要
titleOsaka: ''
originalText:
  - 公務員が職務を執行するに当たり、これに対して暴行又は脅迫を加えた者は、三年以下の拘禁刑又は五十万円以下の罰金に処する。
  - 公務員に、ある処分をさせ、若しくはさせないため、又はその職を辞させるために、暴行又は脅迫を加えた者も、前項と同様とする。
osakaText:
  - 公務員が職務を執行するに当たり、これに対して暴行又は脅迫を加えた者は、三年以下の拘禁刑又は五十万円以下の罰金に処するんや。
  - 公務員に、ある処分をさせ、若しくはさせないため、又はその職を辞させるために、暴行又は脅迫を加えた者も、前項と同様とするんやで。
commentary:
  - 親族による犯罪の特例は、犯人の親族がその利益のために犯罪を犯した場合に適用されます。親族の愛情を考慮した温情ある規定です。ただし、親族以外の者や、親族でも重大な犯罪の場合は適用されないことがあります。
  - この規定は、犯人や逃走者の親族が、これらの者の利益のために犯罪を犯した場合に、その刑を免除することができる規定です。親族の愛情を考慮した温情ある規定ですが、重大な犯罪や計画的な犯罪については適用されないことが多いです。
commentaryOsaka:
  - 「警察官とか役所の人が仕事しとるときに、暴力振るったり脅したりしたらアカンで」っちゅう条文やねん。公務員が適法に職務を執行しとるときに、それを邪魔する行為を処罰するんや。3年以下の懲役か50万円以下の罰金やで。
  - 第1項は「公務員が仕事しとるときに邪魔する」公務執行妨害、第2項は「公務員に特定の処分をさせたり、させへんようにしたり、辞めさせるために脅す」職務強要や。例えば、警察官が職務質問しとるときに殴ったり、市役所の職員に「この許可出さんかったら痛い目見るぞ」って脅したりしたら、この罪に問われるねん。
  - 「暴行」は殴る蹴るだけやなくて、押し倒したり物を投げつけたりも含むで。「脅迫」は「殴るぞ」「家族に危害加えるぞ」みたいに、相手を怖がらせる行為や。公務員が適法に仕事しとる場合だけが対象やから、違法な職務執行を邪魔しても、この罪にはならへんねん。公務の円滑な遂行を守るための法律やけど、公務員の権限濫用も許さへんっちゅうバランスが取れた仕組みやな。
