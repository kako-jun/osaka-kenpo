title: 公務執行妨害及び職務強要
titleOsaka: ''
originalText:
- 公務員が職務を執行するに当たり、これに対して暴行又は脅迫を加えた者は、三年以下の拘禁刑又は五十万円以下の罰金に処する。
- 公務員に、ある処分をさせ、若しくはさせないため、又はその職を辞させるために、暴行又は脅迫を加えた者も、前項と同様とする。
osakaText:
- 公務員が職務を執行するに当たり、これに対して暴行又は脅迫を加えた者は、三年以下の拘禁刑又は五十万円以下の罰金に処するんや。
- 公務員に、ある処分をさせ、若しくはさせないため、又はその職を辞させるために、暴行又は脅迫を加えた者も、前項と同様とするんやで。
