title: （殺人）
titleOsaka: ''
originalText:
- 人を殺した者は、死刑又は無期若しくは五年以上の拘禁刑に処する。
osakaText:
- 人を殺した者は、死刑又は無期若しくは五年以上の拘禁刑に処するんや。
commentary:
- 殺人罪を定めた規定です。人を殺した者を処罰します（死刑または無期若しくは5年以上の拘禁刑）。人の生命を保護する最も重要な規定です。刑法の中核的犯罪です。
- 故意に人を殺す行為を処罰します。「人」とは出生後の生存する人をいいます。殺人の方法・動機は問いません。生命は最も重要な法益であり、最も重く処罰されます。未遂も処罰されます（第203条）。過失による場合は過失致死罪（第210条）となります。
commentaryOsaka:
- これは「人を殺したら、めちゃくちゃ重い罪やで」っちゅう条文やねん。人を殺したら、死刑か、無期懲役、または5年以上の懲役に処せられるねん。人の命を守るための、一番大事な法律や。刑法の中で一番重要な犯罪やねん。
  例えばな、どんなに怒っても、人の命を奪うっちゅうのは絶対あかんねん。一瞬の感情で取り返しのつかんことになるんやで。
- 例えば、誰かを殺したとするやろ。それがこの殺人罪に問われるねん。わざと人を殺す行為を罰する法律や。「人」っちゅうのは、生まれた後の生きてる人のことやな。殺し方とか動機は関係なく、人を殺したら罰せられるんや。命っちゅうのは、一番大事なもんやろ。やから一番重く罰せられるねん。殺そうとしたけど失敗した（未遂）でも罰せられるで（第203条）。過失（不注意）で人を死なせた場合は、過失致死罪（第210条）っちゅう別の罪になるねん。「ちょっとやりすぎただけやん」やなくて、「人の命を奪った」から、めちゃくちゃ重い罪なんやで。命は何にも代えられへん大切なもんやから、しっかり守られとるんやな。
