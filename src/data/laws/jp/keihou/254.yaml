title: 遺失物等横領
titleOsaka: ''
originalText:
  - 遺失物、漂流物その他占有を離れた他人の物を横領した者は、一年以下の拘禁刑又は十万円以下の罰金若しくは科料に処する。
osakaText:
  - 遺失物、漂流物その他占有を離れた他人の物を横領した者は、一年以下の拘禁刑又は十万円以下の罰金若しくは科料に処するんやで。
commentary:
  - 遺失物等横領罪を定めた規定です。遺失物・漂流物その他占有を離れた他人の物を横領した者を処罰します（1年以下の拘禁刑または10万円以下の罰金もしくは科料）。他の横領罪より軽く処罰されます。いわゆる「ネコババ」を処罰する規定です。
  - 「占有を離れた他人の物」とは、占有者の意思によらずに占有を失った物をいいます。落とし物を拾って自分の物にする、漂着物を自分の物にするなどが典型です。窃盗罪（他人の占有を侵害）でも通常の横領罪（委託関係）でもない中間的な類型です。拾得者の不正利得を防止する規定です。
commentaryOsaka:
  - これは遺失物等横領罪を定めた規定やねん。道に落ちてる財布とか、川に流れてきた荷物とか、誰かの手から離れてしもた物を自分のものにしたら罰せられるんや。刑は1年以下の拘禁刑か10万円以下の罰金もしくは科料で、他の横領罪より軽うなってるねん。
  - 「占有を離れた他人の物」っていうのは、持ち主の意思とは関係なしに誰の手にもない状態になった物のことやで。例えば駅のベンチに財布を忘れた人がおって、それを後から来た人が拾って警察に届けんと持って帰ったとするやろ。これがまさに遺失物等横領罪に当たるんや。
  - この罪は窃盗罪（誰かが持ってる物を奪う）とも普通の横領罪（預かった物を自分のものにする）とも違う中間的な類型なんやな。拾った物やから「ラッキー」と思うかもしれへんけど、法律はそうは考えへん。ちゃんと届けて、本当の持ち主に返す機会を作らなあかんのや。
