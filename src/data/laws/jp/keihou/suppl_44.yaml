title: 経過措置の政令への委任
titleOsaka: ""
originalText:
  - この附則に規定するもののほか、この法律の施行に関し必要な経過措置は、政令で定める。
osakaText:
  - この附則に規定するもののほか、この法律の施行に関し必要な経過措置は、政令で定めるんや。
commentary:
  - 附則第44条は、刑法改正に伴うその他の経過措置を定めた規定です。その他の条項で定められていない事項について、旧法に基づく取り扱いが継続されます。これにより、法改正時の全体的な混乱を防止します。
