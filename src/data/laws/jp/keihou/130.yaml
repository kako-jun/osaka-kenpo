title: （住居侵入等）
titleOsaka: ""
originalText:
  - 正当な理由がないのに、人の住居若しくは人の看守する邸宅、建造物若しくは艦船に侵入し、又は要求を受けたにもかかわらずこれらの場所から退去しなかった者は、三年以下の拘禁刑又は十万円以下の罰金に処する。
osakaText:
  - 正当な理由がないのに、人の住居若しくは人の看守する邸宅、建造物若しくは艦船に侵入し、又は要求を受けたにもかかわらずこれらの場所から退去しなかった者は、三年以下の拘禁刑又は十万円以下の罰金に処するで。
