title: 秘密漏示
titleOsaka: 医者とか弁護士が秘密漏らしたら罪
originalText:
  - 医師、薬剤師、医薬品販売業者、助産師、弁護士、弁護人、公証人又はこれらの職にあった者が、正当な理由がないのに、その業務上取り扱ったことについて知り得た人の秘密を漏らしたときは、六月以下の拘禁刑又は十万円以下の罰金に処する。
  - 宗教、祈若しくは祭の職にある者又はこれらの職にあった者が、正当な理由がないのに、その業務上取り扱ったことについて知り得た人の秘密を漏らしたときも、前項と同様とする。
osakaText:
  - 医師、薬剤師、医薬品販売業者、助産師、弁護士、弁護人、公証人又はこれらの職にあった者が、正当な理由がないのに、その業務上取り扱ったことについて知り得た人の秘密を漏らしたときは、六月以下の拘禁刑又は十万円以下の罰金に処するで。
  - 宗教、祈若しくは祭の職にある者又はこれらの職にあった者が、正当な理由がないのに、その業務上取り扱ったことについて知り得た人の秘密を漏らしたときも、前項と同様や。
commentary:
  - 秘密漏示罪を定めた規定です。第1項は医師・薬剤師・助産師・弁護士・公証人等が、正当な理由なく業務上知り得た秘密を漏らした場合を処罰します。第2項は宗教・祈祷・祭祀の職にある者についても同様に処罰します。法定刑は6月以下の拘禁刑または10万円以下の罰金です。職業上の守秘義務を刑罰で保護します。
  - これらの職業は、業務の性質上、人の秘密を知る機会が多いため、特に守秘義務が課されます。医師の診療情報、弁護士の依頼者の秘密などが保護対象です。守秘義務は退職後も継続します。個人のプライバシーと職業に対する信頼を保護する規定です。
commentaryOsaka:
  - これはな、お医者さんとか弁護士さんとか、人の秘密を扱う仕事の人が、仕事で知った秘密を勝手にしゃべったら罰受けるで、っちゅう条文やねん。第1項は、医者・薬剤師・助産師・弁護士・公証人とかが、正当な理由なく業務で知った人の秘密を漏らしたら、6ヶ月以下の懲役か10万円以下の罰金や。第2項は、お坊さん・神主さん・祈祷師とかも同じように罰せられるねん。守秘義務は、その職業を辞めた後でも続くんやで。
  - 例えばな、お医者さんが患者の病気のことを、「あの人、実は○○っちゅう病気やねんで」って他人にペラペラしゃべったとするやろ。それは秘密漏示罪に問われるんや。弁護士が依頼者の秘密（「実はあの会社、倒産しそうやねん」とか）を漏らすのもアウトやねん。お坊さんが、告解（信者が神父さんに罪を告白すること）で聞いた秘密を漏らすのもダメや。これらの職業は、仕事の性質上、人の秘密をぎょうさん知る機会があるやろ。
  - やから法律は、特別に守秘義務を課して、その義務を破ったら刑罰で罰するんや。患者さんがお医者さんに安心して病気のことを話せるのも、依頼者が弁護士さんに何でも相談できるのも、「この人は秘密を守ってくれる」っちゅう信頼があるからやねん。その信頼を裏切ったら、職業そのものが成り立たへんようになるし、個人のプライバシーも守られへん。「ちょっとしゃべっただけやん」やなくて、「人の信頼とプライバシーを裏切った」から罪になるんやで。秘密は墓場まで持っていくもんやな。
