title: （同時傷害の特例）
titleOsaka: ""
originalText:
  - 二人以上で暴行を加えて人を傷害した場合において、それぞれの暴行による傷害の軽重を知ることができず、又はその傷害を生じさせた者を知ることができないときは、共同して実行した者でなくても、共犯の例による。
osakaText:
  - 二人以上で暴行を加えて人を傷害した場合において、それぞれの暴行による傷害の軽重を知ることができず、又はその傷害を生じさせた者を知ることができないときは、共同して実行した者でなくても、共犯の例によるんや。
commentary:
  - 同時傷害の特例を定めた規定です。2人以上で暴行を加えて人を傷害した場合、それぞれの暴行による傷害の軽重・傷害を生じさせた者が不明なときは、共同実行でなくても共犯の例によります。因果関係不明の場合の特別規定です。
  - 複数人による暴行で傷害が生じたが、誰の行為が傷害を生じさせたか不明な場合に適用されます。共同正犯の成立要件を緩和し、処罰の空白を防ぎます。集団暴行での立証困難を克服する規定です。
commentaryOsaka:
  - これは「複数人で暴行して傷害が生じたけど、誰がやったかわからへん場合は、みんな共犯として罰せられるで」っちゅう条文やねん。2人以上で暴行を加えて人を傷害した場合、それぞれの暴行による傷害の軽重がわからへんかったり、誰が傷害を生じさせたかわからへんかったりしたら、共同して実行してへんくても、共犯の例によって罰せられるねん。
  - 例えば、3人で誰かをボコボコに殴って、その人が大けがをしたとするやろ。でも、Aさんの殴りで怪我したんか、Bさんの蹴りで怪我したんか、Cさんのパンチで怪我したんか、わからへんとするやろ。普通やったら、誰がやったかわからへんから罰しにくいねん。でもこの条文があるから、共同してやってへんくても、みんな共犯として罰せられるんや。複数人による暴行で傷害が生じたけど、誰の行為が傷害を生じさせたか不明な場合に使われる特別な規定や。共同正犯（一緒に犯罪を実行すること）の要件を緩めて、処罰の空白を防ぐねん。集団暴行で誰がやったか証明するのが難しいから、それを乗り越えるための法律やな。「ワシがやったかどうかわからへんやん」やなくて、「みんなで暴行したから、みんな責任や」っちゅうことやで。
