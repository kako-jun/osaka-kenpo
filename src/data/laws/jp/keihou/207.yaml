title: 同時傷害の特例
titleOsaka: ''
originalText:
  - 二人以上で暴行を加えて人を傷害した場合において、それぞれの暴行による傷害の軽重を知ることができず、又はその傷害を生じさせた者を知ることができないときは、共同して実行した者でなくても、共犯の例による。
osakaText:
  - 二人以上で暴行を加えて人を傷害した場合において、それぞれの暴行による傷害の軽重を知ることができず、又はその傷害を生じさせた者を知ることができないときは、共同して実行した者でなくても、共犯の例によるんや。
commentary:
  - 同時傷害の特例を定めた規定です。2人以上で暴行を加えて人を傷害した場合、それぞれの暴行による傷害の軽重・傷害を生じさせた者が不明なときは、共同実行でなくても共犯の例によります。因果関係不明の場合の特別規定です。
  - 複数人による暴行で傷害が生じたが、誰の行為が傷害を生じさせたか不明な場合に適用されます。共同正犯の成立要件を緩和し、処罰の空白を防ぎます。集団暴行での立証困難を克服する規定です。
commentaryOsaka:
  - 2人以上で暴行を加えて人を傷害した場合、それぞれの暴行による傷害の軽重が分からへんかったり、誰が傷害を生じさせたか分からへんかったりしたら、共同して実行してへんくても、共犯の例によって罰せられるんや。因果関係が不明なときの特別な規定やねん。
  - 具体的に言うと、複数人による暴行で傷害が生じたけど、誰の行為がその傷害を生じさせたか不明な場合に使われるんやで。例えば、3人で誰かをボコボコに殴って、その人が骨折したとするやろ。でも、Aさんの殴りで折れたんか、Bさんの蹴りで折れたんか、Cさんのパンチで折れたんか、わからへんことってあるやんか。普通やったら、誰がやったか証明できへんから罰しにくいねんけど、この条文があるから全員を罰することができるんや。
  - この規定は、共同正犯（一緒に犯罪を実行すること）の成立要件を緩めて、処罰の空白を防ぐためのもんやねん。集団暴行で誰がどの傷を負わせたか立証するのは、めちゃくちゃ難しいんや。せやからこの特例で、みんなで暴行したらみんな責任を取らなあかんってことにしとるんやな。「ワシがやったかどうか証明できへんやん」は通用せえへん。みんなで暴行に参加した時点で、結果に対する責任があるっちゅうことやで。
