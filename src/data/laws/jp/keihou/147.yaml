title: 水道損壊及び閉塞
titleOsaka: 水道施設を壊したり塞いだら重い罪
originalText:
  - 公衆の飲料に供する浄水の水道を損壊し、又は閉塞した者は、一年以上十年以下の拘禁刑に処する。
osakaText:
  - 公衆の飲料に供する浄水の水道を損壊し、又は閉塞した者は、一年以上十年以下の拘禁刑に処するんやで。
commentary:
  - 水道損壊及び閉塞罪を定めた規定です。公衆の飲料に供する浄水の水道を損壊または閉塞した者を処罰します。法定刑は1年以上10年以下の拘禁刑です。水道施設の物理的破壊を処罰する規定です。
  - 水道管の破壊、バルブの破壊、配水管の閉塞などが該当します。水道汚染（第143条）は水質の汚染を対象としますが、本条は施設の物理的破壊を対象とします。公衆の飲料水供給を妨害する重大な犯罪として処罰されます。公共のインフラを保護する規定です。
commentaryOsaka:
  - 水道の施設を壊したり塞いだりしたら、重い罰受けるで、っちゅう条文やねん。公衆の飲み水を供給する水道を損壊したり、閉塞したりしたら、1年以上10年以下の懲役や。第143条の「水道汚染」は水の質を汚すことやったけど、この第147条は施設そのものを物理的に壊すことが罪になるんや。水道っちゅうのは、現代社会の生命線やから、それを壊す行為は重大な犯罪として扱われるねん。
  - 例えばな、水道管をハンマーで壊したり、バルブを破壊したり、配水管にコンクリートを流し込んで塞いだりして、水が流れへんようにしたとするやろ。それがこの罪に問われるんや。水道が壊れたら、大勢の人が水を使えへんようになって、生活でけへんようになるやろ。飲み水がなかったら、病院も学校も工場も、全部止まってしまうねん。災害時に水道を壊したら、さらに被害が広がって、命に関わることもあるで。
  - 水道管とかバルブとか配水池とか、水道施設っちゅうのは公共のインフラやねん。それを壊すっちゅうのは、社会全体に対する攻撃と同じや。「ちょっと壊しただけやん」やなくて、「大勢の人の生活と命を脅かした」から、めちゃくちゃ重い罪になるんやで。テロリストが水道施設を狙うこともあり得るから、法律は厳しく取り締まるんや。公共のインフラを守ることは、うちらの生活を守ることやねん。大切な決まりやで。
