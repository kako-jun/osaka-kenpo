title: （特別公務員職権濫用等致死傷）
titleOsaka: ''
originalText:
- 前二条の罪を犯し、よって人を死傷させた者は、傷害の罪と比較して、重い刑により処断する。
osakaText:
- 前二条の罪を犯し、よって人を死傷させた者は、傷害の罪と比較して、重い刑により処断するんや。
commentary:
- 特別公務員職権濫用等致死傷罪を定めた規定です。第194条（特別公務員職権濫用）または第195条（特別公務員暴行陵虐）の罪を犯し、人を死傷させた場合、傷害の罪と比較して重い刑で処断します。結果的加重犯の規定です。
- 特別公務員の職権濫用・暴行陵虐により人を死傷させた場合の加重処罰規定です。傷害罪（15年以下の拘禁刑）または傷害致死罪（3年以上の有期拘禁刑）と比較して重い方の刑が科されます。公務員による暴行等の結果を重く処罰する趣旨です。
commentaryOsaka:
- これは「特別公務員が職権濫用とか暴行陵虐をして、それで人を死傷させたら、傷害罪と比べて重い方の刑で罰せられるで」っちゅう条文やねん。第194条（特別公務員職権濫用）か第195条（特別公務員暴行陵虐）の罪を犯して、それで人を死傷させたら、傷害罪と比べて重い方の刑で処断されるねん。
  例えば、喧嘩になって相手を殴ってケガさせたら、この傷害罪になるんやで。カッとなる気持ちは分かるけど、手を出したらあかんねん。
- 例えば、警察官が職権を濫用して人を逮捕して、その過程で相手を死傷させたとするやろ。または、刑務官が受刑者を虐待して、大けがをさせたとか。それがこの罪に問われるねん。傷害罪（15年以下の懲役）か傷害致死罪（3年以上の懲役）と比べて、重い方の刑が科されるんや。特別公務員っちゅう強い権限を持った人が、その権限を濫用して暴行したりして、人を死傷させたら、めちゃくちゃ重く罰せられるねん。公務員による暴行等の結果を重く処罰するための法律や。「過失やった」「わざとやなかった」でも、死傷させた責任は重いんやで。
