article: 21
isSuppl: true
title: 周知
titleOsaka: ""
originalText:
  - 政府は、新刑法等の規定が、性的な被害の実態及びこれに対する社会の意識の変化に対応して、刑罰を伴う新たな行為規範を定めるものであることに鑑み、その趣旨及び内容について国民に周知を図るものとする。
osakaText:
  - 政府は、新刑法等の規定が、性的な被害の実態及びこれに対する社会の意識の変化に対応して、刑罰を伴う新たな行為規範を定めるものであることに鑑み、その趣旨及び内容について国民に周知を図るものとするんやで。
