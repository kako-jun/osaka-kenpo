title: 現住建造物等放火
titleOsaka: 人がおる建物に放火したら超重罪
originalText:
  - 放火して、現に人が住居に使用し又は現に人がいる建造物、汽車、電車、艦船又は鉱坑を焼損した者は、死刑又は無期若しくは五年以上の拘禁刑に処する。
osakaText:
  - 放火して、現に人が住居に使用し又は現に人がいる建造物、汽車、電車、艦船又は鉱坑を焼損した者は、死刑又は無期若しくは五年以上の拘禁刑に処するんや。
commentary:
  - 現住建造物等放火罪を定めた規定です。現に人が住居に使用し、または現に人がいる建造物、汽車、電車、艦船または鉱坑に放火して焼損した者を処罰します。法定刑は死刑または無期もしくは5年以上の拘禁刑という最も重い刑罰です。人の生命に対する危険性が極めて高い犯罪です。
  - 「現住」とは現に人が住んでいることを、「現在」とは一時的に人がいることをいいます。「焼損」とは、火が媒介物を離れて目的物が独立して燃焼を継続する状態になることです（独立燃焼説）。自己所有の建物でも、人がいれば本罪が成立します。放火罪の中で最も重い類型です。
commentaryOsaka:
  - これはな、人が住んどる家とか、人がおる建物・電車・船・鉱山に火をつけて燃やしたら、死刑もありうるっちゅう超重罪の条文やねん。刑法の中でも最高レベルに重い罪の一つや。刑は死刑または無期もしくは5年以上の拘禁刑やから、めちゃくちゃ厳しいねん。なんでこんなに重いかっちゅうと、人の命が超危険にさらされるからや。
  - 例えばな、誰かに恨みがあって、その人の家に夜中にこっそり忍び込んで、ガソリンまいて火ぃつけたとするやろ。家の中に人が寝てたら、この現住建造物等放火罪が成立するんや。たとえその家が「自分の家」でも、中に人がおったら同じや。自分の家やからって燃やしてええわけやないねん。火事っちゅうのは一気に燃え広がって、煙で窒息したり、逃げ遅れたりして、人が死んでまうことがぎょうさんあるやろ。
  - しかもな、火事は燃やした建物だけやなくて、周りにも燃え広がる危険があるんや。隣の家、さらに隣の家、って次々に延焼して、関係ない人まで巻き込まれるかもしれへん。消防士さんも命がけで消火活動せなあかんようになるし、社会全体に大きな被害を与える可能性があるねん。せやから「放火は絶対あかん」っちゅうことで、刑法の中でも最高レベルに重い刑が科されとるんや。火遊びどころか、人の命を奪いかねへん凶悪犯罪として扱われるんやで。火の用心は超大事やな。
