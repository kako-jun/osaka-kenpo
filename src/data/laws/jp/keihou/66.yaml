title: 酌量減軽
titleOsaka: ''
originalText:
  - 犯罪の情状に酌量すべきものがあるときは、その刑を減軽することができる。
osakaText:
  - 犯罪の情状に酌量すべきものがあるときは、その刑を減軽することができるで。
commentary:
  - 酌量減軽を定めた規定です。犯罪の情状に酌量すべき事由がある場合、裁判所は任意的に刑を減軽できます。これは裁判官の裁量による減軽であり、法律上当然に減軽される場合（法律上の減軽）とは異なります。減軽の程度は第68条の規定によります。
  - 酌量すべき情状とは、犯罪の動機・態様・結果、犯人の性格・境遇・反省の程度など、刑を軽減すべき事情をいいます。例：被害者との示談成立、深い反省、犯行に至った同情すべき事情など。酌量減軽は裁判官の広範な裁量に委ねられています。
commentaryOsaka:
  - これは「事情を酌んだら刑を軽くしてあげてもええやろ」って裁判官が判断したら、刑を減軽できるっちゅう条文やねん。法律で「この場合は必ず減軽」って決まっとる法定減軽やなくて、裁判官の裁量で「ちょっと同情の余地があるな」と思うたら軽くできるんや。これを「酌量減軽」っていうんやで。
  - 例えば、生活に困って子どもに食べさせるために万引きしてしもた母親がおって、深く反省しとるし被害者とも示談が成立しとる場合、裁判官が「この人には酌むべき事情があるな」と判断したら、法定刑より軽くできるんや。どんな事情を酌量するかは裁判官次第やけど、犯行の動機、反省の度合い、被害弁償の有無、犯人の生活状況とか、いろんなことを総合的に見て決めるねん。
  - 酌量すべき情状っちゅうのは、犯罪の動機・態様・結果、犯人の性格・境遇・反省の程度など、刑を軽くすべき事情全般を指すんや。例えば、「初犯や」「被害者と仲直りした」「本当に反省しとる」「家族を養わなあかん」みたいな事情やな。第68条で決まった減軽方法とは別に、裁判官の温情で軽くできるっちゅう、人間味のある制度や。法律の厳しさと人間の心の温かさのバランスをとるための大事な条文やねん。
