title: 端数の切捨て
titleOsaka: ''
originalText:
  - 拘禁刑又は拘留を減軽することにより一日に満たない端数が生じたときは、これを切り捨てる。
osakaText:
  - 拘禁刑又は拘留を減軽することにより一日に満たない端数が生じたときは、これを切り捨てるで。
commentary:
  - 刑の減軽における端数処理を定めた規定です。拘禁刑または拘留を減軽して1日未満の端数が生じた場合、これを切り捨てます。例えば、懲役3日を2分の1に減軽すると1.5日となりますが、0.5日は切り捨てて1日とします。
  - 刑期には1日未満の単位が存在しないため、端数を切り捨てる必要があります。これは被告人に有利な処理です。罰金・科料の減軽では金額の端数が生じることがありますが、これについては特段の規定がなく、円未満は切り捨てとされます。
commentaryOsaka:
  - 刑を減軽して計算したら、1日未満の端数が出た場合は切り捨てるで」っちゅう条文やねん。例えば、懲役10日を半分に減軽したら5日やけど、懲役3日を半分にしたら1.5日になるやろ。せやけど、刑務所に「0.5日だけ入る」なんてできへんから、0.5日は切り捨てて1日にするんや。
  - これは被告人にとって有利な扱いやねん。「1.5日やから2日」って切り上げたら厳しくなってまうけど、切り捨てるから軽くなるんや。お金の場合（罰金とか科料とか）も同じで、計算して端数が出たら切り捨てやで。
  - 例えば、「罰金10万円を半分にしたら5万円」みたいにキリがええ場合はええけど、「罰金10万円を3分の1にしたら3万3333.33...円」ってなったら、0.33円は切り捨てて3万3333円や。刑期には1日未満の単位が存在せえへんし、罰金には円未満の単位がないから、端数を切り捨てる必要があるねん。細かい話やけど、公平に処理するための大事なルールやで。被告人に少しでも有利にっちゅう配慮が見えるな。
