title: （再犯）
titleOsaka: ""
originalText:
  - 拘禁刑に処せられた者がその執行を終わった日又はその執行の免除を得た日から五年以内に更に罪を犯した場合において、その者を有期拘禁刑に処するときは、再犯とする。
  - 死刑に処せられた者がその執行の免除を得た日又は減刑により拘禁刑に減軽されてその執行を終わった日若しくはその執行の免除を得た日から五年以内に更に罪を犯した場合において、その者を有期拘禁刑に処するときも、前項と同様とする。
