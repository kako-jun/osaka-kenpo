title: （逃走援助）
titleOsaka: ''
originalText:
- 法令により拘禁された者を逃走させる目的で、器具を提供し、その他逃走を容易にすべき行為をした者は、三年以下の拘禁刑に処する。
- 前項の目的で、暴行又は脅迫をした者は、三月以上五年以下の拘禁刑に処する。
osakaText:
- 法令により拘禁された者を逃走させる目的で、器具を提供し、その他逃走を容易にすべき行為をした者は、三年以下の拘禁刑に処するんや。
- 前項の目的で、暴行又は脅迫をした者は、三月以上五年以下の拘禁刑に処するんやで。
commentary:
- 逃走援助罪を定めた規定です。法令により拘禁された者を逃走させる目的で、器具提供その他逃走を容易にする行為をした者を処罰します。第1項は一般的な援助（3年以下の拘禁刑）、第2項は暴行・脅迫を伴う援助（3月以上5年以下の拘禁刑）を定めています。
- 器具の提供とは、のこぎり・縄などの逃走用具を渡すことをいいます。その他の行為には、見張り、逃走車両の提供、資金援助などが含まれます。第2項の暴行・脅迫は看守等に対するものです。被拘禁者自身の逃走罪とは別に、援助者を処罰する規定です。
commentaryOsaka:
- これは「刑務所とか留置場におる人の逃走を手伝ったら罪やで」っちゅう条文やねん。第1項は、逃げるための道具を渡したり、その他の方法で手伝ったりしたら3年以下の懲役や。第2項は、看守を殴ったり脅したりして手伝ったら、3ヶ月以上5年以下の懲役っちゅうもっと重い罪になるねん。
- 例えばな、刑務所におる友達に「これで鉄格子切って逃げや」ってのこぎりを差し入れたり、「脱獄したら、ワイの車で逃がしたる」って約束して車を用意したりしたら、第1項の罪に問われるんや。さらに、看守を殴ったり「どけ！」って脅したりして邪魔を排除したら、第2項のもっと重い罪になるねん。前の条文（第99条）の「奪取」は力ずくで連れ出すことやけど、こっちは「手伝う」行為や。せやけど、手伝いでもちゃんと罪になるんやで。「友達やから助けたろ」は通用せえへん。国の拘禁権を邪魔する行為として、しっかり罰せられるんやな。
