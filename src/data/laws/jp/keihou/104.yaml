title: 証拠隠滅等
titleOsaka: 証拠を隠したら罪
originalText:
  - 他人の刑事事件に関する証拠を隠滅し、偽造し、若しくは変造し、又は偽造若しくは変造の証拠を使用した者は、三年以下の拘禁刑又は三十万円以下の罰金に処する。
osakaText:
  - 他人の刑事事件に関する証拠を隠滅し、偽造し、若しくは変造し、又は偽造若しくは変造の証拠を使用した者は、三年以下の拘禁刑又は三十万円以下の罰金に処するんや。
commentary:
  - 証拠隠滅等罪を定めた規定です。他人の刑事事件に関する証拠を隠滅・偽造・変造したり、偽造・変造した証拠を使用した者を処罰します。法定刑は3年以下の拘禁刑または30万円以下の罰金です。刑事司法の真実発見機能を保護する趣旨です。
  - 「証拠」には物的証拠（凶器、書類など）のほか、人的証拠（証人）も含まれます。証拠隠滅には証拠物の破棄・隠匿、証人の口封じなどが含まれます。自己の刑事事件の証拠隠滅は本条では処罰されず、別途偽証罪等で処罰される場合があります。親族による証拠隠滅等も第105条により刑が免除されます。
commentaryOsaka:
  - これはな、他人の刑事裁判の証拠を隠したり、偽物作ったり、本物を変造したりしたら罪になるっちゅう条文やねん。刑は3年以下の拘禁刑または30万円以下の罰金や。大事なポイントは「他人の」っちゅうところやで。自分の刑事事件の証拠を隠滅するのは、この条文やなくて別の罪（偽証罪とか）で罰せられるんや。
  - 「証拠」っちゅうのは、凶器とか血が付いた服とか文書とか、裁判で使われる物的証拠のことや。せやけど人的証拠、つまり証人も含まれるねん。例えばな、友達が殺人事件で疑われとって、「証拠を消してあげよう」思うたとするやろ。血が付いたナイフを「見つからへんとこに捨てといたるわ」って川に捨てたり、「偽のアリバイ証明書作ったるで」って領収書を偽造したり、「俺が嘘の証言したるわ」って偽証の準備したりしたら、この罪に問われるんや。
  - 刑事裁判っちゅうのはな、真実を明らかにするのが目的やろ。証拠がなかったら、真実が分からへんようになるやん。それは被告人にとっても、被害者にとっても、社会にとっても大問題や。冤罪を生んだり、真犯人を逃がしたりすることになるかもしれへん。せやから証拠隠滅は厳しく罰せられるんや。せやけどな、家族が証拠隠滅した場合は、次の第105条で刑が免除されることもあるで。「家族を助けたい」っちゅう気持ちは理解できるけど、他人がやったらアカンのやで。司法の真実発見機能を守るための大事な法律やな。
