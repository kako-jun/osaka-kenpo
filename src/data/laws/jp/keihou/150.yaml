title: （偽造通貨等収得）
titleOsaka: ""
originalText:
  - 行使の目的で、偽造又は変造の貨幣、紙幣又は銀行券を収得した者は、三年以下の拘禁刑に処する。
osakaText:
  - 行使の目的で、偽造又は変造の貨幣、紙幣又は銀行券を収得した者は、三年以下の拘禁刑に処するんやで。
commentary:
  - 偽造通貨等収得罪を定めた規定です。行使目的で偽造・変造の貨幣・紙幣・銀行券を収得した者を処罰します。法定刑は3年以下の拘禁刑です。第148条・第149条より軽く処罰されます。
  - 「収得」とは、偽造通貨を取得することをいいます。購入、交換、贈与などが含まれます。行使目的が要件であり、単なる収集目的では本罪は成立しません。偽造・変造の事実を知って収得することが必要です。偽造通貨の流通を防止する趣旨です。
commentaryOsaka:
  - これは「使う目的で偽札を手に入れたら罪やで」っちゅう条文やねん。使う目的で、偽造・変造のお金（硬貨・紙幣・銀行券）を手に入れたら、3年以下の懲役や。第148条・第149条より刑は軽いねん。
  - 「収得」っちゅうのは、偽札を手に入れることや。買ったり、交換したり、もらったりすることが含まれるねん。例えば、「これ偽一万円札やで、安く売ったるわ」って言われて、「それ使おう」思うて買ったとするやろ。それがこの罪に問われるんや。「使う目的」が必要やから、ただのコレクション目的で集めてるだけなら罪にならへん。せやけど、「これで買い物しよう」思うて偽札を手に入れたらアウトや。偽札が流通するのを防ぐための法律やねん。「まだ使ってないやん」やなくて、「使うために手に入れた」時点で罪なんやで。
