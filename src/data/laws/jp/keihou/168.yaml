title: 未遂罪
titleOsaka: ''
originalText:
- 第百六十四条第二項、第百六十五条第二項、第百六十六条第二項及び前条第二項の罪の未遂は、罰する。
osakaText:
- 第百六十四条第二項、第百六十五条第二項、第百六十六条第二項及び前条第二項の罪の未遂は、罰するんや。
commentary:
  - 執行猶予の言渡しは、短期間の拘禁刑に対して、一定の猶予期間を設けて刑の執行を延期する制度です。猶予期間中に新たな犯罪を犯さなければ、刑は消滅します。これは初犯者や軽微な犯罪者の社会復帰を図るための重要な制度です。
  - 執行猶予の効果は、猶予期間中に新たな犯罪を犯さず、保護観察の規則を守れば、刑の言渡しが効力を失うことです。これは前科がつかないことを意味し、受刑者の社会復帰に大きく寄与します。ただし、執行猶予中の犯罪は累犯として重く処罰されます。
