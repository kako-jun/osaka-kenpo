title: 加重封印等破棄等
titleOsaka: ''
originalText:
- 報酬を得、又は得させる目的で、人の債務に関して、第九十六条から前条までの罪を犯した者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。
osakaText:
- 報酬を得、又は得させる目的で、人の債務に関して、第九十六条から前条までの罪を犯した者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科するんや。
commentary:
