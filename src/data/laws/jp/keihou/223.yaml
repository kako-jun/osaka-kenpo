title: （強要）
titleOsaka: ""
originalText:
  - 生命、身体、自由、名誉若しくは財産に対し害を加える旨を告知して脅迫し、又は暴行を用いて、人に義務のないことを行わせ、又は権利の行使を妨害した者は、三年以下の拘禁刑に処する。
  - 親族の生命、身体、自由、名誉又は財産に対し害を加える旨を告知して脅迫し、人に義務のないことを行わせ、又は権利の行使を妨害した者も、前項と同様とする。
  - 前二項の罪の未遂は、罰する。
osakaText:
  - 生命、身体、自由、名誉若しくは財産に対し害を加える旨を告知して脅迫し、又は暴行を用いて、人に義務のないことを行わせ、又は権利の行使を妨害した者は、三年以下の拘禁刑に処するで。
  - 親族の生命、身体、自由、名誉又は財産に対し害を加える旨を告知して脅迫し、人に義務のないことを行わせ、又は権利の行使を妨害した者も、前項と同様や。
  - 前二項の罪の未遂は、罰するんやで。
commentary:
  - 強要罪を定めた規定です。第1項は脅迫・暴行を用いて、人に義務のないことを行わせ、または権利の行使を妨害した者を処罰します（3年以下の拘禁刑）。第2項は親族に対する害悪告知も同様に処罰します。第3項は未遂犯も処罰します。脅迫罪より重く処罰されます。
  - 単なる脅迫にとどまらず、脅迫・暴行により意思決定の自由を侵害して一定の行為を強制する犯罪です。「義務のないことを行わせる」とは、法律上・契約上の義務がない行為を強制することをいいます。「権利の行使を妨害する」とは、正当な権利行使を妨げることをいいます。意思の自由を保護法益とする規定です。
commentaryOsaka:
  - これは「脅したり暴力を使ったりして、人に無理やり何かをさせたり、権利を邪魔したりしたら罰せられるで」っちゅう条文やねん。第1項は、脅しや暴力で、人に義務のないことをさせたり、権利の行使を邪魔したりしたら、3年以下の懲役や。第2項は、親族に害を加えるって告げて脅しても、同じように罰せられるねん。第3項は、未遂も罰せられる。ただの脅迫（第222条、2年以下の懲役か30万円以下の罰金）より重く罰せられるんや。
  - 例えば、「言うこと聞かんと家族に危害を加えるぞ」って脅して、契約書に無理やりサインさせたとするやろ。それがこの強要罪に問われるねん。ただ脅すだけやなくて、脅しや暴力で意思の自由を侵害して、無理やり何かをさせる犯罪やねん。「義務のないことをさせる」っちゅうのは、法律上とか契約上の義務がないことを無理やりやらせることや。「権利の行使を邪魔する」っちゅうのは、正当な権利を使うのを妨げることやねん。意思の自由を守るための法律や。「無理やり何かをさせるのはあかん」ってことやな。
