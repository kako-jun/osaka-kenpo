title: 強要
titleOsaka: ''
originalText:
  - 生命、身体、自由、名誉若しくは財産に対し害を加える旨を告知して脅迫し、又は暴行を用いて、人に義務のないことを行わせ、又は権利の行使を妨害した者は、三年以下の拘禁刑に処する。
  - 親族の生命、身体、自由、名誉又は財産に対し害を加える旨を告知して脅迫し、人に義務のないことを行わせ、又は権利の行使を妨害した者も、前項と同様とする。
  - 前二項の罪の未遂は、罰する。
osakaText:
  - 生命、身体、自由、名誉若しくは財産に対し害を加える旨を告知して脅迫し、又は暴行を用いて、人に義務のないことを行わせ、又は権利の行使を妨害した者は、三年以下の拘禁刑に処するで。
  - 親族の生命、身体、自由、名誉又は財産に対し害を加える旨を告知して脅迫し、人に義務のないことを行わせ、又は権利の行使を妨害した者も、前項と同様や。
  - 前二項の罪の未遂は、罰するんやで。
commentary:
  - 強要罪を定めた規定です。第1項は脅迫・暴行を用いて、人に義務のないことを行わせ、または権利の行使を妨害した者を処罰します（3年以下の拘禁刑）。第2項は親族に対する害悪告知も同様に処罰します。第3項は未遂犯も処罰します。脅迫罪より重く処罰されます。
  - 単なる脅迫にとどまらず、脅迫・暴行により意思決定の自由を侵害して一定の行為を強制する犯罪です。「義務のないことを行わせる」とは、法律上・契約上の義務がない行為を強制することをいいます。「権利の行使を妨害する」とは、正当な権利行使を妨げることをいいます。意思の自由を保護法益とする規定です。
commentaryOsaka:
  - 第1項は、脅迫や暴行を用いて、人に義務のないことを行わせたり、権利の行使を妨害したりした者は、3年以下の拘禁刑に処せられるんや。第2項は、親族に対する害悪告知による脅迫でも同様に罰せられるで。第3項は、未遂犯も罰せられるねん。単なる脅迫罪（第222条、2年以下の拘禁刑または30万円以下の罰金）より重く処罰されるんやな。
  - この罪は、単なる脅迫にとどまらんで、脅迫や暴行によって意思決定の自由を侵害して、一定の行為を強制する犯罪やねん。「義務のないことを行わせる」っちゅうのは、法律上や契約上の義務がない行為を無理やりやらせることを言うんや。例えば、「言うこと聞かんと家族に危害を加えるぞ」って脅して、契約書に無理やりサインさせたとするやろ。そういう場合が該当するねん。「権利の行使を妨害する」っちゅうのは、正当な権利を使うのを妨げることやで。
  - 意思の自由を保護する法律やっちゅうのがポイントやねん。人は自分の意思で自由に決める権利があるんや。それを脅しや暴力で曲げさせるのは、許されへんことなんやで。たとえ相手に「やってもらいたいこと」があったとしても、脅したり暴力を使ったりして無理やりさせたら、それは犯罪になるんや。自由な意思決定っちゅうのは、民主主義社会の基本やからな。
