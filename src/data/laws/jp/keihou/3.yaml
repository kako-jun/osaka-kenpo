title: 国民以外の者の国外犯
titleOsaka: ""
originalText:
  - この法律は、日本国外において次に掲げる罪を犯した日本国民以外の者に適用する。
  - "一 第百八条（現住建造物等放火）から第百十条（建造物等以外放火）まで及び第百十七条（激発物破裂）の罪"
  - "二 第百四十八条（通貨偽造及び行使等）、第百五十条（偽造通貨等収得）から第百五十二条（外国通貨偽造等）まで及び第百五十五条（有印公文書偽造等）の罪"
  - "三 第百六十二条（私印偽造及び不正使用等）及び第百六十三条（偽造私印等行使）の罪（刑法以外の法令の規定により刑を科すべき文書又は図画に関する罪を除く。）"
