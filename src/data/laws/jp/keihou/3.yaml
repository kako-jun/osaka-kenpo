title: 国民の国外犯
titleOsaka: ''
originalText:
- この法律は、日本国外において次に掲げる罪を犯した日本国民に適用する。
osakaText:
- この法律は、日本国外において次に掲げる罪を犯した日本国民に適用するんや。
commentary:
  - 日本国外における日本国民の犯罪については、特定の重罪のみが日本の刑法の適用対象となります。軽微な犯罪は日本で裁かれないことがあります。これは、すべての国外犯を日本で裁くことは現実的でないためです。
  - この規定は、日本国外における日本国民の犯罪について、日本の刑法が適用される場合を定めたものです。適用対象となる犯罪は、次条で掲げる特定の重罪に限定されており、軽微な犯罪は対象外となります。
