title: 外患援助
titleOsaka: ""
originalText:
  - 日本国に対して外国から武力の行使があったときに、これに加担して、その軍務に服し、その他これに軍事上の利益を与えた者は、死刑又は無期若しくは二年以上の拘禁刑に処する。
osakaText:
  - 日本国に対して外国から武力の行使があったときに、これに加担して、その軍務に服し、その他これに軍事上の利益を与えた者は、死刑又は無期若しくは二年以上の拘禁刑に処するんや。
commentary:
  - 外患援助罪を定めた規定です。日本国に対する外国からの武力行使があった際に、これに加担して軍務に服したりその他軍事上の利益を与えた者を処罰します。外患誘致罪と異なり、既に開始された武力行使に協力する行為が対象です。
  - 法定刑は死刑・無期拘禁刑・2年以上の拘禁刑です。「軍務に服する」とは敵国の軍隊に参加すること、「軍事上の利益を与える」とは軍事情報の提供、軍需物資の供給などをいいます。戦後、本罪による起訴例もありません。有事における国家反逆行為を処罰する規定です。
commentaryOsaka:
  - 日本が外国から攻撃されとるときに、敵に協力したら重罪や」っちゅう条文やねん。第81条は「攻撃させた」罪やけど、こっちは「攻撃が始まってから手伝った」罪や。死刑、無期懲役、または2年以上の懲役っちゅう重い刑が待っとるで。
  - 例えば、日本が外国と戦争になったときに、敵の軍隊に入って日本と戦ったり、「日本の防衛施設はここやで」って軍事情報を敵に教えたり、敵に武器や食料を提供したりしたら、この罪に問われるんや。要は「戦時中の裏切り者」を罰する法律やねん。せやけど、戦後の日本は幸いなことに戦争してへんから、この罪で捕まった人も一人もおらへん。平和が続いとる証拠や。もしもの時のための法律やけど、使われへんのが一番ええねん。国を裏切る行為は、どんな理由があっても許されへんっちゅうメッセージやで。
