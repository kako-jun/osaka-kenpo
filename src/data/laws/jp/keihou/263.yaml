title: （信書隠匿）
titleOsaka: ""
originalText:
  - 他人の信書を隠匿した者は、六月以下の拘禁刑又は十万円以下の罰金若しくは科料に処する。
osakaText:
  - 他人の信書を隠匿した者は、六月以下の拘禁刑又は十万円以下の罰金若しくは科料に処するんやで。
commentary:
  - 信書隠匿罪を定めた規定です。他人の信書を隠匿した者を処罰します（6月以下の拘禁刑または10万円以下の罰金もしくは科料）。親告罪です（第264条）。信書の秘密と通信の自由を保護する規定です。
  - 「信書」とは、特定の人から特定の人に宛てた通信文をいいます。手紙・郵便物を隠す行為を処罰します。通信の秘密（憲法第21条）を実質的に保護します。
commentaryOsaka:
  - これは「他人の手紙を隠したら罰せられるで」っちゅう条文やねん。他人の信書（手紙）を隠匿（隠す）したら、6月以下の懲役か10万円以下の罰金か科料や。親告罪（告訴がないと起訴できへん、第264条）やねん。
  - 例えば、他人宛ての手紙を隠したとするやろ。それがこの信書隠匿罪に問われるねん。「信書」っちゅうのは、特定の人から特定の人に宛てた通信文のことや。手紙とか郵便物を隠す行為を罰するんや。通信の秘密（憲法第21条）を守る法律やな。「他人の手紙を勝手に隠したらあかん」ってことやで。
