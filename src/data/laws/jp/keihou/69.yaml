title: 法律上の減軽と刑の選択
titleOsaka: ''
originalText:
  - 法律上刑を減軽すべき場合において、各本条に二個以上の刑名があるときは、まず適用する刑を定めて、その刑を減軽する。
osakaText:
  - 法律上刑を減軽すべき場合において、各本条に二個以上の刑名があるときは、まず適用する刑を定めて、その刑を減軽するんや。
commentary:
  - 法律上の減軽と刑の選択の順序を定めた規定です。複数の刑名（例：死刑・無期拘禁刑・有期拘禁刑）がある場合、まず適用する刑を選択してから減軽を行います。減軽後に刑を選択するのではなく、刑を選択してから減軽する点が重要です。
  - 例：強盗致傷罪（死刑・無期拘禁刑・6年以上の拘禁刑）の未遂で従犯の場合、まず「有期拘禁刑6年以上」を選択し、その後に未遂減軽・従犯減軽を適用します。刑の選択は裁判所の裁量事項であり、減軽は法律上の義務です。
commentaryOsaka:
  - 減軽する前に、まずどの刑にするか決めてや」っちゅう条文やねん。一つの犯罪でも、「死刑、無期懲役、または○年以上の懲役」みたいに複数の刑が選べることがあるんや。そういう場合、「どの刑にするか」を先に決めてから、減軽の計算をするんやで。順番が大事やねん。
  - 例えば、強盗致傷罪は「死刑、無期懲役、または6年以上の懲役」って決まっとるねん。これの未遂で従犯やったとすると、まず裁判官が「この人には懲役6年以上を適用しよう」って刑を選んで、その後に未遂減軽と従犯減軽をかけて最終的な刑を出すんや。「先に減軽してから刑を選ぶ」んやなくて、「刑を選んでから減軽する」っちゅう順番やねん。
  - この計算順序を統一せんと、裁判官によって結果がバラバラになってまうからな。細かいルールやけど、公平な裁判のために必要なんやで。刑の選択は裁判所の裁量事項やけど、減軽は法律上の義務やから、順序を間違えたら判決が不公平になるんや。法律の世界では、こういう細かい手順も大事にされとるんやな。
