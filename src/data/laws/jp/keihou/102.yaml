title: （未遂罪）
titleOsaka: ""
originalText:
  - この章の罪の未遂は、罰する。
osakaText:
  - この章の罪の未遂は、罰するで。
commentary:
  - この章（第2章 内乱・外患・国交に関する罪、公務の執行を妨害する罪など）の罪の未遂を処罰する規定です。第97条以下の逃走罪、第99条の被拘禁者奪取罪、第100条の逃走援助罪、第101条の看守者等による逃走援助罪の未遂も処罰されます。
  - これらの犯罪は国家作用や公務の執行に関わる重要な犯罪であるため、未遂段階でも処罰する必要があります。未遂の処罰により、犯罪の実現を早期に防止する趣旨です。
commentaryOsaka:
  - これは「この章に書いてある犯罪は、未遂でも罰するで」っちゅう条文やねん。「この章」っちゅうのは、内乱罪、外患罪、逃走罪とか、国や公務に関する重大な犯罪が集まっとる章や。未遂っちゅうのは「やろうとしたけど失敗した」ことやな。
  - 例えば、囚人を奪い取ろうとしたけど失敗した（第99条の未遂）とか、逃走を手伝おうとしたけど途中で捕まった（第100条の未遂）とかでも、ちゃんと罪に問われるんや。国家の安全とか公務の執行に関わる重大な犯罪やから、「失敗したからセーフ」にはならへんねん。未遂でもしっかり罰することで、こういう犯罪が実際に起きるのを防いどるんやで。
