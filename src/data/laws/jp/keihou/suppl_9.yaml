title: （刑の時効の停止に関する経過措置）
titleOsaka: ""
originalText:
  - 第二条の規定による改正後の刑法（次条において「新刑法」という。）第三十三条第二項の規定は、刑の言渡しを受けた者が附則第一条第一号に掲げる規定の施行の日（次条第一項において「第一号施行日」という。）以後に国外にいる期間について、適用する。
osakaText:
