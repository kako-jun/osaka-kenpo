title: 所在国外移送目的略取及び誘拐
titleOsaka: ''
originalText:
- 所在国外に移送する目的で、人を略取し、又は誘拐した者は、二年以上の有期拘禁刑に処する。
osakaText:
- 所在国外に移送する目的で、人を略取し、又は誘拐した者は、二年以上の有期拘禁刑に処するんや。
commentary:
  - 建造物等以外放火罪は、住居や現に人がいる建造物以外の物に火をつける犯罪です。森林や倉庫などへの放火が該当します。3年以上の有期懲役が科され、人の住居や現在の建造物への放火よりは軽いですが、重大な犯罪です。
  - 建造物等以外放火罪は、森林、原野、倉庫などへの放火が該当します。これらは公共の安全に重大な影響を与えるおそれがあるため、処罰されます。ただし、住居や現に人がいる建造物への放火よりは、法定刑が軽くなっています。
