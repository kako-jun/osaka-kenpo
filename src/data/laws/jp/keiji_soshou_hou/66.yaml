title: 第六十六条
titleOsaka: ""
originalText:
  - 裁判所は、被告人の現在地の地方裁判所、家庭裁判所又は簡易裁判所の裁判官に被告人の勾引を嘱託することができる。
  - 受託裁判官は、受託の権限を有する他の地方裁判所、家庭裁判所又は簡易裁判所の裁判官に転嘱することができる。
  - 受託裁判官は、受託事項について権限を有しないときは、受託の権限を有する他の地方裁判所、家庭裁判所又は簡易裁判所の裁判官に嘱託を移送することができる。
  - 嘱託又は移送を受けた裁判官は、勾引状を発しなければならない。
  - 第六十四条の規定は、前項の勾引状についてこれを準用する。この場合においては、勾引状に嘱託によつてこれを発する旨を記載しなければならない。
osakaText:
  - 裁判所は、被告人の現在地の地方裁判所、家庭裁判所又は簡易裁判所の裁判官に被告人の勾引を嘱託することができるんや。
  - 受託裁判官は、受託の権限を有する他の地方裁判所、家庭裁判所又は簡易裁判所の裁判官に転嘱することができるで。
  - 受託裁判官は、受託事項について権限を有しないときは、受託の権限を有する他の地方裁判所、家庭裁判所又は簡易裁判所の裁判官に嘱託を移送することができるで。
  - 嘱託又は移送を受けた裁判官は、勾引状を発せなあかん。
  - 第六十四条の規定は、前項の勾引状についてこれを準用するんや。この場合においては、勾引状に嘱託によつてこれを発する旨を記載せなあかんで。
commentary:
  - 被告人の勾引を他の裁判所の裁判官に嘱託できることを定めた条文です。第1項は、裁判所が被告人の現在地を管轄する地方裁判所、家庭裁判所、または簡易裁判所の裁判官に勾引を嘱託できることを規定しています。例えば、東京地裁で審理中の事件の被告人が大阪にいる場合、東京地裁は大阪地裁の裁判官に勾引を嘱託できます。これは、遠隔地にいる被告人を効率的に引致するための制度です。
  - 第2項は転嘱、第3項は嘱託の移送を認めています。受託した裁判官が、さらに他の裁判官に転嘱したり、権限がない場合には適切な裁判官に移送したりできます。第4項は、嘱託または移送を受けた裁判官が勾引状を発しなければならないと定めています。第5項は、この勾引状にも第64条の記載事項が必要であり、加えて「嘱託によって発する」旨を記載しなければならないとしています。
  - この制度により、被告人が遠隔地にいる場合でも、現地の裁判官が勾引状を発付・執行できるため、迅速かつ効率的な手続が可能になります。被告人の所在地の地理的事情に詳しい現地の裁判官が関与することで、執行の実効性も高まります。嘱託による勾引状にも通常の勾引状と同じ厳格な要件が適用され、被告人の権利保護が図られています。
commentaryOsaka:
  - 東京の裁判所で裁判やってるのに、被告人が大阪におったらどうする？東京の警察が大阪まで行くん？めっちゃ非効率やん。せやから「大阪の裁判官さん、そっちで勾引状出して捕まえといてや」って頼めるんや。これが「嘱託」っていう制度。現地の裁判官に勾引をお願いできるんやな。
  - 第2項と第3項は、さらに別の裁判官に頼んだり（転嘱）、「ワシには権限ないわ」ってなったら適切な裁判官に回したり（移送）できるルール。柔軟に対応できるようになってる。第4項、嘱託された裁判官はちゃんと勾引状を出さなあかん。で、第5項、この勾引状にも64条の要件（名前、罪名、期間とか全部）が必要で、さらに「嘱託で出してます」って書かなあかん。
  - 結局これ、遠隔地の被告人を効率的に捕まえるための知恵やねん。現地の事情に詳しい裁判官が関わることで、スムーズに執行できる。でも嘱託やからって手続が甘くなるわけやない。通常の勾引状と同じ厳格な要件が全部適用される。効率と人権保護の両立や。
