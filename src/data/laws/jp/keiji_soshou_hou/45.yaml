originalText:
  - 判決以外の裁判は、判事補が一人でこれをすることができる。
osakaText:
  - 判決以外の裁判は、判事補が一人でこれをすることができるんや。
commentary:
  - 判事補が単独で行える裁判の範囲を定めた条文です。判事補とは、司法修習を終えて裁判官に任命された人のうち、まだ判事になっていない段階の裁判官を指します。判事補には裁判官としての経験や職権に一定の制限があり、原則として単独で判決を下すことはできません（裁判所法第27条）が、この条文は判決以外の裁判（決定や命令）については、判事補が一人で行えることを認めています。
  - この規定は、刑事訴訟手続の効率性と判事補の育成という2つの要請のバランスをとるものです。刑事事件では多くの決定や命令（勾留の許可、証拠の採否、期日の指定など）が必要となりますが、これらすべてを判事（経験豊富な裁判官）のみが行うとすると、事件処理が滞ってしまいます。一方で、重要な判決については慎重を期すため、判事補単独では行えないようにしています。
  - 実務上、簡易裁判所や地方裁判所では判事補が多くの決定や命令を行っており、この制度は刑事司法の円滑な運営に不可欠です。ただし、判事補が行った裁判についても、当事者は不服申立てができますし、重要な事項については合議体で審理されるなど、適正手続の保障は確保されています。
commentaryOsaka:
  - この条文はな、「判事補」っていう若手の裁判官さんが、どこまで一人で裁判できるんか、っていうことを決めてるんや。判事補っていうのはな、司法試験に合格して、修習も終えて、裁判官にはなったんやけど、まだ経験が浅い人のことやねん。ベテランの「判事」さんになる前の段階やな。
  - ほんで、判決っていう一番大事な裁判は、判事補が一人では下されへんことになってるんやけど（裁判所法っていう別の法律で決まってる）、この条文を見たら、決定とか命令とか、ちょっとした裁判やったら判事補が一人でやってもええよ、って書いてあるんや。なんでかって言うたら、刑事事件ってめっちゃたくさんの細かい決定が必要やねん。「勾留するかどうか」とか「この証拠を採用するかどうか」とか。それを全部ベテラン判事しかできへんってしたら、裁判が全然進まへんようになってまうやろ？
  - せやから、若手の判事補さんにも経験積んでもらいながら、事件もスムーズに処理できるように、っていうバランスを取ってるんやな。もちろん、判事補が決めたことに納得いかへんかったら、不服申立てもできるし、大事なことは何人かの裁判官で話し合って決める仕組みもあるから、心配せんでもええようになってるで。
