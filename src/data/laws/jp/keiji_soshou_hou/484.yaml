originalText:
  - 死刑、拘禁刑又は拘留の言渡しを受けた者が拘禁されていないときは、検察官は、執行のため、出頭すべき日時及び場所を指定してこれを呼び出さなければならない。呼出しに応じないときは、収容状を発しなければならない。
osakaText:
  - 死刑、拘禁刑、あるいは拘留の言い渡しを受けた者が拘禁されとらんときは、検察官は、執行のため、出頭すべき日時及び場所を指定してこれを呼び出さなあかん。呼び出しに応じんときは、収容状を発せなあかん。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 刑の執行を受ける人が拘禁されてへん場合は、検察官が呼び出して出頭させなあかんねん。それに応じへんかったら収容状を発するんや。これは刑を確実に執行するための手続きやで。刑を逃げたりせずに、きちんと執行を受ける仕組みを整えとるんや。検察官の権限として適切な手続きで執行を進めるための決まりやねん。公正な執行を保障するために必要なルールなんや。
