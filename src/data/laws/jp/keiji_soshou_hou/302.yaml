originalText:
  - 第三百二十一条乃至第三百二十三条又は第三百二十六条の規定により証拠とすることができる書面が捜査記録の一部であるときは、検察官は、できる限り他の部分と分離してその取調を請求しなければならない。
osakaText:
  - 第三百二十一条乃至第三百二十三条又は第三百二十六条の規定により証拠とすることができる書面が捜査記録の一部であるときは、検察官は、できる限り他の部分と分離してその取調を請求せなあかんねん。
commentary:
  - 捜査記録の分離請求について定めた条文です。証拠とできる書面が捜査記録の一部である場合、検察官はできる限り他の部分と分離して取調べを請求しなければならないと規定しています。証拠に無関係な情報による偏見を防ぐ規定です。
  - 捜査記録には証拠になる部分と、証拠にならない参考情報が混在します。検察官が記録全体を提出すると、証拠にならない部分で裁判所に偏見を生じさせる危険があります。そこで、証拠になる部分だけを分離して請求する義務があります。証拠裁判主義を担保します。
  - この規定は、捜査記録の分離請求を定めるものです。
commentaryOsaka:
  - あのな、捜査記録の扱い方についての決まりごとやねん。捜査記録っていうのは、警察や検察が事件を調べた記録のことなんやけど、その中には証拠になる部分と、証拠にならへん参考情報がごちゃ混ぜになってることが多いんや。
  - 例えばな、ある人が窃盗で捕まったとして、その捜査記録の中に「この人は前にも同じような罪で捕まったことがある」とか「素行が悪い」とか書いてあったとするやろ？でもそんなん、今回の事件の証拠とは関係ないやん。そんな情報を裁判官が読んでしもたら、「この人は前科があるから、今回もやったんやろな」って、偏見を持ってしまうかもしれへんねん。
  - せやから検察官はな、証拠になる部分だけを切り取って、他の部分と分離して提出せなあかんねん。「これだけが証拠です」ってはっきりさせるんや。そうすることで、証拠にならへん情報で裁判官に変な先入観を持たせへんようにしてるんやな。
  - これは「証拠裁判主義」っていう大事な原則を守るための決まりやねん。裁判はちゃんとした証拠だけで判断せなあかん、そういう当たり前のことを守るための仕組みや思うわ。
