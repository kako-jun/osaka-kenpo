originalText:
  - 左の事由があることを理由として控訴の申立をした場合には、控訴趣意書に、訴訟記録及び原裁判所において取り調べた証拠に現われている事実であつてその事由があることを信ずるに足りるものを援用しなければならない。
osakaText:
