originalText:
  - 法人に対して罰金、科料、没収又は追徴を言い渡した場合に、その法人が判決の確定した後合併によつて消滅したときは、合併の後存続する法人又は合併によつて設立された法人に対して執行することができる。
osakaText:
  - 法人に対して罰金、科料、没収、あるいは追徴を言い渡した場合に、その法人が判決の確定した後合併によって消滅したときは、合併の後存続する法人、あるいは合併によって設立された法人に対して執行することができるんや。
