originalText:
  - 第一審と第二審とにおいて、仮納付の裁判があつた場合に、第一審の仮納付の裁判について既に執行があつたときは、その執行は、これを第二審の仮納付の裁判で納付を命ぜられた金額の限度において、第二審の仮納付の裁判についての執行とみなす。
  - 前項の場合において、第一審の仮納付の裁判の執行によつて得た金額が第二審の仮納付の裁判で納付を命ぜられた金額を超えるときは、その超過額は、これを還付しなければならない。
