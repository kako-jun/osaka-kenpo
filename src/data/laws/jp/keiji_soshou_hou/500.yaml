originalText:
  - 訴訟費用の負担を命ぜられた者は、貧困のためこれを完納することができないときは、裁判所の規則の定めるところにより、訴訟費用の全部又は一部について、その裁判の執行の免除の申立をすることができる。
  - 前項の申立は、訴訟費用の負担を命ずる裁判が確定した後二十日以内にこれをしなければならない。
