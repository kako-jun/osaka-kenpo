originalText:
  - 犯人が国外にいる場合又は犯人が逃げ隠れているため有効に起訴状の謄本の送達若しくは略式命令の告知ができなかつた場合には、時効は、その国外にいる期間又は逃げ隠れている期間その進行を停止する。
  - 犯人が国外にいること又は犯人が逃げ隠れているため有効に起訴状の謄本の送達若しくは略式命令の告知ができなかつたことの証明に必要な事項は、裁判所の規則でこれを定める。
