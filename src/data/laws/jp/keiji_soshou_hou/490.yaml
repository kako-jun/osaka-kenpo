originalText:
  - 罰金、科料、没収、追徴、過料、没取、訴訟費用、費用賠償又は仮納付の裁判は、検察官の命令によつてこれを執行する。この命令は、執行力のある債務名義と同一の効力を有する。
  - 前項の裁判の執行は、民事執行法（昭和五十四年法律第四号）その他強制執行の手続に関する法令の規定に従つてする。ただし、執行前に裁判の送達をすることを要しない。
