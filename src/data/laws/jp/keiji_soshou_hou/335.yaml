originalText:
- 有罪の言渡をするには、罪となるべき事実、証拠の標目及び法令の適用を示さなければならない。
- 法律上犯罪の成立を妨げる理由又は刑の加重減免の理由となる事実が主張されたときは、これに対する判断を示さなければならない。
osakaText:
- 有罪の言渡をするには、罪となるべき事実、証拠の標目及び法令の適用を示さなあかんねん。
- 法律上犯罪の成立を妨げる理由又は刑の加重減免の理由となる事実が主張されたときは、これに対する判断を示さなあかんで。
commentary:
- 有罪判決の理由について定めた条文です。有罪の言渡しには罪となるべき事実・証拠の標目・法令の適用を示し、犯罪成立を妨げる理由や刑の加重減免理由が主張されたときはそれに対する判断を示すと規定しています。判決理由の明示を求める重要な規定です。
- 有罪判決には理由が必要です。①罪となるべき事実(何をしたか)、②証拠の標目(どの証拠で認定したか)、③法令の適用(どの法律を適用したか)を示します。また、正当防衛等の主張があれば、それに対する判断も示します。判決の説得力と透明性を確保します。
- この規定は、有罪判決の理由を定めるものです。
commentaryOsaka:
- これな、刑事訴訟の手続きで大事な条文やねん。有罪判決を出す。理由を言わなあかんで。①何をしたか(罪となるべき事実)、②どの証拠で認定したか(証拠の標目)、③どの法律を適用したか(法令の適用)。これ全部示すんや。
- 「正当防衛や」って主張されたら？それに対する判断も示す。「正当防衛は成立しない。なぜなら...」ってな。判決の説得力と透明性を確保してるんやな。
- 有罪判決の理由。判決の透明性を確保してるな。こういう細かい手続きの積み重ねが、公正な裁判を支えてるんやで。
