originalText:
  - 召喚を受けた証人が正当な理由がなく出頭しないときは、決定で、十万円以下の過料に処し、かつ、出頭しないために生じた費用の賠償を命ずることができる。
  - 前項の決定に対しては、即時抗告をすることができる。
