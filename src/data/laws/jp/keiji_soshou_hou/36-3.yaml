originalText:
  - この法律により弁護人を要する場合を除いて、その資力が基準額（標準的な必要生計費を勘案して一般に弁護人の報酬及び費用を賄うに足りる額として政令で定める額をいう。以下同じ。）以上である被告人が第三十六条の請求をするには、あらかじめ、その請求をする裁判所の所在地を管轄する地方裁判所の管轄区域内に在る弁護士会に第三十一条の二第一項の申出をしていなければならない。
  - 前項の規定により第三十一条の二第一項の申出を受けた弁護士会は、同条第三項の規定による通知をしたときは、前項の地方裁判所又は当該被告事件が係属する裁判所に対し、その旨を通知しなければならない。
osakaText:
  - この法律により弁護人を要する場合を除いて、その資力が基準額（標準的な必要生計費を勘案して一般に弁護人の報酬及び費用を賄うに足りる額として政令で定める額をいう。以下同じ。）以上である被告人が第三十六条の請求をするには、あらかじめ、その請求をする裁判所の所在地を管轄する地方裁判所の管轄区域内に在る弁護士会に第三十一条の二第一項の申出をしていなあかん。
  - 前項の規定により第三十一条の二第一項の申出を受けた弁護士会は、同条第三項の規定による通知をしたときは、前項の地方裁判所又は当該被告事件が係属する裁判所に対し、その旨を通知せなあかんで。
commentary:
  - この条文は、一定の資力がある被告人が国選弁護人の選任を請求する前に、弁護士会に弁護人の紹介を申し出る義務を定めています。国選弁護制度の適正な運用と、私選弁護人選任の機会を十分に与えるための規定です。
  - 第1項は、資力が基準額以上である被告人が国選弁護人の選任請求をする場合、事前に弁護士会に第31条の2第1項の申出（弁護人の紹介申出）をしていなければならないとしています。「基準額」とは、標準的な生活費を考慮して弁護人の報酬・費用を賄える額として政令で定められた額です。一定の資力がある被告人には、まず私選弁護人を探す努力を求めることで、国選弁護制度を真に必要とする人のために温存する趣旨です。
  - 第2項は、弁護士会が紹介できる弁護人がいないこと等を通知した場合、その旨を裁判所に通知しなければならないとしています。これにより、裁判所は被告人が私選弁護人を見つけられなかったことを確認し、国選弁護人の選任に進むことができます。この規定は、資力がある被告人の防御権を不当に制限しないよう配慮しつつ、国選弁護制度の適正な運用を図るものです。
commentaryOsaka:
  - この条文はな、一定のお金を持ってる被告人が国選弁護人を請求する時のルールを定めてるんや。国選弁護制度は本来「お金なくて弁護士雇われへん人」のための制度やから、ある程度お金ある人には、まず自分で探す努力をしてもらうんやな。

  - 例えばな、貯金が300万円ある被告人が起訴されたとするやろ。基準額（政令で決まる金額）より多いから、いきなり「国選弁護人ください」とは言われへんのや。まず弁護士会に「誰か紹介してください」って頼まなあかん。自分で弁護士探す努力をしてや、っていうことやな。それでも「誰も見つかりませんでした」ってなって初めて、国選弁護人の話になる。本当に困ってる人のために枠を空けとくわけや。

  - 第2項は手続きの話やねん。弁護士会が「紹介できる弁護士おりません」って通知したら、その旨を裁判所にも知らせなあかん。裁判所は「ちゃんと探したけど見つからへんかったんやな」って確認してから国選弁護人をつけるんや。お金ある人の権利も守るし、制度の趣旨も守る、バランス取った仕組みやで。
