originalText:
  - 裁判所は、検察官及び被告人又は弁護人が合意の上、文書の内容又は公判期日に出頭すれば供述することが予想されるその供述の内容を書面に記載して提出したときは、その文書又は供述すべき者を取り調べないでも、その書面を証拠とすることができる。この場合においても、その書面の証明力を争うことを妨げない。
osakaText:
