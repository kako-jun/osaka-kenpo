commentary:
  - 訴因変更等請求書面における個人特定事項の保護について定めた条文です。検察官は訴因変更等請求書面に記載された個人特定事項を被告人に知られないようにする措置を求めることができ、その場合は特定事項を記載しない抄本等を提出し、裁判所はそれを被告人に送達すると規定しています。被害者等の保護と被告人の防御権のバランスを図る規定です。
  - 訴因変更書面に被害者等の氏名や住所が記載されています。被告人に知られると報復のおそれがある場合、検察官は保護措置を求められます。特定事項を削除した抄本を被告人に送達します。被害者保護と被告人の防御権のバランスを取ります。
  - この規定は、訴因変更等請求書面における個人特定事項の保護を定めるものです。
commentaryOsaka:
  - これは訴因変更書面に載ってる被害者や証人の個人情報を守るための決まりやねん。訴因を変更するときに、被害者の氏名や住所が書類に載るやろ？それを被告人に送ったら、被告人が報復するかもしれへん。そういう危険を防ぐための制度や。
  
  - 例えばな、性犯罪の事件で訴因を変更するとしよか。変更書面には被害者の氏名と住所が載ってる。でもそれを被告人に知らせたら、被告人が被害者を脅したり嫌がらせしたりするかもしれへんやろ？せやから、検察官は「個人情報を隠してください」って裁判所に求められるんや。裁判所は被害者の氏名と住所を削った抄本を作って、それを被告人に送るねん。
  
  - これで被害者は守られるけど、被告人の防御権はどうなるん？ちゃんと訴因の内容自体は伝えられるから、何の罪で訴えられてるかは分かるんや。氏名と住所が分からへんだけで、防御はできる。被害者保護と被告人の権利のバランスを取ってるわけやな。
