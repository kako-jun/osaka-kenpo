originalText:
  - 前条第一項の規定により鑑定を嘱託する場合において第百六十七条第一項に規定する処分を必要とするときは、検察官、検察事務官又は司法警察員は、裁判官にその処分を請求しなければならない。
  - 裁判官は、前項の請求を相当と認めるときは、第百六十七条の場合に準じてその処分をしなければならない。この場合には、第百六十七条の二の規定を準用する。
  - 第二百七条の二及び第二百七条の三の規定は、第一項の請求について準用する。この場合において、第二百七条の二中「勾留を」とあるのは「第百六十七条第一項に規定する処分を」と、同条並びに第二百七条の三第三項及び第五項中「勾留状」とあるのは「鑑定留置状」と、第二百七条の二第二項中「前条第五項本文の規定により」とあるのは「第二百二十四条第二項前段の規定により第百六十七条の場合に準じて」と読み替えるものとする。
osakaText:
  - 前条第一項の規定により鑑定を嘱託する場合において第百六十七条第一項に規定する処分を必要とするときは、検察官、検察事務官又は司法警察員は、裁判官にその処分を請求せなあかん。
  - 裁判官は、前項の請求を相当と認めるときは、第百六十七条の場合に準じてその処分をせなあかん。この場合には、第百六十七条の二の規定を準用するんや。
  - 第二百七条の二及び第二百七条の三の規定は、第一項の請求について準用するんや。この場合において、第二百七条の二中「勾留を」とあるのは「第百六十七条第一項に規定する処分を」と、同条並びに第二百七条の三第三項及び第五項中「勾留状」とあるのは「鑑定留置状」と、第二百七条の二第二項中「前条第五項本文の規定により」とあるのは「第二百二十四条第二項前段の規定により第百六十七条の場合に準じて」と読み替えるもんとするんやで。
commentary:
  - 鑑定における身体検査等の処分を請求する手続きを定めた条文です。鑑定を嘱託する際、身体検査や採血などの処分が必要な場合は、検察官等は裁判官に処分を請求しなければなりません。
  - 裁判官は請求が相当と認めるとき、鑑定留置状を発付し、勾留と同様の手続きで処分を行います。被疑者の身体に関わる処分は慎重に行われます。
  - 鑑定のための身体処分の適正性を確保する規定です。
commentaryOsaka:
  - 鑑定のために身体検査とか採血とかが必要なときの手続きを定めたんや。検察官や警察は裁判官に「鑑定のための処分を許可してください」って請求しなあかんねん。
  - 裁判官が「これは必要やな」って認めたら、鑑定留置状を発付するんや。勾留と同じような手続きで、被疑者の身体に関わる処分は慎重にしなあかんのやで。
  - 身体は大切やから、簡単に検査できひんのや。裁判官のチェックを経て、必要最小限の処分にとどめるんやな。人権を守るための大事なルールやねん。
