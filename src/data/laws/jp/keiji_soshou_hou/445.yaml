originalText:
  - 再審の請求を受けた裁判所は、必要があるときは、合議体の構成員に再審の請求の理由について、事実の取調をさせ、又は地方裁判所、家庭裁判所若しくは簡易裁判所の裁判官にこれを嘱託することができる。この場合には、受命裁判官及び受託裁判官は、裁判所又は裁判長と同一の権限を有する。
