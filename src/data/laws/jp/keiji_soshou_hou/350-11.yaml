originalText:
  - 検察官が第三百五十条の二第一項第二号イに係る同項の合意に基づいて公訴を提起しない処分をした事件について、検察審査会法第三十九条の五第一項第一号若しくは第二号の議決又は同法第四十一条の六第一項の起訴議決があつたときは、当該合意は、その効力を失う。
osakaText:
  - 検察官が第三百五十条の二第一項第二号イに係る同項の合意に基づいて公訴を提起せん処分をした事件について、検察審査会法第三十九条の五第一項第一号や第二号の議決、あるいは同法第四十一条の六第一項の起訴議決があったときは、当該合意は、その効力を失うんや。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
