originalText:
  - 勾留されている被告人は、第三十九条第一項に規定する者以外の者と、法令の範囲内で、接見し、又は書類若しくは物の授受をすることができる。勾引状により刑事施設に留置されている被告人も、同様である。
osakaText:
  - 勾留されている被告人は、第三十九条第一項に規定する者以外の者と、法令の範囲内で、接見し、又は書類若しくは物の授受をすることができるんや。勾引状により刑事施設に留置されている被告人も、同様やで。
