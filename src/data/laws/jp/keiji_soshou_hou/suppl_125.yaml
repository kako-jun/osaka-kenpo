title: （政令への委任）
titleOsaka: ""
originalText:
  - この附則に定めるもののほか、この法律の施行に関し必要な経過措置は、政令で定める。
osakaText:
  - この附則に定めるもののほか、この法律の施行に関し必要な経過措置は、政令で定めるんや。
commentary:
  - 政令への委任について定めた附則です。附則に定めるもののほか、施行に関し必要な経過措置は政令で定めると規定しています。経過措置の政令委任を定める規定です。
  - 法律で定める経過措置以外にも、施行に必要な細かい措置が必要な場合があります。それらは政令で定めることとし、実務に応じた柔軟な対応を可能にします。
  - この規定は、経過措置の政令委任を定めるものです。
commentaryOsaka:
  - 経過措置の委任。附則に書いてないけど必要な経過措置が出てきたらどうする？政令で決めるんや。実際にやってみたら想定外のことが起こるかもしれへんやろ。柔軟に対応できるようにしてるんやな。
  - 経過措置の政令委任。必要な経過措置は政令で決めるんや。
