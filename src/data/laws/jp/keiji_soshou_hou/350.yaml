originalText:
  - 刑法第五十二条の規定により刑を定むべき場合には、検察官は、その犯罪事実について最終の判決をした裁判所にその請求をしなければならない。この場合には、前条第一項及び第五項の規定を準用する。
osakaText:
  - 刑法第五十二条の規定により刑を定むべき場合には、検察官は、その犯罪事実について最終の判決をした裁判所にその請求をせなあかん。この場合には、前条第一項及び第五項の規定を準用するで。
commentary:
  - 併合罪の刑の定めについて定めた条文です。刑法52条により刑を定める場合、検察官は最終判決裁判所に請求しなければならないと規定しています。併合罪の刑の定め手続を定めた規定です。
  - 複数の罪が併合されている場合、各罪の刑が確定した後に総合的な刑を定めます。この請求は最終判決をした裁判所に行います。併合罪の処理を適切に行うための手続です。
  - この規定は、併合罪の刑の定めを定めるものです。
commentaryOsaka:
  - 複数の罪が併合されとる。それぞれの刑が確定したら、総合的な刑を定めなあかん。どこに請求する？最終判決をした裁判所にな。
  - 併合罪の刑の定め。個別の刑が確定してから、総合的に定めるんや。これで刑が確定するんやな。適切な手続きで処理してるで。
  - 併合罪の刑の定め。最終判決裁判所に請求するんや。
