commentary:
  - 検察官等による差押・捜索・検証に関する規定の準用を定めた条文です。裁判官による差押・捜索等の規定を、検察官・検察事務官・司法警察職員が被疑事件で行う場合にも準用します。
  - 但し司法巡査は特定の処分（身体検査等）はできません。夜間の検証には令状に記載が必要ですが、日没前に着手した場合は継続できます。
  - 被疑者には立ち会いの機会を与えることができ、身体検査を拒んだ者への過料や賠償命令は裁判所に請求します。
commentaryOsaka:
  - 検察官や警察が被疑事件で差押・捜索・検証をするときのルールを定めたんや。裁判官の場合の規定を準用するんやけど、一部制限があるんやで。
  - 司法巡査は身体検査とかはできへんのや。あと、夜間の検証は令状に「夜間でもええで」って書いてあらへんとあかん。でも日没前に始めたんやったら、日が沈んでも続けられるんや。
  - 被疑者には立ち会える権利があるんやで。これは被疑者の権利を守るためのルールやねん。自分の家を捜索するときは、自分も見とかなあかんやんな。
