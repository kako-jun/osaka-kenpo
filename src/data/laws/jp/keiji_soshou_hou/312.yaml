commentary:
  - 訴因・罰条の追加・変更について定めた条文です。検察官の請求で公訴事実の同一性を害さない限度で訴因・罰条の追加・撤回・変更を許可し、裁判所が適当と認めれば追加・変更を命じることができ、被告人の防御に不利益が生じるおそれがあるときは手続停止が必要と規定しています。訴因の適正な変更手続を定めた規定です。
  - 裁判が進む中で新しい事実が判明したり、法律の解釈を変更したりする場合があります。公訴事実の同一性を保ちつつ訴因を変更できます。ただし被告人の防御に不利益がある場合は準備期間を確保します。適正な裁判を実現します。
  - この規定は、訴因・罰条の追加・変更を定めるものです。
commentaryOsaka:
  - 訴因や罰条の変更についての決まりやねん。裁判が進んでいくうちに、新しい事実が分かってくることがあるやろ？最初は「窃盗罪」で起訴したけど、実は「強盗罪」の方が正確やった、とか。そういうときに訴因を変更できるんや。
  
  - 例えばな、お金を盗んだっていう窃盗事件で審理が始まったとしよか。でも証人の話を聞いてたら、「被告人は脅して無理やり奪った」って分かってきた。これは窃盗やなくて強盗やんか。せやから検察官が「訴因を窃盗から強盗に変更したい」って請求するんや。ただし、公訴事実の同一性っていうのは守らなあかん。「お金を奪った」っていう基本的な事実は同じでなあかんねん。
  
  - 訴因が変わったら、被告人は防御の準備をし直さなあかんやろ？せやから、被告人が「準備する時間がほしい」って言うたら、裁判所は手続を止めて準備期間をくれるんや。急に訴因を変えられて、準備もできへんまま裁判されるのは不公平やからな。被告人の権利をちゃんと守りつつ、適正な訴因で裁判できるようにしてるんやで。
