commentary:
  - 訴因・罰条の追加・変更について定めた条文です。検察官の請求で公訴事実の同一性を害さない限度で訴因・罰条の追加・撤回・変更を許可し、裁判所が適当と認めれば追加・変更を命じることができ、被告人の防御に不利益が生じるおそれがあるときは手続停止が必要と規定しています。訴因の適正な変更手続を定めた規定です。
  - 裁判が進む中で新しい事実が判明したり、法律の解釈を変更したりする場合があります。公訴事実の同一性を保ちつつ訴因を変更できます。ただし被告人の防御に不利益がある場合は準備期間を確保します。適正な裁判を実現します。
  - この規定は、訴因・罰条の追加・変更を定めるものです。
commentaryOsaka:
  - 裁判が進んで、新しい事実が分かってきた。訴因を変えたい。どうする？公訴事実の同一性を害さへん範囲で、追加・変更できるんや。
  - でも被告人の防御に不利益がある場合は？準備期間を確保してもらえる。訴因変更の請求は書面でする。急に変えられたら被告人は困るやろ？だから手続を守るんやな。
  - 訴因・罰条の追加・変更。適正な裁判を実現してるで。
