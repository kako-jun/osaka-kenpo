  - 裁判所は、検察官の請求があるときは、公訴事実の同一性を害せえへん限度において、起訴状に記載された訴因又は罰条の追加、撤回又は変更を許さなあかん。
  - 裁判所は、審理の経過に鑑み適当と認めるときは、訴因又は罰条を追加又は変更すべきことを命ずることができるんや。
  - 第一項の請求は、書面を提出してせなあかん。
  - 検察官は、第一項の請求と同時に、被告人に送達するものとして、前項の書面（以下「訴因変更等請求書面」という。）の謄本を裁判所に提出せなあかん。
  - 裁判所は、前項の規定による訴因変更等請求書面の謄本の提出があつたときは、遅滞なくこれを被告人に送達せなあかん。
  - 第三項の規定にかかわらず、被告人が在廷する公判廷においては、第一項の請求は、口頭ですることができるんや。この場合においては、第四項の規定は、適用せえへん。
