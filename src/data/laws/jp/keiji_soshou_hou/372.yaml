  - 控訴は、地方裁判所又は簡易裁判所がした第一審の判決に対してこれをすることができる。
osakaText:
  - 控訴は、地方裁判所又は簡易裁判所がした第一審の判決に対してこれをすることができるんや。
commentary:
  - 控訴の対象について定めた条文です。控訴は地方裁判所又は簡易裁判所がした第一審の判決に対してできると規定しています。控訴審の管轄を定める基本規定です。
  - 控訴は第二審の手続であり、地方裁判所又は簡易裁判所の第一審判決に対して提起できます。地裁の判決に対する控訴は高等裁判所が、簡裁の判決に対する控訴は地方裁判所が審理します。三審制の第二段階を構成します。
  - この規定は、控訴の対象を定めるものです。
commentaryOsaka:
  - これは控訴の対象についての決まりやねん。第一審の判決に不服がある場合、控訴っていう手続きで上の裁判所に「もう一回審理してください」ってお願いできるんや。これが控訴や。
  
  - 例えばな、地方裁判所で懲役3年の判決が出たとしよか。被告人は「証拠が不十分や」「量刑が重すぎる」って不満がある。せやから控訴するんや。地裁の判決に対する控訴は高等裁判所が審理する。簡易裁判所の判決やったら、地方裁判所が控訴審を担当するねん。
  
  - これが三審制っていう仕組みの第二段階や。一回の裁判だけやと間違いがあるかもしれへんから、もう一回別の裁判所でチェックしてもらえる。被告人の権利を守る大事な制度やねん。控訴できることで、慎重で公正な裁判を実現してるんやで。
