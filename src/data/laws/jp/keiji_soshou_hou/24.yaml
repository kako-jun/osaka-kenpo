originalText:
  - 訴訟を遅延させる目的のみでされたことの明らかな忌避の申立は、決定でこれを却下しなければならない。この場合には、前条第三項の規定を適用しない。第二十二条の規定に違反し、又は裁判所の規則で定める手続に違反してされた忌避の申立を却下する場合も、同様である。
  - 前項の場合には、忌避された受命裁判官、地方裁判所の一人の裁判官又は家庭裁判所若しくは簡易裁判所の裁判官は、忌避の申立てを却下する裁判をすることができる。
