title: 第百六十五条
titleOsaka: ""
originalText:
  - 裁判所は、学識経験のある者に鑑定を命ずることができる。
osakaText:
  - 裁判所は、学識経験のある者に鑑定を命ずることができるんやで。
commentary:
  - 鑑定について定めた条文です。裁判所は学識経験のある者に鑑定を命ずることができると規定しています。鑑定人制度の基本条文であり、専門的知見を裁判に活用するための重要な規定です。
  - 証人は見聞きした事実を述べますが、専門的判断が必要な事項（医学、工学、心理学等）については鑑定人が必要です。学識経験者に鑑定を命じることで、専門的な判断を裁判に取り込みます。
  - この規定は、専門知を裁判に活用する制度の出発点です。現代の複雑な事件に対応するために不可欠です。
commentaryOsaka:
  - 被告人の精神状態はどうやった？この傷は本当に致命傷やったん？DNAは一致するん？こういう専門的なこと、裁判官だけで判断できへんやろ。医者とか専門家に聞かなあかん。それが鑑定や。
  - 証人は「見た、聞いた」を話す。鑑定人は「専門的に判断したらこうや」を話す。医学、工学、心理学、いろんな分野の専門家に意見を求めるんや。学識経験者の知恵を借りるわけやな。
  - 現代の裁判って複雑やん。DNA鑑定、精神鑑定、いろんな専門知識が必要や。専門知を活用する制度の入り口がこの条文やねん。
