originalText:
  - 被告人に弁護人がないときは、公判調書は、裁判所の規則の定めるところにより、被告人も、これを閲覧することができる。被告人は、読むことができないとき、又は目の見えないときは、公判調書の朗読を求めることができる。
osakaText:
  - 被告人に弁護人がないときは、公判調書は、裁判所の規則の定めるところにより、被告人も、これを閲覧することができるんやで。被告人は、読むことができないとき、又は目の見えないときは、公判調書の朗読を求めることができるねん。
