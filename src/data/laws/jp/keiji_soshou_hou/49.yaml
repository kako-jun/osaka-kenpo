originalText:
  - 被告人に弁護人がないときは、公判調書は、裁判所の規則の定めるところにより、被告人も、これを閲覧することができる。被告人は、読むことができないとき、又は目の見えないときは、公判調書の朗読を求めることができる。
osakaText:
  - 被告人に弁護人がないときは、公判調書は、裁判所の規則の定めるところにより、被告人も、これを閲覧することができるんやで。被告人は、読むことができないとき、又は目の見えないときは、公判調書の朗読を求めることができるねん。
commentary:
  - 被告人に弁護人がいない場合に、被告人自身が公判調書を閲覧できることを定めた条文です。通常、訴訟記録の閲覧権は弁護人に認められており（第40条）、被告人本人には直接認められていません。しかし、弁護人がいない場合には、被告人が自己の防御のために記録を確認する必要があるため、この条文で例外的に閲覧を認めています。ただし、閲覧の具体的な手続や範囲については、裁判所の規則（刑事訴訟規則）で定められています。
  - この条文の後段は、被告人が読むことができない場合（非識字者や視覚障害者など）や目が見えない場合には、公判調書の朗読を求めることができると規定しています。これは、被告人の防御権を実質的に保障するための配慮です。文字が読めないことや視覚障害があることによって、訴訟上不利益を受けることがないようにするための重要な規定です。
  - この条文は、弁護人の援助を受けられない被告人の防御権を保障する趣旨のものですが、実務上、重大事件では国選弁護人が付される場合が多いため、この規定が適用される場面は限定的です。しかし、簡易な事件や被告人が弁護人選任を望まない場合などでは、重要な意味を持ちます。被告人の防御権は憲法上の権利であり、経済的事情や個人的事情によって制約されてはならないという原則が、この条文に表れています。
commentaryOsaka:
  - この条文はな、被告人に弁護士さんがおらん時は、被告人が自分で公判調書を見せてもらえるよ、って決めてるんや。普通はな、訴訟の記録を見る権利っていうのは弁護士さんに認められてて、被告人本人は直接見られへんことになってるんやけど、弁護士さんがおらんかったら、自分で記録確認せんと防御できへんやろ？せやから、そういう時は例外的に見せてもらえるんやな。ただし、具体的にどうやって見るんかとか、どこまで見られるんかは、裁判所の規則で決まってるで。
  - ほんでな、この条文の後ろの方を見たら、被告人が字を読まれへんとか、目が見えへん時は、調書を読み上げてもらうことができるって書いてあるんや。これはめっちゃ大事なことやねん。だって、字が読まれへんとか目が見えへんっていうだけで、裁判で不利になったらおかしいやん？そうならんように、ちゃんと配慮してるわけや。
  - この条文は、弁護士さんの助けを借りられへん被告人の権利を守るためのもんやねんけど、実際には重大な事件やったら国選弁護人が付くことが多いから、この規定が使われる場面は限られてるんや。せやけど、軽い事件とか、被告人が「弁護士いらん」って言うた時なんかには、大事な意味を持つんやで。被告人の防御権は憲法で守られてる権利やから、お金がないとか、そういう理由で制限されたらあかんのや。
