originalText:
  - 裁判所は、充実した公判の審理を継続的、計画的かつ迅速に行うことができるよう、公判前整理手続において、十分な準備が行われるようにするとともに、できる限り早期にこれを終結させるように努めなければならない。
  - 訴訟関係人は、充実した公判の審理を継続的、計画的かつ迅速に行うことができるよう、公判前整理手続において、相互に協力するとともに、その実施に関し、裁判所に進んで協力しなければならない。
osakaText:
  - 裁判所は、充実した公判の審理を継続的、計画的かつ迅速に行うことができるよう、公判前整理手続において、十分な準備が行われるようにするとともに、できる限り早期にこれを終結させるように努めなあかんのや。
  - 訴訟関係人は、充実した公判の審理を継続的、計画的かつ迅速に行うことができるよう、公判前整理手続において、お互いに協力するとともに、その実施に関して、裁判所に進んで協力せなあかんのや。
