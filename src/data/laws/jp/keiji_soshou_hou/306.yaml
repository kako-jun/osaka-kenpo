originalText:
  - 検察官、被告人又は弁護人の請求により、証拠物の取調をするについては、裁判長は、請求をした者をしてこれを示させなければならない。但し、裁判長は、自らこれを示し、又は陪席の裁判官若しくは裁判所書記にこれを示させることができる。
  - 裁判所が職権で証拠物の取調をするについては、裁判長は、自らこれを訴訟関係人に示し、又は陪席の裁判官若しくは裁判所書記にこれを示させなければならない。
