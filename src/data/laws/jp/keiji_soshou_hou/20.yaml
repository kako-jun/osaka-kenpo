originalText:
  - 裁判官は、次に掲げる場合には、職務の執行から除斥される。
osakaText:
  - 裁判官は、次に掲げる場合には、職務の執行から除斥されるんやで。
commentary:
  - この条文は、裁判官の除斥について定めています。除斥とは、特定の事件について裁判官が職務を執行することを法律上当然に禁止する制度です。ここから管轄に関する規定は終わり、裁判官の公正性を確保するための規定が始まります。
  - 「次に掲げる場合」として、具体的な除斥事由が列挙されます（次条以下）。例えば、裁判官が被害者や被告人の親族である場合、裁判官が事件の証人である場合、裁判官が事件に関与した検察官や弁護人である場合などが除斥事由となります。これらは、裁判官の公正な判断を期待できない客観的な事由です。
  - 除斥は、当事者の申立てを待たずに法律上当然に効力が生じます。除斥事由がある裁判官が関与した判決は違法となり、上訴理由となります。これは、裁判の公正性を制度的に保障するための強力な規定であり、裁判に対する国民の信頼を確保するために重要な意味を持っています。
commentaryOsaka:
  - この条文はな、裁判官の除斥について決めてるんや。除斥っていうのは、特定の事件について裁判官が仕事することを法律で禁止する制度やねん。ここから管轄の話は終わって、裁判官の公正さを確保するための規定が始まるんやで。
  - 「次に掲げる場合」として、具体的にどんな時に除斥されるかが次の条文以降に書いてあるんや。例えば、裁判官が被害者や被告人の親戚やったり、裁判官が事件の証人やったり、裁判官が事件に関わった検察官や弁護士やったりとか、そういう場合は除斥されるんやな。これらは、裁判官が公正に判断できへんかもしれへん客観的な理由や。
  - 除斥はな、当事者が「この裁判官はあかん」って言わんでも、法律上自動的に効力が発生するんや。除斥事由がある裁判官が関わった判決は違法になって、不服申立ての理由になるねん。これは裁判の公正さを制度的にしっかり守るための強力な規定で、裁判に対するみんなの信頼を確保するためにめっちゃ大事なんやで。
