originalText:
  - 前条の場合を除いて、略式命令の請求があつた日から四箇月以内に略式命令が被告人に告知されないときは、公訴の提起は、さかのぼつてその効力を失う。
  - 前項の場合には、裁判所は、決定で、公訴を棄却しなければならない。略式命令が既に検察官に告知されているときは、略式命令を取り消した上、その決定をしなければならない。
  - 前項の決定に対しては、即時抗告をすることができる。
