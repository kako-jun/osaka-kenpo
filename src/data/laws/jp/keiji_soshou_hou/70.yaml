originalText:
  - 勾引状又は勾留状は、検察官の指揮によつて、検察事務官又は司法警察職員がこれを執行する。但し、急速を要する場合には、裁判長、受命裁判官又は地方裁判所、家庭裁判所若しくは簡易裁判所の裁判官は、その執行を指揮することができる。
  - 刑事施設にいる被告人に対して発せられた勾留状は、検察官の指揮によつて、刑事施設職員がこれを執行する。
osakaText:
