originalText:
  - 裁判所は、第三百四十二条の二の許可を受けた者が、入管法第四十条に規定する収容令書若しくは入管法第五十一条に規定する退去強制令書の発付又は入管法第四十四条の二第七項に規定する監理措置決定を受けたときは、決定で、当該許可を取り消さなければならない。
  - 裁判所は、次の各号のいずれかに該当すると認めるときは、検察官の請求により、又は職権で、決定で、第三百四十二条の二の許可を取り消すことができる。
  - 前項の規定により第三百四十二条の二の許可を取り消す場合には、裁判所は、決定で、帰国等保証金（第九十四条第一項の保証金が納付されている場合にあつては、当該保証金。次項において同じ。）の全部又は一部を没取することができる。
  - 第三百四十二条の二の許可を受けた者が、正当な理由がなく、指定期間内に本邦に帰国せず又は上陸しなかつたときは、裁判所は、検察官の請求により、又は職権で、決定で、帰国等保証金の全部又は一部を没取することができる。
osakaText:
  - 裁判所は、第三百四十二条の二の許可を受けた者が、入管法第四十条に規定する収容令書や、入管法第五十一条に規定する退去強制令書の発付、あるいは入管法第四十四条の二第七項に規定する監理措置決定を受けたときは、決定で、当該許可を取り消さなあかん。
  - 裁判所は、次の各号のいずれかに該当すると認めるときは、検察官の請求により、あるいは職権で、決定で、第三百四十二条の二の許可を取り消すことができるんや。
  - 前項の規定により第三百四十二条の二の許可を取り消す場合には、裁判所は、決定で、帰国等保証金（第九十四条第一項の保証金が納付されとる場合にあっては、当該保証金。次項において同じ。）の全部や一部を没取することができるんや。
  - 第三百四十二条の二の許可を受けた者が、正当な理由がのうて、指定期間内に本邦に帰国せん、あるいは上陸せんかったときは、裁判所は、検察官の請求により、あるいは職権で、決定で、帰国等保証金の全部や一部を没取することができるんや。
