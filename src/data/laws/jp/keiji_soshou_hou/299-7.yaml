originalText:
  - 検察官は、第二百九十九条の四第一項、第二項、第六項若しくは第七項の規定により付した条件に弁護人が違反したとき、又はこれらの規定による時期若しくは方法の指定に弁護人が従わなかつたときは、弁護士である弁護人については当該弁護士の所属する弁護士会又は日本弁護士連合会に通知し、適当な処置をとるべきことを請求することができる。
  - 裁判所は、第二百九十九条の五第三項若しくは第四項若しくは前条第一項から第四項までの規定により付した条件に弁護人が違反したとき、又はこれらの規定による時期若しくは方法の指定に弁護人が従わなかつたときは、弁護士である弁護人については当該弁護士の所属する弁護士会又は日本弁護士連合会に通知し、適当な処置をとるべきことを請求することができる。
  - 前二項の規定による請求を受けた者は、そのとつた処置をその請求をした検察官又は裁判所に通知しなければならない。
