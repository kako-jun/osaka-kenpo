originalText:
  - 前二条の場合を除いて、訴訟手続に法令の違反があつてその違反が判決に影響を及ぼすことが明らかであることを理由として控訴の申立をした場合には、控訴趣意書に、訴訟記録及び原裁判所において取り調べた証拠に現われている事実であつて明らかに判決に影響を及ぼすべき法令の違反があることを信ずるに足りるものを援用しなければならない。
osakaText:
