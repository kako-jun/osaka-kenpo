  - 監督者を選任した場合には、第九十五条第一項前段の決定は、監督保証金の納付があった後やないと、執行することができへんで。
  - 第九十四条第二項及び第三項の規定は、監督保証金の納付について準用するんや。この場合において、同条第二項中「保釈請求者でない者」とあるのは「監督者でない者（被告人を除く。）」と、同条第三項中「被告人」とあるのは「被告人及び監督者」と読み替えるもんや。
