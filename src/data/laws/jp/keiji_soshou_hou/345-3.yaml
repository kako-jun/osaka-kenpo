originalText:
  - 第三百四十二条の三から第三百四十二条の八までの規定は、前条の許可について準用する。この場合において、次の表の上欄に掲げる規定中同表の中欄に掲げる字句は、それぞれ同表の下欄に掲げる字句に読み替えるものとする。
osakaText:
