originalText:
  - 数個の関連事件が各別に上級の裁判所及び下級の裁判所に係属するときは、事物管轄にかかわらず、上級の裁判所は、決定で下級の裁判所の管轄に属する事件を併せて審判することができる。
  - 高等裁判所の特別権限に属する事件が高等裁判所に係属し、これと関連する事件が下級の裁判所に係属するときは、高等裁判所は、決定で下級の裁判所の管轄に属する事件を併せて審判することができる。
osakaText:
  - 数個の関連事件が各別に上級の裁判所及び下級の裁判所に係属するときは、事物管轄にかかわらず、上級の裁判所は、決定で下級の裁判所の管轄に属する事件を併せて審判することができるんやで。
  - 高等裁判所の特別権限に属する事件が高等裁判所に係属し、これと関連する事件が下級の裁判所に係属するときは、高等裁判所は、決定で下級の裁判所の管轄に属する事件を併せて審判することができるんや。
commentary:
  - この条文は、関連する事件が上級裁判所と下級裁判所に別々に係属している場合、上級裁判所が下級裁判所の事件も引き上げて併せて審理できるという規定です。第3条は全ての事件が最初から上級裁判所に係属している場合でしたが、この条文は事件が別々の裁判所に分かれている場合を想定しています。
  - 第1項は、関連事件が上級・下級の各裁判所に分かれて係属している場合、上級裁判所が下級裁判所の事件を引き上げて併合審理できるとしています。これを「引上げ移送」と呼びます。事物管轄の原則を超えて併合を認めることで、関連事件を統一的に審理し、矛盾した判断を避けることができます。
  - 第2項は、高等裁判所の特別権限事件（内乱罪、外患罪など）が高等裁判所に係属し、関連事件が下級裁判所にある場合について定めています。このような重大事件については、関連事件も高等裁判所が併せて審理することで、事件全体の適切な解決を図ることができます。移送は裁判所の決定で行われます。
commentaryOsaka:
  - 関連してる事件が上級の裁判所と下級の裁判所にバラバラに分かれて裁判やってる時に、上級の裁判所が「こっちでまとめてやるわ」って下の事件も引き上げられるっていう話やねん。これを「引上げ移送」って言うんやで。
  - 例えばな、地方裁判所で大きな詐欺事件の裁判をやってて、それと関連してる窃盗事件が簡易裁判所で別にやってるとするやん。後になって「あれ、この窃盗は詐欺の一部やったんやな」ってわかったりするんや。そうなったら、地方裁判所が簡易裁判所の事件も引き上げて一緒に審理できるんやて。
  - なんで一緒にやった方がええかって言うとな、バラバラにやってたら判断が食い違うかもしれへんからや。同じ人が関わってる事件なのに、片方の裁判所では「この人は信用できる」って判断して、もう片方では「この人は嘘つきや」って判断したら、おかしなことになるやん。せやから上級の裁判所が下級の事件も引き上げて一緒に審理できるようにしてあるんや。本来の管轄のルールを超えてでも、関連してる事件は一緒にやった方がええっていう考え方やな。
  - 第2項は、高等裁判所が最初から担当する超重大な事件（内乱とか外患とか）があって、それに関係する事件が下の裁判所にある場合のことや。例えばな、国を転覆させようとした内乱事件の裁判を高等裁判所でやってて、それに関係する武器密輸の事件が地方裁判所でやってるとするやん。こういう国を揺るがすような大事件は、関連する事件も全部高等裁判所で一緒に見た方がええやろ。バラバラにやってたら事件の全体像が見えんくなって、話の筋が通らんくなるかもしれへんからな。
