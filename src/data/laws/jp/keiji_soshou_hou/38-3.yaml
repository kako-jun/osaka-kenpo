originalText:
  - 裁判所は、次の各号のいずれかに該当すると認めるときは、裁判所若しくは裁判長又は裁判官が付した弁護人を解任することができる。
  - 弁護人を解任するには、あらかじめ、その意見を聴かなければならない。
  - 弁護人を解任するに当たつては、被告人の権利を不当に制限することがないようにしなければならない。
  - 公訴の提起前は、裁判官が付した弁護人の解任は、裁判官がこれを行う。この場合においては、前三項の規定を準用する。
