originalText:
- 事実の認定は、証拠による。
osakaText:
- 事実の認定は、証拠によるんや。
commentary:
- 証拠裁判主義について定めた極めて重要な条文です。事実の認定は証拠によると規定しています。刑事裁判の根本原則を定める規定です。
- 事実認定は証拠に基づいて行わなければなりません。裁判官の推測や憶測ではいけません。証拠裁判主義は適正な裁判の基礎です。
- この規定は、証拠裁判主義を定めるものです。
commentaryOsaka:
- これな、刑事訴訟の手続きで大事な条文やねん。事実を認定する。どうやって？証拠に基づくんや。裁判官の勘とか、推測とか、そんなんあかん。ちゃんと証拠で証明せなあかん。これが証拠裁判主義や。めっちゃ重要やな。実際の裁判では、こういうルールをきっちり守って進めていくんやな。
- 証拠裁判主義。刑事裁判の根本原則やな。実際の裁判では、こういうルールをきっちり守って進めていくんやな。
