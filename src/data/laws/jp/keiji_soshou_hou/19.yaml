originalText:
  - 裁判所は、適当と認めるときは、検察官若しくは被告人の請求により又は職権で、決定を以て、その管轄に属する事件を事物管轄を同じくする他の管轄裁判所に移送することができる。
  - 移送の決定は、被告事件につき証拠調を開始した後は、これをすることができない。
  - 移送の決定又は移送の請求を却下する決定に対しては、その決定により著しく利益を害される場合に限り、その事由を疎明して、即時抗告をすることができる。
