originalText:
  - 第三百二十二条及び第三百二十四条第一項の規定により証拠とすることができる被告人の供述が自白である場合には、犯罪事実に関する他の証拠が取り調べられた後でなければ、その取調を請求することはできない。
osakaText:
  - 第三百二十二条及び第三百二十四条第一項の規定により証拠とすることができる被告人の供述が自白である場合には、犯罪事実に関する他の証拠が取り調べられた後でなければ、その取調を請求することはできへん。
