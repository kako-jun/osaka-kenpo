originalText:
  - 上訴権回復の請求は、事由が止んだ日から上訴の提起期間に相当する期間内にこれをしなければならない。
  - 上訴権回復の請求をする者は、その請求と同時に上訴の申立をしなければならない。
osakaText:
  - 上訴権回復の請求は、事由が止んだ日から上訴の提起期間に相当する期間内にこれをせなあかんねん。
  - 上訴権回復の請求をする者は、その請求と同時に上訴の申立をせなあかんで。
