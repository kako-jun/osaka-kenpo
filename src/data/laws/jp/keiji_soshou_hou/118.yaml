  - 令状の執行って、時間がかかることがある。執行する人の都合とか、被疑者の協力が要るとかで、一時中止することもあるんや。その間に証拠を隠されたり改ざんされたりしたら、執行の意味がない。せやから場所を閉鎖して出入り禁止にしたり、看守者を置いて監視したりする。現場の状況を保全するんや。執行を再開する時に、証拠がちゃんと残ってるようにするためやねん。
  - この条文は執行の実効性を確保するための現場保全や。一時中止が必要な時でも、証拠保全がちゃんとできるように、閉鎖とか看守とか強制的な措置が認められてる。でも過度に長い閉鎖とか不必要な看守はダメや。証拠保全と権利制限のバランスを取ってるんやな。
