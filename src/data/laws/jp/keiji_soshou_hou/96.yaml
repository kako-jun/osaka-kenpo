commentary:
  - 保釈または勾留の執行停止の取消しと保証金の没取について定めた条文です。第1項は、一定の場合（各号に列挙）に該当するときは、裁判所は検察官の請求または職権で保釈等を取り消すことができると規定しています。第2項以降は、取消しに伴う保証金の没取について、様々な場合を定めています。保釈された被告人が条件に違反したり逃亡したりした場合の制裁措置です。
  - 保釈取消事由としては、住居制限違反、召喚への不出頭、逃亡、罪証隠滅、被害者等への加害・脅迫、再犯などが列挙されています。これらは保釈の条件や目的に反する行為です。保証金の没取は、取消事由の重大性に応じて全部または一部が没取されます。特に、実刑判決後の逃亡など重大な場合は、必ず没取しなければなりません（第4項・第5項）。没取された保証金は国庫に帰属します。
  - この制度は、保釈制度の実効性を確保するための重要な仕組みです。保証金の没取というペナルティにより、被告人に条件遵守と出頭を促します。取消事由を法定することで、恣意的な取消しを防ぎます。没取の程度を裁量的または義務的に分けることで、事案に応じた適切な制裁が可能になります。保釈の自由と責任のバランスが図られています。
commentaryOsaka:
  - 保釈されたからって好き勝手していいわけやないんやで。条件を守らんかったり逃げたりしたら、保釈が取り消されるんや。具体的には、住所制限を破った、裁判所の呼び出しに来えへん、逃亡した、証拠を隠滅した、被害者を脅した、また犯罪をしたとか。こういう時は裁判所が保釈を取り消すことができて、保証金も没収されるんやな。全部没収か一部没収かは、違反の重さによって決まるんやで。

  - 例えばな、保釈中の被告人が実刑判決を受けた後に逃亡したとするやろ。これはめちゃくちゃ重大な違反やねん。実刑判決が出たら刑務所に行かなあかんのに逃げるとか、最悪の行為や。この場合は裁判所が「必ず」保釈を取り消して、保証金も「必ず」没収せなあかん。選択の余地はないんや。没収された保証金は国庫に帰属して、返ってくることはないねん。

  - この制度は保釈制度の実効性を確保するための大事な仕組みやねん。「保証金を没収されるの嫌やから、ちゃんと条件守ろう、裁判にも出よう」って被告人に思わせるんや。ペナルティがなかったら、お金持ちは「没収されてもええわ」って逃げるかもしれへんやろ。取消事由を法律で決めることで、裁判所が恣意的に取り消すことも防いでる。保釈の自由と責任のバランスを取ってるんやで。
