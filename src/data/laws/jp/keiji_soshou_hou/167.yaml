commentary:
  - この条文は、被告人の精神状態や身体状態を調べるための鑑定留置について定めています。被告人が精神障害があるかどうか、責任能力があるかどうかなどを調べる必要がある場合、裁判所は被告人を病院に留置して鑑定を行うことができます。
  - 留置には「鑑定留置状」という書類が必要です。これは裁判官が発行する許可状です。留置の場所は病院などの適切な場所で、期間も定められています。
  - 留置中は司法警察職員が看守を行い、期間は延長や短縮が可能です。勾留と同様の扱いになりますが、保釈はできません。鑑定留置期間は未決勾留日数に算入されます。
commentaryOsaka:
  - これは「被告人の精神状態や身体を調べるために、病院にしばらく置いとく」っていう規定やねん。「この人、本当に正気か？」「薬物中毒やったりせえへん？」って調べる必要があるとき、裁判所は被告人を病院に留置できるんや。
  - せやけど、それには「鑑定留置状」っていう書類が必要やねん。裁判官が「病院に置いて調べてええで」って許可した書類や。いきなり病院に入れるわけにはいかへん。
  - 留置中は警察官が見張って、期間も決まってるんや。長引きそうやったら延長もできるし、早く終わりそうやったら短縮もできるんやで。勾留と同じような扱いやけど、保釈だけはできへんねん。あと、この留置期間は刑期にカウントされるんやで。
