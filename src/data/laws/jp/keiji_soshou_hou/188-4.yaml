originalText:
  - 検察官のみが上訴をした場合において、上訴が棄却され又は取り下げられて当該上訴に係る原裁判が確定したときは、これによつて無罪の判決が確定した場合を除き、国は、当該事件の被告人又は被告人であつた者に対し、上訴によりその審級において生じた費用の補償をする。ただし、被告人又は被告人であつた者の責めに帰すべき事由によつて生じた費用については、補償をしないことができる。
