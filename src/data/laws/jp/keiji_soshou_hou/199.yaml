originalText:
  - 検察官、検察事務官又は司法警察職員は、被疑者が罪を犯したことを疑うに足りる相当な理由があるときは、裁判官のあらかじめ発する逮捕状により、これを逮捕することができる。ただし、三十万円（刑法、暴力行為等処罰に関する法律及び経済関係罰則の整備に関する法律の罪以外の罪については、当分の間、二万円）以下の罰金、拘留又は科料に当たる罪については、被疑者が定まつた住居を有しない場合又は正当な理由がなく前条の規定による出頭の求めに応じない場合に限る。
  - 裁判官は、被疑者が罪を犯したことを疑うに足りる相当な理由があると認めるときは、検察官又は司法警察員（警察官たる司法警察員については、国家公安委員会又は都道府県公安委員会が指定する警部以上の者に限る。次項及び第二百一条の二第一項において同じ。）の請求により、前項の逮捕状を発する。ただし、明らかに逮捕の必要がないと認めるときは、この限りでない。
  - 検察官又は司法警察員は、第一項の逮捕状を請求する場合において、同一の犯罪事実についてその被疑者に対し前に逮捕状の請求又はその発付があつたときは、その旨を裁判所に通知しなければならない。
osakaText:
  - 検察官、検察事務官又は司法警察職員は、被疑者が罪を犯したことを疑うに足りる相当な理由があるときは、裁判官のあらかじめ発する逮捕状により、これを逮捕することができるんや。ただし、三十万円（刑法、暴力行為等処罰に関する法律及び経済関係罰則の整備に関する法律の罪以外の罪については、当分の間、二万円）以下の罰金、拘留又は科料に当たる罪については、被疑者が定まった住居を有しない場合又は正当な理由がなく前条の規定による出頭の求めに応じない場合に限るで。
  - 裁判官は、被疑者が罪を犯したことを疑うに足りる相当な理由があると認めるときは、検察官又は司法警察員（警察官たる司法警察員については、国家公安委員会又は都道府県公安委員会が指定する警部以上の者に限る。次項及び第二百一条の二第一項において同じ。）の請求により、前項の逮捕状を発するんや。ただし、明らかに逮捕の必要がないと認めるときは、この限りやあらへん。
  - 検察官又は司法警察員は、第一項の逮捕状を請求する場合において、同一の犯罪事実についてその被疑者に対し前に逮捕状の請求又はその発付があったときは、その旨を裁判所に通知せなあかん。
commentary:
  - 逮捕状による逮捕について定めた重要な条文です。被疑者が罪を犯したことを疑うに足りる相当な理由があるときは、裁判官の発する逮捕状により逮捕できると規定しています。軽微な犯罪は例外があります。令状主義を具体化する基本条文です。
  - 逮捕は裁判官の発する令状が必要です（令状主義）。「相当な理由」が必要であり、単なる疑いでは不十分です。軽微な犯罪（罰金30万円以下等）は、住居不定または出頭拒否の場合のみ逮捕できます。人権保障のための慎重な要件です。
  - この規定は、憲法の令状主義を具体化するものです。不当な逮捕から人身の自由を守ります。
commentaryOsaka:
  - これは逮捕するには裁判官が発する逮捕状が必要やっていう、すごく大事な条文やねん。「相当な理由」がある場合に限って逮捕できる。憲法で決まってる令状主義を具体化してるんや。単なる疑いだけで逮捕されたら、人権侵害やろ？せやから慎重な要件を課してるんやで。
  - 例えばな、殺人事件が起きて、被疑者Aさんがいるとするやろ。でも「なんとなく怪しい」っていうだけでは逮捕できへん。警察は証拠を集めて、「Aさんが犯人である相当な理由」を示して、裁判官に逮捕状を請求する。裁判官が「確かに理由があるな」って判断したら、逮捕状が発付される。こういう慎重な手続を踏むんや。
  - でもな、軽い犯罪（罰金30万円以下とか）の場合はどうするん？いちいち逮捕してたら大変やろ。住所が分かってて出頭要請に応じてくれるなら、逮捕する必要ないやん。せやから軽い犯罪は、住所不定か出頭拒否の場合だけ逮捕できることにしてるんや。
  - この条文のおかげで、不当な逮捕から人身の自由が守られてる。憲法の令状主義を実現する、刑事訴訟法の基本中の基本やねん。
