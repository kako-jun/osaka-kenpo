originalText:
  - 簡易裁判所は、検察官の請求により、その管轄に属する事件について、公判前、略式命令で、百万円以下の罰金又は科料を科することができる。この場合には、刑の執行猶予をし、没収を科し、その他付随の処分をすることができる。
osakaText:
  - 簡易裁判所は、検察官の請求により、その管轄に属する事件について、公判前、略式命令で、百万円以下の罰金や科料を科することができるんや。この場合には、刑の執行猶予をし、没収を科し、その他付随の処分をすることができるで。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 簡易裁判所が検察官の請求に応じて、公判なしで罰金や科料を科す「略式命令」っちゅう手続きやで。これは軽い事件を素早く処理するための簡易的な方法やねん。百万円以下の罰金や科料に限られとるんや。執行猶予や没収、付随処分もできるんやで。被告人の負担を減らしつつ、司法の効率化を図る工夫がこらえとるんや。ただし被告人の権利保障も忘れてはいけへんねん。
