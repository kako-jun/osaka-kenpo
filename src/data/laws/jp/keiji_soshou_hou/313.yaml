originalText:
  - 裁判所は、適当と認めるときは、検察官、被告人若しくは弁護人の請求により又は職権で、決定を以て、弁論を分離し若しくは併合し、又は終結した弁論を再開することができる。
  - 裁判所は、被告人の権利を保護するため必要があるときは、裁判所の規則の定めるところにより、決定を以て弁論を分離しなければならない。
