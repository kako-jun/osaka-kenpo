commentary:
- 弁護人の条件違反・指定不遵守時の通知について定めた条文です。弁護人が一定の条件に違反したり時期・方法の指定に従わなかったりした場合、検察官または裁判所は弁護士会等に通知して適当な処置を請求でき、受けた者は処置を通知しなければならないと規定しています。弁護人の職務遂行の適正性を担保する規定です。
- 証拠開示等で弁護人に一定の条件が付されることがあります。弁護人がこれに違反したり、指定に従わなかったりすれば、検察官や裁判所は弁護士会に通知して懲戒等の処置を求められます。弁護人の職務遂行の適正性を担保します。
- この規定は、弁護人の条件違反時の通知を定めるものです。
commentaryOsaka:
- 証拠開示で弁護士に条件が付いた。「この証拠は外部に漏らさんといて」とか。弁護士がこれを破った。どうする？
- 検察官や裁判所が弁護士会に通知するんや。「この弁護士、条件破りました。懲戒処分してください」って。弁護士会が処置して、結果を通知する。弁護士の職務の適正性を担保してるんやな。
- 弁護人の条件違反時の通知。職務遂行の適正性を確保してるな。
