originalText:
  - 正式裁判の請求により判決をしたときは、略式命令は、その効力を失う。
  - 略式命令が効力を失つたときは、第三百四十五条の二の規定による決定及び第三百四十五条の三において読み替えて準用する第三百四十二条の八第一項（第一号に係る部分に限る。）の規定による決定に係る勾留状は、その効力を失う。
osakaText:
  - 正式裁判の請求により判決をしたときは、略式命令は、その効力を失うんやで。
  - 略式命令が効力を失ったときは、第三百四十五条の二の規定による決定及び第三百四十五条の三において読み替えて準用する第三百四十二条の八第一項（第一号に係る部分に限る。）の規定による決定に係る勾留状は、その効力を失うんや。
commentary:
  - 略式命令の失効について定めた条文です。正式裁判の請求により判決をしたときは略式命令は効力を失い、関連する勾留状も効力を失うと規定しています。略式命令から正式判決への移行効果を定める規定です。
  - 正式裁判で判決が出されると、略式命令は効力を失います。正式な判決が略式命令に取って代わります。また、略式命令に基づく勾留状等も効力を失います。新たな手続への移行を明確にします。
  - この規定は、略式命令の失効を定めるものです。
commentaryOsaka:
  - これは正式裁判で判決が出たら、元の略式命令は効力を失う、っていう決まりやねん。新しい正式な判決がそれに取って代わるんや。
  - 例えばな、最初に略式命令で「罰金30万円」って命令が出て、それに対して正式裁判を請求して、正式裁判で「執行猶予付き懲役6月」って判決が出たとするやろ。そしたら、元の略式命令「罰金30万円」は効力を失って、正式判決の「執行猶予付き懲役6月」が有効になるんや。
  - ほんで、略式命令に基づいて出されてた勾留状とかも、全部効力を失うんやな。新しい手続きに移ったんやから、古い手続きで出された書類は全部リセットされるってことや。
  - 一つの事件に二つの判決が同時に有効やったらおかしいやろ。せやから、正式な判決が出たら、略式命令は消えるんや。スッキリしてるやろ。
