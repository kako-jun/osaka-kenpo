originalText:
  - 前条第三項の確認を求められた被疑者が即決裁判手続によることについて同意をするかどうかを明らかにしようとする場合において、被疑者が貧困その他の事由により弁護人を選任することができないときは、裁判官は、その請求により、被疑者のため弁護人を付さなければならない。ただし、被疑者以外の者が選任した弁護人がある場合は、この限りでない。
  - 第三十七条の三の規定は、前項の請求をする場合についてこれを準用する。
