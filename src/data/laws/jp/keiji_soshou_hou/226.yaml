originalText:
  - 犯罪の捜査に欠くことのできない知識を有すると明らかに認められる者が、第二百二十三条第一項の規定による取調に対して、出頭又は供述を拒んだ場合には、第一回の公判期日前に限り、検察官は、裁判官にその者の証人尋問を請求することができる。
