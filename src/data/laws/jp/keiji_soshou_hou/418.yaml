originalText:
  - 上告裁判所の判決は、宣告があつた日から第四百十五条の期間を経過したとき、又はその期間内に同条第一項の申立があつた場合には訂正の判決若しくは申立を棄却する決定があつたときに、確定する。
osakaText:
  - 上告裁判所の判決は、宣告があった日から第四百十五条の期間を経過したとき、又はその期間内に同条第一項の申立があった場合には訂正の判決若しくは申立を棄却する決定があったときに、確定するんや。
