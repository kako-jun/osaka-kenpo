originalText:
  - 検察官は、第二百九十九条第一項の規定により証人の氏名及び住居を知る機会を与え又は証拠書類若しくは証拠物を閲覧する機会を与えるに当たり、被害者特定事項が明らかにされることにより、被害者等の名誉若しくは社会生活の平穏が著しく害されるおそれがあると認めるとき、又は被害者若しくはその親族の身体若しくは財産に害を加え若しくはこれらの者を畏怖させ若しくは困惑させる行為がなされるおそれがあると認めるときは、弁護人に対し、その旨を告げ、被害者特定事項が、被告人の防御に関し必要がある場合を除き、被告人その他の者に知られないようにすることを求めることができる。ただし、第二百七十一条の二第二項の規定により起訴状抄本等を提出した場合を除き、被告人に知られないようにすることを求めることについては、被害者特定事項のうち起訴状に記載された事項以外のものに限る。
osakaText:
  - 検察官は、第二百九十九条第一項の規定により証人の氏名及び住居を知る機会を与え又は証拠書類若しくは証拠物を閲覧する機会を与えるに当たり、被害者特定事項が明らかにされることにより、被害者等の名誉若しくは社会生活の平穏が著しく害されるおそれがあると認めるとき、又は被害者若しくはその親族の身体若しくは財産に害を加え若しくはこれらの者を畏怖させ若しくは困惑させる行為がなされるおそれがあると認めるときは、弁護人に対し、その旨を告げ、被害者特定事項が、被告人の防御に関し必要がある場合を除き、被告人その他の者に知られへんようにすることを求めることができるんや。ただし、第二百七十一条の二第二項の規定により起訴状抄本等を提出した場合を除き、被告人に知られへんようにすることを求めることについては、被害者特定事項のうち起訴状に記載された事項以外のものに限るんやで。
commentary:
  - 起訴状やその謄本の送達に関する規定です。被告人に対して公訴事実を知らせる重要な手続きです。
  - 起訴状の謄本送達により、被告人は自分がどのような罪で訴えられているかを知ることができます。防御権行使のために不可欠な手続きです。
  - 特定の個人の保護が必要な場合には、個人特定事項を隠した送達も可能としています。個人情報保護と被告人の防御権のバランスを取っています。
