originalText:
  - 裁判所は、罰金、科料又は追徴を言い渡す場合において、判決の確定を待つてはその執行をすることができず、又はその執行をするのに著しい困難を生ずる虞があると認めるときは、検察官の請求により又は職権で、被告人に対し、仮に罰金、科料又は追徴に相当する金額を納付すべきことを命ずることができる。
  - 仮納付の裁判は、刑の言渡と同時に、判決でその言渡をしなければならない。
  - 仮納付の裁判は、直ちにこれを執行することができる。
