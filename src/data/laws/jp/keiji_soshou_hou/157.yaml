originalText:
  - 検察官、被告人又は弁護人は、証人の尋問に立ち会うことができる。
  - 証人尋問の日時及び場所は、あらかじめ、前項の規定により尋問に立ち会うことができる者にこれを通知しなければならない。但し、これらの者があらかじめ裁判所に立ち会わない意思を明示したときは、この限りでない。
  - 第一項に規定する者は、証人の尋問に立ち会つたときは、裁判長に告げて、その証人を尋問することができる。
