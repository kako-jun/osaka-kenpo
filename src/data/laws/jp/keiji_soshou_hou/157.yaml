commentary:
  - ビデオリンク方式による証人尋問について定めた条文です。一定の場合に、映像・音声の送受信により証人を尋問できると規定しています。証人の負担軽減と保護を図る規定です。
  - 性犯罪被害者、児童、遠隔地の証人などについて、ビデオリンク方式での尋問が認められます。証人の精神的負担を軽減し、出頭の困難を解消します。録画も可能であり、後の手続での利用も図られます。
  - この規定は、証人保護と尋問の実効性を両立させるものです。現代技術を活用した柔軟な証人尋問制度です。
commentaryOsaka:
  - 性犯罪の被害者とか子どもとか、法廷で証言するんめっちゃ辛いやろ。遠い場所の証人も出頭が大変や。せやからビデオリンクで尋問できるんや。映像と音声で繋いで、別の部屋から証言する。証人の負担を軽減して、保護もできるんやな。
  - 被告人と対面せんでええから、精神的な負担が減る。遠隔地の証人も出頭せんでええ。録画もできるから、後の手続でも使える。便利やろ。
  - 証人保護と尋問の実効性、両方実現してる。現代技術を活用した柔軟な制度やねん。
