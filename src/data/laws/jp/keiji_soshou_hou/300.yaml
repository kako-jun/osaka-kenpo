originalText:
  - 第三百二十一条第一項第二号後段の規定により証拠とすることができる書面については、検察官は、必ずその取調を請求しなければならない。
osakaText:
  - 第三百二十一条第一項第二号後段の規定により証拠とすることができる書面については、検察官は、必ずその取調を請求せなあかんで。
commentary:
  - 特定書面の取調請求義務について定めた条文です。321条1項2号後段により証拠とできる書面については、検察官は必ず取調べを請求しなければならないと規定しています。検察官の証拠提出義務を定める規定です。
  - 321条1項2号後段は、検察官面前調書で被告人に不利益な事実の承認を含むものを指します。これは被告人の防御に重要なため、検察官は必ず証拠請求しなければなりません。証拠の恣意的な選別を防ぎ、被告人の防御権を保障します。
  - この規定は、特定書面の取調請求義務を定めるものです。
commentaryOsaka:
  - あのな、この条文は検察官が証拠を選ぶときの大事な決まりごとを書いてるんや。特定の書面については、検察官は必ず裁判所に「これを証拠として調べてください」って請求せなあかんねん。
  - 具体的にはな、例えば被告人が「うち、やってしまいました」って検察官の前で話した内容を記録した書面があったとするやろ？そういう被告人に不利益な事実を認める内容の書面は、検察官が勝手に「これは出さんとこ」って隠してしもたらあかんのや。必ず証拠として出さなあかん。
  - なんでこんな決まりがあるかっちゅうとな、検察官が自分に都合のええ証拠だけ選んで、都合の悪い証拠は隠してしまう、そういう恣意的な証拠の選別を防ぐためやねん。被告人が「ちゃんと自分を守りたい」って思ったときに、全ての証拠を見られるようにする、そういう防御権を保障する仕組みなんやで。
  - 法廷は公正な場所でなあかんやろ？検察官も被告人も、対等に戦える環境を作るための大切な決まりや思うわ。
