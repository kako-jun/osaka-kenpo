originalText:
  - 上訴の提起期間中の未決勾留の日数は、上訴申立後の未決勾留の日数を除き、全部これを本刑に通算する。
  - 上訴申立後の未決勾留の日数は、左の場合には、全部これを本刑に通算する。
  - 前二項の規定による通算については、未決勾留の一日を刑期の一日又は金額の四千円に折算する。
  - 上訴裁判所が原判決を破棄した後の未決勾留は、上訴中の未決勾留日数に準じて、これを通算する。
