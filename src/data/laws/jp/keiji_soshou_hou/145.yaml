title: 第百四十五条
titleOsaka: ""
originalText:
  - 左に掲げる者が前条の申立をしたときは、第一号に掲げる者についてはその院、第二号に掲げる者については内閣の承諾がなければ、証人としてこれを尋問することはできない。
  - 前項の場合において、衆議院、参議院又は内閣は、国の重大な利益を害する場合を除いては、承諾を拒むことができない。
osakaText:
  - 左に掲げる者が前条の申立をしたときは、第一号に掲げる者についてはその院、第二号に掲げる者については内閣の承諾がなければ、証人としてこれを尋問することはできへんねん。
  - 前項の場合において、衆議院、参議院又は内閣は、国の重大な利益を害する場合を除いては、承諾を拒むことができへんのや。
commentary:
  - 国会議員・大臣の職務上の秘密に関する証言拒絶について定めた条文です。第1項は、左に掲げる者（国会議員、国務大臣など）が前条の申立をした場合、第1号の者（国会議員）についてはその院（衆議院・参議院）、第2号の者（国務大臣など）については内閣の承諾がなければ証人尋問できないと規定しています。第2項は、各院または内閣は国の重大な利益を害する場合を除き承諾を拒めないとしています。前条の特別版です。
  - 国会議員や大臣は、国政の中枢に関わる重要な秘密を扱います。これらの証言には、各院または内閣という最高レベルの機関の判断を要します。三権分立の観点からも、司法が一方的に立法・行政の秘密を暴くことは適切でなく、各機関の判断を尊重します。ただし、承諾拒否は厳格に制限されています。
  - この規定は、三権分立と証拠収集の必要性のバランスを図るものです。各機関の自律性を尊重しつつ、証拠収集の実効性も確保されます。
commentaryOsaka:
  - 国会議員とか大臣が「これ秘密です」って言うてきた。どうするん？国会議員やったら、その院（衆議院か参議院）の承諾が要る。大臣やったら、内閣の承諾が要る。でも「国の重大な利益を害する」場合以外は、承諾を拒めへん。前の条文の特別版やな。
  - 国会議員とか大臣は、国政の中枢の秘密を扱うやろ。めっちゃ重要な秘密や。せやから最高レベルの機関（各院とか内閣）が判断する。三権分立の観点からも、司法が勝手に立法・行政の秘密を暴くんはおかしい。各機関の判断を尊重するんや。
  - 三権分立と証拠収集、バランス取ってる。各機関の自律性を尊重しつつ、証拠収集の実効性も確保してるんやな。
