originalText:
  - 保釈若しくは勾留の執行停止を取り消す決定があつたとき、又は勾留の執行停止の期間が満了したときは、検察事務官、司法警察職員又は刑事施設職員は、検察官の指揮により、勾留状の謄本及び保釈若しくは勾留の執行停止を取り消す決定の謄本又は期間を指定した勾留の執行停止の決定の謄本を被告人に示してこれを刑事施設に収容しなければならない。
  - 前項の書面を所持しないためこれを示すことができない場合において、急速を要するときは、同項の規定にかかわらず、検察官の指揮により、被告人に対し保釈若しくは勾留の執行停止が取り消された旨又は勾留の執行停止の期間が満了した旨を告げて、これを刑事施設に収容することができる。ただし、その書面は、できる限り速やかにこれを示さなければならない。
  - 第七十一条の規定は、前二項の規定による収容についてこれを準用する。
osakaText:
  - 保釈もしくは勾留の執行停止を取り消す決定があったとき、あるいは勾留の執行停止の期間が満了したときは、検察事務官、司法警察職員や刑事施設職員は、検察官の指揮により、勾留状の謄本及び保釈もしくは勾留の執行停止を取り消す決定の謄本や期間を指定した勾留の執行停止の決定の謄本を被告人に示してこれを刑事施設に収容せなあかん。
  - 前項の書面を所持しとらんためこれを示すことができへん場合において、急速を要するときは、同項の規定にかかわらず、検察官の指揮により、被告人に対し保釈もしくは勾留の執行停止が取り消された旨や勾留の執行停止の期間が満了した旨を告げて、これを刑事施設に収容することができるんや。ただし、その書面は、できる限り速やかにこれを示さなあかん。
  - 第七十一条の規定は、前二項の規定による収容についてこれを準用するで。
commentary:
  - 起訴状やその謄本の送達に関する規定です。被告人に対して公訴事実を知らせる重要な手続きです。
  - 起訴状の謄本送達により、被告人は自分がどのような罪で訴えられているかを知ることができます。防御権行使のために不可欠な手続きです。
  - 特定の個人の保護が必要な場合には、個人特定事項を隠した送達も可能としています。個人情報保護と被告人の防御権のバランスを取っています。
