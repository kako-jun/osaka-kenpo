originalText:
- 被告人が法人である場合には、代理人を出頭させることができる。
osakaText:
- 被告人が法人である場合には、代理人を出頭させることができるんや。
commentary:
- 法人被告人の代理出頭について定めた条文です。被告人が法人である場合には代理人を出頭させることができると規定しています。法人には身体がないため、代理人による出頭を認める規定です。
- 会社や団体が被告人の場合、法人自体は出頭できません。そこで代表者や従業員等の代理人を出頭させます。法人の特性に応じた柔軟な対応を可能にする規定です。
- この規定は、法人被告人の代理出頭を認めるものです。
commentaryOsaka:
- この第283条はな、実務でもよう使われる規定なんや。被告人が会社や団体。法人が被告人や。でも法人って身体がないやろ？どうやって公判に出るん？代理人を出頭させるんや。社長とか従業員とか、誰かが代わりに出る。
- 法人には身体がないから、自分で出頭できへん。でも裁判は受けなあかん。代理人制度で対応してるんやな。
- 法人被告人の代理出頭。法人の特性に応じた制度やな。法律って難しそうに見えるけど、一つ一つ理解していけば、ちゃんと筋が通ってるんや。
