title: （罰則に関する経過措置）
titleOsaka: ""
originalText:
  - この法律の施行前にした行為及びこの法律の規定によりなお従前の例によることとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - この法律の施行前にした行為及びこの法律の規定によりなお従前の例によることとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例によるんや。
commentary:
  - 罰則に関する経過措置について定めた附則です。施行前にした行為及び従前の例による施行後の行為に対する罰則の適用は従前の例によると規定しています。罰則の適用に関する一般的な経過措置を定める規定です。
  - 法律施行前の行為には、改正前の罰則が適用されます。また経過措置で旧法適用とされる施行後の行為にも旧罰則が適用されます。罰則不遡及の原則を確保します。
  - この規定は、罰則の適用に関する経過措置を定めるものです。
commentaryOsaka:
  - 罰則の適用。施行前にやった行為はどうする？旧法の罰則で処罰や。施行後でも旧法が適用される場合は旧罰則のまま。なんで？新しい罰則で過去を裁くのはおかしいからな。法の不遡及の原則や。
  - 罰則の経過措置。施行前や旧法適用の行為には旧罰則や。
