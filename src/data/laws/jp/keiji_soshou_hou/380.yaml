originalText:
  - 法令の適用に誤があつてその誤が判決に影響を及ぼすことが明らかであることを理由として控訴の申立をした場合には、控訴趣意書に、その誤及びその誤が明らかに判決に影響を及ぼすべきことを示さなければならない。
osakaText:
  - 法令の適用に誤があってその誤が判決に影響を及ぼすことが明らかであることを理由として控訴の申立をした場合には、控訴趣意書に、その誤及びその誤が明らかに判決に影響を及ぼすべきことを示さなあかんやで。
