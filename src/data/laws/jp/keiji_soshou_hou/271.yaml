originalText:
  - 裁判所は、公訴の提起があつたときは、遅滞なく起訴状の謄本を被告人に送達しなければならない。
  - 公訴の提起があつた日から二箇月以内に起訴状の謄本が送達されないときは、公訴の提起は、さかのぼつてその効力を失う。
osakaText:
  - 裁判所は、公訴の提起があつたときは、遅滞なく起訴状の謄本を被告人に送達せなあかん。
  - 公訴の提起があつた日から二箇月以内に起訴状の謄本が送達されないときは、公訴の提起は、さかのぼつてその効力を失うんや。
