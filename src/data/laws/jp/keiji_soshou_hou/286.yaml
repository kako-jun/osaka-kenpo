originalText:
  - 前三条に規定する場合の外、被告人が公判期日に出頭しないときは、開廷することはできない。
osakaText:
  - 前三条に規定する場合の外、被告人が公判期日に出頭せえへんときは、開廷することはできへん。
commentary:
  - 被告人不出頭時の開廷禁止を定めた条文です。前三条に定める場合（許可された欠席等）を除き、被告人が公判期日に出頭しないときは裁判を開廷できません。
  - これは被告人の出廷権を保障するためのものです。被告人不在のまま裁判を進めることは重大な手続違反となります。
  - 原則として被告人の出廷を要請する刑事訴訟の基本構造を示しています。
commentaryOsaka:
  - 被告人がおらんときは裁判を開廷できへんっていうルールを定めたんや。前三条で定めてる特別な場合（許可された欠席とか）を除いて、被告人が来へんかったら裁判はできへんのや。
  - 「被告人おらんのに勝手に裁判進めたらあかん」ってことやねん。被告人の出廷権は刑事裁判でめっちゃ大事な権利やから、本人がおらんのに判決出したら大問題やで。
  - 被告人がちゃんと出廷して、自分の言いたいことも言える状態で裁判をするのが基本やねん。これが刑事訴訟の大事なルールやな。
