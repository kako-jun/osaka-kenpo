originalText:
  - 裁判所は、管轄権を有しないときでも、急速を要する場合には、事実発見のため必要な処分をすることができる。
  - 前項の規定は、受命裁判官にこれを準用する。
osakaText:
  - 裁判所は、管轄権を有しないときでも、急速を要する場合には、事実発見のため必要な処分をすることができるんやで。
  - 前項の規定は、受命裁判官にこれを準用するねん。
commentary:
  - この条文は、裁判所が管轄権を持たない場合でも、緊急を要する場合には事実発見のために必要な処分ができるという規定です。管轄の原則は重要ですが、緊急時には柔軟な対応が必要となるため、この例外が認められています。
  - 第1項は、急速を要する場合の緊急措置を定めています。例えば、証拠が散逸する恐れがある場合や、被疑者が逃亡する可能性がある場合など、管轄裁判所の判断を待っていては手遅れになる状況では、管轄権のない裁判所でも必要な処分を行うことができます。具体的には、証拠保全の処分や検証などが考えられます。
  - 第2項は、受命裁判官についても同様の扱いをする準用規定です。これにより、受命裁判官も緊急時には管轄外で必要な処分を行うことができます。この規定は、事実発見の必要性と緊急性が、管轄の原則よりも優先される場合があることを示しています。ただし、あくまで緊急時の暫定的な措置であり、本格的な審理は管轄裁判所で行われます。
commentaryOsaka:
  - これは緊急時の特例やねん。普段は「管轄ちゃうから無理です」って断られるようなことでも、めっちゃ急ぐ時は「そんなこと言うてる場合やないやろ！」ってことで動けるんや。考えてみ、火事の現場の証拠とか、時間経ったら消えてまうもんもあるやろ。「管轄の裁判所に連絡して許可もらって〜」とかやってたら、証拠がなくなってまうわ。
  - 例えばな、重要な証人が今日の夜便で海外に逃げようとしてるって情報が入ったとするやん。あるいは、証拠のパソコンが今まさに消去されそうやとか、共犯者が口裏合わせの相談してるとか、「今すぐ動かなヤバい！」って時あるやん。そういう時に「ワシとこは管轄やないんで、管轄の裁判所に連絡してください」って言うてたら、証人は飛行機に乗ってまうし、証拠は消されてまうし、真実が闇に葬られてしまうかもしれへんやろ。
  - せやから、緊急時は管轄関係なく動けるようにしてあるんやで。消防車が「ここは管轄外やから」って言うて火事を見過ごさへんのと一緒やな。証拠を守ることが何より大事な時は、管轄のルールより優先されるんや。
  - 第2項は、受命裁判官（他の裁判官から特定の仕事を任された裁判官）も同じように動けるって話や。ただし、これはあくまで応急処置や。証拠を保全したり、緊急の処分をするだけで、本格的な審理は、ちゃんと管轄のある裁判所でやらなあかん。ルールも大事やけど、証拠を守ることはもっと大事やっていう、法律の柔軟で人間的なとこが見えるやろ。
