originalText:
  - 検察官は、訴訟費用の裁判を執行する場合において、前条の規定による予納がされた金額があるときは、その予納がされた金額から当該訴訟費用の額に相当する金額を控除し、当該金額を当該訴訟費用の納付に充てる。
  - 前項の規定により予納がされた金額から訴訟費用の額に相当する金額を控除して残余があるときは、その残余の額は、その予納をした者の請求により返還する。
osakaText:
  - 検察官は、訴訟費用の裁判を執行する場合において、前条の規定による予納がされた金額があるときは、その予納がされた金額から当該訴訟費用の額に相当する金額を控除し、当該金額を当該訴訟費用の納付に充てるんや。
  - 前項の規定により予納がされた金額から訴訟費用の額に相当する金額を控除して残余があるときは、その残余の額は、その予納をした者の請求により返還するで。
