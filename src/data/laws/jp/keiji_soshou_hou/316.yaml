originalText:
  - 地方裁判所において一人の裁判官のした訴訟手続は、被告事件が合議体で審判すべきものであつた場合にも、その効力を失わない。
osakaText:
  - 地方裁判所において一人の裁判官のした訴訟手続は、被告事件が合議体で審判すべきものであつた場合にも、その効力を失わへん。
commentary:
  - 独任裁判官の訴訟手続の効力について定めた条文です。地方裁判所で一人の裁判官がした手続は、合議体で審判すべき事件であっても効力を失わないと規定しています。手続の瑕疵を補完する規定です。
  - 本来合議体で審理すべき事件を、誤って独任裁判官が処理した場合でも、その手続は有効です。形式的な瑕疵を理由に手続をやり直すと、訴訟経済を害し被告人の不利益にもなります。ただし、合議体で審判すべきことを守るべきです。
  - この規定は、独任裁判官の訴訟手続の効力を定めるものです。
commentaryOsaka:
  - 本来3人の裁判官で審理せなあかん事件を、1人の裁判官が処理しもうた。でも手続は有効や。やり直しはせんねん。
  - 形式的な間違いで全部やり直しやったら、時間もかかるし被告人の負担も大きい。訴訟経済のため、手続はそのまま有効や。でも本来は合議体で審判せんとな。
  - 独任裁判官の手続の効力。形式的瑕疵を補完してるで。
