originalText:
  - 訴訟手続は、管轄違の理由によつては、その効力を失わない。
osakaText:
  - 訴訟手続は、管轄違の理由によつては、その効力を失わへんで。
commentary:
  - この条文は、訴訟手続が管轄違いの裁判所で行われたとしても、その手続自体は効力を失わないという重要な原則を定めています。管轄についてはここまで詳細な規定がありましたが、管轄違いがあったとしても、それだけで手続が無効になるわけではありません。
  - 例えば、本来は大阪地裁で審理すべき事件を東京地裁が審理してしまった場合でも、東京地裁で行われた証人尋問や検証などの訴訟行為は無効にはなりません。後に管轄の誤りが判明して適正な裁判所に移送されたとしても、既に行われた手続は有効なものとして扱われます。
  - この規定により、管轄違いによって訴訟が最初からやり直しになることを防ぎ、訴訟の無用な遅延を避けることができます。ただし、管轄違いの裁判所が判決を下すことはできず、適正な管轄を有する裁判所に移送する必要があります。この条文は、手続の安定性と訴訟経済を重視した規定といえます。
commentaryOsaka:
  - これめっちゃ大事な話やねん。管轄間違えてもうたら、それまでやった手続が全部パーになるんか？って不安になるやろ。せやけど安心してや、この条文で「管轄違いでも手続は無効にならへん」って決まってるんや。何ヶ月もかけてやった証人尋問とか検証とかが、「管轄間違えてたから全部やり直し」ってなったら、どんだけ時間とお金の無駄やねん。
  - 例えばな、大阪でやるべき詐欺事件を東京でやってもうて、5回も裁判やって証人も10人以上調べた後に気づいたとするやん。「あれ、これ管轄間違えてたわ」って。普通やったら「最初からやり直しや！」ってなりそうやけど、そうはならへんねん。東京で集めた証拠、聞いた証言、調べた書類、全部ちゃんと使えるんや。
  - 「あ、間違えてたわ。ほな大阪に移すわ」って移した後も、それまでの手続は生きてるんやで。証人にもう一回同じこと聞くとか、書類をもう一回調べるとか、そんな二度手間せんでええんや。これで無駄な時間とお金を節約できるし、証人にとっても「また呼び出されるんか」って負担が減るやろ。被告人にとっても、裁判が長引いたら精神的にしんどいやん。
  - せやけど勘違いしたらあかんのは、間違った裁判所が判決まで出せるわけやないで。判決を出す前に、ちゃんと正しい管轄の裁判所に移さなあかん。手続は有効やけど、最終的な判決は正しい裁判所が出すっていうルールは守らなあかんのや。効率も大事やけど、法律のルールもちゃんと守る。そのバランスを取った条文やねん。
