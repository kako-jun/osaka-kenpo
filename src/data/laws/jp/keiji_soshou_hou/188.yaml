originalText:
  - 補償の請求その他補償に関する手続、補償と他の法律による損害賠償との関係、補償を受ける権利の譲渡又は差押え及び被告人又は被告人であつた者の相続人に対する補償については、この法律に特別の定めがある場合のほか、刑事補償法（昭和二十五年法律第一号）第一条に規定する補償の例による。
osakaText:
