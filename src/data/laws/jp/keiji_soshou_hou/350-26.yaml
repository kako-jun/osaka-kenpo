originalText:
  - 即決裁判手続の申立てを却下する決定（第三百五十条の二十二第三号又は第四号に掲げる場合に該当することを理由とするものを除く。）があつた事件について、当該決定後、証拠調べが行われることなく公訴が取り消された場合において、公訴の取消しによる公訴棄却の決定が確定したときは、第三百四十条の規定にかかわらず、同一事件について更に公訴を提起することができる。前条第一項第一号、第二号又は第四号のいずれかに該当すること（同号については、被告人が起訴状に記載された訴因について有罪である旨の陳述と相反するか又は実質的に異なつた供述をしたことにより同号に該当する場合に限る。）となつたことを理由として第三百五十条の二十二の決定が取り消された事件について、当該取消しの決定後、証拠調べが行われることなく公訴が取り消された場合において、公訴の取消しによる公訴棄却の決定が確定したときも、同様とする。
osakaText:
  - 即決裁判手続の申し立てを却下する決定（第三百五十条の二十二第三号や第四号に掲げる場合に該当することを理由とするもんを除く。）があった事件について、当該決定後、証拠調べが行われることなく公訴が取り消された場合において、公訴の取り消しによる公訴棄却の決定が確定したときは、第三百四十条の規定にかかわらず、同一事件について更に公訴を提起することができるんや。前条第一項第一号、第二号や第四号のいずれかに該当すること（同号については、被告人が起訴状に記載された訴因について有罪である旨の陳述と相反するか、あるいは実質的に異なった供述をしたことにより同号に該当する場合に限る。）となったことを理由として第三百五十条の二十二の決定が取り消された事件について、当該取り消しの決定後、証拠調べが行われることなく公訴が取り消された場合において、公訴の取り消しによる公訴棄却の決定が確定したときも、同じやで。
