commentary:
  - 勾留や勾引に関する規定です。被告人の身体を拘束して裁判所に引致するための強制処分です。
  - 令状主義に基づき、裁判官の審査を経て発付される令状に基づいて執行されます。適正手続の保障が重視されています。
  - 身体拘束という重大な権利制限については、憲法第33条・34条の刑事手続の保障に基づき、厳格な手続きが要求されています。
