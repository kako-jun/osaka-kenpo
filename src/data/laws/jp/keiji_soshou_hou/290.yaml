originalText:
  - 第三十七条各号の場合に弁護人が出頭しないときは、裁判所は、職権で弁護人を附することができる。
osakaText:
  - 第三十七条各号の場合に弁護人が出頭せえへんときは、裁判所は、職権で弁護人を附することができるんや。
commentary:
  - 国選弁護人の職権付与を定めた条文です。第37条各号の場合（死刑・無期・長期懲役等の事件、心神喪失事件等）で弁護人が出頭しないとき、裁判所は職権で弁護人をつけることができます。
  - 重大な事件や弁護人が必要な事件では、被告人に弁護人がつかないまま裁判を進めることができません。裁判所が主動的に弁護人を確保します。
  - 被告人の防御権を確保するための裁判所の職権的措置です。
commentaryOsaka:
  - 国選弁護人を裁判所が職権でつける場合を定めたんや。第37条に定めてる重大な事件（死刑とか無期懲役とか）やったら、弁護人がおらんと裁判できへんのや。
  - 弁護人が来へんかったら？裁判所が「じゃあ、わしが弁護人を選任しよう」って職権でつけることができるんや。被告人を放置したらあかんのやで。
  - 重大な事件ほど弁護人が必要やから、裁判所が責任を持って弁護人を確保するんや。被告人の人権を守るための大事な制度やねん。
