commentary:
  - 証人の尋問や証言に関する規定です。証人尋問は裁判で重要な証拠調べの一つであり、証人の供述を聞く手続きです。
  - 証人の保護や証言の適正性を確保するための手続きが定められています。偽証罪や自己負罪に関する危険性を考慮した配慮がなされています。
  - この規定により、証人の権利を保護しつつ、真実発見に資する証言を適正に収集することができます。
commentaryOsaka:
  - 証人が被告人の前で証言するの、めっちゃ怖いやろ？特にパートナーからの暴力とか、組織犯罪の被害者とかやったら、尚更や。威圧感で真実が言えへんくなるかもしれへん。せやから被告人や傍聴人から見えんようにできるんや。
  - スクリーンで顔を隠したり、別の部屋から証言したりできるんやで。ただし、被告人から見えんようにする場合は弁護人が出張してる場合に限るんや。弁護人がおらんと、被告人の防御権が損なわれるからね。
  - 性犯罪の被害者や子どもの証人を守るための大事な制度や。威圧を感じずに真実を話せる環境を整えることで、裁判の真実発見にもつながるんやな。
