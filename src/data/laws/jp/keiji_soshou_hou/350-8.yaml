originalText:
  - 被告人以外の者の供述録取書等であつて、その者が第三百五十条の二第一項の合意に基づいて作成したもの又は同項の合意に基づいてされた供述を録取し若しくは記録したものについて、検察官、被告人若しくは弁護人が取調べを請求し、又は裁判所が職権でこれを取り調べることとしたときは、検察官は、遅滞なく、合意内容書面の取調べを請求しなければならない。この場合においては、前条第二項及び第三項の規定を準用する。
osakaText:
  - 被告人以外の者の供述録取書等であって、その者が第三百五十条の二第一項の合意に基づいて作成したもん、あるいは同項の合意に基づいてされた供述を録取し、あるいは記録したもんについて、検察官、被告人や弁護人が取り調べを請求し、あるいは裁判所が職権でこれを取り調べることとしたときは、検察官は、遅滞なく、合意内容書面の取り調べを請求せなあかん。この場合においては、前条第二項及び第三項の規定を準用するで。
