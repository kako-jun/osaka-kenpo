originalText:
  - 正当な理由がなく宣誓又は証言を拒んだ者は、一年以下の拘禁刑又は三十万円以下の罰金に処する。
osakaText:
  - 正当な理由がなく宣誓又は証言を拒んだ者は、一年以下の拘禁刑又は三十万円以下の罰金に処するんやで。
commentary:
  - 宣誓・証言拒否に対する刑事罰について定めた条文です。正当な理由なく宣誓または証言を拒んだ場合、1年以下の拘禁刑または30万円以下の罰金に処すると規定しています。第160条の民事的制裁（過料）とは別の刑事罰です。
  - 証人尋問は刑事訴訟の重要な証拠調べ手続です。正当な理由なく協力を拒む者に対し、刑事罰を科すことで実効性を確保します。民事的制裁（過料）より重い制裁です。
  - この規定は、証人尋問の実効性を刑事罰により担保するものです。証人の協力義務が強く保護されます。
commentaryOsaka:
  - 第160条は過料やった。これは刑事罰や。もっと重いねん。1年以下の拘禁刑か30万円以下の罰金。正当な理由なく証言拒否したら犯罪になるんやで。
  - 例えばな、暴力団の幹部が証人として呼ばれた。でも「組織のことは話されへん、黙秘します」って証言を拒否した。これは正当な理由がないから、刑事罰の対象やねん。「話したら組織に迷惑かかる」っていうのは正当な理由やない。証人は知ってることを話す義務があるんや。過料やったら「10万円払って終わり」って思うかもしれへんけど、刑事罰やから前科がつく。これはめっちゃ重いで。
  - 証人尋問って刑事裁判の要やろ。証人が「知りません、言いません」ってなったら裁判が進まへん。せやから刑事罰で協力させるんや。民事の過料より重い制裁やねん。
  - 証人の協力義務、めっちゃ強く守られてる。刑事罰まであるんやから本気度が違うんやで。裁判の適正な運営のためには、証人の誠実な協力が欠かせへんからな。
