commentary:
  - 裁判所外での証人尋問の嘱託・転嘱・移送について定めた条文です。裁判所外で尋問すべきときは、合議体の構成員や他の裁判所の裁判官に嘱託できると規定しています。受託裁判官は転嘱・移送もでき、一定の権限を持ちます。複雑な手続規定です。
  - 証人が遠隔地にいる場合、その地の裁判所に尋問を依頼（嘱託）します。受託裁判官は一定の権限を持ちますが、第158条・159条の手続は元の裁判所が行います。効率的な証人尋問のための分業体制です。
  - この規定は、裁判所間の協力により効率的な証人尋問を実現するものです。
commentaryOsaka:
  - 証人が北海道におって、裁判は大阪や。どうする？大阪の裁判官が北海道まで行く？めっちゃ大変やろ。せやから北海道の裁判所に「この人尋問しといて」って頼む（嘱託）んや。これが基本やねん。
  - 例えばな、大阪で起きた詐欺事件の裁判で、重要な証人が北海道に住んでるとするやろ。その証人を大阪まで呼ぶんは大変やし、大阪の裁判官が北海道まで行くんもコストかかる。せやから大阪の裁判所が北海道の裁判所に「この証人を尋問してください」って嘱託するんや。北海道の裁判官が証人を尋問して、その結果を大阪の裁判所に報告する。効率的やろ？
  - 頼まれた裁判官（受託裁判官）はある程度の権限を持つ。証人を召喚したり、過料を科したりできるんや。でもさらに他の裁判所に頼む（転嘱）こともできる。例えば、北海道の裁判官が忙しすぎて対応でけへん場合とかな。権限がなかったら別の裁判所に回す（移送）。複雑やけど、効率的に証人尋問するための仕組みやねん。
  - 裁判所同士が協力して、効率よく証人尋問する。合理的な分業体制やで。証人の負担も軽減できるし、裁判所の手間も省ける。全国どこにいても証人尋問ができる、便利な制度なんや。
