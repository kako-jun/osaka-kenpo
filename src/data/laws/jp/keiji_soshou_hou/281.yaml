originalText:
  - 裁判所は、審理に二日以上を要する事件については、できる限り、連日開廷し、継続して審理を行わなければならない。
  - 訴訟関係人は、期日を厳守し、審理に支障を来さないようにしなければならない。
osakaText:
  - 裁判所は、審理に二日以上を要する事件については、できる限り、連日開廷して、継続して審理を行わなあかんで。
  - 訴訟関係人は、期日を厳守して、審理に支障を来さんようにせなあかんねん。
commentary:
  - 連日的開廷主義について定めた条文です。審理に2日以上かかる事件では裁判所はできる限り連日開廷して継続的に審理を行い、訴訟関係人は期日を厳守して審理に支障をきたさないようにすると規定しています。迅速な裁判を実現するための規定です。
  - 刑事裁判の長期化が問題となり、連日的開廷主義が導入されました。2日以上かかる事件では毎日連続して公判を開き、間を空けずに審理します。訴訟関係人（検察官、弁護人、証人等）も期日を守り、遅刻や欠席で審理を遅らせないよう義務付けられます。迅速な裁判の実現と被告人の防御権保障の両立を図ります。
  - この規定は、連日的開廷主義により迅速な裁判を実現するものです。
commentaryOsaka:
  - 刑事裁判が長引く。1週間に1回の公判で、何ヶ月も何年もかかる。これ問題やろ？どうする？連日的開廷主義や。2日以上かかる事件は、できる限り毎日連続で公判を開く。間を空けへん。
  - 訴訟関係人も協力せなあかん。検察官、弁護士、証人、みんな期日を守る。遅刻や欠席で審理を遅らせたらあかん。迅速な裁判を実現しつつ、被告人の権利もちゃんと守る。バランス取ってるんやな。
  - 連日的開廷主義。裁判の迅速化を実現してるな。
