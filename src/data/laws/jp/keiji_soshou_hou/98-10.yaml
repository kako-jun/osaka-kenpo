originalText:
  - 被告人は、第九十八条の八第一項第二号に該当すること又は監督者が死亡したことを知つたときは、速やかに、その旨を裁判所に届け出なければならない。
  - 裁判所は、前項の規定による届出がなかつたときは、検察官の請求により、又は職権で、決定で、保釈又は勾留の執行停止を取り消すことができる。
  - 前項の規定により保釈を取り消す場合には、裁判所は、決定で、保証金の全部又は一部を没取することができる。
