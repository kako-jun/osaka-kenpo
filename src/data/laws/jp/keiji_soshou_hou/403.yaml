originalText:
  - 原裁判所が不法に公訴棄却の決定をしなかつたときは、決定で公訴を棄却しなければならない。
  - 第三百八十五条第二項の規定は、前項の決定についてこれを準用する。
osakaText:
  - 原裁判所が不法に公訴棄却の決定をせんかったときは、決定で公訴を棄却せなあかん。
  - 第三百八十五条第二項の規定は、前項の決定についてこれを準用するで。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 原裁判所が公訴を棄却しなかったのが違法やった場合、上級審は棄却しなあかんっちゅう規定やで。被告人を無罪にする道筋を確保しとるんや。本来棄却すべきやったのに審理を続けて有罪判決になったら、被告人が不利益を受けてまうやろ？せやから、適切な段階で無罪に導く仕組みが必要なんや。これも被告人保護のための大事な決まりやねん。
