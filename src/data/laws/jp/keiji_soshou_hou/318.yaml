originalText:
- 証拠の証明力は、裁判官の自由な判断に委ねる。
osakaText:
- 証拠の証明力は、裁判官の自由な判断に委ねるんやで。
commentary:
- 自由心証主義について定めた重要な条文です。証拠の証明力は裁判官の自由な判断に委ねると規定しています。証拠評価の原則を定める規定です。
- 証拠の信用性や証明力は裁判官が自由に評価します。法定証拠主義(「証人2人で事実認定」等の形式的ルール)ではなく、裁判官の合理的な判断に委ねます。適正で柔軟な事実認定を可能にします。
- この規定は、自由心証主義を定めるものです。
commentaryOsaka:
- この第318条はな、実務でもよう使われる規定なんや。証拠の信用性を評価する。どうやって？裁判官が自由に判断するんや。「証人が2人いたら信用できる」みたいな形式的ルールやない。裁判官が合理的に判断する。これが自由心証主義やな。
- 自由心証主義。柔軟な事実認定を可能にしてるな。法律って難しそうに見えるけど、一つ一つ理解していけば、ちゃんと筋が通ってるんや。
