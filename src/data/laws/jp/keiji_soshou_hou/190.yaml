title: 第百九十条
titleOsaka: ""
originalText:
  - 森林、鉄道その他特別の事項について司法警察職員として職務を行うべき者及びその職務の範囲は、別に法律でこれを定める。
osakaText:
  - 森林、鉄道その他特別の事項について司法警察職員として職務を行うべき者及びその職務の範囲は、別に法律でこれを定めるんや。
commentary:
  - 特別司法警察職員について定めた条文です。森林、鉄道その他特別の事項について司法警察職員として職務を行うべき者およびその職務の範囲は、別に法律で定めると規定しています。一般警察官以外の特別な司法警察職員の存在を認める規定です。
  - 森林法違反は森林官、鉄道事故は鉄道警察隊など、専門分野に特化した司法警察職員がいます。一般警察官とは別に、特別法で定められた職員が特定分野の捜査を行います。専門性の高い捜査を可能にします。
  - この規定は、専門的な司法警察活動を認めるものです。多様な犯罪に対応します。
commentaryOsaka:
  - 警察官だけが捜査するん？いや、他にも司法警察職員がおる。森林官、鉄道警察隊、海上保安官、いろいろや。専門分野に特化した職員が捜査するんや。
  - 考えてみ。森林法違反を普通の警察官が捜査する？専門知識ないやろ。森林官の方が詳しい。鉄道事故も鉄道警察隊の方が専門や。せやから特別な司法警察職員がおるんや。
  - 専門的な司法警察活動を認めてる。多様な犯罪に対応できるんやな。
