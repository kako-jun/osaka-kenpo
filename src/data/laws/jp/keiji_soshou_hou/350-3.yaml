originalText:
  - 前条第一項の合意をするには、弁護人の同意がなければならない。
  - 前条第一項の合意は、検察官、被疑者又は被告人及び弁護人が連署した書面により、その内容を明らかにしてするものとする。
osakaText:
  - 前条第一項の合意をするには、弁護人の同意がなかったらあかん。
  - 前条第一項の合意は、検察官、被疑者や被告人及び弁護人が連署した書面により、その内容を明らかにしてするもんや。
