originalText:
- 即時抗告の提起期間は、三日とする。
osakaText:
- 即時抗告の提起期間は、三日とするんやで。
commentary:
- 即時抗告の期間について定めた条文です。即時抗告の提起期間は3日と規定しています。即時抗告の迅速性を確保する規定です。
- 即時抗告は緊急性の高い事項に関する不服申立であるため、提起期間が3日間に制限されています。決定の告知を受けた日から3日以内に申立をしなければなりません。迅速な手続を確保し、法的安定性を図ります。
- この規定は、即時抗告の期間を定めるものです。
commentaryOsaka:
- これな、刑事訴訟の手続きで大事な条文やねん。即時抗告。いつまでにせなあかん？3日以内や。めっちゃ短いやろ。なんで？実際の裁判では、こういうルールをきっちり守って進めていくんやな。
- 即時抗告は緊急性が高いねん。勾留とか保釈とか、すぐに判断せなあかん事項やから。3日以内に申立しな、もう受け付けてもらわれへんで。こういう細かい手続きの積み重ねが、公正な裁判を支えてるんやで。
- 即時抗告の期間。3日以内、短いけど緊急やからな。
