originalText:
  - 被告人が、前条第五項の手続に際し、起訴状に記載された訴因について有罪である旨を陳述したときは、裁判所は、検察官、被告人及び弁護人の意見を聴き、有罪である旨の陳述のあつた訴因に限り、簡易公判手続によつて審判をする旨の決定をすることができる。ただし、死刑又は無期若しくは短期一年以上の拘禁刑に当たる事件については、この限りでない。
osakaText:
  - 被告人が、前条第五項の手続に際し、起訴状に記載された訴因について有罪である旨を陳述したときは、裁判所は、検察官、被告人及び弁護人の意見を聴き、有罪である旨の陳述のあつた訴因に限り、簡易公判手続によつて審判をする旨の決定をすることができるんや。ただし、死刑又は無期若しくは短期一年以上の拘禁刑に当たる事件については、この限りやない。
commentary:
  - 起訴状やその謄本の送達に関する規定です。被告人に対して公訴事実を知らせる重要な手続きです。
  - 起訴状の謄本送達により、被告人は自分がどのような罪で訴えられているかを知ることができます。防御権行使のために不可欠な手続きです。
  - 特定の個人の保護が必要な場合には、個人特定事項を隠した送達も可能としています。個人情報保護と被告人の防御権のバランスを取っています。
