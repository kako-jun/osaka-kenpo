originalText:
  - 裁判所は、検察官がとつた第二百九十九条の四第一項若しくは第六項の規定による措置に係る者若しくは裁判所がとつた前条第三項の規定による措置に係る者若しくはこれらの親族の身体若しくは財産に害を加え又はこれらの者を畏怖させ若しくは困惑させる行為がなされるおそれがあると認める場合において、検察官及び弁護人の意見を聴き、相当と認めるときは、弁護人が第四十条第一項の規定により訴訟に関する書類又は証拠物を閲覧し又は謄写するに当たり、これらに記載され又は記録されている当該措置に係る者の氏名又は住居を被告人に知らせてはならない旨の条件を付し、又は被告人に知らせる時期若しくは方法を指定することができる。ただし、当該措置に係る者の供述の証明力の判断に資するような被告人その他の関係者との利害関係の有無を確かめることができなくなるときその他の被告人の防御に実質的な不利益を生ずるおそれがあるときは、この限りでない。
