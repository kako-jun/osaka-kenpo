  - 第1項はな、被告人を代表・代理する人がおらん場合、検察官の請求か裁判所の職権で特別代理人を選任せなあかんって言うてるんや。第2項は、被疑者を代表・代理する人がおらん場合、検察官・司法警察員・利害関係人の請求があったら特別代理人を選任するって言うてるねん。被疑者段階はまだ起訴される前やから、必要性がある場合に限定して選任されるんや。
  - 第3項はな、特別代理人の任務期間を決めてるんやで。特別代理人は、正式な代表者・代理人ができるまでの間、暫定的に任務を行うんや。特別代理人の選任で、代表者・代理人がおらん場合でも訴訟手続を進めることができて、被告人・被疑者の防御権がちゃんと守られるんやな。
