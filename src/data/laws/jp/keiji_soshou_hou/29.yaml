originalText:
  - 前二条の規定により被告人を代表し、又は代理する者がないときは、検察官の請求により又は職権で、特別代理人を選任しなければならない。
  - 前二条の規定により被疑者を代表し、又は代理する者がない場合において、検察官、司法警察員又は利害関係人の請求があつたときも、前項と同様である。
  - 特別代理人は、被告人又は被疑者を代表し又は代理して訴訟行為をする者ができるまで、その任務を行う。
