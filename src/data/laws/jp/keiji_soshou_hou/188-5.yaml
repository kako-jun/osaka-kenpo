originalText:
  - 前条の補償は、被告人又は被告人であつた者の請求により、当該上訴裁判所であつた最高裁判所又は高等裁判所が、決定をもつてこれを行う。
  - 前項の請求は、当該上訴に係る原裁判が確定した後二箇月以内にこれをしなければならない。
  - 補償に関する決定で高等裁判所がしたものに対しては、第四百二十八条第二項の異議の申立てをすることができる。この場合には、即時抗告に関する規定をも準用する。
osakaText:
  - 前条の補償は、被告人又は被告人であつた者の請求により、当該上訴裁判所であつた最高裁判所又は高等裁判所が、決定をもつてこれを行うんや。
  - 前項の請求は、当該上訴に係る原裁判が確定した後二箇月以内にこれをせなあかん。
  - 補償に関する決定で高等裁判所がしたものに対しては、第四百二十八条第二項の異議の申立てをすることができるんやで。この場合には、即時抗告に関する規定をも準用するんや。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 検察官の上訴で余計な費用がかかった場合、その補償は上訴審やった最高裁判所か高等裁判所に請求するんや。一審と違う裁判所になるんやで。
  - 期限は原裁判確定後2ヶ月以内やで。一審より短いねん。早めに請求せんといかんね。異議申し立てもできるし、ちゃんと救済の仕組みは整ってるんや。
  - 上訴審の費用補償も適切な手続でできるようになってるんやな。
