originalText:
  - 死刑は、検察官、検察事務官及び刑事施設の長又はその代理者の立会いの上、これを執行しなければならない。
  - 検察官又は刑事施設の長の許可を受けた者でなければ、刑場に入ることはできない。
osakaText:
  - 死刑は、検察官、検察事務官及び刑事施設の長又はその代理者の立会いの上、これを執行せなあかんで。
  - 検察官又は刑事施設の長の許可を受けた者でなければ、刑場に入ることはできへんねん。
