originalText:
  - 検察官は、公訴の提起後は、訴訟に関する書類及び証拠物を閲覧し、且つ謄写することができる。
  - 前項の規定にかかわらず、第百五十七条の六第四項に規定する記録媒体は、謄写することができない。
osakaText:
  - 検察官は、公訴の提起後は、訴訟に関する書類及び証拠物を閲覧し、且つ謄写することができるんや。
  - 前項の規定にかかわらず、第百五十七条の六第四項に規定する記録媒体は、謄写することができへん。
