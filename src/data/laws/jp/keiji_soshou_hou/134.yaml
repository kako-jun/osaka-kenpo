originalText:
  - 第百三十二条の規定により召喚を受け正当な理由がなく出頭しない者は、十万円以下の罰金又は拘留に処する。
  - 前項の罪を犯した者には、情状により、罰金及び拘留を併科することができる。
osakaText:
  - 第百三十二条の規定により召喚を受け正当な理由がなく出頭しない者は、十万円以下の罰金又は拘留に処するんや。
  - 前項の罪を犯した者には、情状により、罰金及び拘留を併科することができるんやで。
