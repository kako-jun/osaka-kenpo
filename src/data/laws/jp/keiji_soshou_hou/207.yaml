  - 大事なのは、被疑者に弁護人を選任できる権利があることを教えなあかんのや。「あなたには弁護人をつける権利があるんやで」「お金がない場合は国が弁護人をつけてくれるんや」って教えなあかんねん。
  - 勾留は人権を制限する重大な処分やから、裁判官は慎重に審査するんや。被疑者の防御権を守るために、弁護人の教示が義務付けられてるんやな。
