commentary:
  - 勾留請求を受けた裁判官の権限と手続きを定めた条文です。裁判官は裁判所や裁判長と同じ権限を持ち、勾留状を発するか釈放を命じるかを判断します。被疑者には弁護人選任権や国選弁護人請求権があることを教示しなければなりません。
  - 勾留は重大な人権制限ですから、裁判官は慎重に審査します。弁護人の教示は被疑者の防御権を保障するための重要な手続きです。貧困などで弁護人を選任できない場合は国選弁護人がつきます。
  - この規定は勾留手続きにおける裁判官の権限と被疑者の権利保障を定めています。
commentaryOsaka:
  - 勾留請求を受けた裁判官は、裁判所や裁判長と同じ権限を持つんや。勾留状を発するか釈放するかを決める重要な役割やねん。でもな、それだけやなくて、被疑者に対して「弁護人をつける権利がありますよ」「お金がなかったら国選弁護人を請求できますよ」って教えなあかんのや。
  - 例えばな、勾留されることになったとしよう。これは身体の自由を奪う重大な処分やろ？せやから裁判官は慎重に審査するんや。ほんで被疑者には、弁護士をつける権利があることをちゃんと告知せなあかん。弁護士を選任できる旨、貧困な場合の国選弁護、資力申告書の提出、事前の弁護士会への申出、こういう詳しい情報を全部教えるんやで。
  - 勾留っていうのは人権を大きく制約する処分やから、裁判官の役割は本当に重いんや。速やかに勾留状を発するか釈放を命じるかを判断して、被疑者の防御権もしっかり保障する。両方をちゃんとやることで、適正な手続が保たれるんやな。弁護人がおらんと、ちゃんとした防御ができへんからな。
