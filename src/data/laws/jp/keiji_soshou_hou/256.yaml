originalText:
  - 検察官は、公訴の提起と同時に、被告人に送達するものとして、起訴状の謄本を裁判所に提出しなければならない。ただし、やむを得ない事情があるときは、公訴の提起後速やかにこれを提出すれば足りる。
osakaText:
  - 検察官は、公訴の提起と同時に、被告人に送達するものとして、起訴状の謄本を裁判所に提出せなあかん。ただし、やむを得ない事情があるときは、公訴の提起後速やかにこれを提出すれば足りるんや。
