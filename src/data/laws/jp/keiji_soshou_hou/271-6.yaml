commentary:
  - 起訴状やその謄本の送達に関する規定です。被告人に対して公訴事実を知らせる重要な手続きです。
  - 起訴状の謄本送達により、被告人は自分がどのような罪で訴えられているかを知ることができます。防御権行使のために不可欠な手続きです。
  - 特定の個人の保護が必要な場合には、個人特定事項を隠した送達も可能としています。個人情報保護と被告人の防御権のバランスを取っています。
commentaryOsaka:
  - これは「弁護人が証拠を見る時に、被害者の個人情報をどう扱うか」を定めた規定やねん。裁判所は、弁護人が証拠を閲覧・謄写する時に、「この個人情報は被告人に教えたらあかん」とか「この部分は見せへん」って条件を付けることができるんや。
  - 第1項と第2項は、弁護人に完全版を見せる場合と抄本だけ見せる場合の条件を定めてるんやで。第3項から第5項は、裁判書や調書の謄本を交付する時の条件を定めてるんや。第6項は、被告人本人が公判調書を見る時の制限を定めてるねん。
  - 例えばな、性犯罪の事件で、被害者の詳細な供述調書があるとするやろ。弁護人はそれを見て防御の準備をせなあかんけど、被害者の住所とか電話番号まで被告人に教えたら二次被害の危険があるんや。せやから、裁判所が「弁護人は見てええけど、被告人に個人情報は教えたらあかんで」って条件を付けるわけやねん。
  - ただし、ただし書きで「被告人の防御に実質的な不利益が出る時はあかん」って決めてるんや。例えば、被害者と被告人の利害関係が争点になってる場合は、個人情報も知らへんと防御できへんやろ。そういう場合は制限できへんねん。被害者保護と防御権のバランスを、具体的な事件に応じて取る規定やで。
