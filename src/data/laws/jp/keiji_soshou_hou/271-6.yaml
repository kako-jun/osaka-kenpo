originalText:
  - 裁判所は、第二百七十一条の三第一項又は第二百七十一条の四第二項の規定による起訴状の謄本の提出があつた事件について、起訴状に記載された個人特定事項のうち起訴状抄本等に記載がないもの（前条第一項の決定により通知することとされたものを除く。以下この条及び第二百七十一条の八第一項において同じ。）が第二百七十一条の二第一項第一号又は第二号に掲げる者のものに該当すると認める場合において、検察官及び弁護人の意見を聴き、相当と認めるときは、弁護人が第四十条第一項の規定により訴訟に関する書類又は証拠物を閲覧し又は謄写するに当たり、これらに記載され又は記録されている当該個人特定事項を被告人に知らせてはならない旨の条件を付し、又は被告人に知らせる時期若しくは方法を指定することができる。ただし、当該個人特定事項に係る者の供述の証明力の判断に資するような被告人その他の関係者との利害関係の有無を確かめることができなくなるときその他の被告人の防御に実質的な不利益を生ずるおそれがあるときは、この限りでない。
