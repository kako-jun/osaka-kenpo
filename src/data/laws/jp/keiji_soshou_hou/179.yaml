originalText:
  - 被告人、被疑者又は弁護人は、あらかじめ証拠を保全しておかなければその証拠を使用することが困難な事情があるときは、第一回の公判期日前に限り、裁判官に押収、捜索、検証、証人の尋問又は鑑定の処分を請求することができる。
  - 前項の請求を受けた裁判官は、その処分に関し、裁判所又は裁判長と同一の権限を有する。
