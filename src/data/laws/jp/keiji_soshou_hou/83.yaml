originalText:
  - 勾留の理由の開示は、公開の法廷でこれをしなければならない。
  - 法廷は、裁判官及び裁判所書記が列席してこれを開く。
  - 被告人及びその弁護人が出頭しないときは、開廷することはできない。但し、被告人の出頭については、被告人が病気その他やむを得ない事由によつて出頭することができず且つ被告人に異議がないとき、弁護人の出頭については、被告人に異議がないときは、この限りでない。
