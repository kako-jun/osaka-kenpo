originalText:
  - 裁判の執行を受ける者又はその法定代理人若しくは保佐人は、執行に関し検察官のした処分（次章の規定によるものを除く。）を不当とするときは、言渡しをした裁判所に異議の申立てをすることができる。
osakaText:
