originalText:
  - 刑の量定が不当であることを理由として控訴の申立をした場合には、控訴趣意書に、訴訟記録及び原裁判所において取り調べた証拠に現われている事実であつて刑の量定が不当であることを信ずるに足りるものを援用しなければならない。
osakaText:
  - 刑の量定が不当であることを理由として控訴の申立をした場合には、控訴趣意書に、訴訟記録及び原裁判所において取り調べた証拠に現われている事実であって刑の量定が不当であることを信ずるに足りるものを援用せなあかんねん。
commentary:
  - 刑の量定不当での事実援用について定めた条文です。刑の量定が不当であることを理由とする控訴の場合、訴訟記録等に現れている事実で量定が不当であることを信ずるに足りるものを援用しなければならないと規定しています。量刑不当を理由とする控訴の要件を定める規定です。
  - 刑の量定(量刑)が不当に重いまたは軽いことを控訴理由とする場合、訴訟記録や原裁判所で取り調べた証拠から、量刑が不当であることを信じるに足りる事実を援用する必要があります。記録に基づく量刑不当の主張を求め、根拠のない量刑批判を防ぎます。
  - この規定は、刑の量定不当での事実援用を定めるものです。
commentaryOsaka:
  - この条文は、刑の重さが不当やっていう理由で控訴する場合の決まりやねん。「量刑が重すぎる」とか「軽すぎる」って主張するときは、記録から量刑が不当やって分かる事実を援用せなあかんのや。
  - 例えばな、窃盗事件で懲役3年の判決が出たとするやろ。被告人は初犯で、盗んだ金額は10万円、全額返済済み、深く反省してる。弁護人は「これで懲役3年は重すぎる。類似事件では執行猶予がついてる」って思うわな。
  - こういうとき、控訴趣意書には「訴訟記録のここに初犯であることが書いてあります。ここに全額返済した証拠があります。証人尋問でも深い反省の態度が示されてます。これらの事情を考えたら、懲役3年は重すぎます」って、ちゃんと記録に基づいて説明せなあかんねん。
  - ただ感情的に「重すぎる！」って言うだけやあかん。記録にある具体的な事情を挙げて、なんでその量刑が不当なんか論理的に示す必要があるんや。量刑は裁判官の裁量やけど、明らかに不当な場合は控訴で是正できる。そのためには、しっかりした根拠が必要やねん。公正な刑罰を実現する大事な仕組みやと思うわ。
