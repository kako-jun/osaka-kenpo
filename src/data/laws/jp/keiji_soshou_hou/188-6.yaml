originalText:
  - 第百八十八条の二第一項又は第百八十八条の四の規定により補償される費用の範囲は、被告人若しくは被告人であつた者又はそれらの者の弁護人であつた者が公判準備及び公判期日に出頭するに要した旅費、日当及び宿泊料並びに弁護人であつた者に対する報酬に限るものとし、その額に関しては、刑事訴訟費用に関する法律の規定中、被告人又は被告人であつた者については証人、弁護人であつた者については弁護人に関する規定を準用する。
  - 裁判所は、公判準備又は公判期日に出頭した弁護人が二人以上あつたときは、事件の性質、審理の状況その他の事情を考慮して、前項の弁護人であつた者の旅費、日当及び宿泊料を主任弁護人その他一部の弁護人に係るものに限ることができる。
osakaText:
  - 第百八十八条の二第一項又は第百八十八条の四の規定により補償される費用の範囲は、被告人若しくは被告人であつた者又はそれらの者の弁護人であつた者が公判準備及び公判期日に出頭するに要した旅費、日当及び宿泊料並びに弁護人であつた者に対する報酬に限るもんとし、その額に関しては、刑事訴訟費用に関する法律の規定中、被告人又は被告人であつた者については証人、弁護人であつた者については弁護人に関する規定を準用するんや。
  - 裁判所は、公判準備又は公判期日に出頭した弁護人が二人以上あつたときは、事件の性質、審理の状況その他の事情を考慮して、前項の弁護人であつた者の旅費、日当及び宿泊料を主任弁護人その他一部の弁護人に係るものに限ることができるんやで。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 無罪になったらどこまでお金が出るん？旅費、日当、宿泊料、弁護士さんへの報酬やねん。裁判に必要な実費を補償してくれるんや。でも豪華なホテルに泊まったりしたら、それは認められへんかもしれへんで。
  - 弁護士さんが2人以上おった場合、裁判所が事情を考えて主任弁護士の分だけに絞れるんや。余計な弁護士を連れてきたら、そこまでは出せへんかもな。
  - 実費を補償するのは当然やし、でも無駄遣いは認めへん。妥当な範囲で補償するバランスの取れた制度やと思うわ。
