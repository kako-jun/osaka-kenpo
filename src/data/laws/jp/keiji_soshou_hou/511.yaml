originalText:
  - 裁判所又は裁判官は、裁判の執行に関して必要があると認めるときは、令状を発して、差押え、記録命令付差押え、捜索又は検証をすることができる。この場合において、身体の検査は、身体検査令状によらなければならない。
  - 差し押さえるべき物が電子計算機であるときは、当該電子計算機に電気通信回線で接続している記録媒体であつて、当該電子計算機で作成若しくは変更をした電磁的記録又は当該電子計算機で変更若しくは消去をすることができることとされている電磁的記録を保管するために使用されていると認めるに足りる状況にあるものから、その電磁的記録を当該電子計算機又は他の記録媒体に複写した上、当該電子計算機又は当該他の記録媒体を差し押さえることができる。
  - 前条の規定は、第一項の令状について準用する。この場合において、同条第一項中「裁判官」とあるのは「裁判長又は裁判官」と、同条第二項中「前条第二項」とあるのは「次条第二項」と読み替えるものとする。
osakaText:
  - 裁判所又は裁判官は、裁判の執行に関して必要があると認めるときは、令状を発して、差押え、記録命令付差押え、捜索又は検証をすることができるんや。この場合において、身体の検査は、身体検査令状によらなあかんねん。
  - 差し押さえるべき物が電子計算機であるときは、当該電子計算機に電気通信回線で接続している記録媒体であって、当該電子計算機で作成若しくは変更をした電磁的記録又は当該電子計算機で変更若しくは消去をすることができることとされている電磁的記録を保管するために使用されていると認めるに足りる状況にあるものから、その電磁的記録を当該電子計算機又は他の記録媒体に複写した上、当該電子計算機又は当該他の記録媒体を差し押さえることができるんやで。
  - 前条の規定は、第一項の令状について準用するんや。この場合において、同条第一項中「裁判官」とあるのは「裁判長又は裁判官」と、同条第二項中「前条第二項」とあるのは「次条第二項」と読み替えるもんとするで。
commentary:
  - 裁判所等による令状発付について定めた条文です。裁判所または裁判官は執行に関して必要があると認めるときは令状を発して差押え等ができ、身体検査は身体検査令状が必要であり、電子計算機の場合の規定も準用すると規定しています。裁判所の令状発付権限を定める規定です。
  - 裁判所や裁判官も、執行のために令状を発付できます。検察官による場合と同様、身体検査には特別な令状が必要で、デジタル証拠の規定も適用されます。裁判所による直接的な執行調査を可能にします。
  - この規定は、裁判所等による令状発付を定めるものです。
commentaryOsaka:
  - これは裁判所や裁判官が、裁判の執行のために必要やったら、令状を発して差押えとか捜索とか検証とかができる、っていう決まりやねん。検察官だけやなくて、裁判所自身も令状を出せるんや。ただし、身体検査は特別な令状（身体検査令状）が必要やで。

  - 例えばな、死刑執行の前に「本当にこの人が死刑囚本人かどうか確認せなあかん」ってなったときに、裁判所が令状を発して検証（現場を見て確認すること）をすることができるんや。あるいは、罰金を払えへん人の財産を調べるために、差押えをすることもあるやろ。そういうときに使う規定やねん。

  - ほんで、パソコンとかの電子機器を差し押さえる場合のルールも、捜査のときと同じように適用されるんや。ネットワークで繋がってる記録媒体からデータをコピーして、そのコピーを差し押さえることができるんやな。デジタル証拠にも対応してるわけや。

  - 裁判所が自分で令状を出して執行調査をする、っていうのは、珍しいケースやけど、必要なときには裁判所も直接動けるようにしてるんや。執行を確実にするための仕組みやと思うわ。
