originalText:
  - 証人は、旅費、日当及び宿泊料を請求することができる。但し、正当な理由がなく宣誓又は証言を拒んだ者は、この限りでない。
  - 証人は、あらかじめ旅費、日当又は宿泊料の支給を受けた場合において、正当な理由がなく、出頭せず又は宣誓若しくは証言を拒んだときは、その支給を受けた費用を返納しなければならない。
