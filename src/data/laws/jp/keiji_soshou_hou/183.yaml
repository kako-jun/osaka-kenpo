originalText:
  - 告訴、告発又は請求により公訴の提起があつた事件について被告人が無罪又は免訴の裁判を受けた場合において、告訴人、告発人又は請求人に故意又は重大な過失があつたときは、その者に訴訟費用を負担させることができる。
  - 告訴、告発又は請求があつた事件について公訴が提起されなかつた場合において、告訴人、告発人又は請求人に故意又は重大な過失があつたときも、前項と同様とする。
