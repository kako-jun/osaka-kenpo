originalText:
  - 告訴は、公訴の提起があるまでこれを取り消すことができる。
  - 告訴の取消をした者は、更に告訴をすることができない。
  - 前二項の規定は、請求を待つて受理すべき事件についての請求についてこれを準用する。
osakaText:
  - 告訴は、公訴の提起があるまでこれを取り消すことができるんや。
  - 告訴の取消をした者は、更に告訴をすることができへん。
  - 前二項の規定は、請求を待って受理すべき事件についての請求についてこれを準用するんや。
