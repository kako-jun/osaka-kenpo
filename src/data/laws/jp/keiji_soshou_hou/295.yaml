  - 証人の住所を聞く。報復されるかもしれへん。どうする？裁判長が制限できる。でも検察官の尋問を制限したら証明できへん、弁護士の尋問を制限したら防御できへん、そんな場合は制限できへん。訴訟の効率と当事者の権利・証人保護のバランスやな。
  - 裁判長の尋問・陳述制限権。訴訟の円滑な進行と証人保護を両立してるな。
