commentary:
  - 裁判長の尋問・陳述制限権について定めた条文です。裁判長は重複・無関係・不適切な尋問や陳述を本質的権利を害しない限り制限でき、証人等の安全のため所在場所に関する尋問を制限でき、被害者・証人の特定事項の秘匿決定がある場合も制限でき、検察官・弁護人が従わなければ所属機関に通知して処置を求められると規定しています。訴訟の効率性と証人保護のバランスを図る規定です。
  - 尋問や陳述が重複したり事件と無関係だったりすると、審理が長引きます。裁判長は制限できます。また、証人の住所等を明かすと報復のおそれがある場合も制限できます。ただし、検察官の尋問制限で証明に支障が出たり、弁護人の尋問制限で防御に不利益が生じたりする場合は制限できません。訴訟の効率性と当事者の権利・証人保護のバランスを取ります。
  - この規定は、裁判長の尋問・陳述制限権を定めるものです。
commentaryOsaka:
