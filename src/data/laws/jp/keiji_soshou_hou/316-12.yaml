originalText:
  - 公判前整理手続期日には、裁判所書記官を立ち会わせなければならない。
  - 公判前整理手続期日における手続については、裁判所の規則の定めるところにより、公判前整理手続調書を作成しなければならない。
osakaText:
  - 公判前整理手続期日には、裁判所書記官を立ち会わせなあかんのや。
  - 公判前整理手続期日における手続については、裁判所の規則で定めるところにより、公判前整理手続調書を作らなあかんのや。
