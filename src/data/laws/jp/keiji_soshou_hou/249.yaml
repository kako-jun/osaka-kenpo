originalText:
  - 公訴は、検察官の指定した被告人以外の者にその効力を及ぼさない。
osakaText:
  - 公訴は、検察官の指定した被告人以外の者にその効力を及ぼさへん。
commentary:
  - 公訴の相対的効力について定めた条文です。公訴は検察官が指定した被告人以外には効力が及ばないと規定しています。共犯がいても、起訴された者だけが被告人となり、起訴されない者には効力が及びません。起訴の個別性を明確にする規定です。
  - 共犯が複数いる場合、検察官は一部だけ起訴することもできます。起訴された者だけが被告人となり、起訴されない者には公訴の効力が及びません。例えば主犯だけ起訴し、従犯は不起訴（起訴猶予）にすることもあります。共犯の個別事情に応じた処理を可能にする規定です。
  - この規定は、公訴の相対的効力を定めるものです。
commentaryOsaka:
  - 共犯が3人おる。全員起訴するん？いや、検察官が決めるんや。主犯だけ起訴して、従犯は不起訴にすることもある。起訴された人だけが被告人や。起訴されへん人には効力が及ばへんねん。
  - 例えばな、強盗事件でA、B、Cの3人が共犯やとするやろ。Aは主犯で計画を立てて実行した。Bは協力したけど反省してる。Cは巻き込まれただけで、すぐに自首した。この場合、検察官は「Aだけ起訴する。BとCは起訴猶予にする」って判断できるんや。Aだけが被告人になって裁判を受ける。BとCには公訴の効力が及ばへんから、裁判にならへん。
  - なんでこんなことするん？共犯でも事情が違うやろ。主犯はめっちゃ悪質、従犯は協力的で反省してる。そしたら主犯だけ起訴して、従犯は起訴猶予にする。個別に判断できるんやねん。柔軟やろ。
  - 公訴の相対的効力。共犯の個別処理を可能にしてるんやで。一律に全員起訴するんやなく、それぞれの事情を考慮して処理できる。合理的な制度やねん。
