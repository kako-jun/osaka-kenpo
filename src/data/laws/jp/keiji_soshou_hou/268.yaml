  - 前項の指定を受けた弁護士は、事件について公訴を維持するため、裁判の確定に至るまで検察官の職務を行うんや。但し、検察事務官及び司法警察職員に対する捜査の指揮は、検察官に嘱託してこれをせなあかん。
