  - 第一項の指定を受けた弁護士には、政令で定める額の手当を給するんや。
commentary:
  - 指定弁護士制度について定めた重要な条文です。裁判所が準起訴請求を認容したとき、弁護士を指定して公訴維持にあたらせると規定しています。指定弁護士は検察官の職務を行い、公務員とみなされます。裁判所はいつでも指定を取り消せ、手当が支給されます。検察官以外による起訴を可能にする特別な制度です。
  - 検察官が起訴しない場合、裁判所が弁護士を指定して起訴させます。指定弁護士は検察官と同じ職務を行います（公判維持、証拠調べ等）。ただし捜査指揮は検察官に嘱託します。公務員とみなされ、手当が支給されます。裁判所は不適切と判断すればいつでも指定を取り消せます。起訴独占主義の例外的な制度です。
  - この規定は、指定弁護士制度を定めるものです。
commentaryOsaka:
  - これは「指定弁護士制度」っていう特別な仕組みを定めた条文やねん。準起訴請求で裁判所が認容決定を出したのに、検察官が起訴せえへん場合、裁判所が弁護士を指定して、その弁護士に起訴させるんや。この指定された弁護士のことを「指定弁護士」っていうねん。指定弁護士は、検察官の代わりに公訴を維持して、裁判で立証活動をするんやで。起訴独占主義（起訴は検察官だけができる）の例外として、めっちゃ特別な制度なんや。

  - 例えばな、ある人が公務員の職権濫用で告訴して、準起訴請求をして、裁判所が認容決定を出したとしよか。検察官に「起訴しなさい」って命じるんやけど、検察官が「それでもわしは起訴せえへん」って拒否することもあるんや。その場合、裁判所は弁護士の中から誰かを選んで「あんたが検察官の代わりに起訴して、公訴を維持してください」って指定するんや。指定された弁護士は、起訴状を作成して、裁判で証拠を提出して、証人を尋問して、最後まで判決が確定するまで頑張るわけやな。

  - 指定弁護士は検察官と同じ職務を行うんやけど、一つだけできへんことがあるんや。それは「捜査の指揮」やねん。検察事務官とか司法警察職員に「こう捜査しなさい」って指示するのは、検察官に頼まなあかんねん。なんでかっていうと、捜査っていうのは専門的で、権限も大きいから、弁護士が勝手にやったらあかんのや。せやけど、公判での立証活動は全部できる。指定弁護士は法律上「公務員」として扱われるから、守秘義務とかも課せられるし、手当ももらえるんやで。

  - それと、裁判所はいつでも指定を取り消すことができるんや。例えば「この弁護士、ちゃんと仕事してへんな」とか「職務に適してへんな」って判断したら、指定を取り消して、別の弁護士を指定することができるねん。これによって、適切な公訴維持が確保されるわけや。指定弁護士制度は、検察官による起訴独占の例外として、権力犯罪への監視機能を果たす重要な仕組みなんやで。
