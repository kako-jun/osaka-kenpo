originalText:
  - 抗告は、即時抗告を除いては、裁判の執行を停止する効力を有しない。但し、原裁判所は、決定で、抗告の裁判があるまで執行を停止することができる。
  - 抗告裁判所は、決定で裁判の執行を停止することができる。
osakaText:
  - 抗告は、即時抗告を除いては、裁判の執行を停止する効力を有せえへん。但し、原裁判所は、決定で、抗告の裁判があるまで執行を停止することができるんや。
  - 抗告裁判所は、決定で裁判の執行を停止することができるんやで。
