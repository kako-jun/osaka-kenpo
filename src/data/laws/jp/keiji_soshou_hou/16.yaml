originalText:
  - 法律による管轄裁判所がないとき、又はこれを知ることができないときは、検事総長は、最高裁判所に管轄指定の請求をしなければならない。
osakaText:
  - 法律による管轄裁判所がないとき、又はこれを知ることができないときは、検事総長は、最高裁判所に管轄指定の請求をせなあかん。
commentary:
  - この条文は、法律による管轄裁判所が存在しない場合や、管轄裁判所を知ることができない場合に、検事総長が最高裁判所に管轄指定の請求をしなければならないと定めています。第15条の特別な場合として、最高裁判所に直接請求する規定です。
  - 「法律による管轄裁判所がないとき」とは、法律の規定からは管轄裁判所を決定できない特殊な事案を指します。また、「これを知ることができないとき」とは、犯罪地や被告人の所在地などが不明で、管轄を定める基準となる事実関係を確定できない場合を指します。
  - このような例外的な場合には、最高権限を持つ最高裁判所が管轄を指定することで、すべての事件について適切な裁判所を決定できるようにしています。検事総長（検察庁のトップ）に請求義務を課すことで、重要な事案について最高裁判所の判断を求める仕組みとなっています。
commentaryOsaka:
  - 管轄の「最終兵器」みたいなもんやねん。法律を見てもどの裁判所でやるべきか全くわからへん時とか、犯罪がどこで起きたんかすら不明な時、どうする？そういう時は検事総長（検察のトップ）が最高裁に「助けてください」って頼むんや。
  - 例えばな、インターネット犯罪で犯罪地が複数の国にまたがってるケースがあるやん。サーバーはアメリカにあって、犯人は日本におって、被害者は世界中にバラバラ。こんなん、普通の「犯罪地」っていう基準では決められへんやろ。あるいは、被告人がどこにおるんか行方不明で、住所も居所も現在地も全部わからへん時とか。
  - 他にも、公海上の船の中で起きた犯罪で、どこの国の裁判所でやるべきか国際法的にも微妙な時とか、前例のない新しいタイプの犯罪で法律に規定がない時とかな。「法律にないから裁判でけへん」なんてことになったら困るやろ。犯罪者が「管轄不明やから無罪や」なんて言うて逃げられたら、正義が実現でけへんやん。
  - せやから、こういう超レアケースでも裁判ができるように、最高裁が最終判断することにしてるんや。検事総長に請求義務を課してるのは、めっちゃ重要な案件やから適当に決めたらあかんっていう意味やねん。トップ同士（検事総長と最高裁）でちゃんと話し合って決める。こういう仕組みがあるおかげで、どんな難しい事件でも必ずどこかの裁判所で裁けるようになってるんやで。
