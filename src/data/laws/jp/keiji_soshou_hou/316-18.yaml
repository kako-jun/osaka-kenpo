originalText:
  - 被告人又は弁護人は、前条第二項の規定により取調べを請求した証拠については、速やかに、検察官に対し、次の各号に掲げる証拠の区分に応じ、当該各号に定める方法による開示をしなければならない。
osakaText:
  - 被告人や弁護人は、前条第二項の規定により取調べを請求した証拠については、速やかに、検察官に対して、次の各号に掲げる証拠の区分に応じて、その各号に定める方法による開示をせなあかんのや。
