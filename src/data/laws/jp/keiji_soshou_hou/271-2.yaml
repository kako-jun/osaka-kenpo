commentary:
  - 起訴状やその謄本の送達に関する規定です。被告人に対して公訴事実を知らせる重要な手続きです。
  - 起訴状の謄本送達により、被告人は自分がどのような罪で訴えられているかを知ることができます。防御権行使のために不可欠な手続きです。
  - 特定の個人の保護が必要な場合には、個人特定事項を隠した送達も可能としています。個人情報保護と被告人の防御権のバランスを取っています。
