originalText:
  - 召喚状には、被告人の氏名及び住居、罪名、出頭すべき年月日時及び場所並びに正当な理由がなく出頭しないときは勾引状を発することがある旨その他裁判所の規則で定める事項を記載し、裁判長又は受命裁判官が、これに記名押印しなければならない。
osakaText:
