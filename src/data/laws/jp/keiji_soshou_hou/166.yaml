originalText:
  - 鑑定人には、宣誓をさせなければならない。
osakaText:
  - 鑑定人には、宣誓をさせなあかん。
commentary:
  - 鑑定人の宣誓義務について定めた条文です。鑑定人には宣誓をさせなければならないと規定しています。証人と同様、鑑定人も宣誓義務を負います。虚偽鑑定を防ぎ、鑑定の信頼性を確保するための規定です。
  - 鑑定は専門的判断であり、その正確性が裁判の結果を大きく左右します。宣誓により鑑定人の責任を明確にし、虚偽鑑定には刑罰（偽証罪）が科されることで、信頼性を担保します。
  - この規定は、鑑定制度の信頼性を宣誓により確保するものです。
commentaryOsaka:
  - 証人は宣誓する。鑑定人も宣誓する。なんでかって？「専門家やから信用できるやろ」って思うかもしれへんけど、専門家でも嘘つくことあるやん。せやから宣誓させて、責任を明確にするんや。
  - 鑑定って裁判の結果を左右する。DNA鑑定が間違ってたら無実の人が有罪になるかもしれへん。精神鑑定が適当やったら責任能力の判断が狂う。めっちゃ重要やろ。せやから宣誓させて、虚偽鑑定には偽証罪で刑罰を科すんや。
  - 専門家やからって信用しすぎたらあかん。宣誓で責任を明確にして、信頼性を担保してるんやな。
