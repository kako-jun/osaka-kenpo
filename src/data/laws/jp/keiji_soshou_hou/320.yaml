title: 第三百二十条
titleOsaka: ""
originalText:
  - 第三百二十一条乃至第三百二十八条に規定する場合を除いては、公判期日における供述に代えて書面を証拠とし、又は公判期日外における他の者の供述を内容とする供述を証拠とすることはできない。
  - 第二百九十一条の二の決定があつた事件の証拠については、前項の規定は、これを適用しない。但し、検察官、被告人又は弁護人が証拠とすることに異議を述べたものについては、この限りでない。
osakaText:
  - 第三百二十一条乃至第三百二十八条に規定する場合を除いては、公判期日における供述に代えて書面を証拠とし、又は公判期日外における他の者の供述を内容とする供述を証拠とすることはできへんねん。
  - 第二百九十一条の二の決定があった事件の証拠については、前項の規定は、これを適用せえへんで。ただし、検察官、被告人又は弁護人が証拠とすることに異議を述べたものについては、この限りやあらへん。
commentary:
  - 伝聞法則について定めた重要な条文です。321条以下に規定する例外を除き、公判廷での供述に代えて書面を証拠としたり、伝聞供述を証拠としたりすることはできないと規定しています。ただし簡易公判手続では異議がなければ例外があります。直接主義・口頭主義を担保する規定です。
  - 「Aさんが『Bさんが犯人だ』と言っていた」という伝聞証言は原則として証拠になりません。Bさん本人を証人として法廷で尋問する必要があります。書面も同様で、原則として作成者を証人として呼びます。反対尋問の機会を確保し、証拠の信用性を担保します。
  - この規定は、伝聞法則を定めるものです。
commentaryOsaka:
  - 「Aさんが『Bが犯人や』って言うてた」。こんな伝聞証言、証拠になる？ならへん。Bさん本人を法廷に呼んで尋問せなあかん。書面も同じや。作った人を証人として呼ぶ。
  - なんで？反対尋問の機会を確保するためや。「ほんまにそう言うたん？」「嘘ちゃうん？」って質問できなあかんからな。伝聞法則で証拠の信用性を担保してるんやな。
  - 伝聞法則。直接主義・口頭主義を守ってるな。
