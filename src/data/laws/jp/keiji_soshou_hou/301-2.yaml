commentary:
  - 取調べの録音・録画義務について定めた重要な条文です。一定の重大事件で被告人の自白調書を証拠請求し、被告人側が任意性を争った場合、検察官は取調べの録音・録画記録を証拠請求しなければならず、請求しなければ裁判所は自白調書の請求を却下すると規定しています。また検察官・警察は一定の重大事件の取調べを録音・録画する義務があります。取調べの可視化を実現する画期的な規定です。
  - 密室での取調べで自白が強要されていないか。この疑問に答えるため、取調べの録音・録画が義務化されました。死刑・無期または短期1年以上の懲役・禁錮事件等で、被告人側が「自白は強要された」と主張すれば、検察官は取調べの録音・録画を提出しなければならず、提出しなければ自白調書は却下されます。取調べの可視化により冤罪を防ぎ、適正手続を保障します。
  - この規定は、取調べの録音・録画義務を定めるものです。
commentaryOsaka:
  - 「取調べの録音・録画」っていう、めちゃくちゃ重要な仕組みを定めてるんや。死刑とか無期懲役とか、すごく重い罪の事件では、取調べの様子を全部録音・録画しておかなあかんねん。
  - なんでこんな決まりができたかっちゅうとな、昔は取調室っていう密室の中で、何が起こってるか誰も分からへんかったんや。例えばな、警察官が「早く認めんかい」って怒鳴ったり、何時間も休ませへんかったり、そういう強要があったとしても、証明できへんかったんやな。それで冤罪が生まれてしもてた。
  - せやから今はな、重大な事件では取調べの最初から最後まで、全部録音・録画するようになってるんや。そして被告人が「わたしの自白は強要されたんです」って主張したら、検察官はその録音・録画を証拠として裁判所に出さなあかんねん。もし出さへんかったら、自白の調書は証拠として使われへん、却下されるんやで。
  - これを「取調べの可視化」っていうんや。密室で何をしてたか、光を当てて見えるようにする、そういう意味やねん。うちはこの制度、ほんまに素晴らしいと思うわ。冤罪を防いで、ちゃんとした裁判を実現するための、大きな一歩やと思うで。
