originalText:
  - 検察官は、前条の規定による開示をすべき証拠の開示を受けたときは、第三百十六条の十七第二項の規定により被告人又は弁護人が取調べを請求した証拠について、第三百二十六条の同意をするかどうか又はその取調べの請求に関し異議がないかどうかの意見を明らかにしなければならない。
  - 裁判所は、検察官及び被告人又は弁護人の意見を聴いた上で、前項の意見を明らかにすべき期限を定めることができる。
osakaText:
  - 検察官は、前条の規定による開示をせなあかん証拠の開示を受けたときは、第三百十六条の十七第二項の規定により被告人や弁護人が取調べを請求した証拠について、第三百二十六条の同意をするかどうか、またはその取調べの請求に関して異議がないかどうかの意見を明らかにせなあかんのや。
  - 裁判所は、検察官と被告人や弁護人の意見を聴いた上で、前項の意見を明らかにせなあかん期限を定めることができるんやで。
