originalText:
  - 勾留されている被告人又はその弁護人、法定代理人、保佐人、配偶者、直系の親族若しくは兄弟姉妹は、保釈の請求をすることができる。
  - 第八十二条第三項の規定は、前項の請求についてこれを準用する。
osakaText:
  - 勾留されている被告人又はその弁護人、法定代理人、保佐人、配偶者、直系の親族若しくは兄弟姉妹は、保釈の請求をすることができるんやで。
  - 第八十二条第三項の規定は、前項の請求についてこれを準用するんや。
