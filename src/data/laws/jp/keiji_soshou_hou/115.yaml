originalText:
  - 女子の身体について捜索状の執行をする場合には、成年の女子をこれに立ち会わせなければならない。但し、急速を要する場合は、この限りでない。
osakaText:
  - 女子の身体について捜索状の執行をする場合には、成年の女子をこれに立ち会わせなあかん。但し、急速を要する場合は、この限りやあらへん。
commentary:
  - 女性の身体捜索時の立会いについて定めた条文です。女性の身体について捜索状を執行する場合、成年の女性を立ち会わせなければならないと規定しています。ただし、急を要する場合は例外です。女性のプライバシーと尊厳を保護するための規定であり、ジェンダーに配慮した手続保障です。
  - 身体捜索は極めてプライバシー侵害性の高い処分です。特に女性の身体を男性の執行者が捜索することは、羞恥心や人格的屈辱感を与える可能性があります。成年女性を立ち会わせることで、このような精神的苦痛を軽減し、また執行の適正性を確保します。ただし、緊急の場合（逃亡のおそれ、証拠隠滅の危険など）には、手続的要請よりも実効性が優先されます。
  - この規定は、プライバシー保護とジェンダー配慮を具体化したものです。女性の尊厳を守りつつ、必要な証拠収集も可能にします。現代では、女性執行者が直接執行することも増えていますが、本条は立会いを求めるものであり、併用されています。人権尊重と実効性のバランスを図る規定です。
commentaryOsaka:
  - 女性の身体を捜索する時にな、男性の執行者だけでやったら、どう思う？めっちゃ恥ずかしいやろ？怖いやろ？人格的にも屈辱的やん。服を脱がされて身体を調べられるなんて、考えただけでも嫌や。せやから成人女性を必ず立ち会わせなあかんねん。これで少しでも精神的な苦痛を減らせる。でも本当に緊急の時は例外やで。女性のプライバシーと尊厳を守るための大事な規定なんや。

  - 身体捜索っていうのはな、プライバシー侵害の中でも最高レベルなんやで。体に隠してる証拠がないか調べるために、服を脱がせたり、身体を触ったりする。想像してみてな。あんたが女性やとして、知らん男性にそんなことされたとする。めっちゃ嫌やろ？トラウマになるかもしれへん。心に深い傷が残るかもしれへん。女性を立ち会わせることで、少しでも安心できるようにしてるんや。

  - 例えばな、女性の被疑者が薬物を体に隠してる可能性があるとするやろ？身体捜索が必要や。でも男性警察官だけでやったら、その女性は恐怖とか屈辱とかでいっぱいやろな。そこで成人女性を立ち会わせる。「おかしいことされてへんか」って見てくれる人がいる。これだけでも、される側の心の負担がちょっとでも軽くなるんや。

  - 最近は女性の警察官が直接執行することも増えてきてるねん。ええことやと思うで。でも立会いの制度も残ってる。両方使うことで、女性の尊厳をより守れる。緊急の時、例えば今すぐ執行せんと証拠隠滅されるとか逃亡されるとかいう場合は、立会いなしでもできるけど、それは本当に急ぐ時だけや。人権尊重と実効性、ちゃんとバランス取ってる規定やねん。
