originalText:
  - 女子の身体について捜索状の執行をする場合には、成年の女子をこれに立ち会わせなければならない。但し、急速を要する場合は、この限りでない。
osakaText:
  - 女子の身体について捜索状の執行をする場合には、成年の女子をこれに立ち会わせなあかん。但し、急速を要する場合は、この限りやあらへん。
commentary:
  - 女性の身体捜索時の立会いについて定めた条文です。女性の身体について捜索状を執行する場合、成年の女性を立ち会わせなければならないと規定しています。ただし、急を要する場合は例外です。女性のプライバシーと尊厳を保護するための規定であり、ジェンダーに配慮した手続保障です。
  - 身体捜索は極めてプライバシー侵害性の高い処分です。特に女性の身体を男性の執行者が捜索することは、羞恥心や人格的屈辱感を与える可能性があります。成年女性を立ち会わせることで、このような精神的苦痛を軽減し、また執行の適正性を確保します。ただし、緊急の場合（逃亡のおそれ、証拠隠滅の危険など）には、手続的要請よりも実効性が優先されます。
  - この規定は、プライバシー保護とジェンダー配慮を具体化したものです。女性の尊厳を守りつつ、必要な証拠収集も可能にします。現代では、女性執行者が直接執行することも増えていますが、本条は立会いを求めるものであり、併用されています。人権尊重と実効性のバランスを図る規定です。
commentaryOsaka:
  - 女性の身体を捜索する時は、成人女性を立ち会わせなあかん。でも急ぎの時は例外や。女性のプライバシーと尊厳を守るための規定で、ジェンダーに配慮した手続保障やねん。
  - 身体捜索ってめっちゃプライバシーを侵害する処分や。特に女性の身体を男性の執行者が捜索するって、羞恥心とか人格的な屈辱感を与える可能性がある。考えてみ。めっちゃ嫌やろ。成人女性を立ち会わせることで、この精神的な苦痛を減らせるし、執行の適正性も確保できる。でも緊急の時（逃げられそうとか証拠隠滅の危険とか）は、実効性が優先される。手続より証拠確保が大事な時もあるんや。
  - この条文はプライバシー保護とジェンダー配慮を具体化したもんや。女性の尊厳を守りつつ、必要な証拠収集もできる。最近は女性の執行者が直接執行することも増えてるけど、この条文の立会いも併用されてる。人権尊重と実効性のバランスを取ってるんや。大事な規定やと思うわ。
