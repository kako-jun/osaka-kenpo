originalText:
  - 公判前整理手続に付された事件については、裁判所は、裁判所の規則の定めるところにより、前条の手続が終わつた後、公判期日において、当該公判前整理手続の結果を明らかにしなければならない。
  - 期日間整理手続に付された事件については、裁判所は、裁判所の規則の定めるところにより、その手続が終わつた後、公判期日において、当該期日間整理手続の結果を明らかにしなければならない。
