originalText:
  - 略式命令の請求は、公訴の提起と同時に、書面でこれをしなければならない。
  - 前項の書面には、前条第二項の書面を添附しなければならない。
osakaText:
  - 略式命令の請求は、公訴の提起と同時に、書面でこれをせなあかん。
  - 前項の書面には、前条第二項の書面を添附せなあかん。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 略式命令の請求は、公訴を提起するときと同時に書面でしなあかんねん。口頭や後からの請求はあかんよ。しかも必要な書類を添付せなあかんのや。適切な書類がそろって初めて請求が成立するんやで。これは被告人の防御権を保障するためにも、手続きを明確にするための決まりやねん。形を整えることで、後の審判もスムーズに進むんや。
