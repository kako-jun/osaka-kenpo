originalText:
  - 死刑、拘禁刑又は拘留の言渡しを受けた者が逃亡したとき、又は逃亡するおそれがあるときは、検察官は、直ちに収容状を発し、又は司法警察員にこれを発せしめることができる。
osakaText:
  - 死刑、拘禁刑、あるいは拘留の言い渡しを受けた者が逃亡したとき、あるいは逃亡するおそれがあるときは、検察官は、直ちに収容状を発し、あるいは司法警察員にこれを発せしめることができるんや。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 刑を受けた人が逃げたり逃げる恐れがあるときは、すぐに収容状を発できるんや。検察官が直接発したり、司法警察員に発させたりできるねん。これは刑の執行を確保するための緊急措置やで。逃げられてしまうと裁判の意味がなくなってまうから、迅速に対応する必要があるんや。ただし権限の濫用には注意が必要で、適切な理由がある場合のみ使うべきやねん。
