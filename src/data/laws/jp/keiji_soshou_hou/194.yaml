  - 国家公安委員会、都道府県公安委員会又は警察官たる者以外の司法警察職員を懲戒し若しくは罷免する権限を有する者は、前項の訴追が理由のあるものと認めるときは、別に法律の定めるところにより、訴追を受けた者を懲戒し又は罷免せなあかん。
