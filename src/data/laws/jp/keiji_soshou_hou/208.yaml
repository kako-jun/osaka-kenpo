title: 第二百八条の五
titleOsaka: ""
originalText:
  - 勾留の執行停止を取り消され、検察官から出頭を命ぜられた被疑者が、正当な理由がなく、指定された日時及び場所に出頭しないときは、二年以下の拘禁刑に処する。
osakaText:
  - 勾留の執行停止を取り消され、検察官から出頭を命ぜられた被疑者が、正当な理由がなく、指定された日時及び場所に出頭しないときは、二年以下の拘禁刑に処するで。
commentary:
  - 勾留執行停止取消後の出頭義務違反罪について定めた条文です。勾留の執行停止を取り消され、検察官から出頭を命じられた被疑者が正当な理由なく出頭しないときは、2年以下の拘禁刑に処すると規定しています。勾留執行停止制度の実効性を担保する刑罰規定です。
  - 勾留の執行停止は恩恵的な措置です。しかし取り消された場合、出頭命令に従わなければなりません。正当な理由なく不出頭の場合、刑罰を科すことで制度の実効性を確保します。
  - この規定は、勾留執行停止制度を実効化するものです。恩恵の濫用を防ぎます。
commentaryOsaka:
  - 勾留されてた。でも執行停止になった。ラッキー。でも後で取り消された。検察官が「出頭して」って命令した。正当な理由なく行かへんかったら？2年以下の拘禁刑や。
  - 考えてみ。執行停止って恩恵やん。でも取り消されて出頭命令が出たら、従わなあかん。「やっぱり行きません」って無視したら、制度が成り立たへん。せやから刑罰で実効性を確保するんや。
  - 勾留執行停止制度を実効化してる。恩恵の濫用を防ぐためやねん。
