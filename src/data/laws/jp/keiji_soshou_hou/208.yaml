originalText:
  - 第二百七条の規定により被疑者を勾留した事件につき、勾留の請求をした日から十日以内に公訴を提起しないときは、検察官は、直ちに被疑者を釈放しなければならない。
  - 裁判官は、やむを得ない事由があると認めるときは、検察官の請求により、前項の期間を延長することができる。この期間の延長は、通じて十日を超えることができない。
osakaText:
