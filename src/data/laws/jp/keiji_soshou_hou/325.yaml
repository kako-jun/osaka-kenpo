originalText:
  - 裁判所は、第三百二十一条から前条までの規定により証拠とすることができる書面又は供述であつても、あらかじめ、その書面に記載された供述又は公判準備若しくは公判期日における供述の内容となつた他の者の供述が任意にされたものかどうかを調査した後でなければ、これを証拠とすることができない。
osakaText:
