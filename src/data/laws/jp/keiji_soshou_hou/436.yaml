originalText:
- 再審の請求は、左の場合において、控訴又は上告を棄却した確定判決に対して、その言渡を受けた者の利益のために、これをすることができる。
- 第一審の確定判決に対して再審の請求をした事件について再審の判決があつた後は、控訴棄却の判決に対しては、再審の請求をすることはできない。
- 第一審又は第二審の確定判決に対して再審の請求をした事件について再審の判決があつた後は、上告棄却の判決に対しては、再審の請求をすることはできない。
osakaText:
- 再審の請求は、左の場合において、控訴又は上告を棄却した確定判決に対して、その言渡を受けた者の利益のために、これをすることができるんや。
- 第一審の確定判決に対して再審の請求をした事件について再審の判決があった後は、控訴棄却の判決に対しては、再審の請求をすることはできへんねん。
- 第一審又は第二審の確定判決に対して再審の請求をした事件について再審の判決があった後は、上告棄却の判決に対しては、再審の請求をすることはできへんで。
commentary:
- 控訴・上告棄却判決への再審と重複制限について定めた条文です。控訴・上告棄却判決に対し再審請求でき、ただし下級審判決への再審後は上級審棄却判決への再審はできないと規定しています。再審の重複を制限する規定です。
- 控訴や上告を棄却した判決に対しても、一定の事由があれば再審を請求できます。ただし、第一審判決への再審が認められた後は控訴棄却判決への再審はできず、第一審・第二審判決への再審後は上告棄却判決への再審はできません。二重の救済を防ぎます。
- この規定は、控訴・上告棄却判決への再審と重複制限を定めるものです。
commentaryOsaka:
- 控訴を棄却された、上告を棄却された。その判決に対しても再審請求できるんや。でも制限があるで。
- 第一審の判決に対して再審が認められた。その後、控訴棄却の判決に対して再審請求できる？できへん。二重に救済する必要ないからな。効率的やろ。
- 控訴・上告棄却判決への再審。できるけど、二重の救済は防ぐで。
