originalText:
  - 被告人又は被疑者が法人であるときは、その代表者が、訴訟行為についてこれを代表する。
  - 数人が共同して法人を代表する場合にも、訴訟行為については、各自が、これを代表する。
osakaText:
  - 被告人又は被疑者が法人であるときは、その代表者が、訴訟行為についてこれを代表するんやで。
  - 数人が共同して法人を代表する場合にも、訴訟行為については、各自が、これを代表するんや。
