title: 刑事訴訟法等の一部改正に伴う経過措置
titleOsaka: ""
originalText:
  - 附則第八条の規定によりなお従前の例によることとされる場合における第一条改正前大麻法の罪は、前条（第一号に係る部分に限る。）の規定による改正後の刑事訴訟法第三百五十条の二（第二項第四号ロに係る部分に限る。）の規定の適用については、大麻草の栽培の規制に関する法律の罪とみなす。
osakaText:
  - 附則第八条の規定によりなお従前の例によることとされる場合における第一条改正前大麻法の罪は、前条（第一号に係る部分に限る。）の規定による改正後の刑事訴訟法第三百五十条の二（第二項第四号ロに係る部分に限る。）の規定の適用については、大麻草の栽培の規制に関する法律の罪とみなすんや。
commentary:
  - 刑事訴訟法等の一部改正に伴う経過措置について定めた附則です。従前の例による旧大麻法の罪を大麻草栽培規制法の罪とみなすと規定しています。法改正に伴う法令名称変更の調整を定める規定です。
  - 大麻取締法が大麻草栽培規制法に名称変更された際、旧法の罪も新法の罪とみなして手続を適用します。法律名が変わっても手続的な扱いを統一します。
  - この規定は、刑訴法等改正に伴う経過措置を定めるものです。
commentaryOsaka:
  - この附則は、大麻取締法の名称変更に伴う経過措置で、法令名が変わった時の手続の扱いを調整する規定なんや。大麻取締法っていう法律が「大麻草の栽培の規制に関する法律」に名称変更されたんやけど、従前の例によることとされる場合の旧大麻法の罪は、新しい刑事訴訟法の司法取引制度（第350条の2）の適用については、新しい法律名の罪とみなすって定めてるんやで。
  - 例えばな、大麻取締法が施行されてた時代に犯罪をした人がいて、その人の事件がまだ裁判中やったとするやろ。途中で法律の名前が「大麻草の栽培の規制に関する法律」に変わってしもたんや。この時、司法取引の制度を使おうとしたら、「この人の罪は旧大麻取締法の罪やから、司法取引の対象になる『大麻草の栽培の規制に関する法律』の罪やないで」って言われたら困るやろ。
  - 実際には、法律の中身は変わってへんねん。名前が変わっただけなんや。せやから、旧大麻取締法の罪も、新しい法律名の罪とみなして、司法取引の手続を使えるようにしてるんやな。これは、法令の名称変更っていう形式的な変更によって、実質的な手続の扱いが変わってしまわへんようにするための調整やねん。
  - この附則は、法律の名前が変わっても、手続的な扱いは統一して使えるようにするっていう、めっちゃ実用的な規定なんやで。法令の整理で名前が変わることはよくあるんやけど、それによって手続が混乱せえへんように、ちゃんと対応関係を明確にしてるんや。地味やけど、法改正がスムーズに進むための大事な仕組みやねん。
