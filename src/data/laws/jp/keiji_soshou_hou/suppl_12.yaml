title: （刑事訴訟法等の一部改正に伴う経過措置）
titleOsaka: ""
originalText:
  - 附則第八条の規定によりなお従前の例によることとされる場合における第一条改正前大麻法の罪は、前条（第一号に係る部分に限る。）の規定による改正後の刑事訴訟法第三百五十条の二（第二項第四号ロに係る部分に限る。）の規定の適用については、大麻草の栽培の規制に関する法律の罪とみなす。
osakaText:
  - 附則第八条の規定によりなお従前の例によることとされる場合における第一条改正前大麻法の罪は、前条（第一号に係る部分に限る。）の規定による改正後の刑事訴訟法第三百五十条の二（第二項第四号ロに係る部分に限る。）の規定の適用については、大麻草の栽培の規制に関する法律の罪とみなすんや。
