originalText:
  - 公判前整理手続においては、被告人に弁護人がなければその手続を行うことができない。
  - 公判前整理手続において被告人に弁護人がないときは、裁判長は、職権で弁護人を付さなければならない。
osakaText:
  - 公判前整理手続においては、被告人に弁護人がおらんかったら、その手続を行うことができへん。
  - 公判前整理手続において被告人に弁護人がおらんときは、裁判長は、職権で弁護人を付けなあかん。
