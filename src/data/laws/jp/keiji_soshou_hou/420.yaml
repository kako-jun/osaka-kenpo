originalText:
  - 裁判所の管轄又は訴訟手続に関し判決前にした決定に対しては、この法律に特に即時抗告をすることができる旨の規定がある場合を除いては、抗告をすることはできない。
  - 前項の規定は、勾留、保釈、押収又は押収物の還付に関する決定及び鑑定のためにする留置に関する決定については、これを適用しない。
  - 勾留に対しては、前項の規定にかかわらず、犯罪の嫌疑がないことを理由として抗告をすることはできない。
