originalText:
  - 監督者を選任する場合には、監督保証金額を定めなければならない。
  - 監督保証金額は、監督者として選任する者の資産及び被告人との関係その他の事情を考慮して、前条第四項の規定により命ずる事項及び被告人の出頭を保証するに足りる相当な金額でなければならない。
osakaText:
  - 監督者を選任する場合には、監督保証金額を定めなあかん。
  - 監督保証金額は、監督者として選任する者の資産及び被告人との関係その他の事情を考慮して、前条第四項の規定により命ずる事項及び被告人の出頭を保証するに足りる相当な金額やないとあかん。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
