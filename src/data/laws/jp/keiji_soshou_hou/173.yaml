originalText:
  - 鑑定人は、旅費、日当及び宿泊料の外、鑑定料を請求し、及び鑑定に必要な費用の支払又は償還を受けることができる。
  - 鑑定人は、あらかじめ鑑定に必要な費用の支払を受けた場合において、正当な理由がなく、出頭せず又は宣誓若しくは鑑定を拒んだときは、その支払を受けた費用を返納しなければならない。
