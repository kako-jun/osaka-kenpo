article: 1
title: 第一条 目的
originalText:
  - この法律は、刑事事件につき、公共の福祉の維持と個人の基本的人権の保障とを全うしつつ、事案の真相を明らかにし、刑罰法令を適正かつ迅速に適用実現することを目的とする。
osakaText:
  - この法律の目的はな、刑事事件について、世の中の平和と、一人ひとりの大事な人権を守るんや。その両方を大事にしながら、ほんまのことは何やったんかをはっきりさせて、刑罰のルールを正しく、はよ適用することやで。
commentary:
  - 刑事裁判の、一番大事な魂の部分やな。犯人を捕まえるだけやのうて、無実の人を罰したらアカンし、人権もちゃんと守らなあかん。真実と人権、どっちも大事やで、という強いメッセージが込められとるんや。
