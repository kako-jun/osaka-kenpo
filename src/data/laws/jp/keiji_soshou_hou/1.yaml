originalText:
  - この法律は、刑事事件につき、公共の福祉の維持と個人の基本的人権の保障とを全うしつつ、事案の真相を明らかにし、刑罰法令を適正且つ迅速に適用実現することを目的とする。
osakaText:
  - この法律は、刑事事件につき、公共の福祉の維持と個人の基本的人権の保障とを全うしつつ、事案の真相を明らかにし、刑罰法令を適正且つ迅速に適用実現することを目的とするんやで。
commentary:
  - 刑事訴訟法の目的を定めた条文で、この法律全体の基本理念を示しています。刑事訴訟法は刑事事件の手続を規定する法律であり、刑法が「何が犯罪か」を定めるのに対し、刑事訴訟法は「どのように裁くか」を定めています。
  - この条文は3つの重要な要素を掲げています。第一に「公共の福祉の維持」、つまり社会の安全と秩序を守ること。第二に「個人の基本的人権の保障」、つまり被疑者・被告人の人権を守ること。この2つは対立しがちですが、両方を「全うしつつ」とあるように、バランスを取ることが求められています。
  - そして第三に「事案の真相を明らかにし、刑罰法令を適正且つ迅速に適用実現すること」とあります。これは、真実を解明し、正しく法を適用し、しかも迅速に行うという3つの要請を示しています。適正手続（デュー・プロセス）の保障は、憲法第31条以下の刑事手続の保障規定の具体化でもあります。
commentaryOsaka:
  - これが刑事訴訟法の第一条目、いわば「この法律は何のためにあるんか」を説明してる大事な条文やねん。刑法が「これは犯罪やで」って決めるんに対して、刑事訴訟法は「ほな、どうやって裁くん？」っていう手続きを決める法律なんや。
  - ほんでな、この条文には3つの大事なことが書いてあるんやけど、まず「みんなの安全を守る」っていうのと「容疑者の人権も守る」っていうのを両方ちゃんとやらなあかん、って言うてるんや。これ、めっちゃ難しいねん。犯罪を取り締まろうと思ったら厳しくしたなるし、人権守ろうと思ったら慎重にならなあかんし。でも両方大事やから、バランス取らなあかんのや。
  - それから「真相を明らかにする」「正しく法律を使う」「はよう終わらせる」っていう3つも全部やれって言うてるんやな。裁判が何年もかかったら、被害者も被告人もしんどいやろ？でも急ぎすぎて間違った判決出したらもっとあかんやん。そのバランスがほんまに難しいとこやねん。
