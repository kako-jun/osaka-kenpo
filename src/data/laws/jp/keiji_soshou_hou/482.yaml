originalText:
  - 拘禁刑又は拘留の言渡しを受けた者について次に掲げる事由があるときは、刑の言渡しをした裁判所に対応する検察庁の検察官又は刑の言渡しを受けた者の現在地を管轄する地方検察庁の検察官の指揮によつて執行を停止することができる。
