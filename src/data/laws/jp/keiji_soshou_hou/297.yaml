originalText:
  - 裁判所は、検察官及び被告人又は弁護人の意見を聴き、証拠調の範囲、順序及び方法を定めることができる。
  - 前項の手続は、合議体の構成員にこれをさせることができる。
  - 裁判所は、適当と認めるときは、何時でも、検察官及び被告人又は弁護人の意見を聴き、第一項の規定により定めた証拠調の範囲、順序又は方法を変更することができる。
