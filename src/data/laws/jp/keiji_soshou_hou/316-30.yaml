originalText:
  - 公判前整理手続に付された事件については、被告人又は弁護人は、証拠により証明すべき事実その他の事実上及び法律上の主張があるときは、第二百九十六条の手続に引き続き、これを明らかにしなければならない。この場合においては、同条ただし書の規定を準用する。
osakaText:
  - 公判前整理手続に付けられた事件については、被告人や弁護人は、証拠により証明せなあかん事実その他の事実上と法律上の主張があるときは、第二百九十六条の手続に引き続いて、これを明らかにせなあかんのや。この場合においては、同条ただし書の規定を準用するんやで。
commentary:
  - 公判前整理手続における主張の明らかにについて定めた条文です。公判前整理手続に付された事件では、被告人・弁護人は証拠により証明すべき事実や事実上・法律上の主張を明らかにしなければならないと規定しています。296条の手続に引き続き主張を明らかにする規定です。
  - 公判前整理手続では、どの事実をどの証拠で証明するかを明確にします。事実上・法律上の主張も明らかにします。これにより審理の争点が絞られ、効率的な審理が可能になります。準備手続の充実を図ります。
  - この規定は、公判前整理手続における主張の明らかにを定めるものです。
commentaryOsaka:
  - 公判前整理手続で何をするん？証拠で証明したい事実を明らかにするんや。「この事実はこの証拠で証明します」ってな。
  - 事実上・法律上の主張も明らかにする。これで争点が絞られて、審理がスムーズに進む。準備をしっかりしてから本番に入るんやな。
  - 公判前整理手続の主張明らかに。効率的な審理のために準備を重視してるで。
