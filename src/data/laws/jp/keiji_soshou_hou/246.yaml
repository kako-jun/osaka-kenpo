originalText:
  - 司法警察員は、犯罪の捜査をしたときは、この法律に特別の定のある場合を除いては、速やかに書類及び証拠物とともに事件を検察官に送致しなければならない。但し、検察官が指定した事件については、この限りでない。
osakaText:
  - 司法警察員は、犯罪の捜査をしたときは、この法律に特別の定のある場合を除いては、速やかに書類及び証拠物とともに事件を検察官に送致せなあかん。但し、検察官が指定した事件については、この限りやあらへん。
