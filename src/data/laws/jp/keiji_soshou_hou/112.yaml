originalText:
  - 差押状、記録命令付差押状又は捜索状の執行中は、何人に対しても、許可を得ないでその場所に出入りすることを禁止することができる。
  - 前項の禁止に従わない者は、これを退去させ、又は執行が終わるまでこれに看守者を付することができる。
