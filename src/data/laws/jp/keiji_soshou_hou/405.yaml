originalText:
  - 高等裁判所がした第一審又は第二審の判決に対しては、左の事由があることを理由として上告の申立をすることができる。
osakaText:
  - 高等裁判所がした第一審又は第二審の判決に対しては、左の事由があることを理由として上告の申立をすることができるんやで。
commentary:
  - 上告の対象と理由について定めた条文です。高等裁判所がした第一審又は第二審の判決に対しては一定の事由があることを理由として上告できると規定しています。上告制度の基本を定める規定です。
  - 高等裁判所の第一審判決(重大事件)または第二審判決(控訴審判決)に対しては、法定された事由がある場合に上告することができます。上告は法律審であり、憲法違反や判例違反等の重要な法律問題に限定されます。三審制の最終段階です。
  - この規定は、上告の対象と理由を定めるものです。
commentaryOsaka:
  - この条文は、高等裁判所の判決に対して上告できる場合を定めてるんや。高裁が第一審や第二審として出した判決に不服があるとき、左に掲げる事由があれば上告できるわけやな。三審制の最終段階に進む入口や。
  - 例えばな、高裁で「懲役5年」って判決が出たとするやろ。被告人は「この判決は憲法違反や」とか「最高裁の判例と違う解釈してる」とか、法律上の重大な問題があると思ったら上告できるんや。ただし、どんな理由でもええわけやないで。法定された事由に該当せなあかんねん。
  - 上告審は法律審やから、「証拠の評価が間違うてる」とか「事実認定がおかしい」とか、そういう事実関係の問題は原則として審査せえへんねん。憲法違反や判例違反みたいな重要な法律問題だけを扱うんや。
  - これが三審制の最後の砦や。法律の統一的な解釈を守り、憲法の価値を守る大事な役割があるんやで。
