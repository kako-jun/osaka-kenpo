originalText:
  - 第三百五十一条乃至第三百五十五条の規定により上訴をすることができる者は、自己又は代人の責に帰することができない事由によつて上訴の提起期間内に上訴をすることができなかつたときは、原裁判所に上訴権回復の請求をすることができる。
osakaText:
  - 第三百五十一条乃至第三百五十五条の規定により上訴をすることができる者は、自己又は代人の責に帰することができへん事由によって上訴の提起期間内に上訴をすることができへんかったときは、原裁判所に上訴権回復の請求をすることができるんや。
commentary:
  - 上訴権回復の請求について定めた条文です。上訴権を有する者が自己又は代理人の責に帰せない事由で期間内に上訴できなかったときは原裁判所に上訴権回復を請求できると規定しています。不可抗力による上訴権喪失からの救済を定める規定です。
  - 地震や病気など、自分や代理人の責任でない事情で上訴期間内に上訴できなかった場合、上訴権回復の請求ができます。これは不可抗力によって上訴の機会を失った者を救済する制度です。原裁判所に請求します。適正な上訴の機会を事後的に保障します。
  - この規定は、上訴権回復の請求を定めるものです。
commentaryOsaka:
  - この条文は、自分のせいやない理由で上訴期間に間に合わへんかった人を救済する制度やねん。不可抗力で権利を失うのは不公平やから、もう一回チャンスをあげようって話や。
  - 例えばな、大地震が起きて交通が完全にストップしたとするやろ。あんたは控訴したかったけど、裁判所にも弁護士事務所にも行かれへんかった。14日の控訴期間が過ぎてしもた。これ、あんたのせいやないやんか。そういうときに「上訴権を回復させてください」って請求できるんや。
  - 他にも、重い病気で入院して意識不明やったとか、弁護士が交通事故に遭うて動かれへんかったとか、自分や代理人の責任やない事情が対象になるねん。ただし「忘れてた」とか「忙しかった」みたいな自分の落ち度はあかんで。あくまで不可抗力の場合だけや。
  - 請求は原裁判所にするんやで。判決や決定を出した裁判所に「こういう事情で間に合わへんかったんです、上訴権を回復させてください」って申し立てるんやな。法律は、頑張っても どうにもならへんかった人を見捨てへんようにできてるんや。公平な制度やと思うわ。
