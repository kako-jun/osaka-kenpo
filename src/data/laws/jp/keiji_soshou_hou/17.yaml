originalText:
  - 検察官は、左の場合には、直近上級の裁判所に管轄移転の請求をしなければならない。
  - 前項各号の場合には、被告人も管轄移転の請求をすることができる。
osakaText:
  - 検察官は、左の場合には、直近上級の裁判所に管轄移転の請求をせなあかん。
  - 前項各号の場合には、被告人も管轄移転の請求をすることができるんや。
commentary:
  - この条文は、管轄移転の請求について定めています。管轄指定（第15条・第16条）が管轄を最初に決める手続であるのに対し、管轄移転は既に定まっている管轄を別の裁判所に移す手続です。「左の場合」とは、次の各号で列挙される場合を指します。
  - 第1項は、検察官の管轄移転請求義務を定めています。一定の場合（例えば、管轄裁判所で公正な裁判が困難な場合など）には、検察官は直近上級の裁判所に管轄移転を請求しなければなりません。これにより、適正な裁判を確保するための制度的保障がなされています。
  - 第2項は、被告人も管轄移転の請求ができると定めています。第1項各号に該当する場合、被告人の側からも管轄移転を求めることができます。これは、被告人の防御権を保障し、公正な裁判を受ける権利を実質化するための規定です。検察官だけでなく被告人にも請求権を認めることで、当事者双方の権利を保護しています。
commentaryOsaka:
  - これは「場所は決まってるけど、やっぱり別のとこでやろか」っていう時の話やねん。管轄指定（第15・16条）は「どこでやるん？」って最初に決めるやつやったけど、管轄移転は「もう決まってるけど移そか」っていう手続や。裁判を始めてから事情が変わることもあるやん。
  - 第1項は、検察官が「これ、ここでやったらあかんわ」って思った時の話やねん。例えばな、小さい町で起きた重大事件で、住民全員がその事件のこと知ってて、しかも被害者の家族と知り合いばっかりやったらどうする？裁判員裁判で公正な判断ができるか不安やし、証人も「知り合いの目が怖い」って本当のこと言えへんかもしれへんやん。
  - あるいは、裁判所の建物が地震で壊れて使えへんようになったとか、裁判官が全員病気で倒れたとか（まあ、そこまでは滅多にないけどな）、物理的にその裁判所で審理を続けるんが無理な場合もあるやろ。そういう時は検察官が「別のとこに移してください」って上の裁判所に頼まなあかん。公正な裁判を守るための仕組みやねん。
  - 第2項は被告人の権利やで。被告人も「この裁判所イヤや、別のとこがええ」って言える。検察官だけに権利あったら不公平やろ。例えば被告人が「地元で裁判したら偏見持たれるから、遠くの裁判所がええ」って思うこともあるやん。両方に権利があることでバランスが取れるんや。どっち側からでも「おかしい」って思ったら声を上げられる、それが大事なんやで。
