originalText:
  - この法律の規定に基づいて裁判所若しくは裁判長又は裁判官が付すべき弁護人は、弁護士の中からこれを選任しなければならない。
  - 前項の規定により選任された弁護人は、旅費、日当、宿泊料及び報酬を請求することができる。
osakaText:
  - この法律の規定に基づいて裁判所や裁判長、あるいは裁判官が付けるべき弁護人は、弁護士の中からこれを選任せなあかん。
  - 前項の規定により選任された弁護人は、旅費、日当、宿泊料及び報酬を請求することができるんや。
