originalText:
  - 前二条の請求を受けた裁判官は、証人の尋問に関し、裁判所又は裁判長と同一の権限を有する。
  - 裁判官は、捜査に支障を生ずる虞がないと認めるときは、被告人、被疑者又は弁護人を前項の尋問に立ち会わせることができる。
