title: 第三百二十一条の三
titleOsaka: ""
originalText:
  - 第一号に掲げる者の供述及びその状況を録音及び録画を同時に行う方法により記録した記録媒体（その供述がされた聴取の開始から終了に至るまでの間における供述及びその状況を記録したものに限る。）は、その供述が第二号に掲げる措置が特に採られた情況の下にされたものであると認める場合であつて、聴取に至るまでの情況その他の事情を考慮し相当と認めるときは、第三百二十一条第一項の規定にかかわらず、証拠とすることができる。この場合において、裁判所は、その記録媒体を取り調べた後、訴訟関係人に対し、その供述者を証人として尋問する機会を与えなければならない。
  - 前項の規定により取り調べられた記録媒体に記録された供述者の供述は、第二百九十五条第一項前段の規定の適用については、被告事件の公判期日においてされたものとみなす。
osakaText:
  - 第一号に掲げる者の供述及びその状況を録音及び録画を同時に行う方法により記録した記録媒体（その供述がされた聴取の開始から終了に至るまでの間における供述及びその状況を記録したものに限る。）は、その供述が第二号に掲げる措置が特に採られた情況の下にされたものであると認める場合であって、聴取に至るまでの情況その他の事情を考慮して相当と認めるときは、第三百二十一条第一項の規定にかかわらず、証拠とすることができるんや。この場合において、裁判所は、その記録媒体を取り調べた後、訴訟関係人に対し、その供述者を証人として尋問する機会を与えなあかんねん。
  - 前項の規定により取り調べられた記録媒体に記録された供述者の供述は、第二百九十五条第一項前段の規定の適用については、被告事件の公判期日においてされたものとみなすんやで。
commentary:
  - 録音・録画された供述の証拠能力について定めた条文です。一定の者の供述を録音・録画した記録媒体は、特別な措置が採られた状況下でなされ相当と認められる場合に証拠とでき、その後供述者を証人として尋問する機会を与えなければならないと規定しています。伝聞法則の例外を定める規定です。
  - 証人が法廷で証言できない場合、録音・録画された供述が証拠になることがあります。ただし、適切な措置下で録取され、その後証人尋問の機会を与える必要があります。伝聞法則の例外として、一定の要件下で録音・録画を証拠とします。
  - この規定は、録音・録画された供述の証拠能力を定めるものです。
commentaryOsaka:
  - 証人が法廷に来られへん。でも供述を録音・録画してある。これ証拠にできる？一定の要件を満たせばできるんや。適切な措置の下で録取されて、後で証人尋問の機会も与える。
  - 伝聞法則の例外やけど、反対尋問の機会は確保する。バランス取ってるんやな。
  - 録音・録画された供述の証拠能力。伝聞法則の例外を認めてるな。
