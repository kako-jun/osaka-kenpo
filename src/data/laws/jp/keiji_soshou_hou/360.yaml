originalText:
  - 第三百五十三条又は第三百五十四条に規定する者は、書面による被告人の同意を得て、上訴の放棄又は取下をすることができる。
osakaText:
  - 第三百五十三条や第三百五十四条に規定する者は、書面による被告人の同意を得て、上訴の放棄や取り下げをすることができるんや。
commentary:
  - 上訴の放棄・取下について定めた条文です。上訴権者は被告人の書面による同意を得て、上訴を放棄又は取り下げできると規定しています。被告人の意思を尊重した上訴の終了手続を定めた規定です。
  - 上訴をやめる場合、被告人の同意が必要です。これは被告人の権利を守るためです。書面による同意を確認することで、確実な意思表示を求めています。被告人の不利益になる取り下げを防ぎます。
  - この規定は、上訴の放棄・取下を定めるものです。
commentaryOsaka:
  - 上訴をやめたい。でも被告人の同意が必要や。被告人の権利を守るためやねん。
  - 書面で同意をもらうんや。確実に意思表示してもらうためや。勝手に上訴を取り下げられたら被告人が不利益になるやろ？だから同意が必要なんやな。
  - 上訴の放棄・取下。被告人の同意を得てるで。
