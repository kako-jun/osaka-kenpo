originalText:
- 上訴放棄の申立は、書面でこれをしなければならない。
osakaText:
- 上訴放棄の申立は、書面でこれをせなあかんねん。
commentary:
- 上訴放棄の方式について定めた条文です。上訴放棄の申立は書面でしなければならないと規定しています。上訴放棄の厳格な方式を定める規定です。
- 上訴放棄は重要な権利の放棄であり、その意思表示は明確でなければなりません。そのため、口頭ではなく書面による申立が必要とされています。書面による意思表示を求めることで、真意を確認し、後日の紛争を防止します。
- この規定は、上訴放棄の方式を定めるものです。
commentaryOsaka:
- この第360条はな、実務でもよう使われる規定なんや。上訴する権利を放棄する。重要な決定や。どうやって申し立てる？書面でせなあかんねん。
- 口頭やあかん。書面で「上訴権を放棄します」って書く。なんでか？重要な権利の放棄やから、ちゃんと意思を確認するんや。後で「やっぱり放棄してへん」って揉めんようにな。実際の裁判では、こういうルールをきっちり守って進めていくんやな。
- 上訴放棄の方式。書面で厳格に確認してるで。
