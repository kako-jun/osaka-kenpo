originalText:
  - 控訴の提起期間は、十四日とする。
osakaText:
  - 控訴の提起期間は、十四日とするんやで。
commentary:
  - 控訴提起期間について定めた条文です。控訴の提起期間は14日とすると規定しています。控訴の期間制限を定める規定です。
  - 控訴は判決告知の日から14日以内に提起しなければなりません。この期間は上告の5日よりも長く設定されており、控訴審が事実審として詳細に審理することを反映しています。期間内に控訴しないと控訴権は消滅します。
  - この規定は、控訴提起期間を定めるものです。
commentaryOsaka:
  - 控訴したい。いつまでにせなあかん？判決告知から14日以内や。2週間ってことやな。
  - 上告は5日やけど、控訴は14日と長い。なんでか？控訴審は事実も審理する。詳しく調べるから、準備に時間がかかるんや。期間を過ぎたら控訴できへんで。
  - 控訴提起期間。14日以内に控訴せなあかん。
