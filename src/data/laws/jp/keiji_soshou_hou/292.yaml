originalText:
  - 証拠調べは、第二百九十一条の手続が終つた後、これを行う。ただし、次節第一款に定める公判前整理手続において争点及び証拠の整理のために行う手続については、この限りでない。
osakaText:
  - 証拠調べは、第二百九十一条の手続が終わった後、これを行うんや。ただし、次節第一款に定める公判前整理手続において争点及び証拠の整理のために行う手続については、この限りやない。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 証拠調べをいつ行うかを定めたんや。普通は起訴状を読み上げて、被告人の権利を告知する手続きが終わった後に証拠を調べるんやで。
  - 「いつもそうなんか？」そうやない場合もあるんや。公判前整理手続きで争点や証拠を整理するときは、例外としてその時に証拠調べをすることもできるんや。
  - 最近は公判前に準備をしっかりする「公判前整理」が大事になってるんや。裁判をスムーズに進めるためやねん。基本は起訴状朗読後やけど、例外もあるんやで。
