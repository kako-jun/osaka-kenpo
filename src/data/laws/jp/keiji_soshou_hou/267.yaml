originalText:
  - 前条第二号の決定があつたときは、その事件について公訴の提起があつたものとみなす。
osakaText:
  - 前条第二号の決定があつたときは、その事件について公訴の提起があつたもんとみなすんや。
commentary:
  - 公訴提起の擬制に関する規定です。前条第2号の決定（起訴状訂正を認める決定）があった場合、その事件について公訴が提起されたものとみなされます。
  - 起訴状の誤記載等を訂正する決定があった時点で、正式に公訴が提起されたものと扱われます。これにより手続きの安定性が確保されます。
  - 起訴状訂正決定の効果を定める規定です。
commentaryOsaka:
  - 公訴提起の擬制を定めたんや。前条第2号の決定、つまり起訴状の訂正を認める決定が出たら、「公訴が提起されたもんとする」ってことやねん。
  - 要するに、起訴状にちょっとした間違いがあって訂正を認めた場合、その時点で正式に「公訴提起された」ってことにするんや。手続きをスムーズに進めるためのルールやな。
  - 小さな間違いで全部やり直しってなったら大変やから、訂正決定で公訴が提起されたことになるんやで。
