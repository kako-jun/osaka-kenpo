originalText:
- 検察官、検察事務官又は司法警察職員は、死刑又は無期若しくは長期三年以上の拘禁刑に当たる罪を犯したことを疑うに足りる十分な理由がある場合で、急速を要し、裁判官の逮捕状を求めることができないときは、その理由を告げて被疑者を逮捕することができる。この場合には、直ちに裁判官の逮捕状を求める手続をしなければならない。逮捕状が発せられないときは、直ちに被疑者を釈放しなければならない。
- 第二百条の規定は、前項の逮捕状についてこれを準用する。
osakaText:
- 検察官、検察事務官又は司法警察職員は、死刑又は無期若しくは長期三年以上の拘禁刑に当たる罪を犯したことを疑うに足りる十分な理由がある場合で、急速を要し、裁判官の逮捕状を求めることができないときは、その理由を告げて被疑者を逮捕することができるんや。この場合には、直ちに裁判官の逮捕状を求める手続をせなあかん。逮捕状が発せられないときは、直ちに被疑者を釈放せなあかん。
- 第二百条の規定は、前項の逮捕状についてこれを準用するんやで。
commentary:
- 緊急逮捕について定めた重要な条文です。死刑または無期若しくは長期3年以上の拘禁刑に当たる重大な罪について、十分な理由があり急速を要する場合、令状なしで逮捕できると規定しています。ただし理由を告げ、直ちに令状を求め、発されなければ釈放しなければなりません。令状主義の重要な例外です。
- 現行犯以外で令状なしの逮捕を認める例外的制度です。重大犯罪で、逃亡のおそれが高く、令状を求める時間的余裕がない場合に限られます。逮捕後直ちに令状を求め、裁判官が事後的に審査します。令状主義と捜査の実効性のバランスを図る制度です。
- この規定は、令状主義の例外を認めつつ、事後審査により人権保障を図るものです。
commentaryOsaka:
- ほんでな、この条文が定めてるのは具体的にはこういうことやねん。令状主義が原則や。でも重大犯罪で、めっちゃ急いでて、令状を取る時間がない。どうする？緊急逮捕や。理由を告げて逮捕して、直ちに令状を求める。令状が出なかったら釈放。事後審査で人権を守るんや。
- 考えてみ。殺人犯が逃げてる。「令状取ってから逮捕します」って言うてる間に逃げられたら困るやろ。せやから緊急逮捕を認める。でも重大犯罪だけ。軽い犯罪では使えへん。裁判官が事後チェックもする。
- 令状主義の例外を認めつつ、事後審査で人権保障する。捜査の実効性と人権保障、バランス取ってるんやな。
