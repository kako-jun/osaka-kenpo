title: 第五十七条
titleOsaka: ""
originalText:
  - 裁判所は、裁判所の規則で定める相当の猶予期間を置いて、被告人を召喚することができる。
osakaText:
  - 裁判所は、裁判所の規則で定める相当の猶予期間を置いて、被告人を召喚することができるんやで。
commentary:
  - 裁判所が被告人を召喚する際の猶予期間について定めた条文です。召喚とは、裁判所が被告人に対して一定の日時・場所への出頭を求める行為で、召喚状という書面を送達することで行われます。この条文は、召喚状を発する際には、裁判所規則で定める相当の猶予期間を置かなければならないことを規定しています。
  - 猶予期間を置く趣旨は、被告人に出頭の準備をする時間を与えるためです。突然の召喚では、被告人が仕事の都合をつけたり、弁護人と打ち合わせをしたりする時間が確保できません。相当な猶予期間を置くことで、被告人の防御権を実質的に保障し、適正な審理を可能にします。具体的な猶予期間は刑事訴訟規則で定められており、通常の場合は召喚状送達から期日まで少なくとも5日以上の期間が必要とされています。
  - この規定は、被告人の防御権と裁判の迅速性のバランスを取るものです。十分な準備期間を確保する一方で、過度に長い猶予期間は事件の迅速な処理を妨げることになります。「相当の猶予期間」という表現により、個別の事件の性質や被告人の状況に応じて柔軟に判断できるようになっています。ただし、緊急の場合など特別の事情がある場合には、例外的に短い期間での召喚も認められることがあります。
commentaryOsaka:
  - この条文は、裁判所が被告人を呼び出す時に、ちゃんと余裕を持って呼び出しなさいよ、って決めてるんや。召喚っていうのは、裁判所が被告人に「この日のこの時間にここに来てや」って求めることで、召喚状っていう書類を送って呼び出すんやな。この条文は、召喚状を出す時には、裁判所の規則で決まってる「相当の猶予期間」を置かなあかん、って言うてるねん。
  - なんで余裕を持たなあかんかって言うたら、被告人に準備する時間を与えるためやねん。いきなり「明日来い」って言われても、仕事の都合つけたり、弁護士さんと打ち合わせしたりする時間がないやろ。ちゃんと余裕を持った期間を置くことで、被告人がしっかり防御できるようにして、ちゃんとした審理ができるようにしてるんや。具体的にどれくらいの期間かは刑事訴訟規則で決まってて、普通は召喚状が届いてから期日まで少なくとも5日以上は必要とされてるねん。
  - この決まりは、被告人がちゃんと準備する権利と、裁判を早く進めることのバランスを取ってるんや。十分な準備期間は確保するけど、あんまり長すぎたら事件の処理が遅れてまうやろ。「相当の猶予期間」っていう言い方にすることで、事件の内容とか被告人の状況に応じて柔軟に判断できるようにしてるんやな。ただし、緊急の場合とか特別な事情がある時は、例外的に短い期間で呼び出すこともあるで。
