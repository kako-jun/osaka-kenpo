originalText:
  - 第五百条に規定する申立の期間内及びその申立があつたときは、訴訟費用の負担を命ずる裁判の執行は、その申立についての裁判が確定するまで停止される。
osakaText:
  - 第五百条に規定する申し立ての期間内及びその申し立てがあったときは、訴訟費用の負担を命ずる裁判の執行は、その申し立てについての裁判が確定するまで停止されるんや。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 訴訟費用の執行異議申立てがされた場合、その裁判が確定するまで執行を止める規定やで。異議が認められへんかった場合に執行が始まるんや。これは不当な執行を防ぐために、適切な審査を受ける機会を保障しとるんやねん。一方的に執行されへんように、公平な手続きを確保するための決まりや。権利を守るための重要な配慮がこらえとるんや。
