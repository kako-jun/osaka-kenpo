originalText:
  - 控訴の申立が法令上の方式に違反し、又は控訴権の消滅後にされたものであることが明らかなときは、控訴裁判所は、決定でこれを棄却しなければならない。
  - 前項の決定に対しては、第四百二十八条第二項の異議の申立をすることができる。この場合には、即時抗告に関する規定をも準用する。
