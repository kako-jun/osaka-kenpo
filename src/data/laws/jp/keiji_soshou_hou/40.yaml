originalText:
  - 弁護人は、公訴の提起後は、裁判所において、訴訟に関する書類及び証拠物を閲覧し、且つ謄写することができる。但し、証拠物を謄写するについては、裁判長の許可を受けなければならない。
  - 前項の規定にかかわらず、第百五十七条の六第四項に規定する記録媒体は、謄写することができない。
osakaText:
