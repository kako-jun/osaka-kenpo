titleOsaka: ""
originalText:
  - 裁判所は、必要があるときは、証拠物又は没収すべき物と思料するものを差し押えることができる。但し、特別の定のある場合は、この限りでない。
  - 差し押さえるべき物が電子計算機であるときは、当該電子計算機に電気通信回線で接続している記録媒体であつて、当該電子計算機で作成若しくは変更をした電磁的記録又は当該電子計算機で変更若しくは消去をすることができることとされている電磁的記録を保管するために使用されていると認めるに足りる状況にあるものから、その電磁的記録を当該電子計算機又は他の記録媒体に複写した上、当該電子計算機又は当該他の記録媒体を差し押さえることができる。
  - 裁判所は、差し押えるべき物を指定し、所有者、所持者又は保管者にその物の提出を命ずることができる。
osakaText:
  - 裁判所は、必要があるときは、証拠物や没収すべき物と思料するもんを差し押さえることができるんや。但し、特別の定のある場合は、この限りやないで。
  - 差し押さえるべき物が電子計算機であるときは、当該電子計算機に電気通信回線で接続している記録媒体であって、当該電子計算機で作成もしくは変更をした電磁的記録や当該電子計算機で変更もしくは消去をすることができることとされている電磁的記録を保管するために使用されていると認めるに足りる状況にあるもんから、その電磁的記録を当該電子計算機や他の記録媒体に複写した上、当該電子計算機や当該他の記録媒体を差し押さえることができるんや。
  - 裁判所は、差し押さえるべき物を指定し、所有者、所持者や保管者にその物の提出を命ずることができるで。
