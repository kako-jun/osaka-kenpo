originalText:
  - 第三百二十一条乃至第三百二十四条の規定により証拠とすることができない書面又は供述であつても、公判準備又は公判期日における被告人、証人その他の者の供述の証明力を争うためには、これを証拠とすることができる。
osakaText:
  - 第三百二十一条乃至第三百二十四条の規定により証拠とすることができへん書面又は供述であっても、公判準備又は公判期日における被告人、証人その他の者の供述の証明力を争うためには、これを証拠とすることができるんや。
commentary:
  - 弾劾証拠について定めた条文です。321条から324条により証拠とできない書面・供述でも、公判準備・公判期日での供述の証明力を争うためには証拠とできると規定しています。証人の信用性を争う手段を確保する規定です。
  - 証人が法廷で「AはBだ」と証言しました。以前の供述では「AはCだ」と言っていた記録があります。この記録は伝聞で証拠になりませんが、証人の証言の信用性を争うため(弾劾)には使えます。証人の矛盾を指摘して信用性を争う権利を保障します。
  - この規定は、弾劾証拠を定めるものです。
commentaryOsaka:
  - この条文は「弾劾証拠」っていう特殊な証拠について定めたものなんや。本来やったら伝聞やから使えへん書面や供述でも、法廷で証言してる人の信用性を争うためやったら、例外的に証拠として採用できるっていう仕組みやねん。
  - 例えばな、ある証人が裁判で「被告人が現場にいるのを見た」って証言したとするやろ。ところが、事件直後に警察で取られた調書には「誰も見なかった」って書いてあったら、どう思う? 前と今とで言うてることが矛盾してるやんな。この警察調書は本来やったら伝聞証拠やから使えへんのやけど、「この証人、言うことがコロコロ変わっとるやん。信用できるんか?」って争うためには使えるんやで。
  - この仕組みがないとな、嘘の証言をする人がいても、それを効果的に暴けへんようになってしまうんや。過去の発言を持ち出して矛盾を指摘できるっていうのは、被告人が自分を守るためにめっちゃ重要な手段やねん。せやから、通常は証拠にならへん伝聞でも、証人の信用性チェックのためには使えるようにしてるんやな。
  - ただし、弾劾証拠はあくまで「この証人の言うことは信用できるんか?」を争うための道具であって、犯罪事実そのものを証明するためには使われへんことに注意してな。証言の信頼性を吟味するための、限定的な使い方しかできへんのや。
