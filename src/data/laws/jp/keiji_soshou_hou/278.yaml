originalText:
  - 公判期日に召喚を受けた者が病気その他の事由によつて出頭することができないときは、裁判所の規則の定めるところにより、医師の診断書その他の資料を提出しなければならない。
osakaText:
  - 公判期日に召喚を受けた者が病気その他の事由によつて出頭することができへんときは、裁判所の規則の定めるところにより、医師の診断書その他の資料を提出せなあかん。
commentary:
  - 公判期日欠席時の診断書等提出義務を定めた条文です。病気等で公判期日に出頭できない場合、医師の診断書等の資料を提出しなければなりません。
  - これは欠席理由の正当性を証明するためのもので、裁判所の規則で定める資料が必要です。不当な欠席を防ぎ、裁判の円滑な進行を確保します。
  - 正当な理由による欠席を認めるための手続き規定です。
commentaryOsaka:
  - 公判期日に病気で行けへんときのルールを定めたんや。病気やから行けへんっていうときは、医師の診断書とか必要な資料を提出しなあかんのや。
  - 「ほんまに病気なんか？」って確認するためやねん。診断書があれば「ああ、ほんまに具合悪かったんやな」って裁判所もわかるんやで。
  - 正当な理由があれば欠席はええけど、「ちょっと寝坊したわ」じゃあかんのや。裁判は大切やから、ほんまに行けへん理由があるときはちゃんと証明しなあかんねん。
