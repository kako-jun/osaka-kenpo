  - 医師、歯科医師、助産師、看護師、弁護士（外国法事務弁護士を含む。）、弁理士、公証人、宗教の職に在る者又はこれらの職に在つた者は、業務上委託を受けたため知り得た事実で他人の秘密に関するものについては、証言を拒むことができる。但し、本人が承諾した場合、証言の拒絶が被告人のためのみにする権利の濫用と認められる場合（被告人が本人である場合を除く。）その他裁判所の規則で定める事由がある場合は、この限りでない。
