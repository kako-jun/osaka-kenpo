  - 前項の者が、第四百九十四条の五の規定による拘置をした裁判所の許可を受けて同項の住居を離れ、正当な理由がのうて、当該住居を離れることができる期間として指定された期間を超えて当該住居に帰着せんときも、同項と同じやで。
