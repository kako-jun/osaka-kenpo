originalText:
  - 検察官は、保釈又は勾留の執行停止を取り消す決定があつた場合において、被告人が刑事施設に収容されていないときは、被告人に対し、指定する日時及び場所に出頭することを命ずることができる。
osakaText:
  - 検察官は、保釈や勾留の執行停止を取り消す決定があった場合において、被告人が刑事施設に収容されとらんときは、被告人に対し、指定する日時及び場所に出頭することを命ずることができるんや。
