title: 第百四十四条
titleOsaka: ""
originalText:
  - 公務員又は公務員であつた者が知り得た事実について、本人又は当該公務所から職務上の秘密に関するものであることを申し立てたときは、当該監督官庁の承諾がなければ証人としてこれを尋問することはできない。但し、当該監督官庁は、国の重大な利益を害する場合を除いては、承諾を拒むことができない。
osakaText:
  - 公務員又は公務員であつた者が知り得た事実について、本人又は当該公務所から職務上の秘密に関するものであることを申し立てたときは、当該監督官庁の承諾がなければ証人としてこれを尋問することはできへん。但し、当該監督官庁は、国の重大な利益を害する場合を除いては、承諾を拒むことができへん。
commentary:
  - 公務員の職務上の秘密に関する証言拒絶について定めた条文です。公務員または元公務員が知った事実について、本人または公務所から職務上の秘密であると申し立てた場合、監督官庁の承諾がなければ証人尋問できないと規定しています。ただし、監督官庁は国の重大な利益を害する場合を除き承諾を拒めません。第103条（押収の場合）と同様の趣旨です。
  - 公務員は職務上多くの秘密を扱います。これらを無制限に証言させると、公務の適正な遂行が妨げられたり、国家機密が漏洩したりする危険があります。監督官庁の承諾を要することで、秘密保護と証拠収集のバランスを図ります。ただし、承諾拒否は国の重大な利益を害する場合に限定され、濫用は防がれます。
  - この規定は、公務の秘密保護と証拠収集の必要性のバランスを図るものです。監督官庁の判断により適切な調整が行われ、両方の利益が保護されます。
commentaryOsaka:
  - 公務員が「これ職務上の秘密です」って言うてきた。証人として尋問できるん？監督官庁（その公務員の上の役所）の承諾が要るんや。でも「国の重大な利益を害する」場合以外は、承諾を拒めへん。秘密保護と証拠収集、バランス取ってるんやな。
  - 公務員は秘密をいっぱい扱うやろ。国家機密とか個人情報とか。これを何でもかんでも証言させたら、公務がうまく回らへんし、国の安全保障にも関わる。せやから監督官庁がワンクッション入る。でも好き勝手に拒否でけへん。犯罪の解明も大事やからな。
  - 秘密保護と証拠収集、どっちも公益や。両方大事やから、バランス取らなあかん。監督官庁の判断で適切に調整してるんや。
