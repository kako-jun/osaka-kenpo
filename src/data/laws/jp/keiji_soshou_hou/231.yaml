originalText:
  - 被害者の法定代理人は、独立して告訴をすることができる。
  - 被害者が死亡したときは、その配偶者、直系の親族又は兄弟姉妹は、告訴をすることができる。但し、被害者の明示した意思に反することはできない。
osakaText:
  - 被害者の法定代理人は、独立して告訴をすることができるんや。
  - 被害者が死亡したときは、その配偶者、直系の親族又は兄弟姉妹は、告訴をすることができるで。但し、被害者の明示した意思に反することはできへん。
commentary:
  - 代理告訴・承継告訴について定めた条文です。被害者の法定代理人は独立して告訴でき、被害者が死亡した場合は配偶者・直系親族・兄弟姉妹が告訴できると規定しています。ただし被害者の明示した意思に反することはできません。被害者保護を拡充する規定です。
  - 未成年者や成年被後見人の法定代理人（親や後見人）は、被害者本人とは別に独立して告訴できます。また、被害者が死亡した場合、遺族が告訴できます。ただし「告訴しないでほしい」という被害者の明示の意思があれば、それを尊重しなければなりません。被害者・遺族の権利保護と本人意思の尊重の両立です。
  - この規定は、代理告訴・承継告訴を認めるものです。
commentaryOsaka:
  - 被害者本人が告訴できへん場合に、代わりに誰が告訴できるかを決めた条文やねん。被害者の法定代理人（親とか後見人）は独立して告訴できる。被害者が亡くなった場合は、配偶者、親・子、兄弟姉妹が告訴できる。でも被害者が「告訴しないで」って明示してたら、それを尊重せなあかんねん。
  - 例えばな、10歳の子供が暴行を受けたとするやろ。子供は自分で告訴の判断ができへんから、親が法定代理人として告訴する。これは親が子供に代わって告訴するんやなくて、親自身の権利として独立して告訴できるんや。子供の意思に関係なく、親の判断で告訴できるねん。
  - 他にも、被害者が事件の後で亡くなってしもた場合。例えば暴行を受けて重傷を負って、数か月後に亡くなった。この場合、配偶者とか親とか兄弟姉妹が告訴できる。遺族の権利やねん。でもな、被害者が生前に「絶対に告訴しないでほしい」って明示してたら、その意思を尊重せなあかん。本人の意思が最優先や。
  - この規定で、被害者保護と本人意思の尊重、両方が実現されてる。バランスの取れた制度やねん。
