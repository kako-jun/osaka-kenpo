originalText:
  - 被害者の法定代理人は、独立して告訴をすることができる。
  - 被害者が死亡したときは、その配偶者、直系の親族又は兄弟姉妹は、告訴をすることができる。但し、被害者の明示した意思に反することはできない。
osakaText:
  - 被害者の法定代理人は、独立して告訴をすることができるんや。
  - 被害者が死亡したときは、その配偶者、直系の親族又は兄弟姉妹は、告訴をすることができるで。但し、被害者の明示した意思に反することはできへん。
