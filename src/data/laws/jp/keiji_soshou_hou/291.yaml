originalText:
  - 検察官は、まず、起訴状を朗読しなければならない。
  - 第二百九十条の二第一項又は第三項の決定があつたときは、前項の起訴状の朗読は、被害者特定事項を明らかにしない方法でこれを行うものとする。この場合においては、検察官は、被告人に起訴状を示さなければならない。
  - 前条第一項の決定があつた場合における第一項の起訴状の朗読についても、前項と同様とする。この場合において、同項中「被害者特定事項」とあるのは、「証人等特定事項」とする。
  - 第二百七十一条の二第四項の規定による措置がとられた場合においては、第二項後段（前項前段の規定により第二項後段と同様とすることとされる場合を含む。以下この項において同じ。）の規定は、当該措置に係る個人特定事項の全部又は一部について第二百七十一条の五第一項の決定があつた場合に限り、適用する。この場合において、第二項後段中「起訴状」とあるのは、「第二百七十一条の二第四項の規定による措置に係る個人特定事項の全部について第二百七十一条の五第一項の決定があつた場合にあつては起訴状を、第二百七十一条の二第四項の規定による措置に係る個人特定事項の一部について当該決定があつた場合にあつては起訴状抄本等及び第二百七十一条の五第四項に規定する書面」とする。
  - 裁判長は、第一項の起訴状の朗読が終わつた後、被告人に対し、終始沈黙し、又は個々の質問に対し陳述を拒むことができる旨その他裁判所の規則で定める被告人の権利を保護するため必要な事項を告げた上、被告人及び弁護人に対し、被告事件について陳述する機会を与えなければならない。
osakaText:
  - 検察官は、まず、起訴状を朗読せなあかん。
  - 第二百九十条の二第一項又は第三項の決定があつたときは、前項の起訴状の朗読は、被害者特定事項を明らかにせえへん方法でこれを行うもんとするんや。この場合においては、検察官は、被告人に起訴状を示さなあかん。
  - 前条第一項の決定があつた場合における第一項の起訴状の朗読についても、前項と同様とするんや。この場合において、同項中「被害者特定事項」とあるのは、「証人等特定事項」とするんやで。
  - 第二百七十一条の二第四項の規定による措置がとられた場合においては、第二項後段（前項前段の規定により第二項後段と同様とすることとされる場合を含む。以下この項において同じ。）の規定は、当該措置に係る個人特定事項の全部又は一部について第二百七十一条の五第一項の決定があつた場合に限り、適用するんや。この場合において、第二項後段中「起訴状」とあるのは、「第二百七十一条の二第四項の規定による措置に係る個人特定事項の全部について第二百七十一条の五第一項の決定があつた場合にあつては起訴状を、第二百七十一条の二第四項の規定による措置に係る個人特定事項の一部について当該決定があつた場合にあつては起訴状抄本等及び第二百七十一条の五第四項に規定する書面」とするんやで。
  - 裁判長は、第一項の起訴状の朗読が終わつた後、被告人に対し、終始沈黙し、又は個々の質問に対し陳述を拒むことができる旨その他裁判所の規則で定める被告人の権利を保護するため必要な事項を告げた上、被告人及び弁護人に対し、被告事件について陳述する機会を与えなあかん。
commentary:
  - 公判手続きの開始を定めた条文です。検察官はまず起訴状を朗読し、裁判長は被告人に沈黙権等の権利を告知し、被告人と弁護人に陳述の機会を与えます。
  - 特定の事件では被害者等の個人情報を明らかにしない方法で朗読します。これはプライバシー保護のためです。
  - 裁判の冒頭で行われる重要な手続きで、被告人の権利を保障するためのものです。
commentaryOsaka:
  - 公判の最初の手続きを定めたんや。検察官がまず起訴状を読み上げて、「この人はこういう罪で起訴されました」ってみんなに知らせるんやで。
  - それから裁判長が被告人に「あなたには黙ってる権利があります。個別の質問には答えへんでもええです」って権利を教えるんや。被告人にも弁護人にも「どうぞお話しください」って機会を与えるんやねん。
  - 被害者の個人情報が入ってる事件やったら、名前とかは伏せて朗読するんや。プライバシーを守るためやで。裁判の冒頭で被告人の権利をちゃんと教えるのが大事やな。
