originalText:
  - 裁判所は、前条の決定があつた事件が簡易公判手続によることができないものであり、又はこれによることが相当でないものであると認めるときは、その決定を取り消さなければならない。
osakaText:
  - 裁判所は、前条の決定があった事件が簡易公判手続によることができへんものであり、又はこれによることが相当でないものであると認めるときは、その決定を取り消さなあかん。
commentary:
  - 簡易公判手続の決定取消しについて定めた条文です。前条の決定があった事件が簡易公判手続によることができない、または相当でないと認めるときは、裁判所はその決定を取り消さなければならないと規定しています。簡易公判手続の適用要件を事後的に審査する規定です。
  - 簡易公判手続は被告人が同意し要件を満たす事件で適用されますが、審理の過程で不適切と判明することがあります。例えば事件が複雑だったり、被告人が翻意したりした場合、裁判所は決定を取り消して通常の公判手続に移行します。柔軟な手続運用を可能にします。
  - この規定は、簡易公判手続の決定取消しを定めるものです。
commentaryOsaka:
  - 簡易公判手続で進めることになった。でも審理してみたら、事件が思ったより複雑やった。被告人が「やっぱり簡易はいやや」って言い出した。どうする？
  - 裁判所が決定を取り消すんや。通常の公判手続に戻す。簡易公判手続は迅速やけど、不適切な場合は柔軟に対応する。被告人の権利も守らなあかんからな。
  - 簡易公判手続の決定取消し。柔軟な手続運用を可能にしてるな。
