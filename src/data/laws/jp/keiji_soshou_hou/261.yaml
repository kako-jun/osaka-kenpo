originalText:
  - 検察官は、告訴、告発又は請求のあつた事件について公訴を提起しない処分をした場合において、告訴人、告発人又は請求人の請求があるときは、速やかに告訴人、告発人又は請求人にその理由を告げなければならない。
osakaText:
  - 検察官は、告訴、告発又は請求のあった事件について公訴を提起しない処分をした場合において、告訴人、告発人又は請求人の請求があるときは、速やかに告訴人、告発人又は請求人にその理由を告げなあかん。
