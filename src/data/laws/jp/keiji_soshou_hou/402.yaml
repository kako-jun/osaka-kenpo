originalText:
  - 被告人が控訴をし、又は被告人のため控訴をした事件については、原判決の刑より重い刑を言い渡すことはできない。
osakaText:
  - 被告人が控訴をし、あるいは被告人のため控訴をした事件については、原判決の刑より重い刑を言い渡すことはできへん。
commentary:
  - この条文は、刑事訴訟法の規定体系の中で重要な位置を占めています。条文の内容は、刑事手続の公正性と実効性の両立を図るための具体的な制度設計がなされています。
  - 刑事訴訟の目的は、真実発見と人権保障のバランスを取りながら、適正かつ迅速に事件を処理することにあります。この条文はその目的達成に資する具体的な手続きを定めています。
  - 実務上、この条文の適用は事件の処理に重要な影響を与えることがあります。適切な理解と運用により、被告人の権利保護と犯罪の適正な捜査・審判が両立されます。
commentaryOsaka:
  - 被告人が控訴しても、逆に重い刑にならへんように決まっとるんや。これを「控訴不利益変更禁止」っちゅうんやで。被告人が裁きを正してもらおうと控訴したのに、逆に刑が重くなったら怖くて控訴できひんようになってまうやろ？せやから、安全に控訴できるようにしとるんや。司法の信頼を保つためにもえらい大事なルールやねん。
