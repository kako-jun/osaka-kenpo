originalText:
  - 拘禁刑以上の刑に処する判決の宣告を受けた者又はその弁護人、法定代理人、保佐人、配偶者、直系の親族若しくは兄弟姉妹は、前条の許可の請求をすることができる。
osakaText:
  - 拘禁刑以上の刑に処する判決の宣告を受けた者、あるいはその弁護人、法定代理人、保佐人、配偶者、直系の親族や兄弟姉妹は、前条の許可の請求をすることができるんや。
commentary:
  - 出国許可請求の手続について定めた条文です。出国許可の請求は判決を宣告した裁判所に対し書面で行い、許可・不許可の決定に対しては即時抗告ができると規定しています。出国許可の手続を定めた規定です。
  - 出国制限を受けた人は、判決を宣告した裁判所に書面で許可を請求します。裁判所が許可・不許可を決定し、不服があれば即時抗告できます。適切な手続で出国制限の解除を求められます。
  - この規定は、出国許可請求の手続を定めるものです。
commentaryOsaka:
  - 出国制限されてる。許可を請求したい。どこに？判決を宣告した裁判所に。どうやって？書面で請求するんや。
  - 裁判所が許可するかどうか決定する。「許可します」または「許可できません」って。不服があれば即時抗告もできる。適切な手続きで解除を求められるんやな。
  - 出国許可請求の手続。救済の機会を確保してるで。
