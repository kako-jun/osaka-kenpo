originalText:
  - 日出前、日没後には、令状に夜間でも執行することができる旨の記載がなければ、差押状、記録命令付差押状又は捜索状の執行のため、人の住居又は人の看守する邸宅、建造物若しくは船舶内に入ることはできない。
  - 日没前に差押状、記録命令付差押状又は捜索状の執行に着手したときは、日没後でも、その処分を継続することができる。
