commentary:
  - 司法警察員の逮捕後の手続について定めた重要な条文です。逮捕後直ちに犯罪事実の要旨・弁護人選任権を告知し、弁解の機会を与え、不要なら釈放、必要なら48時間以内に検察官に送致すると規定しています。弁護人選任に関する詳細な教示義務もあります。いわゆる「48時間ルール」の基本条文です。
  - 逮捕は身柄拘束の始まりです。直ちに告知・弁解の機会を与え、不要なら釈放します。留置が必要でも48時間以内に検察官に送致しなければなりません。弁護人選任権、貧困者の国選弁護請求権も詳細に告知します。人権保障のための厳格な時間制限です。
  - この規定は、逮捕後の手続を厳格に規律するものです。不当な長期拘束を防ぎます。
commentaryOsaka:
  - 逮捕された人に対して、司法警察員がまずせなあかんことがぎょうさんあるんや。まず「あんたはこういう犯罪の疑いで逮捕されました」って告げて、「弁護士をつける権利がありますよ」って教えなあかん。それから言い分も聞く。で、「留置する必要ないな」思たら即釈放、必要やったら48時間以内に検察官に送らなあかんねん。これが有名な「48時間ルール」や。
  - 例えばな、逮捕されて警察署に連れて行かれたとしよう。でもずっと留め置かれたまま何も説明されへんかったら、めっちゃ不安やろ？自分が何の容疑で捕まってるんかも分からん、弁護士もつけられへん状態が何日も続いたら、それは人権侵害やねん。せやから48時間以内に検察官に送るっていう厳格な時間制限が決められてるんや。
  - 弁護人選任権についても、詳しく教えなあかんことになっててな。お金がない人は国選弁護人も頼めるし、資力がある場合の手続も説明する義務があるんや。逮捕後の手続を厳格に決めることで、不当な長期拘束を防いでるんやで。これは憲法で保障された人権を守るための、とても大切なルールなんやな。
