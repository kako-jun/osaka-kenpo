originalText:
  - 裁判所は、検察官、被告人又は弁護人が前条の証人尋問に立ち会わなかつたときは、立ち会わなかつた者に、証人の供述の内容を知る機会を与えなければならない。
  - 前項の証人の供述が被告人に予期しなかつた著しい不利益なものである場合には、被告人又は弁護人は、更に必要な事項の尋問を請求することができる。
  - 裁判所は、前項の請求を理由がないものと認めるときは、これを却下することができる。
