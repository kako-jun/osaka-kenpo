originalText:
  - 裁判によつて訴訟手続が終了する場合において、被告人以外の者に訴訟費用を負担させるときは、職権で別にその決定をしなければならない。この決定に対しては、即時抗告をすることができる。
osakaText:
  - 裁判によって訴訟手続が終了する場合において、被告人以外の者に訴訟費用を負担させるときは、職権で別にその決定をせなあかん。この決定に対しては、即時抗告することができるで。
commentary:
  - 被告人以外の者への訴訟費用負担の決定について定めた条文です。被告人以外の者に訴訟費用を負担させるときは、職権で別に決定しなければならないと規定しています。即時抗告も可能です。第185条と区別し、被告人以外の者への特別な手続を定める規定です。
  - 告訴人、共犯者など被告人以外の者に費用を負担させる場合、別個の決定が必要です。被告人への費用負担（第185条）とは異なり、独立して即時抗告できます。権利保護を厚くしています。
  - この規定は、被告人以外の者の手続保障を強化するものです。
commentaryOsaka:
  - これはな、被告人以外の人に訴訟費用を負担させる時の手続きを決めた条文やねん。「被告人以外」っていうのは、例えば告訴人とか共犯者とか、裁判の当事者やないけど関係してる人たちのことや。こういう人たちに費用を負担させる時は、裁判所が職権で別に決定を出さなあかんって決まってるんやで。
  - 例えばな、うちが「あいつが犯人や！」って告訴したとするやろ。せやけど裁判の結果、無罪になってしもた。実は証拠もないのに適当に告訴してたことが分かった。こういう時、告訴人が訴訟費用を負担させられることがあるんや。裁判のために使った費用（交通費とか書類作成費とか）を「告訴人が払いなさい」って決定されるわけやな。
  - 第185条は被告人への費用負担の話やったけど、この条文は被告人以外の人への費用負担の話や。なんで別の条文になってるんかって？それは被告人以外の人は裁判の直接の当事者やないから、権利保護をもうちょっと厚くしてるんや。独立した決定書を出して、即時抗告もできるようにする。「費用負担なんておかしい」って不服を言える機会をちゃんと保障してるんやな。
  - 即時抗告っていうのは、すぐに上級裁判所に異議を申し立てられる制度や。お金の問題やから、「そんなん納得できへん！」って思ったらすぐに争える。手続保障を強化して、不当な費用負担から守ってるんやで。
