title: 商行為の委任
titleOsaka: ''
originalText:
  - 商行為の受任者は、委任の本旨に反しない範囲内において、委任を受けていない行為をすることができる。
osakaText:
  - 商行為の受任者は、委任の本旨に反しない範囲内において、委任を受けていない行為をすることができるんやで。
  - 頼まれたこと以外でも、趣旨に合ってたらやってもええっちゅうことやな。
commentary:
  - この条文は、商行為の委任における受任者の権限について定めています。商行為の受任者は、委任の趣旨に反しない範囲で、委任を受けていない行為もできます。
  - 民法では受任者は委任された事項のみを処理できますが、商行為では機動的な対応が求められるため、より広い裁量権が認められています。
  - 「委任の本旨に反しない範囲」とは、委任の目的達成のために必要または有益な行為を意味します。取引の実情に応じた柔軟な対応を可能にする規定です。
commentaryOsaka:
  - この条文は、商行為の委任を受けた人の権限を決めてるんや。商行為を任された人は、頼まれたこと以外でも、委任の趣旨に反しない範囲やったらできるんやな。普通の民法の委任よりも、もうちょっと自由にやれるっちゅうことやで。
  - 例えばな、「商品を売ってきて」って頼まれた人が、ついでに次の仕入れの話もまとめてきたとか、配送の手配もしてきたとか、そういうのはOKなんや。委任の趣旨に合ってるからな。取引の現場では、いろんなことが同時に起こるから、ある程度自由に動けんとあかんのや。
  - もちろん、委任の趣旨からズレたことはあかんで。「商品売ってきて」って頼まれたのに不動産買ってきたら、それはアウトやな。でも、売るために必要なことやったら、多少頼まれてへんことでもやってええんや。現場の判断で柔軟に対応できるようにしてるわけやな。取引の世界はスピードと判断力が大事やから、この決まりはほんまに役に立つんやで。
