title: （交互計算の解除）
titleOsaka: ""
originalText:
  - 各当事者は、いつでも交互計算の解除をすることができる。この場合において、交互計算の解除をしたときは、直ちに、計算を閉鎖して、残額の支払を請求することができる。
osakaText:
  - 各当事者は、いつでも交互計算の解除をすることができるで。この場合において、交互計算の解除をしたときは、直ちに、計算を閉鎖して、残額の支払を請求することができるんや。
commentary:
  - この条文は、交互計算の解除について定めています。各当事者はいつでも交互計算を解除することができ、解除すると直ちに計算を閉鎖して残額の支払を請求できます。
  - 交互計算は継続的契約ですが、当事者の一方的意思表示により解除できます。解除には相手方の同意は不要であり、契約の拘束力は比較的弱いものとなっています。
  - これは商取引における柔軟性を重視した規定です。取引関係の変化に応じて、いつでも交互計算を終了させ、清算できるようにすることで、商人の利益を保護しています。
commentaryOsaka:
  - この条文は、交互計算をやめる時のルールやな。どっちの当事者も、いつでも交互計算をやめることができるんや。やめたらすぐに計算を締めて、残ったお金を請求できるで。
  - 交互計算は続けていく契約やけど、一方的にやめられる。相手に「やめます」って言うだけでええ。相手の承諾はいらへんねん。契約の縛りは比較的ゆるいわけや。
  - これは商売の柔軟性を大事にした決まりや。取引の状況が変わったら、いつでも交互計算を終わらせて清算できる。商売は状況次第で方針を変えなあかん時があるから、こういう自由度があるんやな。商人の利益を守るための配慮やで。
