title: 船舶共有者の持分買取請求
titleOsaka: ''
originalText:
  - 船舶共有者が次に掲げる事項を決定したときは、その決定について異議のある船舶共有者は、他の船舶共有者に対し、相当の対価で自己の持分を買い取ることを請求することができる。
  - 前項の規定による請求をしようとする者は、同項の決定の日（当該決定に加わらなかった場合にあっては、当該決定の通知を受けた日の翌日）から三日以内に、他の船舶共有者又は船舶管理人に対してその旨の通知を発しなければならない。
osakaText:
  - 船舶共有者が次に掲げる事項を決定したときは、その決定について異議のある船舶共有者は、他の船舶共有者に対し、相当の対価で自己の持分を買い取ることを請求することができるんや。
  - 前項の規定による請求をしようとする者は、同項の決定の日（当該決定に加わらんかった場合にあっては、当該決定の通知を受けた日の翌日）から三日以内に、他の船舶共有者又は船舶管理人に対してその旨の通知を発せなあかんで。
commentary:
  - この条文は、船舶共有者の持分買取請求について定めています。船舶共有者が一定の事項を決定したときは、その決定について異議のある船舶共有者は他の船舶共有者に対し相当の対価で自己の持分を買い取ることを請求することができます。
  - 第2項では、請求をしようとする者は決定の日から3日以内に通知を発しなければならないことを定めています。
  - この規定により、少数派共有者の保護と迅速な意思決定のバランスが図られます。
commentaryOsaka:
  - この条文は、共同で船を持っとる時に意見が合わん場合のルールや。多数派が重要な決定をした時、それに反対の少数派は「ワシの持分を買い取ってくれ」って請求できるんや。ちゃんとした値段で買い取ってもらえるねん。ただし、この請求は決定の日から3日以内にせなあかん。スピードが大事やで。
  - 決まってから何ヶ月も経ってから「やっぱり買い取ってくれ」とは言えへんねん。例えばな、5人で船を共有しとって、多数派の3人が「この船で危険な遠洋航海に出よう」って決めたとする。少数派の2人が「そんな危険なことは反対や」って思ったら、3日以内に「ワシらの持分を買い取ってくれ」って通知を出さなあかんのや。後から「やっぱり嫌や」って言うても遅いねん。
  - 「意見が合わんかったら、さっさと縁を切る」っちゅうことやな。船の共同所有っちゅうんは、お互いの信頼関係が大事や。多数派が決めたことに少数派が反対しとったら、一緒にやっていけへん。せやから、少数派は買い取ってもろうて抜けられるんや。逆に多数派も、反対しとる奴と一緒にやるんは面倒やから、買い取って追い出せる。ただし、決まったらすぐ言わなあかん。3日以内や。後から文句言うんは筋が通らへんからな。決断は早うせなあかんのや。
