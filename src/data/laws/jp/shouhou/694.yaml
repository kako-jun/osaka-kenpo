title: （船舶共有者の持分買取請求）
titleOsaka: ""
originalText:
  - 船舶共有者が次に掲げる事項を決定したときは、その決定について異議のある船舶共有者は、他の船舶共有者に対し、相当の対価で自己の持分を買い取ることを請求することができる。
  - 前項の規定による請求をしようとする者は、同項の決定の日（当該決定に加わらなかった場合にあっては、当該決定の通知を受けた日の翌日）から三日以内に、他の船舶共有者又は船舶管理人に対してその旨の通知を発しなければならない。
