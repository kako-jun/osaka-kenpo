title: 製造中の船舶への準用
titleOsaka: ""
originalText:
  - この章の規定は、製造中の船舶について準用する。
osakaText:
  - この章の規定は、製造中の船舶について準用するんや。
commentary:
  - この条文は、製造中の船舶への準用について定めています。この章の規定は、製造中の船舶について準用します。
  - これは、まだ完成していない建造中の船舶にも、この章の船舶に関する規定を適用することを定めたものです。
  - 建造中の船舶も高額な財産であり、担保価値があるため、抵当権設定等を可能にすることで、造船資金の調達を容易にする趣旨です。
commentaryOsaka:
  - この条文は、造っとる最中の船にも、この章のルールを使うっちゅうことや。製造中の船舶についても、この章の規定を準用する。
  - 「まだ完成してへん船でも、担保にできる」っちゅうことや。製造中の船舶っちゅうんは、造船所で造っとる途中の船のことやねん。まだ完成してへんけど、すでに大金がかかっとる。鉄板を組み立てて、エンジンを取り付けて、だんだん船の形になっていく。その途中の段階でも、船には価値がある。造船所で船を造る時、莫大な資金が必要や。完成するまでに何ヶ月もかかる。その間、船主はずっとお金を払い続けなあかん。せやけど、手元の資金が足りへんようになることがある。
  - そういう時、「製造中の船を担保に、追加でお金を借りたい」って思うわけや。この条文は、それを認めとるんや。製造中の船でも、抵当権を付けられる。銀行も、「完成したら高く売れるさかい、担保価値がある」って判断して、お金を貸してくれる。これで、船主は造船を続けられる。完成したら、船を使って稼いで、借金を返す。この仕組みがあるさかい、大きな船を造ることができるんや。将来の価値を見込んで投資する。製造中の船にも価値を認める。これが先見性やで。
