title: （小商人）
titleOsaka: ""
originalText:
  - 第五条、前条、次章、第十一条第二項、第十五条第二項、第十七条第二項前段、第五章及び第二十二条の規定は、小商人（商人のうち、法務省令で定めるその営業のために使用する財産の価額が法務省令で定める金額を超えないものをいう。）については、適用しない。
osakaText:
  - 第五条、前条、次章、第十一条第二項、第十五条第二項、第十七条第二項前段、第五章及び第二十二条の規定は、小商人（商人のうち、法務省令で定めるその営業のために使用する財産の価額が法務省令で定める金額を超えないものをいう。）については、適用せえへん。
commentary:
  - この条文は「小商人」という概念を定義し、小規模な商人には商法の一部規定を適用しないことを定めています。
  - 小商人とは、営業のために使用する財産の価額が法務省令で定める金額を超えない商人のことです。小規模事業者の負担軽減を目的としています。
  - 適用が除外される規定には、登記、商業帳簿、商号などに関する規定が含まれます。これにより、小規模事業者でも商売を始めやすくなっています。
commentaryOsaka:
  - この条文は、小さな商売をしてる人への配慮やな。商売の規模がちっちゃい人を「小商人」って呼ぶんやけど、そういう人には商法の面倒な規則を免除してあげるんや。
  - どれくらい小さいかっちゅうと、商売に使ってるお金が一定金額以下の人のことやな。法務省令で決められてるんや。
  - 小商人には、登記とか帳簿とか、ややこしい手続きをせんでもええようにしてるんやで。小さな八百屋さんとか、個人でやってるお店とか、そういう人らが気軽に商売できるようにっちゅう配慮やな。大阪は商売の街やから、こういう小さな商いも大事にせなあかんのや。
