originalText:
  - この法律において、次の各号に掲げる用語の意義は、当該各号に定めるところによる。
osakaText:
  - この法律において、次の各号に掲げる用語の意義は、当該各号に定めるところによるんやで。この法律で使う言葉の意味を、これから決めるっちゅうことやな。
commentary:
  - この条文は、商法における用語の定義を定めています。各号に掲げる用語（運送人、荷送人、荷受人など）の意義を明確にしています。
  - 用語の定義を統一することで、法律の適用範囲と解釈が明確になります。特に運送・海商に関する用語が中心です。
  - この規定により、商法全体における用語の一貫性が確保され、法的安定性が高まります。各用語の正確な理解が、法律の適切な運用の基礎となります。
commentaryOsaka:
  - この条文は、商法で使う言葉の意味をはっきり決めてるんやな。各号に書いてある言葉（運送人、荷送人、荷受人とか）の意味を明確にしてるんや。辞書みたいなもんやで。
  - 言葉の意味を統一することで、法律をどこに使うか、どう解釈するかがはっきりするねん。特に運送・海商に関する言葉が中心や。船とか荷物とかの専門用語が多いわけやな。
  - この決まりで、商法全体で使う言葉の一貫性が確保されて、法律の安定性が高まるんやで。例えばな、「運送人」っちゅう言葉が条文ごとに違う意味やったら、混乱してしまうやろ。「こっちの条文では運送会社のことで、あっちでは配達員のこと」とかなったら大変や。やからここで「この法律では『運送人』っちゅうたらこういう意味やで」って統一してるわけや。それぞれの言葉の正確な理解が、法律をちゃんと使うための基礎になるんやな。言葉の意味が統一されてへんかったら、法律も役に立たへんからな。みんなが同じ理解で使えるようにする大事な条文やで。
