title: 代理商の競業の禁止
titleOsaka: ''
originalText:
  - 代理商は、商人の許可を受けなければ、次に掲げる行為をしてはならない。
  - 代理商が前項の規定に違反して同項第一号に掲げる行為をしたときは、当該行為によって代理商又は第三者が得た利益の額は、商人に生じた損害の額と推定する。
osakaText:
  - 代理商は、商人の許可を受けなければ、次に掲げる行為をしたらあかんで。
  - 代理商が前項の規定に違反して同項第一号に掲げる行為をしたときは、当該行為によって代理商又は第三者が得た利益の額は、商人に生じた損害の額と推定するねん。
commentary:
  - この条文は、代理商の競業避止義務について定めています。代理商は商人の許可なく、自己または第三者のために商人の営業の部類に属する取引の代理または媒介をしてはなりません。
  - 第2項では、違反行為によって代理商または第三者が得た利益の額を、商人に生じた損害額と推定する規定を置いています。
  - 代理商は商人の取引先や営業情報を知る立場にあるため、競業を制限することで商人の利益を保護する必要があります。
commentaryOsaka:
  - この条文はな、代理商の「競業避止義務」っていうのを決めてるんや。簡単に言うと、代理商は事業してる人の許可なしに、勝手に同じような活動の仲介をしたらあかんっていうルールやね。これは第23条の支配人の競業避止義務と似てるけど、代理商は独立した事業者やから、ちょっと扱いが違うんやで。信頼関係を大事にするための仕組みなんや。
  - なんでこんなルールがあるかっちゅうとな、代理商は事業してる人の取引先とか、活動のやり方とか、顧客情報とか、いろんな秘密を知ってるやろ。例えばな、Aさんが化粧品の卸売業をやってて、Bさんに代理商として販売の仲介を任せてたとするやん。Bさんは、どこのお店がよう買うてくれるか、どんな価格で取引してるか、全部知ってるわけや。そんな人が勝手に別の化粧品会社の代理商も始めたら、Aさんは困るやろ。お客さんも取られるし、競争相手に情報が流れるかもしれへんからな。
  - 第2項が大事なんやけど、もし代理商がこっそり同じような活動の仲介をして何かを得たら、その得た額は事業してる人の損害やと推定されるんやで。例えばな、Bさんが内緒で別の会社の代理もして50万円手に入れたとしたら、Aさんは「私も50万円損した」って主張できるんや。Aさんが「これだけ損した」って細かく証明せんでも、Bさんが得たものがそのままAさんの損やとみなされるわけやな。立証の負担を軽くする仕組みになってるんやね。
  - 代理商は独立した事業者やから、ある程度自由に活動できるんやけど、それでも信頼して任せてもらってる以上は、誠実に務めなあかんのや。複数の会社の代理をしたいなら、ちゃんと許可をもらわなあかんっていうことやね。信頼関係があってこその代理商やから、裏切るようなことをしたらあかんのやで。
