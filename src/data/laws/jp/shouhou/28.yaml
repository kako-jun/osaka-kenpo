title: （代理商の競業の禁止）
titleOsaka: ""
originalText:
  - 代理商は、商人の許可を受けなければ、次に掲げる行為をしてはならない。
  - 代理商が前項の規定に違反して同項第一号に掲げる行為をしたときは、当該行為によって代理商又は第三者が得た利益の額は、商人に生じた損害の額と推定する。
osakaText:
  - 代理商は、商人の許可を受けなければ、次に掲げる行為をしたらあかんで。
  - 代理商が前項の規定に違反して同項第一号に掲げる行為をしたときは、当該行為によって代理商又は第三者が得た利益の額は、商人に生じた損害の額と推定するねん。
commentary:
  - この条文は、代理商の競業避止義務について定めています。代理商は商人の許可なく、自己または第三者のために商人の営業の部類に属する取引の代理または媒介をしてはなりません。
  - 第2項では、違反行為によって代理商または第三者が得た利益の額を、商人に生じた損害額と推定する規定を置いています。
  - 代理商は商人の取引先や営業情報を知る立場にあるため、競業を制限することで商人の利益を保護する必要があります。
commentaryOsaka:
  - この条文は、代理商が勝手に同じような営業の仲介をしたらあかんっちゅうルールやな。商人の許可なしに、同じ営業の代理とか仲介をしたらあかんのや。
  - なんでかっちゅうと、代理商は商人の取引先とか営業のやり方を全部知ってるやろ。そんな人が勝手に同じ営業の仲介を始めたら、お客さんも取られるし、商人が困るやん。
  - もし代理商がこっそり仲介して利益を得たら、その利益の額は商人の損害やと推定されるんや。信頼して任せてるんやから、裏切ったらあかんで。代理商も独立してるけど、引き受けた以上は誠実にやらなあかんのや。
