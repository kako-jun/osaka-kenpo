title: 利息請求権
titleOsaka: ''
originalText:
  - 商人間において金銭の消費貸借をしたときは、貸主は、法定利息を請求することができる。
  - 商人がその営業の範囲内において他人のために金銭の立替えをしたときは、その立替えの日以後の法定利息を請求することができる。
osakaText:
  - 商人間において金銭の消費貸借をしたときは、貸主は、法定利息を請求することができるんやな。
  - 商人がその営業の範囲内において他人のために金銭の立替えをしたときは、その立替えの日以後の法定利息を請求することができるで。
commentary:
  - この条文は、商人間の金銭消費貸借と立替金における利息請求権について定めています。商人間で金銭を貸した場合、特約がなくても法定利息を請求できます。
  - 第2項では、商人が営業範囲内で他人のために金銭を立て替えた場合も、立替日以後の法定利息を請求できると定めています。
  - 民法では無利息が原則ですが、商行為では金銭の時間的価値を考慮し、当然に利息請求権を認めています。商取引における資金の円滑な流通を促進する規定です。
commentaryOsaka:
  - この条文は、商人同士でお金を貸し借りした時の利息の話やで。商人同士でお金を貸したら、約束してなくても法律で決まった利息をもらえるんや。普通の民法の貸し借りとは扱いが違うんやな。
  - 例えばな、取引先にお金を貸した時とか、取引先の支払いを立て替えてあげた時とか、そういう時は立て替えた日から利息をもらえるんやで。「立て替えといたから返してな」だけやなくて、「立て替えた日から利息もつけて返してな」って言えるわけや。
  - なんでこんなルールがあるかっちゅうとな、お金には時間的な価値があるからや。今日の100万円と一年後の100万円は価値が違うやろ。その間にそのお金を使って何かできたかもしれへんからな。商行為でお金を使わせたら、利息をつけて返すのが当たり前なんや。これで事業の資金が円滑に回るようになってるんやで。
