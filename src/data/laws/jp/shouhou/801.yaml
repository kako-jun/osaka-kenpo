title: 救助料を請求することができない場合
titleOsaka: ''
originalText:
  - 次に掲げる場合には、救助者は、救助料を請求することができない。
osakaText:
  - 次に掲げる場合には、救助者は、救助料を請求することができへんのやで。
commentary:
  - この条文は、救助料を請求することができない場合について定めています。各号に掲げる場合には、救助者は救助料を請求することができません。
  - 救助料が請求できない場合としては、救助が義務である場合、救助が明示又は黙示の禁止に反して行われた場合、救助の結果が救助者の努力によるものでない場合などが該当します。
  - これは、救助料制度の濫用を防ぎ、真に救助に貢献した者にのみ報酬を与えるための規定です。単に救助に関与しただけでは救助料は請求できません。
commentaryOsaka:
  - この条文は、救助料を請求できへん場合を定めとるんや。各号に列挙された場合には、救助した人でも救助料をもらう権利がないっちゅうことやな。具体的には、救助が法律上の義務やった場合、明示または黙示の禁止に反して救助した場合、救助の結果が救助者の努力によるもんやない場合などが該当するで。これは、救助料制度が濫用されへんようにするための規定や。
  - 例えばな、タグボート会社が港湾管理者と契約して、港内で困っとる船を助けるんが仕事になっとったとしよう。この場合、契約に基づく義務として救助しとるから、別途救助料を請求することはできへんのや。また、船主が「助けんでええ、自力でなんとかする」って明確に断っとったのに、勝手に救助した場合も、救助料は請求でけへん。さらに、たまたま近くにおっただけで何の努力もしてへんのに、自然に潮の流れで船が安全な場所に流れ着いたような場合も、救助料はもらわれへんのや。
  - これは常識的に考えて当然のルールやと思うで。義務として助けるんが仕事の人が、別途報酬を請求したらおかしいやろ。断られとるのに勝手に助けて金を請求するんも、押し売りみたいなもんや。何もしてへんのに「ワシが助けた」って主張するんは詐欺やな。救助料っちゅうんは、本当に命がけで努力して、自発的に（または依頼されて）救助した人にだけ与えられる報酬やねん。ちゃんと貢献した人だけが報われる、これが公平っちゅうもんや。
