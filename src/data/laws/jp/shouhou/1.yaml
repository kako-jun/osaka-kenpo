title: （趣旨等）
titleOsaka: ""
originalText:
  - 商人の営業、商行為その他商事については、他の法律に特別の定めがあるものを除くほか、この法律の定めるところによる。
  - 商事に関し、この法律に定めがない事項については商慣習に従い、商慣習がないときは、民法（明治二十九年法律第八十九号）の定めるところによる。
osakaText:
  - 商人の営業、商行為その他商事については、他の法律に特別の定めがあるものを除くほか、この法律の定めるところによるんやで。
  - 商事に関し、この法律に定めがない事項については商慣習に従い、商慣習がないときは、民法（明治二十九年法律第八十九号）の定めるところによるねん。
commentary:
  - この条文は商法の適用範囲と法源の優先順位を定めています。商人の営業活動、商行為、その他の商事に関する事項は、原則としてこの商法の規定が適用されます。
  - ただし、他の法律に特別の規定がある場合は、その特別法が優先されます（特別法優先の原則）。
  - また、商法に定めがない事項については、まず商取引の世界で慣習的に行われてきた商慣習に従い、商慣習もない場合には民法の規定が適用されるという法源の階層構造を明確にしています。
commentaryOsaka:
  - この条文は、商売に関するルールの「基本のき」を決めてるんやな。商売人の営業活動や商売の取引については、まずこの商法を見てなっちゅうことや。
  - でもな、他の法律で特別に決まりがあったら、そっちが優先されるんやで。専門の法律があるときは、そっちの方が細かいこと決めてるからな。
  - それから大事なんは、商法に書いてないことがあったらどうするかや。まずは商売の世界で昔からやってきた慣習、つまり「商売のしきたり」を見るんやな。それもなかったら民法っちゅう一般的な法律を使うんや。商売の世界には商売のやり方があるさかい、それを大事にする順番になっとるわけやね。
