title: 旅客運送契約
titleOsaka: ''
originalText:
  - 旅客運送契約は、運送人が旅客を運送することを約し、相手方がその結果に対してその運送賃を支払うことを約することによって、その効力を生ずる。
osakaText:
  - 旅客運送契約っちゅうのは、運送人が旅客を運送することを約束して、相手方がその結果に対して運送賃を支払うことを約束することで、効力が生まれるんやで。お互いの約束で契約成立っちゅうわけやな。
commentary:
  - この条文は、旅客運送契約の成立について定めています。運送人が旅客を運送することを約し、相手方がその結果に対して運送賃を支払うことを約することで契約が成立します。
  - 物品運送と異なり、旅客運送は人の移動を目的とする契約であり、旅客の安全確保が最重要課題となります。
  - この規定により、旅客運送契約の基本構造が明確化され、以下の特別規定の適用範囲が確定されます。
commentaryOsaka:
  - この条文は、人を運ぶ契約についての基本ルールやねん。タクシー、バス、電車、飛行機、船、全部この契約に入るで。「あんたをここからあそこまで運びますわ」「せやったら運賃払いますわ」で契約成立っちゅうシンプルな仕組みや。
  - 例えばな、荷物を運ぶんと違って、人を運ぶんは責任がめちゃくちゃ重いねん。荷物やったら壊れても弁償で済むけど、人が怪我したり亡くなったりしたら取り返しがつかへんやろ。せやから、旅客運送には厳しいルールがぎょうさんあるんや。安全第一が何より大事やからな。
  - お客さんを車で送迎する時、「ちゃんと安全運転せなあかん」「事故起こしたら大変や」って思うやろ。それが法律でもちゃんと決まっとるわけや。人の命と身体を預かる仕事やから、いい加減なことはでけへんっちゅうこと。それが旅客運送っちゅう契約の基本やねん。
