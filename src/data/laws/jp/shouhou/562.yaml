title: 運送取扱人の留置権
titleOsaka: ''
originalText:
  - 運送取扱人は、運送品に関して受け取るべき報酬、付随の費用及び運送賃その他の立替金についてのみ、その弁済を受けるまで、その運送品を留置することができる。
osakaText:
  - 運送取扱人は、運送品に関して受け取るべき報酬、付随の費用及び運送賃その他の立替金についてのみ、その弁済を受けるまで、その運送品を留置することができるんや。払ってもらうまで預かったままにできるっちゅうわけやな。
commentary:
  - この条文は、運送取扱人の留置権について定めています。運送取扱人は、運送品に関して受け取るべき報酬、付随の費用、運送賃その他の立替金についてのみ、弁済を受けるまで運送品を留置できます。
  - 留置権の対象は、運送品に直接関連する債権に限定されます。運送取扱人と荷主の間の他の債権では留置できません。
  - この規定により、運送取扱人の債権保全手段が確保されます。運送品という担保物を手元に置くことで、報酬等の確実な回収を図ることができます。
commentaryOsaka:
  - この条文は、運送取扱人が荷物を預かったままにできる権利について決めてるんやな。運送取扱人は、荷物について受け取るべき報酬、それに付随する費用、運送賃、その他立て替えたお金についてだけ、払ってもらうまで荷物を預かったままにできるんや。
  - 預かれるのは、荷物に直接関係する債権だけやで。運送取扱人と荷主の間の他の債権、例えば全然別の取引で貸したお金とかでは、荷物を預かったままにすることはできへんねん。
  - この決まりで、運送取扱人が債権を保全する手段が確保されるわけや。例えばな、運送取扱人が荷物を預かって運送会社に手配して、全部で5万円かかったとするやろ。でも荷主が「お金ないから払われへん」って言うてきた。そしたら運送取扱人は「払ってくれるまで荷物を返さへん」って言える。荷物っちゅう担保を手元に置いとくことで、報酬とかを確実に回収できるんやな。払ってくれへんかったら荷物を返さへん。これで取りっぱぐれを防げるっちゅう仕組みやで。
