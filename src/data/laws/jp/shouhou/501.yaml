title: 絶対的商行為
titleOsaka: ''
originalText:
  - 次に掲げる行為は、商行為とする。
osakaText:
  - 次に掲げる行為は、商行為とするんやで。
  - どんな人がやっても、この条文に書いてある行為は商行為として扱われるんや。
commentary:
  - この条文は、絶対的商行為について定めています。絶対的商行為とは、誰が行っても、営利目的でなくても商行為とされる行為です。
  - 例えば、為替取引、手形取引、仲立ち、銀行取引などが該当します。これらは取引の性質上、商法の規定を適用する必要性が高い行為です。
  - 絶対的商行為は、行為者が商人であるかどうか、営業としてするかどうかにかかわらず、常に商行為となります。
commentaryOsaka:
  - この条文は、誰がやっても商行為になる取引のことを決めてるんやな。これを「絶対的商行為」って呼ぶんや。取引の内容そのものが商業的な性質を持ってるから、やる人に関係なく商行為として扱われるんやで。
  - 例えばな、手形の取引とか為替の取引は、個人がたまたま一回やる場合でも商行為になるんや。銀行の取引も同じやで。仲介業も誰がやっても商行為や。こういう取引は、取引の性質からして商法のルールで扱わなあかん種類のもんなんやな。
  - なんでこんな決まりがあるかっちゅうとな、こういう取引は経済活動の中でほんまに大事な取引やから、ちゃんとした法律のルールで守る必要があるんや。個人であろうが会社であろうが、こういう取引をする以上は商法が適用されるってことやな。取引の安全を守るための大事な決まりやで。例えば、手形を使う取引は確実に支払われることが大事やし、そのためには商法の厳しいルールが必要なんや。
