title: （船長の代理権）
titleOsaka: ""
originalText:
  - 船長は、船籍港外においては、次に掲げる行為を除き、船舶所有者に代わって航海のために必要な一切の裁判上又は裁判外の行為をする権限を有する。
  - 船長の代理権に加えた制限は、善意の第三者に対抗することができない。
