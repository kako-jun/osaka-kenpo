title: 船舶先取特権と船舶の譲受人
titleOsaka: ""
originalText:
  - 船舶所有者がその船舶を譲渡したときは、譲受人は、その登記をした後、船舶先取特権を有する者に対し、一定の期間内にその債権の申出をすべき旨を公告しなければならない。この場合において、その期間は、一箇月を下ることができない。
  - 船舶先取特権を有する者が前項の期間内に同項の申出をしなかったときは、その船舶先取特権は、消滅する。
osakaText:
  - 船舶所有者がその船舶を譲渡したときは、譲受人は、その登記をした後、船舶先取特権を有する者に対し、一定の期間内にその債権の申出をすべき旨を公告せなあかんねん。この場合において、その期間は、一箇月を下ることができへんで。
  - 船舶先取特権を有する者が前項の期間内に同項の申出をせえへんかったときは、その船舶先取特権は、消滅するんや。
commentary:
  - この条文は、船舶先取特権と船舶の譲受人について定めています。第1項では、船舶所有者がその船舶を譲渡したときは、譲受人は登記後、船舶先取特権を有する者に対し1箇月以上の期間内に債権の申出をすべき旨を公告しなければなりません。
  - 第2項では、船舶先取特権を有する者がその期間内に申出をしなかったときは、その船舶先取特権は消滅します。
  - これは、船舶譲渡時に潜在的な船舶先取特権を顕在化させ、権利関係を明確にするための手続きを定めた規定です。
commentaryOsaka:
  - この条文は、船を誰かに売った時、船に付いとる特別な債権（船舶先取特権）を持っとる人に名乗り出てもらうルールや。第1項で、船を買うた人は、登記した後、「船舶先取特権を持っとる人は、1箇月以内に債権の申出をしてください」って公告せなあかん。第2項で、その期間内に申し出へんかったら、船舶先取特権は消滅する。
  - 「船を買う時は、隠れた借金を洗い出す」っちゅうことや。船舶先取特権っちゅうんは、船に対する特別な債権やねん。船員の給料、救助料、修理代とか、船に関する債権を持っとる人は、船そのものを差し押さえる権利がある。これが船に付いて回る。せやから、船を買うた人は、「この船にどんな借金が付いとるんや？」って心配になる。そこで、この条文のルールがあるんや。買うた人が「債権がある人は名乗り出てください」って公告する。1箇月以上の期間を設ける。
  - その期間内に名乗り出た人には、ちゃんと債権を払う。名乗り出へんかった人の債権は消滅する。これで、買うた人は安心して船を使える。「後から知らへん債権者が出てきて、船を差し押さえられた」っちゅうリスクを防ぐんや。リスクを明確にする。隠れたリスクは顕在化させる。そうすれば、安心して取引できる。これが透明性の原則やで。
