title: 非航海船との衝突等への準用
titleOsaka: ''
originalText:
  - 前三条の規定は、船舶と非航海船との事故について準用する。
osakaText:
  - 前三条の規定は、船舶と非航海船との事故について準用するんや。
commentary:
  - 航海船と非航海船（係留中の船など）との事故についても、船舶同士の衝突と同じ規定が準用されることを定めています。
commentaryOsaka:
  - この条文は、動いとる船（航海船）と動いてへん船（非航海船）との事故にも、船同士の衝突と同じルールが適用されるっちゅうことや。非航海船っちゅうのは、係留中の船とか、修理中で動けへん船とか、そういう停泊しとる船のことやな。動いとる船とぶつかったり準衝突したりした場合も、過失の割合で責任を分担するんや。
  - 例えばな、大阪港に停泊しとったA社のタンカーに、B社の貨物船が接岸しようとして操作を誤ってぶつかってしもうたとしよう。こういう場合、普通は動いとったB船の方が注意義務が高いから、B船の過失が大きいことが多いんやけど、停泊しとったA船にも何か落ち度があったら（例えば、停泊位置が悪かったとか、灯火を点けてへんかったとか）、その分の責任は負わなあかんのや。
  - これは公平な考え方やと思うで。「動いてへんかったから全く悪くない」っちゅうわけやなくて、停泊しとる側にも一定の注意義務があるんやな。船を止める場所は適切か、他の船から見えるようになっとるか、そういうことをちゃんとしとかなあかん。海はみんなで使う場所やから、動いとる船も止まっとる船も、それぞれ安全に配慮する責任があるっちゅうことやで。
