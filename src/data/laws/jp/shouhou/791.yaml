title: 非航海船との衝突等への準用
titleOsaka: ""
originalText:
  - 前三条の規定は、船舶と非航海船との事故について準用する。
osakaText:
  - 前三条の規定は、船舶と非航海船との事故について準用するんや。
commentary:
  - 航海船と非航海船（係留中の船など）との事故についても、船舶同士の衝突と同じ規定が準用されることを定めています。
commentaryOsaka:
  - この条文はな、動いとる船と止まっとる船が事故を起こしたときの話やね。たとえばな、港に停泊しとる船に、動いとる船がぶつかったりした場合やね。
  - こういう場合でも、動いとる船同士がぶつかったときと同じルールが適用されるんや。過失の割合を見て、損害賠償を分担するんやね。どっちが悪かったかは、航海してた方が注意義務が高い場合が多いけど、停泊しとる方にも何らかの過失があれば、その分責任を負うことになるんや。
