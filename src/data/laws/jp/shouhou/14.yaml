title: （自己の商号の使用を他人に許諾した商人の責任）
titleOsaka: ""
originalText:
  - 自己の商号を使用して営業又は事業を行うことを他人に許諾した商人は、当該商人が当該営業を行うものと誤認して当該他人と取引をした者に対し、当該他人と連帯して、当該取引によって生じた債務を弁済する責任を負う。
osakaText:
  - 自己の商号を使用して営業又は事業を行うことを他人に許諾した商人は、当該商人が当該営業を行うものと誤認して当該他人と取引をした者に対し、当該他人と連帯して、当該取引によって生じた債務を弁済する責任を負うねん。
commentary:
  - この条文は、商号の使用許諾をした商人の責任について定めています。自己の商号を他人に使用させた商人は、その商人自身が営業を行っていると誤認して取引した者に対して、連帯責任を負います。
  - 商号は商人の信用を表すものであり、その使用許諾は取引相手に誤認を生じさせる可能性があります。そのため、商号の使用を許諾した商人にも責任を負わせることで、取引の安全を確保しています。
  - 連帯責任とは、債権者が商号使用許諾者と実際の営業者のいずれに対しても全額の弁済を請求できる責任形態です。
commentaryOsaka:
  - この条文は、自分の商号を他人に使わせた場合の責任やな。自分の店の名前を他人に貸したら、その名前で商売してる人と一緒に責任を負わなあかんのや。
  - 例えばな、「山田商店」っちゅう有名な店があって、その看板を他人に貸したとするやろ。お客さんは「あの山田商店やから安心やな」って思って取引するわけや。でも実際は別の人が商売してるんやな。そうなったら、本物の山田商店も責任を負わなあかんっちゅうことや。
  - 連帯責任っちゅうのは、どっちにでも全額請求できるっちゅう強い責任やで。看板の重みを分かってもらうための決まりやな。商売の名前は信用そのものやから、軽々しく貸したらあかんのや。
