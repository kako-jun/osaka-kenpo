title: 自己の商号の使用を他人に許諾した商人の責任
titleOsaka: ""
originalText:
  - 自己の商号を使用して営業又は事業を行うことを他人に許諾した商人は、当該商人が当該営業を行うものと誤認して当該他人と取引をした者に対し、当該他人と連帯して、当該取引によって生じた債務を弁済する責任を負う。
osakaText:
  - 自己の商号を使用して営業又は事業を行うことを他人に許諾した商人は、当該商人が当該営業を行うものと誤認して当該他人と取引をした者に対し、当該他人と連帯して、当該取引によって生じた債務を弁済する責任を負うんや。
commentary:
  - この条文は、商号の使用許諾をした商人の責任について定めています。自己の商号を他人に使用させた商人は、その商人自身が営業を行っていると誤認して取引した者に対して、連帯責任を負います。
  - 商号は商人の信用を表すものであり、その使用許諾は取引相手に誤認を生じさせる可能性があります。そのため、商号の使用を許諾した商人にも責任を負わせることで、取引の安全を確保しています。
  - 連帯責任とは、債権者が商号使用許諾者と実際の営業者のいずれに対しても全額の弁済を請求できる責任形態です。
commentaryOsaka:
  - この条文はな、自分の商号を他の人に使わせたときの責任について決めてるんや。ちょっと複雑やけど、大事なことやから丁寧に説明するね。
  - 例えばな、「山田商店」っていう有名なお店があったとして、そのオーナーが友達に「うちの名前使うてええで」って許可したとするやろ。そしたら、その友達が「山田商店」の看板で営業を始めるわけや。
  - お客さんは「あの信用のある山田商店や」って思うて取引するやんか。でも実際に営業してるんは別の人やから、もし何かトラブルがあったとき、「聞いてた話と違う！」ってなるやろ。
  - そういうときに、本物の山田商店のオーナーも責任を負わなあかんっていうのが、この条文の趣旨なんや。しかも「連帯責任」っていう厳しい責任やから、お客さんは、名前を貸した人と実際に営業してる人、どっちに対しても全額請求できるんやで。
  - これはなんでかっちゅうとな、商号には長年かけて築いた信用がついてるからや。その信用を利用させるんやったら、それなりの責任も負ってもらわなしゃあないっていうことやね。名前を貸すっていうのは、それくらい重いことなんやっていうのを分かってもらうための仕組みや。
