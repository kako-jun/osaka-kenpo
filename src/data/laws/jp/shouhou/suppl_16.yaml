title: （船舶先取特権に関する経過措置）
titleOsaka: ""
originalText:
  - 施行日前に船舶（製造中の船舶を含む。）、その属具及び受領していない運送賃に関し国税徴収法（昭和三十四年法律第百四十七号）第二条第十二号に規定する強制換価手続、再生手続、更生手続又は特別清算手続が開始された場合における旧商法第八百四十二条の先取特権又は第二条の規定による改正前の国際海上物品運送法第十九条第一項の先取特権の効力及び順位については、なお従前の例による。
