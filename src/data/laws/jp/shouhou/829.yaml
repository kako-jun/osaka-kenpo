title: 告知義務違反による解除
titleOsaka: ''
originalText:
  - 保険者は、保険契約者又は被保険者が、危険に関する重要な事項について、故意又は重大な過失により事実の告知をせず、又は不実の告知をしたときは、海上保険契約を解除することができる。この場合においては、保険法第二十八条第二項（第一号に係る部分に限る。）及び第四項並びに第三十一条第二項（第一号に係る部分に限る。）の規定を準用する。
osakaText:
  - 保険者は、保険契約者又は被保険者が、危険に関する重要な事項について、故意又は重大な過失により事実の告知をせず、又は不実の告知をしたときは、海上保険契約を解除することができるんやで。この場合においては、保険法第二十八条第二項（第一号に係る部分に限る。）及び第四項並びに第三十一条第二項（第一号に係る部分に限る。）の規定を準用するねん。
commentary:
  - この条文は、告知義務違反による解除について定めています。保険者は、保険契約者又は被保険者が危険に関する重要な事項について故意又は重過失により事実の告知をせず、又は不実の告知をしたときは、海上保険契約を解除することができます。
  - これは、告知義務違反があった場合の保険者の契約解除権を定めた規定です。保険法の規定を準用し、解除の要件と効果を定めています。
  - 告知義務は保険制度の基盤であり、その違反に対しては厳格な制裁が科されます。
commentaryOsaka:
  - ウソついたり大事なことを言わへんかったりしたら保険契約を解除されるっちゅう大事なルールやねん。保険会社は、契約者や被保険者が危険について大事なことをわざと言わへんかったりウソついたりしたら、保険契約を解除できるんや。これは告知義務違反があった場合の保険者の契約解除権を定めた規定やで。保険法の規定を準用して、解除の要件と効果を定めとるんやねん。
  - 「正直に言わへんかったら契約は無効や」っちゅう厳しいルールや。告知義務は保険制度の基盤であり、その違反に対しては厳格な制裁が科されるんやで。
  - 例えばな、Aさんが保険をかける時、B保険会社が「この船は何年前に造った？」「どこの航路を通る？」「荷物は何や？」って、いろいろ聞いてくるやろ。それに対して正直に答えなあかんのやけど、中には「保険料を安くしたい」っちゅう理由で、ウソつく人がおるんや。「新しい船や」って言うけど実は古い船やった。「安全な航路や」って言うけど実は危険な航路やった。そういうウソがバレたら、B保険会社は「契約を解除します」って言う。解除されたら保険金は一切出えへん。事故が起きても「ウソつかれたさかい、払いません」って言われる。せやから最初から正直に言うのが一番やねん。Aさんが「この船は古いけど、保険かけたい」って正直に言うたら、保険料は高くなるかもしれへん。せやけどちゃんと保険はかけてもらえる。事故の時も補償される。ウソついて安い保険料で契約して、事故の時に「契約無効」って言われたら、元も子もない。正直が一番。ウソついたら信用を失う。保険も失う。全部失う。これが教訓やと思うで。
