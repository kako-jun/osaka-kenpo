title: 寄託物の供託及び競売
titleOsaka: ''
originalText:
  - 第五百二十四条第一項及び第二項の規定は、寄託者又は倉荷証券の所持人が寄託物の受領を拒み、又はこれを受領することができない場合について準用する。
osakaText:
  - 第五百二十四条第一項及び第二項の規定は、寄託者又は倉荷証券の所持人が寄託物の受領を拒み、又はこれを受領することができへん場合について準用するんや。
commentary:
  - この条文は、寄託物の供託及び競売について準用規定を置いています。第524条第1項及び第2項の規定を、寄託者又は倉荷証券の所持人が寄託物の受領を拒み又は受領することができない場合について準用します。
  - これにより、倉庫営業者は供託又は競売の手段により寄託契約から解放されることができます。
  - この規定により、受領拒否等の場合における倉庫営業者の権利保護が図られます。
commentaryOsaka:
  - この条文は、さっきの運送のルール（第524条）を倉庫営業にも使うっちゅう決まりやねん。預けた人が荷物を引き取りに来えへんかったり、引き取りを拒否したりした時は、倉庫営業者は供託したり競売にかけたりできるんや。これは倉庫営業者の権利を守るための決まりやで。
  - これは当たり前やな。倉庫にいつまでも荷物を置かれたままやと、倉庫営業者は困るやんか。保管料も払ってくれへん、引き取りにも来えへん、そんな荷物をずっと置いとくわけにはいかへん。せやから、法律の手続きを踏んで、供託か競売で処分できるようにしてるんや。
  - 例えばな、倉庫に何年も放置されとる荷物があるとするやろ。連絡しても返事がない、保管料も払わへん。そしたら倉庫営業者は、法務局に供託するか、競売にかけて売ってまうことができるんや。売れた金から保管料を差し引いて、残りは供託しとく。これで倉庫は空くし、筋も通る。「ほったらかしの荷物はこっちで処分させてもらう」っちゅうわけや。荷物を放置するんは無責任やからな。ちゃんと引き取りに来んかったら、こういう処分をされても文句は言えへんねん。
