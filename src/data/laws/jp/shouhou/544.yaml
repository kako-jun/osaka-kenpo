title: 当事者のために給付を受けることの制限
titleOsaka: ''
originalText:
  - 仲立人は、その媒介により成立させた行為について、当事者のために支払その他の給付を受けることができない。ただし、当事者の別段の意思表示又は別段の慣習があるときは、この限りでない。
osakaText:
  - 仲立人は、その媒介により成立させた行為について、当事者のために支払その他の給付を受けることができへんねん。ただし、当事者の別段の意思表示又は別段の慣習があるときは、この限りやあらへんで。
commentary:
  - この条文は、仲立人の給付受領の制限について定めています。仲立人は、原則として媒介により成立した取引について、当事者のために支払その他の給付を受けることができません。
  - これは仲立人の中立性を確保するための規定です。金銭や物品の授受に関与すると、仲立人が当事者の代理人のような立場になり、中立的な媒介者としての性格が損なわれます。
  - ただし、当事者の合意や商慣習がある場合は例外的に給付を受けられます。近代では決済機能を持つ仲立人も存在するため、柔軟な対応を認めています。
commentaryOsaka:
  - この条文は、仲立人がお金や物を受け取ることについての制限を決めてるんやな。仲立人は、原則として自分が仲介した取引について、当事者の代わりにお金を受け取ったり物を受け取ったりすることはできへんねん。中立性を守るための大事なルールや。
  - なんでこんな決まりがあるかっちゅうとな、仲立人の公平な立場を守るためや。もしお金や物のやり取りに深く関わってしもたら、仲立人がまるでどちらか一方の代理人みたいになってしまって、中立的な仲介者としての性格が損なわれるやろ。それを防ぐための決まりやねん。
  - ただし、当事者がみんな「ええよ」って合意してる場合とか、業界の慣習でそうなってる場合は、例外的に受け取ることができるで。例えばな、最近では決済の機能を持ってる仲立人もおるわけや。不動産取引で仲介業者が手付金を一時的に預かったりするのは、よくあることやんか。そういう実情に合わせて、柔軟に対応できるようにしてるんやな。でも原則は「中立やから受け取らへん」っちゅうことを、しっかり覚えといてほしいで。公平さが命の仕事やからな。
