title: （傭船者による発航の請求）
titleOsaka: ""
originalText:
  - 傭船者は、運送品の全部の船積みをしていないときであっても、船長に対し、発航の請求をすることができる。
  - 傭船者は、前項の請求をしたときは、運送人に対し、運送賃の全額のほか、運送品の全部の船積みをしないことによって生じた費用を支払う義務を負い、かつ、その請求により、当該費用の支払について相当の担保を供しなければならない。
osakaText:
  - 傭船者は、運送品の全部の船積みをしとらんときであっても、船長に対し、発航の請求をすることができるんや。
  - 傭船者は、前項の請求をしたときは、運送人に対し、運送賃の全額のほか、運送品の全部の船積みをせえへんことによって生じた費用を支払う義務を負い、かつ、その請求により、当該費用の支払について相当の担保を供せなあかんねん。
commentary:
  - この条文は、傭船者による発航請求権について定めています。傭船者は、運送品の全部の船積みをしていないときであっても、船長に対して発航を請求することができます。
  - 第2項では、この請求をした場合、傭船者は運送人に対して運送賃の全額のほか、全部の船積みをしないことによって生じた費用を支払う義務を負うとしています。また、その請求により、費用の支払について相当の担保を供しなければなりません。
  - この規定は、傭船者が予定していた荷物を全部積めなかった場合でも、船を出航させることができるようにするためのものです。ただし、運送人の損害を補償するため、全額の運送賃と追加費用を支払い、担保を供する必要があります。
commentaryOsaka:
  - この条文は、傭船者が船を出してもらう権利についてや。傭船者は、荷物を全部積んでへんくても、船長に「船を出してくれ」って頼むことができるんや。
  - 第2項で、そう頼んだら、傭船者は運送賃の全額と、荷物を全部積まんかったことで発生した費用を払わなあかん。しかも、その費用の担保も出さなあかんねん。
  - 「荷物足りへんけど、とにかく船を出してくれ」っちゅうリクエストができるっちゅうことや。今のコンテナ船でも、「予定してた荷物が集まらへんかったけど、季節的にもう出航せなあかん」っちゅう状況があったんや。例えば、冬が来る前に北海道に行かなあかん、とか、貿易の商機を逃したらあかん、とか、そういう時や。そういう時は、「荷物は半分しか積んでへんけど、とにかく出してくれ」って頼むわけや。せやけど、運送人は損するやろ。船は満杯で出す予定やったのに、半分しか積んでへんかったら、運賃も半分になってまう。せやから、傭船者は「荷物足りへんかった分も含めて、全額払います」「それに、空いたスペースの分の損害も払います」「お金は後で払うから、とりあえず担保出します」って約束せなあかんのや。「自分の都合で人に迷惑かけたら、きっちり償う」や。荷物を全部積まへんかったんは傭船者の都合やから、運送人に損させたらあかん。全額払うて、担保も出して、それで船を出してもらう。これが筋ってもんやねん。
