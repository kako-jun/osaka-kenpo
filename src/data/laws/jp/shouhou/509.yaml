title: 契約の申込みを受けた者の諾否通知義務
titleOsaka: ''
originalText:
  - 商人が平常取引をする者からその営業の部類に属する契約の申込みを受けたときは、遅滞なく、契約の申込みに対する諾否の通知を発しなければならない。
  - 商人が前項の通知を発することを怠ったときは、その商人は、同項の契約の申込みを承諾したものとみなす。
osakaText:
  - 商人が平常取引をする者からその営業の部類に属する契約の申込みを受けたときは、遅滞なく、契約の申込みに対する諾否の通知を発せなあかんのや。
  - 商人が前項の通知を発することを怠ったときは、その商人は、同項の契約の申込みを承諾したもんとみなされるねん。
commentary:
  - この条文は、商人の諾否通知義務について定めています。商人が平常取引する者からその営業に属する契約の申込みを受けたときは、遅滞なく諾否の通知を発しなければなりません。
  - 第2項では、通知を怠った場合は承諾したものとみなされます。これは商取引における迅速な意思表示を促進し、取引の円滑化を図る規定です。
  - 平常取引する者とは、継続的取引関係にある者を意味します。新規の取引相手には適用されません。
commentaryOsaka:
  - この条文は、商人がいつも取引してる相手から契約の申込みを受けた時の義務について決めてるんやで。自分の事業に関係する申込みを受けたら、すぐに「やります」か「やりません」かの返事を送らなあかんのや。返事を遅らせたらあかんねん。
  - 例えばな、いつも仕入れてる問屋のA商店から、小売店のBさんに「今月も仕入れますか？」って申込みが来たとするやろ。ほんならBさんは、すぐに返事せなあかん。黙ってサボってたら、自動的に「承諾した」ってみなされてしまうんやで。返事せんかったら「OKです」っちゅう意思表示をしたことになるわけや。これはちょっと厳しいルールやけど、取引の迅速性を守るために必要なんやな。
  - なんでこんな厳しいルールがあるかっちゅうとな、いつも取引してる相手やったら、返事が必要かどうか分かってるはずやろ。それなのに黙ってるんは無責任やし、申し込んだ側も困ってしまう。ちゃんと意思表示するのが商人の責任や。ただしな、これはあくまで「平常取引する者」、つまり付き合いのある相手だけの話やで。初めての取引相手からの申込みには当てはまらへんから、そこは安心してな。
