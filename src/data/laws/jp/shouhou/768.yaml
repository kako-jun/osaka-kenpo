title: 船荷証券が作成された場合の特則
titleOsaka: ''
originalText:
  - 船荷証券が作成された場合における前編第八章第二節の規定の適用については、第五百八十条中「荷送人」とあるのは、「船荷証券の所持人」とし、第五百八十一条、第五百八十二条第二項及び第五百八十七条ただし書の規定は、適用しない。
osakaText:
  - 船荷証券が作成された場合における前編第八章第二節の規定の適用については、第五百八十条中「荷送人」とあるのは、「船荷証券の所持人」とし、第五百八十一条、第五百八十二条第二項及び第五百八十七条ただし書の規定は、適用せえへんのやで。
commentary:
  - この条文は、船荷証券が作成された場合の商法前編第8章第2節（運送に関する規定）の適用の特則について定めています。船荷証券が作成された場合、第580条の「荷送人」は「船荷証券の所持人」と読み替えます。
  - また、第581条、第582条第2項、第587条ただし書の規定は適用されません。これは、船荷証券の流通性を確保するための特則です。
  - 船荷証券が作成されると、荷送人ではなく船荷証券の所持人が権利を行使することになります。証券化により、権利の流通が容易になります。
commentaryOsaka:
  - この条文は、船荷証券が作成された場合に商法前編第8章第2節の運送ルールをどう適用するかについて定めてるんや。船荷証券ができたら、「荷送人」っちゅう言葉を「船荷証券の所持人」に読み替えるんやな。また、第581条、第582条第2項、第587条ただし書の規定は適用されへんようになる。
  - 例えばな、輸出業者Aさんが荷物を船に積んで船荷証券を受け取ったとしよう。Aさんはその証券をBさんに売却した。さらにBさんはCさんに転売した。この時点で、荷物に関する権利を持っとるんは、元の荷送人であるAさんやなくて、証券を持っとるCさんやねん。
  - Cさんが運送人に対して「荷物をください」って言えるし、運送人が損害を与えた場合はCさんが損害賠償を請求できる。この仕組みは、船荷証券が手形みたいに流通することを前提にしとるんや。証券が次から次へと転売されて、誰の手に渡っとるか分からへん状況でも、「証券を持っとる人が権利者」っちゅうシンプルなルールにしとけば、誰が権利者か一目瞭然や。これが証券の流通性を支える仕組みやねん。証券化によって、荷物の売買が簡単になって、国際的な取引が効率化される。実務的な知恵を法律に落とし込んどるんやな。
