title: 救助料の増減の請求
titleOsaka: ""
originalText:
  - 海難に際し契約で救助料を定めた場合において、その額が著しく不相当であるときは、当事者は、その増減を請求することができる。この場合においては、前条の規定を準用する。
osakaText:
  - 海難に際し契約で救助料を定めた場合において、その額が著しく不相当であるときは、当事者は、その増減を請求することができるんやで。この場合においては、前条の規定を準用するねん。
commentary:
  - 救助料について事前に契約で金額を決めていても、その額が明らかに不適切な場合は、裁判所に増減を請求できます。
commentaryOsaka:
  - この条文はな、助けてもらう前に約束したお金の額がおかしかった場合の話やね。たとえばな、助けてもらったけど、約束した金額が高すぎたり安すぎたりしたら、裁判所に言って直してもらえるんや。
  - これは公平のための規定やね。パニックになってるときに約束したからって、そのまま縛られるのはかわいそうやろ。実際の危険や手間を考えた適正な金額に修正できるようにしてるんや。海の上ではいろんなことが起こるから、柔軟な対応ができるようにしてるんやね。
