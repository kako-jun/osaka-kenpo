title: 船舶先取特権の消滅
titleOsaka: ''
originalText:
  - 船舶先取特権は、その発生後一年を経過したときは、消滅する。
osakaText:
  - 船舶先取特権は、その発生後一年を経過したときは、消滅するんやで。
commentary:
  - この条文は、船舶先取特権の消滅について定めています。船舶先取特権は、その発生後1年を経過したときは消滅します。
  - これは、船舶先取特権の短期消滅時効を定めた規定です。1年という短い期間を設けることで、権利関係の早期確定を図っています。
  - 船舶取引の安全を確保するため、古い船舶先取特権を早期に消滅させる必要性から、短期の消滅時効が定められています。
commentaryOsaka:
  - この条文は、船舶先取特権の時効についての大事なルールやねん。船舶先取特権は発生してから1年経ったら消滅するんや。1年っちゅう短い期間で消滅するんやから、権利があるんやったらすぐに主張せなあかん。これは船舶先取特権の短期消滅時効を定めた規定やで。船舶取引の安全を確保するため、古い船舶先取特権を早期に消滅させる必要性から、短期の消滅時効が定められとるんやねん。
  - 「船の借金は早よ請求せえ」っちゅうことや。通常の債権は5年とか10年とか、もっと長いけど、船舶先取特権は1年で切れる。権利関係を早期に確定させる、これが大事なんやで。
  - 例えばな、Aさんが船を売り買いする時、「古い借金がいつまでも残っとったら、安心して買えへん」って問題があるんや。「10年前のBさんの修理代」とか「5年前のCさんたち船員の給料」とか、そんな古い債権がいつまでも船に付いとったら、買う人が困るやろ。せやから1年で切る。債権者は1年以内に請求せなあかん。請求せえへんかったら権利が消滅する。これは厳しいルールやけど必要なことや。権利関係を早よ確定させんと取引が進まへん。「いつまでも古い借金が残っとる船」なんか誰も買わへん。1年で切ってスッキリさせる。これがスピード感やねん。権利があったら早よ主張する、モタモタしとったら権利を失う。これが迅速性の原則やと思うで。
