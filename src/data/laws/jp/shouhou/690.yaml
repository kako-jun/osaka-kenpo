title: （船舶所有者の責任）
titleOsaka: ""
originalText:
  - 船舶所有者は、船長その他の船員がその職務を行うについて故意又は過失によって他人に加えた損害を賠償する責任を負う。
osakaText:
  - 船舶所有者は、船長その他の船員がその職務を行うについて故意又は過失によって他人に加えた損害を賠償する責任を負うんやで。
commentary:
  - この条文は、船舶所有者の責任について定めています。船舶所有者は、船長その他の船員がその職務を行うについて故意又は過失によって他人に加えた損害を賠償する責任を負います。
  - これは、使用者責任の特則であり、船舶所有者が船員の行為について無過失責任に近い責任を負うことを明確化したものです。
  - この規定により、海難事故等における被害者保護が強化され、船舶所有者の監督責任が明確化されます。
commentaryOsaka:
  - この条文は、船の持ち主の責任についてや。船長とか船員が仕事中にミスして他人に損害を与えたら、船の持ち主が責任取らなあかんねん。わざとやった場合も、うっかりミスの場合も、持ち主が賠償するんや。
  - これは厳しいけど当然のルールやな。船の持ち主は、船長や船員を雇って商売しとるわけやから、その人らがやらかしたことの責任は取らなあかん。船ぶつけて他の船を傷つけたとか、荷物を海に落としたとか、そういうミスは全部持ち主の責任や。
  - 大阪の商売で言うたら、「雇うた人間の失敗は、雇い主の責任や」っちゅうことやな。船っちゅうんは巨大な商売道具で、事故起こしたら被害も大きい。船主は、ちゃんとした船長を選んで、ちゃんとした船員を雇うて、安全に航海させる責任がある。それでも事故起こしたら、被害者に賠償する。「船員が勝手にやったことや」とは言えへん。昔から大阪の船主は、優秀な船長を高給で雇うて、船員の訓練にも金かけとった。それが事故防止であり、商売の信用やったんや。船員のミスは船主の責任、これが海運業の鉄則やねん。
