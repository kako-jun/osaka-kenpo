title: 商行為の委任による代理権の消滅事由の特例
titleOsaka: ''
originalText:
  - 商行為の委任による代理権は、本人の死亡によっては、消滅しない。
osakaText:
  - 商行為の委任による代理権は、本人の死亡によっては、消滅せえへんのや。
  - 本人が亡くなっても、代理権はそのまま続くんやで。
commentary:
  - この条文は、商行為の委任による代理権の消滅事由の特則について定めています。商行為の委任による代理権は、本人が死亡しても消滅しません。
  - 民法では本人の死亡により代理権は消滅しますが、商行為では取引の安全と継続性を重視してこの特則を設けています。
  - 本人の死亡後も代理権が存続することで、進行中の取引を完結させることができ、相手方や代理人の利益が保護されます。
commentaryOsaka:
  - この条文は、商行為の代理権がどういう時に消えるかを決めてるんやな。普通の民法の代理やったら、代理を頼んだ本人が亡くなったら代理権も一緒に消えてしまうんやけど、商行為の代理は違うんやで。本人が亡くなっても代理権は消えへんのや。
  - 例えばな、お店の主人が従業員に取引を任せてて、その途中で主人が亡くなってしまったとする。普通の代理やったら、その時点で従業員の代理権は消えて、進行中の取引が全部止まってしまうんや。でも商行為やったら、代理権は続くから、従業員はそのまま取引を完結させることができるんやな。
  - なんでこんなルールがあるかっちゅうとな、事業は人が変わっても続いていくもんやからや。本人が亡くなったからって、取引が全部パーになったら、取引相手も代理人も困ってしまうやろ。進行中の仕事をちゃんと完結させて、みんなが困らんようにする。これが取引の安全を守る大事な考え方なんやで。
