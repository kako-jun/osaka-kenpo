title: 船舶共有者の持分の売渡しの請求等
titleOsaka: ''
originalText:
  - 船舶共有者の持分の移転又は国籍の喪失により船舶が日本の国籍を喪失することとなるときは、他の船舶共有者は、相当の対価でその持分を売り渡すことを請求し、又は競売に付することができる。
osakaText:
  - 船舶共有者の持分の移転又は国籍の喪失により船舶が日本の国籍を喪失することとなるときは、他の船舶共有者は、相当の対価でその持分を売り渡すことを請求し、又は競売に付することができるんやで。
commentary:
  - この条文は、船舶共有者の持分の売渡しの請求等について定めています。船舶共有者の持分の移転又は国籍の喪失により船舶が日本の国籍を喪失することとなるときは、他の船舶共有者は相当の対価でその持分を売り渡すことを請求し、又は競売に付することができます。
  - これは、船舶の日本国籍維持を目的とした規定です。
  - この規定により、日本船籍の要件が実質的に確保されます。
commentaryOsaka:
  - この条文は、船の国籍を守るための大事なルールやねん。船舶共有者の誰かが持分を他の人に譲ったり、自分が外国籍になったりして、その結果船が日本国籍を失うことになったら、他の共有者は「その持分をこっちに売ってくれ」って請求できるんや。相当な対価を払うて買い取る権利があるし、もし売ってくれへんかったら、競売にかけて強制的に取得することもできるねん。
  - 例えばな、AさんとBさんとCさんの3人で船を共有しとったとするやろ。Aさんが外国人のDさんに持分を売ろうとして、それで船が日本国籍を失うことになるとする。そしたら、BさんとCさんは「ちょっと待って。日本国籍を失うんは困るから、ワシらがその持分を買い取るわ」って言えるわけや。これは日本船籍を維持するための大切な仕組みやねん。
  - 何でそんなに日本国籍が大事かっちゅうと、日本の港での優遇措置が受けられるし、日本の法律で守られるからや。外国籍になってしもうたら、そういう保護が受けられへんようになるんやで。せやから、他の共有者は国籍を失わせるような持分移転を阻止できるようにしとるわけや。売ってくれへんかったら競売にかける。これが国籍維持のための最終手段やねん。
