title: 運送取扱営業に関する経過措置
titleOsaka: ''
originalText:
  - 施行日前に締結された運送取扱契約（以下「旧運送取扱契約」という。）並びに旧運送取扱契約に係る運送品に関する運送取扱人及びその被用者の不法行為による損害賠償の責任については、なお従前の例による。
osakaText:
  - 施行日前に締結された運送取扱契約（以下「旧運送取扱契約」というで。）並びに旧運送取扱契約に係る運送品に関する運送取扱人及びその被用者の不法行為による損害賠償の責任については、なお従前の例によるんや。
commentary:
  - 施行日前に締結された運送取扱契約については、従来の法律のまま扱われるという経過措置です。
commentaryOsaka:
  - この条文は、運送の取り次ぎに関する契約についての経過措置を定めたものやねん。新しい法律ができる前に結ばれた運送取扱契約は、昔の法律のまま扱われるんや。運送取扱人っていうのは、荷主から運送の依頼を受けて、実際の運送会社に取り次ぐ仲介業者のことやで。
  - 例えばな、商店が商品を運んでもらいたい時、直接運送会社に頼まんと、運送取扱業者に頼むことがあるんや。「大阪から東京まで荷物を運んでほしい」って運送取扱人に頼んだら、その人が適切な運送会社を見つけて手配してくれる。この取り次ぎの契約が、新しい法律ができる前に結ばれとったら、昔の法律がそのまま適用されるんやねん。
  - なんでこんなルールがあるかっちゅうと、契約の安定性を守るためやねん。契約した時は古い法律やったのに、途中で新しい法律に変わって条件が変わってしまったら、契約した人たちが困ってしまう。「そんなん聞いてへんかった」っていうことになるやろ。せやから、契約した時の法律をそのまま使う。これが信頼保護の原則やで。
