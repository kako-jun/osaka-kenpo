title: （通知を受ける権限）
titleOsaka: ""
originalText:
  - 物品の販売又はその媒介の委託を受けた代理商は、第五百二十六条第二項の通知その他売買に関する通知を受ける権限を有する。
osakaText:
  - 物品の販売又はその媒介の委託を受けた代理商は、第五百二十六条第二項の通知その他売買に関する通知を受ける権限を有するんや。
commentary:
  - この条文は、物品販売または媒介の委託を受けた代理商の通知受領権限について定めています。代理商は、売買に関する通知を受ける権限を有します。
  - 第526条第2項の通知とは、承諾の通知などを指します。代理商がこれらの通知を受領する権限を持つことで、取引が円滑に進行します。
  - 代理商は商人の代理人として、売買契約に関する重要な通知を受け取る権限を法律上当然に有することになります。
commentaryOsaka:
  - この条文は、代理商が通知を受け取る権限やな。物を売ったり、売買の仲介をする代理商は、売買に関する通知を受け取る権限があるんや。
  - 例えばな、「買います」とか「承諾します」とか、そういう大事な通知を代理商が受け取れるんやな。いちいち商人本人に連絡せんでも、代理商が受け取ったら有効になるわけや。
  - これがないと、取引がめっちゃ面倒になるやろ。代理商に頼んでるのに、通知は本人にしか届けられへんかったら、意味ないやん。代理商は商人の代わりやから、ちゃんと通知を受け取る権限もあるんやで。
