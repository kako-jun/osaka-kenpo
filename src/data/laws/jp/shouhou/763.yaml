title: 船荷証券の引渡しの効力
titleOsaka: ''
originalText:
  - 船荷証券により運送品を受け取ることができる者に船荷証券を引き渡したときは、その引渡しは、運送品について行使する権利の取得に関しては、運送品の引渡しと同一の効力を有する。
osakaText:
  - 船荷証券により運送品を受け取ることができる者に船荷証券を引き渡したときは、その引渡しは、運送品について行使する権利の取得に関しては、運送品の引渡しと同一の効力を有するんやで。
commentary:
  - この条文は、船荷証券の引渡しの効力について定めています。船荷証券により運送品を受け取ることができる者に船荷証券を引き渡したときは、その引渡しは、運送品について行使する権利の取得に関しては、運送品の引渡しと同一の効力を有します。
  - これは、船荷証券の引渡しが運送品の引渡しと同じ効力を持つことを意味します。物権変動の面で、現物の引渡しと同等の効果があります。
  - 船荷証券を譲り受けた者は、運送品の所有権を取得します。重い貨物を実際に移動させなくても、証券を渡すだけで所有権が移転するという便利な仕組みです。
commentaryOsaka:
  - この条文は、船荷証券を渡した時の効力についてや。船荷証券を渡したら、それは荷物そのものを渡したんと同じ効力があるんや。荷物の所有権も一緒に移るっちゅうことやな。これを法律用語で「物権変動」っていうんやけど、証券の引渡しが現物の引渡しと同等の効果を持つんや。
  - 「証券を渡せば、荷物を渡したんと一緒や」っちゅうことや。昔、重たい米や酒を何度も運ぶんは大変やった。せやから、船荷証券っちゅう便利なもんが発明されたんや。証券一枚渡すだけで、何トンもある荷物の所有権が移る。めちゃくちゃ効率的やろ。例えばな、A社が大阪港から東京に米100俵を運ぶ船荷証券を持っとったとする。米は今、船の中で太平洋を渡っとる最中や。
  - B社が「その米、買いたいわ」って言うたら、A社は証券をB社に渡すだけでええ。わざわざ船が東京に着くまで待って、港で米を引き渡す必要ない。証券を渡した瞬間に、海の上を走っとる米の所有権はB社に移る。これが船荷証券の魔法やねん。重い荷物を動かさんでも、証券一枚で取引が完結する。時間も手間も省けて、取引がスピーディーになる。これが海運で栄えた知恵やで。
