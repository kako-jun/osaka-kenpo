title: （船舶保険の保険価額）
titleOsaka: ""
originalText:
  - 船舶を保険の目的物とする海上保険契約（以下この章において「船舶保険契約」という。）については、保険期間の始期における当該船舶の価額を保険価額とする。
osakaText:
  - 船舶を保険の目的物とする海上保険契約（以下この章において「船舶保険契約」というで。）については、保険期間の始期における当該船舶の価額を保険価額とするんや。
commentary:
  - この条文は、船舶保険の保険価額について定めています。船舶を保険の目的物とする海上保険契約については、保険期間の始期における当該船舶の価額を保険価額とします。
  - これは、保険価額の算定時点を保険期間の始期と定めたものです。保険契約締結後の船舶価値の変動は、保険価額に影響しません。
  - 保険価額を保険期間の始期に固定することで、紛争を防止し、保険金額の算定を明確化しています。
commentaryOsaka:
  - この条文は、船の保険をかける時、保険金額の基準となる「保険価額」をどう決めるかのルールや。船舶保険では、保険期間が始まる時の船の価値を保険価額とするんや。
  - 大阪の商売で言うたら、「船の値段は、保険をかけた時点で決める」っちゅうことや。後から船の値段が上がっても下がっても、保険価額は変わらへん。昔の大阪でも、北前船に保険をかける時、「この船はいくらの価値があるんや？」って査定したもんや。新造船やったら高い、古い船やったら安い。その査定額を保険価額にする。保険期間が1年やったら、その1年間はずっとその価額で計算する。
  - なんでこんなルールがあるかっちゅうと、後から揉めへんようにするためや。保険期間中に船の値段が変わったら、「いくらで補償するんや？」って争いになる。「保険をかけた時は100万円やったけど、今は120万円や」「いや、今は80万円や」って、揉める。せやから、最初に決めた価額で固定する。これが紛争予防やねん。商売は、ルールをはっきりさせとくことが大事や。曖昧やと、後でトラブルになる。最初にきっちり決めとく。これが大阪商人の明確さやで。
