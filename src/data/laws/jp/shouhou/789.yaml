title: 船舶の衝突による損害賠償請求権の消滅時効
titleOsaka: ''
originalText:
  - 船舶の衝突を原因とする不法行為による損害賠償請求権（財産権が侵害されたことによるものに限る。）は、不法行為の時から二年間行使しないときは、時効によって消滅する。
osakaText:
  - 船舶の衝突を原因とする不法行為による損害賠償請求権（財産権が侵害されたことによるもんに限るで。）は、不法行為の時から二年間行使せえへんときは、時効によって消滅するんやで。
commentary:
  - 船舶の衝突事故による損害賠償請求権は、事故が発生した時から2年以内に行使しなければ時効によって消滅するという規定です。
  - ただし、財産権の侵害による損害に限定されています。
commentaryOsaka:
  - この条文は、船の衝突による損害賠償請求権の時効についてや。船同士がぶつかって財産に損害が出た場合、その賠償を請求する権利は事故から2年以内に使わへんかったら消滅してしまうんやな。注意してほしいのは、これは財産の損害だけの話で、人が怪我した場合は別のルールが適用されるっちゅうことや。
  - 例えばな、大阪港で貨物船同士がぶつかって、片方の船体に穴が開いて修理費が1000万円かかったとしよう。被害を受けた船主は、相手に対して「修理費を払うてくれ」って請求する権利があるんやけど、事故から2年以内に裁判を起こすなり交渉を始めるなりせなあかんのや。2年と1日が経ってから「やっぱり請求しよう」思うても、もう遅いんやな。
  - なんでこんな期限があるかっちゅうと、いつまでも「訴えられるかもしれん」っちゅう不安定な状態を続けるんは、社会全体にとってよくないからや。2年も経ったら証拠も散逸するし、関係者の記憶も薄れてくる。早めに決着つけた方が、みんなのためになるんやな。せやから、損害を受けたと思うたら、早めに動かなあかんっちゅうことやで。
