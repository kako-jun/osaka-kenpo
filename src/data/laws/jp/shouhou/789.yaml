title: 船舶の衝突による損害賠償請求権の消滅時効
titleOsaka: ""
originalText:
  - 船舶の衝突を原因とする不法行為による損害賠償請求権（財産権が侵害されたことによるものに限る。）は、不法行為の時から二年間行使しないときは、時効によって消滅する。
osakaText:
  - 船舶の衝突を原因とする不法行為による損害賠償請求権（財産権が侵害されたことによるもんに限るで。）は、不法行為の時から二年間行使せえへんときは、時効によって消滅するんやで。
commentary:
  - 船舶の衝突事故による損害賠償請求権は、事故が発生した時から2年以内に行使しなければ時効によって消滅するという規定です。
  - ただし、財産権の侵害による損害に限定されています。
commentaryOsaka:
  - この条文はな、船がぶつかったときの損害賠償の時効の話やね。船同士がぶつかって物が壊れたりしたら、その損害を埋め合わせてもらう権利があるんや。でもな、その権利は永遠に持てるわけやなくて、事故が起こってから2年以内に請求せえへんかったら、その権利は消えてしまうんや。
  - これはな、いつまでも不確定な権利関係を残さへんために必要な決まりやね。2年も経ったら、証拠も曖昧になってきたり、関係者の記憶も薄れてくるやろ。だから早めに請求せなあかんっていうことなんや。財産の損害だけが対象やから、人が怪我した場合は別のルールが適用されるんやで。
