title: 船舶先取特権と他の先取特権との競合
titleOsaka: ""
originalText:
  - 船舶先取特権と他の先取特権とが競合する場合には、船舶先取特権は、他の先取特権に優先する。
osakaText:
  - 船舶先取特権と他の先取特権とが競合する場合には、船舶先取特権は、他の先取特権に優先するんや。
commentary:
  - 船舶先取特権と他の先取特権が競合した場合、船舶先取特権が優先されることを定めています。
commentaryOsaka:
  - この条文はな、船に関する優先権と他の優先権がぶつかったときの話やね。船に関する優先権は、他の優先権よりも先に回収できるんや。
  - これは商取引を円滑にするためのルールやね。船関係の人たちが安心して仕事できるように、特別に保護してるんや。船舶は海上での重要な資産やから、こういう特別な保護が必要なんやで。
