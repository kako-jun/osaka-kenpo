title: （運送取扱人の責任）
titleOsaka: ""
originalText:
  - 運送取扱人は、運送品の受取から荷受人への引渡しまでの間にその運送品が滅失し若しくは損傷し、若しくはその滅失若しくは損傷の原因が生じ、又は運送品が延着したときは、これによって生じた損害を賠償する責任を負う。ただし、運送取扱人がその運送品の受取、保管及び引渡し、運送人の選択その他の運送の取次ぎについて注意を怠らなかったことを証明したときは、この限りでない。
