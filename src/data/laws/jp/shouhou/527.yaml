title: 買主による目的物の保管及び供託
titleOsaka: ''
originalText:
  - 前条第一項に規定する場合においては、買主は、契約の解除をしたときであっても、売主の費用をもって売買の目的物を保管し、又は供託しなければならない。ただし、その物について滅失又は損傷のおそれがあるときは、裁判所の許可を得てその物を競売に付し、かつ、その代価を保管し、又は供託しなければならない。
  - 前項ただし書の許可に係る事件は、同項の売買の目的物の所在地を管轄する地方裁判所が管轄する。
  - 第一項の規定により買主が売買の目的物を競売に付したときは、遅滞なく、売主に対してその旨の通知を発しなければならない。
  - 前三項の規定は、売主及び買主の営業所（営業所がない場合にあっては、その住所）が同一の市町村の区域内にある場合には、適用しない。
osakaText:
  - 前条第一項に規定する場合においては、買主は、契約の解除をしたときであっても、売主の費用をもって売買の目的物を保管し、又は供託せなあかんねん。
  - ただし、その物について滅失又は損傷のおそれがあるときは、裁判所の許可を得てその物を競売に付し、かつ、その代価を保管し、又は供託せなあかんのや。
  - 前項ただし書の許可に係る事件は、同項の売買の目的物の所在地を管轄する地方裁判所が管轄するで。
  - 第一項の規定により買主が売買の目的物を競売に付したときは、遅滞なく、売主に対してその旨の通知を発せなあかんねん。
  - 前三項の規定は、売主及び買主の営業所（営業所がない場合にあっては、その住所）が同一の市町村の区域内にある場合には、適用せえへんのやで。
commentary:
  - この条文は、買主が契約不適合を理由に契約を解除した場合でも、買主に目的物の保管義務または供託義務があることを定めています。費用は売主負担ですが、買主が保管の手間を負います。
  - 目的物に滅失や損傷のおそれがある場合は、裁判所の許可を得て競売にかけ、その代価を保管または供託します。管轄は目的物の所在地の地方裁判所です。
  - この規定は、売主と買主が同じ市町村内にいる場合は適用されません。近距離であれば直接返還が容易なためです。遠隔地取引における目的物の保全と、両当事者の利益保護を図る規定です。
commentaryOsaka:
  - この条文は、買主が「約束と違うから契約やめます」って言うた時でも、商品を保管するか供託せなあかんっちゅうルールやな。お金は売主が出すけど、保管の手間は買主がかけなあかんねん。契約を解除しても、勝手に商品を放り出したらあかんのや。
  - 例えばな、届いた商品が傷んでたから契約を解除したとする。でも、その商品をそのまま放っといたらもっと傷むやろ。そういう時は、裁判所に許可もろて競売にかけて、そのお金を保管するか供託するんやで。裁判所は商品がある場所の地方裁判所や。競売にかけたら、売主にちゃんと知らせなあかんねん。
  - ただしな、売主と買主が同じ市町村におる時は、このルールは使わへんで。近所やったら「商品返しに来てください」って直接言えるやろ。遠くの取引やと、そう簡単にいかへんから、こういう決まりがあるんや。商品を大事に保管して、売主にも買主にも損がないようにする。遠隔地取引ならではの配慮なんやな。
