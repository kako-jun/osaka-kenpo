title: （船長の発航権）
titleOsaka: ""
originalText:
  - 船長は、船積期間が経過した後は、傭船者が運送品の全部の船積みをしていないときであっても、直ちに発航することができる。この場合においては、前条第二項の規定を準用する。
osakaText:
  - 船長は、船積期間が経過した後は、傭船者が運送品の全部の船積みをしとらんときであっても、直ちに発航することができるんや。この場合においては、前条第二項の規定を準用するで。
commentary:
  - この条文は、船長の発航権について定めています。船積期間が経過した後は、傭船者が運送品の全部の船積みをしていなくても、船長は直ちに発航することができます。
  - この場合には、前条（第750条）第2項の規定を準用します。つまり、傭船者は運送賃の全額及び運送品の全部を船積みしないことによって生じた費用を支払う義務を負い、担保を供しなければなりません。
  - この規定は、船積期間を過ぎても荷物を積まない傭船者に対して、船長が自主的に発航できる権利を与えるものです。船長は待たされる必要がなく、期間を過ぎたら出航して良いということです。傭船者の都合で船の運航が遅れないようにする規定です。
commentaryOsaka:
  - この条文は、船長が船を出す権利についてや。船積期間が過ぎたら、傭船者が荷物を全部積んでへんくても、船長はすぐに船を出してええんや。
  - この場合は、前の条文（750条）の第2項と同じルールが適用される。つまり、傭船者は運送賃の全額と、荷物を全部積まんかったことで発生した費用を払わなあかん。担保も出さなあかんねん。
  - 「約束の期間過ぎたら、もう待たへんで」っちゅうことや。今のコンテナ船でも、船積期間っちゅうのが決まっとって、「この期間内に荷物を積んでくれ」って約束しとった。せやけど、期間過ぎても荷物が来えへん時がある。そんな時、船長がずっと待っとったら、他の港での仕事に間に合わへんし、船員の給料も余計にかかる。せやから、「期間過ぎたら、荷物なくても出るで」っちゅう権利が船長にあるんや。傭船者は、「荷物遅れてすんまへん、もうちょっと待ってくれへんか」って頼むこともできるけど、船長は断ってええ。「約束は約束や。期間過ぎたら、ワシは出るで」ってな。もちろん、傭船者は運送賃の全額を払わなあかん。「荷物積まへんかったんは、そっちの都合やろ。ワシは船を用意して待っとったんやから、金は全額もらうで」っちゅうわけや。「時間守らん奴には厳しい」んや。約束の期限を守らへんかったら、相応の代償を払う。これが鉄則やねん。
