title: （営業譲渡人の競業の禁止）
titleOsaka: ""
originalText:
  - 営業を譲渡した商人（以下この章において「譲渡人」という。）は、当事者の別段の意思表示がない限り、同一の市町村（特別区を含むものとし、地方自治法（昭和二十二年法律第六十七号）第二百五十二条の十九第一項の指定都市にあっては、区又は総合区。以下同じ。）の区域内及びこれに隣接する市町村の区域内においては、その営業を譲渡した日から二十年間は、同一の営業を行ってはならない。
  - 譲渡人が同一の営業を行わない旨の特約をした場合には、その特約は、その営業を譲渡した日から三十年の期間内に限り、その効力を有する。
  - 前二項の規定にかかわらず、譲渡人は、不正の競争の目的をもって同一の営業を行ってはならない。
osakaText:
  - 営業を譲渡した商人（以下この章において「譲渡人」という。）は、当事者の別段の意思表示がない限り、同一の市町村（特別区を含むものとし、地方自治法（昭和二十二年法律第六十七号）第二百五十二条の十九第一項の指定都市にあっては、区又は総合区。以下同じ。）の区域内及びこれに隣接する市町村の区域内においては、その営業を譲渡した日から二十年間は、同一の営業を行ったらあかん。
  - 譲渡人が同一の営業を行わない旨の特約をした場合には、その特約は、その営業を譲渡した日から三十年の期間内に限り、その効力を有するんや。
  - 前二項の規定にかかわらず、譲渡人は、不正の競争の目的をもって同一の営業を行ったらあかんねん。
commentary:
  - この条文は、営業を譲渡した商人の競業避止義務について定めています。営業譲渡人は、原則として同一市町村とその隣接市町村で20年間、同一の営業を行ってはなりません。
  - 第2項では、特約により競業避止の期間を定めることができますが、その期間は営業譲渡日から30年以内に制限されています。
  - 第3項では、不正競争目的での同一営業は、期間や地域を問わず禁止されています。これらの規定は、営業譲受人の利益を保護し、営業の信用やのれんの価値を維持するためのものです。
commentaryOsaka:
  - この条文は、商売を譲った人がやったらあかんことを決めてるんや。商売を人に譲ったら、同じ地域で20年間は同じ商売したらあかんのやな。
  - なんでかっちゅうと、商売譲ったくせにまた同じ商売始めたら、買った人が困るやろ。「山田商店」を譲ったのに、すぐ隣で「山田商会」って似た店を開いたら、お客さんも混乱するし、譲った意味がないやん。
  - 特別な約束で「もっと長く競争せんといて」って決めることもできるけど、最長30年までやで。それからな、ずるい目的で同じ商売を始めるのは、いつでもどこでも完全にアウトや。商売は正々堂々とやらなあかん。譲った以上は、潔く身を引くのが筋っちゅうもんやで。
