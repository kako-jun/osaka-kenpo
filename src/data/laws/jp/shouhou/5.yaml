title: （未成年者登記）
titleOsaka: ""
originalText:
  - 未成年者が前条の営業を行うときは、その登記をしなければならない。
osakaText:
  - 未成年者が前条の営業を行うときは、その登記をせなあかん。
commentary:
  - この条文は、未成年者が商人として営業を行う場合には、その旨を登記しなければならないと定めています。
  - 未成年者は原則として行為能力が制限されていますが、営業を許可された場合には、その営業に関して成年者と同一の行為能力を有します。
  - 登記によって、未成年者が営業許可を得て商人として活動していることが公示され、取引の相手方は安心して取引できます。これは取引の安全を確保するための重要な制度です。
commentaryOsaka:
  - この条文は、未成年の子が商売するときのルールやな。未成年でも親の許可をもらって商売することはできるんやで。
  - でもな、未成年者が商売するときは、ちゃんと登記せなあかんのや。これは大事なことでな。
  - なんでかっちゅうたら、取引する相手が安心できるようにするためや。「この子はちゃんと許可もろて商売してるんやな」って分かるようにするんやな。登記してたら、相手も信用して商売してくれるやろ。商売は信用が第一やからな。
