title: 資本の減少に関する経過措置
titleOsaka: ""
originalText:
  - この法律の施行前に旧商法第三百七十五条第一項又は旧有限会社法第四十七条の決議があった資本の減少に関しては、なお従前の例による。
osakaText:
  - この法律の施行前に旧商法第三百七十五条第一項又は旧有限会社法第四十七条の決議があった資本の減少に関しては、なお従前の例によるねん。
commentary:
  - この法律の施行前に資本減少の決議があった場合は、従来の法律が適用される経過措置です。
commentaryOsaka:
  - この条文はな、会社の資本金を減らす手続きの話やね。新しい法律ができる前に減資の決議ができてた場合は、昔の法律で処理されるんや。会社の資本金を減らすのは慎重に行わなあかん大事な手続きやから、途中で法律が変わっても始まった手続きはそのまま進められるんや。これは企業活動の安定性を保つための配慮やね。
