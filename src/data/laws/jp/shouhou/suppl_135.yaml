title: 罰則の適用に関する経過措置
titleOsaka: ''
originalText:
  - この法律（附則第一条ただし書に規定する規定については、当該規定。以下この条において同じ。）の施行前にした行為並びにこの附則の規定によりなお従前の例によることとされる場合及びなおその効力を有することとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - この法律（附則第一条ただし書に規定する規定については、当該規定。以下この条において同じ。）の施行前にした行為並びにこの附則の規定によりなお従前の例によることとされる場合及びなおその効力を有することとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例によるで。
commentary:
  - 施行日前の行為や従前の例による場合の罰則適用については、従来の法律が適用されます。
commentaryOsaka:
  - この条文は、罰則を適用する時の経過措置について決めてるんやで。新しい法律ができる前にしたことや、昔の法律が適用される場合については、罰則も昔の法律で決まるんや。これは罪刑法定主義っていう大切な憲法の原則やね。
  - 例えばな、ある人が商法違反になるような行為を施行日前にしてしもたとするやろ。その後、新商法が施行されて、同じ行為の罰則が変わったとしても、その人には行為した時点の法律の罰則が適用される。「行為した時のルールで裁かれる」っちゅうことやね。
  - なんでこういうルールがあるかっちゅうと、人権を守るためやねん。「これをしたら罰せられる」っていうのは、行為する時にはっきり分かってへんとあかん。後から法律が変わって「あの時のことを今の法律で罰します」なんてできたら、誰も安心して生活できへん。せやから、行為した時の法律で裁く。これが罪刑法定主義っていう、刑罰の基本原則やで。
