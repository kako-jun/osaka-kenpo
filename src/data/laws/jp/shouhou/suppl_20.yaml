title: 額面株式の株券の無効手続及び新株券の交付
titleOsaka: ''
originalText:
  - 株式会社は、取締役会の決議により、この法律の施行前に発行されている一株の金額の記載のある株券を無効として新たな株券を発行することができる。
  - 会社法第二百十九条及び第二百二十条の規定は前項の場合について、同法第九百七十六条第二号の規定はこの項において準用する同法第二百十九条第一項の規定に違反して公告若しくは通知を怠り又は不正の公告若しくは通知をした場合について、それぞれ準用する。
osakaText:
  - 株式会社は、取締役会の決議により、この法律の施行前に発行されている一株の金額の記載のある株券を無効として新たな株券を発行することができるんやで。
  - 会社法第二百十九条及び第二百二十条の規定は前項の場合について、同法第九百七十六条第二号の規定はこの項において準用する同法第二百十九条第一項の規定に違反して公告若しくは通知を怠り又は不正の公告若しくは通知をした場合について、それぞれ準用するで。
commentary:
  - この法律の施行前に発行された額面株式の株券を無効にして、新しい株券を発行できることを定めています。
commentaryOsaka:
  - この条文は、額面株式の株券を無効にして新しい株券を発行できる手続きについて決めてるんやで。株式会社は、取締役会の決議によって、新しい商法ができる前に発行されとった額面株式の株券を無効にして、新しい株券を発行することができるんや。
  - 例えばな、Tさんが経営する会社が昔は「額面5万円の株式」を発行しとったとするやろ。額面株式っちゅうのは、株券に「1株あたり5万円」とか金額が書いてあったタイプの株式のことやね。ところが、新しい商法では額面株式っていう制度がなくなって、全部「無額面株式」に統一されることになった。そうすると、古い額面株券を持っとる株主さんに、「新しい形式の株券に交換してください」ってお願いせなあかん。
  - この条文は、そのための手続きを定めとるんやね。会社は取締役会で決議して、公告や通知をして、古い株券を無効にして新しい株券を発行する。会社法の規定も準用されて、ちゃんとした手続きを踏まなあかんようになっとる。これは法律の変更に対応するための経過措置で、株主さんの権利を守りながら、スムーズに新しい制度に移行するための仕組みやねん。
