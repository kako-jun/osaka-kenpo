title: 救助料の上限額
titleOsaka: ""
originalText:
  - 救助料の額は、特約がないときは、救助された物の価額（救助された積荷の運送賃の額を含む。）の合計額を超えることができない。
osakaText:
  - 救助料の額は、特約がへんときは、救助された物の価額（救助された積荷の運送賃の額を含むで。）の合計額を超えることができへんのや。
commentary:
  - 救助料には上限があり、救助された物の価値を超えることはできないという規定です。
commentaryOsaka:
  - この条文はな、助けてもらうときのお金の上限の話やね。たとえばな、1億円の船を助けたからって、お礼に2億円も請求されたらかなわへんやろ。だから法律で、助けた物の価値を超えへんように決めてるんや。
  - これは公平やね。助けてもらったらお礼は必要やけど、それが元の物の価値を超えたらおかしいやろ。船の価値や積んでた荷物の価値を参考にして、合理的な範囲で決めるんや。こうやって上限を決めとくことで、助ける側も助けられる側も安心して取引できるんや。
