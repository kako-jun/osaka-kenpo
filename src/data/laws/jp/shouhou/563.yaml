title: 介入権
titleOsaka: ""
originalText:
  - 運送取扱人は、自ら運送をすることができる。この場合において、運送取扱人は、運送人と同一の権利義務を有する。
  - 運送取扱人が委託者の請求によって船荷証券又は複合運送証券を作成したときは、自ら運送をするものとみなす。
osakaText:
  - 運送取扱人は、自ら運送をすることができるんやで。この場合において、運送取扱人は、運送人と同一の権利義務を有するねん。自分で運んでもええっちゅうことやな。
  - 運送取扱人が委託者の請求によって船荷証券又は複合運送証券を作成したときは、自ら運送をするもんとみなすんや。
commentary:
  - この条文は、運送取扱人の介入権について定めています。運送取扱人は、自ら運送をすることができ、この場合、運送人と同一の権利義務を有します。
  - 第2項では、運送取扱人が委託者の請求により船荷証券または複合運送証券を作成した場合、自ら運送をするものとみなされると規定しています。
  - 介入権により、運送取扱人は運送人の立場に立つことができます。これにより、取引の迅速化と柔軟な対応が可能になり、運送取扱営業の実効性が高まります。
commentaryOsaka:
  - この条文は、運送取扱人の「介入権」っちゅうもんについて決めてるんやな。運送取扱人は、自分で運送をすることができて、この場合、運送会社と同じ権利と義務を持つんや。仲介するだけやのうて、自分で運んでもええっちゅうことやな。
  - 第2項では、運送取扱人が頼まれて船荷証券とか複合運送証券を作った場合、自分で運送をするっていうふうにみなされるって決めてるねん。証券を作ったら、それだけで自分で運ぶって扱いになるわけや。
  - 介入権があるから、運送取扱人は運送会社の立場に立てるんやで。例えばな、運送取扱人が「うちで直接運べるわ」って思ったら、他の運送会社に頼まんと自分で運べるわけや。これで取引が素早くできて、柔軟に対応できるようになる。他に頼むより早いし安いって時は、自分で運べばええ。運送取扱の仕事の実効性が高まるっちゅう仕組みやな。状況に応じて選択できるのが便利やで。
