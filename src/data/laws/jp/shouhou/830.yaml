title: 相互保険への準用
titleOsaka: ''
originalText:
  - この章の規定は、相互保険について準用する。ただし、その性質がこれを許さないときは、この限りでない。
osakaText:
  - この章の規定は、相互保険について準用するんやで。ただし、その性質がこれを許さへんときは、この限りやあらへんねん。
commentary:
  - この条文は、相互保険への準用について定めています。この章の規定は、相互保険について準用します。ただし、その性質がこれを許さないときは例外です。
  - これは、営利保険会社による海上保険だけでなく、相互保険組織による海上保険にもこの章の規定を適用することを定めたものです。
  - 相互保険の特殊性を考慮しつつ、海上保険の基本的なルールは共通に適用することで、制度の統一を図っています。
commentaryOsaka:
  - 相互保険にもこの章のルールを使うっちゅうことを定めた大事な規定やねん。この章の規定は相互保険についても適用する。ただし相互保険の性質上無理な場合は別やで。これは営利保険会社による海上保険だけでなく、相互保険組織による海上保険にもこの章の規定を適用することを定めたものなんやねん。
  - 「保険会社の保険も、相互保険も、基本ルールは一緒や」っちゅうことや。形が違うても公平と誠実は共通や。これが普遍的な原則やねん。
  - 例えばな、相互保険っちゅうんは、保険会社がやる保険やのうて、仲間同士で助け合う保険のことやねん。Aさんたち船主の組合が「みんなで掛金を出し合うて、事故があった時はその掛金から補償しよう」っちゅう相互保険をやっとった。保険会社に頼らんと、仲間内で助け合う。これが相互保険やねん。せやけど相互保険も保険には変わりへん。せやからこの章の海上保険のルール（告知義務とか免責事由とか保険金の計算方法とか）は、相互保険にも適用されるんや。ただし相互保険には独特の仕組みがあるさかい、「どうしても無理」っちゅう部分は適用せえへん。例えばBさんたちの相互保険は営利やないから、保険会社の利益に関するルールは適用されへんのや。せやけど基本的な公平のルールは一緒やねん。保険会社でも相互保険でも、ウソついたらあかんし、ちゃんと補償せなあかん。形は違うても心は一緒。これが連帯っちゅうもんやと思うで。
