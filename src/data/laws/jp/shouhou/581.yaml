title: （荷受人の権利義務等）
titleOsaka: ""
originalText:
  - 荷受人は、運送品が到達地に到着し、又は運送品の全部が滅失したときは、物品運送契約によって生じた荷送人の権利と同一の権利を取得する。
  - 前項の場合において、荷受人が運送品の引渡し又はその損害賠償の請求をしたときは、荷送人は、その権利を行使することができない。
  - 荷受人は、運送品を受け取ったときは、運送人に対し、運送賃等を支払う義務を負う。
