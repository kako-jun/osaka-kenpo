title: 救助料の額
titleOsaka: ""
originalText:
  - 救助料につき特約がない場合において、その額につき争いがあるときは、裁判所は、危険の程度、救助の結果、救助のために要した労力及び費用（海洋の汚染の防止又は軽減のためのものを含む。）その他一切の事情を考慮して、これを定める。
osakaText:
  - 救助料につき特約がへん場合において、その額につき争いがあるときは、裁判所は、危険の程度、救助の結果、救助のために要した労力及び費用（海洋の汚染の防止又は軽減のためのものを含むで。）その他一切の事情を考慮して、これを定めるんや。
commentary:
  - 救助料の額について事前に決まっていない場合、裁判所が危険の程度や救助の結果、費用などを考慮して金額を決定します。
  - 環境保護のための海洋汚染防止費用も考慮に入れられます。
commentaryOsaka:
  - この条文はな、海で助けてもらったときのお金の話やね。おいくら払うか決めてなかった場合、裁判所が適正な金額を決めるんや。
  - どれだけ危なかったか、どんな結果になったか、どれだけ手間と費用がかかったか、全部考慮するんや。最近ではな、海洋汚染を防ぐための費用も考慮するんや。海をきれいに保つのも大事やからね。こういう公平な決め方ができるから、救助する側も助けてもらう側も納得できるんや。
