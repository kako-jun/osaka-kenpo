title: 救助料の額
titleOsaka: ''
originalText:
  - 救助料につき特約がない場合において、その額につき争いがあるときは、裁判所は、危険の程度、救助の結果、救助のために要した労力及び費用（海洋の汚染の防止又は軽減のためのものを含む。）その他一切の事情を考慮して、これを定める。
osakaText:
  - 救助料につき特約がへん場合において、その額につき争いがあるときは、裁判所は、危険の程度、救助の結果、救助のために要した労力及び費用（海洋の汚染の防止又は軽減のためのものを含むで。）その他一切の事情を考慮して、これを定めるんや。
commentary:
  - 救助料の額について事前に決まっていない場合、裁判所が危険の程度や救助の結果、費用などを考慮して金額を決定します。
  - 環境保護のための海洋汚染防止費用も考慮に入れられます。
commentaryOsaka:
  - この条文は、救助料の金額をどう決めるかについて定めてるんや。事前に金額を決めてへん場合で、救助した側と助けられた側で金額について意見が合わへん時は、裁判所が公平な金額を決めるんやな。その時に考慮するんは、どれだけ危険やったか、救助がどれだけうまくいったか、どれだけ労力と費用がかかったか、そして海洋汚染の防止費用も含めて、あらゆる事情を総合的に判断するんや。
  - 例えばな、貨物船が座礁して油が漏れそうになっとったのを、タグボート会社が夜中に嵐の中で救助したとしよう。この場合、救助料を決める時に裁判所は色んなことを見るんや。嵐の中での救助やからリスクが高い、油の流出を防げたから環境への貢献も大きい、タグボート3隻と乗組員10名が6時間働いた、燃料代や機材の損耗もある、そういう全部をひっくるめて「この救助には500万円が妥当や」とか決めるわけやな。
  - 特に注目したいのは、海洋汚染の防止費用も考慮されるっちゅう点や。昔は船と荷物を助けることだけが評価されとったけど、今は環境保護も大事な要素になっとる。油を流出させへんように頑張った、そういう努力もちゃんと評価されるようになったんや。これは時代に合わせた良い変化やと思うで。海を守ることは、みんなのためになるんやからな。
