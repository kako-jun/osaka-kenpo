title: （危険物に関する通知義務）
titleOsaka: ""
originalText:
  - 荷送人は、運送品が引火性、爆発性その他の危険性を有するものであるときは、その引渡しの前に、運送人に対し、その旨及び当該運送品の品名、性質その他の当該運送品の安全な運送に必要な情報を通知しなければならない。
osakaText:
  - 荷送人は、運送品が引火性、爆発性その他の危険性を有するもんであるときは、その引渡しの前に、運送人に対し、その旨及び当該運送品の品名、性質その他の当該運送品の安全な運送に必要な情報を通知せなあかん。
