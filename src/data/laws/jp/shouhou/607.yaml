title: （倉荷証券の引渡しの効力）
titleOsaka: ""
originalText:
  - 倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは、寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有する。
osakaText:
  - 倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは、寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有するんや。
commentary:
  - この条文は、倉荷証券の引渡しの効力について定めています。倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有します。
  - これは、証券の引渡しが物の引渡しと同視される効果（準占有改定の効果）を規定したものです。
  - この規定により、物理的な移転を伴わない迅速な権利移転が可能となり、商業取引の効率化が図られます。
commentaryOsaka:
  - この条文は、倉荷証券を渡したら、荷物そのものを渡したのと同じ効果があるっちゅうルールや。つまり、証券の受け渡しだけで、荷物の所有権とか担保権とか、そういう権利が移転するわけやな。
  - 例えば、倉庫に米100俵預けてて、その倉荷証券を誰かに売ったとする。証券を渡した瞬間に、米100俵の所有権も買った人に移るんや。わざわざ倉庫行って米を運び出して、買った人の倉庫に入れ直す、なんて面倒なことせんでええねん。
  - 大阪の商売で言うたら、これは「時は金なり」を実現する仕組みや。商売っちゅうんはスピードが命やからな。荷物をいちいち動かしとったら、時間も金もかかる。証券だけでサッと取引できたら、その分早く次の商売に取りかかれる。しかも、運送中の事故とか破損のリスクもあらへん。荷物は安全な倉庫に置いたまま、権利だけスムーズに移動する。これが江戸時代から続く大阪商人の知恵やねん。効率的で安全な取引、これが商売繁盛の秘訣や。
