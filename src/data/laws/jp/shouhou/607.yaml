title: 倉荷証券の引渡しの効力
titleOsaka: ''
originalText:
  - 倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは、寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有する。
osakaText:
  - 倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは、寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有するんや。
commentary:
  - この条文は、倉荷証券の引渡しの効力について定めています。倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有します。
  - これは、証券の引渡しが物の引渡しと同視される効果（準占有改定の効果）を規定したものです。
  - この規定により、物理的な移転を伴わない迅速な権利移転が可能となり、商業取引の効率化が図られます。
commentaryOsaka:
  - この条文は、倉荷証券を渡したら、荷物そのものを渡したのと同じ効果があるっちゅうルールを決めとるんや。つまり、証券の受け渡しだけで、荷物の所有権とか担保権とか、そういう権利が移転するわけやな。これは取引をスピーディーにするための大事な決まりやで。
  - 例えばな、Aさんが倉庫に米100俵を預けとって、その倉荷証券をBさんに売ったとするやろ。証券をBさんに渡した瞬間に、米100俵の所有権もBさんに移るんや。わざわざ倉庫に行って米を運び出して、Bさんの倉庫に入れ直す、なんて面倒なことをせんでええねん。
  - これは「時は金なり」を実現する仕組みやな。荷物をいちいち動かしとったら、時間も手間もかかるし、運送中に事故が起きたり、破損したりするリスクもあるやんか。せやけど、証券だけでサッと取引できたら、その分早く次の仕事に取りかかれる。しかも荷物は安全な倉庫に置いたまま、権利だけがスムーズに移動する。これが昔から続く知恵やねん。効率的で安全な取引っちゅうわけや。
