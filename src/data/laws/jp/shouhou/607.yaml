title: （倉荷証券の引渡しの効力）
titleOsaka: ""
originalText:
  - 倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは、寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有する。
osakaText:
  - 倉荷証券により寄託物を受け取ることができる者に倉荷証券を引き渡したときは、その引渡しは、寄託物について行使する権利の取得に関しては、寄託物の引渡しと同一の効力を有するんや。
