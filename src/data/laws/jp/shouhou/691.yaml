title: 社員の持分の売渡しの請求
titleOsaka: ''
originalText:
  - 持分会社の業務を執行する社員の持分の移転により当該持分会社の所有する船舶が日本の国籍を喪失することとなるときは、他の業務を執行する社員は、相当の対価でその持分を売り渡すことを請求することができる。
osakaText:
  - 持分会社の業務を執行する社員の持分の移転により当該持分会社の所有する船舶が日本の国籍を喪失することとなるときは、他の業務を執行する社員は、相当の対価でその持分を売り渡すことを請求することができるねん。
commentary:
  - この条文は、社員の持分の売渡しの請求について定めています。持分会社の業務執行社員の持分移転により当該会社所有の船舶が日本国籍を喪失することとなるときは、他の業務執行社員は相当の対価でその持分を売り渡すことを請求することができます。
  - これは、船舶の日本国籍維持を目的とした規定であり、外国人への持分譲渡を制限するものです。
  - この規定により、船舶法上の日本船籍の要件が実質的に確保されます。
commentaryOsaka:
  - この条文は、会社の持分を外国人に売ろうとした時のルールや。持分会社の社員が持分を誰かに譲渡して、それで会社の船が日本国籍を失うことになったら、他の社員は「その持分をワシに売ってくれ」って請求できるんや。ちゃんとした値段で買い取るけどな。これは船舶法で定められた日本船籍の要件を守るための大事な仕組みやねん。
  - 何でこんなルールがあるかっちゅうと、船の国籍を守るためや。日本の船は、日本人が過半数を持っとる会社のもんやないとあかん。もし外国人に持分が渡って、日本人が過半数を割ったら、船は日本国籍を失ってまう。それを防ぐために、他の社員が先に買い取れるようにしとるんや。例えばな、3人で持分会社を作って船を持っとって、1人が外国人に持分を売ろうとしたとする。そしたら他の2人が「ちょっと待て、国籍失ったら困るわ。ワシらが買い取るから、ワシらに売ってくれ」って請求できるわけや。
  - 「船の国籍は大事や」っちゅうことやな。日本船籍やったら、日本の港で優遇されるし、日本の法律で守られる。外国籍になったら、色々不便や。せやから、会社の持分を外国人に売ろうとする社員がおったら、他の社員が「ちょっと待て、ワシが買うわ」って止められるんや。これは国籍維持のための安全弁やな。船主は日本船籍を守ることに誇りを持っとったんや。日本の旗を掲げて航海するんが船乗りの誇りやったからな。
