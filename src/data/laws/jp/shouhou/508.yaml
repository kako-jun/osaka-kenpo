title: 隔地者間における契約の申込み
titleOsaka: ''
originalText:
  - 商人である隔地者の間において承諾の期間を定めないで契約の申込みを受けた者が相当の期間内に承諾の通知を発しなかったときは、その申込みは、その効力を失う。
  - 民法第五百二十四条の規定は、前項の場合について準用する。
osakaText:
  - 商人である隔地者の間において承諾の期間を定めないで契約の申込みを受けた者が相当の期間内に承諾の通知を発しなかったときは、その申込みは、その効力を失うんやな。
  - 民法第五百二十四条の規定は、前項の場合について準用するで。
commentary:
  - この条文は、商人間の隔地者契約における申込みの効力について定めています。承諾期間を定めない申込みを受けた商人が、相当期間内に承諾通知を発しないときは、申込みは効力を失います。
  - 民法では申込者が承諾の通知を受けるまで申込みは有効ですが、商行為では取引の迅速性を重視して、相当期間内の応答義務を課しています。
  - 相当期間とは、通信手段や取引の性質を考慮して社会通念上合理的な期間を意味します。商取引の円滑化を図る規定です。
commentaryOsaka:
  - この条文は、離れた場所におる商人同士の契約申込みのルールやで。承諾の期限を決めんと申し込まれた側が、適当な期間内に「承諾します」っちゅう返事を出さんかったら、その申込みは無効になってしまうんや。もう申込みの効力はのうなるわけやな。
  - 例えばな、東京の会社が大阪の会社に「こういう取引どうですか？」って申し込んだとする。期限は決めてへん。ほんなら大阪の会社は、常識的な期間内に返事せなあかんのや。一ヶ月も二ヶ月も放っといたら、その申込みは消えてしまうねん。普通の契約やったら、申込者が承諾の返事をもらうまでずっと有効なんやけど、商取引は違うんやで。
  - 「相当な期間」っちゅうのは、メールやったら数日、郵便やったら一週間くらい、取引の内容によって変わるけど、常識的な範囲でっちゅうことやな。商取引はスピードが命やから、いつまでもダラダラ待ってられへんのや。早く決めて次に進まなあかん。これが商取引を円滑に進めるための大事なルールやねん。
