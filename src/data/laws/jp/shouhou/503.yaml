title: 附属的商行為
titleOsaka: ''
originalText:
  - 商人がその営業のためにする行為は、商行為とする。
  - 商人の行為は、その営業のためにするものと推定する。
osakaText:
  - 商人がその営業のためにする行為は、商行為とするんや。
  - 商人の行為は、その営業のためにするもんやと推定されるねん。
commentary:
  - この条文は、附属的商行為について定めています。商人がその営業のために行う行為は、すべて商行為となります。
  - 第2項では、商人の行為は営業のためにするものと推定されます。これにより商人の立証負担が軽減され、取引の安全が図られます。
  - 例えば、商人が土地を購入する場合、営業用であると推定されます。営業と無関係であることを主張する側が立証責任を負います。
commentaryOsaka:
  - この条文は、商人が営業のためにする行為は全部商行為になるっちゅうルールやな。これを「附属的商行為」って言うんやで。商人がやることは、基本的に全部その仕事に関係してるって考えるんや。
  - 例えばな、お店をやってる人が土地を買うたら、「あ、これはお店のために買うたんやろな」って推定されるわけや。車を買うても、「配達に使うんやろな」って思われるし、保険に入っても「事業のためやろ」って扱われるんやな。商人の行動は、基本的に仕事のためやろうっちゅう考え方や。
  - もし「いや、これは仕事と関係あらへん、プライベートで買うたんや」って言いたかったら、それを証明する責任はその人にあるんやで。商人やったら普通は仕事のためにやってるやろうっちゅう常識的な推定や。これで取引もスムーズに進むし、いちいち「これは営業用です」って証明せんでもええから便利やねん。ただし、個人的なことやって言いたい時はちゃんと証拠を出さなあかんで。
