title: 報酬請求権
titleOsaka: ''
originalText:
  - 商人がその営業の範囲内において他人のために行為をしたときは、相当な報酬を請求することができる。
osakaText:
  - 商人がその営業の範囲内において他人のために行為をしたときは、相当な報酬を請求することができるんや。
  - 仕事したらちゃんと対価をもらえるっちゅうことやな。
commentary:
  - この条文は、商人の報酬請求権について定めています。商人がその営業範囲内で他人のために行為をしたときは、相当な報酬を請求できます。
  - 民法では無償が原則ですが、商行為では営利性を重視し、特約がなくても報酬請求権を認めています。
  - 相当な報酬とは、その行為の性質、商慣習、労力の程度などを総合的に考慮して決定されます。商人の営業活動に対する正当な対価を保障する規定です。
commentaryOsaka:
  - この条文は、商人が報酬をもらう権利について決めてるんやで。営業の範囲内で他人のために何かしたら、ちゃんとお金をもらえるんや。約束してなくても、報酬を請求する権利があるんやな。
  - 例えばな、問屋さんが取引先の注文を受けて商品を手配したとか、運送屋さんが荷物を運んだとか、そういう仕事をしたら対価をもらえるんやで。普通の手伝いやったらタダが基本やけど、商人が営業としてやった仕事は違うんや。仕事には値段がついてるっちゅうことやな。
  - 「相当な報酬」っちゅうのは、仕事の内容とか、その業界の慣習とか、どれだけ手間がかかったかとか、そういうのを全部考えて決めるんや。商人が働いた分はちゃんと払ってもらえる。それが当たり前なんやで。タダ働きさせたらあかんし、働いた人はきちんと対価をもらう権利がある。これが事業を続けていくための大事なルールやねん。
