title: （商法の一部改正に伴う経過措置）
titleOsaka: ""
originalText:
  - 会社が有する自己の株式の処分を無効とする判決が確定した場合において、当該会社が一部施行日前に第二条の規定による改正前の商法（以下「旧商法」という。）第二百十一条第三項において準用する旧商法第二百八十条ノ十七第二項の規定による公告又は通知をしたときは、新商法第二百十一条第三項において準用する新商法第二百八十条ノ十七第三項の規定にかかわらず、なお従前の例による。
  - 株式の消却をしようとする会社が一部施行日前に旧商法第二百十三条第二項において準用する旧商法第二百十五条第一項の規定による公告又は通知をした場合においては、新商法第二百十三条第四項の規定にかかわらず、なお従前の例による。
  - 株式の併合をしようとする会社が一部施行日前に旧商法第二百十五条第一項の規定による公告又は通知をした場合においては、新商法第二百十五条ノ二の規定にかかわらず、なお従前の例による。
  - 旧商法第二百二十二条ノ九第一項に規定する強制転換条項付株式の転換をしようとする会社が一部施行日前に同条第二項の規定による公告又は通知をした場合においては、新商法第二百二十二条ノ九第五項の規定にかかわらず、なお従前の例による。
  - 会社の新株発行を無効とする判決が確定した場合において、当該会社が一部施行日前に旧商法第二百八十条ノ十七第二項の規定による公告又は通知をしたときは、新商法第二百八十条ノ十七第三項の規定にかかわらず、なお従前の例による。
  - 旧商法第二百八十条ノ三十六第一項後段の決議をした会社が一部施行日前に同条第二項の規定による公告又は通知をした場合においては、新商法第二百八十条ノ三十六第四項の規定にかかわらず、なお従前の例による。
  - 旧商法第三百四十八条第一項の決議をした会社が一部施行日前に旧商法第三百五十条第一項の規定による公告又は通知をした場合においては、新商法第三百五十条ノ二の規定にかかわらず、なお従前の例による。
  - 株式交換により完全子会社となる会社が一部施行日前に旧商法第三百五十九条第一項の規定による公告又は通知をした場合においては、なお従前の例による。
  - 株式交換により完全親会社となる会社が一部施行日前に旧商法第三百六十二条第二項において準用する旧商法第三百五十条第一項の規定による公告又は通知をした場合においては、新商法第三百六十二条第二項において準用する新商法第三百五十条ノ二の規定にかかわらず、なお従前の例による。
  - 会社の株式交換を無効とする判決が確定した場合において、当該会社が一部施行日前に旧商法第三百六十三条第五項において準用する旧商法第二百八十条ノ十七第二項の規定による公告又は通知をした場合においては、新商法第三百六十三条第五項において準用する新商法第二百八十条ノ十七第三項の規定にかかわらず、なお従前の例による。
  - 株式移転により完全子会社となる会社が一部施行日前に旧商法第三百六十八条第一項の規定による公告又は通知をした場合においては、なお従前の例による。
  - 吸収分割により営業を承継する会社が一部施行日前に旧商法第三百七十四条ノ三十一第二項において準用する旧商法第三百五十条第一項の規定による公告又は通知をした場合においては、新商法第三百七十四条ノ三十一第二項において準用する新商法第三百五十条ノ二の規定にかかわらず、なお従前の例による。
  - 合併により消滅する会社が一部施行日前に旧商法第四百十三条ノ四第一項の規定による公告又は通知をした場合においては、なお従前の例による。
  - 合併後存続する会社が一部施行日前に旧商法第四百十六条第四項において準用する旧商法第三百五十条第一項の規定による公告又は通知をした場合においては、新商法第四百十六条第四項において準用する新商法第三百五十条ノ二の規定にかかわらず、なお従前の例による。
  - 旧商法第二百二十四条ノ三第一項に規定する一定期間（以下この条において「閉鎖期間」という。）が一部施行日前に進行を開始し、一部施行日以後に満了する場合には、一部施行日以後も、当該閉鎖期間の満了の時（以下この条において「閉鎖期間満了時」という。）までは、同項の会社は、株主名簿の記載又は記録の変更を行わないことができる。
  - 前項に規定する場合において、閉鎖期間を定めた会社が新商法第二百十九条第一項（新商法第二百二十一条第六項において準用する場合を含む。）、第二百八十条ノ四第三項（新商法第二百八十条ノ二十五第三項及び第三百四十一条ノ十五第四項において準用する場合を含む。）及び第三百七十四条ノ七第一項（新商法第三百七十四条ノ三十一第三項において準用する場合を含む。）に規定する一定の日を定めようとするときは、その日は、閉鎖期間満了の日後の日でなければならない。
  - 第十五項に規定する場合においては、閉鎖期間満了時までは、次に掲げる者の議決権については、なお従前の例による。
  - 第十五項に規定する場合において、閉鎖期間満了時前に、新商法第二百三十条ノ四第六項の規定により株券喪失登録が抹消されたときは、第十五項の規定にかかわらず、同項の会社は、当該株券喪失登録について登録異議の申請をした者であって同条第三項の請求をしたものについて株主名簿の記載又は記録の変更を行わなければならない。
  - 一部施行日において閉鎖期間を指定する旨の定款の定めがある会社（一部施行日前に定款の認証を受け、一部施行日後に成立するもの（以下この項において「設立中の会社」という。）を含む。）であって旧商法第二百二十四条ノ三第一項の一定の日を指定する旨の定款の定めがないものについては、一部施行日（設立中の会社にあっては、その成立の日）において、株主又は質権者として権利を行使すべき者を定めるため、当該閉鎖期間の初日の前日を同項の一定の日に指定する旨の定款の変更の決議があったものとみなす。この場合においては、取締役会の決議をもって、当該権利の内容を定めなければならない。
  - 一部施行日前に旧商法第二百二十六条ノ二第二項の規定により寄託された株券については、なお従前の例による。
  - 一部施行日の前日を払込期日として新株の発行又は自己株式の処分をした場合においては、当該新株又は自己株式の引受人は、一部施行日から株主となる。
