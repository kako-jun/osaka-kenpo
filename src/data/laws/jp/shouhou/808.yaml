title: 共同海損の成立
titleOsaka: ''
originalText:
  - 船舶及び積荷等に対する共同の危険を避けるために船舶又は積荷等について処分がされたときは、当該処分（以下この章において「共同危険回避処分」という。）によって生じた損害及び費用は、共同海損とする。
  - 前項の規定は、同項の危険が過失によって生じた場合における利害関係人から当該過失のある者に対する求償権の行使を妨げない。
osakaText:
  - 船舶及び積荷等に対する共同の危険を避けるために船舶又は積荷等について処分がされたときは、当該処分（以下この章において「共同危険回避処分」というで。）によって生じた損害及び費用は、共同海損とするんや。
  - 前項の規定は、同項の危険が過失によって生じた場合における利害関係人から当該過失のある者に対する求償権の行使を妨げへんで。
commentary:
  - この条文は、共同海損の成立について定めています。船舶及び積荷等に対する共同の危険を避けるために船舶又は積荷等について処分がされたときは、その処分によって生じた損害及び費用は共同海損とします。
  - 第2項では、危険が過失によって生じた場合でも、利害関係人から過失者に対する求償権の行使は妨げられないとしています。
  - 共同海損とは、船舶と積荷の共同の安全を図るために、故意に一部を犠牲にした場合の損害を、利害関係者全員で公平に分担する制度です。
commentaryOsaka:
  - この条文は、共同海損っちゅう制度の成立についてや。船と積荷に共同の危険が迫った時、その危険を避けるために船や積荷の一部を犠牲にしたら、それによって生じた損害や費用を「共同海損」として、利害関係者全員で分担するんやな。また、危険が誰かの過失で起きた場合でも、共同海損の分担は行われるけど、後でその過失者に対して求償することはできるで。
  - 例えばな、大阪港から出港した貨物船が、台風に遭遇して沈みそうになったとしよう。船長が判断して、重たいコンテナ10個を海に投げ捨てたんや。そのおかげで船は軽くなって、沈まんで済んだ。せやけど、投げ捨てられたコンテナの持ち主（A社）は、商品を全部失ってしもうた。一方、他のコンテナの持ち主（B社、C社、D社）の荷物は無事に届いた。こういう場合、A社だけが損害を被るんは不公平やから、全員で損害を分担するんや。
  - これが共同海損の考え方や。「みんなで助かったんやから、犠牲になった人の損害はみんなで負担しよう」っちゅう互助の精神やねん。もしA社だけが損害を負担することになったら、「ワシの荷物だけ犠牲にされて、他の人は助かった。こんなん不公平や」って思うやろ。せやから、船主もB社もC社もD社も、それぞれの財産の価値に応じて、A社の損害を分担するんや。また、もし台風に遭遇したんが船長の操船ミスのせいやったら、共同海損の分担はするけど、後で船長（または船主）に「あんたのミスのせいやろ、払うてくれ」って求償できる。これが公平な仕組みやねん。
