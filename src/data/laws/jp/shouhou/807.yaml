title: 非航海船の救助への準用
titleOsaka: ''
originalText:
  - この章の規定は、非航海船又は非航海船内にある積荷その他の物を救助する場合について準用する。
osakaText:
  - この章の規定は、非航海船又は非航海船内にある積荷その他の物を救助する場合について準用するんや。
commentary:
  - この条文は、この章の規定を非航海船又は非航海船内にある積荷その他の物を救助する場合について準用すると定めています。
  - 非航海船とは、湖川、港湾その他の海以外の水域で航行する船舶のことです。この規定により、河川や湖での救助にも海上救助と同じルールが適用されます。
  - 海上救助の規定を内水面での救助にも適用することで、救助制度の統一を図っています。
commentaryOsaka:
  - この条文は、この章の救助に関するルールを、非航海船（海以外の船）やその積荷を救助する場合にも適用するっちゅうことや。非航海船っちゅうのは、湖とか川とか港湾とか、海以外の水域で航行する船のことやな。河川や湖での救助にも、海上救助と同じルールが適用されるんやで。
  - 例えばな、琵琶湖で遊覧船が転覆して沈みそうになった時、近くにおった漁船が救助に向かったとしよう。この場合も、海での救助と同じように、漁船は救助料を請求できるんや。「湖やから」とか「川やから」とか、場所による区別はせえへん。救助っちゅうのは、どこであっても命がけで人や財産を助ける行為やから、同じルールを適用するんが公平やっちゅう考え方やねん。
  - 大阪は「水の都」って呼ばれて、淀川とか大川とか、たくさんの川が流れとったんや。江戸時代から船運が盛んで、川船がぎょうさん行き来しとった。川でも船の事故はあったし、救助も必要やった。そういう時に、海の船と川の船で救助のルールが違うたら、ややこしくてかなわへんやろ。せやから、救助制度を統一して、どこで救助しても同じルールが適用されるようにしたんや。これは合理的で公平な仕組みやと思うで。場所に関係なく、助けた人はちゃんと報われる、これが大事やねん。
