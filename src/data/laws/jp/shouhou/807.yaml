title: （非航海船の救助への準用）
titleOsaka: ""
originalText:
  - この章の規定は、非航海船又は非航海船内にある積荷その他の物を救助する場合について準用する。
osakaText:
  - この章の規定は、非航海船又は非航海船内にある積荷その他の物を救助する場合について準用するんや。
commentary:
  - この条文は、この章の規定を非航海船又は非航海船内にある積荷その他の物を救助する場合について準用すると定めています。
  - 非航海船とは、湖川、港湾その他の海以外の水域で航行する船舶のことです。この規定により、河川や湖での救助にも海上救助と同じルールが適用されます。
  - 海上救助の規定を内水面での救助にも適用することで、救助制度の統一を図っています。
commentaryOsaka:
  - この条文は、この章の救助のルールを、海以外の船（川の船とか湖の船）にも使うっちゅうことや。非航海船っちゅうんは、湖とか川とか港とか、海以外の水域で走る船のことやな。
  - 大阪の商売で言うたら、「海でも川でも、救助のルールは一緒や」っちゅうことや。昔の大阪は「水の都」って言われて、淀川とか運河とかがいっぱいあったんや。川船が沈みかけたら、他の川船が助けに行く。その時の救助料も、海の船と同じルールで決めるんや。「川やから安い」「海やから高い」とか、そういう区別はせえへん。救助っちゅうのは、場所に関係なく、命がけで人や財産を助けることや。せやから、ルールも一緒にしとく。これが公平ってもんやねん。大阪は海にも川にも面しとるさかい、どっちの救助も大事やった。統一したルールがあったら、みんな分かりやすい。これが商売の合理性やで。
