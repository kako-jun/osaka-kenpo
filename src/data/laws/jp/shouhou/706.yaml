title: 費用の負担
titleOsaka: ''
originalText:
  - 船舶の燃料、水先料、入港料その他船舶の利用に関する通常の費用は、定期傭船者の負担とする。
osakaText:
  - 船舶の燃料、水先料、入港料その他船舶の利用に関する通常の費用は、定期傭船者の負担とするんやで。
commentary:
  - この条文は、費用の負担について定めています。船舶の燃料、水先料、入港料その他船舶の利用に関する通常の費用は定期傭船者の負担とされます。
  - これは、船舶の実質的利用者が運航費用を負担するという原則を明確化したものです。
  - この規定により、費用負担の明確化が図られ、紛争の防止が期待されます。
commentaryOsaka:
  - この条文は、定期傭船契約での費用負担のルールや。船を使う時にかかる燃料代、水先案内人の料金、港の使用料とか、そういう普通の運航費用は、船を借りとる人が払うんや。船主は船と船員を提供するだけで、実際の運航費用は借り手が負担するっちゅう明確な仕分けやねん。
  - これは当たり前やな。船を借りて使っとるんは借り手やから、船を動かすのにかかる費用は借り手が負担する。船主は船と船員を提供しとるだけで、実際に船を使っとるんは借り手やからな。例えばな、大阪の問屋が定期傭船で1年間船を借りたとする。その間、北海道に行ったり九州に行ったり、色々航海するわけや。その度に燃料代、港の使用料、水先案内人の料金がかかる。これは全部借り手が払うんや。
  - 「使う者が払う」っちゅう原則や。レンタカー借りたら、ガソリン代は自分で払うやろ。それと一緒や。船主には定期的な傭船料を払うけど、それとは別に、実際に船を動かすのにかかる費用は借り手が負担する。船主は、船と船員さえちゃんと提供しとったら、後は傭船料もらうだけでええ。費用負担をはっきりさせとくことで、後から「この費用は誰が払うんや？」って揉めんようにしとるわけやな。
