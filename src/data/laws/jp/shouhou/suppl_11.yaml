title: 船長に関する経過措置
titleOsaka: ""
originalText:
  - 船長の施行日前の行為に基づく旧商法第七百五条に規定する損害賠償の責任については、なお従前の例による。
  - 施行日前に発航をした船舶（以下「既発航船舶」という。）に係る船長による代理については、その航海に限り、なお従前の例による。
  - 既発航船舶に係る旧商法第七百二十条第二項に規定する航海に関する計算については、その航海に限り、なお従前の例による。
