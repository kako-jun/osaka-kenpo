title: （公法人の商行為）
titleOsaka: ""
originalText:
  - 公法人が行う商行為については、法令に別段の定めがある場合を除き、この法律の定めるところによる。
osakaText:
  - 公法人が行う商行為については、法令に別段の定めがある場合を除き、この法律の定めるところによるんや。
commentary:
  - この条文は、公法人（国、地方公共団体、その他の公共団体）が商行為を行う場合にも商法が適用されることを明確にしています。
  - 公法人は公的な性格を持つ組織ですが、収益事業や物品の販売など商行為を行うこともあり、そのような場合には私企業と同様に商法の規定に従う必要があります。
  - ただし、公法人の活動には特別の法令が適用される場合が多く、そうした法令の規定が優先されます。
commentaryOsaka:
  - この条文は、国や市役所、府とか、公的な組織が商売みたいなことをするときの話やで。そういう公的な団体でも、商売するときは商法のルールに従わなあかんのや。
  - 例えばな、市営バスが走ってたり、公設市場で商売してたりするやろ。ああいうのも立派な商売やから、商法のルールが当てはまるんやな。
  - もちろん、公的な組織やから特別な法律が別に決まってることもぎょうさんあるで。そういう場合は、その特別な法律の方が優先されるけどな。
