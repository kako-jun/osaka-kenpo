title: 物品運送に関する経過措置
titleOsaka: ''
originalText:
  - 施行日前に締結された物品運送契約（以下「旧物品運送契約」という。）並びに旧物品運送契約に係る運送品に関する運送人及びその被用者の不法行為による損害賠償の責任については、なお従前の例による。
osakaText:
  - 施行日前に締結された物品運送契約（以下「旧物品運送契約」というねん。）並びに旧物品運送契約に係る運送品に関する運送人及びその被用者の不法行為による損害賠償の責任については、なお従前の例によるで。
commentary:
  - 施行日前に締結された物品運送契約については、従来の法律が適用される経過措置です。
commentaryOsaka:
  - この条文は、物品運送契約についての経過措置を定めたものやねん。新しい法律ができる前に結ばれた物品運送契約は、昔の法律のまま扱われるんや。運送人っていうのは、実際に荷物を運ぶ運送会社のことで、その責任についても従来の法律が適用されるんやで。
  - 例えばな、新しい商法が施行される1週間前に、ある商店が運送会社と「来年3月まで毎月荷物を運んでもらう」っていう長期契約を結んどったとするやろ。その後、新しい法律が施行されて、運送会社の責任範囲が変わったとしても、この契約については昔の法律がそのまま適用されるんや。「契約した時のルールで最後まで行く」っていうことやねん。
  - なんでこういうルールが必要かっちゅうと、既に結ばれた契約の安定性を守るためやねん。運送契約は期間が長い場合が多いさかい、途中で法律が変わって責任範囲が変わったら、運送会社も荷主も困ってしまう。「保険をどれだけかけるか」「運賃をいくらにするか」も、契約時の法律を前提に決めとるんやから。これが契約の継続性保護の原則やで。
