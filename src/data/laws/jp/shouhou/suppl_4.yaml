title: 物品運送に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に締結された物品運送契約（以下「旧物品運送契約」という。）並びに旧物品運送契約に係る運送品に関する運送人及びその被用者の不法行為による損害賠償の責任については、なお従前の例による。
osakaText:
  - 施行日前に締結された物品運送契約（以下「旧物品運送契約」というねん。）並びに旧物品運送契約に係る運送品に関する運送人及びその被用者の不法行為による損害賠償の責任については、なお従前の例によるで。
commentary:
  - 施行日前に締結された物品運送契約については、従来の法律が適用される経過措置です。
commentaryOsaka:
  - この条文はな、荷物を運ぶ契約の話やね。新しい法律ができる前に運送会社と約束ができてた場合は、その約束は昔の法律のまま扱われるんや。
  - これは契約の安定性を保つためのルールやね。運送契約は期間が長い場合もあるから、途中で法律が変わっても契約内容が変わるのは困るやろ。だから、約束したときの法律のまま適用されて、新しい問題が起こったときだけ新しい法律が使われるんや。
