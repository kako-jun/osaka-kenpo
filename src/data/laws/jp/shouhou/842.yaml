title: 船舶先取特権
titleOsaka: ""
originalText:
  - 次に掲げる債権を有する者は、船舶及びその属具について先取特権を有する。
osakaText:
  - 次に掲げる債権を有する者は、船舶及びその属具について先取特権を有するんや。
commentary:
  - 特定の債権について、船舶やその備品を他の債権よりも先に売却して回収できる権利（船舶先取特権）を規定しています。
commentaryOsaka:
  - この条文はな、船に関するお金の請求権で、特別に優先してもらえる権利の話やね。たとえばな、船の修理代を請求してる人と、船のローンを請求してる銀行とがおったら、どっちが先に回収できるか決めるルールやね。
  - 特定の債権は、船や備品を他の債権よりも先に売却して回収できるんや。これは船関係の仕事をする人を守るための特別なルールやね。船は高いものやから、こういう優先順位を決めとかんと、後で回収できへん人が出てきてしまうんや。
