title: 運送品に関する処分
titleOsaka: ''
originalText:
  - 船荷証券が作成されたときは、運送品に関する処分は、船荷証券によってしなければならない。
osakaText:
  - 船荷証券が作成されたときは、運送品に関する処分は、船荷証券によってせなあかんねん。
commentary:
  - この条文は、船荷証券が作成された場合の運送品に関する処分について定めています。船荷証券が作成されたときは、運送品に関する処分は、船荷証券によってしなければなりません。
  - これは、船荷証券が運送品の所有権を表象する証券としての性質を持つことを示しています。船荷証券を持っている者が運送品の権利者とされます。
  - したがって、運送品を売却したり、質入れしたりする場合は、船荷証券を譲渡又は質入れすることによって行います。運送品の現物を直接処分するのではなく、船荷証券を通じて処分します。
commentaryOsaka:
  - この条文は、船荷証券が作られたら、荷物の処分は船荷証券でせなあかんっちゅうことを定めてるんや。船荷証券は荷物の所有権を表す証券やから、証券を持っとる人が荷物の持ち主やっちゅうことになるねん。
  - せやから、荷物を売ったり質に入れたりする時は、荷物そのものを動かすんやのうて、船荷証券を譲渡したり質入れしたりするんや。
  - 例えばな、Aさんが米を運ぶ船荷証券を持っとって、それをBさんに売りたいとしよう。この時、わざわざ港まで行って米の現物を引き渡すんやのうて、船荷証券をBさんに渡すだけでええんや。船荷証券を渡したら、荷物の所有権もBさんに移る。Bさんは、船が港に着いたら船荷証券を見せて米を受け取るわけや。めちゃくちゃ便利やろ。重たい米を何度も動かさんでも、証券を渡すだけで取引が成立するんや。船荷証券は、証券一枚で荷物の売買、質入れ、担保、何でもできる便利なもんやねん。昔は、船荷証券が何度も手を変えることもあった。「この米買うてくれへんか」「ええで、証券渡してくれ」っちゅう感じで、証券が飛び交っとったんや。これが効率的な取引方法やねん。
