title: （商号の譲渡）
titleOsaka: ""
originalText:
  - 商人の商号は、営業とともにする場合又は営業を廃止する場合に限り、譲渡することができる。
  - 前項の規定による商号の譲渡は、登記をしなければ、第三者に対抗することができない。
osakaText:
  - 商人の商号は、営業とともにする場合又は営業を廃止する場合に限り、譲渡することができるんや。
  - 前項の規定による商号の譲渡は、登記をしなければ、第三者に対抗することができへんで。
commentary:
  - この条文は、商号の譲渡について定めています。商号は、営業とともに譲渡する場合、または営業を廃止する場合に限り譲渡できます。
  - 商号は営業の信用と一体不可分のものであるため、営業と切り離して単独で譲渡することは原則として認められません。これは取引の安全と商号の信用保護のための制限です。
  - 第2項では、商号の譲渡は登記しなければ第三者に対抗できないと定めています。登記により商号の帰属が明確になり、取引の安全が確保されます。
commentaryOsaka:
  - この条文は、商号を譲る時のルールやな。商号っちゅうのは、商売の看板やから、勝手に譲ったらあかんのや。
  - 商号を譲れるんは、商売ごと譲る時か、もう商売をやめる時だけやねん。看板だけ売って商売は残すっちゅうのはダメなんや。なんでかっちゅうと、商号には長年積み上げた信用がついてるからな。
  - それから、商号を譲ったら登記せなあかんで。登記せんかったら、知らん人には「この商号は私のもんや」って主張できへんのや。「いつから誰のもんになったか」をはっきりさせて、みんなが安心して商売できるようにするためやな。
