title: 商号の譲渡
titleOsaka: ''
originalText:
  - 商人の商号は、営業とともにする場合又は営業を廃止する場合に限り、譲渡することができる。
  - 前項の規定による商号の譲渡は、登記をしなければ、第三者に対抗することができない。
osakaText:
  - 商人の商号は、営業とともにする場合又は営業を廃止する場合に限り、譲渡することができるんやな。
  - 前項の規定による商号の譲渡は、登記をしなければ、第三者に対抗することができへんのやで。
commentary:
  - この条文は、商号の譲渡について定めています。商号は、営業とともに譲渡する場合、または営業を廃止する場合に限り譲渡できます。
  - 商号は営業の信用と一体不可分のものであるため、営業と切り離して単独で譲渡することは原則として認められません。これは取引の安全と商号の信用保護のための制限です。
  - 第2項では、商号の譲渡は登記しなければ第三者に対抗できないと定めています。登記により商号の帰属が明確になり、取引の安全が確保されます。
commentaryOsaka:
  - この条文はな、商号を他の人に譲るときのルールを決めてるんや。商号っていうのは、お店の看板みたいなもんやから、簡単には譲れへんのやで。長い間かけて築いてきた信頼が込められてるからな。
  - 商号を譲渡できるんは、2つの場合だけやねん。1つ目は、活動ごと全部譲るとき。2つ目は、もう活動をやめるときや。つまり、「商号だけ売って、活動は自分で続ける」とか「名前だけ譲る」っていうのはあかんのや。なんでこんな制限があるかっちゅうとな、商号には長い間かけて築いてきた信頼がくっついてるからなんや。例えばな、「山田商店」っていう名前には、「山田商店は品質がええ」とか「山田商店は親切や」っていう評判が染み込んでるやろ。その信頼と活動は切り離せへんっていう考え方なんやな。
  - 第2項では、商号を譲ったら登記せなあかんって決めてるんや。登記せんかったら、第三者（取引相手とか関係ない人）には「この商号は私のもんや」って主張できへんのやで。例えばな、山田さんが田中さんに商号を譲ったとするやろ。でも登記してへんかったら、昔から山田商店を知ってるAさんは「まだ山田さんがやってる」って思うてまうやんか。それでトラブルになったら困るから、ちゃんと登記して「いつから誰のもんになったか」を公にせなあかんのや。
  - 透明性が大事っていうことやね。Bさんが新しく取引を始めるときも、登記簿を見たら「ああ、今は田中さんが山田商店をやってるんやな」って分かるわけや。活動の引き継ぎをスムーズにするためにも、登記は欠かせへんのやで。名前と実態が一致してることが、取引の安心につながるんやね。
