originalText:
  - 保険者は、海難の救助又は共同海損の分担のため被保険者が支払うべき金額を塡補する責任を負う。
  - 保険法第十九条の規定は、前項に規定する金額について準用する。この場合において、同条中「てん補損害額」とあるのは、「商法（明治三十二年法律第四十八号）第八百十七条第一項に規定する金額」と読み替えるものとする。
osakaText:
  - 保険者は、海難の救助又は共同海損の分担のため被保険者が支払うべき金額を塡補する責任を負うんやで。
  - 保険法第十九条の規定は、前項に規定する金額について準用するねん。この場合において、同条中「てん補損害額」とあるのは、「商法（明治三十二年法律第四十八号）第八百十七条第一項に規定する金額」と読み替えるもんとするで。
commentary:
  - この条文は、保険者の塡補責任について定めています。保険者は、海難の救助又は共同海損の分担のため被保険者が支払うべき金額を塡補する責任を負います。
  - 第2項では、保険法第19条の規定を準用し、塡補損害額の計算方法を定めています。
  - これは、海難救助料や共同海損分担金も保険でカバーされることを明確にした規定です。被保険者は、これらの費用についても保険金を受け取ることができます。
commentaryOsaka:
  - この条文は、保険で救助料や共同海損の分担金もカバーされるっちゅうことや。保険会社は、被保険者が救助料や共同海損の分担金を払わなあかん時、その金額も補償する責任があるんや。
  - 大阪の商売で言うたら、「保険は、船や荷物の損害だけやのうて、救助料や分担金も払うてくれる」っちゅうことや。包括的な補償やねん。昔の北前船でも、嵐に遭うて救助してもらったり、荷物を投げ捨てて共同海損が発生したりすることがあったんや。そういう時、救助料や分担金を払わなあかん。「こんなにお金がかかるんかいな」って思うけど、保険をかけとったら安心や。保険会社がその費用も払うてくれる。
  - せやから、海上保険は単なる物損保険やないんや。航海に関する一切の費用をカバーする総合保険やねん。「船が沈んだ時の損害」だけやのうて、「他人を助けた時の費用」「みんなで分担する費用」も含まれる。これが海上保険の手厚さや。商売っちゅうのは、いろんなリスクがある。物が壊れるリスク、人を助けなあかんリスク、みんなで負担せなあかんリスク。全部に備えとく。これが大阪商人の万全の準備やで。
