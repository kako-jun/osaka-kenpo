title: 一部航海傭船契約の解除への準用
titleOsaka: ''
originalText:
  - 第七百四十三条、第七百四十五条及び第七百五十三条第三項の規定は、船舶の一部を目的とする航海傭船契約の解除について準用する。この場合において、第七百四十三条第一項中「全額」とあるのは「全額及び滞船料」と、第七百四十五条中「合計額」とあるのは「合計額並びに滞船料」と読み替えるものとする。
osakaText:
  - 第七百四十三条、第七百四十五条及び第七百五十三条第三項の規定は、船舶の一部を目的とする航海傭船契約の解除について準用するんや。この場合において、第七百四十三条第一項中「全額」とあるのは「全額及び滞船料」と、第七百四十五条中「合計額」とあるのは「合計額並びに滞船料」と読み替えるものとするで。
commentary:
  - この条文は、船舶の一部を目的とする航海傭船契約（一部航海傭船契約）の解除について、個品運送契約の解除規定を準用すると定めています。
  - 第743条（発航前の解除）、第745条（発航後の解除）、第753条第3項（船積みしなかった場合の解除とみなし）の規定が準用されます。ただし、「運送賃の全額」を「運送賃の全額及び滞船料」と読み替えるなど、一部修正して適用します。
  - 一部航海傭船契約は、船の一部を借りる契約ですが、解除のルールは個品運送契約に準じます。ただし、滞船料を追加で支払う必要があるなど、個品運送契約よりも少し厳しい条件になっています。
commentaryOsaka:
  - この条文は、船の一部を借りる契約（一部航海傭船契約）をキャンセルする時のルールについて定めてるんや。個品運送契約のキャンセルルールを基本的に使うんやけど、ちょっと修正して使うねん。
  - 具体的には、第743条（出航前のキャンセル）、第745条（出航後のキャンセル）、第753条第3項（荷物積まへんかったらキャンセル扱い）のルールが使われるで。せやけど、「運送賃の全額」を「運送賃の全額と滞船料」に読み替えるんや。
  - 例えばな、Aさんが船の半分のスペースを借りて荷物を運ぶ契約をしたとしよう。せやけど、急にキャンセルしたくなった。この場合、船全部を借りる契約（全部航海傭船契約）ほど厳しくないけど、荷物だけ運ぶ契約（個品運送契約）よりは厳しい条件が適用されるんや。具体的には、運送賃の全額だけやなくて、滞船料も払わなあかんねん。船の一部でも借りた以上、それなりの責任が発生するわけや。船全部やないから影響は小さいけど、荷物だけよりは大きい。せやから、キャンセルのルールも中間的な厳しさになっとる。借りる規模に応じて、責任の重さも変わるっちゅうことやな。公平で合理的な仕組みやと思うで。
