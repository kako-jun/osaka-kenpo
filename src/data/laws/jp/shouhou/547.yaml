title: （帳簿記載義務等）
titleOsaka: ""
originalText:
  - 仲立人は、その帳簿に前条第一項各号に掲げる事項を記載しなければならない。
  - 当事者は、いつでも、仲立人がその媒介により当該当事者のために成立させた行為について、前項の帳簿の謄本の交付を請求することができる。
osakaText:
  - 仲立人は、その帳簿に前条第一項各号に掲げる事項を記載せなあかん。
  - 当事者は、いつでも、仲立人がその媒介により当該当事者のために成立させた行為について、前項の帳簿の謄本の交付を請求することができるんやで。
