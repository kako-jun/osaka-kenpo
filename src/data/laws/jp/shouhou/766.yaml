title: "（船荷証券の失効）"
titleOsaka: "（船荷証券の失効）"
originalText:
  - 二人以上の船荷証券の所持人がある場合において、その一人が他の所持人より先に運送人から運送品の引渡しを受けたときは、当該他の所持人の船荷証券は、その効力を失う。
osakaText:
  - 二人以上の船荷証券の所持人がある場合において、その一人が他の所持人より先に運送人から運送品の引渡しを受けたときは、当該他の所持人の船荷証券は、その効力を失うんや。
commentary:
  - この条文は、二人以上の船荷証券の所持人がある場合の処理について定めています。その一人が他の所持人より先に運送人から運送品の引渡しを受けたときは、他の所持人の船荷証券は効力を失います。
  - これは、先に荷物を受け取った者が優先し、他の証券は無効になることを意味します。早い者勝ちの原則です。
  - 複数の証券が流通している場合、最初に荷物を受け取った者が正当な権利者とされ、他の証券保持者は権利を失います。
commentaryOsaka:
  - この条文は、船荷証券を持っとる人が2人以上おる時のルールや。誰かが先に荷物をもろうたら、他の人の証券は無効になるんや。大阪の商売で言うたら、「早い者勝ちや」っちゅうことや。昔の船場でも、同じ荷物について複数の証券が出回ることがあったんや。例えば、A商人が証券を持っとって、それをB商人に売った。せやけど、A商人が勝手に別の証券も作って、C商人にも売ってしもうた。こういうトラブルが起きた時、「先に荷物を受け取った人が勝ち」や。B商人が先に港に行って荷物をもろうたら、C商人の証券は紙クズになる。C商人は、A商人を詐欺で訴えることはできるけど、荷物はもらわれへん。これは、運送人を守るためでもあるんや。運送人は、最初に来た証券保持者に荷物を渡したら、それで義務は終わり。後から別の人が来ても、「もう渡しましたわ」で済む。せやから、証券を買う時は、「ホンマに本物か？」「他にも証券が出回ってへんか？」って確認せなあかん。これが商売のリスク管理やねん。
