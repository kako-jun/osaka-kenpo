title: 商人間の留置権
titleOsaka: ''
originalText:
  - 商人間においてその双方のために商行為となる行為によって生じた債権が弁済期にあるときは、債権者は、その債権の弁済を受けるまで、その債務者との間における商行為によって自己の占有に属した債務者の所有する物又は有価証券を留置することができる。ただし、当事者の別段の意思表示があるときは、この限りでない。
osakaText:
  - 商人間においてその双方のために商行為となる行為によって生じた債権が弁済期にあるときは、債権者は、その債権の弁済を受けるまで、その債務者との間における商行為によって自己の占有に属した債務者の所有する物又は有価証券を留置することができるんやな。
  - ただし、当事者の別段の意思表示があるときは、この限りやないで。
commentary:
  - この条文は、商人間の留置権について定めています。商人間の商行為で生じた債権が弁済期にあるとき、債権者は債権の弁済を受けるまで、債務者所有の物や有価証券を留置できます。
  - 民法の留置権と異なり、商人間の留置権は債権と留置物の間に牽連性（関連性）を必要としません。商行為によって自己が占有している債務者の財産であれば、どのような債権でも担保できます。
  - これは商取引における債権保全の実効性を高めるための規定です。商人間の継続的取引において、債権回収の手段を確保し、取引の安全を図っています。
commentaryOsaka:
  - 商人同士の取引で相手の物を預かったまま返さんでええ権利、つまり留置権についてのルールやで。お金をもらう約束の期限が来てるのに払ってもらえへんかったら、商行為で預かった相手の物とか有価証券を、お金もらうまで預かったままにしておけるんや。
  - 例えばな、A商店とB商店が継続的に取引してて、B商店が100万円払う期限が来たのに払わへんとするやろ。この時、別の取引でA商店がB商店の商品を預かってたら、その商品を返さんでええんやで。「お金払ってくれるまで、この商品は預かったままにしておきますわ」って言えるわけや。これが商人間の留置権っちゅうもんやな。
  - 普通の民法の留置権やったら、預かってる物と債権に直接の関係（牽連性って言うねん）がなあかんねんけど、商人間の留置権は違うんや。商行為で預かった物やったら、全然別の取引の債権でも担保にできるんやで。これで商人は債権の回収がしやすくなるし、取引の安全も守られる。「払ってくれへんかったら物を返さへん」っちゅう手段があるから、安心して取引できるわけやな。支払いを渋る相手への有効な対抗策になるんや。
