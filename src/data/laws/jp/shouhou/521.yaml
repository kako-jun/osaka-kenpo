title: （商人間の留置権）
titleOsaka: ""
originalText:
  - 商人間においてその双方のために商行為となる行為によって生じた債権が弁済期にあるときは、債権者は、その債権の弁済を受けるまで、その債務者との間における商行為によって自己の占有に属した債務者の所有する物又は有価証券を留置することができる。ただし、当事者の別段の意思表示があるときは、この限りでない。
