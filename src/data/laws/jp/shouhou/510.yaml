title: （契約の申込みを受けた者の物品保管義務）
titleOsaka: ""
originalText:
  - 商人がその営業の部類に属する契約の申込みを受けた場合において、その申込みとともに受け取った物品があるときは、その申込みを拒絶したときであっても、申込者の費用をもってその物品を保管しなければならない。ただし、その物品の価額がその費用を償うのに足りないとき、又は商人がその保管によって損害を受けるときは、この限りでない。
osakaText:
