title: （後見人登記）
titleOsaka: ""
originalText:
  - 後見人が被後見人のために第四条の営業を行うときは、その登記をしなければならない。
  - 後見人の代理権に加えた制限は、善意の第三者に対抗することができない。
osakaText:
  - 後見人が被後見人のために第四条の営業を行うときは、その登記をせなあかん。
  - 後見人の代理権に加えた制限は、善意の第三者に対抗することができへん。
commentary:
  - この条文は、後見人が被後見人のために商人として営業を行う場合の登記義務を定めています。
  - 第2項では、後見人の代理権に制限を加えても、そのことを知らない善意の第三者に対しては、その制限を主張できないと定めています。これは取引の安全を保護するための規定です。
  - 後見人の代理権は広範ですが、被後見人の保護と取引の安全のバランスを取るため、制限の対抗要件を厳格にしています。
commentaryOsaka:
  - この条文は、後見人が被後見人の代わりに商売するときのルールやな。後見人っちゅうのは、判断能力が十分やない人を助ける人のことや。
  - 後見人が商売を代わりにやる場合は、ちゃんと登記せなあかんのや。これも取引相手が安心できるようにするためやな。
  - それから大事なんは、後見人の権限に制限があっても、それを知らん相手には文句言えへんっちゅうことや。例えば、後見人が「この取引はあかん」って制限されてても、それを知らんで取引した相手は守られるんや。商売は信用やから、知らんかった人を守るのが筋やろ。
