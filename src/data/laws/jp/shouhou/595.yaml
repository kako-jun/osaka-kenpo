title: 受寄者の注意義務
titleOsaka: ''
originalText:
  - 商人がその営業の範囲内において寄託を受けた場合には、報酬を受けないときであっても、善良な管理者の注意をもって、寄託物を保管しなければならない。
osakaText:
  - 事業者がその営業の範囲内で物を預かった場合には、報酬を受けへんときであっても、善良な管理者の注意をもって、預かった物を保管せなあかんのやで。タダでも責任は重いねん。
commentary:
  - この条文は、受寄者の注意義務について定めています。商人がその営業の範囲内において寄託を受けた場合には、報酬を受けないときであっても善良な管理者の注意義務を負います。
  - この規定により、商人の専門性に基づく高度な注意義務が課され、寄託物の適切な保管が確保されます。
  - この規定により、営業として寄託を受ける者の責任が明確化され、寄託者の保護が図られます。
commentaryOsaka:
  - この条文は、事業者が営業の範囲内で物を預かった時の責任を決めてるんやな。大事なんは、タダで預かった時でも「善良な管理者の注意」っちゅう高いレベルの注意義務があるっちゅうことや。普通の人がタダで預かった時より、ずっと厳しい責任があるねん。
  - 例えばな、倉庫業者が「タダで預かったげるわ」言うて荷物を預かったとするやろ。倉庫業者は専門家やから、ちゃんと温度管理したり、盗難防止したり、専門家としての責任があるんや。「タダやから適当でええわ」は通用せえへんねん。
  - 営業として仕事しとる以上、タダでも専門家としての責任があるっちゅうことやな。例えば、店主が「ちょっと荷物預かったるわ」って言うたら、それは専門家として預かったことになるから、ちゃんと管理せなあかん。「タダやから知らんで」は、仕事として成り立たへんのや。専門家には専門家としての責任があるっちゅうわけやねん。
