title: （受寄者の注意義務）
titleOsaka: ""
originalText:
  - 商人がその営業の範囲内において寄託を受けた場合には、報酬を受けないときであっても、善良な管理者の注意をもって、寄託物を保管しなければならない。
osakaText:
  - 商人がその営業の範囲内において寄託を受けた場合には、報酬を受けへんときであっても、善良な管理者の注意をもって、寄託物を保管せなあかんのや。
commentary:
  - この条文は、受寄者の注意義務について定めています。商人がその営業の範囲内において寄託を受けた場合には、報酬を受けないときであっても善良な管理者の注意義務を負います。
  - この規定により、商人の専門性に基づく高度な注意義務が課され、寄託物の適切な保管が確保されます。
  - この規定により、営業として寄託を受ける者の責任が明確化され、寄託者の保護が図られます。
commentaryOsaka:
  - この条文は、商売人が営業の範囲内で物を預かった時の責任を決めてるんや。大事なんは、タダで預かった時でも「善良な管理者の注意」っちゅう高いレベルの注意義務があるっちゅうことや。普通の人がタダで預かった時より、ずっと厳しい責任があるんやな。
  - 何でかっちゅうと、商売人はプロやからや。例えば、倉庫業者が「タダで預かったげるわ」言うて荷物を預かったとする。せやけど、倉庫業者はプロやから、ちゃんと温度管理したり、盗難防止したり、プロとしての責任があるんや。「タダやから適当でええわ」は通用せえへん。
  - 大阪の商売で言うたら、「商売人の看板背負っとる以上、タダでもプロの仕事せなあかん」っちゅうことや。例えば、商店街の店主が「ちょっと荷物預かったるわ」って言うたら、それは商売人としての信用にかかわるから、ちゃんと管理せなあかん。「タダやから知らんで」は、商売人としての恥や。プロはプロの責任があるっちゅうわけやな。
