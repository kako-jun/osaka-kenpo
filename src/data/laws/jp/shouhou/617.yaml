title: 倉庫営業者の責任に係る債権の消滅時効
titleOsaka: ''
originalText:
  - 寄託物の滅失又は損傷についての倉庫営業者の責任に係る債権は、寄託物の出庫の日から一年間行使しないときは、時効によって消滅する。
  - 前項の期間は、寄託物の全部滅失の場合においては、倉庫営業者が倉荷証券の所持人（倉荷証券を作成していないとき又は倉荷証券の所持人が知れないときは、寄託者）に対してその旨の通知を発した日から起算する。
  - 前二項の規定は、倉庫営業者が寄託物の滅失又は損傷につき悪意であった場合には、適用しない。
osakaText:
  - 寄託物の滅失又は損傷についての倉庫営業者の責任に係る債権は、寄託物の出庫の日から一年間行使せえへんときは、時効によって消滅するんや。
  - 前項の期間は、寄託物の全部滅失の場合においては、倉庫営業者が倉荷証券の所持人（倉荷証券を作成しとらんとき又は倉荷証券の所持人が知れへんときは、寄託者）に対してその旨の通知を発した日から起算するで。
  - 前二項の規定は、倉庫営業者が寄託物の滅失又は損傷につき悪意であった場合には、適用せえへんねん。
commentary:
  - この条文は、倉庫営業者の責任に係る債権の消滅時効について定めています。寄託物の滅失又は損傷についての債権は、出庫の日から1年間行使しないときは時効により消滅します。全部滅失の場合は通知を発した日から起算します。
  - 第3項では、倉庫営業者が悪意であった場合は時効の適用がないことを定めています。
  - この規定により、倉庫営業における法律関係の早期確定が図られます。
commentaryOsaka:
  - この条文は、倉庫営業者への損害賠償請求権がいつまで有効かっちゅうことを決めとるんや。荷物を出した日から1年以内に請求せんかったら、時効で消えてまうねん。全部無くなった場合は、倉庫営業者が「無くなりました」って通知した日から1年やな。これは法律関係を早めに確定させるための決まりやで。
  - これは「文句があるなら早よ言え」っちゅうルールやねん。1年も経ってから急に「あの時の荷物、傷付いとった。弁償しろ」って言われても、倉庫営業者は証拠も残ってへんし、対応でけへんやろ。せやから、1年以内に請求せなあかん。これは運送の時効（第586条）と同じ考え方やな。
  - 例えばな、Aさんが倉庫から荷物を引き取って、後で傷を発見したとするやろ。そしたら、1年以内に倉庫営業者に「損害賠償してくれ」って請求せなあかん。1年過ぎたら、もう請求でけへんのや。トラブルは早めに解決する。何年も放っといて急に請求するんはあかん。ただし、第3項が重要やで。倉庫営業者がわざと荷物を傷付けたり、盗んだり、そういう悪意があった場合は、1年の時効は適用されへん。「ツケの請求は早よせえ」っちゅうのが原則やけど、悪いことをした奴には甘いこと言わへんっちゅうわけや。普通のミスには1年で時効、悪意の犯罪には時効なし。これが筋の通ったルールやねん。
