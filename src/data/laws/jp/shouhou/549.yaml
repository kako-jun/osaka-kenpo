originalText:
  - 仲立人は、当事者の一方の氏名又は名称をその相手方に示さなかったときは、当該相手方に対して自ら履行をする責任を負う。
osakaText:
  - 仲立人は、当事者の一方の氏名又は名称をその相手方に示さなかったときは、当該相手方に対して自ら履行をする責任を負うんやで。名前を隠したら、その分の責任が仲立人にかかってくるっちゅうわけや。
commentary:
  - この条文は、仲立人が当事者の氏名等を相手方に示さなかった場合の責任について定めています。この場合、仲立人は相手方に対して自ら履行する責任を負います。
  - 匿名取引では、相手方は取引相手が誰か分かりません。相手方の不利益を防ぐため、仲立人が当事者の代わりに履行責任を負う仕組みです。
  - これは表見責任の一種です。仲立人が氏名を明かさないことで、あたかも仲立人自身が当事者であるかのような外観が生じるため、その外観に基づく責任を負わせています。
commentaryOsaka:
  - 仲立人が当事者の名前を相手に教えへんかった場合の責任について決めてるんやな。この場合、仲立人は相手に対して自分で履行する責任を負わなあかんねん。つまり、名前を隠した当事者の代わりに、仲立人が責任を持つっちゅうことや。
  - なんでこんな決まりがあるかっちゅうとな、匿名取引では相手は誰と取引してるか分からへんやろ。それやと相手が不利になってしまうから、仲立人が当事者の代わりに履行責任を負う仕組みにしてるんや。相手を守るための決まりやな。名前を隠すサービスを提供する代わりに、それなりの責任を負うっちゅうバランスや。
  - これは法律用語で「表見責任」っちゅうんやけど、見た目に基づく責任のことやで。例えばな、ある人Aさんが商品を買いたいけど、名前を相手に知られたくないとするやろ。仲立人が「この人の名前は言えません」って相手Bさんに伝えたら、Bさんからしたら「仲立人が自分で買うんやな」って思うやんか。やから仲立人は、まるで自分が買主かのような責任を負わなあかんねん。もしAさんが代金を払わへんかったら、仲立人が代わりに払う義務があるわけや。名前を隠すサービスを提供する以上、その責任も引き受ける。公平な取引のための大事な決まりやねん。
