title: 代理商の留置権
titleOsaka: ''
originalText:
  - 代理商は、取引の代理又は媒介をしたことによって生じた債権の弁済期が到来しているときは、その弁済を受けるまでは、商人のために当該代理商が占有する物又は有価証券を留置することができる。ただし、当事者が別段の意思表示をしたときは、この限りでない。
osakaText:
  - 代理商は、取引の代理又は媒介をしたことによって生じた債権の弁済期が到来しているときは、その弁済を受けるまでは、商人のために当該代理商が占有する物又は有価証券を留置することができるんや。ただし、当事者が別段の意思表示をしたときは、この限りやあらへんで。
commentary:
  - この条文は、代理商の留置権について定めています。代理商は、取引の代理または媒介により生じた債権の弁済期が到来している場合、弁済を受けるまで商人のために占有する物や有価証券を留置できます。
  - 留置権とは、債権の担保として相手方の物を留め置く権利です。これにより代理商は報酬等の支払いを確保できます。
  - ただし、当事者間で別段の合意がある場合は、その合意が優先されます。これは任意規定であり、契約の自由を尊重しています。
commentaryOsaka:
  - この条文はな、代理商の「留置権」っていう権利について決めてるんや。留置権っていうのは、債権の担保として相手方の物を預かっとく権利のことやね。代理商が事業してる人のために預かってる物とか証券を、報酬をもらうまで返さんでもええっていう権利なんやで。
  - 例えばな、Aさんが事業をしてて、Bさんを代理商として販売の仲介を任せてたとするやろ。Bさんは仲介した商品をAさんから預かって、お客さんに渡す前に保管してるわけや。そのBさんの報酬の支払い期限が来たのに、Aさんが払うてくれへんかったとするやん。そういうときに、Bさんは「報酬を払うてくれるまで、この商品は返しませんで」って言える権利があるんや。
  - なんでこんな権利があるかっちゅうとな、代理商は独立した事業者やから、報酬をちゃんともらえへんかったら生活に困るやろ。一生懸命働いたのに報酬もらえへんかったら、たまらんやんか。せやから、「報酬払うまで、預かってる物は返さんで」って言えるようにすることで、代理商の報酬請求権を守ってるわけや。これで代理商は安心して仕事ができるんやね。
  - ただし、最初から「留置権は使わん」って約束してたら、その約束が優先されるんやで。法律で留置権を認めてるけど、お互いが納得して違う約束をしてたら、その約束を尊重するっていうことや。これは任意規定っていって、当事者の自由な合意を大事にしてる仕組みなんやね。
