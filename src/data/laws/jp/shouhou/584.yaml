title: 運送人の責任の消滅
titleOsaka: ''
originalText:
  - 運送品の損傷又は一部滅失についての運送人の責任は、荷受人が異議をとどめないで運送品を受け取ったときは、消滅する。ただし、運送品に直ちに発見することができない損傷又は一部滅失があった場合において、荷受人が引渡しの日から二週間以内に運送人に対してその旨の通知を発したときは、この限りでない。
  - 前項の規定は、運送品の引渡しの当時、運送人がその運送品に損傷又は一部滅失があることを知っていたときは、適用しない。
  - 運送人が更に第三者に対して運送を委託した場合において、荷受人が第一項ただし書の期間内に運送人に対して同項ただし書の通知を発したときは、運送人に対する第三者の責任に係る同項ただし書の期間は、運送人が当該通知を受けた日から二週間を経過する日まで延長されたものとみなす。
osakaText:
  - 運送品の損傷又は一部滅失についての運送人の責任は、荷受人が異議をとどめんと運送品を受け取ったときは、消滅するんやで。ただし、運送品に直ちに発見することができへん損傷又は一部滅失があった場合において、荷受人が引渡しの日から二週間以内に運送人に対してその旨の通知を発したときは、この限りやあらへんねん。
  - 前項の規定は、運送品の引渡しの当時、運送人がその運送品に損傷又は一部滅失があることを知っとったときは、適用せえへんのや。
  - 運送人が更に第三者に対して運送を委託した場合において、荷受人が第一項ただし書の期間内に運送人に対して同項ただし書の通知を発したときは、運送人に対する第三者の責任に係る同項ただし書の期間は、運送人が当該通知を受けた日から二週間を経過する日まで延長されたものとみなすで。
commentary:
  - この条文は、運送人の責任の消滅について定めています。荷受人が異議なく受け取ったときは、損傷・一部滅失の責任は消滅します。ただし直ちに発見できない損傷等の場合、2週間以内の通知により責任は存続します。
  - 第2項では、運送人が損傷等を知っていたときは責任が消滅しないことを定めています。第3項では、委託運送の場合の通知期間延長を規定しています。
  - この規定により、早期の権利関係確定と隠れた瑕疵への対応のバランスが図られます。
commentaryOsaka:
  - この条文は、運送会社の責任がいつ消えるかっちゅうルールや。荷物を受け取る時に「壊れとる！」って言わんかったら、後から文句は言われへんっちゅう決まりやな。これは常識や。その場で確認せんと、後から「実は壊れとった」言われたら、運送会社も困るやんか。すぐに言うのが筋やねん。
  - ただし、外から見て分からん傷とか、箱の中を開けんと分からん破損の場合は、2週間以内やったら文句言えるんや。これも公平やな。例えば、精密機械とか、外箱はきれいやけど中身が壊れとる場合もあるやろ。そういう時のための猶予期間があるわけや。
  - 第2項が大事やで。運送会社が壊れとるの知っとって黙っとったら、この2週間ルールは使えへんねん。当たり前や、知っとって隠しとったんやからな。そんな卑怯なことはあかん。第3項は、下請けに運送を頼んどった場合の話や。お客さんから連絡もろたら、下請けに文句言う期間も2週間延びるっちゅうことやな。これも実態に合わせた優しい決まりやで。
