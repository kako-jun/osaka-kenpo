title: （残額についての利息請求権等）
titleOsaka: ""
originalText:
  - 相殺によって生じた残額については、債権者は、計算の閉鎖の日以後の法定利息を請求することができる。
  - 前項の規定は、当該相殺に係る債権及び債務の各項目を交互計算に組み入れた日からこれに利息を付することを妨げない。
osakaText:
  - 相殺によって生じた残額については、債権者は、計算の閉鎖の日以後の法定利息を請求することができるんや。
  - 前項の規定は、当該相殺に係る債権及び債務の各項目を交互計算に組み入れた日からこれに利息を付することを妨げへんねん。
commentary:
  - この条文は、交互計算における残額についての利息請求権について定めています。相殺によって生じた残額については、計算閉鎖の日以後の法定利息を請求できます。
  - 第2項では、各項目を交互計算に組み入れた日から利息を付けることも妨げられないと規定しています。当事者の合意により、より早い時点からの利息計算が可能です。
  - これは商取引における資金の時間的価値を反映した規定です。残額が確定した後は当然に利息が発生し、商人間の公平な決済を実現します。
commentaryOsaka:
  - この条文は、交互計算で残ったお金の利息についてのルールやな。相殺して残った分には、計算を締めた日から利息をつけてもらえるんや。
  - それから、取引を計算に入れた日から利息をつけることもできるで。お互いが合意したら、もっと早い時点から利息を計算してもええわけやな。
  - お金には時間的な価値があるから、残ったお金には利息をつけるのが当たり前や。計算が締まったら、そこから利息が発生する。商人同士の公平な決済を実現するための決まりやで。お金を預けてる方は、ちゃんと利息をもらえるから安心やろ。
