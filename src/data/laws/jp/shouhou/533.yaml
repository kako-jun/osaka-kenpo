title: 残額についての利息請求権等
titleOsaka: ''
originalText:
  - 相殺によって生じた残額については、債権者は、計算の閉鎖の日以後の法定利息を請求することができる。
  - 前項の規定は、当該相殺に係る債権及び債務の各項目を交互計算に組み入れた日からこれに利息を付することを妨げない。
osakaText:
  - 相殺によって生じた残額については、債権者は、計算の閉鎖の日以後の法定利息を請求することができるんやな。
  - 前項の規定は、当該相殺に係る債権及び債務の各項目を交互計算に組み入れた日からこれに利息を付することを妨げへんで。
commentary:
  - この条文は、交互計算における残額についての利息請求権について定めています。相殺によって生じた残額については、計算閉鎖の日以後の法定利息を請求できます。
  - 第2項では、各項目を交互計算に組み入れた日から利息を付けることも妨げられないと規定しています。当事者の合意により、より早い時点からの利息計算が可能です。
  - これは商取引における資金の時間的価値を反映した規定です。残額が確定した後は当然に利息が発生し、商人間の公平な決済を実現します。
commentaryOsaka:
  - この条文は、交互計算で相殺して残ったお金の利息についてのルールやで。相殺して残った金額には、計算を締めた日から法律で決まった利息をつけてもらえるんや。残ったお金はそのままやなくて、ちゃんと利息がつくわけやな。
  - 例えばな、6ヶ月の取引を相殺したら、最終的にB商店がA商店に100万円払うことになったとするやろ。ほんなら、計算を締めた日から利息がつくんやで。お金には時間的な価値があるから、当然のことやねん。それから、お互いが合意したら、取引を計算に組み入れた日から利息をつけることもできるんや。もっと早い時点から利息を計算してもええわけやな。
  - お金には時間の価値があるっちゅうのが大事なポイントや。今日の100万円と1年後の100万円は、価値が全然違うやろ。その間にそのお金を使って別のことができたかもしれへんし、運用して増やせたかもしれへん。残ったお金には利息をつけるのが公平なんや。計算が締まったらそこから利息が発生する。これで商人同士が対等な立場で清算できるんやな。お金を預けてる方は利息をもらえるから損せえへんし、時間の価値もちゃんと認められるわけや。
