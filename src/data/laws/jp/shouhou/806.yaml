title: （救助料に係る債権等の消滅時効）
titleOsaka: ""
originalText:
  - 救助料又は特別補償料に係る債権は、救助の作業が終了した時から二年間行使しないときは、時効によって消滅する。
osakaText:
  - 救助料又は特別補償料に係る債権は、救助の作業が終了した時から二年間行使せえへんときは、時効によって消滅するんやで。
commentary:
  - この条文は、救助料又は特別補償料に係る債権の消滅時効について定めています。救助の作業が終了した時から2年間行使しないときは、時効によって消滅します。
  - これは、救助料債権の早期確定を図るための規定です。2年という比較的短い時効期間が設けられています。
  - 救助という緊急事態においては、証拠の散逸を防ぎ、早期に権利関係を確定させる必要があるため、短期の時効期間が定められています。
commentaryOsaka:
  - この条文は、救助料と特別補償料の時効についてや。救助の作業が終わってから2年間請求せえへんかったら、時効で消滅するんや。
  - 大阪の商売で言うたら、「救助料は早よ請求せえ」っちゅうことや。昔の大阪港でも、船を助けたら、すぐに救助料の交渉をしとった。「いくらもらえるんや？」「こんだけや」って、その場で決める。モタモタしとったら、証拠がなくなってまう。「どんな救助をしたんや？」「どれくらい頑張ったんや？」って、時間が経ったら分からへんようになる。せやから、2年っちゅう短い期間で時効になるんや。通常の債権は5年とか10年とか、もっと長いけど、救助料は2年で切れる。これは、「早よ権利関係をはっきりさせろ」っちゅう趣旨や。救助っちゅうんは緊急事態やから、その場その場で処理せなあかん。後からゴチャゴチャ言うてもしゃあない。大阪商人は、「商売は迅速に」を心がけとった。権利があるんやったら、すぐに主張する。モタモタしとったら、権利も失う。これが商売のスピード感やねん。
