title: 貨物保険の保険価額
titleOsaka: ''
originalText:
  - 貨物を保険の目的物とする海上保険契約（以下この章において「貨物保険契約」という。）については、その船積みがされた地及び時における当該貨物の価額、運送賃並びに保険に関する費用の合計額を保険価額とする。
osakaText:
  - 貨物を保険の目的物とする海上保険契約（以下この章において「貨物保険契約」というねん。）については、その船積みがされた地及び時における当該貨物の価額、運送賃並びに保険に関する費用の合計額を保険価額とするんやで。
commentary:
  - この条文は、貨物保険の保険価額について定めています。貨物を保険の目的物とする海上保険契約については、その船積みがされた地及び時における当該貨物の価額、運送賃並びに保険に関する費用の合計額を保険価額とします。
  - これは、貨物の商品価値だけでなく、運送賃や保険料も含めた総コストを保険価額とするものです。
  - 貨物保険の保険価額は、単なる商品価格ではなく、運送に関する全費用を含むことで、被保険者の実損害を適切に補償する仕組みとなっています。
commentaryOsaka:
  - 貨物保険をかける時の保険価額の計算方法を定めた大事なルールやねん。貨物保険では、荷物を船に積んだ時と場所での貨物の価値、運送賃、保険料、これら全部を合わせた額を保険価額とするんや。単なる商品の値段だけやのうて、運送にかかる全ての費用を含めて計算するっちゅうことやで。これを実損填補の原則っていうんやねん。
  - この仕組みによって、被保険者の実際の損害を適切に補償できるようになっとるんや。全費用を保険価額にすることで、実際の損害を完全に埋めることができるんやねん。
  - 例えばな、Aさんが大阪から横浜まで米を運ぶケースを考えてみよか。米の仕入れ値が1000万円、運送賃が100万円、保険料が50万円やったとするんや。この場合の保険価額は、全部足した1150万円になるんやで。もし航海中に船が沈んで米が全部なくなってしもうたら、B保険会社は1150万円全額を補償してくれるんやねん。なんで商品代だけやのうて運賃や保険料も含めるかっちゅうと、それが実際の損害やからやねん。商品だけやのうて、そこまで運ぶのにかかった費用も全部失うわけやろ。「商品は1000万円やから、1000万円だけ補償します」では、運賃と保険料の150万円分が損してしまう。それは不公平やと思うで。せやから全費用を保険価額にして、実際の損害を完全に埋める。これが公平な補償やねん。
