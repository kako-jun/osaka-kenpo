title: （船舶の賃借人の権利義務等）
titleOsaka: ""
originalText:
  - 前条に規定する船舶の賃借人は、その船舶の利用に関する事項については、第三者に対して、船舶所有者と同一の権利義務を有する。
  - 前項の場合において、その船舶の利用について生じた先取特権は、船舶所有者に対しても、その効力を生ずる。ただし、船舶の賃借人によるその利用の態様が船舶所有者との契約に反することを先取特権者が知っていたときは、この限りでない。
