commentary:
  - この条文は、共同海損の分担額について定めています。第1項では、船舶所有者、積荷の利害関係人等（船員・旅客を除く）が各号に定める額の割合に応じて分担します。
  - 第2項では、共同危険回避処分後に支出した必要費・有益費は控除し、第3項では、損害を受けた者は損害額を加算します。第4項では、価格評定書類に実価を超える価額を記載した場合は、その記載価額に応じて分担するとしています。
  - これらの規定は、共同海損の公平な分担を実現するため、各利害関係人の分担額を詳細に定めています。
commentaryOsaka:
  - この条文は、共同海損の分担額の計算方法についてや。船主、荷主など利害関係者（船員と旅客を除く）が、それぞれの財産の価値に応じて共同海損を分担するんやな。危険回避処分の後にかかった費用は控除し、損害を受けた者は損害額を加算する。また、価格評定書類に実際より高い価格を書いとった場合は、その高い価格で分担せなあかんのや。
  - 例えばな、大阪港を出た貨物船が嵐で荷物を投げ捨てた場合の計算をしてみよう。船の価値が5000万円、A社の荷物が1000万円、B社の荷物が2000万円、C社の荷物が2000万円やったとする。全部で1億円や。投げ捨てられたA社の荷物の損害が1000万円やった場合、この1000万円をみんなで分担するんや。船主は5000万円÷1億円=50%やから500万円、B社は2000万円÷1億円=20%やから200万円、C社も同じく200万円を分担する。A社は自分の荷物が犠牲になったから、自分では分担せえへん代わりに、他の人から合計900万円の分担金をもらえるわけや（実際には1000万円の損害に対して900万円しかもらえへんから、A社も100万円は負担しとることになるけどな）。
  - 第4項が大事やで。価格評定書類に実際より高く書いとった場合、その高い価格で分担せなあかんっちゅうルールや。例えば、B社が実際は1000万円の荷物やのに、船荷証券に2000万円って書いとったとしよう。共同海損の分担の時は、2000万円で計算されるから、B社は本来より多く払わなあかんことになる。これは809条の逆パターンや。「高く書いたら得する」ってなったら、みんながウソを書くようになってしまう。せやから、「高く書いたら、その分たくさん払ってもらうで」っちゅうルールにして、ウソを防いどるんや。正直に書いた人が損せえへんようにする、これが公平な制度やねん。
