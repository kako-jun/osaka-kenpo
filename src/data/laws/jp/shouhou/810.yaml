commentary:
  - この条文は、共同海損の分担額について定めています。第1項では、船舶所有者、積荷の利害関係人等（船員・旅客を除く）が各号に定める額の割合に応じて分担します。
  - 第2項では、共同危険回避処分後に支出した必要費・有益費は控除し、第3項では、損害を受けた者は損害額を加算します。第4項では、価格評定書類に実価を超える価額を記載した場合は、その記載価額に応じて分担するとしています。
  - これらの規定は、共同海損の公平な分担を実現するため、各利害関係人の分担額を詳細に定めています。
commentaryOsaka:
  - この条文は、共同海損の分担額をどう計算するかのルールや。船主、荷主、運送人とか、関係者全員（船員と旅客は除く）が、それぞれの財産の価値に応じて分担するんや。
  - 第2項で、危険回避の後にかかった費用は引いて計算する。第3項で、自分の財産が損害を受けた人は、その損害額を加算する。第4項で、荷物の値段を実際より高く書いとった場合は、その高く書いた値段で分担せなあかん。
  - 「みんなで負担する時は、公平に計算する」っちゅうことや。昔の大阪港でも、北前船が嵐で荷物を投げ捨てた時、「誰がいくら払うんや？」って計算するのは複雑やったんや。船の価値がいくらか、荷物の価値がいくらか、それを全部足して、それぞれの割合を出す。「ワシの船は1000両の価値や」「ワシの荷物は500両や」って、全部合わせたら2000両になる。投げ捨てた荷物が200両やったら、船主は100両、荷主は50両分担する。こういう按分計算や。せやけど、ここで問題が起きる。荷主が「ワシの荷物は本当は100両やのに、税金をごまかすために船荷証券に50両って書いといた」っちゅう場合や。第4項は、「そういうウソついた奴は、書いた値段で負担しろ」って言うとる。実際より高く書いとったら、高い分を払わなあかん。自己責任やねん。ウソついたら損する。これが厳しさや。正直者が得をして、ウソつきは損をする。公平な分担のためには、正確な価値評価が必要やねん。
