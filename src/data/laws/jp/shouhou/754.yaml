title: 全部航海傭船契約の傭船者による発航後の解除
titleOsaka: ""
originalText:
  - 発航後においては、全部航海傭船契約の傭船者は、第七百四十五条に規定する合計額及び滞船料を支払い、又は相当の担保を供しなければ、全部航海傭船契約の解除をすることができない。
osakaText:
  - 発航後においては、全部航海傭船契約の傭船者は、第七百四十五条に規定する合計額及び滞船料を支払い、又は相当の担保を供せな、全部航海傭船契約の解除をすることができへんねん。
commentary:
  - この条文は、全部航海傭船契約の傭船者による発航後の解除について定めています。発航後の解除は、発航前よりも厳しい要件が課されています。
  - 発航後に契約を解除するには、第745条に規定する合計額（運送賃等及び陸揚げによる損害額）及び滞船料を支払うか、相当の担保を供しなければなりません。
  - 発航後は船が既に航海中であり、途中で契約を解除することは運送人に大きな損害を与えるため、全額支払い（又は担保提供）という厳しい要件が設けられています。発航前よりも解除のハードルが高くなっています。
commentaryOsaka:
  - この条文は、船が出た後に全部航海傭船契約をキャンセルする時のルールや。発航後は、発航前よりもずっと厳しい条件になっとるんや。
  - 発航後にキャンセルするには、第745条で決まっとる金額（運送賃等と陸揚げの損害額）と、滞船料を全部払うか、ちゃんとした担保を出さなあかんねん。
  - 「船が出てもうたら、キャンセルはほぼ無理や」っちゅうぐらい厳しいんや。今のコンテナ船でも、「船が港を出たら、もう引き返されへん」っちゅうんが鉄則やった。発航前やったら、「まだ港におるし、他の荷物で埋められるやろ」っちゅうことで、比較的簡単にキャンセルできる。せやけど、発航後は話が違う。船が航海の途中で荷物を降ろして引き返すっちゅうんは、めちゃくちゃコストがかかる。燃料代も無駄やし、他の港での仕事も逃してまう。せやから、「全額払え」「滞船料も払え」「すぐに払えへんのやったら、担保出せ」っちゅう厳しい条件になっとるんや。教訓は、「船が出てもうたら、もう後戻りでけへん」や。契約したんやったら、最後まで責任持つ。途中で投げ出すんやったら、相応の代償を払う。これが覚悟ってもんやねん。
