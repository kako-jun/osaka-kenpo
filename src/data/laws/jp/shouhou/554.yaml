title: 問屋が委託者の指定した金額との差額を負担する場合の販売又は買入れの効力
titleOsaka: ''
originalText:
  - 問屋が委託者の指定した金額より低い価格で販売をし、又は高い価格で買入れをした場合において、自らその差額を負担するときは、その販売又は買入れは、委託者に対してその効力を生ずる。
osakaText:
  - 問屋が委託者の指定した金額より低い価格で販売をし、又は高い価格で買入れをした場合において、自らその差額を負担するときは、その販売又は買入れは、委託者に対してその効力を生ずるんやで。問屋が損を被っても、取引は有効っちゅうことやな。
commentary:
  - この条文は、問屋が委託者の指定した金額との差額を負担する場合の効力について定めています。問屋が指定金額より低い価格で販売したり、高い価格で買入れた場合でも、差額を自ら負担すれば、その取引は委託者に対して効力を生じます。
  - これにより、問屋は市場の状況に応じて柔軟に取引できます。委託者の指定金額を守れなくても、差額を負担することで取引を有効にできます。
  - この規定は、問屋の裁量権を認めつつ、委託者の利益を保護するものです。問屋が市場機会を逃さず迅速に取引でき、委託者は指定金額を確保できます。
commentaryOsaka:
  - この条文は、問屋が頼まれた金額との差を自分で負担する場合のルールについて決めてるんやな。問屋が指定より安く売ったり、高く買うたりしても、その差額を自分のポケットマネーで負担したら、その取引は頼んだ人に対して有効になるんや。
  - これがあるから、問屋は市場の状況に合わせて柔軟に取引できるわけやで。頼まれた金額をきっちり守られへんでも、差額を自分で負担すれば取引を成立させられるねん。
  - この決まりは、問屋の判断する自由を認めつつ、頼んだ人の利益も守るもんやな。例えばな、「この商品を1000円で売ってきて」って頼まれたとするやろ。でも市場の状況で900円でしか売れへんかった。そしたら問屋が100円を自腹で負担すれば、頼んだ人には1000円が入るわけや。問屋は市場のチャンスを逃さんと素早く取引できるし、頼んだ人は指定した金額をちゃんと確保できる。両方にとって助かる仕組みやで。問屋が自分で損してでも、取引を成立させられるっちゅう選択肢があるんやな。
