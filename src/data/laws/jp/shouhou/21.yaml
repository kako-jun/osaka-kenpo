title: （支配人の代理権）
titleOsaka: ""
originalText:
  - 支配人は、商人に代わってその営業に関する一切の裁判上又は裁判外の行為をする権限を有する。
  - 支配人は、他の使用人を選任し、又は解任することができる。
  - 支配人の代理権に加えた制限は、善意の第三者に対抗することができない。
