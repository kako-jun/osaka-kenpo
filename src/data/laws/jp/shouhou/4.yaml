title: （定義）
titleOsaka: ""
originalText:
  - この法律において「商人」とは、自己の名をもって商行為をすることを業とする者をいう。
  - 店舗その他これに類似する設備によって物品を販売することを業とする者又は鉱業を営む者は、商行為を行うことを業としない者であっても、これを商人とみなす。
osakaText:
  - この法律において「商人」とは、自己の名をもって商行為をすることを業とする者をいうんや。
  - 店舗その他これに類似する設備によって物品を販売することを業とする者又は鉱業を営む者は、商行為を行うことを業としない者であっても、これを商人とみなすで。
commentary:
  - この条文は商法における「商人」の定義を明確にしています。第1項では、自己の名義で商行為を反復継続して行う（業とする）者を商人と定義しています。
  - 第2項では、店舗等の設備を持って物品販売を営む者や鉱業を営む者は、たとえ商行為を業としていなくても商人とみなされます（擬制商人）。これは取引の安全と画一的処理のためです。
  - 「業とする」とは、営利目的で反復継続して行うことを意味します。一回限りの取引では商人とはなりません。
commentaryOsaka:
  - この条文は「商人ってなんやねん」っちゅうことをはっきり決めてるんや。基本的には、自分の名前で商売を続けてやってる人が商人やな。
  - それからな、お店を構えて物を売ってる人や、鉱業、つまり鉱山で商売してる人は、ちょっと特別扱いなんや。たとえ他の商売をメインにしてなくても、商人として扱われるんやで。
  - なんでかっちゅうたら、お店持ってる人は信用が大事やし、取引する相手も商人として扱った方が安心やからな。道具屋さんでも、八百屋さんでも、お店を開いてる限りは商人なんや。商売は続けてやってこそ意味があるってことやね。
