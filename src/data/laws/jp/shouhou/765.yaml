article: 765
isSuppl: false
title: （数通の船荷証券を作成した場合における運送品の引渡し）
titleOsaka: ""
originalText:
  - 陸揚港においては、運送人は、数通の船荷証券のうち一通の所持人が運送品の引渡しを請求したときであっても、その引渡しを拒むことができない。
  - 陸揚港外においては、運送人は、船荷証券の全部の返還を受けなければ、運送品の引渡しをすることができない。
osakaText:
