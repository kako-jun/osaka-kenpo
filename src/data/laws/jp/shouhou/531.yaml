title: 交互計算の期間
titleOsaka: ''
originalText:
  - 当事者が相殺をすべき期間を定めなかったときは、その期間は、六箇月とする。
osakaText:
  - 当事者が相殺をすべき期間を定めなかったときは、その期間は、六箇月とするんやで。
  - 決めてへんかったら自動的に6ヶ月っちゅうことやな。
commentary:
  - この条文は、交互計算の期間について定めています。当事者が相殺期間を定めなかった場合、その期間は6ヶ月となります。
  - 6ヶ月という期間は、商取引の実情を考慮した法定期間です。当事者は合意により、これより長い期間や短い期間を定めることもできます。
  - この規定により、当事者が期間を定め忘れた場合でも、交互計算が機能します。法定期間を設けることで、取引の予測可能性を高め、継続的取引関係の安定を図っています。
commentaryOsaka:
  - この条文は、交互計算をする期間のルールやな。お互いが期間を決めてへんかったら、自動的に6ヶ月になるんやで。法律で決まってるから、決め忘れても大丈夫なわけや。
  - 例えばな、A商店とB商店が交互計算を始めたけど、「何ヶ月ごとに締めますか？」って話をしてへんかったとする。ほんなら自動的に6ヶ月ごとに計算を締めることになるんや。6ヶ月っちゅうのは、取引の実情を考えて決められた期間やな。もちろん、お互いが話し合って、3ヶ月とか1年とか、好きに決めてもええねんで。
  - これで期間を決めるのを忘れてても困らへん。法律で6ヶ月って決まってるから、ちゃんと交互計算が動くんや。期間がはっきりしてたら、見通しも立てやすいし、取引関係も安定するやろ。決め忘れても困らへんように配慮した決まりやな。法律が面倒見てくれるっちゅうことや。
