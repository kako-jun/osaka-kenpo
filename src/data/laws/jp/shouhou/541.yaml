title: 匿名組合契約の終了事由
titleOsaka: ''
originalText:
  - 前条の場合のほか、匿名組合契約は、次に掲げる事由によって終了する。
osakaText:
  - 前条の場合のほか、匿名組合契約は、次に掲げる事由によって終了するんや。この他にも、法律で決まった終わり方があるっちゅうことやな。
commentary:
  - この条文は、匿名組合契約の終了事由について定めています。前条（第540条）の解除以外にも、法定の終了事由が存在することを示しています。
  - 具体的な終了事由は条文中で列挙されており、例えば営業者の死亡、営業者の破産、営業の廃止などが該当します。
  - これらの法定終了事由により、当事者の意思とは無関係に匿名組合契約が終了します。営業の継続が不可能になった場合など、契約の基礎が失われた状況に対応する規定です。
commentaryOsaka:
  - この条文は、匿名組合契約が終わる理由について決めたルールやな。前の条文（540条）では解除による終了を説明したけど、それ以外にも法律で決まった終わり方があるんやで。
  - 具体的には、営業者が亡くなってしもた場合、破産してしもた場合、営業自体をやめてしもた場合とか、そういう重大な出来事が起きた時や。条文の続きにちゃんと列挙されてるから、読んでみてな。
  - これらの理由があったら、お互いがどう思ってるかに関係なく、匿名組合契約は自動的に終了するんやで。例えばな、二人で喫茶店を始めて、片方が資金だけ出して名前は出さへん契約にしてたとするやろ。もし店を運営してる側の人が亡くなったら、契約の大前提が崩れてしまうから、自動的に契約は終わるわけや。もう続けられへん状況になったら、契約も成り立たへんっちゅうことやな。
