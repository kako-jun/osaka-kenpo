title: 運送人の不法行為責任
titleOsaka: ""
originalText:
  - 第五百七十六条、第五百七十七条、第五百八十四条及び第五百八十五条の規定は、運送品の滅失等についての運送人の荷送人又は荷受人に対する不法行為による損害賠償の責任について準用する。ただし、荷受人があらかじめ荷送人の委託による運送を拒んでいたにもかかわらず荷送人から運送を引き受けた運送人の荷受人に対する責任については、この限りでない。
osakaText:
  - 第五百七十六条、第五百七十七条、第五百八十四条及び第五百八十五条の規定は、運送品の滅失等についての運送人の荷送人又は荷受人に対する不法行為による損害賠償の責任について準用するんや。ただし、荷受人があらかじめ荷送人の委託による運送を拒んどったにもかかわらず荷送人から運送を引き受けた運送人の荷受人に対する責任については、この限りやあらへんで。
commentary:
  - この条文は、運送人の不法行為責任について定めています。運送品の滅失等についての不法行為による損害賠償責任についても、運送契約上の責任制限等の規定を準用します。ただし、荷受人が拒んでいたにもかかわらず引き受けた場合は除外されます。
  - この準用により、契約責任と不法行為責任の取扱いが統一され、法的安定性が確保されます。
  - この規定により、運送人の責任体系が整理され、責任制限の潜脱が防止されます。
commentaryOsaka:
  - この条文は、ちょっと難しい話やけど大事なんや。運送会社の責任には、契約違反（約束破り）と不法行為（法律違反）の2種類があるんやけど、どっちで訴えても同じルールを使うっちゅうことを決めてるんやな。
  - 何でこんな決まりがいるかっちゅうと、抜け道を塞ぐためや。さっきの条文で、契約上の責任は2週間以内に言わなあかんとか、1年で時効とか決めとったやろ。せやのに「不法行為で訴えたら、そのルール関係ないやんけ！」ってなったら、さっきのルールが意味なくなってまうやんか。せやから「不法行為で訴えても同じルールやで」って釘刺してるわけや。
  - ただし例外があって、受け取る人が「そんな荷物送ってくんな！」って事前に拒否しとったのに、送った人が勝手に送って運送会社が引き受けた場合は、このルールは使えへん。これは当たり前やな。受取拒否しとるのに無理やり送りつけられた人には、ちゃんと普通の損害賠償を請求する権利があるっちゅうわけや。「筋の通らんことには、甘いこと言わんで」っちゅうことやな。
