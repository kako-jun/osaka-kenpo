article: 1
isSuppl: true
title: 施行期日
titleOsaka: ""
originalText:
  - この法律は、令和五年四月一日から施行する。
osakaText:
  - この法律は、令和五年四月一日から施行するで。
commentary:
  - この附則は、令和5年4月1日に施行されることを定めています。
commentaryOsaka:
  - この条文はな、法律がいつから始まるかを決めてるんや。令和5年4月1日からこの法律が適用されるんやで。新しい法律ができると、みんながそれに従わなあかんから、いつから始まるかをはっきり決めておく必要があるんやね。
