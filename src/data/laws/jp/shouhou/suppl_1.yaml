title: 施行期日
titleOsaka: ''
originalText:
  - この法律は、令和五年四月一日から施行する。
osakaText:
  - この法律は、令和五年四月一日から施行するで。
commentary:
  - この附則は、令和5年4月1日に施行されることを定めています。
commentaryOsaka:
  - 法律がいつから始まるかを決めてるんやで。令和5年4月1日からこの法律が適用されるっちゅうことやね。施行期日をはっきり示すことで、みんなが準備できるようにしてるんや。
  - 例えばな、Aさんが運送会社を経営してて、新しい商法の改正内容を知ったとするやろ。「令和5年4月1日から」って決まってたら、その日までに社内のルールを変えたり、契約書の雛形を更新したり、従業員さんに説明したりする時間があるんや。急に明日から変わりますって言われたら、準備が間に合わへんよね。
  - 施行期日を事前に定めることで、企業も個人も新しいルールに対応する準備ができるんや。「この日から新しいルールで行きますよ」って明確にすることが、法的安定性につながるんやね。法律が変わるときは、みんなに準備期間を与える。これが法の公平さを保つための大切な配慮やねん。
