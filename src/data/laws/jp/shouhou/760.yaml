title: 船荷証券の不実記載
titleOsaka: ''
originalText:
  - 運送人は、船荷証券の記載が事実と異なることをもって善意の所持人に対抗することができない。
osakaText:
  - 運送人は、船荷証券の記載が事実と異なることをもって善意の所持人に対抗することができへんのや。
commentary:
  - この条文は、船荷証券の不実記載に関する規定です。運送人は、船荷証券の記載が事実と異なることをもって、善意の所持人に対抗することができません。
  - これは、善意の船荷証券所持人を保護するための規定です。船荷証券を信じて取得した者は、その記載内容が事実と異なっていても、記載内容通りの権利を主張できます。
  - 運送人は、船荷証券の記載内容について責任を負います。そのため、船荷証券を作成する際には、記載内容が正確であることを確認する必要があります。善意の第三者に対しては、「記載は間違っている」という主張はできません。
commentaryOsaka:
  - この条文は、船荷証券に間違うたことが書いてあった時のルールについて定めてるんや。運送人は「船荷証券に書いてあることは嘘やで」って言うても、善意の所持人には通用せえへんねん。
  - これは、船荷証券を信じて持っとる人を守るためのルールや。船荷証券を信じて買うた人は、書いてあることが実際と違うても、書いてある通りの権利を主張できるんや。
  - 例えばな、AさんがBさんに米を運ぶ船荷証券を売るとしよう。船荷証券には「米100俵」って書いてある。Bさんは、「証券に『米100俵』って書いてあるから、100俵の米をもらえるんやな」って信じて買うわけや。せやけど、実際は米が90俵しかなかったとする。この時、運送人が「いや、実は90俵しかないんですわ」って言うても、Bさんには通用せえへんのや。Bさは善意で船荷証券を信じて買うたんやから、「100俵もらう権利がある」って主張できる。運送人は、証券に「100俵」って書いた以上、100俵の責任を負わなあかんねん。これは、証券の信用を守るためや。もし証券に書いてあることが信用でけへんかったら、誰も船荷証券を使うた取引をしようと思わへんやろ。証券に書いてあることは、善意の人には絶対や。これが信用制度を支える基本的な考え方やねん。
