title: 旅客運送に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に締結された旅客運送契約（以下この条において「旧旅客運送契約」という。）並びに旧旅客運送契約に係る手荷物（旅客から引渡しを受けていないものにあっては、身の回り品を含む。）に関する運送人及びその被用者の不法行為による損害賠償の責任については、なお従前の例による。ただし、施行日以後に旧旅客運送契約に基づいて発生した旅客の生命又は身体の侵害に係る運送人の損害賠償の責任については、この限りでない。
