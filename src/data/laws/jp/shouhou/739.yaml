title: （航海に堪える能力に関する注意義務）
titleOsaka: ""
originalText:
  - 運送人は、発航の当時次に掲げる事項を欠いたことにより生じた運送品の滅失、損傷又は延着について、損害賠償の責任を負う。ただし、運送人がその当時当該事項について注意を怠らなかったことを証明したときは、この限りでない。
  - 前項の規定による運送人の損害賠償の責任を免除し、又は軽減する特約は、無効とする。
