title: （船舶所有者間の責任の分担）
titleOsaka: ""
originalText:
  - 船舶と他の船舶との衝突（次条において「船舶の衝突」という。）に係る事故が生じた場合において、衝突したいずれの船舶についてもその船舶所有者又は船員に過失があったときは、裁判所は、これらの過失の軽重を考慮して、各船舶所有者について、その衝突による損害賠償の責任及びその額を定める。この場合において、過失の軽重を定めることができないときは、損害賠償の責任及びその額は、各船舶所有者が等しい割合で負担する。
