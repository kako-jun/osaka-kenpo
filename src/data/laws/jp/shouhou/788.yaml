title: 船舶所有者間の責任の分担
titleOsaka: ''
originalText:
  - 船舶と他の船舶との衝突（次条において「船舶の衝突」という。）に係る事故が生じた場合において、衝突したいずれの船舶についてもその船舶所有者又は船員に過失があったときは、裁判所は、これらの過失の軽重を考慮して、各船舶所有者について、その衝突による損害賠償の責任及びその額を定める。この場合において、過失の軽重を定めることができないときは、損害賠償の責任及びその額は、各船舶所有者が等しい割合で負担する。
osakaText:
  - 船舶と他の船舶との衝突（次条において「船舶の衝突」っちゅうで。）に係る事故が生じた場合において、衝突したいずれの船舶についてもその船舶所有者又は船員に過失があったときは、裁判所は、これらの過失の軽重を考慮して、各船舶所有者について、その衝突による損害賠償の責任及びその額を定めるんや。この場合において、過失の軽重を定めることができへんときは、損害賠償の責任及びその額は、各船舶所有者が等しい割合で負担するねん。
commentary:
  - 船舶同士の衝突事故が生じた場合に、各船舶所有者の過失の軽重に応じて損害賠償責任を分担する規定です。
  - 過失の程度が不明な場合は、双方が等しい割合で責任を負うことになります。
commentaryOsaka:
  - この条文は、船同士がぶつかった時の責任の分け方についてや。両方の船に過失があった場合、裁判所がそれぞれの過失の程度を見て、責任と賠償額を決めるんやな。どっちがどれくらい悪かったか分からん時は、半分ずつ負担することになっとる。
  - 例えばな、大阪港でA社の貨物船とB社のコンテナ船がぶつかってしもうたとしよう。A船は見張りが不十分やったし、B船は速度を出しすぎとった。裁判所が調べて、「A船が7割悪い、B船が3割悪い」って決めたら、損害の7割はA社が、3割はB社が払うことになるんや。これが過失相殺っちゅう考え方やな。
  - せやけど、証拠が足りんくて、どっちがどれだけ悪かったか判断でけへん時もあるやろ。そういう時は、「分からへんのやから、半分こにしよう」って決めるんや。これは公平な解決方法やと思うで。どっちか一方だけが全部負担するんは不公平やし、分からん以上は平等に扱うんが筋っちゅうもんや。海の事故は複雑で証拠が残りにくいから、こういう柔軟なルールが必要やったんやろうな。
