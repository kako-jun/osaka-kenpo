title: 契約による質物の処分の禁止の適用除外
titleOsaka: ''
originalText:
  - 民法第三百四十九条の規定は、商行為によって生じた債権を担保するために設定した質権については、適用しない。
osakaText:
  - 民法第三百四十九条の規定は、商行為によって生じた債権を担保するために設定した質権については、適用せえへんのや。
  - 商行為の質権は特別扱いっちゅうことやな。
commentary:
  - この条文は、商行為による債権を担保する質権について、民法第349条（質物の処分禁止特約）を適用しないと定めています。
  - 民法では質権者は質物を処分できませんが、商行為による質権では債権回収の便宜のため、質物の処分が認められます。
  - これは商取引における担保の実効性を高め、債権回収を迅速化するための規定です。商取引の円滑化と債権者保護を図っています。
commentaryOsaka:
  - 商行為による債権を担保する質権についての特別ルールやで。普通の質権やったら、民法で「質物を勝手に処分したらあかん」って決まってるんやけど、商行為による質権ではその規定が適用されへんのや。つまり、質権者は質物を処分できるっちゅうことやな。
  - 例えばな、A商店がB商店に債務があって、その担保として商品を質に入れたとするやろ。普通の質権やったら、A商店は質に入れた商品を勝手に売ったらあかんねんけど、商行為による質権ではB商店が売ってもええんや。担保に取った商品を市場で売って、そのお金で債権を回収できるわけやな。これが商行為の質権の特別なところや。
  - なんでこんな柔軟なルールがあるかっちゅうとな、商取引は迅速な債権回収が大事やからや。質物を持ってるだけやったら、お金にならへんやろ。それを売って現金化できたら、貸した方も早く回収できるし、取引も次に進める。商取引では担保の実効性がほんまに重要やから、こういう処分の自由が認められてるんやで。スピーディーな債権回収が、取引全体の円滑さを保つ秘訣やねん。
