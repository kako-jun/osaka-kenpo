title: 契約による質物の処分の禁止の適用除外
titleOsaka: ''
originalText:
  - 民法第三百四十九条の規定は、商行為によって生じた債権を担保するために設定した質権については、適用しない。
osakaText:
  - 民法第三百四十九条の規定は、商行為によって生じた債権を担保するために設定した質権については、適用せえへんのや。
  - 商行為の質権は特別扱いっちゅうことやな。
commentary:
  - この条文は、商行為による債権を担保する質権について、民法第349条（質物の処分禁止特約）を適用しないと定めています。
  - 民法では質権者は質物を処分できませんが、商行為による質権では債権回収の便宜のため、質物の処分が認められます。
  - これは商取引における担保の実効性を高め、債権回収を迅速化するための規定です。商取引の円滑化と債権者保護を図っています。
commentaryOsaka:
  - この条文は、商行為による債権を担保する質権についてのルールやで。普通の質権やったら、民法で質物を勝手に処分したらあかんって決まってるんやけど、商行為による質権ではその規定が適用されへんのや。つまり、処分できるっちゅうことやな。
  - 例えばな、商行為の債務の担保に商品を質に入れたとする。普通やったら質権者は勝手に売ったらあかんねんけど、商行為による質権では売ってもええんや。担保に取った商品を売って、そのお金で債権を回収できるわけやな。これが商行為の質権の特別なところや。
  - なんでこんなルールがあるかっちゅうとな、商取引は迅速性が命やから、債権を早く回収できるようにせなあかんのや。質物を持ってるだけやなくて、それを売って現金化できたら、貸した方も早く回収できるやろ。商取引の担保は実効性が大事やから、こういう柔軟なルールになってるんやで。取引のスピードを保つための工夫やな。
