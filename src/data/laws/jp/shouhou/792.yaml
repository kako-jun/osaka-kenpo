title: 救助料の支払の請求等
titleOsaka: ""
originalText:
  - 船舶又は積荷その他の船舶内にある物（以下この編において「積荷等」という。）の全部又は一部が海難に遭遇した場合において、これを救助した者があるときは、その者（以下この章において「救助者」という。）は、契約に基づかないで救助したときであっても、その結果に対して救助料の支払を請求することができる。
  - 船舶所有者及び船長は、積荷等の所有者に代わってその救助に係る契約を締結する権限を有する。
