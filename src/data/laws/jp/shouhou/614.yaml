title: 倉荷証券を質入れした場合における寄託物の一部の返還請求
titleOsaka: ''
originalText:
  - 倉荷証券を質権の目的とした場合において、質権者の承諾があるときは、寄託者は、当該質権の被担保債権の弁済期前であっても、寄託物の一部の返還を請求することができる。この場合において、倉庫営業者は、返還した寄託物の種類、品質及び数量を倉荷証券に記載し、かつ、その旨を帳簿に記載しなければならない。
osakaText:
  - 倉荷証券を質権の目的とした場合において、質権者の承諾があるときは、寄託者は、当該質権の被担保債権の弁済期前であっても、寄託物の一部の返還を請求することができるんやで。この場合において、倉庫営業者は、返還した寄託物の種類、品質及び数量を倉荷証券に記載し、かつ、その旨を帳簿に記載せなあかんねん。
commentary:
  - この条文は、倉荷証券を質入れした場合における寄託物の一部の返還請求について定めています。質権者の承諾があるときは、寄託者は被担保債権の弁済期前であっても寄託物の一部の返還を請求できます。この場合、倉庫営業者は返還した寄託物の情報を証券及び帳簿に記載しなければなりません。
  - この規定は、質権者の権利を保護しつつ、寄託者の柔軟な利用を可能にするバランスを図ったものです。
  - この規定により、質入れされた倉荷証券の一部返還手続が明確化され、取引の安全性が確保されます。
commentaryOsaka:
  - 倉荷証券を質草にして金を借りとる時の話やねん。証券を質に入れとっても、質権者が「ええで」って承諾してくれたら、預けとる荷物の一部を返してもらえるんや。借金を返す前でもOKや。ただし、返した分はちゃんと証券と帳簿に記録せなあかん。これは質権者の権利を守りつつ、柔軟な利用を可能にするための決まりやで。
  - 例えばな、Aさんが米100俵を倉庫に預けて、その倉荷証券を質屋に入れて金を借りたとするやろ。急に米30俵が要るようになった時、質屋に「30俵だけ出させてくれ」って頼んで、質屋がOKしたら、30俵だけ出庫できるんや。残りの70俵分の証券は質屋が持っとくわけやな。これで質屋の担保も守られるし、Aさんも必要な分だけ使えるっちゅうわけや。
  - これは「融通をきかせる」っちゅうことやな。全部の借金を返すまで一切荷物に触れへんっちゅうんは厳しすぎるやろ。質に入れとる商品の一部だけでもすぐに要ることがあるからな。質屋も、ちゃんと担保の価値が残っとったら、一部返すんに協力してくれる。これがお互いの信用関係やねん。ただし、いい加減にならんように、証券にも帳簿にもちゃんと記録する。「30俵を返しました」って書いとくわけや。後で揉めんようにな。
