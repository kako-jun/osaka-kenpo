title: 譲受人による債務の引受け
titleOsaka: ""
originalText:
  - 譲受人が譲渡人の商号を引き続き使用しない場合においても、譲渡人の営業によって生じた債務を引き受ける旨の広告をしたときは、譲渡人の債権者は、その譲受人に対して弁済の請求をすることができる。
  - 譲受人が前項の規定により譲渡人の債務を弁済する責任を負う場合には、譲渡人の責任は、同項の広告があった日後二年以内に請求又は請求の予告をしない債権者に対しては、その期間を経過した時に消滅する。
