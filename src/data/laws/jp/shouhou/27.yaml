title: 通知義務
titleOsaka: ''
originalText:
  - 代理商（商人のためにその平常の営業の部類に属する取引の代理又は媒介をする者で、その商人の使用人でないものをいう。以下この章において同じ。）は、取引の代理又は媒介をしたときは、遅滞なく、商人に対して、その旨の通知を発しなければならない。
osakaText:
  - 代理商（商人のためにその平常の営業の部類に属する取引の代理又は媒介をする者で、その商人の使用人でないものをいう。以下この章において同じ。）は、取引の代理又は媒介をしたときは、遅滞なく、商人に対して、その旨の通知を発せなあかん。
commentary:
  - この条文は、代理商の通知義務について定めています。代理商とは、商人のために取引の代理または媒介をする独立した事業者（使用人でない者）のことです。
  - 代理商は取引の代理または媒介をしたときは、遅滞なく商人に通知しなければなりません。これにより商人は取引の状況を把握し、適切な対応を取ることができます。
  - 代理商は独立した事業者であるため、商人の指揮監督下にはありませんが、信義則上の通知義務を負います。
commentaryOsaka:
  - 代理商っていう人の通知義務について決めてるんや。まず「代理商」っていうのは、事業してる人の代わりに取引したり、取引の仲立ちをする人で、従業員やなくて独立した事業者のことやね。例えばな、保険の代理店とか、不動産の仲介業者とか、そういうイメージやで。自分で事業をしながら、他の人の活動も手伝うっていう立場なんや。
  - 代理商は、取引の代理とか仲立ちをしたら、すぐに元の事業してる人に知らせなあかんのや。「こういう取引しましたで」とか「こんな契約まとまりましたで」って報告する義務があるんやな。「遅滞なく」っていうのは、法律用語で「すぐに」っていう意味やで。例えばな、Aさんの代理商をしてるBさんが、Cさんと契約を結んだとするやろ。そしたら、すぐにAさんに「Cさんと契約できましたで」って連絡せなあかんのや。
  - なんでこんな義務があるかっちゅうとな、事業してる人は自分の代わりに取引してもらってるんやから、何がどうなってるか知る権利があるやろ。例えばな、Aさんが地方に住んでて、東京での活動をBさんっていう代理商に任せてたとするやん。Bさんが契約を結んだのに、Aさんに知らせへんかったら、Aさんは自分の事業の状況が分からへんくなるやろ。在庫の準備とか、次の計画とか、いろんな判断ができへんようになってまうわけや。
  - 代理商は独立した事業者やから、従業員みたいに毎日顔を合わせるわけやないんや。せやからこそ、ちゃんと報告する義務を法律で決めとかなあかんわけやね。任されてる以上は、誠実に報告する責任があるっていうことやで。信頼関係で成り立ってる関係やから、情報の共有が大事なんや。お互いに状況を知ってることが、スムーズな活動につながるんやね。
