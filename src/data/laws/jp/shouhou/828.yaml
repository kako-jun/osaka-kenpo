title: （不可抗力による貨物の売却の場合の塡補責任）
titleOsaka: ""
originalText:
  - 航海の途中において不可抗力により保険の目的物である貨物が売却されたときは、保険者は、第一号に掲げる額から第二号に掲げる額を控除した額を塡補する責任を負う。
osakaText:
  - 航海の途中において不可抗力により保険の目的物である貨物が売却されたときは、保険者は、第一号に掲げる額から第二号に掲げる額を控除した額を塡補する責任を負うんや。
commentary:
  - この条文は、不可抗力による貨物の売却の場合の塡補責任について定めています。航海の途中において不可抗力により保険の目的物である貨物が売却されたときは、保険者は一定の額を塡補する責任を負います。
  - これは、航海中に不可抗力によりやむを得ず貨物を売却した場合の保険金算定方法を定めた規定です。
  - 緊急事態での貨物売却という特殊な状況における公平な損害補償を実現する規定です。
commentaryOsaka:
  - この条文は、航海中に仕方なく荷物を売った時の保険金についてや。航海の途中で不可抗力により保険の対象の荷物を売らなあかんようになった時、保険会社は一定の金額を払うんや。
  - 大阪の商売で言うたら、「緊急事態で荷物を売った時も、損した分は補償してもらえる」っちゅうことや。不可抗力の売却やねん。昔の北前船でも、航海中に「船が傷んで、このままやと沈む」「嵐が来て、荷物を軽くせなあかん」っちゅう緊急事態があったんや。そういう時、途中の港で荷物を売ってしまうことがある。本来は江戸まで運んで高く売る予定やったのに、途中の港で安く売らなあかん。損するわけや。せやけど、売らへんかったら船ごと沈んで全部失う。「安く売ってでも、いくらかは回収しよう」って判断する。
  - そういう不可抗力の売却の場合、保険会社は損害を補償してくれる。どう計算するかっちゅうと、「本来の価値」から「売却で得た金額」を引いた差額を払うてくれる。例えば、米1000俵を1000両で保険かけとった。本来は江戸で1200両で売る予定やったけど、途中の港で緊急売却して600両にしかならへんかった。その場合、保険会社は差額の400両（1000両の保険価額-600両の売却額）を払うてくれる。これが不可抗力の救済やねん。仕方ない事情での損害は補償される。商売は、不運に見舞われても、保険で救われる。これが安心の仕組みやで。
