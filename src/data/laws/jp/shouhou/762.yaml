title: （船荷証券の譲渡又は質入れ）
titleOsaka: ""
originalText:
  - 船荷証券は、記名式であるときであっても、裏書によって、譲渡し、又は質権の目的とすることができる。ただし、船荷証券に裏書を禁止する旨を記載したときは、この限りでない。
osakaText:
  - 船荷証券は、記名式であるときであっても、裏書によって、譲渡し、又は質権の目的とすることができるんや。ただし、船荷証券に裏書を禁止する旨を記載したときは、この限りやあらへんで。
