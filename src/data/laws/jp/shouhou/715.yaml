title: 船長の解任
titleOsaka: ''
originalText:
  - 船舶所有者は、いつでも、船長を解任することができる。
  - 前項の規定により解任された船長は、その解任について正当な理由がある場合を除き、船舶所有者に対し、解任によって生じた損害の賠償を請求することができる。
  - 船長が船舶共有者である場合において、その意に反して解任されたときは、船長は、他の船舶共有者に対し、相当の対価で自己の持分を買い取ることを請求することができる。
  - 船長は、前項の規定による請求をしようとするときは、遅滞なく、他の船舶共有者又は船舶管理人に対してその旨の通知を発しなければならない。
osakaText:
  - 船舶所有者は、いつでも、船長を解任することができるんや。
  - 前項の規定により解任された船長は、その解任について正当な理由がある場合を除き、船舶所有者に対し、解任によって生じた損害の賠償を請求することができるんやで。
  - 船長が船舶共有者である場合において、その意に反して解任されたときは、船長は、他の船舶共有者に対し、相当の対価で自己の持分を買い取ることを請求することができるねん。
  - 船長は、前項の規定による請求をしようとするときは、遅滞なく、他の船舶共有者又は船舶管理人に対してその旨の通知を発せなあかんで。
commentary:
  - この条文は、船長の解任について定めています。船舶所有者はいつでも船長を解任することができますが、正当な理由がない場合は損害賠償責任を負います。第3項・第4項では、船長が船舶共有者である場合の持分買取請求権を定めています。
  - これは、船舶所有者の人事権と解任された船長の保護のバランスを図ったものです。
  - この規定により、船長解任の要件と効果が明確化されます。
commentaryOsaka:
  - この条文は、船長をクビにする時のルールや。船主はいつでも船長を解任できるんや。でも、ちゃんとした理由なしにクビにしたら、損害賠償せなあかん。船舶所有者の人事権と船長の保護をバランスよく規定した条文やねん。
  - 船長っちゅうんは船のトップで、重要な役職や。せやけど、船主との信頼関係が壊れたら、一緒に仕事でけへん。「この船長、使えへんわ」って思うたら、船主はいつでもクビにできる。ただし、「気に入らんから」とか、理不尽な理由でクビにしたら、船長は慰謝料請求できるんや。例えばな、能力も問題ないのに、船主の個人的な好き嫌いでクビにされたとする。そしたら船長は「不当解雇や」って損害賠償請求できるわけや。
  - 第3項・第4項が面白いで。船長が船の共有者でもある場合、無理やりクビにされたら、「ワシの持分を買い取ってくれ」って請求できるんや。これは当たり前やな。自分も金出して船を共同所有しとるのに、船長としてクビにされて、でも共有者としては残るっちゅうのは気まずいやろ。「もう一緒に仕事でけへん」っちゅうことやから、持分買い取ってもろうて、きれいさっぱり縁を切る。「信用なくなったら、さっさと別れる」っちゅうことや。ずるずる続けとっても、お互い不幸やからな。きっぱり別れて、それぞれ新しい道に進む。これが潔さやねん。
