title: （荷送人による発航前の解除）
titleOsaka: ""
originalText:
  - 発航前においては、荷送人は、運送賃の全額を支払って個品運送契約の解除をすることができる。ただし、個品運送契約の解除によって運送人に生ずる損害の額が運送賃の全額を下回るときは、その損害を賠償すれば足りる。
  - 前項の規定は、運送品の全部又は一部の船積みがされた場合には、他の荷送人及び傭船者の全員の同意を得たときに限り、適用する。この場合において、荷送人は、運送品の船積み及び陸揚げに要する費用を負担しなければならない。
osakaText:
  - 発航前においては、荷送人は、運送賃の全額を支払って個品運送契約の解除をすることができるんや。ただし、個品運送契約の解除によって運送人に生ずる損害の額が運送賃の全額を下回るときは、その損害を賠償すれば足りるで。
  - 前項の規定は、運送品の全部又は一部の船積みがされた場合には、他の荷送人及び傭船者の全員の同意を得たときに限り、適用するんやで。この場合において、荷送人は、運送品の船積み及び陸揚げに要する費用を負担せなあかんねん。
commentary:
  - この条文は、発航前における荷送人の個品運送契約解除権について定めています。発航前であれば、荷送人は運送賃の全額を支払って契約を解除できます。
  - ただし、解除による運送人の損害額が運送賃全額を下回る場合は、その損害額を賠償すれば足ります。これは、運送人に不当な利益を与えないためです。
  - 第2項では、運送品の全部又は一部が既に船積みされている場合は、他の荷送人及び傭船者全員の同意が必要としています。この場合、荷送人は船積み・陸揚げ費用も負担しなければなりません。他の荷送人等に迷惑をかけないための要件です。
commentaryOsaka:
  - この条文は、発航前に荷送人が契約をキャンセルする権利についてや。発航前やったら、荷送人は運送賃の全額を払うて契約を解除できるんや。
  - せやけど、解除による運送人の損害が運送賃全額より少ない時は、その損害分だけ払えばええことになっとる。例えば、運送賃が100万円やけど、運送人の実際の損害が50万円やったら、50万円払えばええんや。「100万円もろうたら、運送人が儲かりすぎるやろ」っちゅうことやな。
  - 第2項が大事やで。もう荷物が船に積まれとったら、他の荷送人と傭船者全員の同意がいるんや。しかも、船積み・陸揚げの費用も負担せなあかん。大阪の商売で言うたら、「迷惑かけるんやったら、周りの了解とれ」っちゅうことや。昔の北前船でも、一隻に何人もの荷主が荷物を積んどった。そのうちの一人が「やっぱりやめるわ」言うて荷物を降ろしたら、船のバランスが崩れたり、出航が遅れたりする。他の荷主に迷惑かかるやろ。せやから、「みんなの了解とらな、勝手にキャンセルでけへんで」ってなっとるんや。さらに、船積み・陸揚げの費用も負担せなあかん。「荷物積んだり降ろしたりする手間賃は、キャンセルした奴が払え」っちゅうことやな。大阪商人は、「自分の都合で人に迷惑かけたら、きっちり責任取れ」っちゅう考え方や。キャンセルするんは自由やけど、迷惑かけた分はちゃんと償う。これが商売人の筋ってもんやねん。
