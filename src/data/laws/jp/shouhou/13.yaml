title: （過料）
titleOsaka: ""
originalText:
  - 前条第一項の規定に違反した者は、百万円以下の過料に処する。
osakaText:
  - 前条第一項の規定に違反した者は、百万円以下の過料に処するんや。
commentary:
  - この条文は、前条第1項（不正目的での他人と誤認される商号等の使用禁止）に違反した者に対する制裁を定めています。
  - 違反者には100万円以下の過料が科せられます。過料は刑罰ではなく行政罰の一種で、前科にはなりませんが、金銭的制裁が課されます。
  - この制裁は、商号の不正使用を抑止し、公正な商取引秩序を維持するためのものです。民事上の差止請求とは別に、行政的な制裁も科されることになります。
commentaryOsaka:
  - この条文は、さっきの第12条で禁止されてることをやったら罰金があるで、っちゅう話やな。不正な商号を使ったら、100万円以下の過料を払わなあかんのや。
  - 過料っちゅうのは、犯罪の罰金とはちょっと違うんやけど、お金を払わなあかん制裁やな。前科はつかへんけど、痛い出費やで。
  - なんでこんな罰があるかっちゅうと、ずるい商売を防ぐためや。人の信用を利用して商売しようっちゅうのは卑怯やからな。ちゃんとルール守って、正々堂々と商売せなあかんで。大阪の商人は昔から「信用第一」やから、こういうずるは許されへんのや。
