title: 運送取扱人の報酬
titleOsaka: ''
originalText:
  - 運送取扱人は、運送品を運送人に引き渡したときは、直ちにその報酬を請求することができる。
  - 運送取扱契約で運送賃の額を定めたときは、運送取扱人は、特約がなければ、別に報酬を請求することができない。
osakaText:
  - 運送取扱人は、運送品を運送人に引き渡したときは、直ちにその報酬を請求することができるんやで。仕事の一段階が終わったら、すぐに報酬がもらえるっちゅうことやな。
  - 運送取扱契約で運送賃の額を定めたときは、運送取扱人は、特約がなければ、別に報酬を請求することができへんねん。運送賃に含まれてるとみなされるわけや。
commentary:
  - この条文は、運送取扱人の報酬請求権について定めています。運送取扱人は、運送品を運送人に引き渡した時点で、直ちに報酬を請求できます。
  - 第2項では、運送取扱契約で運送賃の額を定めた場合、特約がなければ別に報酬を請求できないと規定しています。運送賃に報酬が含まれているとみなされるためです。
  - この規定により、運送取扱人の報酬請求権が明確化されます。業務の段階的完了に応じた報酬請求を認めつつ、運送賃と報酬の二重取りを防止しています。
commentaryOsaka:
  - この条文は、運送取扱人が報酬をもらう権利について決めてるんやな。運送取扱人は、荷物を運送会社に渡した時点で、すぐに報酬を請求できるんや。全部終わるのを待たんでも、仕事が一段落したらもらえるわけやで。
  - 第2項では、運送取扱の契約で運送賃の額を決めた場合、特別な約束がなかったら別に報酬を請求できへんって決めてるねん。運送賃の中に報酬が含まれてるっ てみなされるからや。
  - この決まりで、運送取扱人が報酬をもらう権利がはっきりするんやで。例えばな、運送取扱人が荷物を預かって、運送会社に引き渡したとするやろ。その時点で「報酬ください」って言えるわけや。最終的に荷物が届くまで待たんでもええ。でも、もし契約で「運送賃は全部で1万円」って決めてたら、その中に自分の報酬も含まれてるから、別に「報酬を追加でください」とは言えへんねん。仕事の段階に合わせて報酬を請求できるようにしつつ、運送賃と報酬を二重にもらうのは防いでるわけやな。公平な仕組みやで。
