title: （荷送人による発航後の解除）
titleOsaka: ""
originalText:
  - 発航後においては、荷送人は、他の荷送人及び傭船者の全員の同意を得、かつ、運送賃等及び運送品の陸揚げによって生ずべき損害の額の合計額を支払い、又は相当の担保を供しなければ、個品運送契約の解除をすることができない。
osakaText:
  - 発航後においては、荷送人は、他の荷送人及び傭船者の全員の同意を得、かつ、運送賃等及び運送品の陸揚げによって生ずべき損害の額の合計額を支払い、又は相当の担保を供せな、個品運送契約の解除をすることができへんねん。
commentary:
  - この条文は、発航後における荷送人の個品運送契約解除権について定めています。発航後の解除は、発航前よりも厳しい要件が課されています。
  - 発航後に契約を解除するには、①他の荷送人及び傭船者全員の同意を得ること、②運送賃等及び陸揚げによる損害額の合計額を支払うか相当の担保を供すること、という2つの要件を満たす必要があります。
  - 発航後は船が既に航海中であり、途中で荷物を降ろすことは他の荷送人等に大きな迷惑をかけるため、全員の同意と全額支払い（又は担保提供）という厳しい要件が設けられています。発航前よりも解除のハードルが高くなっています。
commentaryOsaka:
  - この条文は、船が出た後に契約をキャンセルする時のルールや。発航後は、発航前よりもずっと厳しい条件になっとるんや。
  - 発航後にキャンセルするには、2つの条件がいる。まず、他の荷送人と傭船者全員の同意を得なあかん。次に、運送賃等と陸揚げによる損害額の合計を払うか、ちゃんとした担保を出さなあかん。この2つをクリアせなキャンセルでけへんねん。
  - 「船が出てもうたら、キャンセルは諦めろ」っちゅうぐらいハードルが高いねん。昔の北前船でも、「船が港を出たら、もう引き返されへん」っちゅうんが常識やった。発航前やったら、「まだ港におるし、他の荷物で埋められるやろ」っちゅうことで、比較的簡単にキャンセルできる。せやけど、発航後は話が違う。船が航海の途中で止まって、荷物を降ろすっちゅうんは、めちゃくちゃ迷惑や。他の荷主の荷物の到着が遅れるし、船の運航コストも増える。せやから、「全員の同意がいる」し、「全額払え」っちゅう厳しい条件になっとるんや。「担保を出す」っちゅう選択肢もあるけど、これも「ちゃんと後で払うで」っちゅう保証やから、結局は全額負担することになる。教訓は、「決めたことは最後までやり通せ」や。途中で投げ出すんは、信用を失う。どうしてもキャンセルせなあかん時は、相応の代償を払う。これが責任ってもんやねん。
