title: （特約禁止）
titleOsaka: ""
originalText:
  - 旅客の生命又は身体の侵害による運送人の損害賠償の責任（運送の遅延を主たる原因とするものを除く。）を免除し、又は軽減する特約は、無効とする。
  - 前項の規定は、次に掲げる場合には、適用しない。
osakaText:
  - 旅客の生命又は身体の侵害による運送人の損害賠償の責任（運送の遅延を主たる原因とするものを除くで。）を免除し、又は軽減する特約は、無効とするんや。
  - 前項の規定は、次に掲げる場合には、適用せえへんねん。
commentary:
  - この条文は、特約禁止について定めています。旅客の生命・身体の侵害による運送人の損害賠償責任を免除・軽減する特約は無効です。ただし遅延を主原因とするものは除外され、一定の場合には適用されません。
  - この強行規定により、旅客の生命・身体の安全が最優先され、運送人による一方的な免責が防止されます。
  - この規定により、旅客保護の実効性が確保され、安全な運送サービスの提供が促進されます。
commentaryOsaka:
  - この条文は、運送会社が「事故が起きても責任取りまへん」っちゅう約束を勝手に決めるのを禁止するルールや。命と体に関する責任は、どんな契約書を作っても免除でけへん。これは絶対やねん。ただし、遅延（遅れたこと）が原因の損害は別扱いや。
  - 何でこんなルールがあるかっちゅうと、運送会社の方が立場が強いからや。例えば、タクシー会社が「事故が起きても一切責任取りまへん。嫌やったら乗らんといて」って言うたら、お客さんは困るやろ。特に田舎とか、他に交通手段がない場所やったら、泣く泣くそのタクシーに乗るしかあらへん。そういう不公平を防ぐための決まりやねん。
  - 「命と体は金では買えへん」っちゅうことや。荷物やったら「壊れても知りまへんで」っていう約束もありやけど、人の命と体については絶対にそんな約束は許されへん。運送会社は、お客さんの安全を守る責任から逃げられへんっちゅうわけや。これは客商売の鉄則やで。
