title: 罰則の適用に関する経過措置
titleOsaka: ""
originalText:
  - この法律の施行前にした行為及びこの法律附則の規定により従前の例によることとされる事項に係るこの法律の施行後にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - この法律の施行前にした行為及びこの法律附則の規定により従前の例によることとされる事項に係るこの法律の施行後にした行為に対する罰則の適用については、なお従前の例によるんやで。
