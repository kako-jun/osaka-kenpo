title: 代理商に関する規定の準用
titleOsaka: ''
originalText:
  - 第二十七条及び第三十一条の規定は、問屋について準用する。
osakaText:
  - 第二十七条及び第三十一条の規定は、問屋について準用するんやで。競業避止義務と留置権の決まりが使えるっちゅうことやな。
commentary:
  - この条文は、代理商に関する規定の準用について定めています。第27条（競業避止義務）および第31条（留置権）の規定を、問屋について準用します。
  - 第27条により、問屋は委託者の許諾なく、自己または第三者のために委託者と同種の事業を行うことを禁止されます。第31条により、問屋は委託による取引で取得した物や有価証券について留置権を有します。
  - この準用により、問屋と委託者の関係における信頼関係の保護と、問屋の債権保全の手段が確保されます。代理商と類似の法的保護を問屋にも認めています。
commentaryOsaka:
  - この条文は、代理商についての決まりを問屋にも使うっちゅうルールについて決めてるんやな。27条（競業避止義務）と31条（留置権）の決まりを、問屋についても使うんや。
  - 27条によって、問屋は頼んだ人の許可なしに、自分とか他人のために頼んだ人と同じような仕事をすることが禁止されるねん。31条によって、問屋は頼まれた取引で手に入れた物とか有価証券について留置権を持つんやで。
  - この準用によって、問屋と頼んだ人の関係における信頼関係が守られて、問屋が債権を保全する手段も確保されるわけや。例えばな、メーカーが問屋に「うちの製品を売ってきて」って頼んだとするやろ。問屋は同時に競合メーカーの製品も売ったらあかん。これが競業避止義務や。また、問屋が売った代金をまだもらってへんかったら、預かってる商品を「代金もらうまで返さへん」って言える。これが留置権やな。代理商と似たような仕事やから、代理商と同じような保護を問屋にも認めてるんやで。信頼関係を守る仕組みやな。
