title: （匿名組合契約の終了に伴う出資の価額の返還）
titleOsaka: ""
originalText:
  - 匿名組合契約が終了したときは、営業者は、匿名組合員にその出資の価額を返還しなければならない。ただし、出資が損失によって減少したときは、その残額を返還すれば足りる。
osakaText:
  - 匿名組合契約が終了したときは、営業者は、匿名組合員にその出資の価額を返還せなあかん。ただし、出資が損失によって減少したときは、その残額を返還すれば足りるんや。
