title: 匿名組合契約の終了に伴う出資の価額の返還
titleOsaka: ''
originalText:
  - 匿名組合契約が終了したときは、営業者は、匿名組合員にその出資の価額を返還しなければならない。ただし、出資が損失によって減少したときは、その残額を返還すれば足りる。
osakaText:
  - 匿名組合契約が終了したときは、営業者は、匿名組合員にその出資の価額を返還せなあかんで。ただし、出資が損失によって減ってしもた時は、その残額を返還すれば十分やねん。
commentary:
  - この条文は、匿名組合契約の終了に伴う出資の返還について定めています。契約が終了すると、営業者は匿名組合員に出資の価額を返還しなければなりません。
  - ただし、出資が損失によって減少している場合は、その残額を返還すれば足ります。匿名組合員は出資の範囲内で損失を負担するため、損失分は返還されません。
  - これは匿名組合の有限責任の原則を示す規定です。出資者は出資額を超えて損失を負担することはなく、残存する出資額の範囲で清算が行われます。
commentaryOsaka:
  - この条文は、匿名組合契約が終わった時に出資を返すルールについて決めてるんやな。契約が終わったら、営業者は匿名組合員に出してもろたお金を返さなあかん。これが原則やで。
  - ただし、出してもろたお金が赤字で減ってしまってる時は、残ってる分だけ返せば大丈夫や。匿名組合員は自分が出した範囲内でだけリスクを背負うっちゅう仕組みやから、減った分は返ってけえへんのや。
  - これを「有限責任」っちゅうんやけど、大事な考え方やで。例えばな、ケーキ屋さんを始めるのに100万円出した人がおったとするやろ。でもお店がうまいこといかんくて、50万円の赤字が出てしもた。そしたら契約終了時に返ってくるのは50万円だけや。「あと50万円返して」とは言えへんねん。出した金額以上の負担はせんでええっちゅうルールやから、安心して応援できるわけやな。
