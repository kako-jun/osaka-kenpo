title: 高価品の特則
titleOsaka: ''
originalText:
  - 貨幣、有価証券その他の高価品については、客がその種類及び価額を通知してこれを場屋営業者に寄託した場合を除き、場屋営業者は、その滅失又は損傷によって生じた損害を賠償する責任を負わない。
osakaText:
  - 貨幣、有価証券その他の高価品については、客がその種類と価額を通知してこれを場屋営業者に預けた場合を除いて、場屋営業者は、その滅失または損傷によって生じた損害を賠償する責任を負わへんねん。貴重品はちゃんと申告せなあかんっちゅうわけやな。
commentary:
  - この条文は、高価品の特則について定めています。貨幣・有価証券その他の高価品については、客がその種類・価額を通知して寄託した場合を除き、場屋営業者は滅失・損傷の損害賠償責任を負いません。
  - この規定により、高価品の保管リスクと営業者の責任のバランスが図られます。
  - この規定により、高価品については申告義務を課すことで、営業者の予見可能性が確保されます。
commentaryOsaka:
  - この条文は、貴重品についての例外ルールやねん。さっきの条文で場屋営業者の責任は厳しいって言うたけど、現金とか株券とか宝石とか、高価なもんについては別なんや。ちゃんと「これこれの貴重品を預けますわ」って申告して預けへんかったら、無くなっても旅館は責任取らんでええねん。
  - 例えばな、旅館の部屋に1億円の現金を置いといて、それが盗まれたとするやろ。旅館は現金があることを知らんかったら、普通の防犯対策しかしてへんやんか。せやから、高価なもんがあるんやったら、ちゃんと申告してフロントの金庫に預けなあかんっちゅうわけや。
  - 大事なもんは自分でちゃんと管理して、必要なら預ける。旅館も、申告なしに部屋に置いてあった貴重品まで責任持たされたら大変やろ。でも、ちゃんと「100万円預かります」って言われて金庫に入れたんやったら、ちゃんと責任持つ。お互いに筋を通すっちゅうのが大事なんやな。黙って貴重品持ち込んで、後から「盗まれた！弁償しろ！」は通用せえへんっちゅうわけやで。
