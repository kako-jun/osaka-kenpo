title: 高価品の特則
titleOsaka: ''
originalText:
  - 貨幣、有価証券その他の高価品については、客がその種類及び価額を通知してこれを場屋営業者に寄託した場合を除き、場屋営業者は、その滅失又は損傷によって生じた損害を賠償する責任を負わない。
osakaText:
  - 貨幣、有価証券その他の高価品については、客がその種類と価額を通知してこれを場屋営業者に預けた場合を除いて、場屋営業者は、その滅失または損傷によって生じた損害を賠償する責任を負わへんねん。貴重品はちゃんと申告せなあかんっちゅうわけやな。
commentary:
  - この条文は、高価品の特則について定めています。貨幣・有価証券その他の高価品については、客がその種類・価額を通知して寄託した場合を除き、場屋営業者は滅失・損傷の損害賠償責任を負いません。
  - この規定により、高価品の保管リスクと営業者の責任のバランスが図られます。
  - この規定により、高価品については申告義務を課すことで、営業者の予見可能性が確保されます。
commentaryOsaka:
  - 貴重品についての特別なルールやねん。前の条文では場屋営業者の責任がめちゃくちゃ重いって説明したけど、現金や有価証券、宝石みたいな高価な物については例外があるんや。お客さんがちゃんと「こういう貴重品を預けます」って種類と金額を申告して預けへんかったら、無くなっても営業者は賠償せんでええっちゅうわけやねん。
  - なんでこんなルールがあるかっていうと、営業者の側の立場も考えなあかんからやねん。旅館は普通の宿泊客の荷物を守る責任はあるけど、部屋の中に何が置いてあるか全部把握するんは無理やろ。もしお客さんが黙って高価な物を持ち込んでたとしても、旅館側は知らんから普通の防犯対策しかしてへん。そこで盗難があったとき、全部旅館の責任にするんは酷やっちゅうわけや。
  - 例えばな、Aさんが出張で旅館に泊まって、部屋のクローゼットに100万円の現金を入れたスーツケースを置いてたとするやろ。翌朝起きたら、そのスーツケースが無くなってた。でもAさんは現金があることをフロントに何も言うてへんかった。この場合、旅館は賠償せんでええねん。もしAさんが最初に「現金100万円を預けたいんやけど」って申告してフロントの金庫に預けてたら、旅館はちゃんと責任を持って保管するし、無くなったら賠償せなあかん。お互いに情報を共有して、大事な物はきちんと守るっていう仕組みなんやな。
