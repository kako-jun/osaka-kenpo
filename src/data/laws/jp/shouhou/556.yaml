title: 問屋が買い入れた物品の供託及び競売
titleOsaka: ''
originalText:
  - 問屋が買入れの委託を受けた場合において、委託者が買い入れた物品の受領を拒み、又はこれを受領することができないときは、第五百二十四条の規定を準用する。
osakaText:
  - 問屋が買入れの委託を受けた場合において、委託者が買い入れた物品の受領を拒み、又はこれを受領することができないときは、第五百二十四条の規定を準用するんやで。供託とか競売とかの手段が使えるっちゅうことやな。
commentary:
  - この条文は、問屋が買入れの委託を受けた場合に、委託者が物品の受領を拒否または受領できない場合の処理について定めています。第524条（売主による供託・競売）の規定を準用します。
  - 問屋は、買い入れた物品を供託するか、催告後に競売にかけることができます。価格低落のおそれがある物品は、催告なしで競売にかけられます。
  - この規定により、問屋は委託者が受領しない場合でも、適切に物品を処理できます。物品の保管コストや価値減少のリスクから問屋を保護する仕組みです。
commentaryOsaka:
  - この条文は、問屋が買入れを頼まれた時に、頼んだ人が商品を受け取らへんかったり受け取られへん場合の処理について決めてるんやな。524条（売主が供託・競売できる）の決まりを使うんや。
  - 問屋は、買うた商品を供託するか、事前に知らせてから競売にかけることができるで。値打ちが下がりそうな商品やったら、知らせんでも競売にかけられるねん。
  - この決まりで、問屋は頼んだ人が受け取らへん場合でも、ちゃんと商品を処理できるわけや。例えばな、問屋が頼まれて大量の果物を買うたとするやろ。でも頼んだ人が「やっぱりいらん」って言うて受け取らへんかったら困るやんか。果物は傷むから、ずっと保管してたら値打ちがなくなってしまう。やから問屋は、供託所に預けるか、競売にかけて処分できるんや。商品の保管コストとか、値打ちが下がるリスクから問屋を守る仕組みやな。買うたはええけど引き取ってくれへんかったら、ちゃんと対処できるようにしてるんやで。
