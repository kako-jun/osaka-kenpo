title: 問屋が買い入れた物品の供託及び競売
titleOsaka: ''
originalText:
  - 問屋が買入れの委託を受けた場合において、委託者が買い入れた物品の受領を拒み、又はこれを受領することができないときは、第五百二十四条の規定を準用する。
osakaText:
  - 問屋が買入れの委託を受けた場合において、委託者が買い入れた物品の受領を拒み、又はこれを受領することができないときは、第五百二十四条の規定を準用するんやで。供託とか競売とかの手段が使えるっちゅうことやな。
commentary:
  - この条文は、問屋が買入れの委託を受けた場合に、委託者が物品の受領を拒否または受領できない場合の処理について定めています。第524条（売主による供託・競売）の規定を準用します。
  - 問屋は、買い入れた物品を供託するか、催告後に競売にかけることができます。価格低落のおそれがある物品は、催告なしで競売にかけられます。
  - この規定により、問屋は委託者が受領しない場合でも、適切に物品を処理できます。物品の保管コストや価値減少のリスクから問屋を保護する仕組みです。
commentaryOsaka:
  - この条文は、問屋が買入れを頼まれた時に、頼んだ人が商品を受け取らへんかったり受け取られへん場合の処理について決めてるんやな。524条（売主が供託・競売できる）の決まりを使うんや。つまり、問屋は商品を法務局に預けるか、事前に知らせてから競売にかけることができるっちゅうわけやねん。
  - 値打ちが下がりそうな商品やったら、知らせんでも競売にかけられるで。例えば、果物とか生鮮食品とかは待ってたら腐ってまうやろ。そういう時は、すぐに競売にかけてええねん。商品の性質に合わせた柔軟な対応ができるようになってるわけや。
  - 例えばな、AさんがBさんっちゅう問屋に「この果物を買ってきて」って頼んで、Bさんが大量の果物を買うたとするやろ。でもAさんが「やっぱりいらん」って言うて受け取らへんかったら、Bさんは困るやんか。果物は日持ちせえへんから、ずっと保管してたら値打ちがなくなってしまう。そこでBさんは、供託所に預けるか、競売にかけて処分できるんや。商品の保管コストとか、値打ちが下がるリスクから問屋を守る仕組みやな。頼まれて買うたのに引き取ってもらわれへんかったら、ちゃんと対処できるようにしてるんやで。
