title: 倉荷証券の不実記載
titleOsaka: ''
originalText:
  - 倉庫営業者は、倉荷証券の記載が事実と異なることをもって善意の所持人に対抗することができない。
osakaText:
  - 倉庫営業者は、倉荷証券の記載が事実と異なることをもって善意の所持人に対抗することができへんのや。
commentary:
  - この条文は、倉荷証券の不実記載について定めています。倉庫営業者は、倉荷証券の記載が事実と異なることをもって善意の所持人に対抗することができません。
  - これは、倉荷証券の流通性を保護するための規定であり、善意の第三者保護の原則を具体化したものです。
  - この規定により、倉荷証券取引の安全性が確保され、商業取引の円滑化が図られます。
commentaryOsaka:
  - この条文は、倉荷証券に嘘を書いたらどうなるかっちゅう話やねん。倉庫営業者が証券の記載と実際の荷物が違っとっても、その違いをもって善意の所持人には対抗でけへんのや。つまり、証券に書いてあることが全てで、倉庫営業者はそれに責任を負わなあかんっちゅうわけやな。
  - 例えばな、倉庫営業者が証券に「米100俵」って書いといて、実際は50俵しかなかったとするやろ。そしたら、その証券を何も知らんと買ったAさんに対して、「実は50俵しかあらへんねん」とは言えへんのや。倉庫営業者は100俵分の責任を負わなあかん。これは証券を信用して取引した人を守るための決まりやねん。
  - 「看板に偽りあり」は一番あかんことやで。証券っちゅうんは倉庫営業者の看板みたいなもんやから、そこに嘘書いたら信用はガタ落ちや。もし間違えて実際より多く書いてもうたら、その分の責任は全部取らなあかん。善意の第三者に損させるわけにはいかへんからな。逆に言うたら、証券を発行する時は現物をちゃんと確認して、正確に書かなあかんっちゅうことや。これが基本中の基本やねん。
