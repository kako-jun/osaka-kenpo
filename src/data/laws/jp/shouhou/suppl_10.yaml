title: 定期傭船に関する経過措置
titleOsaka: ""
originalText:
  - 新商法第七百四条から第七百七条までの規定は、施行日前に締結された定期傭船契約については、適用しない。
osakaText:
  - 新商法第七百四条から第七百七条までの規定は、施行日前に締結された定期傭船契約については、適用せえへんねん。
commentary:
  - 施行日前に締結された定期傭船契約については、新商法の規定が適用されない経過措置です。
commentaryOsaka:
  - この条文はな、一定期間船を使う契約の話やね。新しい法律ができる前に定期傭船契約ができてた場合は、新しい法律の一部の規定は適用されへんのや。これは契約期間中に法律が変わっても、約束は約束やからね。途中でルールが変わったら混乱するやろ。だから契約したときの法律のまま適用されるんや。こうやって契約の信頼性を保ってるんやで。
