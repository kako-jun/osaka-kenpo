title: 問屋の担保責任
titleOsaka: ''
originalText:
  - 問屋は、委託者のためにした販売又は買入れにつき相手方がその債務を履行しないときに、自らその履行をする責任を負う。ただし、当事者の別段の意思表示又は別段の慣習があるときは、この限りでない。
osakaText:
  - 問屋は、委託者のためにした販売又は買入れにつき相手方がその債務を履行しないときに、自らその履行をする責任を負うんや。ただし、当事者の別段の意思表示又は別段の慣習があるときは、この限りやあらへんねん。
commentary:
  - この条文は、問屋の担保責任について定めています。問屋は、委託者のためにした販売または買入れについて、相手方が債務を履行しない場合、自らその履行をする責任を負います。
  - これはデルクレデレ（del credere）責任と呼ばれるものです。問屋が相手方の信用を保証し、相手方の不履行時に自ら履行する義務を負います。
  - ただし、当事者の合意や商慣習がある場合は、この責任を免除できます。この規定により、委託者は取引相手の信用リスクから保護され、安心して問屋に委託できます。
commentaryOsaka:
  - この条文は、問屋の担保責任っちゅうもんについて決めてるんやな。問屋は、頼まれてした売買について、相手が約束を守らへん時は、自分でその約束を果たす責任を負うんや。つまり、問屋が保証人みたいな役割も果たすっちゅうことやな。
  - これは法律用語で「デルクレデレ責任」って呼ばれるもんやで。問屋が相手の信用を保証して、もし相手が約束を守らへんかったら、問屋が自分で履行する義務を負うわけや。
  - ただし、お互いが「その責任はなしにしよか」って合意したり、業界の慣習でそうなってる時は、この責任を免除できるで。例えばな、メーカーが問屋に「この商品を小売店に売ってきて」って頼んだとするやろ。問屋が小売店に売ったけど、小売店が代金を払わへんかった。そしたら問屋がメーカーに代金を払わなあかんねん。メーカーは「小売店が払わへんから、うちももらわれへん」って心配せんでええわけや。この決まりのおかげで、メーカーは安心して問屋に任せられるんやな。問屋が信用リスクを引き受けてくれるっちゅう仕組みやで。
