title: 契約締結時に交付すべき書面の記載事項
titleOsaka: ''
originalText:
  - 保険者が海上保険契約を締結した場合においては、保険法第六条第一項に規定する書面には、同項各号に掲げる事項のほか、次の各号に掲げる場合の区分に応じ、当該各号に定める事項を記載しなければならない。
osakaText:
  - 保険者が海上保険契約を締結した場合においては、保険法第六条第一項に規定する書面には、同項各号に掲げる事項のほか、次の各号に掲げる場合の区分に応じ、当該各号に定める事項を記載せなあかんねん。
commentary:
  - この条文は、契約締結時に交付すべき書面の記載事項について定めています。保険者が海上保険契約を締結した場合、保険法第6条第1項に規定する書面に、同項各号に掲げる事項のほか、各号に定める事項を記載しなければなりません。
  - これは、海上保険契約に特有の記載事項を定めたものです。一般の保険法の記載事項に加えて、海上保険特有の情報を書面に明記する必要があります。
  - 書面による契約内容の明確化は、後日の紛争を防止し、契約当事者の権利義務を明確にする重要な手続きです。
commentaryOsaka:
  - この条文は、保険契約を結んだ時に渡す書類に何を書かなあかんかのルールを定めたものやねん。保険会社が海上保険契約を結んだら、保険法で決まっとる事項に加えて、海上保険特有の事項も書類に書かなあかんのや。書面による契約内容の明確化は、後日の紛争を防止して契約当事者の権利義務を明確にする重要な手続きやねん。
  - 「契約は書面で、きっちり書く」っちゅうことが大事なんや。口約束やのうて、ちゃんと紙に書いて渡す。証拠を残すことで、後で揉めへんようにするんやで。
  - 例えばな、Aさんが船に保険をかける時、B保険会社は契約を結んだら、書類をAさんに渡さなあかんのや。その書類には「保険の目的は何か」「保険金額はいくらか」「保険期間はいつからいつまでか」「保険料はいくらか」「どんな危険をカバーするか」「何が除外されとるか」って、全部書いてあるんやで。これが証拠になるんや。後で「聞いてへん」「そんな条件やと思わへんかった」って揉めた時、この書類を見たら一目瞭然や。「ここに書いてあるやろ」って言えるんやねん。せやから書面はめちゃくちゃ大事やで。Aさんも、この書類をよう読んで、「ちゃんと自分の理解と合うとるか」確認せなあかん。分からへんことがあったら、すぐにB保険会社に聞く。「この条項はどういう意味や？」って。曖昧なままにしたらあかん。全部はっきりさせる。書面で明確にする。これが契約の鉄則やと思うで。
