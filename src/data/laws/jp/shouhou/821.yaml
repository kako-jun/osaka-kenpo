title: （契約締結時に交付すべき書面の記載事項）
titleOsaka: ""
originalText:
  - 保険者が海上保険契約を締結した場合においては、保険法第六条第一項に規定する書面には、同項各号に掲げる事項のほか、次の各号に掲げる場合の区分に応じ、当該各号に定める事項を記載しなければならない。
