title: （一方的商行為）
titleOsaka: ""
originalText:
  - 当事者の一方のために商行為となる行為については、この法律をその双方に適用する。
  - 当事者の一方が二人以上ある場合において、その一人のために商行為となる行為については、この法律をその全員に適用する。
osakaText:
  - 当事者の一方のために商行為となる行為については、この法律をその双方に適用するねん。
  - 当事者の一方が二人以上ある場合において、その一人のために商行為となる行為については、この法律をその全員に適用するんやで。
commentary:
  - この条文は、取引当事者の一方にとってのみ商行為となる場合（一方的商行為）でも、商法の規定を双方の当事者に適用することを定めています。
  - 例えば、商人が一般消費者と取引する場合、商人にとっては商行為ですが、消費者にとっては商行為ではありません。しかし、このような場合でも商法の規定は双方に適用されます。
  - また、当事者の一方が複数人いる場合、そのうちの一人でも商行為となれば、その全員に商法が適用されます。これにより商取引に統一的な法的規律を確保しています。
commentaryOsaka:
  - この条文はな、ちょっとややこしいけど大事なことを決めてるんや。商売人と普通のお客さんが取引するときのルールやな。
  - お店の人にとっては商売やけど、買い物に来たお客さんにとっては商売とちゃうやろ。でもな、この場合でも商法のルールは両方に当てはまるんやで。これで取引がスムーズにいくわけや。
  - それから、例えば何人かで一緒に買い物する場合でも、その中の一人が商売目的やったら、全員に商法が適用されるんやな。こうやって商売の取引を統一的にルール化してるわけやね。
