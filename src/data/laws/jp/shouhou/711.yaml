title: 船長による積荷の処分
titleOsaka: ''
originalText:
  - 船長は、航海中に積荷の利害関係人の利益のため必要があるときは、利害関係人に代わり、最もその利益に適合する方法によって、その積荷の処分をしなければならない。
  - 積荷の利害関係人は、前項の処分によりその積荷について債務を負担したときは、当該債務に係る債権者にその積荷について有する権利を移転して、その責任を免れることができる。ただし、利害関係人に過失があったときは、この限りでない。
osakaText:
  - 船長は、航海中に積荷の利害関係人の利益のため必要があるときは、利害関係人に代わり、最もその利益に適合する方法によって、その積荷の処分をせなあかんねん。
  - 積荷の利害関係人は、前項の処分によりその積荷について債務を負担したときは、当該債務に係る債権者にその積荷について有する権利を移転して、その責任を免れることができるで。ただし、利害関係人に過失があったときは、この限りやあらへんのや。
commentary:
  - この条文は、船長による積荷の処分について定めています。船長は航海中に積荷の利害関係人の利益のため必要があるときは、利害関係人に代わり最もその利益に適合する方法によってその積荷の処分をしなければなりません。第2項では、利害関係人は一定の場合に責任を免れることができることを定めています。
  - これは、航海中の緊急事態における船長の権限と義務を規定したものです。
  - この規定により、航海中の積荷保全と利害関係人保護が図られます。
commentaryOsaka:
  - この条文は、船長さんが航海中に荷物の持ち主のために荷物を処分する権限について決めとるんやで。例えば、嵐に遭うて船が傾きそうになったら、船長さんは荷物を海に投げ捨てて船を軽くするとか、途中の港で荷物を売り払って修理代に充てるとか、そういうことができるんや。ただし、荷主さんの利益に一番かなう方法でやらなあかんねん。
  - 第2項は、荷主さんの権利放棄についてのルールや。船長さんの処分で借金ができた時、荷主さんは荷物の権利を債権者に渡して、責任逃れできるんや。ただし、荷主さんに落ち度があった場合は別やで。自分の責任で起きたことやったら、責任取らなあかんねん。
  - 例えばな、貨物船が太平洋で嵐に遭うて、「このままやと船が沈む！」ってなったとするやろ。そしたら船長さんは米俵を海に捨てる。荷主さんは港で待っとるけど、連絡取れへん。船長さんが独断で決めるしかないんや。その時、船長さんは「一番価値の低い荷物から捨てよう」とか「まだ使える荷物は残そう」とか、荷主さんの利益を考えて判断する。これが船長さんの責任や。荷主さんは、後から「勝手に捨てやがって！」とは言えへん。緊急時の船長さんの判断は尊重されるんや。ただし、荷主さんが「腐りやすい物を積んでくれ」って無理言うて、それで荷物がダメになったんやったら、荷主さんの自己責任やねん。
