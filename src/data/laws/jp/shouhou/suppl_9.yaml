title: 船舶賃貸借に関する経過措置
titleOsaka: ""
originalText:
  - 新商法第七百二条の規定は、施行日前に締結された船舶の賃貸借契約については、適用しない。
osakaText:
  - 新商法第七百二条の規定は、施行日前に締結された船舶の賃貸借契約については、適用せえへんで。
commentary:
  - 施行日前に締結された船舶賃貸借契約については、新商法の規定が適用されない経過措置です。
commentaryOsaka:
  - この条文はな、船を借りる契約の話やね。新しい法律ができる前に船の賃貸借契約ができてた場合は、新しい法律の一部の規定は適用されへんのや。これは契約の安定性を保つためのルールやね。途中で法律が変わって、契約の内容が大きく変わるのは困るやろ。だから、契約したときの法律のまま適用されて、新しい契約から新しい法律が使われるんや。
