title: （航海継続のための積荷の使用）
titleOsaka: ""
originalText:
  - 船長は、航海を継続するため必要があるときは、積荷を航海の用に供することができる。
  - 第五百七十六条第一項及び第二項の規定は、前項の場合において船舶所有者が支払うべき償金の額について準用する。この場合において、同条第一項中「引渡し」とあるのは、「陸揚げ」と読み替えるものとする。
osakaText:
  - 船長は、航海を継続するため必要があるときは、積荷を航海の用に供することができるんや。
  - 第五百七十六条第一項及び第二項の規定は、前項の場合において船舶所有者が支払うべき償金の額について準用するんやで。この場合において、同条第一項中「引渡し」とあるのは、「陸揚げ」と読み替えるものとするねん。
commentary:
  - この条文は、航海継続のための積荷の使用について定めています。船長は航海を継続するため必要があるときは積荷を航海の用に供することができます。第2項では、船舶所有者が支払うべき償金の額について規定を準用します。
  - これは、緊急時における船長の権限を定めたものです。
  - この規定により、航海継続と積荷所有者の権利保護のバランスが図られます。
commentaryOsaka:
  - この条文は、船長が航海を続けるために、荷主の荷物を使うてええっちゅうルールや。例えば、燃料が足りへんようになったら、積んどる石炭を燃料として使うとか、修理代がないから積荷を売って金を作るとか、そういうことができるんや。
  - ただし、後でちゃんと補償せなあかん。荷主の荷物を勝手に使うたんやから、その分の金は払う。補償額は、荷物が無事に届いた時の価値を基準に計算するんや。
  - 大阪の商売で言うたら、「緊急時は荷物より船を守る」っちゅうことやな。北前船が航海中に燃料切れになったとする。このまま漂流しとったら、船も荷物も全部ダメになる。せやから、船長は積んどる石炭を燃料として使うて、何とか港まで辿り着く。荷主は怒るかもしれへんけど、「石炭全部失う」より「一部使われて補償もらう」方がマシやろ。後で船主が補償金払うから、荷主も損はせえへん。船が無事やったら、また次の商売ができる。全部沈んだら元も子もないからな。緊急時の現実的な判断っちゅうわけや。
