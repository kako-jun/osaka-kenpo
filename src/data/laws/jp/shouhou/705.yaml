article: 705
isSuppl: false
title: （定期傭船者による指示）
titleOsaka: ""
originalText:
  - 定期傭船者は、船長に対し、航路の決定その他の船舶の利用に関し必要な事項を指示することができる。ただし、発航前の検査その他の航海の安全に関する事項については、この限りでない。
osakaText:
  - 定期傭船者は、船長に対し、航路の決定その他の船舶の利用に関し必要な事項を指示することができるんや。ただし、発航前の検査その他の航海の安全に関する事項については、この限りやあらへんで。
