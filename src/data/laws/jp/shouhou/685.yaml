title: 従物の推定等
titleOsaka: ''
originalText:
  - 船舶の属具目録に記載した物は、その従物と推定する。
  - 属具目録の書式は、国土交通省令で定める。
osakaText:
  - 船舶の属具目録に記載した物は、その従物と推定するで。
  - 属具目録の書式は、国土交通省令で定めるんやで。
commentary:
  - この条文は、船舶の従物の推定等について定めています。船舶の属具目録に記載した物はその従物と推定されます。属具目録の書式は国土交通省令で定められます。
  - 従物とは主物に付属して一体として扱われる物であり、船舶の売買等において属具も一緒に移転することが推定されます。
  - この規定により、船舶取引における従物の範囲が明確化され、取引の安全性が確保されます。
commentaryOsaka:
  - この条文は、船に付いてる道具類をどう扱うかっちゅうルールやねん。属具目録に書いてある物は、船の「おまけ」として扱われて、船を売ったら一緒についてくるって推定されるんや。目録の書式は国土交通省が決めてるから、みんな同じ形式で管理できるようになってるねん。
  - 例えばな、Aさんが船を買う時のことを考えてみてや。船本体だけやなくて、錨とか救命ボート、航海に必要な道具も全部セットで欲しいやろ。せやから、属具目録に「錨2個、救命ボート4艇、消火器10本」って書いてあったら、それら全部が船とセットやって扱われるわけや。逆に言えば、Bさんが船を売る時も、目録に載ってる物は全部付けて売らなあかんねん。
  - なんでこんな仕組みがあるかっちゅうとな、船を売買する時にいちいち「この道具は含まれるんか？」「これは別売りか？」って揉めたら大変やろ。目録を見れば一目で分かるようにしとくことで、取引がスムーズに進むんや。船っちゅうんは道具なしでは使えへんからな。錨がなかったら港に停められへんし、救命ボートがなかったら航海できへん。全部まとめて一つの財産として扱う、これが賢いやり方やねん。
