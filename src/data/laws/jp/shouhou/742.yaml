title: （運送品の競売）
titleOsaka: ""
originalText:
  - 運送人は、荷受人に運送品を引き渡した後においても、運送賃等の支払を受けるため、その運送品を競売に付することができる。ただし、第三者がその占有を取得したときは、この限りでない。
osakaText:
  - 運送人は、荷受人に運送品を引き渡した後においても、運送賃等の支払を受けるため、その運送品を競売に付することができるねん。ただし、第三者がその占有を取得したときは、この限りやあらへんで。
