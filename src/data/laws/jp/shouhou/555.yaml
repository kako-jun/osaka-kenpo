title: 介入権
titleOsaka: ''
originalText:
  - 問屋は、取引所の相場がある物品の販売又は買入れの委託を受けたときは、自ら買主又は売主となることができる。この場合において、売買の代価は、問屋が買主又は売主となったことの通知を発した時における取引所の相場によって定める。
  - 前項の場合においても、問屋は、委託者に対して報酬を請求することができる。
osakaText:
  - 問屋は、取引所の相場がある物品の販売又は買入れの委託を受けたときは、自ら買主又は売主となることができるんやで。この場合において、売買の代価は、問屋が買主又は売主となったことの通知を発した時における取引所の相場によって定めるねん。
  - 前項の場合においても、問屋は、委託者に対して報酬を請求することができるんや。自分が相手になっても報酬はもらえるっちゅうわけやな。
commentary:
  - この条文は、問屋の介入権について定めています。取引所の相場がある物品の販売または買入れの委託を受けた場合、問屋は自ら買主または売主となることができます。
  - 売買代価は、問屋が買主または売主となったことを通知した時の取引所相場によって定めます。第2項では、この場合でも問屋は委託者に報酬を請求できると規定しています。
  - 介入権は、問屋が自ら取引の相手方となることで、取引を迅速に処理できる制度です。相場商品では価格が明確なため、公正な取引が可能であり、委託者の利益も守られます。
commentaryOsaka:
  - この条文は、問屋の「介入権」っちゅうもんについて決めてるんやな。取引所の相場がある商品の売買を頼まれた時、問屋は自分が買主か売主になることができるんや。つまり、問屋が直接取引の相手になれるっちゅうことやねん。わざわざ第三者を探さんでも、自分で相手になれるわけや。
  - 売買の値段は、問屋が「自分が買います（売ります）」って知らせた時の取引所の相場で決めるんやで。これやったら値段が公正やから、不正はでけへん。第2項では、この場合でも問屋は頼んだ人に報酬を請求できるって決めてるねん。自分が相手になっても、仲介の仕事をしたことには変わらへんからな。
  - 例えばな、AさんがBさんっちゅう問屋に「この株を買ってきて」って頼んだとするやろ。Bさんは他の人を探さんと、自分が持ってる同じ株を売ることができるわけや。株の値段は取引所の相場で決まるから、不当に高い値段をつけることはでけへん。公正やろ。これで取引がさっと完結するし、時間も手間も省けるんやな。そしてBさんは仲介の報酬ももらえる。AさんもBさんも両方にとって便利な仕組みやで。
