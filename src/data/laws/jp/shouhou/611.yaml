title: （保管料等の支払時期）
titleOsaka: ""
originalText:
  - 倉庫営業者は、寄託物の出庫の時以後でなければ、保管料及び立替金その他寄託物に関する費用（第六百十六条第一項において「保管料等」という。）の支払を請求することができない。ただし、寄託物の一部を出庫するときは、出庫の割合に応じて、その支払を請求することができる。
osakaText:
  - 倉庫営業者は、寄託物の出庫の時以後でなければ、保管料及び立替金その他寄託物に関する費用（第六百十六条第一項において「保管料等」というで。）の支払を請求することができへんねん。ただし、寄託物の一部を出庫するときは、出庫の割合に応じて、その支払を請求することができるんや。
commentary:
  - この条文は、保管料等の支払時期について定めています。倉庫営業者は、寄託物の出庫の時以後でなければ、保管料及び立替金その他寄託物に関する費用の支払を請求することができません。ただし、一部出庫の場合は出庫の割合に応じて請求できます。
  - この規定は、寄託者の利益を保護しつつ、倉庫営業者の費用回収を確保するバランスを図ったものです。
  - この規定により、保管料請求の時期が明確化され、取引の予測可能性が確保されます。
commentaryOsaka:
  - この条文は、倉庫の保管料をいつ請求できるかっちゅう話や。基本的には、荷物を出庫する時まで請求でけへん。荷物がまだ倉庫に入っとる間は、「保管料払え」とは言えんねん。ただし、一部だけ出庫する時は、その分だけ請求できる。
  - 何でかっちゅうと、荷物を預けとる間は、まだ倉庫営業者のサービス継続中やからや。サービス終わってから精算するっちゅうのが筋やな。途中で「金払え」って言うたら、預けた方は困るやろ。
  - 「仕事終わってから請求書や」っちゅうことや。例えば、1年間預ける契約やったら、1年後に荷物出す時に保管料まとめて払う。途中で「半年分払え」とは言えへん。ただし、預けとった100個のうち30個だけ先に出庫するんやったら、その30個分の保管料は請求できる。これは合理的やろ。出庫した分はもうサービス終了やからな。残りの70個分は、まだ預かっとるから、出庫する時まで待つっちゅうわけや。
