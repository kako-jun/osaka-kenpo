title: 海上保険に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に締結された海上保険契約については、なお従前の例による。
osakaText:
  - 施行日前に締結された海上保険契約については、なお従前の例によるで。
commentary:
  - 施行日前に締結された海上保険契約については、従来の法律が適用される経過措置です。
commentaryOsaka:
  - この条文はな、船の保険の契約の話やね。新しい法律ができる前に保険契約ができてた場合は、その契約は昔の法律のまま扱われるんや。これは契約の安定性を保つためのルールやね。保険期間中に法律が変わっても、約束は変わらへんのや。こうやって安心して保険に入れるようにしてるんや。新しい保険契約からは新しい法律が適用されるんや。
