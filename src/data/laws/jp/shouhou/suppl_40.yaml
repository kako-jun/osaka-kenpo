title: 政令への委任
titleOsaka: ""
originalText:
  - 附則第三条から第十条まで、第二十九条及び前二条に規定するもののほか、この法律の施行に関し必要な経過措置は、政令で定める。
osakaText:
  - 附則第三条から第十条まで、第二十九条及び前二条に規定するもんのほか、この法律の施行に関し必要な経過措置は、政令で定めるんや。
commentary:
  - 附則に定める経過措置のほか、施行に必要な経過措置は政令で定めることができることを定めています。
commentaryOsaka:
  - この条文はな、法律の施行に関する細かい手続きを政令で決められるようにしてるんや。法律だけではカバーしきれへん細かい事柄や、予想外の問題が出てきたときの対処のために、政令で柔軟に対応できるようにしてるんや。これは法律の安定性と柔軟性のバランスを取るための工夫やね。
