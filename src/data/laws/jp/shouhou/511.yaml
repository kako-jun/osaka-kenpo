title: （多数当事者間の債務の連帯）
titleOsaka: ""
originalText:
  - 数人の者がその一人又は全員のために商行為となる行為によって債務を負担したときは、その債務は、各自が連帯して負担する。
  - 保証人がある場合において、債務が主たる債務者の商行為によって生じたものであるとき、又は保証が商行為であるときは、主たる債務者及び保証人が各別の行為によって債務を負担したときであっても、その債務は、各自が連帯して負担する。
