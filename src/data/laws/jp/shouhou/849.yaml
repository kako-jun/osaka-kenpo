title: （質権設定の禁止）
titleOsaka: ""
originalText:
  - 登記した船舶は、質権の目的とすることができない。
osakaText:
  - 登記した船舶は、質権の目的とすることができへんねん。
commentary:
  - この条文は、質権設定の禁止について定めています。登記した船舶は、質権の目的とすることができません。
  - これは、船舶については質権の設定を禁止し、抵当権のみを認める規定です。船舶の占有を債権者に移転する質権は、船舶の使用を妨げるため禁止されています。
  - 船舶は使用してこそ価値がある財産であり、占有を伴う質権は不適切であるため、占有を伴わない抵当権のみが認められています。
commentaryOsaka:
  - この条文は、登記した船舶に質権を付けたらあかん、っちゅうルールや。登記した船舶は、質権の目的にできへん。
  - 大阪の商売で言うたら、「船は質に入れられへん」っちゅうことや。質権っちゅうんは、質屋に品物を預けてお金を借りる時の担保やろ。時計とか着物とか、質屋に預けて、お金を借りる。借金を返したら、品物を返してもらう。返せへんかったら、質屋が品物を売って回収する。これが質権や。せやけど、船舶には質権を付けられへん。なんでかっちゅうと、船は使わなあかん財産やからや。質権やったら、船を債権者（銀行とか）に預けなあかん。そうしたら、船主は船を使えへん。船は、海に出て荷物を運んで、初めて稼げる。港に繋いどくだけでは意味がない。
  - せやから、船舶は質権やのうて、抵当権を使う。抵当権やったら、船を預けんでええ。船主はそのまま船を使える。借金を返せへんかったら、抵当権者が船を差し押さえて競売にかける。これやったら、船主は船を使い続けられるし、債権者も担保を取れる。両方にとって都合がええ。商売は、合理的に考える。「船を使えへんようにして担保に取る」なんて、バカなことはせえへん。「船を使いながら担保に取る」のが賢いやり方や。これが大阪商人の実用主義やで。
