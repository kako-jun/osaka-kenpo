title: 定義
titleOsaka: ''
originalText:
  - この章において「仲立人」とは、他人間の商行為の媒介をすることを業とする者をいう。
osakaText:
  - この章において「仲立人」とは、他人間の商行為の媒介をすることを業とする者をいうんやで。つまり、人と人の取引を仲介する仕事をしてる人のことやな。
commentary:
  - この条文は、仲立人（なかだちにん）の定義を定めています。仲立人とは、他人間の商行為の媒介を業とする者をいいます。
  - 仲立人は、売買などの商取引を成立させるために、当事者間を取り持つ仲介業者です。不動産仲介業者、商品取引の仲介業者などが典型例です。
  - 仲立人は当事者の代理人ではなく、中立的な立場で取引を仲介します。この章では、仲立人の権利義務について詳細な規定を設けています。
commentaryOsaka:
  - この条文は、「仲立人」っちゅう言葉の意味をはっきりさせてるんやな。仲立人っちゅうのは、人と人の間の取引を仲介する仕事を専門にしてる人のことや。この章ではこの意味で使うでっちゅう定義やな。
  - 仲立人は、売買とかの取引を成立させるために、当事者同士の間に入って橋渡しをする専門家や。不動産の仲介業者さんとか、商品取引の仲介をする人とかが、典型的な例やで。
  - 大事なのは、仲立人はどちらか一方の代理人やないっちゅうことや。あくまで中立の立場で、両方の話を聞いて、取引がうまいこと成立するようにお手伝いするんやな。例えばな、家を売りたい人と買いたい人がおったとするやろ。仲立人は両方の希望を聞いて、条件を調整して、「この値段やったらどうやろか」って提案したりするわけや。どっちの味方でもなく、公平に間に入るのが仲立人の役割やで。この章では、そんな仲立人の権利と義務について、これから詳しく説明していくんやな。
