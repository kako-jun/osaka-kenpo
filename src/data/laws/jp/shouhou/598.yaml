title: （場屋営業者の責任に係る債権の消滅時効）
titleOsaka: ""
originalText:
  - 前二条の場屋営業者の責任に係る債権は、場屋営業者が寄託を受けた物品を返還し、又は客が場屋の中に携帯した物品を持ち去った時（物品の全部滅失の場合にあっては、客が場屋を去った時）から一年間行使しないときは、時効によって消滅する。
  - 前項の規定は、場屋営業者が同項に規定する物品の滅失又は損傷につき悪意であった場合には、適用しない。
osakaText:
