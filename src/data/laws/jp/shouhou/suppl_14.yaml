title: 共同海損に関する経過措置
titleOsaka: ""
originalText:
  - 既発航船舶に係る共同海損については、その航海に限り、なお従前の例による。
  - 既発航船舶に係る旧商法第七百九十九条に規定する費用については、その航海に限り、なお従前の例による。
osakaText:
  - 既発航船舶に係る共同海損については、その航海に限り、なお従前の例によるねん。
  - 既発航船舶に係る旧商法第七百九十九条に規定する費用については、その航海に限り、なお従前の例によるんやで。
commentary:
  - 新しい法律ができる前に出港した船舶の共同海損については、その航海に限り従来の法律が適用されます。
commentaryOsaka:
  - この条文はな、みんなで損害を分担するときの話やね。新しい法律ができる前に出港した船で、共同海損が発生した場合は、その航海の間だけ昔の法律で分担するんや。航海の途中でルールが変わると不公平やから、その航海が終わるまでは統一して昔の法律を使うんや。こうやって航海中は安定した取引ができるようにしてるんや。
