title: （匿名組合契約の解除）
titleOsaka: ""
originalText:
  - 匿名組合契約で匿名組合の存続期間を定めなかったとき、又はある当事者の終身の間匿名組合が存続すべきことを定めたときは、各当事者は、営業年度の終了時において、契約の解除をすることができる。ただし、六箇月前にその予告をしなければならない。
  - 匿名組合の存続期間を定めたか否かにかかわらず、やむを得ない事由があるときは、各当事者は、いつでも匿名組合契約の解除をすることができる。
osakaText:
