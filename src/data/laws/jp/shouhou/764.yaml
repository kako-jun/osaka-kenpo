title: 運送品の引渡請求
titleOsaka: ""
originalText:
  - 船荷証券が作成されたときは、これと引換えでなければ、運送品の引渡しを請求することができない。
osakaText:
  - 船荷証券が作成されたときは、これと引換えでなければ、運送品の引渡しを請求することができへんのや。
commentary:
  - この条文は、船荷証券が作成された場合の運送品の引渡請求について定めています。船荷証券が作成されたときは、船荷証券と引換えでなければ、運送品の引渡しを請求することができません。
  - 運送人は、船荷証券の提示を受けない限り、運送品を引き渡す義務を負いません。船荷証券が運送品の引渡請求権を表象する証券であることを示しています。
  - これにより、船荷証券を持っている者だけが運送品を受け取ることができます。船荷証券を紛失すると、荷物を受け取れなくなるため、証券の管理が重要です。
commentaryOsaka:
  - この条文は、船荷証券を作ったら、証券と引き換えでしか荷物をもらわれへんっちゅうルールや。運送人は、船荷証券を見せてもらわな、荷物を渡す必要ないんや。
  - 「証券は荷物の引換券や」っちゅうことや。昔、船荷証券がないと絶対に荷物をもらわれへんかった。例えば、A社が米を運ぶ船荷証券を持っとるとする。船が港に着いて、A社が「米をくれ」って言うても、証券を見せへんかったら、運送人は「証券は？」って言うて渡さへん。証券を見せて初めて、「はい、確かに」って荷物をもらえるんや。これは、荷物の受け取りを確実にするためや。もし証券なしで荷物を渡してしもうたら、本物の持ち主が来た時に困るやろ。「ワシの荷物はどこや？」「もう他の人に渡してしまいました」「なんでやねん！」ってトラブルになる。せやから、「証券と引き換えや」っちゅうルールが厳格に守られとったんや。証券を失くしたら大変や。荷物をもらわれへん。せやから、昔は船荷証券を金庫にしまうて、大事に保管しとった。これが安全装置やねん。
