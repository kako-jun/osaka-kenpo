title: 処分等の効力
titleOsaka: ""
originalText:
  - この法律の施行前のそれぞれの法律（これに基づく命令を含む。以下この条において同じ。）の規定によってした処分、手続その他の行為であって、改正後のそれぞれの法律の規定に相当の規定があるものは、この附則に別段の定めがあるものを除き、改正後のそれぞれの法律の相当の規定によってしたものとみなす。
osakaText:
  - この法律の施行前のそれぞれの法律（これに基づく命令を含む。以下この条において同じ。）の規定によってした処分、手続その他の行為であって、改正後のそれぞれの法律の規定に相当の規定があるもんは、この附則に別段の定めがあるもんを除き、改正後のそれぞれの法律の相当の規定によってしたもんとみなすんやで。
commentary:
  - この法律の施行前にした処分や手続きで、改正後の法律に相当する規定があるものは、改正後の法律でしたものとみなされます。
commentaryOsaka:
  - この条文はな、新しい法律ができる前にした手続きの話やね。例えばな、許可をもらう申請を新しい法律ができる前に出してた場合、新しい法律に似たような規定があれば、その申請は新しい法律でしたことになるんや。これは手続きを無駄にせえへんようにするためのルールやね。法律が変わっても、既に始まってる手続きは有効やから、安心して手続きを進められるんや。
