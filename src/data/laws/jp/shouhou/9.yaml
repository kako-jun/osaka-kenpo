title: 登記の効力
titleOsaka: ''
originalText:
  - この編の規定により登記すべき事項は、登記の後でなければ、これをもって善意の第三者に対抗することができない。登記の後であっても、第三者が正当な事由によってその登記があることを知らなかったときは、同様とする。
  - 故意又は過失によって不実の事項を登記した者は、その事項が不実であることをもって善意の第三者に対抗することができない。
osakaText:
  - この編の規定で登記せなあかんことは、登記した後やないと、それを知らへん第三者には主張できへんのやで。登記した後でも、第三者が正当な理由でその登記があることを知らんかったときは、同じように主張できへんのや。
  - わざとやろうが、うっかりやろうが、嘘の内容を登記した人は、それが嘘やっていうことを、それを知らへん第三者には主張できへんのやな。
commentary:
  - この条文は、登記の対抗力について定めています。登記すべき事項は、登記をしなければ善意の第三者に対抗できません。また、登記後でも第三者が正当な理由で知らなかった場合は対抗できません。
  - 第2項では、故意または過失によって虚偽の事項を登記した者は、それが虚偽であることを善意の第三者に主張できないと定めています。これは登記の信頼性を保護するための規定です。
  - 登記制度は取引の安全を確保するための公示制度であり、登記を信頼した第三者は保護されます。虚偽登記による責任も明確にされています。
commentaryOsaka:
  - この条文はな、登記の「効力」について決めてる、めっちゃ大事な条文なんやで。簡単に言うとな、登記してへんかったら、知らん人には主張できへんっていうことやね。
  - 例えばな、Aさんの会社で社長が交代したのに登記してへんかった場合、「実は社長変わってたんや」って後から言うても、それを知らんとAさんの会社と取引したBさんには通用せえへんのや。登記は「ちゃんと公表しましたよ」っていう証やから、それをサボったら自分が損するわけやな。
  - それから、登記した後でも油断はできへんで。相手が正当な理由で登記のことを知らんかった場合は、やっぱり対抗できへんのや。例えばな、Aさんが登記したばっかりで、まだ登記簿に反映される前にBさんと取引した場合とかな。そういう人も守られるんやで。登記したから絶対大丈夫ってわけやないんや。
  - 第2項はもっと厳しくて、嘘の内容を登記した人は、それが嘘やっていうことを主張できへんのやで。わざとでも、うっかりミスでも同じや。例えばな、Aさんがうっかり間違った代表者名を登記してしもうて、それを信じてBさんが取引した場合、Aさんは「あれ間違いやってん」って言えへんのや。登記っていうのは公的な記録やから、嘘を書いたら登記を信じた人が損するやろ。せやから、嘘の登記をした人には責任を取らせるっていう仕組みなんやね。登記は正確さが命やっていうことやで。
