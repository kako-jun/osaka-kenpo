title: （登記の効力）
titleOsaka: ""
originalText:
  - この編の規定により登記すべき事項は、登記の後でなければ、これをもって善意の第三者に対抗することができない。登記の後であっても、第三者が正当な事由によってその登記があることを知らなかったときは、同様とする。
  - 故意又は過失によって不実の事項を登記した者は、その事項が不実であることをもって善意の第三者に対抗することができない。
osakaText:
  - この編の規定により登記すべき事項は、登記の後でなければ、これをもって善意の第三者に対抗することができへん。登記の後であっても、第三者が正当な事由によってその登記があることを知らなかったときは、同様とするんや。
  - 故意又は過失によって不実の事項を登記した者は、その事項が不実であることをもって善意の第三者に対抗することができへんねん。
commentary:
  - この条文は、登記の対抗力について定めています。登記すべき事項は、登記をしなければ善意の第三者に対抗できません。また、登記後でも第三者が正当な理由で知らなかった場合は対抗できません。
  - 第2項では、故意または過失によって虚偽の事項を登記した者は、それが虚偽であることを善意の第三者に主張できないと定めています。これは登記の信頼性を保護するための規定です。
  - 登記制度は取引の安全を確保するための公示制度であり、登記を信頼した第三者は保護されます。虚偽登記による責任も明確にされています。
commentaryOsaka:
  - この条文は、登記の効き目について決めてるんや。登記すべきことは、登記せんかったら知らん人には主張できへんのや。「これ登記してなかったけど有効やで」って言うても、知らんかった相手には通用せえへんっちゅうことやな。
  - それから、登記した後でも、相手がちゃんとした理由で知らんかったら、やっぱり主張できへんのや。例えば、登記したばっかりで相手が調べる時間がなかったとかな。
  - もう一つ大事なんは、嘘の登記をした人の責任や。わざとでも、うっかりでも、嘘の内容を登記したら、それが嘘やっちゅうことを知らん相手には主張できへんのや。登記を信じて取引した人を守るための決まりやな。商売は信用やから、嘘はあかんで。
