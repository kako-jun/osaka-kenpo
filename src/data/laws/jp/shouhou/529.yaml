title: 交互計算
titleOsaka: ''
originalText:
  - 交互計算は、商人間又は商人と商人でない者との間で平常取引をする場合において、一定の期間内の取引から生ずる債権及び債務の総額について相殺をし、その残額の支払をすることを約することによって、その効力を生ずる。
osakaText:
  - 交互計算は、商人間又は商人と商人でない者との間で平常取引をする場合において、一定の期間内の取引から生ずる債権及び債務の総額について相殺をし、その残額の支払をすることを約することによって、その効力を生ずるんやな。
commentary:
  - この条文は、交互計算（当座勘定契約）について定めています。交互計算は、商人間または商人と非商人の間で継続的に取引をする場合に、一定期間の債権債務の総額を相殺し、残額だけを決済する契約です。
  - 交互計算の効力は、当事者間の合意によって生じます。個々の取引ごとに決済するのではなく、期間ごとにまとめて相殺することで、決済事務の簡素化が図られます。
  - この制度は、継続的取引関係にある当事者間の決済を効率化し、取引コストを削減します。銀行と企業の当座預金取引など、商取引で広く利用されている実務慣行を法律で認めた規定です。
commentaryOsaka:
  - 交互計算っちゅう決済の仕組みについてのルールやで。商人同士とか、商人と普通の人が、いつも取引してる場合に使える方法や。一定の期間の貸し借りを全部まとめて差し引きして、残った金額だけ払う約束のことやな。お互いが合意したら、この仕組みが使えるようになるんや。
  - 例えばな、A商店とB商店が毎日のように取引してて、今日はAがBに10万円払う、明日はBがAに8万円払う、明後日はAがBに5万円払う…こんな感じでやってたら、お金のやり取りがめっちゃ煩雑になるやろ。毎日精算するんは手間やし、お金の流れも複雑になる。せやから、1ヶ月とか3ヶ月とか期間を決めて、その間の貸し借りを全部足したり引いたりして、最後に残った分だけ払うんや。
  - これで決済の手間がぐっと減るし、コストも下がるねん。銀行の当座預金なんかでよう使われてる方法やで。企業と銀行の間でも、いちいち細かく精算せんと、まとめてドーンと計算する。効率的で便利な仕組みやろ。実務で広く使われてる方法を、法律がちゃんと認めたルールやねん。小さい取引をいっぱい抱えてる場合に、ほんまに役立つ仕組みなんやで。
