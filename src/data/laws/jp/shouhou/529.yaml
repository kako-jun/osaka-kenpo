title: （交互計算）
titleOsaka: ""
originalText:
  - 交互計算は、商人間又は商人と商人でない者との間で平常取引をする場合において、一定の期間内の取引から生ずる債権及び債務の総額について相殺をし、その残額の支払をすることを約することによって、その効力を生ずる。
osakaText:
  - 交互計算は、商人間又は商人と商人でない者との間で平常取引をする場合において、一定の期間内の取引から生ずる債権及び債務の総額について相殺をし、その残額の支払をすることを約することによって、その効力を生ずるで。
