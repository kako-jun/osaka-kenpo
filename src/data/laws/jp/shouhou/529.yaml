title: 交互計算
titleOsaka: ''
originalText:
  - 交互計算は、商人間又は商人と商人でない者との間で平常取引をする場合において、一定の期間内の取引から生ずる債権及び債務の総額について相殺をし、その残額の支払をすることを約することによって、その効力を生ずる。
osakaText:
  - 交互計算は、商人間又は商人と商人でない者との間で平常取引をする場合において、一定の期間内の取引から生ずる債権及び債務の総額について相殺をし、その残額の支払をすることを約することによって、その効力を生ずるんやな。
commentary:
  - この条文は、交互計算（当座勘定契約）について定めています。交互計算は、商人間または商人と非商人の間で継続的に取引をする場合に、一定期間の債権債務の総額を相殺し、残額だけを決済する契約です。
  - 交互計算の効力は、当事者間の合意によって生じます。個々の取引ごとに決済するのではなく、期間ごとにまとめて相殺することで、決済事務の簡素化が図られます。
  - この制度は、継続的取引関係にある当事者間の決済を効率化し、取引コストを削減します。銀行と企業の当座預金取引など、商取引で広く利用されている実務慣行を法律で認めた規定です。
commentaryOsaka:
  - この条文は、交互計算っちゅう決済の方法についてのルールやで。商人同士とか、商人と普通の人が、いつも取引してる場合に、一定の期間の貸し借りを全部まとめて差し引きして、残りだけ払う約束のことやな。当事者が合意したら効力が生まれるんや。
  - 例えばな、A商店とB商店が毎日のように取引してて、今日はAがBに10万払う、明日はBがAに8万払う、明後日はAがBに5万払う、こんな感じでやってたら大変やろ。毎日お金のやり取りするんは手間やし、お金の動きも煩雑になるやろ。せやから、1ヶ月とか3ヶ月とか決めて、その期間の貸し借りを全部足して引いて、残った分だけ払うんや。
  - これで決済の手間が省けるし、コストも下がるねん。銀行の当座預金なんかでよう使われてるやろ。企業と銀行の間でも、いちいち細かく精算せんでも、まとめてドーンと計算したらええわけや。実務でめっちゃ使われてる方法を、法律でちゃんと認めたルールなんやで。効率的で便利な仕組みやな。
