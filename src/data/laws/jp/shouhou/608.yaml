title: 倉荷証券の再交付
titleOsaka: ''
originalText:
  - 倉荷証券の所持人は、その倉荷証券を喪失したときは、相当の担保を供して、その再交付を請求することができる。この場合において、倉庫営業者は、その旨を帳簿に記載しなければならない。
osakaText:
  - 倉荷証券の所持人は、その倉荷証券を喪失したときは、相当の担保を供して、その再交付を請求することができるんやで。この場合において、倉庫営業者は、その旨を帳簿に記載せなあかんねん。
commentary:
  - この条文は、倉荷証券の再交付について定めています。倉荷証券の所持人は、その倉荷証券を喪失したときは、相当の担保を供して再交付を請求することができます。この場合、倉庫営業者はその旨を帳簿に記載しなければなりません。
  - 担保を要求するのは、元の証券が第三者の手に渡っている可能性があり、二重発行によるリスクを倉庫営業者に負わせないためです。
  - この規定により、証券喪失時の救済と倉庫営業者の保護のバランスが図られます。
commentaryOsaka:
  - 倉荷証券を無くしてもうた時の対処法について決めとるんや。証券を紛失したり盗まれたりした時は、ちゃんと担保を出したら、倉庫営業者に再発行してもらえるねん。そして倉庫営業者は、再発行したことを帳簿にきちんと記録せなあかん。これは証券を無くした人の救済と、倉庫営業者の保護のバランスを取る仕組みやな。
  - 何で担保が必要かっちゅうと、元の証券がどこかに残っとる可能性があるからやねん。例えば、Aさんが「証券を無くしました」って言うて再発行してもらって、実は元の証券をBさんが拾っとったとするやろ。Bさんがそれで荷物を引き出しに来たら、倉庫営業者は二重に損害を受けることになる。せやから、「もし元の証券が出てきて揉めたら、その担保で補償するで」っちゅう約束で再発行するわけや。
  - 「信用には保証が要る」っちゅうことやな。証券を無くしましたって言われて、ホイホイ再発行してたら悪用されるかもしれへん。せやけど、ちゃんと担保を出してくれたら、「この人は本気やな」って分かるやろ。お互いリスクを背負って取引するわけや。無くした方は担保を出す、倉庫営業者は再発行する、そして帳簿にちゃんと記録して後々の揉め事に備える。これが筋の通ったやり方っちゅうもんやで。
