title: （船舶抵当権と船舶先取特権等との競合）
titleOsaka: ""
originalText:
  - 船舶の抵当権と船舶先取特権とが競合する場合には、船舶先取特権は、船舶の抵当権に優先する。
  - 船舶の抵当権と先取特権（船舶先取特権を除く。）とが競合する場合には、船舶の抵当権は、民法第三百三十条第一項に規定する第一順位の先取特権と同順位とする。
osakaText:
  - 船舶の抵当権と船舶先取特権とが競合する場合には、船舶先取特権は、船舶の抵当権に優先するんや。
  - 船舶の抵当権と先取特権（船舶先取特権を除く。）とが競合する場合には、船舶の抵当権は、民法第三百三十条第一項に規定する第一順位の先取特権と同順位とするで。
commentary:
  - この条文は、船舶抵当権と船舶先取特権等との競合について定めています。第1項では、船舶の抵当権と船舶先取特権とが競合する場合、船舶先取特権は船舶の抵当権に優先します。第2項では、船舶の抵当権と一般の先取特権とが競合する場合、船舶の抵当権は第一順位の先取特権と同順位とします。
  - これは、複数の担保権が競合した場合の優先順位を定めた規定です。船舶先取特権は船舶抵当権より優先し、弱者保護を図っています。
  - 船員給料等の船舶先取特権を保護することで、海運労働者の権利を守る社会政策的配慮がなされています。
commentaryOsaka:
  - この条文は、船舶抵当権と船舶先取特権が競合した時、どっちが優先するかのルールや。第1項で、船舶抵当権と船舶先取特権が競合したら、船舶先取特権が優先する。第2項で、船舶抵当権と一般の先取特権が競合したら、船舶抵当権は第一順位の先取特権と同じ順位になる。
  - 「船員の給料は、銀行の抵当権より先に払う」っちゅうことや。船舶抵当権っちゅうんは、銀行とかがお金を貸す時の担保やろ。船舶先取特権っちゅうのは、船員の給料とか、救助料とか、船に関する大事な債権や。この二つが競合したら、どっちが先に船から回収できるか、って問題になる。第1項は、「船舶先取特権が優先する」って決めとる。つまり、船員の給料が先、銀行の抵当権は後や。
  - なんでこんなルールがあるかっちゅうと、弱者保護のためやねん。船員は労働者や。給料をもらわんと生活できへん。せやから、船員の給料債権は最優先で保護される。銀行は金貸しのプロや。リスクを承知でお金を貸しとる。船員より後回しになっても仕方ない。これが公平ってもんや。船が沈んで船主が破産した時、「船員の給料だけは先に払うたれ」っちゅう温情があるんや。銀行は待たせても、船員は待たせへん。これが人情やねん。強い者だけが得するんやのうて、弱い者も守る。これが社会責任やで。
