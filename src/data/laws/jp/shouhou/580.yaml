title: 荷送人による運送の中止等の請求
titleOsaka: ''
originalText:
  - 荷送人は、運送人に対し、運送の中止、荷受人の変更その他の処分を請求することができる。この場合において、運送人は、既にした運送の割合に応じた運送賃、付随の費用、立替金及びその処分によって生じた費用の弁済を請求することができる。
osakaText:
  - 荷送人は、運送人に対し、運送の中止、荷受人の変更その他の処分を請求することができるんや。この場合において、運送人は、既にした運送の割合に応じた運送賃、付随の費用、立替金及びその処分によって生じた費用の弁済を請求することができるで。
commentary:
  - この条文は、荷送人による運送の中止等の請求について定めています。荷送人は運送人に対し、運送の中止、荷受人の変更その他の処分を請求できます。ただし運送人は、既にした運送の割合に応じた運送賃、付随費用、立替金及び処分費用の弁済を請求できます。
  - この権利により、荷送人は事情変更に柔軟に対応できます。同時に運送人の費用回収権を保障し、公平なバランスを実現しています。
  - この規定により、運送契約の柔軟性と運送人の権利保護が両立されます。
commentaryOsaka:
  - 荷物を送った人が「やっぱりやめた」「送り先変えて」って言える権利についてのルールや。急に取引先が倒産したり、送り先間違えたり、色々あるやんか。そんな時、運送会社に「ちょっと待って！」って言えるわけやねん。柔軟な対応ができるっちゅうこと。
  - ただし、タダちゃうで。運送会社も、もう半分まで運んどったら、そこまでの運賃はもらえる。これは当たり前やな。既に動いた分の費用、立て替えたお金、それから中止の手続きにかかった費用も請求できるんや。
  - 例えばな、Aさんが東京から大阪まで荷物を送る予定で、運送会社が既に名古屋まで運んどったとするやろ。そこでAさんが「やっぱり京都に変更して」って言うてきた。それはでけるけど、名古屋までの運賃と、京都に向きを変える手間賃は払わなあかんわけや。お客さんの都合も聞いてあげるけど、運送会社も働いた分はちゃんともらう。お互いにとって良い形を目指すっちゅう、優しい仕組みやで。
