title: （荷送人による運送の中止等の請求）
titleOsaka: ""
originalText:
  - 荷送人は、運送人に対し、運送の中止、荷受人の変更その他の処分を請求することができる。この場合において、運送人は、既にした運送の割合に応じた運送賃、付随の費用、立替金及びその処分によって生じた費用の弁済を請求することができる。
osakaText:
