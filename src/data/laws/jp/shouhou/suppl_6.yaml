title: 寄託に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に締結された寄託契約（以下「旧寄託契約」という。）については、なお従前の例による。
osakaText:
  - 施行日前に締結された寄託契約（以下「旧寄託契約」というねん。）については、なお従前の例によるんや。
commentary:
  - 施行日前に締結された寄託契約については、従来の法律が適用される経過措置です。
commentaryOsaka:
  - この条文はな、荷物を預かる契約の話やね。新しい法律ができる前に預かり契約ができてた場合は、その契約は昔の法律のまま扱われるんや。倉庫業者とお客さんの間で決めた約束は、そのまま守られるんや。これは預かった荷物の責任や賠償の仕方などが変わらへんようにするためのルールやね。こうやって約束を尊重して、安心して荷物を預けられるようにしてるんや。
