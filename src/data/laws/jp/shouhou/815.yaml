title: （定義等）
titleOsaka: ""
originalText:
  - この章において「海上保険契約」とは、損害保険契約のうち、保険者（営業として保険の引受けを行うものに限る。以下この章において同じ。）が航海に関する事故によって生ずることのある損害を塡補することを約するものをいう。
  - 海上保険契約については、この章に別段の定めがある場合を除き、保険法（平成二十年法律第五十六号）第二章第一節から第四節まで及び第六節並びに第五章の規定を適用する。
