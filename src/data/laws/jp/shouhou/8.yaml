title: （通則）
titleOsaka: ""
originalText:
  - この編の規定により登記すべき事項は、当事者の申請により、商業登記法（昭和三十八年法律第百二十五号）の定めるところに従い、商業登記簿にこれを登記する。
osakaText:
  - この編の規定により登記すべき事項は、当事者の申請により、商業登記法（昭和三十八年法律第百二十五号）の定めるところに従い、商業登記簿にこれを登記するんやで。
commentary:
  - この条文は、商法で登記すべき事項の手続きについて定めています。登記は当事者の申請により、商業登記法に従って商業登記簿に記録されます。
  - 商業登記は、商人や会社の重要な情報を公示する制度です。取引の相手方は登記簿を閲覧することで、相手の信用状態や権限を確認できます。
  - 登記事項には、商号、営業所、代表者、営業の種類などが含まれます。これらの情報を公開することで、取引の安全と円滑化が図られます。
commentaryOsaka:
  - この条文は、商売の登記をどうやってするかを決めてるんやな。商法で「登記せなあかん」って決まってることは、ちゃんと商業登記簿に記録するんやで。
  - 登記っちゅうのは、商売の大事な情報をみんなに公開する仕組みや。誰が商売してて、どこでやってて、責任者は誰かとか、そういうことを誰でも見られるようにするんやな。
  - なんでこんなことするかっちゅうと、取引する相手が安心できるようにするためや。「この店、ちゃんとしてるんかな」って思ったら、登記簿を見たらわかるやろ。商売は信用第一やから、情報をオープンにすることが大事なんや。
