title: 罰則に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前にした行為及びこの附則の規定によりなお従前の例によることとされる場合における施行日以後にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - 施行日前にした行為及びこの附則の規定によりなお従前の例によることとされる場合における施行日以後にした行為に対する罰則の適用については、なお従前の例によるねん。
commentary:
  - 施行日前の行為や従前の例による場合の罰則適用については、従来の法律が適用されます。
commentaryOsaka:
  - この条文はな、罰則を適用するときの話やね。新しい法律ができる前にしたことや、昔の法律が適用される場合については、罰則も昔の法律で決まるんや。これは罪刑法定主義っていう大切な原則やね。後から新しい法律ができても、昔のことは昔の法律で裁かれるんや。こうやって人権を守ってるんやで。
