title: 船長の責任
titleOsaka: ''
originalText:
  - 船長は、海員がその職務を行うについて故意又は過失によって他人に加えた損害を賠償する責任を負う。ただし、船長が海員の監督について注意を怠らなかったことを証明したときは、この限りでない。
osakaText:
  - 船長は、海員がその職務を行うについて故意又は過失によって他人に加えた損害を賠償する責任を負うんや。ただし、船長が海員の監督について注意を怠らんかったことを証明したときは、この限りやあらへんで。
commentary:
  - この条文は、船長の責任について定めています。船長は海員がその職務を行うについて故意又は過失によって他人に加えた損害を賠償する責任を負います。ただし、船長が海員の監督について注意を怠らなかったことを証明したときは免責されます。
  - これは、船長の監督責任を規定したものです。
  - この規定により、海員の行為に対する船長の責任が明確化され、被害者保護と船長保護のバランスが図られます。
commentaryOsaka:
  - この条文は、船長が部下の船員の失敗の責任を取らなあかんっちゅうルールや。船員が仕事中にミスして他人に損害を与えたら、船長が賠償する責任があるんや。ただし、船長がちゃんと監督しとったことを証明できたら、責任免除されるねん。これは船長の監督責任を明確にする大事なルールやな。
  - これは船長の監督責任や。船長は船のトップやから、部下の船員がやらかしたことの責任を取る。でも、「ちゃんと教育しとったで」「ちゃんと監督しとったで」って証明できたら、許されるわけや。例えばな、大阪港で荷役作業中に船員がクレーン操作をミスして、隣の船に荷物をぶつけて傷つけたとする。これは原則として船長が責任を取るんや。でも、船長が「毎日安全教育しとった。クレーン操作の訓練も何度もさせとった」って証明できたら、船長の責任は免除されるんや。
  - 「親方の責任や」っちゅうことやな。船員が荷物落として壊したら、船長が責任取る。ただし、船長が「毎日ちゃんと安全教育しとったで」「作業手順も何度も教えとったで」って証明できたら、「船長は悪ないな」ってなる。逆に、船長が船員をほったらかしで、何の教育もしてへんかったら、全部船長の責任や。部下を育てて、ちゃんと監督する。これが上に立つ者の務めやねん。船長は船の命令系統のトップやから、その責任は重いで。
