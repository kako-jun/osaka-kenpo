title: 組織変更に関する経過措置
titleOsaka: ""
originalText:
  - この法律の施行前に決議があった株式会社又は有限会社の組織変更に関しては、この法律の施行後も、なお従前の例による。
osakaText:
  - この法律の施行前に決議があった株式会社又は有限会社の組織変更に関しては、この法律の施行後も、なお従前の例によるんや。
commentary:
  - この法律の施行前に決議があった会社の組織変更については、施行後も従来の法律が適用されます。
commentaryOsaka:
  - この条文はな、会社の形態を変える手続きの話やね。株式会社から他の形態に変わるとか、そういう変更が新しい法律ができる前に決まってた場合は、昔の法律で処理されるんや。組織変更は準備に時間がかかるから、途中で法律が変わっても決めた手続きはそのまま進められるんや。これは企業活動を安定させるための配慮やね。
