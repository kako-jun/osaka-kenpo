title: 船舶に対する差押え等に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に申し立てられた船舶の差押え又は仮差押えの執行の申立てに係る事件については、新商法第六百八十九条の規定にかかわらず、なお従前の例による。
osakaText:
  - 施行日前に申し立てられた船舶の差押え又は仮差押えの執行の申立てに係る事件については、新商法第六百八十九条の規定にかかわらず、なお従前の例によるで。
commentary:
  - 施行日前に申し立てられた船舶の差押えや仮差押えについては、新商法の規定にかかわらず従来の法律が適用されます。
commentaryOsaka:
  - この条文はな、船を差し押さえる手続きの話やね。新しい法律ができる前に差押えの申請が出されてた場合は、昔の法律のまま扱われるんや。これは手続きの公平性を保つためのルールやね。途中で法律が変わったら、申請の条件や手続きが変わってしまうかもしれへんから、申請したときの法律で一貫して処理されるんや。こうやって手続きの安定性を保ってるんやで。
