title: 匿名組合員の出資及び権利義務
titleOsaka: ''
originalText:
  - 匿名組合員の出資は、営業者の財産に属する。
  - 匿名組合員は、金銭その他の財産のみをその出資の目的とすることができる。
  - 匿名組合員は、営業者の業務を執行し、又は営業者を代表することができない。
  - 匿名組合員は、営業者の行為について、第三者に対して権利及び義務を有しない。
osakaText:
  - 匿名組合員の出資は、営業者の財産に属するんやな。
  - 匿名組合員は、金銭その他の財産のみをその出資の目的とすることができるねん。
  - 匿名組合員は、営業者の業務を執行し、又は営業者を代表することができへんで。
  - 匿名組合員は、営業者の行為について、第三者に対して権利及び義務を有せえへんのや。
commentary:
  - この条文は、匿名組合員の出資と権利義務について定めています。出資は営業者の財産となり、出資の目的は金銭その他の財産に限られます。匿名組合員は労務出資ができません。
  - 匿名組合員は営業者の業務を執行したり、営業者を代表することができません。また、営業者の行為について第三者に対する権利義務を負いません。
  - これは匿名組合の本質を示す規定です。匿名組合員は出資者として利益分配を受けるのみで、経営には関与せず、対外的責任も負わない。有限責任投資の仕組みを法的に保障しています。
commentaryOsaka:
  - この条文は、匿名組合員の出資と権利義務についてのルールやで。出したお金は事業者の財産になるんや。出資はお金とか財産だけやで。働いて出資することはできへんねん。労務出資っちゅうのは認められてへんわけやな。
  - 例えばな、Aさんが匿名組合員として100万円出したとする。そのお金は事業者Bさんの財産になるんやで。でもAさんは、Bさんの事業の仕事をしたり、Bさんの代わりになったりはできへん。それに、Bさんがやった取引について、外の人に対する責任も負わへんのや。Aさんはあくまでお金を出しただけの立場やねん。
  - これが匿名組合の本質やな。匿名組合員はお金を出して成果の分配をもらうだけで、経営には口出しせえへん。外の取引相手に対する責任も負わへん。出した分だけのリスクで済む仕組みを、法律でちゃんと保障してるわけや。お金を出すだけで、経営のことは任せる。リスクも限定される。これが匿名組合の特徴なんやで。
