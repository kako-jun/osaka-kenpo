title: 仲立人の報酬
titleOsaka: ''
originalText:
  - 仲立人は、第五百四十六条の手続を終了した後でなければ、報酬を請求することができない。
  - 仲立人の報酬は、当事者双方が等しい割合で負担する。
osakaText:
  - 仲立人は、第五百四十六条の手続を終了した後でなければ、報酬を請求することができへんねん。仕事を完成させてから、やっと報酬がもらえるっちゅうことや。
  - 仲立人の報酬は、当事者双方が等しい割合で負担するんやで。両方で半分ずつ負担するから、公平やろ。
commentary:
  - この条文は、仲立人の報酬請求権について定めています。仲立人は、第546条の手続（結約書の作成・交付等）を終了した後でなければ、報酬を請求できません。
  - 第2項では、仲立人の報酬は当事者双方が等しい割合で負担すると規定しています。仲立人は中立的な立場で双方のために媒介するため、報酬も双方が平等に負担します。
  - この規定により、仲立人の報酬請求権が明確化されます。手続完了を報酬請求の条件とすることで、仲立人に適切な業務遂行を促し、当事者の利益も保護しています。
commentaryOsaka:
  - この条文は、仲立人が報酬をもらう権利について決めてるんやな。仲立人は、546条の手続（結約書を作って渡すこと）を終わらせた後やないと、報酬を請求できへんねん。きちんと仕事を完成させることが、報酬をもらう条件やっちゅうことや。
  - 第2項では、仲立人の報酬は当事者の両方が半分ずつ負担するって決めてるんや。仲立人は中立の立場で両方のために仲介してるんやから、報酬も両方が平等に負担するのが筋やろ。
  - この決まりで、仲立人が報酬をもらう権利がはっきりするんやで。例えばな、土地の売買を仲介した場合を考えてみよか。仲立人が結約書をちゃんと作って、売る人と買う人の両方に渡して、サインももらって、全部の手続きを終わらせた。そこで初めて「報酬をください」って言えるわけや。報酬が100万円やったら、売る人が50万円、買う人が50万円を負担する。こうすることで、仲立人には「最後までちゃんと仕事をせな、報酬もらわれへん」っちゅう動機が生まれるし、当事者も「途中で投げ出さへんやろ」って安心できるんやな。両方の利益を守る仕組みやで。
