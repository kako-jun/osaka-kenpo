title: 定義
titleOsaka: ''
originalText:
  - この章において「問屋」とは、自己の名をもって他人のために物品の販売又は買入れをすることを業とする者をいう。
osakaText:
  - この章において「問屋」とは、自己の名をもって他人のために物品の販売又は買入れをすることを業とする者をいうんやで。自分の名前で、他の人のために物を売ったり買ったりする仕事をしてる人のことやな。
commentary:
  - この条文は、問屋（といや）の定義を定めています。問屋とは、自己の名をもって他人のために物品の販売または買入れをすることを業とする者をいいます。
  - 問屋は、委託者のために取引を行いますが、自己の名義で契約します。これが代理商と異なる点です。代理商は本人の名義で契約しますが、問屋は自己の名義で契約します。
  - 問屋制度は、委託者が表に出ずに取引できる仕組みです。商社や卸売業者など、商流の中間に位置する業者に多く見られる取引形態です。
commentaryOsaka:
  - 「問屋」っちゅう言葉の意味をはっきりさせてるんやな。問屋っちゅうのは、自分の名前で他の人のために物を売ったり買ったりする仕事を専門にしてる人のことやねん。この章ではこの意味で使うでっちゅう定義を決めてるわけや。
  - 問屋と代理商は似てるけど、大きな違いがあるんやで。問屋は、頼まれた人のために取引するんやけど、契約書には自分の名前を使うんや。代理商は「○○さんの代理として」って本人の名前で契約するけど、問屋は自分の名前で契約するねん。表に出る名前が違うっちゅうのが大事なポイントやな。
  - 例えばな、AさんっちゅうメーカーがBさんっちゅう小売店に商品を売りたいとするやろ。でもAさんは直接取引したくない事情があるとする。そこで問屋のCさんが登場するんや。Cさんは自分の名前でBさんと契約するけど、実際にはAさんから頼まれてやってる。Bさんから見たら、取引相手はCさんや。商社とか卸売業者とか、流通の真ん中におる業者によう見られる取引のやり方やねん。頼んだ人は裏におって、問屋が表に立って取引する。そういう役割分担の仕組みやで。
