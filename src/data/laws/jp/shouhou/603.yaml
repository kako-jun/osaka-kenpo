title: 寄託物の分割請求
titleOsaka: ''
originalText:
  - 倉荷証券の所持人は、倉庫営業者に対し、寄託物の分割及びその各部分に対する倉荷証券の交付を請求することができる。この場合において、所持人は、その所持する倉荷証券を倉庫営業者に返還しなければならない。
  - 前項の規定による寄託物の分割及び倉荷証券の交付に関する費用は、所持人が負担する。
osakaText:
  - 倉荷証券の所持人は、倉庫営業者に対し、寄託物の分割及びその各部分に対する倉荷証券の交付を請求することができるんや。この場合において、所持人は、その所持する倉荷証券を倉庫営業者に返還せなあかんねん。
  - 前項の規定による寄託物の分割及び倉荷証券の交付に関する費用は、所持人が負担するんやで。
commentary:
  - この条文は、寄託物の分割請求について定めています。倉荷証券の所持人は、倉庫営業者に対し、寄託物の分割及び各部分に対する倉荷証券の交付を請求できます。この場合、所持人は所持する倉荷証券を返還しなければなりません。
  - 第2項では、分割及び倉荷証券交付に関する費用は所持人が負担することを定めています。
  - この規定により、寄託物の柔軟な取引が可能となり、商業活動の円滑化が図られます。
commentaryOsaka:
  - この条文は、預けた荷物を分けてもらう権利について決めとるんやねん。倉荷証券の所持人は、倉庫営業者に「寄託物を分割してくれ」って頼めるんや。そしたら、分けた各部分ごとに新しい倉荷証券を発行してもらえるわけや。ただし、元の証券は返さなあかんし、分割の手数料は自分持ちやで。
  - 例えばな、Aさんが米1万俵をまとめて倉庫に預けとったとするやろ。その後、Bさんに3千俵、Cさんに2千俵売りたくなったとする。そしたら倉庫営業者に「3千俵と2千俵と5千俵の3つに分けてくれ」って頼むんや。倉庫営業者は荷物を3つに分けて、それぞれに倉荷証券を発行してくれる。これでAさんは、3千俵の証券をBさんに、2千俵の証券をCさんに渡せるわけやな。
  - これはめちゃくちゃ便利なシステムやで。わざわざ倉庫から全部出して、小分けにして、また入れ直すっちゅう手間がいらへん。証券を分割するだけで、権利がスムーズに分かれるんや。ただし、分割作業は倉庫営業者にとって余計な手間やから、その分の手数料は請求する人が払うっちゅうのは当たり前やな。タダでやってもらおうっちゅうんは虫が良すぎるわ。
