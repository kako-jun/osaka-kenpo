title: 利益の配当の制限
titleOsaka: ''
originalText:
  - 出資が損失によって減少したときは、その損失をてん補した後でなければ、匿名組合員は、利益の配当を請求することができない。
osakaText:
  - 出資が損失によって減少したときは、その損失をてん補した後でなければ、匿名組合員は、利益の配当を請求することができへんねん。
  - 損を埋めてからやないと分け前はもらわれへんっちゅうことやな。
commentary:
  - この条文は、匿名組合における利益配当の制限について定めています。出資が損失によって減少した場合、その損失を補填した後でなければ、匿名組合員は利益の配当を請求できません。
  - これは資本維持の原則を示す規定です。出資額が損失で減少している状態で利益配当を行うと、営業者の財産が不当に流出し、債権者を害するおそれがあります。
  - まず損失を補填して出資額を回復させてから、利益配当を行う。この順序を守ることで、営業者の資産基盤を維持し、債権者保護を図っています。
commentaryOsaka:
  - この条文は、匿名組合で成果の分配をもらう時のルールやで。出したお金が損で減ってしもた時は、その損を埋めてからやないと、匿名組合員は分配をもらわれへんねん。損が出てる状態で分け前をもらうのはあかんのや。
  - 例えばな、Aさんが100万円出資したけど、事業がうまいこといかんで80万円に減ってしもたとする。この状態で「成果が出たから配当ちょうだい」って言うてもあかんのや。まず20万円の損を埋めて、100万円に戻してから、その後の成果を分配するんやな。これが資本を守るための原則や。
  - 出したお金が減ってる状態で配当をもろたら、事業者の財産がどんどん減って、お金を貸してる人が困るやろ。せやから、まず損を埋めなあかんねん。損を埋めて元の金額に戻してから、成果を配る。この順番を守ることで、事業者の財産基盤を守って、お金を貸してる人も安心できるんや。配当の前に、まず損を取り戻すのが基本やで。
