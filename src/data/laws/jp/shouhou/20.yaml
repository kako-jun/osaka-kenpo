title: 支配人
titleOsaka: ""
originalText:
  - 商人は、支配人を選任し、その営業所において、その営業を行わせることができる。
osakaText:
  - 商人は、支配人を選任し、その営業所において、その営業を行わせることができるんや。
commentary:
  - この条文は、商人が支配人を選任して営業所で営業を行わせることができることを定めています。
  - 支配人とは、商人に代わって営業所の営業全般を統括管理する包括的な代理権を持つ使用人のことです。支配人制度は、商人が複数の営業所を持つ場合や、直接経営に携わらない場合に重要な役割を果たします。
  - 支配人の選任は商人の自由ですが、選任した場合は登記が必要です（第22条）。
commentaryOsaka:
  - この条文は、営業してる人が「支配人」っちゅう責任者を置けるっちゅう話やな。支配人は営業所を任される偉い人や。
  - 支配人っちゅうのは、営業所の全部を取り仕切る人のことやな。例えば、お店の持ち主が複数の店を持ってたり、自分で店に立たへん場合に、信頼できる人を支配人にして任せるんや。
  - 支配人は営業所の責任者として、めっちゃ大きな権限を持ってるんやで。だからこそ、ちゃんとした人を選ばなあかん。信頼できる支配人がおったら安心やな。
