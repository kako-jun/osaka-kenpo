title: 支配人
titleOsaka: ''
originalText:
  - 商人は、支配人を選任し、その営業所において、その営業を行わせることができる。
osakaText:
  - 事業をしてる人は、支配人を選んで、その営業所で事業活動を任せることができるんやで。
  - 支配人っていうのは、営業所の全てを取り仕切る責任者のことやな。大きな権限を持った信頼できる人を置くわけや。
commentary:
  - この条文は、商人が支配人を選任して営業所で営業を行わせることができることを定めています。
  - 支配人とは、商人に代わって営業所の営業全般を統括管理する包括的な代理権を持つ使用人のことです。支配人制度は、商人が複数の営業所を持つ場合や、直接経営に携わらない場合に重要な役割を果たします。
  - 支配人の選任は商人の自由ですが、選任した場合は登記が必要です（第22条）。
commentaryOsaka:
  - この条文はな、「支配人」っていう大事な役職について決めてるんや。支配人は営業所を任される、めっちゃ責任が重い立場やね。事業をしてる人は、支配人を選んで営業所の運営を任せることができるんやで。
  - 支配人っていうのは、営業所の全部を取り仕切る人のことやな。例えばな、Aさんが東京と大阪に2つのお店を持ってたとするやろ。Aさん自身は東京におるから、大阪のお店のことは毎日見られへんやんか。そういうときに、信頼できるBさんを支配人に選んで、「大阪の店は全部任せたで」って権限を与えるわけや。
  - 支配人は営業所の責任者として、めっちゃ大きな権限を持ってるんやで。契約を結んだり、お金を受け取ったり、従業員を雇ったり、営業に関することなら何でもできるんや。だからこそ、ちゃんとした人を選ばなあかんのやね。
  - 例えばな、Cさんが複数の飲食店チェーンを経営してる場合、各店舗に支配人を置くことで、Cさん自身がいちいち細かいことに関わらんでも、事業を広げていけるわけや。信頼できる支配人がおったら、事業も安心して任せられるし、お客さんとの取引もスムーズになるんやで。支配人制度は、事業を大きくしていくための大事な仕組みなんやね。
