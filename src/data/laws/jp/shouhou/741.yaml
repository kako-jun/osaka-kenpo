title: 荷受人の運送賃支払義務等
titleOsaka: ''
originalText:
  - 荷受人は、運送品を受け取ったときは、個品運送契約又は船荷証券の趣旨に従い、運送人に対し、次に掲げる金額の合計額（以下この節において「運送賃等」という。）を支払う義務を負う。
  - 運送人は、運送賃等の支払を受けるまで、運送品を留置することができる。
osakaText:
  - 荷受人は、運送品を受け取ったときは、個品運送契約又は船荷証券の趣旨に従い、運送人に対し、次に掲げる金額の合計額（以下この節において「運送賃等」というで。）を支払う義務を負うんや。
  - 運送人は、運送賃等の支払を受けるまで、運送品を留置することができるんやで。
commentary:
  - この条文は、荷受人の運送賃等の支払義務と、運送人の留置権について定めています。荷受人は、運送品を受け取ったときに、個品運送契約又は船荷証券の趣旨に従って、運送賃等を支払う義務を負います。
  - 運送賃等とは、運送賃のほか、運送に関連する付随費用や立替金などを含む総額のことです。第1項各号に列挙されている金額の合計額を指します。
  - 第2項では、運送人は運送賃等の支払を受けるまで、運送品を留置できるとしています。これは、運送人が確実に運送賃等を回収できるようにするための権利です。荷受人が支払わない限り、運送人は荷物を渡さなくてよいということです。
commentaryOsaka:
  - 荷受人が運送賃を払う義務と、運送人が荷物を預かっとく権利について決めとるんやで。荷受人は、荷物を受け取ったら、契約や船荷証券に書いてある通りに、運送賃等を払わなあかんねん。運送賃等っちゅうのは、運送賃だけやのうて、関連する費用とか立替金とか、全部ひっくるめた金額のことや。
  - 第2項が面白いで。運送人は、運送賃等を全額もらうまで、荷物を渡さんでええんや。これを「留置権」っちゅうんやけど、要するに「金払うてくれるまで、荷物は預かっとくで」っちゅう権利や。「先に金、後で荷物」の原則やな。これで運送人は確実に運送賃を回収できるわけや。
  - 例えばな、荷物を降ろす前に運賃をもらうんが当たり前やった。「荷物渡してから『金ない』言われたら困るやろ」っちゅうことや。せやから、「先に金、後で荷物」っちゅう順番にしとく。荷受人が「ちょっと待って、今は金ないねん」とか言うても、「あかんで。金払うてくれるまで、この荷物は港に置いとくわ」ってなる。信用は大事やけど、信用だけでは生活でけへん。きっちり金もらって、きっちり荷物渡す。これが基本やねん。留置権っちゅうのは、自分の権利を守るための大事な手段なんやで。
