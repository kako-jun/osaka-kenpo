title: 船長による職務代行者の選任
titleOsaka: ''
originalText:
  - 船長は、やむを得ない事由により自ら船舶を指揮することができない場合には、法令に別段の定めがあるときを除き、自己に代わって船長の職務を行うべき者を選任することができる。この場合において、船長は、船舶所有者に対してその選任についての責任を負う。
osakaText:
  - 船長は、やむを得ん事由により自ら船舶を指揮することができへん場合には、法令に別段の定めがあるときを除き、自己に代わって船長の職務を行うべき者を選任することができるんや。この場合において、船長は、船舶所有者に対してその選任についての責任を負うで。
commentary:
  - この条文は、船長による職務代行者の選任について定めています。船長はやむを得ない事由により自ら船舶を指揮することができない場合には、法令に別段の定めがあるときを除き、自己に代わって船長の職務を行うべき者を選任することができます。この場合、船長は船舶所有者に対してその選任についての責任を負います。
  - これは、緊急時における船舶運航の継続を可能にするための規定です。
  - この規定により、船長の職務代行と選任責任が明確化されます。
commentaryOsaka:
  - この条文は、船長が病気とかで船を指揮でけへんようになった時のルールや。そういう時は、船長は自分の代わりに船を指揮する人を選べるんや。ただし、その人選については船長が船主に対して責任を負うねん。緊急時の船舶運航を継続させるための大事な仕組みやな。
  - これは緊急事態の対処法や。航海中に船長が急病で倒れたとして、そのまま船が動かんようになったら大変やろ。せやから、船長は信頼できる船員の中から代わりの人を選んで、「お前が代わりに船長をやれ」って任命できるんや。例えばな、大阪から北海道に向かう貨物船の船長が、航海中に急に高熱出して動けんようになったとする。そしたら一等航海士に「お前が代わりに船を仕切ってくれ」って任せるわけや。そうせんと船が漂流してまうからな。
  - 「いざという時のバックアップ体制」や。経験豊富な船員を臨時の船長に任命して、航海を続ける。ただし、その人選を間違えて、無能な奴を船長にしてもうて船が座礁したりしたら、それは元の船長の責任や。「誰を選ぶか」っちゅう判断が重要なんや。せやから、船長は普段から、「この船員やったら、いざという時に任せられる」って信頼できる人材を育てとかなあかんねん。これが船長の人事眼やな。
