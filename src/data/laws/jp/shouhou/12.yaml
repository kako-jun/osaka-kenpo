title: 他の商人と誤認させる名称等の使用の禁止
titleOsaka: ''
originalText:
  - 何人も、不正の目的をもって、他の商人であると誤認されるおそれのある名称又は商号を使用してはならない。
  - 前項の規定に違反する名称又は商号の使用によって営業上の利益を侵害され、又は侵害されるおそれがある商人は、その営業上の利益を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができる。
osakaText:
  - 誰であっても、不正な目的で、他の人と間違われるおそれのある名称や商号を使ったらあかんのや。
  - 前の項の規定に違反する名称や商号の使用によって活動上の利益を侵害されたり、侵害されるおそれがある人は、その侵害をやめさせたり、予防したりすることを請求できるんやで。
commentary:
  - この条文は、不正の目的で他の事業者と誤認されるような名称や商号を使用することを禁止しています。これは不正競争を防止し、事業者の信用を保護するための規定です。
  - 第2項では、このような不正使用によって活動上の利益を侵害された、または侵害されるおそれのある事業者は、侵害の停止または予防を請求できると定めています。
  - 「不正の目的」とは、他人の信用や名声にただ乗りしようとする意図を指します。類似商号による混同惹起行為は、取引の安全を害し、消費者の利益も損ないます。
commentaryOsaka:
  - この条文はな、ずるいやり方で他のお店の評判を利用することを禁止してるんや。「不正の目的」っていうのは、わざと他の有名なお店と間違われるような名前を使うことやね。公正な競争を守るための大事なルールなんやで。
  - 例えばな、Aさんが「松屋食堂」っていう人気のお店を長年やってて、地域で評判が良かったとするやろ。そこに目をつけたBさんが、近くで「松家食堂」とか「松屋しょくどう」とか、ちょっとだけ変えた似たような名前のお店を出すんや。そうしたら、お客さんのCさんは「あ、あの松屋食堂や」って勘違いして入ってくるやろ。これが不正競争っていうやつや。
  - こういうことをされたAさんは、第2項によって「その名前使うのやめてくれ」とか「これから使わんといてくれ」ってBさんに請求できるんやで。つまり、侵害の停止や予防を求めることができるわけやな。法律で守ってくれる仕組みがあるっていうことや。
  - お店の名前っていうのは、長い間かけて築いてきた信用の証やからな。Aさんが何年もかけて「松屋食堂は美味しい」って評判を作ってきたのに、それをBさんが勝手に利用されたらたまらんやろ。公正な競争を守るため、そして消費者を守るためにも、こういうルールが必要なんやね。
