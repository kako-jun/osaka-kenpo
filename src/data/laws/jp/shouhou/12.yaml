isSuppl: false
title: （他の商人と誤認させる名称等の使用の禁止）
titleOsaka: ""
originalText:
  - 何人も、不正の目的をもって、他の商人であると誤認されるおそれのある名称又は商号を使用してはならない。
  - 前項の規定に違反する名称又は商号の使用によって営業上の利益を侵害され、又は侵害されるおそれがある商人は、その営業上の利益を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができる。
osakaText:
  - 何人も、不正の目的をもって、他の商人であると誤認されるおそれのある名称又は商号を使用したらあかん。
  - 前項の規定に違反する名称又は商号の使用によって営業上の利益を侵害され、又は侵害されるおそれがある商人は、その営業上の利益を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができるんやで。
