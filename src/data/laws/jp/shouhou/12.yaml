title: （他の商人と誤認させる名称等の使用の禁止）
titleOsaka: ""
originalText:
  - 何人も、不正の目的をもって、他の商人であると誤認されるおそれのある名称又は商号を使用してはならない。
  - 前項の規定に違反する名称又は商号の使用によって営業上の利益を侵害され、又は侵害されるおそれがある商人は、その営業上の利益を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができる。
osakaText:
  - 何人も、不正の目的をもって、他の商人であると誤認されるおそれのある名称又は商号を使用したらあかん。
  - 前項の規定に違反する名称又は商号の使用によって営業上の利益を侵害され、又は侵害されるおそれがある商人は、その営業上の利益を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができるんやで。
commentary:
  - この条文は、不正の目的で他の商人と誤認されるような名称や商号を使用することを禁止しています。これは不正競争を防止し、商人の信用を保護するための規定です。
  - 第2項では、このような不正使用によって営業上の利益を侵害された、または侵害されるおそれのある商人は、侵害の停止または予防を請求できると定めています。
  - 「不正の目的」とは、他人の信用や名声にただ乗りしようとする意図を指します。類似商号による混同惹起行為は、取引の安全を害し、消費者の利益も損ないます。
commentaryOsaka:
  - この条文は、ずるい商売を防ぐための決まりやな。わざと他の有名なお店と間違われるような名前を使ったらあかんのや。
  - 例えばな、繁盛してる「松屋食堂」があったとして、その近くで「松家食堂」っていう似た名前の店を出して客を騙そうとするのは、完全にアウトや。こういうのは不正競争っていうんやな。
  - もしこんな被害に遭ったら、ちゃんと止めさせることができるんやで。「その名前使うのやめてくれ」って請求できるわけや。商売は信用が第一やから、人の信用にただ乗りするような真似はあかんのや。ちゃんと自分の力で信用を築かなあかんで。
