title: 救助料の割合の案
titleOsaka: ""
originalText:
  - 船舶所有者が前条第四項の規定により救助料の割合を決定するには、航海を終了するまでにその案を作成し、これを船員に示さなければならない。
osakaText:
  - 船舶所有者が前条第四項の規定により救助料の割合を決定するには、航海を終了するまでにその案を作成し、これを船員に示さなあかんのや。
commentary:
  - 船舶所有者が救助料の分配案を作る際、航海終了前に船員に示さなければならないという手続き規定です。
commentaryOsaka:
  - この条文はな、お金の分け方を決めるときの手続きの話やね。船の持ち主は、航海が終わる前に、このお金をこう分けようっていう案を作って、乗組員に見せなあかんのや。
  - これは透明性のためのルールやね。後から勝手に決められたら、乗組員は納得できへんやろ。事前に案を見せて、意見があるなら言えるようにしてるんや。こうやってお互いの信頼関係を保ちながら、公平にお金を分けられるようにしてるんや。
