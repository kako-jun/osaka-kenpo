title: 見本保管義務
titleOsaka: ''
originalText:
  - 仲立人がその媒介に係る行為について見本を受け取ったときは、その行為が完了するまで、これを保管しなければならない。
osakaText:
  - 仲立人がその媒介に係る行為について見本を受け取ったときは、その行為が完了するまで、これを保管せなあかんのや。ちゃんと大事に預かっとく義務があるっちゅうことやな。
commentary:
  - この条文は、仲立人の見本保管義務について定めています。仲立人が媒介に係る取引について見本を受け取った場合、その取引が完了するまで見本を保管しなければなりません。
  - 見本は、取引の目的物の品質や仕様を確認するための重要な証拠物です。紛争が生じた場合、見本と実際の商品を照合して契約適合性を判断します。
  - 仲立人に保管義務を課すことで、見本の散逸を防ぎ、公正な紛争解決を可能にします。中立的な第三者が見本を保管することで、証拠の信頼性も高まります。
commentaryOsaka:
  - この条文は、仲立人が見本を預かったら大事に保管する義務について決めてるんやな。仲介する取引について見本を受け取ったら、その取引が全部終わるまで、見本をちゃんと保管せなあかんねん。
  - 見本っちゅうのは、商品の品質とか仕様を確かめるための、めっちゃ大事な証拠品や。もしもめ事が起きた時には、見本と実際に届いた商品を見比べて、「約束通りの品質やったかどうか」を判断するんやで。
  - 仲立人に保管させることで、見本がなくなってしまうのを防いで、もめ事があった時にも公平に解決できるようにしてるわけや。例えばな、布の取引で「この色と質感の布を1000メートル注文した」っちゅう契約があったとするやろ。仲立人が見本を預かっとったら、届いた布が見本と全然違う色やったら、すぐに証明できるやんか。中立の立場の人が見本を持ってるから、どっちが嘘ついてるとか、そういう争いにならんで済むんやな。証拠の信頼性も高くなるっちゅうわけや。
