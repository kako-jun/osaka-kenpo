title: （商号の選定）
titleOsaka: ""
originalText:
  - 商人（会社及び外国会社を除く。以下この編において同じ。）は、その氏、氏名その他の名称をもってその商号とすることができる。
  - 商人は、その商号の登記をすることができる。
osakaText:
  - 商人（会社及び外国会社を除く。以下この編において同じ。）は、その氏、氏名その他の名称をもってその商号とすることができるんや。
  - 商人は、その商号の登記をすることができるで。
commentary:
  - この条文は、商人が商号を自由に選定できることを定めています。商号とは、商人が営業上使用する名称のことです。
  - 商人は、自分の氏、氏名、その他の名称を商号とすることができます。ただし、会社や外国会社については会社法の規定が適用されます。
  - 商号の登記は任意ですが、登記することで商号の保護を受けやすくなります。登記された商号は、同一の営業所所在地での同一・類似商号の登記が制限されます。
commentaryOsaka:
  - この条文は、商売の名前、つまり「商号」を決めるルールやな。商売人は自分の名前とか、好きな名前を商号として使えるんや。
  - 例えば「田中商店」とか「山田金物」とか、自分の氏や氏名を使ってもええし、「幸福堂」みたいに全然違う名前でもええんやで。商売の顔になる名前やから、慎重に選ぶんやな。
  - 商号は登記せんでもええけど、登記したほうが得なことが多いで。登記したら、同じ場所で似た名前を使われへんようにできるからな。「あれ、このお店、前からある店とちゃうの？」って混乱されへんようにする仕組みや。商売は看板が大事やからな。
