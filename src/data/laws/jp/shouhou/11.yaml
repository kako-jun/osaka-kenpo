title: （商号の選定）
titleOsaka: ""
originalText:
  - 商人（会社及び外国会社を除く。以下この編において同じ。）は、その氏、氏名その他の名称をもってその商号とすることができる。
  - 商人は、その商号の登記をすることができる。
osakaText:
  - 商人（会社及び外国会社を除く。以下この編において同じ。）は、その氏、氏名その他の名称をもってその商号とすることができるんや。
  - 商人は、その商号の登記をすることができるで。
