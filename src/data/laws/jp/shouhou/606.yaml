title: （倉荷証券の譲渡又は質入れ）
titleOsaka: ""
originalText:
  - 倉荷証券は、記名式であるときであっても、裏書によって、譲渡し、又は質権の目的とすることができる。ただし、倉荷証券に裏書を禁止する旨を記載したときは、この限りでない。
osakaText:
  - 倉荷証券は、記名式であるときであっても、裏書によって、譲渡し、又は質権の目的とすることができるで。ただし、倉荷証券に裏書を禁止する旨を記載したときは、この限りやあらへんねん。
commentary:
  - この条文は、倉荷証券の譲渡又は質入れについて定めています。倉荷証券は、記名式であるときであっても、裏書によって譲渡し又は質権の目的とすることができます。ただし、裏書を禁止する旨を記載したときは例外です。
  - これは、倉荷証券の流通性を高め、商業取引の円滑化を図るための規定です。
  - この規定により、倉荷証券を担保とした資金調達や柔軟な取引が可能となります。
commentaryOsaka:
  - この条文は、倉荷証券の使い勝手についてや。記名式っちゅうて、特定の人の名前が書いてある証券でも、裏書すれば他人に譲渡できるし、質草にもできるんや。ただし、「裏書禁止」って書いてあったら別やけどな。
  - 何で記名式でも譲渡できるかっちゅうと、便利さのためや。証券を使って商品を売買したり、お金を借りる時の担保にしたり、そういう柔軟な取引ができるようにするわけやな。裏書っちゅうんは、証券の裏に署名することで、権利を次の人に移すやり方や。
  - これはめちゃくちゃ重要なシステムやで。例えば、倉庫に大量の商品預けとって、その倉荷証券を持っとるとする。急に金が要るようになった時、証券を質屋か銀行に持っていって、担保にして金を借りられるんや。商品を倉庫から出さんでも、証券だけで資金調達できる。こういう「金繰り」が大事やからな。倉荷証券が流通できるっちゅうんはありがたいシステムやねん。
