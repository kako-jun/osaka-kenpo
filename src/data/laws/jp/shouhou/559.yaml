title: 定義等
titleOsaka: ''
originalText:
  - この章において「運送取扱人」とは、自己の名をもって物品運送の取次ぎをすることを業とする者をいう。
  - 運送取扱人については、この章に別段の定めがある場合を除き、第五百五十一条に規定する問屋に関する規定を準用する。
osakaText:
  - この章において「運送取扱人」とは、自己の名をもって物品運送の取次ぎをすることを業とする者をいうんやで。荷物の運送を仲介する専門家のことやな。
  - 運送取扱人については、この章に別段の定めがある場合を除き、第五百五十一条に規定する問屋に関する規定を準用するねん。
commentary:
  - この条文は、運送取扱人の定義と準用規定について定めています。運送取扱人とは、自己の名をもって物品運送の取次ぎをすることを業とする者をいいます。
  - 運送取扱人は、荷主と運送人の間に立って運送契約を仲介する業者です。自己の名義で運送人と契約しますが、実際には荷主のために行動します。
  - この章に別段の定めがある場合を除き、問屋に関する規定（第551条以下）を準用します。運送取扱人は問屋の一種として扱われ、類似の法的規律を受けます。
commentaryOsaka:
  - この条文は、「運送取扱人」っちゅうもんの定義と準用について決めてるんやな。運送取扱人っちゅうのは、自分の名前で物の運送の取次ぎをする仕事を専門にしてる人のことや。
  - 運送取扱人は、荷物を送る人（荷主）と運送会社（運送人）の間に入って、運送契約を仲介する業者やな。自分の名前で運送会社と契約するんやけど、実際には荷主のために動くんや。
  - この章に別の決まりがない限り、問屋についての決まり（551条以下）を使うんやで。例えばな、ネット通販で商品を買った時に、配送業者を手配してくれる人がおるやろ。その人が運送取扱人や。お店（荷主）の代わりに、自分の名前で配送業者と契約するけど、実際にはお店のために動いてるわけや。運送取扱人は問屋の一種として扱われて、問屋と似たような法律の決まりを受けるんやな。運送の仲介も、物の売買の仲介も、基本的な仕組みは同じやから、同じルールで扱うっちゅうわけやで。
