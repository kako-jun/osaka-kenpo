article: 29
isSuppl: true
title: 施行期日
titleOsaka: ''
originalText:
- この法律は、昭和二十三年一月一日から、これを施行する。
osakaText:
- この法律は、昭和二十三年一月一日から、これを施行するんや。
commentary:
  - この附則は、昭和23年1月1日に施行されることを定めています。
commentaryOsaka:
  - この条文はな、いつから法律が始まるかを決めてるんや。昭和23年1月1日から施行されるんやで。戦後の新しい日本の法律として、商法が整備されたんやね。こうやって施行日をはっきり決めとくことで、みんながその日から新しいルールに従えるようになるんや。
