title: 当事者の氏名等を相手方に示さない場合
titleOsaka: ''
originalText:
  - 当事者がその氏名又は名称を相手方に示してはならない旨を仲立人に命じたときは、仲立人は、結約書及び前条第二項の謄本にその氏名又は名称を記載することができない。
osakaText:
  - 当事者がその氏名又は名称を相手方に示したらあかん旨を仲立人に命じたときは、仲立人は、結約書及び前条第二項の謄本にその氏名又は名称を記載することができへんのや。名前を隠す必要がある時の決まりやな。
commentary:
  - この条文は、当事者が自己の氏名または名称を相手方に示さないよう仲立人に命じた場合の規定です。この場合、仲立人は結約書や帳簿謄本にその氏名等を記載することができません。
  - これは匿名取引を可能にするための規定です。商品先物取引など、取引の性質上、当事者が相手方に明らかにされたくない場合があります。
  - 匿名性の保護は重要ですが、一方で取引の透明性や責任の所在が不明確になるリスクがあります。次条では、匿名の場合の仲立人の責任について規定しています。
commentaryOsaka:
  - この条文は、当事者が自分の名前を相手に教えたらあかんって仲立人に命じた場合のルールについて決めてるんやな。この場合、仲立人は結約書や帳簿の写しに名前を書くことができへんねん。
  - これは名前を隠した取引を可能にするための決まりや。商品先物取引とか、取引の性質上、相手に自分が誰やか知られたくない場合があるんやで。そういう時に使える仕組みやな。
  - 名前を隠すことは大事な場合もあるんやけど、一方で取引の透明性がなくなったり、責任がどこにあるかはっきりせえへんっちゅうリスクもあるわけや。例えばな、大口の投資家が市場で大量の商品を買おうとしてるとするやろ。もし名前が知れ渡ったら、価格が急に上がってしまうかもしれへん。やから名前を隠して取引する必要があるんや。でも名前を隠したら、「誰が責任を持つんや?」っちゅう問題が出てくる。やから次の条文で、名前を隠した場合は仲立人が責任を負うっちゅうルールを決めてるんやな。バランスを取ってるわけやで。
