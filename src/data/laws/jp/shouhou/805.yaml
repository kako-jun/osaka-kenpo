commentary:
  - この条文は、海洋汚染防止のための特別補償料について定めています。海難船舶から排出された油等により海洋が汚染され、広範囲の沿岸海域に著しい障害が生じた場合、救助従事者が汚染防止措置をとったときは、船舶所有者に対して特別補償料を請求できます。
  - 第2項では、特別補償料の額は必要又は有益であった費用相当額とし、第3項では、障害を防止又は軽減した場合は費用の130%（特別の事情がある場合は200%）まで加算できるとしています。第4項では、同一海難で救助料債権がある場合は控除し、第5項では、過失がある場合は減額できるとしています。
  - この規定は、海洋汚染防止という公益的活動に対する特別な補償制度です。通常の救助料とは別に、環境保護への貢献を評価する仕組みです。
commentaryOsaka:
  - この条文は、海洋汚染を防止するための特別補償料についての大事なルールやねん。船が事故を起こして油とかが流れ出て、広範囲に海が汚染されるおそれがある時、救助に従事した人が汚染防止の措置をとったら、船主さんに特別補償料を請求できるんやで。第2項では、金額は基本的にかかった費用が基準や。第3項では、汚染を防いだり軽減したりできたら、費用の130%から200%まで加算してもらえるんや。
  - 第4項では、同じ海難で救助料も受け取れる場合は救助料の分を引くって書いてある。第5項では、自分のミスで汚染を防げへんかったら減額されるっちゅうことやねん。これは通常の救助料とは別に、環境保護という公益的な活動に対する特別な補償制度なんやで。
  - 例えばな、大阪湾でタンカーが座礁して、積んどった原油が流れ出しそうになったケースを考えてみよか。このままやと大阪湾全体が汚染されて、漁業も観光も大きな被害を受けてしまう。Aさんのサルベージ会社が緊急出動して、タンカーから原油を抜き取る作業をして、流出を完全に防いだとするやろ。この作業に3000万円かかったとしたら、基本的には3000万円が特別補償料としてもらえる。さらに、汚染を完全に防いだから、裁判所が「これは素晴らしい仕事や」って評価したら、最大で3900万円から6000万円まで加算してもらえるんや。なんでこんな制度があるかっちゅうと、環境保護にがんばった人を応援するためやねん。通常の救助料だけやったら、危険な汚染対策をする気にならへんかもしれへん。せやけど特別補償料があったら、「海を守るために頑張ろう、それに見合う報酬がもらえる」っちゅう気になる。社会全体の環境を守ることに貢献した人には、手厚い報酬を出すっちゅう現代的で進歩的な考え方やと思うで。
