titleOsaka: ""
originalText:
  - この編（第七百四十七条を除く。）において「船舶」とは、商行為をする目的で航海の用に供する船舶（端舟その他ろかいのみをもって運転し、又は主としてろかいをもって運転する舟を除く。）をいう。
osakaText:
  - この編（第七百四十七条を除くで。）において「船舶」っちゅうんは、商行為をする目的で航海の用に供する船舶（端舟その他ろかいのみをもって運転し、又は主としてろかいをもって運転する舟を除くんや。）のことやねん。
commentary:
  - この条文は、海商法における「船舶」の定義を定めています。商行為をする目的で航海の用に供する船舶を指し、端舟その他ろかいのみで運転する舟は除外されます。
  - この定義により、海商法の適用範囲が明確化され、商業的航海に従事する船舶に特有の規律が適用されます。
  - この規定により、小型の手漕ぎ舟等は除外され、一定規模以上の商業船舶のみが対象とされます。
commentaryOsaka:
  - この条文は、海商法で言う「船舶」っちゅうもんの定義や。商売のために航海する船のことで、手漕ぎのちっちゃい舟は入らへん。貨物船とか客船とか、そういう本格的な商売の船のことやな。
  - 大阪は昔から港町で、海運業が盛んやった。堺の港、大阪港、天下の台所って言われた時代から、船で荷物運んで商売しとったんや。米とか木材とか、全国から船で大阪に集まって、また船で出ていく。そういう商売船のルールを決めとるわけや。
  - 大阪の商売で言うたら、「船は商売の道具や」っちゅうことやな。手漕ぎの釣り舟とかは趣味の世界やから、法律の対象外。でも、貨物積んで瀬戸内海渡って商売するような船は、ちゃんと法律で管理せなあかん。船が沈んだり事故起こしたら大損害やからな。昔の北前船とか、大阪と北海道を往復して巨万の富を築いた船主もおった。そういう商売船には、ちゃんとしたルールが必要やっちゅうわけや。
