originalText:
  - 前条の規定は、荷受人が運送品の受取を拒み、又はこれを受け取ることができない場合について準用する。この場合において、同条第二項中「運送人が」とあるのは「運送人が、荷受人に対し相当の期間を定めて運送品の受取を催告し、かつ、その期間の経過後に」と、同条第五項中「荷送人」とあるのは「荷送人及び荷受人」と読み替えるものとする。
osakaText:
  - 前条の規定は、荷受人が運送品の受取を拒み、又はこれを受け取ることができへん場合について準用するんやで。この場合において、同条第二項中「運送人が」とあるのは「運送人が、荷受人に対し相当の期間を定めて運送品の受取を催告し、かつ、その期間の経過後に」と、同条第五項中「荷送人」とあるのは「荷送人及び荷受人」と読み替えるものとするんや。
commentary:
  - この条文は、前条の供託・競売の規定を、荷受人が受取を拒否または受け取ることができない場合にも準用することを定めています。読み替え規定により、荷受人への催告と荷受人への通知が必要となります。
  - この準用により、受取人不明の場合と受取拒否の場合で同様の処理が可能になり、運送人の対応が統一されます。
  - この規定により、様々な受取不能ケースに対する法的処理が整備されます。
commentaryOsaka:
  - この条文は、前の条文のルールを、受け取る人が「いらん」って拒否した時とか、受け取られへん時にも使えるようにしてるんや。受け取る人がおらん場合と、おるけど受け取ってくれへん場合、運送会社の対応は一緒っちゅうわけやな。どっちも困った状況やから、同じルールで対処するねん。
  - 実際によくあるやろ。注文したけど気が変わって受け取り拒否とか、会社が潰れて受け取る人がおらんとか。そんな時、運送会社は同じように供託したり競売にかけたりできるんや。ただし、受け取る人がおる場合は、ちゃんとその人にも「受け取ってくれまへんか？」って催告して、その人にも「こないしましたで」って連絡せなあかん。
  - 例えばな、Aさんが商品を注文したけど、届いた時に「やっぱりいらん」って言うて受け取り拒否したとするやろ。運送会社は、Aさんに「ほんまに受け取りまへんか？」って確認して、それでもあかんかったら、法務局に預けるか競売にかけられる。これも筋の通し方の問題や。誰に何を言うたか、ちゃんと筋を通すっちゅうんが大事やからな。勝手に処分したらトラブルのもとやで。
