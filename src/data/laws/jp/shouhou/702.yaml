title: 船舶の賃借人による修繕
titleOsaka: ''
originalText:
  - 船舶の賃借人であって商行為をする目的でその船舶を航海の用に供しているものは、その船舶を受け取った後にこれに生じた損傷があるときは、その利用に必要な修繕をする義務を負う。ただし、その損傷が賃貸人の責めに帰すべき事由によるものであるときは、この限りでない。
osakaText:
  - 船舶の賃借人であって商行為をする目的でその船舶を航海の用に供しとる者は、その船舶を受け取った後にこれに生じた損傷があるときは、その利用に必要な修繕をする義務を負うんやで。ただし、その損傷が賃貸人の責めに帰すべき事由によるもんであるときは、この限りやあらへんねん。
commentary:
  - この条文は、船舶の賃借人による修繕について定めています。商行為をする目的で船舶を航海の用に供している賃借人は、船舶を受け取った後にこれに生じた損傷があるときは、その利用に必要な修繕をする義務を負います。ただし、賃貸人の責めに帰すべき事由による損傷は除外されます。
  - これは、通常の賃貸借における修繕義務の分担原則を修正したものです。
  - この規定により、船舶の航海適性維持と賃借人の事業継続が確保されます。
commentaryOsaka:
  - この条文は、船を借りて仕事に使っとる人の修理義務について決めたルールやねん。船を借りて航海に使っとる人は、船を受け取った後に壊れた部分があったら、自分で修理せなあかんのや。船を使う者として、船を良好な状態に保つ責任があるっちゅうことやな。ただし、元々貸した時から壊れとった場合とか、貸主の責任で壊れた場合は別やで。そういう時は賃借人が修理する義務はないねん。
  - 例えばな、AさんがBさんから貨物船を借りて、北海道まで荷物を運んどるとするやろ。航海中にエンジンが故障したら、Aさんが修理代を払うて直すんや。いちいち貸主のBさんに「壊れたから直してくれ」って頼んどったら、商売にならへんからな。船を借りて仕事しとる人は、自分で責任持って船を維持する義務があるわけや。
  - これは普通の賃貸借とは違う考え方やねん。アパート借りとったら、壊れたら大家さんが修理するやろ。でも船は違うんや。船借りて使っとる人は、自分で修理する義務がある。これは、船を使う者がプロとして船の状態を管理すべきやっちゅう考え方に基づいとるんやで。ただし、元々欠陥があって壊れたんやったら、それは貸主の責任や。「借りた時から壊れとったやんか」っちゅう場合は、貸主が直すべきやねん。借り手に落ち度がないもんまで押し付けるんは筋が通らへんからな。
