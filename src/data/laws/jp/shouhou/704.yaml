title: （定期船契約）傭
titleOsaka: ""
originalText:
  - 定期船契約は、当事者の一方が装した船舶に船員を乗り組ませて当該船舶を一定の期間相手方の利用に供することを約し、相手方がこれに対してその傭船料を支払うことを約することによって、その効力を生ずる。
osakaText:
  - 定期傭船契約は、当事者の一方が艤装した船舶に船員を乗り組ませて当該船舶を一定の期間相手方の利用に供することを約し、相手方がこれに対してその傭船料を支払うことを約することによって、その効力を生ずるんやで。
commentary:
  - この条文は、定期傭船契約について定めています。当事者の一方が艤装した船舶に船員を乗り組ませて一定期間相手方の利用に供することを約し、相手方が傭船料を支払うことを約することにより契約が成立します。
  - 定期傭船は、船舶を一定期間借りる契約であり、船員付きで貸し出される点が特徴です。
  - この規定により、定期傭船契約の成立要件が明確化され、海運業における柔軟な船舶利用が可能となります。
commentaryOsaka:
  - この条文は、定期傭船契約っちゅう船の貸し借りのルールや。船の持ち主が、船に船員を乗せた状態で、一定期間（例えば1年間とか）借り手に貸し出す。借り手は傭船料を払う。これで契約成立や。
  - 定期傭船っちゅうんは、船だけやなく船員もセットで借りるんや。借り手は船を使うけど、船を動かすんは船主側の船員や。船だけ借りて自分で船員雇うんとは違うねん。
  - 「運転手付きのレンタカー」みたいなもんやな。船と船員をセットで借りて、「大阪から北海道まで荷物運んでくれ」って指示する。定期傭船は、自分で船を持つほどの資金はないけど、定期的に船が必要な会社が使う賢い方法や。昔から、貨物船を定期傭船して、定期的に北海道と往復させとった。船主は傭船料が入るし、借り手は船を自由に使える。両方にとって都合のええ契約やねん。
