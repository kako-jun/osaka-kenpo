title: 商行為の代理
titleOsaka: ''
originalText:
  - 商行為の代理人が本人のためにすることを示さないでこれをした場合であっても、その行為は、本人に対してその効力を生ずる。ただし、相手方が、代理人が本人のためにすることを知らなかったときは、代理人に対して履行の請求をすることを妨げない。
osakaText:
  - 商行為の代理人が本人のためにすることを示さないでこれをした場合であっても、その行為は、本人に対してその効力を生ずるんやな。
  - ただし、相手方が、代理人が本人のためにすることを知らなかったときは、代理人に対して履行の請求をすることを妨げへんで。
commentary:
  - この条文は、商行為の代理における顕名の特則について定めています。商行為の代理では、代理人が本人のためであることを示さなくても、その行為は本人に効力が生じます。
  - ただし、相手方が代理であることを知らなかった場合は、代理人に対しても履行を請求できます。これは相手方の保護を図る規定です。
  - 民法では代理人が顕名しない場合は代理人自身の行為となりますが、商行為では取引の迅速性を重視してこのような特則を設けています。
commentaryOsaka:
  - この条文は、商行為の代理についての特別なルールやで。普通の民法の代理やったら「私は○○さんの代理人です」ってちゃんと名乗らなあかんねんけど、商行為の場合は名乗らんでも代理として効力があるんや。これを「顕名の特則」って言うねん。
  - 例えばな、山田商店の従業員Aさんが取引先と契約する時に、「私は山田商店の代理です」って一言も言わんかったとしても、その契約は山田商店に効力があるんやで。商売の現場では、いちいち「代理人です」って説明してる時間がないこともぎょうさんある。素早く取引を進めることが大事やから、こういう特別ルールがあるんやな。
  - ただしな、取引相手が「この人が代理人や」って知らんかった場合は話が別や。相手は「あんた本人が契約したんやと思ってたから、あんたに責任とってもらうで」って代理人に請求することもできるんやで。スピードを重視しつつ、取引相手の保護もちゃんと考えた、バランスのええ決まりやねん。知らんかった相手が損するのは公平やないから、代理人にも責任を求められるようにしてるわけや。
