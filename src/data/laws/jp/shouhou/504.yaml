title: （商行為の代理）
titleOsaka: ""
originalText:
  - 商行為の代理人が本人のためにすることを示さないでこれをした場合であっても、その行為は、本人に対してその効力を生ずる。ただし、相手方が、代理人が本人のためにすることを知らなかったときは、代理人に対して履行の請求をすることを妨げない。
osakaText:
