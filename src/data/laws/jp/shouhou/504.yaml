title: 商行為の代理
titleOsaka: ''
originalText:
  - 商行為の代理人が本人のためにすることを示さないでこれをした場合であっても、その行為は、本人に対してその効力を生ずる。ただし、相手方が、代理人が本人のためにすることを知らなかったときは、代理人に対して履行の請求をすることを妨げない。
osakaText:
  - 商行為の代理人が本人のためにすることを示さないでこれをした場合であっても、その行為は、本人に対してその効力を生ずるんやな。
  - ただし、相手方が、代理人が本人のためにすることを知らなかったときは、代理人に対して履行の請求をすることを妨げへんで。
commentary:
  - この条文は、商行為の代理における顕名の特則について定めています。商行為の代理では、代理人が本人のためであることを示さなくても、その行為は本人に効力が生じます。
  - ただし、相手方が代理であることを知らなかった場合は、代理人に対しても履行を請求できます。これは相手方の保護を図る規定です。
  - 民法では代理人が顕名しない場合は代理人自身の行為となりますが、商行為では取引の迅速性を重視してこのような特則を設けています。
commentaryOsaka:
  - この条文は、商行為の代理についてのルールやで。普通の代理やったら「私は〇〇さんの代理人です」ってちゃんと言わなあかんねんけど、商行為の場合は言わんでも大丈夫なんや。それでも代理として効力があるんやな。
  - 例えばな、山田商店の従業員さんが取引する時に、「私は山田商店の代理です」って言わんかったとしても、その取引は山田商店に効力があるんやで。取引はスピードが命やから、いちいち「代理です」って説明せんでもええようにしてるわけや。時間をかけてられへん場面がぎょうさんあるからな。
  - ただしな、相手が代理やって知らんかった場合は特別やで。相手は「あんた自身の契約やと思ってたから、あんたに責任とってもらうで」って言えるんや。代理人にも請求できるわけやな。取引の安全も守りつつ、スピードも大事にする、両方のバランスをとった決まりやねん。相手が知らんかったのに守られへんかったら、それは可哀想やからな。
