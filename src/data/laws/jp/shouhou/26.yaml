title: 物品の販売等を目的とする店舗の使用人
titleOsaka: ''
originalText:
  - 物品の販売等（販売、賃貸その他これらに類する行為をいう。以下この条において同じ。）を目的とする店舗の使用人は、その店舗に在る物品の販売等をする権限を有するものとみなす。ただし、相手方が悪意であったときは、この限りでない。
osakaText:
  - 物品の販売等（販売、賃貸その他これらに類する行為をいう。以下この条において同じ。）を目的とする店舗の使用人は、その店舗に在る物品の販売等をする権限を有するもんとみなすんや。ただし、相手方が悪意であったときは、この限りやあらへん。
commentary:
  - この条文は、物品販売店舗の使用人（店員）の権限について定めています。店舗の使用人は、その店舗にある物品の販売等をする権限があるとみなされます。
  - これは日常的な店舗取引の便宜と取引の安全を図るための規定です。客は店員に販売権限があることを信頼して取引するため、その信頼を保護する必要があります。
  - ただし、相手方が悪意（権限がないことを知っていた）の場合は適用されません。例えば、明らかに私物を売ろうとしている場合などが該当します。
commentaryOsaka:
  - お店の店員さんの権限について決めてるんや。物を売ってるお店におる店員さんは、そのお店にある商品を売る権限があるとみなされるんやで。当たり前のように聞こえるかもしれへんけど、法律でちゃんと決めとくことが大事なんや。日常の買い物をスムーズにするための基本的なルールやね。
  - 例えばな、Aさんがデパートに買い物に行って、店員のBさんから洋服を買ったとするやろ。そしたら、その契約は有効になるんや。後から「Bさんには実は売る権限なかったんです」とか「Bさんは勝手に売ってたんです」なんて言われたら、Aさんは困るやろ。せやから、法律は「お店の店員さんは、そのお店にある物を売る権限があるとみなす」って決めてるわけや。Cさんが文房具屋さんで鉛筆を買うときも、店員さんを信じて買えるんや。
  - これは、日常的な買い物をスムーズにするための仕組みなんやで。お客さんは、お店におる店員さんを信じて買い物するわけやから、その信頼を守らなあかんのや。いちいち「この店員さん、ほんまに売る権限あるんかな？」とか「店長に確認してもらわなあかんかな？」って心配せんでもええようにしてるわけやね。Dさんがスーパーで買い物するときも、レジの人を信じて支払いできるっていうのは、こういう仕組みがあるからなんや。
  - ただし、相手が悪意の場合、つまり「この店員、勝手に売ってるな」って分かってる場合は別やで。例えばな、店員が明らかに自分の私物を売ろうとしてるとか、お店が閉まってる時間に裏口で売ってるとか、そういう怪しい場合は保護されへんのや。常識的な範囲での保護っていうことやね。普通にお店で買い物してる限りは、安心して取引できるっていう仕組みやと思うねん。
