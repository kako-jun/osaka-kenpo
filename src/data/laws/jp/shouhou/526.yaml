title: （買主による目的物の検査及び通知）
titleOsaka: ""
originalText:
  - 商人間の売買において、買主は、その売買の目的物を受領したときは、遅滞なく、その物を検査しなければならない。
  - 前項に規定する場合において、買主は、同項の規定による検査により売買の目的物が種類、品質又は数量に関して契約の内容に適合しないことを発見したときは、直ちに売主に対してその旨の通知を発しなければ、その不適合を理由とする履行の追完の請求、代金の減額の請求、損害賠償の請求及び契約の解除をすることができない。売買の目的物が種類又は品質に関して契約の内容に適合しないことを直ちに発見することができない場合において、買主が六箇月以内にその不適合を発見したときも、同様とする。
  - 前項の規定は、売買の目的物が種類、品質又は数量に関して契約の内容に適合しないことにつき売主が悪意であった場合には、適用しない。
osakaText:
  - 商人間の売買において、買主は、その売買の目的物を受領したときは、遅滞なく、その物を検査せなあかん。
  - 前項に規定する場合において、買主は、同項の規定による検査により売買の目的物が種類、品質又は数量に関して契約の内容に適合しないことを発見したときは、直ちに売主に対してその旨の通知を発せなあかん。その不適合を理由とする履行の追完の請求、代金の減額の請求、損害賠償の請求及び契約の解除をすることができへんねん。売買の目的物が種類又は品質に関して契約の内容に適合しないことを直ちに発見することができない場合において、買主が六箇月以内にその不適合を発見したときも、同様とするで。
  - 前項の規定は、売買の目的物が種類、品質又は数量に関して契約の内容に適合しないことにつき売主が悪意であった場合には、適用せえへん。
commentary:
  - この条文は、商人間の売買における買主の検査義務と通知義務について定めています。買主は目的物を受領したら遅滞なく検査し、契約不適合を発見したら直ちに売主に通知しなければなりません。
  - 通知を怠ると、追完請求、代金減額請求、損害賠償請求、契約解除のいずれもできなくなります。直ちに発見できない不適合でも、6ヶ月以内に発見して通知する必要があります。
  - ただし、売主が悪意（不適合を知っていた）の場合は、買主が通知を怠っても権利を失いません。この規定は商取引の迅速な処理と法律関係の早期安定を図るものです。
commentaryOsaka:
  - この条文は、商人同士の売買で買う側の義務についてのルールや。商品を受け取ったらすぐに検査して、約束と違うとこがあったら売る側にすぐ知らせなあかんねん。
  - もし知らせるのを忘れたら、商品の交換も、値引きも、損害賠償も、契約解除も、何にもできへんようになるんやで。すぐに気づかれへん欠陥でも、6ヶ月以内に見つけて知らせなあかん。これが商人間の取引ルールや。
  - ただし、売る側が最初から欠陥を知っててワザと隠してた場合は別や。そういう悪質なケースでは、買う側が知らせるのを忘れても権利は失わへん。商取引はスピードが大事やから、早く検査して早く知らせる。それで取引がスムーズに進むし、法律関係もパッと決まるんやな。
