title: 営業的商行為
titleOsaka: ''
originalText:
  - 次に掲げる行為は、営業としてするときは、商行為とする。ただし、専ら賃金を得る目的で物を製造し、又は労務に従事する者の行為は、この限りでない。
osakaText:
  - 次に掲げる行為は、営業としてするときは、商行為とするんやな。
  - ただし、専ら賃金を得る目的で物を製造し、又は労務に従事する者の行為は、この限りやないで。
commentary:
  - この条文は、営業的商行為について定めています。営業的商行為とは、営業として行う場合にのみ商行為となる行為です。
  - 例えば、物品の製造・加工、工事の請負、印刷・撮影などが該当します。ただし、専ら賃金を得る目的で労働する者の行為は除外されます。
  - 一回限りの行為では商行為になりませんが、反復継続して営業として行う場合には商行為となります。
commentaryOsaka:
  - この条文は、営業としてやる時だけ商行為になる取引のことを決めてるんやで。これを「営業的商行為」って言うんやな。絶対的商行為とはちゃうて、営業として続けてやってる場合だけ商行為になるっちゅうことや。
  - 例えばな、パン屋さんがパンを作って売るとか、建設会社が工事を請け負うとか、印刷屋さんが印刷するとか、そういう仕事は営業としてやってたら商行為になるんや。でも、友達に頼まれて一回だけパンを焼いてあげたとか、自分の家の修理を自分でやったとか、そういうのは商行為やないねん。
  - ここで大事なんは、働いて給料もらってる人は別扱いっちゅうことや。工場で働いてる従業員さんとか、会社のサラリーマンとか、そういう人の仕事は商行為やないんやで。あくまで自分で事業をやってる人の話やな。事業主か労働者かで法律の適用が変わるっちゅうのは、大事なポイントやで。労働者は労働法で守られてるからな。
