title: 準問屋
titleOsaka: ''
originalText:
  - この章の規定は、自己の名をもって他人のために販売又は買入れ以外の行為をすることを業とする者について準用する。
osakaText:
  - この章の規定は、自己の名をもって他人のために販売又は買入れ以外の行為をすることを業とする者について準用するんや。売買以外の取引でも同じルールが使えるっちゅうことやな。
commentary:
  - この条文は、準問屋について定めています。自己の名をもって他人のために販売または買入れ以外の行為をすることを業とする者についても、この章の規定を準用します。
  - 準問屋とは、物品の売買以外の取引（例えば、不動産の賃貸借、運送契約の締結など）を自己の名義で他人のために行う者です。
  - この規定により、問屋に関する法規制が準問屋にも適用されます。物品売買以外の分野でも、同様の仲介業務に対して統一的な法的規律を及ぼすことができます。
commentaryOsaka:
  - この条文は、「準問屋」っちゅうもんについて決めてるんやな。自分の名前で他人のために、売買以外のことをする仕事をしてる人についても、この章の決まりを使うんや。
  - 準問屋っちゅうのは、物の売買以外の取引（例えば、不動産の賃貸借契約を結んだり、運送契約を結んだり）を自分の名前で他人のためにやる人のことやで。
  - この決まりによって、問屋についての法律の決まりが準問屋にも適用されるわけや。例えばな、不動産管理会社が「大家さんの代わりに、自分の名前で賃貸契約を結ぶ」っちゅうことをしてたとするやろ。これは物の売買やあらへんけど、問屋と同じような仕事や。やから問屋の決まりを使うんやな。物の売買だけやのうて、他のいろんな取引でも、同じような仲介の仕事に対して統一的な法律のルールを及ぼすことができるんやで。売買も賃貸も運送も、仲介の仕組みは同じやから、同じルールで扱うわけやな。
