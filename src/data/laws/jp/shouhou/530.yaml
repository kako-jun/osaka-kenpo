title: 商業証券に係る債権債務に関する特則
titleOsaka: ''
originalText:
  - 手形その他の商業証券から生じた債権及び債務を交互計算に組み入れた場合において、その商業証券の債務者が弁済をしないときは、当事者は、その債務に関する項目を交互計算から除外することができる。
osakaText:
  - 手形その他の商業証券から生じた債権及び債務を交互計算に組み入れた場合において、その商業証券の債務者が弁済をしないときは、当事者は、その債務に関する項目を交互計算から除外することができるんやで。
commentary:
  - この条文は、手形などの商業証券から生じた債権債務を交互計算に組み入れた場合の特則を定めています。商業証券の債務者が弁済しないときは、その項目を交互計算から除外できます。
  - 交互計算に組み入れると、原則として個別の債権は消滅し残額債権に一本化されますが、商業証券については弁済されなかった場合に除外できる例外が認められています。
  - これは手形の不渡りなどの事態に対応するための規定です。商業証券の確実性を重視し、債権者が個別に権利行使できるようにすることで、商取引の安全を保護しています。
commentaryOsaka:
  - この条文は、手形とかの商業証券を交互計算に入れた時の特別ルールやな。証券を出した人が払わへんかったら、その分を交互計算から外すことができるんやで。普通とはちょっと違う扱いになるわけや。
  - 例えばな、A商店がB商店に手形を渡して、それを交互計算に入れてたとする。ほんなら手形が不渡りになった。払ってもらえへんかったわけや。こういう時は、その手形の分だけ計算から外して、別に請求できるんや。交互計算に入れたままやと、他の取引と相殺されて個別の権利が消えてしまうからな。
  - 交互計算に入れたら普通は個別の債権は消えてまうねんけど、手形は特別や。手形は確実に払ってもらわなあかんから、不渡りになったら別扱いにできるんやな。これで債権者は手形の権利をちゃんと行使できるわけや。手形の信用を守るための決まりやで。手形は経済活動の大事な道具やから、特別に守られてるんやな。
