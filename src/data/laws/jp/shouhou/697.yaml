title: 船舶管理人
titleOsaka: ''
originalText:
  - 船舶共有者は、船舶管理人を選任しなければならない。
  - 船舶共有者でない者を船舶管理人とするには、船舶共有者の全員の同意がなければならない。
  - 船舶共有者が船舶管理人を選任したときは、その登記をしなければならない。船舶管理人の代理権の消滅についても、同様とする。
  - 第九条の規定は、前項の規定による登記について準用する。
osakaText:
  - 船舶共有者は、船舶管理人を選任せなあかんねん。
  - 船舶共有者でない者を船舶管理人とするには、船舶共有者の全員の同意がなあかんのや。
  - 船舶共有者が船舶管理人を選任したときは、その登記をせなあかんで。船舶管理人の代理権の消滅についても、同様とするねん。
  - 第九条の規定は、前項の規定による登記について準用するんやで。
commentary:
  - この条文は、船舶管理人について定めています。船舶共有者は船舶管理人を選任しなければならず、船舶共有者でない者を管理人とするには全員の同意が必要です。管理人を選任したときはその登記をしなければなりません。
  - 船舶管理人は、共有船舶の業務執行と代表を行う重要な地位にあります。
  - この規定により、船舶管理の一元化と取引の安全が確保されます。
commentaryOsaka:
  - この条文は、船舶管理人っちゅう役職についてや。共同で船を持っとる人らは、必ず管理人を選ばなあかん。管理人っちゅうんは、船の運航を実際に仕切る人や。共有者の中から選ぶのが普通やけど、外部の人を管理人にする時は全員の同意が必要や。管理人を選んだら登記もせなあかんねん。
  - 何で管理人が必要かっちゅうと、5人も10人も共有者おったら、船の運航でいちいち全員に相談しとったら話が進まへんからや。管理人が代表して決めて、船を動かす。これがスムーズな運営の秘訣や。例えばな、大阪の5人の問屋が共同で船を持っとるとする。その中から一番海運に詳しい人を管理人に選んで、「お前が船を仕切ってくれ」って任せるわけや。他の4人は金出しとるだけで、現場のことは管理人に任せる。こうすることで意思決定が早うなるんや。
  - 「船頭多くして船山に登る」を防ぐっちゅうことやな。複数の人が出資して、その中から有能な人を船頭（管理人）に選んどった。管理人は、船の運航、船員の雇用、荷物の積み降ろし、港での交渉、全部仕切る。他の共有者は金出しとるだけで、現場のことは管理人に任せる。ただし、共有者じゃない外部の人を管理人にするんは珍しいから、その時は全員の同意が必要や。「知らん人に船任せてええんか？」って慎重になるわけやな。
