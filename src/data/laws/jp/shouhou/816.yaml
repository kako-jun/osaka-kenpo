title: 保険者の塡補責任
titleOsaka: ''
originalText:
  - 保険者は、この章又は海上保険契約に別段の定めがある場合を除き、保険の目的について、保険期間内に発生した航海に関する事故によって生じた一切の損害を塡補する責任を負う。
osakaText:
  - 保険者は、この章又は海上保険契約に別段の定めがある場合を除き、保険の目的について、保険期間内に発生した航海に関する事故によって生じた一切の損害を塡補する責任を負うんや。
commentary:
  - この条文は、保険者の塡補責任について定めています。保険者は、この章又は海上保険契約に別段の定めがある場合を除き、保険の目的について、保険期間内に発生した航海に関する事故によって生じた一切の損害を塡補する責任を負います。
  - これは、海上保険の包括的な補償原則を定めたものです。航海に関する事故であれば、原則としてすべての損害が補償対象となります。
  - ただし、約款で除外事項を定めることも可能であり、実際の補償範囲は個別の契約内容によって決まります。
commentaryOsaka:
  - この条文は、保険会社の補償責任の範囲を定めたものやねん。保険会社は、特別な決まりがない限り、保険期間中に航海で起きた事故による損害を全部補償する責任を負うんや。これを包括的補償の原則っていうんやで。
  - 例えばな、大阪から横浜まで貨物船で商品を運ぶ途中、嵐に遭うて船が損傷した場合を考えてみよか。この損害は航海に関する事故によるものやから、保険会社が補償してくれる。同じ航海中に他の船と衝突して更に損傷した場合も、これも補償される。座礁、火災、荷崩れ、いろんな事故があるけど、航海に関するものやったら基本的に全部カバーされるんやねん。
  - せやけど、保険契約書に「これは除外や」って書いてある場合は、その分は補償されへん。例えば「戦争による損害は除外」「故意の損害は除外」っていう特約があることが多いんや。せやから、保険をかける時は契約内容をよう読んで、「どこまで補償してくれるんやろ」「何が除外されてるんやろ」って、しっかり確認することが大事やねん。保険は安心のためにかけるもんやけど、保険に頼りすぎず、自分でも危険を避ける努力をすることが必要やで。
