title: （場屋営業者の責任）
titleOsaka: ""
originalText:
  - 旅館、飲食店、浴場その他の客の来集を目的とする場屋における取引をすることを業とする者（以下この節において「場屋営業者」という。）は、客から寄託を受けた物品の滅失又は損傷については、不可抗力によるものであったことを証明しなければ、損害賠償の責任を免れることができない。
  - 客が寄託していない物品であっても、場屋の中に携帯した物品が、場屋営業者が注意を怠ったことによって滅失し、又は損傷したときは、場屋営業者は、損害賠償の責任を負う。
  - 客が場屋の中に携帯した物品につき責任を負わない旨を表示したときであっても、場屋営業者は、前二項の責任を免れることができない。
osakaText:
  - 旅館、飲食店、浴場その他の客の来集を目的とする場屋における取引をすることを業とする者（以下この節において「場屋営業者」というで。）は、客から寄託を受けた物品の滅失又は損傷については、不可抗力によるものであったことを証明せな、損害賠償の責任を免れることができへんねん。
  - 客が寄託しとらん物品であっても、場屋の中に携帯した物品が、場屋営業者が注意を怠ったことによって滅失し、又は損傷したときは、場屋営業者は、損害賠償の責任を負うんや。
  - 客が場屋の中に携帯した物品につき責任を負わん旨を表示したときであっても、場屋営業者は、前二項の責任を免れることができへんのやで。
commentary:
  - この条文は、場屋営業者の責任について定めています。旅館・飲食店・浴場等の場屋営業者は、客から寄託を受けた物品の滅失・損傷については不可抗力を証明しなければ責任を免れません。寄託していない携帯品でも、営業者の過失により滅失・損傷したときは責任を負います。
  - 第3項では、「責任を負わない」旨の表示をしても免責されないことを定めています。
  - この厳格な無過失責任により、場屋における客の財産保護が強化されます。
commentaryOsaka:
  - この条文は、旅館とか飲食店とか銭湯とか、お客さんが集まる商売をしてる人の責任についてのルールや。めちゃくちゃ厳しいで。お客さんから預かった物が無くなったり壊れたりしたら、「地震や台風や！不可抗力や！」って証明せん限り、責任取らなあかんねん。
  - もっとすごいんは、預かってへん物でも責任があるっちゅうとこや。例えば、旅館の部屋に置いといた財布が盗まれたとする。それが旅館の管理が悪かったせいやったら、旅館が責任取らなあかん。「フロントに預けてへんかったお客さんが悪い」は通用せえへんねん。
  - 第3項が決定的やな。「当館は携帯品の紛失・盗難について一切責任を負いません」って張り紙してても、無意味や。そんなんで責任逃れはでけへん。お客さんを迎える場所は、客の物を守る責任があるっちゅうことや。旅館に泊まったら、その間は旅館が客の安全と財産を守る。飲食店に入ったら、その間は店が客の荷物を守る。これが基本やっちゅうわけやな。厳しいけど、それが信用っちゅうもんや。
