title: 場屋営業者の責任
titleOsaka: ''
originalText:
  - 旅館、飲食店、浴場その他の客の来集を目的とする場屋における取引をすることを業とする者（以下この節において「場屋営業者」という。）は、客から寄託を受けた物品の滅失又は損傷については、不可抗力によるものであったことを証明しなければ、損害賠償の責任を免れることができない。
  - 客が寄託していない物品であっても、場屋の中に携帯した物品が、場屋営業者が注意を怠ったことによって滅失し、又は損傷したときは、場屋営業者は、損害賠償の責任を負う。
  - 客が場屋の中に携帯した物品につき責任を負わない旨を表示したときであっても、場屋営業者は、前二項の責任を免れることができない。
osakaText:
  - 旅館、飲食店、浴場その他のお客さんが集まる場所で取引をすることを仕事とする人（以下この節で「場屋営業者」というで）は、客から預かった物品の滅失または損傷については、不可抗力やったことを証明せな、損害賠償の責任を免れることができへんねん。
  - 客が預けてへん物品であっても、場屋の中に持ち込んだ物品が、場屋営業者が注意を怠ったことで無くなったり壊れたりしたときは、場屋営業者は損害賠償の責任を負うんやで。
  - 客が持ち込んだ物品につき責任を負わんって表示しとったとしても、場屋営業者は前二項の責任を免れることができへんのや。
commentary:
  - この条文は、場屋営業者の責任について定めています。旅館・飲食店・浴場等の場屋営業者は、客から寄託を受けた物品の滅失・損傷については不可抗力を証明しなければ責任を免れません。寄託していない携帯品でも、営業者の過失により滅失・損傷したときは責任を負います。
  - 第3項では、「責任を負わない」旨の表示をしても免責されないことを定めています。
  - この厳格な無過失責任により、場屋における客の財産保護が強化されます。
commentaryOsaka:
  - 旅館や飲食店、銭湯みたいに、お客さんが集まる場所を運営する人の責任について定めたルールやねん。場屋営業者っていうんやけど、お客さんから預かった荷物が無くなったり壊れたりしたら、「これは地震や台風のせいで、不可抗力やったんや」って証明せん限り、損害賠償の責任から逃れられへんねん。普通の人よりずっと重い責任を負うわけや。
  - さらに大事なんは、預かってない物についても責任があるっちゅうとこやねん。お客さんが旅館の部屋に置いてた荷物が、営業者の管理が甘かったせいで盗まれたり壊れたりしたら、やっぱり賠償せなあかん。「フロントに預けてへんかったお客さんが悪い」っていう言い訳は通用せえへんのや。お客さんを迎え入れた以上、その人の持ち物を守る義務があるっちゅうことやねん。
  - 例えばな、Aさんが旅館に泊まって、部屋にカバンを置いてたとするやろ。夜中に窓の鍵が壊れてて、そこから泥棒が入ってカバンを盗まれてしもた。この場合、旅館が窓の鍵の管理をちゃんとしてへんかったわけやから、Aさんに賠償せなあかんねん。たとえ旅館のロビーに「当館は客室内の貴重品について一切責任を負いません」って大きく張り紙してても、その免責は無効や。お客さんを守るっていう基本的な責任からは逃れられへんのや。
