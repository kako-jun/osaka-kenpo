title: 運送品の船積み等
titleOsaka: ''
originalText:
  - 運送人は、個品運送契約（個々の運送品を目的とする運送契約をいう。以下この節において同じ。）に基づいて荷送人から運送品を受け取ったときは、その船積み及び積付けをしなければならない。
  - 荷送人が運送品の引渡しを怠ったときは、船長は、直ちに発航することができる。この場合において、荷送人は、運送賃の全額（運送人がその運送品に代わる他の運送品について運送賃を得た場合にあっては、当該運送賃の額を控除した額）を支払わなければならない。
osakaText:
  - 運送人は、個品運送契約（個々の運送品を目的とする運送契約をいうんや。以下この節において同じやで。）に基づいて荷送人から運送品を受け取ったときは、その船積み及び積付けをせなあかんねん。
  - 荷送人が運送品の引渡しを怠ったときは、船長は、直ちに発航することができるで。この場合において、荷送人は、運送賃の全額（運送人がその運送品に代わる他の運送品について運送賃を得た場合にあっては、当該運送賃の額を控除した額やで。）を支払わなあかんのや。
commentary:
  - この条文は、個品運送契約における運送品の船積みと、荷送人が運送品を引き渡さなかった場合の処理について定めています。個品運送契約とは、船全体を借りるのではなく、個々の運送品を目的とする運送契約のことです。
  - 第1項では、運送人が荷送人から運送品を受け取ったときは、その船積み及び積付けをしなければならないとしています。船積みとは船に荷物を載せること、積付けとは船内での配置のことです。運送人には、受け取った荷物を適切に船に積む義務があります。
  - 第2項では、荷送人が運送品の引渡しを怠った場合、船長は直ちに発航できるとしています。この場合、荷送人は運送賃の全額を支払わなければなりません。ただし、運送人がその運送品に代わる他の運送品について運送賃を得た場合は、その分を差し引いた額を支払います。これは、荷送人の都合で船の出航が遅れないようにするための規定です。
commentaryOsaka:
  - この条文は、個品運送契約の船積みについて決めとるんやで。個品運送契約っちゅうのは、船全部を借りるんやのうて、個々の荷物を運ぶ契約のことやな。運送人は荷物を受け取ったら、ちゃんと船積み・積付けせなあかんねん。船積みっちゅうのは船に荷物を載せること、積付けっちゅうのは船の中でどこに置くかっちゅうことや。
  - 第2項が面白いで。荷送人が荷物を渡さんかったら、船長さんはさっさと出航してええんや。「待っとったら他のお客さんに迷惑かかるやろ」っちゅうことやな。せやけど、荷送人は運送賃の全額を払わなあかん。「荷物出さへんかったんはそっちの都合やろ。わたしらは船を用意して待っとったんやから、運賃もらうで」っちゅうわけや。
  - 例えばな、会社が船で荷物を運ぶ契約をして、船長さんは港で荷物が来るのを待っとるとするやろ。でも、会社が荷物を持って来えへん。そしたら船長さんは「もう待たれへんわ。出航するで」って出て行ける。せやけど、会社は運送賃の全額を払わなあかんのや。ただし、運送人が空いたスペースに他の荷物を積んで運賃もろうたら、その分は引いたるっちゅうことや。「キャンセルしたんやったら、キャンセル料もらうで。せやけど、別の客見つかったら、その分は返したるわ」っちゅう、筋の通った話やな。無駄な損はさせへんけど、迷惑かけた分は払うてもらう。これが道理やねん。
