title: 自己の氏名等の使用を許諾した匿名組合員の責任
titleOsaka: ''
originalText:
  - 匿名組合員は、自己の氏若しくは氏名を営業者の商号中に用いること又は自己の商号を営業者の商号として使用することを許諾したときは、その使用以後に生じた債務については、営業者と連帯してこれを弁済する責任を負う。
osakaText:
  - 匿名組合員は、自己の氏若しくは氏名を営業者の商号中に用いること又は自己の商号を営業者の商号として使用することを許諾したときは、その使用以後に生じた債務については、営業者と連帯してこれを弁済する責任を負うんやで。
commentary:
  - この条文は、自己の氏名や商号の使用を許諾した匿名組合員の責任について定めています。営業者が匿名組合員の氏名や商号を使用することを許諾すると、その使用以後に生じた債務について営業者と連帯して弁済責任を負います。
  - 通常、匿名組合員は有限責任ですが、自己の名前を使わせた場合は例外的に無限連帯責任を負います。これは第三者保護のための規定です。
  - 名前を使うことで、匿名組合員が営業に積極的に関与しているかのような外観が生じます。この外観を信頼した第三者を保護するため、表見責任を負わせています。
commentaryOsaka:
  - この条文は、自分の名前を使わせた匿名組合員の責任についてのルールやな。事業者に自分の名前や商号を使わせることを許したら、その後にできた借金については事業者と一緒に連帯して払う責任を負うんや。普通とは違う厳しい責任が発生するわけやで。
  - 例えばな、匿名組合員のCさんが、事業者Dさんに「うちの名前を商号に使うてええよ」って許可したとする。ほんなら、その後にDさんが作った借金については、CさんもDさんと一緒に全額払う責任を負うんやで。普通、匿名組合員は出した分だけの責任やけど、名前を使わせたら話は別や。無限に連帯責任を負わなあかんねん。
  - これは取引相手を守るための決まりやで。名前を使うっちゅうことは、匿名組合員が事業に深く関わってるように見えるやろ。取引相手は「この人も責任者やな」って信じるわな。その信頼を裏切ったらあかんから、責任を負わせてるわけや。表に名前を出したら、それなりの責任がついてくる。これが表見責任っちゅうもんやねん。
