title: （自己の氏名等の使用を許諾した匿名組合員の責任）
titleOsaka: ""
originalText:
  - 匿名組合員は、自己の氏若しくは氏名を営業者の商号中に用いること又は自己の商号を営業者の商号として使用することを許諾したときは、その使用以後に生じた債務については、営業者と連帯してこれを弁済する責任を負う。
