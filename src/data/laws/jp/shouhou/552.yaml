title: （問屋の権利義務）
titleOsaka: ""
originalText:
  - 問屋は、他人のためにした販売又は買入れにより、相手方に対して、自ら権利を取得し、義務を負う。
  - 問屋と委託者との間の関係については、この章に定めるもののほか、委任及び代理に関する規定を準用する。
osakaText:
  - 問屋は、他人のためにした販売又は買入れにより、相手方に対して、自ら権利を取得し、義務を負うんやで。
  - 問屋と委託者との間の関係については、この章に定めるもののほか、委任及び代理に関する規定を準用するねん。
