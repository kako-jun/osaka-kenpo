title: 問屋の権利義務
titleOsaka: ''
originalText:
  - 問屋は、他人のためにした販売又は買入れにより、相手方に対して、自ら権利を取得し、義務を負う。
  - 問屋と委託者との間の関係については、この章に定めるもののほか、委任及び代理に関する規定を準用する。
osakaText:
  - 問屋は、他人のためにした販売又は買入れにより、相手方に対して、自ら権利を取得し、義務を負うんやねん。自分で契約した形になるから、自分が責任を持つっちゅうことや。
  - 問屋と委託者との間の関係については、この章に定めるもののほか、委任及び代理に関する規定を準用するで。
commentary:
  - この条文は、問屋の権利義務について定めています。問屋は、他人のためにした販売または買入れにより、相手方に対して自ら権利を取得し、義務を負います。
  - 問屋と委託者との関係については、この章の規定のほか、委任および代理に関する規定を準用します。問屋は委託者の受任者として行動しますが、対外的には自己の名義で取引します。
  - これは問屋の法的地位を明確にする規定です。取引相手との関係では問屋自身が当事者となり、委託者との関係では受任者として行動する二面性を持ちます。
commentaryOsaka:
  - この条文は、問屋の権利と義務について決めてるんやな。問屋は、他の人のためにした売買によって、取引相手に対して自分で権利を得て、義務を負うことになるんや。自分の名前で契約してるから、責任も自分が持つっちゅうわけやな。
  - 問屋と頼んだ人との関係については、この章の決まり以外にも、委任と代理の決まりを使うことになってるで。問屋は頼まれた人として動くんやけど、外に対しては自分の名前で取引するっちゅう複雑な立場やねん。
  - これは問屋の法律上の立場をはっきりさせる決まりやで。例えばな、ある会社が「うちの製品を売ってきて」って問屋に頼んだとするやろ。問屋は自分の名前で買い手と契約するわけや。そしたら買い手に対しては、問屋が「売った人」として責任を負う。でも問屋と頼んだ会社の間では、問屋は「頼まれて売ってあげた人」っちゅう立場になるんやな。取引相手との関係では当事者、頼んだ人との関係では受任者。二つの顔を持ってるわけや。この二面性があるから、流通の仕組みがうまいこと回るんやで。
