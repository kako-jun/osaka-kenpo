  - 施行日前に新会社法第八百四十七条の二第一項各号に掲げる行為の効力が生じた場合については、同条の規定は、適用せえへん。
  - 施行日前にその原因となった事実が生じた特定責任（新会社法第八百四十七条の三第四項に規定する特定責任をいう。）については、同条の規定は、適用せえへん。
commentary:
