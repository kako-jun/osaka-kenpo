title: 登記の効力
titleOsaka: ""
originalText:
  - この法律の規定により登記すべき事項は、登記の後でなければ、これをもって善意の第三者に対抗することができない。登記の後であっても、第三者が正当な事由によってその登記があることを知らなかったときは、同様とする。
  - 故意又は過失によって不実の事項を登記した者は、その事項が不実であることをもって善意の第三者に対抗することができない。
