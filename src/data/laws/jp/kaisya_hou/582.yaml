title: （社員の出資に係る責任）
titleOsaka: ""
originalText:
  - 社員が金銭を出資の目的とした場合において、その出資をすることを怠ったときは、当該社員は、その利息を支払うほか、損害の賠償をしなければならない。
  - 社員が債権を出資の目的とした場合において、当該債権の債務者が弁済期に弁済をしなかったときは、当該社員は、その弁済をする責任を負う。この場合においては、当該社員は、その利息を支払うほか、損害の賠償をしなければならない。
