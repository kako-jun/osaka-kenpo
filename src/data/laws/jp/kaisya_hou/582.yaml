  - 社員が債権を出資の目的とした場合において、当該債権の債務者が弁済期に弁済をせえへんかったときは、当該社員は、その弁済をする責任を負うんや。この場合においては、当該社員は、その利息を支払うほか、損害の賠償をせなあかん。
