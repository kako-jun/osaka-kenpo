title: 証券発行新株予約権の譲渡
titleOsaka: ""
originalText:
  - 証券発行新株予約権の譲渡は、当該証券発行新株予約権に係る新株予約権証券を交付しなければ、その効力を生じない。ただし、自己新株予約権（株式会社が有する自己の新株予約権をいう。以下この章において同じ。）の処分による証券発行新株予約権の譲渡については、この限りでない。
  - 証券発行新株予約権付社債に付された新株予約権の譲渡は、当該証券発行新株予約権付社債に係る新株予約権付社債券を交付しなければ、その効力を生じない。ただし、自己新株予約権付社債（株式会社が有する自己の新株予約権付社債をいう。以下この条及び次条において同じ。）の処分による当該自己新株予約権付社債に付された新株予約権の譲渡については、この限りでない。
osakaText:
  - 証券発行新株予約権の譲渡は、当該証券発行新株予約権に係る新株予約権証券を交付しなければ、その効力を生じへん。ただし、自己新株予約権(株式会社が有する自己の新株予約権をいう。以下この章において同じ。)の処分による証券発行新株予約権の譲渡については、この限りやあらへんで。
  - 証券発行新株予約権付社債に付された新株予約権の譲渡は、当該証券発行新株予約権付社債に係る新株予約権付社債券を交付しなければ、その効力を生じへん。ただし、自己新株予約権付社債(株式会社が有する自己の新株予約権付社債をいう。以下この条及び次条において同じ。)の処分による当該自己新株予約権付社債に付された新株予約権の譲渡については、この限りやあらへん。
commentary:
  - この条文は、証券発行新株予約権の譲渡における券面交付の必要性を定めています。証券発行新株予約権は、新株予約権証券という有価証券によって権利が表章されるため、譲渡には証券の交付が効力要件とされます（第1項）。これは株券と同様の有価証券法理です。
  - ただし、会社が保有する自己新株予約権（自己新株予約権）の処分については、証券交付不要で譲渡が有効とされます（第1項ただし書）。会社は既に権利者であり、証券交付という形式を要求する必要がないためです。実務上の便宜を図った規定です。
  - 新株予約権付社債の場合も同様で、証券発行新株予約権付社債に付された新株予約権の譲渡には新株予約権付社債券の交付が必要ですが（第2項）、自己新株予約権付社債の処分による譲渡は例外とされます。証券による権利の流通と実務の効率性を両立させた規定です。
commentaryOsaka:
  - 証券発行新株予約権、これは「紙の証券」で権利が表されるタイプやな。このタイプは、権利を売る時に紙（証券）を渡さなあかんねん。現金渡す時に、ちゃんとお札渡すやろ？それと同じや。「権利売りました」って言うだけやなくて、現物（証券）渡さなダメなんよ。
  - でもな、会社が自分で持ってる新株予約権（自己新株予約権）を売る時は、証券渡さんでもええねん。なんで？会社が既に権利者やから、わざわざ自分に証券渡す必要ないやろ？形式的な手続きを省略できるわけや。これ、実務的に便利やん。
  - 新株予約権付社債も同じ考え方やで。セット商品の証券渡さなあかんけど、会社が持ってるやつ売る時は証券なしでOK。紙の証券って流通させるために大事やけど、会社内部の処理では柔軟にできるってことやな。
