title: 原告が敗訴した場合の損害賠償責任
titleOsaka: ''
originalText:
- 会社の組織に関する訴えを提起した原告が敗訴した場合において、原告に悪意又は重大な過失があったときは、原告は、被告に対し、連帯して損害を賠償する責任を負う。
osakaText:
- 会社の組織に関する訴えを提起した原告が敗訴した場合において、原告に悪意や重大な過失があったときは、原告は、被告に対し、連帯して損害を賠償する責任を負うんや。
commentary:
- この条文は、原告が敗訴した場合の損害賠償責任について定めた規定です。会社の組織に関する訴えを提起した原告が敗訴した場合において、原告に悪意又は重大な過失があったときは、原告は、被告に対し、連帯して損害を賠償する責任を負う。...
- 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、会社の組織に関する訴えを提起した原告が敗訴した場合において、原告に悪意又は重大な過失があったときは、原告は、被告に対し、連帯して損害を賠償する責任を負う。...
- 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
- これは、会社の組織に関する訴訟で原告が負けたときの責任について決めとるんやで。会社の組織に関する訴えっていうのは、合併、分割、株式交換、新株発行の無効を争う訴えとか、そういう会社の大きな変更に関する裁判のことやねん。もし原告が負けて、しかも悪意（わざと）や重大な過失（すごい不注意）があったら、原告は被告に損害賠償をせなあかんのや。
- 例えばな、Iさんが「会社の合併は無効や」って訴訟を起こしたとするやろ。ところが裁判で負けてしもて、しかもIさんが嘘の証拠を出しとったり、ほんまは分かっとるのにわざと訴えとったことが明らかになったんや。こういう場合、Iさんは被告の会社に対して、訴訟のせいで会社が被った損害を賠償せなあかんのや。弁護士費用とか、事業が遅れた損害とか、いろいろな損害が考えられるな。
- この規定は、いい加減な訴訟を防ぐための大事なルールやねん。会社の組織に関する訴訟っていうのは、会社の運営に大きな影響を与えるんや。訴えられた方は、その間ずっと不安定な状態に置かれるし、対応にも時間とお金がかかるやろ。せやから、根拠のない訴えや嫌がらせ目的の訴えを起こした人には、ちゃんと責任を取ってもらうっていう仕組みなんやな。ただし、単に負けただけではあかんで。悪意か重大な過失がないと賠償責任は発生せえへん。これで、正当な権利主張は守られるようになっとるんやで。
