title: 原告が敗訴した場合の損害賠償責任
titleOsaka: ""
originalText:
  - 会社の組織に関する訴えを提起した原告が敗訴した場合において、原告に悪意又は重大な過失があったときは、原告は、被告に対し、連帯して損害を賠償する責任を負う。
osakaText:
  - 会社の組織に関する訴えを提起した原告が敗訴した場合において、原告に悪意や重大な過失があったときは、原告は、被告に対し、連帯して損害を賠償する責任を負うんや。
commentary:
  - この条文は、原告が敗訴した場合の損害賠償責任について定めた規定です。会社の組織に関する訴えを提起した原告が敗訴した場合において、原告に悪意又は重大な過失があったときは、原告は、被告に対し、連帯して損害を賠償する責任を負う。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、会社の組織に関する訴えを提起した原告が敗訴した場合において、原告に悪意又は重大な過失があったときは、原告は、被告に対し、連帯して損害を賠償する責任を負う。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、会社の仕組みやルールについて決めとるんやで。会社を正しく動かすために必要な決まり事やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややで。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社の仕事を円滑に進めるために、こういう決まりがあるんや。
