  - 第一項に規定する場合には、同項第六号に掲げる事項についての定めは、株式移転完全子会社の株主（前項第一号の種類の株式の株主を除く。）の有する株式の数（前項第二号に掲げる事項についての定めがある場合にあっては、各種類の株式の数）に応じて株式移転設立完全親会社の株式を交付することを内容とするもんでなければならへん。
