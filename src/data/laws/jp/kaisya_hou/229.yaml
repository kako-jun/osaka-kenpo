title: （異議催告手続との関係）
titleOsaka: ""
originalText:
  - 株券喪失登録者が第二百二十条第一項の請求をした場合には、株券発行会社は、同項の期間の末日が株券喪失登録日の翌日から起算して一年を経過する日前に到来するときに限り、同項の規定による公告をすることができる。
  - 株券発行会社が第二百二十条第一項の規定による公告をするときは、当該株券発行会社は、当該公告をした日に、当該公告に係る株券についての株券喪失登録を抹消しなければならない。
