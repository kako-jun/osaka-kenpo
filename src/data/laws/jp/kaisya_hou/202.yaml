title: （取締役の報酬等に係る募集事項の決定の特則）
titleOsaka: ""
originalText:
  - 金融商品取引法第二条第十六項に規定する金融商品取引所に上場されている株式を発行している株式会社は、定款又は株主総会の決議による第三百六十一条第一項第三号に掲げる事項についての定めに従いその発行する株式又はその処分する自己株式を引き受ける者の募集をするときは、第百九十九条第一項第二号及び第四号に掲げる事項を定めることを要しない。この場合において、当該株式会社は、募集株式について次に掲げる事項を定めなければならない。
  - 前項各号に掲げる事項を定めた場合における第百九十九条第二項の規定の適用については、同項中「前項各号」とあるのは、「前項各号（第二号及び第四号を除く。）及び第二百二条の二第一項各号」とする。この場合においては、第二百条及び前条の規定は、適用しない。
  - 指名委員会等設置会社における第一項の規定の適用については、同項中「定款又は株主総会の決議による第三百六十一条第一項第三号に掲げる事項についての定め」とあるのは「報酬委員会による第四百九条第三項第三号に定める事項についての決定」と、「取締役」とあるのは「執行役又は取締役」とする。
