title: （取締役の報酬等に係る募集事項の決定の特則）
titleOsaka: ""
originalText:
  - 金融商品取引法第二条第十六項に規定する金融商品取引所に上場されている株式を発行している株式会社は、定款又は株主総会の決議による第三百六十一条第一項第三号に掲げる事項についての定めに従いその発行する株式又はその処分する自己株式を引き受ける者の募集をするときは、第百九十九条第一項第二号及び第四号に掲げる事項を定めることを要しない。この場合において、当該株式会社は、募集株式について次に掲げる事項を定めなければならない。
  - 前項各号に掲げる事項を定めた場合における第百九十九条第二項の規定の適用については、同項中「前項各号」とあるのは、「前項各号（第二号及び第四号を除く。）及び第二百二条の二第一項各号」とする。この場合においては、第二百条及び前条の規定は、適用しない。
  - 指名委員会等設置会社における第一項の規定の適用については、同項中「定款又は株主総会の決議による第三百六十一条第一項第三号に掲げる事項についての定め」とあるのは「報酬委員会による第四百九条第三項第三号に定める事項についての決定」と、「取締役」とあるのは「執行役又は取締役」とする。
osakaText:
  - 金融商品取引法第二条第十六項に規定する金融商品取引所に上場されている株式を発行している株式会社は、定款又は株主総会の決議による第三百六十一条第一項第三号に掲げる事項についての定めに従いその発行する株式又はその処分する自己株式を引き受ける者の募集をするときは、第百九十九条第一項第二号及び第四号に掲げる事項を定めることをいらんで。この場合において、当該株式会社は、募集株式について次に掲げる事項を定めなあかん。
  - 前項各号に掲げる事項を定めた場合における第百九十九条第二項の規定の適用については、同項中「前項各号」とあるのは、「前項各号（第二号及び第四号を除く。）及び第二百二条の二第一項各号」とするんや。この場合においては、第二百条及び前条の規定は、適用せえへん。
  - 指名委員会等設置会社における第一項の規定の適用については、同項中「定款又は株主総会の決議による第三百六十一条第一項第三号に掲げる事項についての定め」とあるのは「報酬委員会による第四百九条第三項第三号に定める事項についての決定」と、「取締役」とあるのは「執行役又は取締役」とするんやで。
commentary:
  - この条文は、上場会社が取締役の報酬等として株式を交付する場合の特則を定めています。定款または株主総会決議で定められた報酬の範囲内で株式を交付する場合、通常の募集株式発行に必要な払込金額や払込期日の決定が不要となります。
  - この場合、会社は払込金額や払込期日の代わりに、募集株式の数や上限、その算定方法、割当期日または期間を定めることになります。第199条第2項の読替規定により、取締役会または株主総会で決議することができます。
  - 指名委員会等設置会社では、報酬委員会の決定に基づいて執行役または取締役に株式を交付できます。この規定により、ストックオプションなどの株式報酬制度が柔軟に運用でき、経営者のインセンティブ設計が容易になります。
commentaryOsaka:
  - この条文は、上場会社が取締役の報酬として株式を渡す場合の特別ルールを決めとるんや。定款や株主総会決議で決めた報酬の範囲内で株式を渡す場合は、普通の募集株式発行で必要な払込金額とか払込期日を決めんでええんやで。
  - この場合は、会社は払込金額や払込期日の代わりに、募集株式の数や上限、その計算方法、割当期日や期間を決めることになるんや。第199条第2項の読替規定で、取締役会か株主総会で決議できるんやな。
  - 指名委員会等設置会社やったら、報酬委員会の決定に基づいて執行役や取締役に株式を渡せるんや。このルールで、ストックオプションとかの株式報酬制度が柔軟に運用できて、経営者のやる気を引き出す仕組みが作りやすくなるんやねん。
