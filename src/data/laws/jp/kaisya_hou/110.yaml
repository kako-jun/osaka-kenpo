title: 定款の変更の手続の特則
titleOsaka: ''
originalText:
  - 定款を変更してその発行する全部の株式の内容として第百七条第一項第三号に掲げる事項についての定款の定めを設け、又は当該事項についての定款の変更（当該事項についての定款の定めを廃止するものを除く。）をしようとする場合（株式会社が種類株式発行会社である場合を除く。）には、株主全員の同意を得なければならない。
osakaText:
  - 定款を変更してその発行する全部の株式の内容として第百七条第一項第三号に掲げる事項についての定款の定めを設け、又は当該事項についての定款の変更（当該事項についての定款の定めを廃止するものを除く。）をしようとする場合（株式会社が種類株式発行会社である場合を除く。）には、株主全員の同意を得なあかんで。
commentary:
  - この条文は、定款変更の特則について定めています。全部の株式について全部取得条項を設ける定款変更や、その内容変更をする場合、株主全員の同意が必要です。
  - ただし、種類株式発行会社の場合は除かれます。
  - これは株主の基本的権利に重大な影響を及ぼす定款変更について、株主全員の合意を求める厳格な手続きを定めた規定です。株主保護のための重要なルールです。
commentaryOsaka:
  - めちゃくちゃ重大な定款変更をする時のルールを決めとるんや。全部の株に「会社が全部買い取れる」っちゅう全部取得条項を付ける定款変更をする時は、株主全員の同意が絶対に要るねん。多数決やあかん、全員一致やで。
  - 例えばな、Gさんが会社の株を持っててん。ある日、会社が「これから全部の株に全部取得条項を付けます」って提案してきた。つまり、「会社が決めたら、あなたの株を強制的に買い取れるようにします」っちゅうことや。これって、Gさんにとってはめっちゃ重大やろ？株主の権利が根本から変わってしまうんやから。せやから、株主全員が「ええよ」って言わへん限り、こんな変更はでけへんのや。
  - ただし、種類株式発行会社の場合は別のルールがあるで。全部取得条項っちゅうのは、株主の権利にめっちゃ影響する超重大なことやから、全員の同意がないと変更でけへんっちゅう厳しいルールになっとるんや。株主を守るための大事な仕組みやねん。
