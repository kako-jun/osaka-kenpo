commentaryOsaka:
- これは、株式交付が裁判で無効になったときの後始末について決めとるんやで。株式交付っていうのは、親会社が子会社の株を取得する代わりに、子会社の株主に自分の株を渡すことやねん。これが無効になったら、親会社は自分が渡した株の代わりに、元々もらった子会社の株を株主に返さなあかん。つまり、交換を元に戻すっていうことや。
- 例えばな、A社がB社を子会社にしようとして、B社の株主たちにA社の株を渡したとするやろ。Eさんは元々B社の株を200株持っとって、株式交付でA社の株80株をもらったとするやんか。ところが、裁判で「その株式交付は無効や」っていう判決が出てしもたんや。そしたら、A社はEさんに元のB社の株200株を返さなあかん。もしA社が株券を発行しとる会社やったら、EさんからA社の株券を返してもろて、引き換えにB社の株を返すんや。
- この規定も株主を守るための大事なルールやねん。株式交付は比較的新しい制度で、親会社が子会社を作るための便利な方法なんやけど、もし手続きに問題があって無効になったら、関係者が困るやろ。せやから、ちゃんと元の状態に戻してもらえるっていう保証があるんや。もしEさんがA社の株を担保に入れとったら、返してもらうB社の株にも担保がついたままになるんやで。これで誰も損せんように配慮されとるんやな。
