  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、消滅株式会社等は、効力発生日の前日までに、株主総会の決議によって、吸収合併契約等の承認を受けなければならない。 前項の規定にかかわらず、吸収合併消滅株式会社又は株式交換完全子会社が種類株式発行会社でな...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 会社が吸収合併や株式交換をする時に株主総会の承認が必要やっていうことを決めてるんや。大きな組織変更やから、株主の皆さんの意見をちゃんと聞かなあかんっていうルールやねん。ただし、親会社が子会社をほぼ完全に支配してる場合は、この承認がいらへん場合もあるで。
  - 例えばな、A会社とB会社が合併しようとしてるとするやろ。そしたら、消えてなくなるB会社の株主さんたちに対して、効力発生日の前日までに株主総会を開いて「この合併でええですか」って承認を取らなあかんねん。株主さんたちの大事な権利やから、ちゃんと意思確認するための手続きや。
  - さらに、新しく配られる株式が譲渡制限付きやったり、持分会社の持分やったりする場合は、もっと厳しい手続きが必要になるんや。株主全員の同意が必要やったり、種類株主総会の決議が必要やったりするねん。これは、株主さんたちが不利益を受けへんように、しっかり保護するための決まりなんやで。
