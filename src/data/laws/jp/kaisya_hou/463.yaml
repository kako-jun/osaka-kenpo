title: 株主に対する求償権の制限等
titleOsaka: 株主に対する求償権の制限等
originalText:
  - 前条第一項に規定する場合において、株式会社が第四百六十一条第一項各号に掲げる行為により株主に対して交付した金銭等の帳簿価額の総額が当該行為がその効力を生じた日における分配可能額を超えることにつき善意の株主は、当該株主が交付を受けた金銭等について、前条第一項の金銭を支払った業務執行者及び同項各号に定める者からの求償の請求に応ずる義務を負わない。
  - 前条第一項に規定する場合には、株式会社の債権者は、同項の規定により義務を負う株主に対し、その交付を受けた金銭等の帳簿価額（当該額が当該債権者の株式会社に対して有する債権額を超える場合にあっては、当該債権額）に相当する金銭を支払わせることができる。
osakaText:
  - 前条第一項に規定する場合において、株式会社が第四百六十一条第一項各号に掲げる行為により株主に対して交付した金銭等の帳簿価額の総額が当該行為がその効力を生じた日における分配可能額を超えることにつき善意の株主は、当該株主が交付を受けた金銭等について、前条第一項の金銭を支払った業務執行者及び同項各号に定める者からの求償の請求に応ずる義務を負わへん。
  - 前条第一項に規定する場合には、株式会社の債権者は、同項の規定により義務を負う株主に対し、その交付を受けた金銭等の帳簿価額(当該額が当該債権者の株式会社に対して有する債権額を超える場合にあっては、当該債権額)に相当する金銭を支払わせることができるんや。
commentary:
  - この条文は、株主に対する求償権の制限等について定めた規定です。前条第一項に規定する場合において、株式会社が第四百六十一条第一項各号に掲げる行為により株主に対して交付した金銭等の帳簿価額の総額が当該行為がその効力を生じた日に...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、前条第一項に規定する場合において、株式会社が第四百六十一条第一項各号に掲げる行為により株主に対して交付した金銭等の帳簿価額の総額が当該行為がその効力を生じた日における分配可能額を超えることにつき善意の...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 違法な配当があったときに、善意の株主(知らんかった株主)を守るルールを決めとるんや。前の条文で、配当をもろた株主と業務執行者が連帯して会社にお金を返さなあかんって決まっとったけど、この条文は「違法やって知らんかった株主は、業務執行者から『お前も返せ』って言われても、拒否できるで」って決めとるんやねん。
  - 例えばな、Iさんが株主で、会社から配当をもろたとするやろ。実はその配当は違法やったんやけど、Iさんは「ちゃんとした配当やろ」って信じて疑わへんかったんや。そんなときに、業務執行者が会社にお金を返した後で「Iさん、あんたももろた分を俺に返してや」って請求してきても、Iさんは「私は知らんかったんやから、返す義務ないで」って断ることができるんや。善意の株主は守られるんやねん。
  - ただし、会社の債権者は別や。会社にお金を貸しとる人は、違法な配当をもろた株主(善意でも悪意でも)に対して「会社にお金を返してや」って請求することができるんやねん。債権者を守るためには、株主が善意やったかどうかは関係ないっていう厳しいルールや。バランスを取りつつ、弱い立場の人を守る仕組みになっとるんやで。
