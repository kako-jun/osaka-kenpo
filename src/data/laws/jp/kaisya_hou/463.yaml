  - 前条第一項に規定する場合には、株式会社の債権者は、同項の規定により義務を負う株主に対し、その交付を受けた金銭等の帳簿価額(当該額が当該債権者の株式会社に対して有する債権額を超える場合にあっては、当該債権額)に相当する金銭を支払わせることができるんや。
commentary:
  - この条文は、株主に対する求償権の制限等について定めた規定です。前条第一項に規定する場合において、株式会社が第四百六十一条第一項各号に掲げる行為により株主に対して交付した金銭等の帳簿価額の総額が当該行為がその効力を生じた日に...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、前条第一項に規定する場合において、株式会社が第四百六十一条第一項各号に掲げる行為により株主に対して交付した金銭等の帳簿価額の総額が当該行為がその効力を生じた日における分配可能額を超えることにつき善意の...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、株式に関することを決めとるんやで。株主の権利や、株式の扱い方について定めてるで。
  - 具体的には、何かをお願いする権利や、請求の仕方について定めとるんやねん。手続きをきちんとしんと、請求は認められへんこともあるで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでやで。
