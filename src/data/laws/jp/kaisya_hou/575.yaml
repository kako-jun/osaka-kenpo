title: 定款の作成
titleOsaka: ""
originalText:
  - 合名会社、合資会社又は合同会社（以下「持分会社」と総称する。）を設立するには、その社員になろうとする者が定款を作成し、その全員がこれに署名し、又は記名押印しなければならない。
  - 前項の定款は、電磁的記録をもって作成することができる。この場合において、当該電磁的記録に記録された情報については、法務省令で定める署名又は記名押印に代わる措置をとらなければならない。
