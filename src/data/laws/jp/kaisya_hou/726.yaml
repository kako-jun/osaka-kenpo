title: 書面による議決権の行使
titleOsaka: ''
originalText:
  - 社債権者集会に出席しない社債権者は、書面によって議決権を行使することができる。
  - 書面による議決権の行使は、議決権行使書面に必要な事項を記載し、法務省令で定める時までに当該記載をした議決権行使書面を招集者に提出して行う。
  - 前項の規定により書面によって行使した議決権の額は、出席した議決権者の議決権の額に算入する。
osakaText:
  - 社債権者集会に出席せえへん社債権者は、書面によって議決権を行使することができるんや。
  - 書面による議決権の行使は、議決権行使書面に必要な事項を記載し、法務省令で定める時までに当該記載をした議決権行使書面を招集者に提出して行うで。
  - 前項の規定により書面によって行使した議決権の額は、出席した議決権者の議決権の額に算入するんや。
commentary:
  - この条文は、書面による議決権の行使について定めた規定です。社債権者集会に出席しない社債権者は、書面によって議決権を行使することができる。 書面による議決権の行使は、議決権行使書面に必要な事項を記載し、法務省令で定める時...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債権者集会に出席しない社債権者は、書面によって議決権を行使することができる。 書面による議決権の行使は、議決権行使書面に必要な事項を記載し、法務省令で定める時までに当該記載をした議決権行使書面を招集...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、社債権者が集会に出席せんでも、書面で議決権を行使できるルールを決めとるんや。投票用紙に記入して送れば、出席したのと同じように扱われるねん。
  - 例えばな、Aさんが集会に行かれへんかったら、議決権行使書面に必要なことを書いて、決められた時までに招集者に送ればええんや。そしたらAさんは集会に出席した人としてカウントされて、投票も有効になるねん。わざわざ会場に行かんでも投票できるわけや。
  - この仕組みがあるおかげで、遠くに住んどる人や忙しい人でも、ちゃんと議決権を行使できるんや。書面で投票できることで、集会への参加率も上がるし、より多くの社債権者の意見が反映されるようになっとるわけやな。
