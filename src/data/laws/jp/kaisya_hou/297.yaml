  - 公開会社でない株式会社における前項の規定の適用については、同項中「六箇月(これを下回る期間を定款で定めた場合にあっては、その期間)前から引き続き有する」とあるのは、「有する」とするんや。
  - 第一項の株主総会の目的である事項について議決権を行使することができない株主が有する議決権の数は、同項の総株主の議決権の数に算入せえへん。
  - 次に掲げる場合には、第一項の規定による請求をした株主は、裁判所の許可を得て、株主総会を招集することができるんやで。
commentary:
  - この条文は、株主による株主総会の招集請求権を定めています（第1項～第4項）。議決権の3%以上を6ヶ月以上継続保有する株主は、取締役に対し、総会の目的事項と招集理由を示して招集を請求できます（第1項）。少数株主権の一つで、経営陣の専横を抑制し、株主の権利保護を図る趣旨です。
  - 非公開会社では、6ヶ月の継続保有要件が不要です（第2項）。株主の固定性が高いため、要件を緩和しています。議決権を行使できない株主の議決権は、3%の計算から除外されます（第3項）。利益相反株主等を分母から除く公平性の確保です。
  - 取締役が請求に応じない場合や遅滞する場合、株主は裁判所の許可を得て自ら総会を招集できます（第4項）。株主の権利実現が保障されています。この規定により、少数株主の意見表明の機会が確保され、会社統治の健全性が維持されています。
commentaryOsaka:
  - これは「株主が自分から総会を開いてくれって頼める」っていう権利の話や。普通は取締役が総会を開くんやけど、もし株主が「こんな大事なこと話し合いたいのに、取締役が総会開いてくれへん！」って思ったら、自分から「総会開いてください」って頼めるんや。マンションの住民が「管理組合の臨時総会開いてほしい」って言うのと似てるな。
  - でもな、誰でも頼めるわけやないねん。議決権の3%以上を持ってて、しかも6ヶ月以上ずっと株主やった人だけや（第1項）。なんでこんな条件があるかっていうと、いたずらで総会開かれたら困るからやな。「昨日株買った人が毎日総会開いてくれ言うてくる」とかなったら大変やろ？ただし、非公開会社（株を自由に売買できひん会社）やったら、6ヶ月要件はいらん（第2項）。そういう会社は株主が固定されてるからな。
  - でな、もし取締役が「嫌や、開かへん」って無視したらどうするか？第4項で、裁判所の許可をもらって、株主が自分で総会を開けるんや。これで株主の権利がちゃんと守られるわけやな。少数派の株主でも、ちゃんと意見を言える仕組みになってるんやで。
