title: 取締役会の決議の省略
titleOsaka: ""
originalText:
  - 取締役会設置会社は、取締役が取締役会の決議の目的である事項について提案をした場合において、当該提案につき取締役（当該事項について議決に加わることができるものに限る。）の全員が書面又は電磁的記録により同意の意思表示をしたとき（監査役設置会社にあっては、監査役が当該提案について異議を述べたときを除く。）は、当該提案を可決する旨の取締役会の決議があったものとみなす旨を定款で定めることができる。
