title: （株券喪失登録簿の備置き及び閲覧等）
titleOsaka: ""
originalText:
  - 株券発行会社は、株券喪失登録簿をその本店（株主名簿管理人がある場合にあっては、その営業所）に備え置かなければならない。
  - 何人も、株券発行会社の営業時間内は、いつでも、株券喪失登録簿（利害関係がある部分に限る。）について、次に掲げる請求をすることができる。この場合においては、当該請求の理由を明らかにしてしなければならない。
