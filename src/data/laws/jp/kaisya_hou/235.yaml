originalText:
  - 株式会社が株式の分割又は株式の併合をすることにより株式の数に一株に満たない端数が生ずるときは、その端数の合計数（その合計数に一に満たない端数が生ずる場合にあっては、これを切り捨てるものとする。）に相当する数の株式を競売し、かつ、その端数に応じてその競売により得られた代金を株主に交付しなければならない。
  - 前条第二項から第五項までの規定は、前項の場合について準用する。
