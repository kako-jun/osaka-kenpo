originalText:
  - 株式会社が株式の分割又は株式の併合をすることにより株式の数に一株に満たない端数が生ずるときは、その端数の合計数（その合計数に一に満たない端数が生ずる場合にあっては、これを切り捨てるものとする。）に相当する数の株式を競売し、かつ、その端数に応じてその競売により得られた代金を株主に交付しなければならない。
  - 前条第二項から第五項までの規定は、前項の場合について準用する。
osakaText:
  - 株式会社が株式の分割又は株式の併合をすることにより株式の数に一株に満たない端数が生ずるときは、その端数の合計数（その合計数に一に満たない端数が生ずる場合にあっては、これを切り捨てるもんとする。）に相当する数の株式を競売し、かつ、その端数に応じてその競売により得られた代金を株主に交付せなあかん。
  - 前条第二項から第五項までの規定は、前項の場合について準用するんやで。
commentary:
  - この条文は、株式の分割または併合により生じる端数の処理について定めています。前条（第234条）の一般規定を株式分割・併合の場合に特化して適用するもので、端数を合計して競売し、その代金を株主に交付する手続きが規定されています。
  - 株式分割では株式数が増加し、株式併合では株式数が減少しますが、いずれの場合も端数が発生する可能性があります。この端数を金銭で清算することで、全ての株主に公平な取扱いが保証されます。
  - 前条第2項から第5項までの規定が準用されるため、競売に代えた市場価格による売却、裁判所の許可を得た売却、会社による買取りなどの柔軟な処理方法が認められています。株式分割・併合という資本構成の変更に伴う端数問題を合理的に解決する規定です。
