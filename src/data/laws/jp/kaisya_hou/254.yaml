title: （新株予約権の譲渡）
titleOsaka: ""
originalText:
  - 新株予約権者は、その有する新株予約権を譲渡することができる。
  - 前項の規定にかかわらず、新株予約権付社債に付された新株予約権のみを譲渡することはできない。ただし、当該新株予約権付社債についての社債が消滅したときは、この限りでない。
  - 新株予約権付社債についての社債のみを譲渡することはできない。ただし、当該新株予約権付社債に付された新株予約権が消滅したときは、この限りでない。
