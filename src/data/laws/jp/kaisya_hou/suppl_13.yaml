title: 新株予約権に関する経過措置
titleOsaka: ''
originalText:
  - 施行日前に旧会社法第二百三十八条第一項に規定する募集事項の決定があった場合におけるその募集新株予約権については、新会社法第二百四十四条第三項、第二百四十四条の二、第二百八十二条第二項及び第三項、第二百八十六条の二並びに第二百八十六条の三の規定は、適用しない。
  - 施行日前に発行された新株予約権（募集新株予約権を除く。）については、新会社法第二百八十二条第二項及び第三項、第二百八十六条の二並びに第二百八十六条の三の規定は、適用しない。
osakaText:
  - 施行日前に旧会社法第二百三十八条第一項に規定する募集事項の決定があった場合におけるその募集新株予約権については、新会社法第二百四十四条第三項、第二百四十四条の二、第二百八十二条第二項及び第三項、第二百八十六条の二並びに第二百八十六条の三の規定は、適用せえへん。
  - 施行日前に発行された新株予約権（募集新株予約権を除く。）については、新会社法第二百八十二条第二項及び第三項、第二百八十六条の二並びに第二百八十六条の三の規定は、適用せえへん。
commentary:
  - この条文は、新株予約権に関する経過措置について定めた規定です。施行日前に旧会社法第二百三十八条第一項に規定する募集事項の決定があった場合におけるその募集新株予約権については、新会社法第二百四十四条第三項、第二百四十四条の二...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、施行日前に旧会社法第二百三十八条第一項に規定する募集事項の決定があった場合におけるその募集新株予約権については、新会社法第二百四十四条第三項、第二百四十四条の二、第二百八十二条第二項及び第三項、第二百...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、新株予約権に関する経過措置やねん。法律の施行前に、旧法で新株予約権の募集内容を決めとった場合や、既に発行されとる新株予約権については、新しい法律の一部の規定を適用せえへんっちゅうルールや。
  - 新株予約権っちゅうのは、将来決められた価格で株を買える権利のことやねん。例えばな、Nさんが法律改正の前に、「1年後に1株100円で買える新株予約権」を会社から発行してもろてたとするやろ。その後で会社法が改正されて、新株予約権について新しいルールができたとしても、Nさんの持っとる新株予約権には新しいルールは適用されへんねん。
  - これは、既に発行された権利の内容を、後から変更せえへんようにするための配慮やねん。Nさんは「こういう条件で」って約束して新株予約権をもろてるわけやから、後から法律が変わって条件が変わったら困ってしまうやろ。
  - せやから、新しい法律の一部の規定、特に手続きとか取得請求とかに関する新しいルールは、施行前に決定や発行があった新株予約権には適用せえへんことにしとるんや。権利の内容を安定させて、みんなが安心して取引できるようにするための決まりやねん。
