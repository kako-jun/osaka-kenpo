title: 社員の抗弁
titleOsaka: ""
originalText:
  - 社員が持分会社の債務を弁済する責任を負う場合には、社員は、持分会社が主張することができる抗弁をもって当該持分会社の債権者に対抗することができる。
  - 前項に規定する場合において、持分会社がその債権者に対して相殺権、取消権又は解除権を有するときは、これらの権利の行使によって持分会社がその債務を免れるべき限度において、社員は、当該債権者に対して債務の履行を拒むことができる。
