title: 社債の質入れの対抗要件
titleOsaka: ''
originalText:
  - 社債の質入れは、その質権者の氏名又は名称及び住所を社債原簿に記載し、又は記録しなければ、社債発行会社その他の第三者に対抗することができない。
  - 前項の規定にかかわらず、社債券を発行する旨の定めがある社債の質権者は、継続して当該社債に係る社債券を占有しなければ、その質権をもって社債発行会社その他の第三者に対抗することができない。
