title: 計算書類の閲覧等
titleOsaka: ""
originalText:
  - 持分会社の社員は、当該持分会社の営業時間内は、いつでも、次に掲げる請求をすることができる。
  - 前項の規定は、定款で別段の定めをすることを妨げない。ただし、定款によっても、社員が事業年度の終了時に同項各号に掲げる請求をすることを制限する旨を定めることができない。
