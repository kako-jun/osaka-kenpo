  - 前項の規定は、監査役会設置会社の債権者が役員の責任を追及するため必要があるとき及び親会社社員がその権利を行使するため必要があるときについて準用するで。
  - 裁判所は、第二項(前項において準用する場合を含む。以下この項において同じ。)の請求に係る閲覧又は謄写をすることにより、当該監査役会設置会社又はその親会社若しくは子会社に著しい損害を及ぼすおそれがあると認めるときは、第二項の許可をすることができへんで。
