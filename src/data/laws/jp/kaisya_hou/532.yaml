title: 監督委員の報酬等
titleOsaka: ""
originalText:
  - 監督委員は、費用の前払及び裁判所が定める報酬を受けることができる。
  - 監督委員は、その選任後、清算株式会社に対する債権又は清算株式会社の株式を譲り受け、又は譲り渡すには、裁判所の許可を得なければならない。
  - 監督委員は、前項の許可を得ないで同項に規定する行為をしたときは、費用及び報酬の支払を受けることができない。
