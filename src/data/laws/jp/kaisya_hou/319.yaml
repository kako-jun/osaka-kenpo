title: （株主総会の決議の省略）
titleOsaka: ""
originalText:
  - 取締役又は株主が株主総会の目的である事項について提案をした場合において、当該提案につき株主（当該事項について議決権を行使することができるものに限る。）の全員が書面又は電磁的記録により同意の意思表示をしたときは、当該提案を可決する旨の株主総会の決議があったものとみなす。
  - 株式会社は、前項の規定により株主総会の決議があったものとみなされた日から十年間、同項の書面又は電磁的記録をその本店に備え置かなければならない。
  - 株主及び債権者は、株式会社の営業時間内は、いつでも、次に掲げる請求をすることができる。
  - 株式会社の親会社社員は、その権利を行使するため必要があるときは、裁判所の許可を得て、第二項の書面又は電磁的記録について前項各号に掲げる請求をすることができる。
  - 第一項の規定により定時株主総会の目的である事項のすべてについての提案を可決する旨の株主総会の決議があったものとみなされた場合には、その時に当該定時株主総会が終結したものとみなす。
osakaText:
  - 取締役又は株主が株主総会の目的である事項について提案をした場合において、当該提案につき株主(当該事項について議決権を行使することができるもんに限る。)の全員が書面又は電磁的記録により同意の意思表示をしたときは、当該提案を可決する旨の株主総会の決議があったもんとみなすんや。
  - 株式会社は、前項の規定により株主総会の決議があったもんとみなされた日から十年間、同項の書面又は電磁的記録をその本店に備え置かなあかん。
  - 株主及び債権者は、株式会社の営業時間内は、いつでも、次に掲げる請求をすることができるんやで。
  - 株式会社の親会社社員は、その権利を行使するため必要があるときは、裁判所の許可を得て、第二項の書面又は電磁的記録について前項各号に掲げる請求をすることができる。
  - 第一項の規定により定時株主総会の目的である事項のすべてについての提案を可決する旨の株主総会の決議があったもんとみなされた場合には、その時に当該定時株主総会が終結したもんとみなす。
commentary:
  - この条文は、株主総会決議の省略（書面決議）を定めています（第1項～第5項）。取締役または株主が提案した事項について、議決権を有する株主全員が書面または電磁的記録により同意した場合、株主総会の決議があったものとみなされます（第1項）。実際に総会を開催しなくても決議が成立する仕組みです。
  - 同意の書面等は10年間本店に備え置かれ（第2項）、株主・債権者は閲覧・謄写を請求できます（第3項）。親会社社員も裁判所の許可を得て請求できます（第4項）。定時株主総会の全事項が書面決議で可決された場合、その時点で総会は終結したとみなされます（第5項）。
  - この規定により、特に小規模な会社において、株主全員の合意があれば、実際に総会を開催する手間を省くことができます。株主の利便性が高まり、会社運営の効率化が図られます。一方で、記録の保管と閲覧制度により、透明性も確保されています。
commentaryOsaka:
  - これは「総会を開かんでも決議できる」っていう便利な仕組みや。取締役か株主が何か提案したとき、議決権を持ってる株主全員が書面か電子メールで「賛成」って言うたら、実際に総会を開かんでも「総会で可決されました」ってことになるんや（第1項）。わざわざ集まらんでもええわけやな。
  - この同意の書面とかは、10年間本店に保管される（第2項）。株主と債権者は営業時間内に「見せて」って言える（第3項）し、親会社の株主も裁判所の許可もらえば見られる（第4項）。定時株主総会の議題が全部この方法で可決されたら、その時点で総会は終わったことになるんや（第5項）。
  - 小さい会社で株主が数人しかおらへん場合、「わざわざ会議室借りて集まるんは面倒やな」ってなるやろ？全員が賛成してるなら、メールとかでサクッと済ませられる。ただし記録はちゃんと残すし、見たい人は見られるから、透明性も保たれてるんやで。
