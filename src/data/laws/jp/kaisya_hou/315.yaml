title: （議長の権限）
titleOsaka: ""
originalText:
  - 株主総会の議長は、当該株主総会の秩序を維持し、議事を整理する。
  - 株主総会の議長は、その命令に従わない者その他当該株主総会の秩序を乱す者を退場させることができる。
osakaText:
  - 株主総会の議長は、当該株主総会の秩序を維持し、議事を整理するんや。
  - 株主総会の議長は、その命令に従わへん者その他当該株主総会の秩序を乱す者を退場させることができるんやで。
