  - 公開会社やない株式会社における前項各号の規定の適用については、これらの規定中「六箇月（これを下回る期間を定款で定めた場合にあっては、その期間）前から引き続き有する」とあるのは、「有する」とするで。
  - 第百八条第一項第九号に掲げる事項（取締役（監査等委員会設置会社にあっては、監査等委員である取締役又はそれ以外の取締役）に関するもんに限るで。）についての定めがある種類の株式を発行している場合における第一項の規定の適用については、同項中「株主総会」とあるのは、「株主総会（第三百四十七条第一項の規定により読み替えて適用する第三百三十九条第一項の種類株主総会を含むで。）」とするんや。
  - 第百八条第一項第九号に掲げる事項（監査役に関するもんに限るで。）についての定めがある種類の株式を発行している場合における第一項の規定の適用については、同項中「株主総会」とあるのは、「株主総会（第三百四十七条第二項の規定により読み替えて適用する第三百三十九条第一項の種類株主総会を含むで。）」とするんや。
commentary:
  - この条文は、株式会社の役員の解任の訴えについて定めた規定です。役員（第三百二十九条第一項に規定する役員をいう。以下この節において同じ。）の職務の執行に関し不正の行為又は法令若しくは定款に違反する重大な事実があったにもかかわ...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、役員（第三百二十九条第一項に規定する役員をいう。以下この節において同じ。）の職務の執行に関し不正の行為又は法令若しくは定款に違反する重大な事実があったにもかかわらず、当該役員を解任する旨の議案が株主総...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 株主が役員の解任を求める訴えを起こせる特別な仕組みを決めとるんやな。役員が不正行為とか法令違反をしたのに、株主総会で解任の議案が否決されたとき、一定の株主は裁判で役員の解任を請求できるっちゅうことやねん。
  - 例えばな、B会社の役員Cさんが会社のお金を不正に使うとかの重大な違反行為をしたとするやろ。株主総会で「Cさんを解任しよう」っちゅう議案が出たけど、否決されてしもた。そんなとき、6ヶ月以上株主やったAさんは、株主総会の日から30日以内に、裁判所に「Cさんを解任してくれ」って訴えることができるんや。株主総会で否決されても、裁判で解任を求められるっちゅうことやな。
  - これは会社のガバナンスを守るための最後の手段やねん。役員が不正をしても、その役員と仲良しの大株主が多かったら、株主総会で解任できへんことがあるやろ。そんなときでも、裁判所が客観的に判断して、不正な役員を解任できるようにしとるんや。少数株主の権利を守って、会社の健全性を保つための大事なルールやねん。
