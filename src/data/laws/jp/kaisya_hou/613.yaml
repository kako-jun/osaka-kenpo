title: 商号変更の請求
titleOsaka: ''
originalText:
  - 持分会社がその商号中に退社した社員の氏若しくは氏名又は名称を用いているときは、当該退社した社員は、当該持分会社に対し、その氏若しくは氏名又は名称の使用をやめることを請求することができる。
osakaText:
  - 持分会社がその商号中に退社した社員の氏若しくは氏名又は名称を用いとるときは、当該退社した社員は、当該持分会社に対し、その氏若しくは氏名又は名称の使用をやめることを請求することができるんや。
commentary:
  - この条文は、商号変更の請求について定めた規定です。持分会社がその商号中に退社した社員の氏若しくは氏名又は名称を用いているときは、当該退社した社員は、当該持分会社に対し、その氏若しくは氏名又は名称の使用をやめるこ...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、持分会社がその商号中に退社した社員の氏若しくは氏名又は名称を用いているときは、当該退社した社員は、当該持分会社に対し、その氏若しくは氏名又は名称の使用をやめることを請求することができる。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 退社した社員の名前が会社名に使われとる場合の話やねん。退社したのに自分の名前が会社名にずっと残っとるのは嫌やろうから、「もう使わんといて」って請求できるんや。
  - 例えばな、「田中商店」っちゅう会社があって、田中さんが社員やったけど退社したとするやろ。田中さんは会社に「もう私の名前を商号に使わんといてください」って請求できるんや。自分がおらへんのに名前だけ残っとったら、責任を負わされる可能性もあるからな。
  - これは、退社した人の権利を守るための規定やねん。会社としても、退社した人の名前を使い続けるのは混乱の元やから、請求されたらちゃんと対応せなあかんわけや。商号を変更する手続きが必要になるけど、それは公正な取引のために必要なことやで。
