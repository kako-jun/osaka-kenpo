  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第三百六十九条第一項の規定にかかわらず、取締役会設置会社（指名委員会等設置会社を除く。）が次に掲げる要件のいずれにも該当する場合（監査等委員会設置会社にあっては、第三百九十九条の十三第五項に規定する場...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、「特別取締役」っていう仕組みを定めてるんや。取締役がぎょうさんおる大きな会社では、重要な財産の処分や譲受けを決めるたびに全員を集めるんは大変やねん。せやから、あらかじめ選んだ3人以上の取締役（特別取締役）だけで決議できるようにしてるんやで。ただし、取締役が6人以上おって、うち1人以上が社外取締役である必要があるんや（第1項）。
  - 例えばな、取締役が10人おる会社で、大きな不動産を買う話があったとするやろ。普通やったら10人全員を集めて取締役会を開かなあかんけど、特別取締役制度を使えば、あらかじめ選んだ3人の特別取締役だけで決めることができるんや。他の7人の取締役は出席せんでもええねん（第2項）。決議が終わったら、特別取締役の代表者が他の取締役に「こういう決議をしたで」って報告する義務があるで（第3項）。
  - この仕組みは、大きな会社の意思決定をスムーズにするためのもんやねん。全員を集めるんは時間もコストもかかるし、海外におる取締役がおったら難しいこともあるやろ。せやけど、ちゃんと資格のある人（社外取締役）が入ってることが条件やし、他の取締役への報告義務もあるから、透明性は保たれてるんやで。会社の規模が大きなったときに便利な制度やな。
