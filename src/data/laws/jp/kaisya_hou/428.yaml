title: 取締役が自己のためにした取引に関する特則
titleOsaka: ''
originalText:
  - 第三百五十六条第一項第二号（第四百十九条第二項において準用する場合を含む。）の取引（自己のためにした取引に限る。）をした取締役又は執行役の第四百二十三条第一項の責任は、任務を怠ったことが当該取締役又は執行役の責めに帰することができない事由によるものであることをもって免れることができない。
  - 前三条の規定は、前項の責任については、適用しない。
osakaText:
