title: 新株予約権原簿の管理
titleOsaka: ''
originalText:
  - 株式会社が新株予約権を発行している場合における第百二十三条の規定の適用については、同条中「株主名簿の」とあるのは「株主名簿及び新株予約権原簿の」と、「株主名簿に」とあるのは「株主名簿及び新株予約権原簿に」とする。
osakaText:
  - 株式会社が新株予約権を発行している場合における第百二十三条の規定の適用については、同条中「株主名簿の」とあるのは「株主名簿及び新株予約権原簿の」と、「株主名簿に」とあるのは「株主名簿及び新株予約権原簿に」とするんや。
commentary:
  - この条文は、新株予約権を発行している会社において、株主名簿管理人に関する第123条の規定を新株予約権原簿にも適用することを定めています。読替規定により、株主名簿管理人が株主名簿だけでなく新株予約権原簿も管理できるようになります。
  - 株主名簿管理人は、信託銀行などの専門機関が務めることが多く、株主名簿と新株予約権原簿を一体的に管理することで、事務の効率化と正確性の向上が図られます。会社の事務負担も軽減されます。
  - この規定により、新株予約権原簿の管理について株主名簿と同様の制度が適用され、専門的で適切な管理体制が確保されます。株主名簿管理人制度の機能を新株予約権原簿にも拡張する合理的な規定です。
commentaryOsaka:
  - この条文は、新株予約権原簿の管理をプロに任せられるって決めてるんやで。株主名簿の管理、第123条で信託銀行とかの専門家に任せられるって勉強したやろ？その仕組み、新株予約権原簿にも使えるんや！両方まとめてプロに頼めるねん。
  - 例えばな、会社が株主名簿と新株予約権原簿、両方を自分とこで管理するのって大変やん。間違えたらアカンし、システムも必要やし。せやから、信託銀行とかの専門家に「両方まとめて管理してください」って任せられるんや。一つの会社に両方任せたら、管理が楽やし、ミスも減るもんな。
  - うちはな、この「まとめて管理」って発想が好きやねん。学校の出席簿と成績表、バラバラの先生が管理してたら面倒やろ？同じ担任の先生が両方管理したら効率的や。新株予約権原簿も株主名簿も、会社にとっては大事な記録やから、プロに一括で任せるんが賢いんよ。
  - しかもな、専門機関やったらシステムもしっかりしてるし、法律の知識もある。会社が自分とこでやるより、ずっと安心やと思わへん？餅は餅屋ってやつやな。専門家に任せることで、正確性も効率も上がる。ええ制度やで。
