  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、株式買取請求があった場合において、株式の価格の決定について、株主と株式交付親会社との間に協議が調ったときは、株式交付親会社は、効力発生日から六十日以内にその支払をしなければならない。
