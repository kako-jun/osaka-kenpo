- 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第五百七十五条及び第五百七十八条の規定は、新設合併設立持分会社又は新設分割設立持分会社（次項において「設立持分会社」という。）の設立については、適用しない。
