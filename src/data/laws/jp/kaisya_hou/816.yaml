title: 持分会社の設立の特則
titleOsaka: ""
originalText:
  - 第五百七十五条及び第五百七十八条の規定は、新設合併設立持分会社又は新設分割設立持分会社（次項において「設立持分会社」という。）の設立については、適用しない。
  - 設立持分会社の定款は、消滅会社等が作成する。
osakaText:
  - 第五百七十五条及び第五百七十八条の規定は、新設合併設立持分会社や新設分割設立持分会社（次項において「設立持分会社」っちゅうんや。）の設立については、適用せえへん。
  - 設立持分会社の定款は、消滅会社等が作成するんや。
