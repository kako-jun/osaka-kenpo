title: 登録基準
titleOsaka: ""
originalText:
  - 法務大臣は、第九百四十二条第一項の規定により登録を申請した者が、次に掲げる要件のすべてに適合しているときは、その登録をしなければならない。この場合において、登録に関して必要な手続は、法務省令で定める。
  - 登録は、調査機関登録簿に次に掲げる事項を記載し、又は記録してするものとする。
