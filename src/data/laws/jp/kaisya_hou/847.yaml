  - 公開会社でない株式会社における前項の規定の適用については、同項中「六箇月（これを下回る期間を定款で定めた場合にあっては、その期間）前から引き続き株式を有する株主」とあるのは、「株主」とするんや。
  - 株式会社が第一項の規定による請求の日から六十日以内に責任追及等の訴えを提起せえへんときは、当該請求をした株主は、株式会社のために、責任追及等の訴えを提起することができるんや。
