  - 第一項及び第三項の規定にかかわらず、同項の期間の経過により株式会社に回復することができへん損害が生ずるおそれがある場合には、第一項の株主は、株式会社のために、直ちに責任追及等の訴えを提起することができるんや。但し、同項但し書に規定する場合は、この限りやないで。
