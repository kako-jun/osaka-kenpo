title: 取締役への報告義務
titleOsaka: ""
originalText:
  - 監査役は、取締役が不正の行為をし、若しくは当該行為をするおそれがあると認めるとき、又は法令若しくは定款に違反する事実若しくは著しく不当な事実があると認めるときは、遅滞なく、その旨を取締役（取締役会設置会社にあっては、取締役会）に報告しなければならない。
