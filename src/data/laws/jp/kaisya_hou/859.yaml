  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、持分会社の社員（以下この条及び第八百六十一条第一号において「対象社員」という。）について次に掲げる事由があるときは、当該持分会社は、対象社員以外の社員の過半数の決議に基づき、訴えをもって対象社員の除名...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここで決まっとるのは、会社の仕組みやルールについて決めとるんやな。会社を正しく動かすために必要な決まり事やで。
  - 具体的には、何かをお願いする権利や、請求の仕方について定めとるんな。手続きをきちんとしんと、請求は認められへんこともあるで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでな。
