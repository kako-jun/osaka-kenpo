title: （譲渡等承認請求の撤回）
titleOsaka: ""
originalText:
  - 第百三十八条第一号ハ又は第二号ハの請求をした譲渡等承認請求者は、第百四十一条第一項の規定による通知を受けた後は、株式会社の承諾を得た場合に限り、その請求を撤回することができる。
  - 第百三十八条第一号ハ又は第二号ハの請求をした譲渡等承認請求者は、前条第一項の規定による通知を受けた後は、指定買取人の承諾を得た場合に限り、その請求を撤回することができる。
