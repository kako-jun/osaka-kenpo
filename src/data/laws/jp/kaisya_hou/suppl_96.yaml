title: （会社法の一部改正に伴う経過措置）
titleOsaka: ""
originalText:
  - 前条の規定による改正後の会社法（以下この条において「新会社法」という。）第九百四十三条の規定の適用については、旧農協法第九十二条第五項（附則第十条の規定によりなおその効力を有することとされる場合を含む。）において準用する前条の規定による改正前の会社法第九百五十五条第一項の規定に違反し、刑に処せられた者は、新農協法第九十七条の四第五項において準用する新会社法第九百五十五条第一項の規定に違反し、刑に処せられたものとみなす。
osakaText:
  - 前条の規定による改正後の会社法（以下この条において「新会社法」っちゅうで。）第九百四十三条の規定の適用については、旧農協法第九十二条第五項（附則第十条の規定によりなおその効力を有することとされる場合を含むで。）において準用する前条の規定による改正前の会社法第九百五十五条第一項の規定に違反し、刑に処せられた者は、新農協法第九十七条の四第五項において準用する新会社法第九百五十五条第一項の規定に違反し、刑に処せられたもんとみなすで。
