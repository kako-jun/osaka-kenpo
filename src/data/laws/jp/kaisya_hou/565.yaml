title: 協定による権利の変更
titleOsaka: ""
originalText:
  - 協定による権利の変更の内容は、協定債権者の間では平等でなければならない。ただし、不利益を受ける協定債権者の同意がある場合又は少額の協定債権について別段の定めをしても衡平を害しない場合その他協定債権者の間に差を設けても衡平を害しない場合は、この限りでない。
osakaText:
