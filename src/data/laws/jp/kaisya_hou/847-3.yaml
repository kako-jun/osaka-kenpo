  - 前項に規定する「完全親会社等」っちゅうんは、次に掲げる株式会社をいうんや。
  - 前項第二号の場合において、同号の他の株式会社及びその完全子会社等や同号の他の株式会社の完全子会社等が他の法人の株式や持分の全部を有する場合における当該他の法人は、当該他の株式会社の完全子会社等とみなすんや。
  - 第一項に規定する「特定責任」っちゅうんは、当該株式会社の発起人等の責任の原因となった事実が生じた日において最終完全親会社等及びその完全子会社等（前項の規定により当該完全子会社等とみなされるもんを含む。次項及び第八百四十九条第三項において同じ。）における当該株式会社の株式の帳簿価額が当該最終完全親会社等の総資産額として法務省令で定める方法により算定される額の五分の一（これを下回る割合を定款で定めた場合にあっては、その割合）を超える場合における当該発起人等の責任をいうんや（第十項及び同条第七項において同じ。）。
  - 最終完全親会社等が、発起人等の責任の原因となった事実が生じた日において最終完全親会社等であった株式会社をその完全子会社等としたもんである場合には、前項の規定の適用については、当該最終完全親会社等であった株式会社を同項の最終完全親会社等とみなすんや。
  - 公開会社でない最終完全親会社等における第一項の規定の適用については、同項中「六箇月（これを下回る期間を定款で定めた場合にあっては、その期間）前から引き続き株式会社」とあるのは、「株式会社」とするんや。
  - 株式会社が第一項の規定による請求の日から六十日以内に特定責任追及の訴えを提起せえへんときは、当該請求をした最終完全親会社等の株主は、株式会社のために、特定責任追及の訴えを提起することができるんや。
  - 株式会社は、第一項の規定による請求の日から六十日以内に特定責任追及の訴えを提起せえへん場合において、当該請求をした最終完全親会社等の株主や当該請求に係る特定責任追及の訴えの被告となることとなる発起人等から請求を受けたときは、当該請求をした者に対し、遅滞なく、特定責任追及の訴えを提起せえへん理由を書面その他の法務省令で定める方法により通知せなあかん。
  - 第一項及び第七項の規定にかかわらず、同項の期間の経過により株式会社に回復することができへん損害が生ずるおそれがある場合には、第一項に規定する株主は、株式会社のために、直ちに特定責任追及の訴えを提起することができるんや。但し、同項但し書に規定する場合は、この限りやないで。
  - 株式会社に最終完全親会社等がある場合において、特定責任を免除するときにおける第五十五条、第百三条第三項、第百二十条第五項、第四百二十四条（第四百八十六条第四項において準用する場合を含む。）、第四百六十二条第三項但し書、第四百六十四条第二項及び第四百六十五条第二項の規定の適用については、これらの規定中「総株主」とあるのは、「総株主及び株式会社の第八百四十七条の三第一項に規定する最終完全親会社等の総株主」とするんや。
