title: 預合いの罪
titleOsaka: ''
originalText:
  - 第九百六十条第一項第一号から第七号までに掲げる者が、株式の発行に係る払込みを仮装するため預合いを行ったときは、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。預合いに応じた者も、同様とする。
osakaText:
  - 第九百六十条第一項第一号から第七号までに掲げる者が、株式の発行に係る払込みを仮装するため預合いを行うたときは、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科するで。預合いに応じた者も、同様とするで。
commentary:
  - この条文は、預合いの罪について定めた規定です。第九百六十条第一項第一号から第七号までに掲げる者が、株式の発行に係る払込みを仮装するため預合いを行ったときは、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第九百六十条第一項第一号から第七号までに掲げる者が、株式の発行に係る払込みを仮装するため預合いを行ったときは、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。預合いに応じた者も、...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、株式の払込みを仮装するために預合いをした人に対する刑罰について決めてるんやで。五年以下の拘禁刑か五百万円以下の罰金、またはその両方が科されるねん。預合いっちゅうのは、見せかけだけの払込みをする不正行為やで。
  - 例えばな、会社を作る時に、取締役Aさんが銀行Bと結託して、銀行から借りたお金を一時的に払込んで「ちゃんと資本金が集まりました」って見せかけたとするやろ。実際はすぐに引き出して銀行に返すつもりやから、本当の払込みやないわけや。こういう場合、Aさんも銀行Bも預合いの罪で処罰されるんや。
  - これは、会社の資本金が実際にはないのに、あるように見せかける不正を厳しく罰するための仕組みやねん。資本金は会社の財産基盤やから、それを偽装したら株主も債権者も騙されてまうからな。会社の資本充実を確保して、取引の安全を守るための大事なルールやで。
