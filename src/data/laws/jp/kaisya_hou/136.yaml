title: （株主からの承認の請求）
titleOsaka: ""
originalText:
  - 譲渡制限株式の株主は、その有する譲渡制限株式を他人（当該譲渡制限株式を発行した株式会社を除く。）に譲り渡そうとするときは、当該株式会社に対し、当該他人が当該譲渡制限株式を取得することについて承認をするか否かの決定をすることを請求することができる。
