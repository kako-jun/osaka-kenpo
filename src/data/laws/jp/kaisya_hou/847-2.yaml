commentaryOsaka:
  - 株式交換とか合併とかで株主でなくなった人（旧株主）が、会社の役員とかの責任を追及する訴えを起こせるっちゅうことを決めとるんやな。普通は株主やないと訴えられへんけど、一定の条件を満たしたら、株主やなくなっても訴えられるっちゅうことやねん。
  - 例えばな、Aさんが6ヶ月以上B会社の株主やったけど、B会社が他の会社と合併して、Aさんは株主やなくなったとするやろ。その場合でも、合併の前にB会社の役員がやった不正行為については、Aさんは訴えることができるんや。株主やなくなったからって、泣き寝入りせんでええっちゅうことやな。
  - これは株主の権利を守るための大事なルールやねん。合併とかで株主やなくなったら訴えられへんってなったら、会社の役員が不正をしても責任追及できへんようになってまうやろ。そんなん不公平やし、会社の健全性も保たれへん。やから、旧株主にも訴える権利を認めて、役員がちゃんと責任を果たすようにしとるんや。会社の透明性と公正さを守るための仕組みやねん。
