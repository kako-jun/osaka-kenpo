  - 株式交換等完全子会社が第一項や第三項（前二項において準用する場合を含む。以下この条において同じ。）の規定による請求（以下この条において「提訴請求」っちゅうんや。）の日から六十日以内に責任追及等の訴えを提起せえへんときは、当該提訴請求をした旧株主は、株式交換等完全子会社のために、責任追及等の訴えを提起することができるんや。
  - 株式交換等完全子会社は、提訴請求の日から六十日以内に責任追及等の訴えを提起せえへん場合において、当該提訴請求をした旧株主や当該提訴請求に係る責任追及等の訴えの被告となることとなる発起人等から請求を受けたときは、当該請求をした者に対し、遅滞なく、責任追及等の訴えを提起せえへん理由を書面その他の法務省令で定める方法により通知せなあかん。
