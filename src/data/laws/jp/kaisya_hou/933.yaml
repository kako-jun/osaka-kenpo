commentaryOsaka:
  - 外国の会社が日本で活動するときの登記について決めてるんやで。外国会社が初めて日本で代表者を決めたら、三週間以内に登記をせなあかんねん。日本の会社と同じように、外国会社もちゃんと登録して、取引相手が安心できるようにするためやで。
  - 例えばな、アメリカの会社Aが日本で事業を始めることになって、Bさんを日本の代表者に選んだとするやろ。そしたら、三週間以内にBさんの住所地か営業所の所在地で登記をせなあかんねん。登記では、日本の似たような会社の種類に従って、必要な事項を全部登録するんや。
  - 外国会社が日本に設けた営業所は「支店」として扱われるんやで。これによって、外国会社でも日本の会社と同じように、誰が代表者で、どこに営業所があるんかが明確にわかるようになるわけや。取引の安全を守るための大事な仕組みやねん。
