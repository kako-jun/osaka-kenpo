title: （株式の引受人の権利）
titleOsaka: ""
originalText:
  - 発起人は、株式会社の成立の時に、出資の履行をした設立時発行株式の株主となる。
  - 前項の規定により株主となる権利の譲渡は、成立後の株式会社に対抗することができない。
osakaText:
  - 発起人は、株式会社の成立の時に、出資の履行をした設立時発行株式の株主となるんや。
  - 前項の規定により株主となる権利の譲渡は、成立後の株式会社に対抗することができへんで。
