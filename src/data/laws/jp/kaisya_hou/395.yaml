title: 監査役会への報告の省略
titleOsaka: ""
originalText:
  - 取締役、会計参与、監査役又は会計監査人が監査役の全員に対して監査役会に報告すべき事項を通知したときは、当該事項を監査役会へ報告することを要しない。
osakaText:
  - 取締役、会計参与、監査役又は会計監査人が監査役の全員に対して監査役会に報告すべき事項を通知したときは、当該事項を監査役会へ報告することをいらんで。
commentary:
  - この条文は、監査役会への報告の省略について定めた規定です。取締役、会計参与、監査役又は会計監査人が監査役の全員に対して監査役会に報告すべき事項を通知したときは、当該事項を監査役会へ報告することを要しない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、取締役、会計参与、監査役又は会計監査人が監査役の全員に対して監査役会に報告すべき事項を通知したときは、当該事項を監査役会へ報告することを要しない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、会社のお偉いさんである取締役に関することを決めとるんやな。誰がどうやって会社を経営するんかについて定めてるで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややねん。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでな。
