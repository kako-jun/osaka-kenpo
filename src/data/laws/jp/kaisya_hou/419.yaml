  - 第三百五十五条、第三百五十六条及び第三百六十五条第二項の規定は、執行役について準用するんや。この場合において、第三百五十六条第一項中「株主総会」とあるのは「取締役会」と、第三百六十五条第二項中「取締役会設置会社においては、第三百五十六条第一項各号」とあるのは「第三百五十六条第一項各号」と読み替えるもんとするで。
  - 第三百五十七条の規定は、指名委員会等設置会社については、適用せえへん。
