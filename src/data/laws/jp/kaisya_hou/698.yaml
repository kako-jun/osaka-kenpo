  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債券が発行されている社債の社債権者は、第六百七十六条第七号に掲げる事項についての定めによりすることができないこととされている場合を除き、いつでも、その記名式の社債券を無記名式とし、又はその無記名式の...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、社債券の種類を記名式と無記名式の間で変更できる権利について決めとるんや。記名式っちゅうのは名前が書いてある社債券で、無記名式っちゅうのは名前が書いてない社債券のことやねん。
  - 例えばな、Aさんが記名式の社債券を持っとるとするやろ。Aさんはいつでも会社に対して「この記名式を無記名式に変えてください」って請求できるんや。逆に無記名式を記名式に変えることもできるで。ただし、最初に「転換はできません」って決めてる場合は変えられへんけどな。
  - この仕組みがあるおかげで、社債権者は自分の都合に合わせて社債券の形式を選べるんや。記名式やったら誰が持ち主か はっきりするし、無記名式やったら譲渡が簡単になるっちゅう特徴があるねん。柔軟に対応できるようになっとるわけやな。
