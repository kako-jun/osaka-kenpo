title: 株主等の権利の行使に関する贈収賄罪
titleOsaka: ""
originalText:
  - 次に掲げる事項に関し、不正の請託を受けて、財産上の利益を収受し、又はその要求若しくは約束をした者は、五年以下の拘禁刑又は五百万円以下の罰金に処する。
  - 前項の利益を供与し、又はその申込み若しくは約束をした者も、同項と同様とする。
