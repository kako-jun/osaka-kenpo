  - 併合後の発行可能株式総数は、効力発生日の発行済み株式総数の4倍以内に制限されるんや。ただし非公開会社は除くで。取締役は株主総会で併合が必要な理由を説明せなあかんねん。
  - 株式併合は、株価の調整とか株式の流動性向上、少数株主の整理なんかに使われるんや。説明義務で、株主の理解と納得を得る手続きの公正さが確保されとるんやで。
