  - 前項の場合において、社債管理補助者は、社債権者集会の決議によらなければ、次に掲げる行為をしたらあかん。
  - 社債管理補助者は、第七百十四条の二の規定による委託に係る契約に従い、社債の管理に関する事項を社債権者に報告し、あるいは社債権者がこれを知ることができるようにする措置をとらなあかん。
  - 第七百五条第二項及び第三項の規定は、第二項第一号に掲げる行為をする権限を有する社債管理補助者について準用するんや。
