  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債管理補助者は、社債権者のために次に掲げる行為をする権限を有する。 社債管理補助者は、第七百十四条の二の規定による委託に係る契約に定める範囲内において、社債権者のために次に掲げる行為をする権限を有す...
