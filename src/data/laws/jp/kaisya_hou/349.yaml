title: 株式会社の代表
titleOsaka: ''
originalText:
  - 取締役は、株式会社を代表する。ただし、他に代表取締役その他株式会社を代表する者を定めた場合は、この限りでない。
  - 前項本文の取締役が二人以上ある場合には、取締役は、各自、株式会社を代表する。
  - 株式会社（取締役会設置会社を除く。）は、定款、定款の定めに基づく取締役の互選又は株主総会の決議によって、取締役の中から代表取締役を定めることができる。
  - 代表取締役は、株式会社の業務に関する一切の裁判上又は裁判外の行為をする権限を有する。
  - 前項の権限に加えた制限は、善意の第三者に対抗することができない。
osakaText:
  - 取締役は、株式会社を代表するんや。ただし、他に代表取締役その他株式会社を代表する者を定めた場合は、この限りやあらへん。
  - 前項本文の取締役が二人以上ある場合には、取締役は、各自、株式会社を代表するで。
  - 株式会社(取締役会設置会社を除く。)は、定款、定款の定めに基づく取締役の互選又は株主総会の決議によって、取締役の中から代表取締役を定めることができるんや。
  - 代表取締役は、株式会社の業務に関する一切の裁判上又は裁判外の行為をする権限を有するで。
  - 前項の権限に加えた制限は、善意の第三者に対抗することができへんで。
commentary:
  - 株式会社の代表を定めています（第1項～第5項）。取締役は株式会社を代表しますが、代表取締役その他の代表者を定めた場合は例外です（第1項）。取締役が複数いる場合、各自が会社を代表します（第2項）。取締役会非設置会社では、定款等により代表取締役を定めることができます（第3項）。
  - 代表取締役は、会社業務に関する一切の裁判上・裁判外の行為をする権限を有します（第4項）。包括的代表権です。この権限への制限は、善意の第三者に対抗できません（第5項）。取引の安全を確保する趣旨です。この規定により、会社の代表権の所在が明確化され、取引相手の保護も図られています。
commentaryOsaka:
  - 会社を代表するのは誰かを定めてるんや。取締役は会社を代表するけど、代表取締役とか他の代表者を決めてたら、その人が代表するんやで（第1項）。取締役が複数おったら、それぞれが会社を代表できる（第2項）。会社の顔として外部と取引する権限を持ってるわけやな。
  - 例えばな、ケーキ屋さんを経営する会社で取締役が2人おったとするやろ。代表取締役を決めてへんかったら、2人とも会社を代表できるんや。Aさんが材料の仕入れ契約を結んでも、Bさんが店舗の賃貸契約を結んでもええねん。取締役会がない会社では、定款とかで代表取締役を決められる（第3項）。代表取締役は、会社の業務に関する全ての裁判上・裁判外の行為をする権限を持ってるんや（第4項）。契約を結ぶのも、訴訟を起こすのも、何でもできる包括的な権限やで。
  - この権限に制限を加えても、善意の第三者（事情を知らん人）には主張できへん（第5項）。例えば、内部では「100万円以上の契約は社長の承認が要る」って決めてても、取引相手がそれを知らんかったら、代表取締役が勝手に結んだ契約も有効なんや。取引の安全を守るための決まりやねん。会社の代表権がはっきりして、取引相手も守られてるわけやで。
