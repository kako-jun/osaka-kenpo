title: 監査役の退任
titleOsaka: ""
originalText:
  - 清算株式会社の監査役は、当該清算株式会社が次に掲げる定款の変更をした場合には、当該定款の変更の効力が生じた時に退任する。
  - 第三百三十六条の規定は、清算株式会社の監査役については、適用しない。
osakaText:
