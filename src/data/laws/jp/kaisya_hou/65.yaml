title: （創立総会の招集）
titleOsaka: ""
originalText:
  - 第五十七条第一項の募集をする場合には、発起人は、第五十八条第一項第三号の期日又は同号の期間の末日のうち最も遅い日以後、遅滞なく、設立時株主（第五十条第一項又は第百二条第二項の規定により株式会社の株主となる者をいう。以下同じ。）の総会（以下「創立総会」という。）を招集しなければならない。
  - 発起人は、前項に規定する場合において、必要があると認めるときは、いつでも、創立総会を招集することができる。
