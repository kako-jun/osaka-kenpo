commentaryOsaka:
  - 会社が業務執行をせえへん取締役、会計参与、監査役、会計監査人と責任限定契約を結べるって決めとるんや。責任の上限を事前に決めとくことで、優秀な人材を確保しやすくなるねん。善意で重大な過失がない場合に限るけどな。
  - 例えばな、会計監査人のAさんが監査で見落としがあって会社に損害が出たとするやろ。責任限定契約を結んどったら、Aさんの責任は契約で決めた上限額までで済むんや。300万円って契約しとったら、損害が500万円でも300万円だけ払えばええねん。Aさんも安心して仕事でけるわけや。
  - ただし、契約を結んだ後で損害が出たら、次の株主総会で報告せなあかんねん。どんな損害が出たか、どれくらいの責任を免除したかを株主に説明するんや。透明性を保ちながら、人材確保と経営の効率化を両立する仕組みやで。
