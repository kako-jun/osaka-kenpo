title: 債権者集会の招集
titleOsaka: ""
originalText:
  - 債権者集会は、特別清算の実行上必要がある場合には、いつでも、招集することができる。
  - 債権者集会は、次条第三項の規定により招集する場合を除き、清算株式会社が招集する。
osakaText:
  - 債権者集会は、特別清算の実行上必要がある場合には、いつでも、招集することができるんや。
  - 債権者集会は、次条第三項の規定により招集する場合を除き、清算株式会社が招集するで。
commentary:
  - この条文は、債権者集会の招集について定めた規定です。債権者集会は、特別清算の実行上必要がある場合には、いつでも、招集することができる。 債権者集会は、次条第三項の規定により招集する場合を除き、清算株式会社が招集す...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、債権者集会は、特別清算の実行上必要がある場合には、いつでも、招集することができる。 債権者集会は、次条第三項の規定により招集する場合を除き、清算株式会社が招集する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、株式に関することを決めとるんやねん。株主の権利や、株式の扱い方について定めてるで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややねん。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことや。
