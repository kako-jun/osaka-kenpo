title: （債権者集会の招集）
titleOsaka: ""
originalText:
  - 債権者集会は、特別清算の実行上必要がある場合には、いつでも、招集することができる。
  - 債権者集会は、次条第三項の規定により招集する場合を除き、清算株式会社が招集する。
osakaText:
  - 債権者集会は、特別清算の実行上必要がある場合には、いつでも、招集することができるんや。
  - 債権者集会は、次条第三項の規定により招集する場合を除き、清算株式会社が招集するで。
