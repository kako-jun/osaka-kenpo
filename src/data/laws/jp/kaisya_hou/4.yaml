title: 住所
titleOsaka: ''
originalText:
  - 会社の住所は、その本店の所在地にあるものとする。
osakaText:
  - 会社の住所は、その本店の所在地にあるものとするんや。
commentary:
  - この条文は、会社の住所が本店の所在地であることを定めています。本店とは、会社の主たる事務所のことです。
  - 会社の住所は、登記事項として登記簿に記載され、公示されます。これにより、取引の安全が確保されます。
  - 本店の所在地は、裁判管轄や送達場所を決定する際の基準となります。
commentaryOsaka:
  - この条文は、会社の住所は本店の所在地やっちゅうことを定めとるんや。本店っちゅうのは、会社のメインのオフィス、本社のことやねん。支店がいくつあっても、会社の正式な住所は本店がある場所になるんやで。これは法律上の住所を明確にするための規定や。
  - 例えばな、UUさんの会社が大阪に本店があって、東京と名古屋に支店があるとするやろ。この会社の住所は大阪の本店の場所になるんや。裁判する時にどこの裁判所でやるかとか、書類をどこに送るかとか、そういうのは全部この本店の住所を基準に決まるねん。
  - 会社の住所は登記簿にちゃんと記載されて、誰でも見られるようになっとるんや。せやから、その会社と取引する人は「この会社の本店はここやな」って確認できて、安心して取引できるわけやな。本店所在地は会社の根拠地みたいなもんで、法律的にいろんな場面で基準になる大事な情報なんやで。会社にとっての「実家の住所」みたいなもんやな。
