title: （設立時取締役等の解任）
titleOsaka: ""
originalText:
  - 第八十八条の規定により選任された設立時取締役、設立時会計参与、設立時監査役又は設立時会計監査人は、株式会社の成立の時までの間、創立総会の決議によって解任することができる。
osakaText:
  - 第八十八条の規定により選任された設立時取締役、設立時会計参与、設立時監査役又は設立時会計監査人は、株式会社の成立の時までの間、創立総会の決議によって解任することができるんやで。
