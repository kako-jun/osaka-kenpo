title: 発起人等の損害賠償責任
titleOsaka: ""
originalText:
  - 発起人、設立時取締役又は設立時監査役は、株式会社の設立についてその任務を怠ったときは、当該株式会社に対し、これによって生じた損害を賠償する責任を負う。
  - 発起人、設立時取締役又は設立時監査役がその職務を行うについて悪意又は重大な過失があったときは、当該発起人、設立時取締役又は設立時監査役は、これによって第三者に生じた損害を賠償する責任を負う。
