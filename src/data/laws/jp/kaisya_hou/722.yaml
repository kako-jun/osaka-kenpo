  - 招集者は、第七百十九条第三号に掲げる事項を定めた場合において、第七百二十条第二項の承諾をしとらん社債権者から社債権者集会の日の一週間前までに議決権行使書面に記載すべき事項の電磁的方法による提供の請求があったときは、法務省令で定めるところにより、直ちに、当該社債権者に対し、当該事項を電磁的方法により提供せなあかん。
