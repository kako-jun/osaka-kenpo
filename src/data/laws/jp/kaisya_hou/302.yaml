  - 取締役は、第二百九十九条第三項の承諾をした株主に対し同項の電磁的方法による通知を発するときは、前項の規定による株主総会参考書類の交付に代えて、当該株主総会参考書類に記載すべき事項を電磁的方法により提供することができるんや。ただし、株主の請求があったときは、株主総会参考書類を当該株主に交付せなあかん。
  - 取締役は、第一項に規定する場合には、第二百九十九条第三項の承諾をした株主に対する同項の電磁的方法による通知に際して、法務省令で定めるところにより、株主に対し、議決権行使書面に記載すべき事項を当該電磁的方法により提供せなあかんで。
  - 取締役は、第一項に規定する場合において、第二百九十九条第三項の承諾をしてへん株主から株主総会の日の一週間前までに議決権行使書面に記載すべき事項の電磁的方法による提供の請求があったときは、法務省令で定めるところにより、直ちに、当該株主に対し、当該事項を電磁的方法により提供せなあかん。
commentary:
  - 電磁的方法による議決権行使の場合の株主総会参考書類等の提供を定めています（第1項～第4項）。電磁的方法による議決権行使の措置を定めた場合、取締役は株主総会参考書類を交付し（第1項）、電磁的方法で提供することもできます（第2項）。電磁的方法による議決権行使を可能にする規定です。
  - 電磁的方法による通知を承諾した株主には、議決権行使書面の記載事項を電磁的方法で提供しなければなりません（第3項）。承諾していない株主から請求があれば、1週間前までの請求に応じて直ちに提供します（第4項）。株主がインターネット等で議決権を行使できる環境を整備する趣旨です。
  - この規定により、株主の利便性が向上し、議決権行使率の向上が期待されます。書面と電子の併用により、多様な株主のニーズに対応しています。環境配慮と株主の権利行使機会の確保が両立されています。
commentaryOsaka:
  - インターネットやメールを使って議決権を行使できるようにするときの、資料の渡し方について決めてるんや。会社が「ネットで投票できるようにしますよ」って決めたら、株主総会参考書類（議案の説明書みたいなもん）を配らなあかん。紙で渡してもええし、ウェブサイトで見られるようにしてもええんやで。株主さんが「紙で欲しい」って言うたら、ちゃんと紙でも渡さなあかんけどな。
  - 例えばな、Aさんが株主で、最初に「メールで連絡もらってええよ」って会社に伝えてたとするやろ。そしたら会社は、議決権行使の画面（「賛成・反対・棄権のどれか選んでください」みたいなやつ）をメールで送ったり、専用サイトで見られるようにせなあかんねん。もし最初は「メール連絡いらん」って言うてたBさんでも、総会の1週間前までに「やっぱりネットで投票したい」って頼んだら、会社はすぐに対応せなあかんのや。
  - この仕組みがあることで、遠くに住んでる株主さんや、忙しくて会場に来られへん人でも、家やカフェでスマホをちょっと操作するだけで議決権を使えるようになるんや。会場に行く時間や交通費もいらんし、紙の資料も減らせて環境にも優しい。株主さんにとっても会社にとっても、便利で参加しやすい仕組みやねん。
