title: （社員であると誤認させる行為をした者の責任）
titleOsaka: ""
originalText:
  - 合名会社又は合資会社の社員でない者が自己を無限責任社員であると誤認させる行為をしたときは、当該社員でない者は、その誤認に基づいて合名会社又は合資会社と取引をした者に対し、無限責任社員と同一の責任を負う。
  - 合資会社又は合同会社の社員でない者が自己を有限責任社員であると誤認させる行為をしたときは、当該社員でない者は、その誤認に基づいて合資会社又は合同会社と取引をした者に対し、その誤認させた責任の範囲内で当該合資会社又は合同会社の債務を弁済する責任を負う。
