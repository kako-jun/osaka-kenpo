title: 社員であると誤認させる行為をした者の責任
titleOsaka: ''
originalText:
  - 合名会社又は合資会社の社員でない者が自己を無限責任社員であると誤認させる行為をしたときは、当該社員でない者は、その誤認に基づいて合名会社又は合資会社と取引をした者に対し、無限責任社員と同一の責任を負う。
  - 合資会社又は合同会社の社員でない者が自己を有限責任社員であると誤認させる行為をしたときは、当該社員でない者は、その誤認に基づいて合資会社又は合同会社と取引をした者に対し、その誤認させた責任の範囲内で当該合資会社又は合同会社の債務を弁済する責任を負う。
osakaText:
  - 合名会社又は合資会社の社員でない者が自己を無限責任社員であると誤認させる行為をしたときは、当該社員でない者は、その誤認に基づいて合名会社又は合資会社と取引をした者に対し、無限責任社員と同一の責任を負うんや。
  - 合資会社又は合同会社の社員でない者が自己を有限責任社員であると誤認させる行為をしたときは、当該社員でない者は、その誤認に基づいて合資会社又は合同会社と取引をした者に対し、その誤認させた責任の範囲内で当該合資会社又は合同会社の債務を弁済する責任を負うで。
commentary:
  - この条文は、社員であると誤認させる行為をした者の責任について定めた規定です。合名会社又は合資会社の社員でない者が自己を無限責任社員であると誤認させる行為をしたときは、当該社員でない者は、その誤認に基づいて合名会社又は合資会社と取引をした...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、合名会社又は合資会社の社員でない者が自己を無限責任社員であると誤認させる行為をしたときは、当該社員でない者は、その誤認に基づいて合名会社又は合資会社と取引をした者に対し、無限責任社員と同一の責任を負う...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、社員やないのに社員やと誤解させる行為をした人にも、責任を負わせるルールを決めとるんや。本物の社員やなくても、そう見せかけたら責任を取らなあかんねん。
  - 例えばな、Vさんが実は社員やないのに、取引相手のWさんに「私はこの合名会社の無限責任社員です」って言うて契約したとしよか。Wさんはそれを信じて会社と取引したんやから、もし会社が借金を返されへんかったら、Vさんは無限責任社員と同じ責任を負わなあかんのや。社員やないくせに社員のフリをしたんやから、責任も社員並みに取らなあかんっちゅうことやな。
  - 有限責任社員の場合も同じで、社員やないのに有限責任社員やと誤解させたら、その範囲で責任を負うんや。自分で言うたことには、ちゃんと責任が付いてくるねん。
  - この規定があることで、取引の安全が守られるんや。社員やない人が勝手に社員を名乗って取引して、後から「実は社員やないから関係ありません」っては通らへんようになっとるんやで。ウソをついた者には、相応の責任が課されるっちゅう公正な仕組みや。
