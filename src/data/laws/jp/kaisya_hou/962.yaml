title: 未遂罪
titleOsaka: ""
originalText:
  - 前二条の罪の未遂は、罰する。
osakaText:
  - 前二条の罪の未遂は、罰するんや。
commentary:
  - この条文は、未遂罪について定めた規定です。前二条の罪の未遂は、罰する。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、前二条の罪の未遂は、罰する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、会社の仕組みやルールについて決めとるんていうことやねん。会社を正しく動かすために必要な決まり事やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールやとちゃうか。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールやねん。
