title: 債務の弁済の制限
titleOsaka: ''
originalText:
  - 清算株式会社は、前条第一項の期間内は、債務の弁済をすることができない。この場合において、清算株式会社は、その債務の不履行によって生じた責任を免れることができない。
  - 前項の規定にかかわらず、清算株式会社は、前条第一項の期間内であっても、裁判所の許可を得て、少額の債権、清算株式会社の財産につき存する担保権によって担保される債権その他これを弁済しても他の債権者を害するおそれがない債権に係る債務について、その弁済をすることができる。この場合において、当該許可の申立ては、清算人が二人以上あるときは、その全員の同意によってしなければならない。
