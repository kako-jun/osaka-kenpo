commentaryOsaka:
  - 債権申出期間中は債務の弁済ができへんことを定めとるんや。第499条で債権者に申し出を求める公告をした期間内は、基本的に債務を払ったらあかんねん。全部の債権者が判明してから公平に弁済するためやで。でも債務を払えへんことで生じた責任は免除されへんから、遅延損害金とかは発生するんやで。
  - 例えばな、VVさんが清算人として「2ヶ月以内に債権を申し出てください」って公告したとするやろ。その2ヶ月の間は、WWさんっちゅう債権者が「早く払ってくれ」って言うてきても、基本的には払ったらあかんのや。他にも債権者がおるかもしれへんから、全員が出揃ってから公平に配分する必要があるわけやな。
  - ただし例外があって、裁判所の許可を得たら、少額の債権とか、担保がついとる債権とか、払っても他の債権者に迷惑かからへん債権については弁済できるんや。清算人が2人以上おる時は、全員の同意が必要やで。この制限は債権者間の公平を守るための仕組みで、特定の債権者だけが先に全額回収して、他の債権者が何ももらえへんっちゅう不公平を防いどるんやな。
