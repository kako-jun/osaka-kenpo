title: 株主の権利の制限
titleOsaka: ""
originalText:
  - 前条第一項の規定による定款の定めがある場合には、株式会社は、同項各号に掲げる事項を株主総会の決議によっては定めない旨を定款で定めることができる。
  - 前項の規定による定款の定めは、最終事業年度に係る計算書類が法令及び定款に従い株式会社の財産及び損益の状況を正しく表示しているものとして法務省令で定める要件に該当する場合に限り、その効力を有する。
