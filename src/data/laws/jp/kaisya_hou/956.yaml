title: （調査記録簿等の引継ぎ）
titleOsaka: ""
originalText:
  - 調査機関は、電子公告調査の業務の全部の廃止をしようとするとき、又は第九百五十四条の規定により登録が取り消されたときは、その保存に係る前条第一項（電子公告関係規定において準用する場合を含む。）の調査記録簿等を他の調査機関に引き継がなければならない。
  - 前項の規定により同項の調査記録簿等の引継ぎを受けた調査機関は、法務省令で定めるところにより、その調査記録簿等を保存しなければならない。
osakaText:
