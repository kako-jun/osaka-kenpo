title: 議長の権限
titleOsaka: ''
originalText:
  - 創立総会の議長は、当該創立総会の秩序を維持し、議事を整理する。
  - 創立総会の議長は、その命令に従わない者その他当該創立総会の秩序を乱す者を退場させることができる。
osakaText:
  - 創立総会の議長は、当該創立総会の秩序を維持し、議事を整理するんや。
  - 創立総会の議長は、その命令に従わない者その他当該創立総会の秩序を乱す者を退場させることができるんやで。
commentary:
  - この条文は、創立総会の議長の権限について定めています。議長は総会の秩序を維持し、議事を整理する役割を担います。
  - 議長は、命令に従わない者や秩序を乱す者を退場させる権限を持っています。
  - これは円滑な総会運営を確保するための規定であり、議長に適切な権限を与えることで、建設的な議論と決議を可能にしています。
commentaryOsaka:
  - この条文は、創立総会の議長が持ってる権限について決めてるんや。議長は、会議がちゃんと進むように秩序を維持して、議事を整理する役割があるねん。会議を仕切る責任者として、しっかりした権限が与えられてるんやで。
  - 例えばな、創立総会でAさんが議長をやってるとするやろ。会議中にBさんが大声で騒いだり、関係ない話を始めたりして、会議の進行を邪魔したとするやん。そしたら議長のAさんは、Bさんに「静かにしてください」って注意できるし、それでも従わへんかったら、会場から退場させることもできるんや。
  - この権限があることで、会議がスムーズに進んで、参加者のみんながちゃんと話し合って物事を決められるようになってるんやねん。議長の言うことを聞かへん人や、会議をめちゃくちゃにする人を排除できるから、建設的な議論ができるんや。創立総会っていう大事な会議を、きちんと運営するための決まりなんやで。
