title: 清算人の解任
titleOsaka: ""
originalText:
  - 清算人（前条第二項から第四項までの規定により裁判所が選任したものを除く。）は、いつでも、解任することができる。
  - 前項の規定による解任は、定款に別段の定めがある場合を除き、社員の過半数をもって決定する。
  - 重要な事由があるときは、裁判所は、社員その他利害関係人の申立てにより、清算人を解任することができる。
