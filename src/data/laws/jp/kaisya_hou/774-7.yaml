title: 株式交付子会社の株式の譲渡し
titleOsaka: ""
originalText:
  - 次の各号に掲げる者は、当該各号に定める株式交付子会社の株式の数について株式交付における株式交付子会社の株式の譲渡人となる。
  - 前項各号の規定により株式交付子会社の株式の譲渡人となった者は、効力発生日に、それぞれ当該各号に定める数の株式交付子会社の株式を株式交付親会社に給付しなければならない。
