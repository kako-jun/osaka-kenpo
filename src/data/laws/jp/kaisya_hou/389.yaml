  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 監査役の仕事の範囲を限定できる特別なルールについて決めとるんや。普通の監査役は会社の業務全部をチェックするんやけど、公開会社でない小さめの会社やったら、定款で「お金の計算だけチェックしてな」って限定することができるねん。そうすると、監査役は会計のことだけ見て、経営のやり方にはあんまり口出しせえへんことになるんやで。
  - 例えばな、AさんとBさんとCさんの3人で小さい会社を作ったとするやろ。この会社で監査役のDさんを選んで「会計だけチェックしてや」って決めたら、Dさんは帳簿とか財務書類とかをチェックするけど、「この取引はどうなん？」みたいな経営判断には首を突っ込まへんことになるんや。せやけど、会計書類に問題があったら株主総会で報告せなあかんし、必要な時にはいつでも書類を見たり、子会社を調査したりする権限はあるで。
  - この仕組みは、小規模な会社で監査の負担を軽くするためのもんやねん。全部の業務をチェックするのは大変やし、費用もかかるやろ？せやから「会計だけでええわ」って選択できるようにしとるんや。ただし、これができるのは公開会社じゃない会社だけで、監査役会とか会計監査人を置いとる会社はこの制度は使えへんねん。規模が大きくなったら、やっぱりしっかり監査せなあかんっちゅうことやな。
