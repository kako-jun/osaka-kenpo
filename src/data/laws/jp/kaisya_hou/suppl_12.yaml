title: 募集株式に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に旧会社法第百九十九条第二項に規定する募集事項の決定があった場合におけるその募集株式については、新会社法第二百五条第二項、第二百六条の二、第二百九条第二項及び第三項、第二百十三条の二並びに第二百十三条の三の規定は、適用しない。
osakaText:
  - 施行日前に旧会社法第百九十九条第二項に規定する募集事項の決定があった場合におけるその募集株式については、新会社法第二百五条第二項、第二百六条の二、第二百九条第二項及び第三項、第二百十三条の二並びに第二百十三条の三の規定は、適用せえへん。
commentary:
  - この条文は、募集株式に関する経過措置について定めた規定です。施行日前に旧会社法第百九十九条第二項に規定する募集事項の決定があった場合におけるその募集株式については、新会社法第二百五条第二項、第二百六条の二、第二百九条第二...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、施行日前に旧会社法第百九十九条第二項に規定する募集事項の決定があった場合におけるその募集株式については、新会社法第二百五条第二項、第二百六条の二、第二百九条第二項及び第三項、第二百十三条の二並びに第二...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、株式に関することを決めとるんやで。株主の権利や、株式の扱い方について定めてるで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややねん。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことやで。
