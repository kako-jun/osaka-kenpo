title: 欠格事由
titleOsaka: ""
originalText:
  - 次のいずれかに該当する者は、登録を受けることができない。
osakaText:
  - 次のいずれかに該当する者は、登録を受けることができへん。
commentary:
  - この条文は、欠格事由について定めた規定です。次のいずれかに該当する者は、登録を受けることができない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、次のいずれかに該当する者は、登録を受けることができない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、会社の仕組みやルールについて決めとるんていうことやねん。会社を正しく動かすために必要な決まり事やで。
  - ここでは、してはいけないこと、禁止することを定めとるんとちゃうか。こういうことはあかんてことやから、注意しなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールやで。
