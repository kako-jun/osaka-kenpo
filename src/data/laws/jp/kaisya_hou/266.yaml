- ただし、会社と請求者の合意で別段の定めをすれば、この期間制限は適用されへんのや（ただし書）。実務上の必要に応じた柔軟な対応ができるんやな。
- このみなし承認制度で、請求者は一定期間経過後には確実に譲渡を実行できるようになって、取引の安全性と予測可能性が確保されるんや。株式の譲渡承認に関する規定（第145条）と同じ趣旨やで。
