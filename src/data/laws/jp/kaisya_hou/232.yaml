  - この規定は、株券喪失登録制度がスムーズに回るようにするためのもんで、会社側の事務負担を減らしつつ、登録者には正確な住所等をちゃんと届け出る義務を課す効果があるんや。株主名簿の記載に関する規定（第126条）と同じ考え方やねん。
