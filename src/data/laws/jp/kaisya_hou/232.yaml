title: （株券喪失登録者に対する通知等）
titleOsaka: ""
originalText:
  - 株券発行会社が株券喪失登録者に対してする通知又は催告は、株券喪失登録簿に記載し、又は記録した当該株券喪失登録者の住所（当該株券喪失登録者が別に通知又は催告を受ける場所又は連絡先を株券発行会社に通知した場合にあっては、その場所又は連絡先）にあてて発すれば足りる。
  - 前項の通知又は催告は、その通知又は催告が通常到達すべきであった時に、到達したものとみなす。
