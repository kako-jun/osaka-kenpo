- 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、新株予約権の発行の無効の訴えに係る請求を認容する判決が確定したときは、当該株式会社は、当該判決の確定時における当該新株予約権に係る新株予約権者に対し、払込みを受けた金額又は給付を受けた財産の給付の時に...
