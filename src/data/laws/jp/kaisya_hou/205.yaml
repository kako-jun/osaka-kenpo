  - 譲渡制限株式について総数引受契約を結ぶ場合、株主総会か取締役会の承認が必要なんや。それと、株式報酬として株式を渡す場合、対象となる取締役等以外の人は申込みや契約締結ができへんねん。
  - このルールで、総数引受契約の場合は割当日を基準にして色んな期日が調整されるんや。指名委員会等設置会社やったら、報酬委員会の決定に基づいて執行役や取締役に株式が渡されるで。手続きが簡単になって、柔軟性が確保されとるんやねん。
