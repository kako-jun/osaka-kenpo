commentary:
  - この条文は、調査命令について定めた規定です。裁判所は、特別清算開始後において、清算株式会社の財産の状況を考慮して必要があると認めるときは、清算人、監査役、債権の申出をした債権者その他清算株式会社に知れてい...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、裁判所は、特別清算開始後において、清算株式会社の財産の状況を考慮して必要があると認めるときは、清算人、監査役、債権の申出をした債権者その他清算株式会社に知れている債権者の債権の総額の十分の一以上に当た...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
