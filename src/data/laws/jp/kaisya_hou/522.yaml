commentary:
  - この条文は、調査命令について定めた規定です。裁判所は、特別清算開始後において、清算株式会社の財産の状況を考慮して必要があると認めるときは、清算人、監査役、債権の申出をした債権者その他清算株式会社に知れてい...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、裁判所は、特別清算開始後において、清算株式会社の財産の状況を考慮して必要があると認めるときは、清算人、監査役、債権の申出をした債権者その他清算株式会社に知れている債権者の債権の総額の十分の一以上に当た...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、特別清算が始まった後に、裁判所が会社の財産状況を詳しく調べるために調査委員を選任できるっちゅうルールを決めとるんや。清算人や監査役、一定の債権者や株主が申立てできて、裁判所が必要やと判断したら調査命令を出すんやねん。会社の実態を明らかにするための仕組みやで。
  - 例えばな、Aさんが債権者で、清算の進め方に疑問を持ったとするやろ。Aさんの債権額が全体の10分の1以上あれば、裁判所に調査委員の選任を申し立てることができるんや。裁判所が認めたら、専門家が調査委員として会社の財産状況や清算事務を詳しく調べてくれるんやねん。これで不正や不適切な処理を防げるんや。
  - この規定は、特別清算の透明性と公正性を高めるための大事な仕組みなんや。調査委員っちゅう第三者の目を入れることで、清算人の独断を防いで、債権者や株主みんなが納得できる清算を実現できるんやで。
