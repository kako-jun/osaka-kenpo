title: （会社の組織に関する行為の無効の訴え）
titleOsaka: ""
originalText:
  - 次の各号に掲げる行為の無効は、当該各号に定める期間に、訴えをもってのみ主張することができる。
  - 次の各号に掲げる行為の無効の訴えは、当該各号に定める者に限り、提起することができる。
osakaText:
  - 次の各号に掲げる行為の無効は、当該各号に定める期間に、訴えをもってのみ主張することができるんや。
  - 次の各号に掲げる行為の無効の訴えは、当該各号に定める者に限り、提起することができるんや。
