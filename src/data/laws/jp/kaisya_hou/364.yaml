title: 取締役会設置会社と取締役との間の訴えにおける会社の代表
titleOsaka: ""
originalText:
  - 第三百五十三条に規定する場合には、取締役会は、同条の規定による株主総会の定めがある場合を除き、同条の訴えについて取締役会設置会社を代表する者を定めることができる。
osakaText:
  - 第三百五十三条に規定する場合には、取締役会は、同条の規定による株主総会の定めがある場合を除き、同条の訴えについて取締役会設置会社を代表する者を定めることができるんや。
commentary:
  - この条文は、取締役会設置会社と取締役との間の訴えにおける会社の代表について定めた規定です。第三百五十三条に規定する場合には、取締役会は、同条の規定による株主総会の定めがある場合を除き、同条の訴えについて取締役会設置会社を代表する者を定めることができる...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第三百五十三条に規定する場合には、取締役会は、同条の規定による株主総会の定めがある場合を除き、同条の訴えについて取締役会設置会社を代表する者を定めることができる。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、会社のお偉いさんである取締役に関することを決めとるんていうことやねん。誰がどうやって会社を経営するんかについて定めてるで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややねん。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでやで。
