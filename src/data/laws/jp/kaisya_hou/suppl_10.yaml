title: 罰則に関する経過措置
titleOsaka: ""
originalText:
  - この法律の施行前にした行為及びこの附則の規定によりなお従前の例によることとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - この法律の施行前にした行為及びこの附則の規定によりなお従前の例によることとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例によるで。
commentary:
  - この条文は、罰則に関する経過措置について定めた規定です。この法律の施行前にした行為及びこの附則の規定によりなお従前の例によることとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、この法律の施行前にした行為及びこの附則の規定によりなお従前の例によることとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例による。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この規定は、会社の仕組みやルールについて決めとるんやねん。会社を正しく動かすために必要な決まり事やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややで。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでやねん。
