  - 外国会社の日本における代表者は、当該外国会社の日本における業務に関する一切の裁判上又は裁判外の行為をする権限を有するんや。
  - 前項の権限に加えた制限は、善意の第三者に対抗することができへん。
  - 外国会社は、その日本における代表者がその職務を行うについて第三者に加えた損害を賠償する責任を負うで。
