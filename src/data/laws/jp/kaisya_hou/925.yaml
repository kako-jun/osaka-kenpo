title: 株式移転の登記
titleOsaka: ""
originalText:
  - 一又は二以上の株式会社が株式移転をする場合には、次に掲げる日のいずれか遅い日から二週間以内に、株式移転により設立する株式会社について、その本店の所在地において、設立の登記をしなければならない。
osakaText:
  - 一又は二以上の株式会社が株式移転をする場合には、次に掲げる日のいずれか遅い日から二週間以内に、株式移転により設立する株式会社について、その本店の所在地において、設立の登記をせなあかん。
