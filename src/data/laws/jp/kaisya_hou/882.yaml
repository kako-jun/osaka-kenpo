title: 理由の付記
titleOsaka: ''
originalText:
  - 特別清算の手続に関する決定で即時抗告をすることができるものには、理由を付さなければならない。ただし、第五百二十六条第一項（同条第二項において準用する場合を含む。）及び第五百三十二条第一項（第五百三十四条において準用する場合を含む。）の規定による決定については、この限りでない。
  - 特別清算の手続に関する決定については、第八百七十一条の規定は、適用しない。
osakaText:
