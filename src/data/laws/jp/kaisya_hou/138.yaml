title: （譲渡等承認請求の方法）
titleOsaka: ""
originalText:
  - 次の各号に掲げる請求（以下この款において「譲渡等承認請求」という。）は、当該各号に定める事項を明らかにしてしなければならない。
osakaText:
  - 次の各号に掲げる請求（以下この款において「譲渡等承認請求」という。）は、当該各号に定める事項を明らかにしてせなあかんで。
commentary:
  - この条文は、譲渡等承認請求の方法について定めています。株主または株式取得者が譲渡承認請求をする際には、法定の事項を明示しなければなりません。
  - 請求には譲渡する株式の種類・数、譲受人の氏名等の情報が必要です。これは会社が適切に判断できるようにするための手続規定です。
  - 譲渡承認請求の明確性を確保し、会社の判断材料を提供することで、承認手続の適正な運用を図ります。
commentaryOsaka:
  - 株主か株を取得した人が、会社に譲渡の承認を頼む時は、決められた情報をちゃんと伝えなあかんのや。
  - どんな種類の株を何株譲渡するんか、誰に譲るんかとか、そういう情報が必要やねん。会社が「承認するかどうか」を判断できるようにするための手続きやで。
  - 譲渡承認の請求内容をはっきりさせて、会社が判断するための材料を提供する仕組みやな。承認手続きがちゃんと適正に進むようにしとるんや。
