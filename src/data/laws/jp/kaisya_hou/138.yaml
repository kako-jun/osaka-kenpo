title: （譲渡等承認請求の方法）
titleOsaka: ""
originalText:
  - 次の各号に掲げる請求（以下この款において「譲渡等承認請求」という。）は、当該各号に定める事項を明らかにしてしなければならない。
osakaText:
  - 次の各号に掲げる請求（以下この款において「譲渡等承認請求」という。）は、当該各号に定める事項を明らかにしてせなあかんで。
commentary:
  - この条文は、譲渡等承認請求の方法について定めています。株主または株式取得者が譲渡承認請求をする際には、法定の事項を明示しなければなりません。
  - 請求には譲渡する株式の種類・数、譲受人の氏名等の情報が必要です。これは会社が適切に判断できるようにするための手続規定です。
  - 譲渡承認請求の明確性を確保し、会社の判断材料を提供することで、承認手続の適正な運用を図ります。
commentaryOsaka:
  - 譲渡の承認を頼む時は、ちゃんと情報を伝えなあかん。どんな種類の株を何株、誰に譲るんか、とか。会社が判断するための材料やからな。
  - 例えば、「A種類株式を100株、田中太郎さんに譲りたいです」って具体的に言わなあかん。「株をちょっと誰かに譲りたいねん」だけやと、会社も「は？どの株やねん？」ってなるやろ。
  - 譲渡する株式の種類と数、譲り受ける人の名前、この3つがちゃんとわからんと、会社は「その人、ええ人かな？」って判断でけへんからな。請求内容をはっきりさせることで、承認手続きがスムーズに進むようにしとるんや。
