commentaryOsaka:
  - この条文は、監査役会を開くときの手続きについて決めとるんや。監査役会を開くときは、原則として1週間前までに全員に通知を送らなあかんねん。せやけど、定款で「もっと短い期間でええよ」って決めとったら、その期間でもOKやで。ただし、全員が「今すぐ開いてもええで」って同意したら、通知なしで開くこともできるんや。
  - 例えばな、監査役のAさんが監査役会を開きたいと思ったとするやろ。普通やったら、1週間前にBさんとCさんに「来週の火曜日に監査役会を開きますよ」って通知を送るんや。せやけど、もし会社の定款で「3日前でええよ」って決めとったら、3日前の通知でもええねん。さらに、緊急の問題があって、BさんもCさんも「今すぐ集まろう」って同意してくれたら、その場で監査役会を開けるわけやな。柔軟に対応できる仕組みになっとるんや。
  - この規定は、普段はしっかり準備期間を取りつつ、緊急時には素早く対応できるようにバランスを考えた仕組みやねん。1週間前に通知することで、各監査役は資料を読んだり準備したりする時間が取れるやろ？せやけど、不正が見つかったとか緊急の問題があるときは、全員の同意ですぐ開けるから、スピーディーに対応できるんや。会社の監視を効果的に行うための、よう考えられたルールやで。
