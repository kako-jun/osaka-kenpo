  - 前項の規定に違反して行った取締役又は代表取締役の職務を代行する者の行為は、無効とするんや。ただし、株式会社は、これをもって善意の第三者に対抗することができへんで。
commentary:
  - この条文は、取締役の職務を代行する者の権限について定めた規定です。民事保全法（平成元年法律第九十一号）第五十六条に規定する仮処分命令により選任された取締役又は代表取締役の職務を代行する者は、仮処分命令に別段の定めがある場合を除...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、民事保全法（平成元年法律第九十一号）第五十六条に規定する仮処分命令により選任された取締役又は代表取締役の職務を代行する者は、仮処分命令に別段の定めがある場合を除き、株式会社の常務に属しない行為をするに...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、株式に関することを決めとるんていうことやねん。株主の権利や、株式の扱い方について定めてるで。
  - ここでは、してはいけないこと、禁止することを定めとるんな。こういうことはあかんてことやから、注意しなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでせやから。
