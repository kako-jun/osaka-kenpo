title: 取締役の職務を代行する者の権限
titleOsaka: ''
originalText:
  - 民事保全法（平成元年法律第九十一号）第五十六条に規定する仮処分命令により選任された取締役又は代表取締役の職務を代行する者は、仮処分命令に別段の定めがある場合を除き、株式会社の常務に属しない行為をするには、裁判所の許可を得なければならない。
  - 前項の規定に違反して行った取締役又は代表取締役の職務を代行する者の行為は、無効とする。ただし、株式会社は、これをもって善意の第三者に対抗することができない。
osakaText:
  - 民事保全法(平成元年法律第九十一号)第五十六条に規定する仮処分命令により選任された取締役又は代表取締役の職務を代行する者は、仮処分命令に別段の定めがある場合を除き、株式会社の常務に属せえへん行為をするには、裁判所の許可を得なあかん。
  - 前項の規定に違反して行った取締役又は代表取締役の職務を代行する者の行為は、無効とするんや。ただし、株式会社は、これをもって善意の第三者に対抗することができへんで。
commentary:
  - 取締役の職務を代行する者の権限について定めた規定です。民事保全法（平成元年法律第九十一号）第五十六条に規定する仮処分命令により選任された取締役又は代表取締役の職務を代行する者は、仮処分命令に別段の定めがある場合を除...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、民事保全法（平成元年法律第九十一号）第五十六条に規定する仮処分命令により選任された取締役又は代表取締役の職務を代行する者は、仮処分命令に別段の定めがある場合を除き、株式会社の常務に属しない行為をするに...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 裁判所の仮処分命令で選ばれた取締役の代行者の権限を制限してるんや。民事保全法の仮処分で選任された取締役の代行者は、会社の日常業務以外のことをするには、裁判所の許可が要るんやで（第1項）。勝手に大きな決定をしたらあかんねん。
  - 例えばな、会社で取締役同士が対立して、裁判所が仮処分で一時的に取締役の代行者Aさんを選んだとするやろ。Aさんは日々の業務、例えば商品の仕入れとか従業員の給料支払いとかはできるんや。でも、「会社の土地を売る」とか「新しい事業を始める」とか、大きな決定をするには裁判所の許可が必要やねん。あくまで代行者やから、重要な決定は勝手にしたらあかんのや。
  - もし裁判所の許可なしに重要な行為をしたら、その行為は無効や（第2項本文）。ただし、善意の第三者（事情を知らん人）には、会社は無効を主張できへん（第2項ただし書）。取引の安全を守るための配慮やな。仮処分の代行者は、あくまで一時的な立場やから、権限に制限があるんや。会社の重要な決定は、ちゃんとした手続きを踏まなあかんっていう仕組みやで。
