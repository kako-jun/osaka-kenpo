title: 役員等の第三者に対する損害賠償責任
titleOsaka: ''
originalText:
  - 役員等がその職務を行うについて悪意又は重大な過失があったときは、当該役員等は、これによって第三者に生じた損害を賠償する責任を負う。
  - 次の各号に掲げる者が、当該各号に定める行為をしたときも、前項と同様とする。ただし、その者が当該行為をすることについて注意を怠らなかったことを証明したときは、この限りでない。
