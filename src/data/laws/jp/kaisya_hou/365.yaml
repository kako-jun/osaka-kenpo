title: 競業及び取締役会設置会社との取引等の制限
titleOsaka: ""
originalText:
  - 取締役会設置会社における第三百五十六条の規定の適用については、同条第一項中「株主総会」とあるのは、「取締役会」とする。
  - 取締役会設置会社においては、第三百五十六条第一項各号の取引をした取締役は、当該取引後、遅滞なく、当該取引についての重要な事実を取締役会に報告しなければならない。
