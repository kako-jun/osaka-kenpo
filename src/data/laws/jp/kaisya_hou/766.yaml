  - 新設分割設立持分会社が第四項の規定により同項の債務を履行する責任を負う場合には、当該責任は、新設分割会社が残存債権者を害することを知って新設分割をしたことを知った時から二年以内に請求又は請求の予告をせえへん残存債権者に対しては、その期間を経過した時に消滅するんや。新設分割設立持分会社の成立の日から十年を経過したときも、同様やで。
  - 新設分割会社について破産手続開始の決定、再生手続開始の決定又は更生手続開始の決定があったときは、残存債権者は、新設分割設立持分会社に対して第四項の規定による請求をする権利を行使することができへん。
  - 前条第一項に規定する場合には、新設分割会社は、新設分割設立持分会社の成立の日に、同項第三号に掲げる事項についての定めに従い、当該新設分割設立持分会社の社員となるんや。
  - 前条第一項第六号に掲げる事項についての定めがある場合には、新設分割会社は、新設分割設立持分会社の成立の日に、新設分割計画の定めに従い、同号の社債の社債権者となるで。
  - 二以上の株式会社又は合同会社が共同して新設分割をする場合における前項の規定の適用については、同項中「新設分割計画の定めに従い、同号」とあるんは、「同項第七号に掲げる事項についての定めに従い、同項第六号」と読み替えるもんとするんや。
