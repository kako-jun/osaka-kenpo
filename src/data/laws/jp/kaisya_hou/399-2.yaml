title: 監査等委員会の権限等
titleOsaka: ""
originalText:
  - 監査等委員会は、全ての監査等委員で組織する。
  - 監査等委員は、取締役でなければならない。
  - 監査等委員会は、次に掲げる職務を行う。
  - 監査等委員がその職務の執行（監査等委員会の職務の執行に関するものに限る。以下この項において同じ。）について監査等委員会設置会社に対して次に掲げる請求をしたときは、当該監査等委員会設置会社は、当該請求に係る費用又は債務が当該監査等委員の職務の執行に必要でないことを証明した場合を除き、これを拒むことができない。
osakaText:
  - 監査等委員会は、全ての監査等委員で組織するんや。
  - 監査等委員は、取締役やないとあかん。
  - 監査等委員会は、次に掲げる職務を行うんや。
  - 監査等委員がその職務の執行（監査等委員会の職務の執行に関するもんに限る。以下この項において同じ。）について監査等委員会設置会社に対して次に掲げる請求をしたときは、当該監査等委員会設置会社は、当該請求に係る費用や債務が当該監査等委員の職務の執行に必要でないことを証明した場合を除き、これを拒むことができへんのや。
