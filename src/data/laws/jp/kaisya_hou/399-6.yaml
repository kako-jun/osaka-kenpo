title: 監査等委員による取締役の行為の差止め
titleOsaka: 監査等委員による取締役の行為の差止め
originalText:
  - 監査等委員は、取締役が監査等委員会設置会社の目的の範囲外の行為その他法令若しくは定款に違反する行為をし、又はこれらの行為をするおそれがある場合において、当該行為によって当該監査等委員会設置会社に著しい損害が生ずるおそれがあるときは、当該取締役に対し、当該行為をやめることを請求することができる。
  - 前項の場合において、裁判所が仮処分をもって同項の取締役に対し、その行為をやめることを命ずるときは、担保を立てさせないものとする。
osakaText:
  - 監査等委員は、取締役が監査等委員会設置会社の目的の範囲外の行為その他法令もしくは定款に違反する行為をし、あるいはこれらの行為をするおそれがある場合において、当該行為によって当該監査等委員会設置会社に著しい損害が生ずるおそれがあるときは、当該取締役に対し、当該行為をやめることを請求することができるんや。
  - 前項の場合において、裁判所が仮処分をもって同項の取締役に対し、その行為をやめることを命ずるときは、担保を立てさせへんもんとするで。
commentary:
  - 監査等委員による取締役の行為の差止めについて定めた規定です。監査等委員は、取締役が監査等委員会設置会社の目的の範囲外の行為その他法令若しくは定款に違反する行為をし、又はこれらの行為をするおそれがある場合において、当該行為...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、監査等委員は、取締役が監査等委員会設置会社の目的の範囲外の行為その他法令若しくは定款に違反する行為をし、又はこれらの行為をするおそれがある場合において、当該行為によって当該監査等委員会設置会社に著しい...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 監査等委員は、取締役が会社の目的外のことをしたり、法律や定款に違反することをしようとしとって、それで会社に大きな損害が出そうなときは、「やめてくれ」って請求できるんやで。会社を守るためのブレーキ役やねん。
  - 例えばな、監査等委員会設置会社で、取締役のAさんが会社の事業と全然関係ない不動産を勝手に買おうとしとるとするやろ。監査等委員のBさんが「それは会社の目的の範囲外やし、会社に大きな損害が出るで」って思ったら、Aさんに対して「その行為をやめてくれ」って請求できるんや。
  - さらにな、裁判所が仮処分で「その行為をやめなさい」って命令を出すときは、監査等委員は担保を出さんでもええねん。普通は仮処分を申し立てる方が保証金みたいなもんを出さなあかんけど、監査等委員の場合は免除されるんや。それだけ会社を守る役割が重要やっちゅうことやな。
