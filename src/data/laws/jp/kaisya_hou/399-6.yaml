title: 監査等委員による取締役の行為の差止め
titleOsaka: ""
originalText:
  - 監査等委員は、取締役が監査等委員会設置会社の目的の範囲外の行為その他法令若しくは定款に違反する行為をし、又はこれらの行為をするおそれがある場合において、当該行為によって当該監査等委員会設置会社に著しい損害が生ずるおそれがあるときは、当該取締役に対し、当該行為をやめることを請求することができる。
  - 前項の場合において、裁判所が仮処分をもって同項の取締役に対し、その行為をやめることを命ずるときは、担保を立てさせないものとする。
osakaText:
  - 監査等委員は、取締役が監査等委員会設置会社の目的の範囲外の行為その他法令もしくは定款に違反する行為をし、あるいはこれらの行為をするおそれがある場合において、当該行為によって当該監査等委員会設置会社に著しい損害が生ずるおそれがあるときは、当該取締役に対し、当該行為をやめることを請求することができるんや。
  - 前項の場合において、裁判所が仮処分をもって同項の取締役に対し、その行為をやめることを命ずるときは、担保を立てさせへんもんとするで。
