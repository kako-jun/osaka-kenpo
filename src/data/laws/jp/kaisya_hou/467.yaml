title: 事業譲渡等の承認等
titleOsaka: ''
originalText:
  - 株式会社は、次に掲げる行為をする場合には、当該行為がその効力を生ずる日（以下この章において「効力発生日」という。）の前日までに、株主総会の決議によって、当該行為に係る契約の承認を受けなければならない。
  - 前項第三号に掲げる行為をする場合において、当該行為をする株式会社が譲り受ける資産に当該株式会社の株式が含まれるときは、取締役は、同項の株主総会において、当該株式に関する事項を説明しなければならない。
