title: 特別代理人の選任
titleOsaka: ""
originalText:
  - 社債権者と社債管理者との利益が相反する場合において、社債権者のために裁判上又は裁判外の行為をする必要があるときは、裁判所は、社債権者集会の申立てにより、特別代理人を選任しなければならない。
osakaText:
  - 社債権者と社債管理者との利益が相反する場合において、社債権者のために裁判上又は裁判外の行為をする必要があるときは、裁判所は、社債権者集会の申立てにより、特別代理人を選任せなあかん。
commentary:
