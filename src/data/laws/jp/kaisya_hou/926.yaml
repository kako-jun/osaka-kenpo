title: （解散の登記）
titleOsaka: ""
originalText:
  - 第四百七十一条第一号から第三号まで又は第六百四十一条第一号から第四号までの規定により会社が解散したときは、二週間以内に、その本店の所在地において、解散の登記をしなければならない。
osakaText:
