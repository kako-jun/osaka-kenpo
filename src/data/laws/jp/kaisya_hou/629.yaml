title: 利益の配当に関する責任
titleOsaka: ''
originalText:
  - 合同会社が前条の規定に違反して利益の配当をした場合には、当該利益の配当に関する業務を執行した社員は、当該合同会社に対し、当該利益の配当を受けた社員と連帯して、当該配当額に相当する金銭を支払う義務を負う。ただし、当該業務を執行した社員がその職務を行うについて注意を怠らなかったことを証明した場合は、この限りでない。
  - 前項の義務は、免除することができない。ただし、利益の配当をした日における利益額を限度として当該義務を免除することについて総社員の同意がある場合は、この限りでない。
osakaText:
  - 合同会社が前条の規定に違反して利益の配当をした場合には、当該利益の配当に関する業務を執行した社員は、当該合同会社に対し、当該利益の配当を受けた社員と連帯して、当該配当額に相当する金銭を支払う義務を負うんや。ただし、当該業務を執行した社員がその職務を行うについて注意を怠らへんかったことを証明した場合は、この限りやあらへん。
  - 前項の義務は、免除することができへん。ただし、利益の配当をした日における利益額を限度として当該義務を免除することについて総社員の同意がある場合は、この限りやあらへん。
commentary:
  - この条文は、利益の配当に関する責任について定めた規定です。合同会社が前条の規定に違反して利益の配当をした場合には、当該利益の配当に関する業務を執行した社員は、当該合同会社に対し、当該利益の配当を受けた社員と連帯して、当...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、合同会社が前条の規定に違反して利益の配当をした場合には、当該利益の配当に関する業務を執行した社員は、当該合同会社に対し、当該利益の配当を受けた社員と連帯して、当該配当額に相当する金銭を支払う義務を負う...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 違法な成果分配をした場合の責任を定めとるんやねん。前の条で禁止されとる分配をしてしもうたら、業務を執行した社員は、受け取った社員と連帯して会社にお金を返さなあかんのや。ただし、注意を怠ってへんかったことを証明できたら免責されるで。
  - 例えばな、業務執行社員のAさんが、成果額を超える分配を決定してしもうたとするやろ。そしたらAさんは、分配を受けたBさん・Cさんと連帯して、超過額を会社に返さなあかんねん。みんなで責任を負うわけや。
  - この責任は原則として免除でけへんのや。ただし、成果の範囲内なら、社員全員の同意があれば免除できるねん。これは、会社の財産を守るための厳しいルールやで。違法な分配をしたら必ず責任を取らなあかん、っちゅうことをはっきりさせとるわけや。
