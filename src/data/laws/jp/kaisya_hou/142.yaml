commentary:
  - この条文は、指定買取人による買取りの通知手続について定めています。指定買取人は指定を受けたら請求者に通知し、供託等の手続を行います。
  - 手続の内容は会社による買取りと同様で、供託・株券供託・契約解除の規定が適用されます。
  - 指定買取人制度の実効性を確保し、会社自身による買取りと同等の手続保障を提供することで、株主の権利を保護します。
commentaryOsaka:
  - 会社が直接買い取るんやのうて「指定買取人」っていう代わりの人に買ってもらう場合のルールを決めとるんや。会社が「うち直接は買えへんから、この人に買ってもらって」って指定買取人を立てる場合もあるやん？そういう時も、さっきと全く同じルールが適用されるんやで。
  - 例えばな、SSさんが「株を譲渡したい」って請求して、会社が「TTさんを指定買取人にするわ」って決めたとするやろ。TTさんは会社の「ピンチヒッター」みたいなもんやけど、SSさんから見たら「誰が買うかより、ちゃんと買ってくれるかが大事」やんな。せやから、供託も株券回収も契約解除も、会社が直接買う時と全く同じ手続きを踏まなあかんねん。
  - これって大事なことやで。会社が「代わりの人に買わせるわ」って言うたからって、株主の保護がおろそかになったらあかんやろ？ピンチヒッターでも本人でも、株主にとっての安全性は同じレベルを保たなあかん。株主の権利をしっかり守る公平なルールやねん。
