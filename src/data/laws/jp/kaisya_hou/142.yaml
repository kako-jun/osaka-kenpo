  - 指定買取人は、前項の規定による通知をしようとするときは、一株当たり純資産額に同項第二号の対象株式の数を乗じて得た額を株式会社の本店の所在地の供託所に供託し、かつ、当該供託を証する書面を譲渡等承認請求者に交付せなあかん。
