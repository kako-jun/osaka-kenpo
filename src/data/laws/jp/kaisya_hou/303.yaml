commentary:
  - この条文は、株主提案権を定めています（第1項～第4項）。株主は、一定の事項を株主総会の目的とすることを取締役に請求できます（第1項）。ただし、取締役会設置会社では、議決権の1%以上または300個以上の議決権を6ヶ月以上継続保有する株主に限られ、総会の8週間前までに請求しなければなりません（第2項）。少数株主権の一つです。
  - 非公開会社では、6ヶ月の継続保有要件が不要です（第3項）。議決権を行使できない株主の議決権は、1%の計算から除外されます（第4項）。株主が経営に参加し、会社の意思決定に影響を与える機会を確保する趣旨です。株主民主主義の実現と経営の健全性が図られています。
  - この規定により、少数株主でも議題を提案できる権利が保障されます。濫用防止のため一定の要件を設け、総会運営の円滑性とのバランスが取られています。株主の権利保護と会社経営の効率性が両立されています。
commentaryOsaka:
  - この条文は「株主提案権」っていう、株主さんが総会で話し合う議題を提案できる権利について決めてるんや。基本的には、株主は取締役に「この件を総会の議題にしてください」って言うことができるねん。自分が投票権を持ってる事柄についてだけやけどな。株主が会社の進む道について意見を言える、すごく大事な権利なんやで。
  - 例えばな、Aさんが大きな株式会社の株を2%持ってて、もう1年以上ずっと株主やとするやろ。Aさんが「環境に配慮した経営方針を議題にしてほしい」って総会の10週間前に会社に頼んだら、会社はその議題を総会に載せなあかんのや。でも、もしBさんが昨日株を買ったばかりで0.5%しか持ってへんかったら、この提案権は使えへんねん。なんでかっていうと、ちょっとだけ株を持った人が次々に提案してきたら会社が混乱するし、長く株を持ってる人の方が会社のことを真剣に考えてるやろうからな。
  - この制度のおかげで、たとえ少数派の株主さんでも「こういう方向で経営していくべきやと思う」っていう声を届けられるんや。会社の経営陣だけが勝手に決めるんやなくて、いろんな株主の意見も反映できる。民主的な会社運営を実現するための、とても大切な仕組みやねん。
