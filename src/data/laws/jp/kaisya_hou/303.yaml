title: （株主提案権）
titleOsaka: ""
originalText:
  - 株主は、取締役に対し、一定の事項（当該株主が議決権を行使することができる事項に限る。次項において同じ。）を株主総会の目的とすることを請求することができる。
  - 前項の規定にかかわらず、取締役会設置会社においては、総株主の議決権の百分の一（これを下回る割合を定款で定めた場合にあっては、その割合）以上の議決権又は三百個（これを下回る数を定款で定めた場合にあっては、その個数）以上の議決権を六箇月（これを下回る期間を定款で定めた場合にあっては、その期間）前から引き続き有する株主に限り、取締役に対し、一定の事項を株主総会の目的とすることを請求することができる。この場合において、その請求は、株主総会の日の八週間（これを下回る期間を定款で定めた場合にあっては、その期間）前までにしなければならない。
  - 公開会社でない取締役会設置会社における前項の規定の適用については、同項中「六箇月（これを下回る期間を定款で定めた場合にあっては、その期間）前から引き続き有する」とあるのは、「有する」とする。
  - 第二項の一定の事項について議決権を行使することができない株主が有する議決権の数は、同項の総株主の議決権の数に算入しない。
osakaText:
  - 株主は、取締役に対し、一定の事項(当該株主が議決権を行使することができる事項に限る。次項において同じ。)を株主総会の目的とすることを請求することができるんや。
  - 前項の規定にかかわらず、取締役会設置会社においては、総株主の議決権の百分の一(これを下回る割合を定款で定めた場合にあっては、その割合)以上の議決権又は三百個(これを下回る数を定款で定めた場合にあっては、その個数)以上の議決権を六箇月(これを下回る期間を定款で定めた場合にあっては、その期間)前から引き続き有する株主に限り、取締役に対し、一定の事項を株主総会の目的とすることを請求することができる。この場合において、その請求は、株主総会の日の八週間(これを下回る期間を定款で定めた場合にあっては、その期間)前までにせなあかん。
  - 公開会社でない取締役会設置会社における前項の規定の適用については、同項中「六箇月(これを下回る期間を定款で定めた場合にあっては、その期間)前から引き続き有する」とあるのは、「有する」とするんや。
  - 第二項の一定の事項について議決権を行使することができない株主が有する議決権の数は、同項の総株主の議決権の数に算入せえへんで。
commentary:
  - この条文は、株主提案権を定めています（第1項～第4項）。株主は、一定の事項を株主総会の目的とすることを取締役に請求できます（第1項）。ただし、取締役会設置会社では、議決権の1%以上または300個以上の議決権を6ヶ月以上継続保有する株主に限られ、総会の8週間前までに請求しなければなりません（第2項）。少数株主権の一つです。
  - 非公開会社では、6ヶ月の継続保有要件が不要です（第3項）。議決権を行使できない株主の議決権は、1%の計算から除外されます（第4項）。株主が経営に参加し、会社の意思決定に影響を与える機会を確保する趣旨です。株主民主主義の実現と経営の健全性が図られています。
  - この規定により、少数株主でも議題を提案できる権利が保障されます。濫用防止のため一定の要件を設け、総会運営の円滑性とのバランスが取られています。株主の権利保護と会社経営の効率性が両立されています。
commentaryOsaka:
  - これは「株主提案権」っていう、株主が「この議題を総会で話し合いたい」って提案できる権利の話や。原則として、株主は取締役に「この件を総会の議題にしてください」って頼めるんや（第1項）。株主が会社の方向性に意見を言える大事な権利やねん。
  - でもな、取締役会設置会社（取締役会がある会社）やったら、誰でも提案できるわけやないねん（第2項）。議決権の1%以上か300個以上の議決権を6ヶ月以上ずっと持ってる株主だけや。しかも総会の8週間前までに言わなあかん。なんでこんな条件があるかっていうと、昨日株買った人が「あれこれ議題にして」って言うてきたら大変やし、直前に言われても会社が準備できへんからやな。
  - 非公開会社やったら6ヶ月要件はいらんけどな（第3項）。株主が固定されてるからや。この仕組みで、少数派の株主でも「会社の経営、こうした方がええんちゃう？」って意見を言えるわけや。民主的な経営を実現するための大事な権利やで。
