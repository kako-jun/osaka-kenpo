title: （特別清算開始の申立て）
titleOsaka: ""
originalText:
  - 債権者又は株主が特別清算開始の申立てをするときは、特別清算開始の原因となる事由を疎明しなければならない。
  - 債権者が特別清算開始の申立てをするときは、その有する債権の存在をも疎明しなければならない。
  - 特別清算開始の申立てをするときは、申立人は、第五百十四条第一号に規定する特別清算の手続の費用として裁判所の定める金額を予納しなければならない。
  - 前項の費用の予納に関する決定に対しては、即時抗告をすることができる。
