title: 裁判所による監督
titleOsaka: ""
originalText:
  - 特別清算開始の命令があったときは、清算株式会社の清算は、裁判所の監督に属する。
  - 裁判所は、必要があると認めるときは、清算株式会社の業務を監督する官庁に対し、当該清算株式会社の特別清算の手続について意見の陳述を求め、又は調査を嘱託することができる。
  - 前項の官庁は、裁判所に対し、当該清算株式会社の特別清算の手続について意見を述べることができる。
