commentary:
  - この条文は、第41条により種類株主が選任した設立時取締役の解任方法の特則を定めています。
  - 原則として、その選任に係る発起人の議決権の過半数で解任できます。ただし、定款に株主総会で解任できる旨の定めがある場合は、全発起人の過半数で解任できます。
  - 監査等委員や監査役の解任には、3分の2以上の多数が必要となります。
commentaryOsaka:
  - 種類株主が選んだ取締役を解任する時は、その種類株主の過半数の賛成で決まるんや。選んだ人が解任する権利も持っとるっちゅうわけやな。
  - せやけど、定款で「株主総会で解任できる」って決めとったら、全員の発起人の過半数で解任できるで。柔軟な仕組みになっとるんやな。
  - 監査役とかを解任する時は、3分の2以上の賛成が必要や。やっぱり監査する人は簡単にクビにされへんようになっとるんやで。
