title: （社債権者集会の決議の効力）
titleOsaka: ""
originalText:
  - 社債権者集会の決議は、裁判所の認可を受けなければ、その効力を生じない。
  - 社債権者集会の決議は、当該種類の社債を有するすべての社債権者に対してその効力を有する。
osakaText:
  - 社債権者集会の決議は、裁判所の認可を受けなければ、その効力を生じへん。
  - 社債権者集会の決議は、当該種類の社債を有するすべての社債権者に対してその効力を有するんや。
