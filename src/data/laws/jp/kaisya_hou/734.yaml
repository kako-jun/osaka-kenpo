title: 社債権者集会の決議の効力
titleOsaka: ''
originalText:
  - 社債権者集会の決議は、裁判所の認可を受けなければ、その効力を生じない。
  - 社債権者集会の決議は、当該種類の社債を有するすべての社債権者に対してその効力を有する。
osakaText:
  - 社債権者集会の決議は、裁判所の認可を受けなければ、その効力を生じへん。
  - 社債権者集会の決議は、当該種類の社債を有するすべての社債権者に対してその効力を有するんや。
commentary:
  - この条文は、社債権者集会の決議の効力について定めた規定です。社債権者集会の決議は、裁判所の認可を受けなければ、その効力を生じない。 社債権者集会の決議は、当該種類の社債を有するすべての社債権者に対してその効力を有する。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債権者集会の決議は、裁判所の認可を受けなければ、その効力を生じない。 社債権者集会の決議は、当該種類の社債を有するすべての社債権者に対してその効力を有する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、社債権者集会の決議が効力を持つための条件を定めとるんや。決議っちゅうのは、集会で決めたことのことやけど、それが実際に効力を持つには裁判所の認可が必要やし、認可されたらその種類の社債を持っとる人全員に効力が及ぶっちゅう大事なルールやねん。
  - 例えばな、Aさんの会社が社債を発行しとって、その社債権者集会で「返済方法を変更する」って決議が通ったとするやろ。せやけどこの決議は、裁判所が「これでええよ」って認可してくれへんかったら、まだ正式に効力を持たへんのや。裁判所の認可が下りて初めて、その種類の社債を持っとるBさんもCさんも、集会に参加してへんかった人も含めて、みんながその決議に従わなあかんことになるんやで。
  - これは社債権者全員を公平に扱うための仕組みやねん。一部の人だけが勝手に決めて他の人が知らんうちに不利になる、っちゅうことがないように、裁判所がちゃんとチェックして、認可されたら全員に効力が及ぶようにしとるんや。会議に出席でけへんかった人の権利も守られるし、みんなが同じルールで動けるから安心やで。
