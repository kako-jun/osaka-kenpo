title: 協定の可決の要件
titleOsaka: ''
originalText:
  - 第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなければならない。
  - 第五百五十四条第二項の規定は、前項第一号の規定の適用について準用する。
osakaText:
  - 第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなあかん。
  - 第五百五十四条第二項の規定は、前項第一号の規定の適用について準用するで。
commentary:
  - この条文は、協定の可決の要件について定めた規定です。第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなければならない。 第五百五十四条第二項の規定は、前項第...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなければならない。 第五百五十四条第二項の規定は、前項第一号の規定の適用について準用する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、協定を可決するための条件について決めとるんや。普通の決議よりも厳しい要件が課されとって、簡単には通らへんようになっとるねん。
  - 例えばな、債権者集会で協定案が出されたとしよか。これを通すには、出席した債権者の過半数の同意だけやなくて、債権額でも一定の割合以上の同意が必要やねん。つまり、人数と金額の両方でハードルをクリアせなあかんっちゅうわけや。
  - なんでこんなに厳しいかっちゅうと、協定っていうのは債権者の権利を大きく変更する重大な決定やからなんや。少数の反対を押し切って強引に進めたら、後で大きなトラブルになるやろ。やから、しっかりした合意が必要なんやな。
  - この高いハードルがあることで、債権者の権利がちゃんと守られるし、会社側も真剣に実現可能な計画を作らなあかんようになるんや。厳格さが公正さを担保しとるっちゅうわけやで。
