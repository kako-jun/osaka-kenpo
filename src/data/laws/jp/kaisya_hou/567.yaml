title: 協定の可決の要件
titleOsaka: ""
originalText:
  - 第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなければならない。
  - 第五百五十四条第二項の規定は、前項第一号の規定の適用について準用する。
osakaText:
  - 第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなあかん。
  - 第五百五十四条第二項の規定は、前項第一号の規定の適用について準用するで。
