title: 協定の可決の要件
titleOsaka: ""
originalText:
  - 第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなければならない。
  - 第五百五十四条第二項の規定は、前項第一号の規定の適用について準用する。
osakaText:
  - 第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなあかん。
  - 第五百五十四条第二項の規定は、前項第一号の規定の適用について準用するで。
commentary:
  - この条文は、協定の可決の要件について定めた規定です。第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなければならない。 第五百五十四条第二項の規定は、前項第...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第五百五十四条第一項の規定にかかわらず、債権者集会において協定を可決するには、次に掲げる同意のいずれもがなければならない。 第五百五十四条第二項の規定は、前項第一号の規定の適用について準用する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、会社の借金や貸し借りに関することを決めとるんやねん。お金の貸し借りはしっかりルールを決めんと後でめんどくさなるからな。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややねん。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでやねん。
