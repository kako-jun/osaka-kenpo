title: 新設分割計画の作成
titleOsaka: ''
originalText:
  - 一又は二以上の株式会社又は合同会社は、新設分割をすることができる。この場合においては、新設分割計画を作成しなければならない。
  - 二以上の株式会社又は合同会社が共同して新設分割をする場合には、当該二以上の株式会社又は合同会社は、共同して新設分割計画を作成しなければならない。
