title: （計算書類等の株主への提供）
titleOsaka: ""
originalText:
  - 取締役会設置会社においては、取締役は、定時株主総会の招集の通知に際して、法務省令で定めるところにより、株主に対し、前条第三項の承認を受けた計算書類及び事業報告（同条第一項又は第二項の規定の適用がある場合にあっては、監査報告又は会計監査報告を含む。）を提供しなければならない。
osakaText:
