title: 社債の償還請求権等の消滅時効
titleOsaka: ''
originalText:
  - 社債の償還請求権は、これを行使することができる時から十年間行使しないときは、時効によって消滅する。
  - 社債の利息の請求権及び前条第二項の規定による請求権は、これらを行使することができる時から五年間行使しないときは、時効によって消滅する。
osakaText:
  - 社債の償還請求権は、これを行使することができる時から十年間行使せえへんときは、時効によって消滅するで。
  - 社債の利息の請求権及び前条第二項の規定による請求権は、これらを行使することができる時から五年間行使せえへんときは、時効によって消滅するで。
commentary:
  - この条文は、社債の償還請求権等の消滅時効について定めた規定です。社債の償還請求権は、これを行使することができる時から十年間行使しないときは、時効によって消滅する。 社債の利息の請求権及び前条第二項の規定による請求権は、これら...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債の償還請求権は、これを行使することができる時から十年間行使しないときは、時効によって消滅する。 社債の利息の請求権及び前条第二項の規定による請求権は、これらを行使することができる時から五年間行使し...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 社債に関する権利が時効で消えてしまう期間を決めとるんや。時効っちゅうのは、長い間使わへんかったら権利がなくなる仕組みのことやねん。
  - 例えばな、Aさんが社債を持っとって、返してもらえる日が来たのに10年間何もせんかったとするやろ。そしたらAさんの「お金を返してください」っちゅう権利は時効で消えてしまうんや。利息をもらう権利は5年で時効になるから、もっと短いねん。
  - これは「権利を持っとるなら、ちゃんと使わなあかんで」っちゅう考え方やねん。長い間ほったらかしにしたら、会社の方も「もう払わんでええんかな」って思うし、記録も整理できへんからな。権利があるなら早めに行使することが大事やっちゅうことを教えてくれとるんや。
