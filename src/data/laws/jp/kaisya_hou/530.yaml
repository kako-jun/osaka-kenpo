title: 監督委員による調査等
titleOsaka: ""
originalText:
  - 監督委員は、いつでも、清算株式会社の清算人及び監査役並びに支配人その他の使用人に対し、事業の報告を求め、又は清算株式会社の業務及び財産の状況を調査することができる。
  - 監督委員は、その職務を行うため必要があるときは、清算株式会社の子会社に対し、事業の報告を求め、又はその子会社の業務及び財産の状況を調査することができる。
osakaText:
