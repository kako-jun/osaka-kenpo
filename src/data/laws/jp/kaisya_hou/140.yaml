title: 株式会社又は指定買取人による買取り
titleOsaka: ''
originalText:
  - 株式会社は、第百三十八条第一号ハ又は第二号ハの請求を受けた場合において、第百三十六条又は第百三十七条第一項の承認をしない旨の決定をしたときは、当該譲渡等承認請求に係る譲渡制限株式（以下この款において「対象株式」という。）を買い取らなければならない。この場合においては、次に掲げる事項を定めなければならない。
  - 前項各号に掲げる事項の決定は、株主総会の決議によらなければならない。
  - 譲渡等承認請求者は、前項の株主総会において議決権を行使することができない。ただし、当該譲渡等承認請求者以外の株主の全部が同項の株主総会において議決権を行使することができない場合は、この限りでない。
  - 第一項の規定にかかわらず、同項に規定する場合には、株式会社は、対象株式の全部又は一部を買い取る者（以下この款において「指定買取人」という。）を指定することができる。
  - 前項の規定による指定は、株主総会（取締役会設置会社にあっては、取締役会）の決議によらなければならない。ただし、定款に別段の定めがある場合は、この限りでない。
osakaText:
  - 株式会社は、第百三十八条第一号ハ又は第二号ハの請求を受けた場合において、第百三十六条又は第百三十七条第一項の承認をしない旨の決定をしたときは、当該譲渡等承認請求に係る譲渡制限株式（以下この款において「対象株式」という。）を買い取らなあかん。この場合においては、次に掲げる事項を定めなあかん。
  - 前項各号に掲げる事項の決定は、株主総会の決議によらなあかん。
  - 譲渡等承認請求者は、前項の株主総会において議決権を行使することができへん。ただし、当該譲渡等承認請求者以外の株主の全部が同項の株主総会において議決権を行使することができない場合は、この限りやあらへんで。
  - 第一項の規定にかかわらず、同項に規定する場合には、株式会社は、対象株式の全部又は一部を買い取る者（以下この款において「指定買取人」という。）を指定することができるんや。
  - 前項の規定による指定は、株主総会（取締役会設置会社にあっては、取締役会）の決議によらなあかん。ただし、定款に別段の定めがある場合は、この限りやあらへんで。
commentary:
  - この条文は、譲渡不承認の場合の株式買取義務について定めています。会社が譲渡を承認しない場合、会社自身または指定買取人が対象株式を買い取らなければなりません。
  - 買取りは株主総会決議で決定し、請求者は議決権を行使できません。会社は指定買取人を定めることもできます。
  - これは譲渡不承認により株主が株式を処分できなくなることを防ぎ、株主の投資回収機会を保障するための重要な規定です。
commentaryOsaka:
  - 会社が譲渡を承認せえへん時の「脱出口」を用意してるんや。譲渡を断るんやったら、会社か、会社が指定した誰か（指定買取人）が、その株を買い取らなあかん。株主が株を売られへんまま閉じ込められるのを防ぐための大事な仕組みやねん。
  - 例えばな、Aさんが「Bさんに株を譲りたい」って言うてん。会社は「Bさんはあかん」って断った。ほなAさん、株を売られへんまま困るやろ？せやから会社が「ほな、うちが買い取りますわ」って言うか、「Cさんやったらええから、Cさんに買い取ってもらいなさい」って別の買取人を指定するんや。どっちにしても、Aさんは株をお金に換えられる道が残ってるわけやな。
  - これな、めっちゃ大事な「脱出口」やねん。譲渡を断られても、ちゃんとお金に換えられる道を残しとる。「出資したら永遠に抜けられへん」やったら、誰も譲渡制限株式に出資せえへんからな。投資回収の機会を保障することで、株主の権利を守ってるんや。会社の閉鎖性と株主の自由、両方を大事にしてる賢いバランスやで。
