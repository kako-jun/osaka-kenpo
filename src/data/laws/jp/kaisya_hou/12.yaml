title: 支配人の競業の禁止
titleOsaka: ""
originalText:
  - 支配人は、会社の許可を受けなければ、次に掲げる行為をしてはならない。
  - 支配人が前項の規定に違反して同項第二号に掲げる行為をしたときは、当該行為によって支配人又は第三者が得た利益の額は、会社に生じた損害の額と推定する。
osakaText:
  - 支配人は、会社の許可を受けなければ、次に掲げる行為をしたらあかん。
  - 支配人が前項の規定に違反して同項第二号に掲げる行為をしたときは、当該行為によって支配人又は第三者が得た利益の額は、会社に生じた損害の額と推定するんやで。
commentary:
  - この条文は、支配人の競業禁止義務を定めています。支配人は、会社の許可なく競業行為をすることが禁止されます。
  - 第2項では、違反した場合の損害賠償額の推定規定を置いています。支配人が得た利益の額が会社の損害額と推定されます。
  - これにより、会社は損害額の立証が容易になり、支配人の不正行為を抑止する効果があります。
commentaryOsaka:
  - 支配人が会社と競争するような商売をしたらあかんっちゅうルールを決めとるんや。会社の許可なしに、同じような事業をやったり、競争相手の会社の役員になったりするのは禁止やねん。支配人っていうのは会社の重要な情報を全部知っとる立場やから、それを悪用されたら会社が困るやろ?
  - 例えばな、DDDさんが飲食チェーンの支配人やとするやろ。DDDさんは会社の秘密のレシピも仕入れルートも全部知っとるんや。そのDDDさんが勝手に同じような飲食店を始めたらどうなる？会社の情報を使って競争相手になってしまうやん。これは絶対あかん。せやから、会社の許可なしに競業することは禁止されとるんや。もし支配人がこのルールを破って競業したら、支配人が儲けた分は会社の損害やって推定されるねん。
  - これで会社は損害を証明しやすくなるし、支配人も「バレたらヤバい」って思うて不正を防げるわけやな。会社の利益を守るための大事なルールやで。信頼関係が基本やからな。
