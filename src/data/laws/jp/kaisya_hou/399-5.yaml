title: 株主総会に対する報告義務
titleOsaka: ""
originalText:
  - 監査等委員は、取締役が株主総会に提出しようとする議案、書類その他法務省令で定めるものについて法令若しくは定款に違反し、又は著しく不当な事項があると認めるときは、その旨を株主総会に報告しなければならない。
osakaText:
  - 監査等委員は、取締役が株主総会に提出しようとする議案、書類その他法務省令で定めるもんについて法令もしくは定款に違反し、あるいは著しく不当な事項があると認めるときは、その旨を株主総会に報告せなあかん。
