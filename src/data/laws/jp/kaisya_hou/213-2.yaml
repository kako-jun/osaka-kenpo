title: 出資の履行を仮装した募集株式の引受人の責任
titleOsaka: ""
originalText:
  - 募集株式の引受人は、次の各号に掲げる場合には、株式会社に対し、当該各号に定める行為をする義務を負う。
  - 前項の規定により募集株式の引受人の負う義務は、総株主の同意がなければ、免除することができない。
osakaText:
  - 募集株式の引受人は、次の各号に掲げる場合には、株式会社に対し、当該各号に定める行為をする義務を負うんや。
  - 前項の規定により募集株式の引受人の負う義務は、総株主の同意がなければ、免除することができへんのや。
commentary:
  - この条文は、出資の履行を仮装した募集株式の引受人の責任について定めた規定です。募集株式の引受人は、次の各号に掲げる場合には、株式会社に対し、当該各号に定める行為をする義務を負う。 前項の規定により募集株式の引受人の負う義務は、総株主の同意...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、募集株式の引受人は、次の各号に掲げる場合には、株式会社に対し、当該各号に定める行為をする義務を負う。 前項の規定により募集株式の引受人の負う義務は、総株主の同意がなければ、免除することができない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、株式に関することを決めとるんやねん。株主の権利や、株式の扱い方について定めてるで。
  - これはせなあかんこと、つまり義務について定めとるんやねん。会社の関係者みんなが守らなあかんルールを決めてるで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことな。
