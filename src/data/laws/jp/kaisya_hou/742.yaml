title: 社債権者集会等の費用の負担
titleOsaka: ''
originalText:
  - 社債権者集会に関する費用は、社債発行会社の負担とする。
  - 第七百三十二条の申立てに関する費用は、社債発行会社の負担とする。ただし、裁判所は、社債発行会社その他利害関係人の申立てにより又は職権で、当該費用の全部又は一部について、招集者その他利害関係人の中から別に負担者を定めることができる。
