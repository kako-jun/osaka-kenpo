title: 株主総会における意見の陳述
titleOsaka: ""
originalText:
  - 第三百七十四条第一項に規定する書類の作成に関する事項について会計参与が取締役と意見を異にするときは、会計参与（会計参与が監査法人又は税理士法人である場合にあっては、その職務を行うべき社員）は、株主総会において意見を述べることができる。
  - 指名委員会等設置会社における前項の規定の適用については、同項中「取締役」とあるのは、「執行役」とする。
osakaText:
