commentary:
  - この条文は、持分会社を設立する新設合併の効力の発生等について定めた規定です。新設合併設立持分会社は、その成立の日に、新設合併消滅会社の権利義務を承継する。 前条第一項に規定する場合には、新設合併消滅株式会社の株主又は新設合併消滅持分会社...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、新設合併設立持分会社は、その成立の日に、新設合併消滅会社の権利義務を承継する。 前条第一項に規定する場合には、新設合併消滅株式会社の株主又は新設合併消滅持分会社の社員は、新設合併設立持分会社の成立の日...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
