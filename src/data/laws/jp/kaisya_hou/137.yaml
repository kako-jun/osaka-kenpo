title: （株式取得者からの承認の請求）
titleOsaka: ""
originalText:
  - 譲渡制限株式を取得した株式取得者は、株式会社に対し、当該譲渡制限株式を取得したことについて承認をするか否かの決定をすることを請求することができる。
  - 前項の規定による請求は、利害関係人の利益を害するおそれがないものとして法務省令で定める場合を除き、その取得した株式の株主として株主名簿に記載され、若しくは記録された者又はその相続人その他の一般承継人と共同してしなければならない。
