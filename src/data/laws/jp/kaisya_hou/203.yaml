commentary:
  - この条文は、募集株式の引受申込みに関する手続を定めています。会社は申込者に対して、募集事項、申込期日、割当方針などを通知する必要があります。申込者は氏名、引受株式数、住所等を記載した書面を会社に交付しなければなりません。
  - 書面の交付に代えて、会社の承諾を得れば電磁的方法による提供も可能です。ただし、目論見書を交付している場合など、申込者保護に欠けるおそれがない場合には、会社からの通知義務は免除されます。募集事項に変更があった場合は、直ちに申込者に通知する必要があります。
  - 会社から申込者への通知・催告は、申込書に記載された住所等に発すれば足り、通常到達すべきであった時に到達したものとみなされます。これは発信主義と到達主義の中間的な擬制で、手続の迅速性と法的安定性を確保する規定です。
commentaryOsaka:
  - この条文は、募集株式の申込み手続きについて決めてるんやねん。ネットショッピングで商品を注文する時と似とるで。会社は「こういう条件で株を売りますよ」って申込者に知らせて、申込者は「私はこれだけ買いたいです」って書面を出すんや。今の時代は電子メールでもOKやで。後から「そんな話聞いてへん！」ってトラブルにならへんように、ちゃんと記録に残す仕組みになっとるんやな。
  - 例えばな、Aさんが会社の新株を100株買いたいと思ったとするやろ。会社はAさんに「1株500円で、払込期日は○月○日です」って通知する。Aさんは「私は100株買います」って書面を出すんや。氏名、住所、買いたい株数を書いてな。会社の承諾があれば、メールやオンラインで申し込むこともできる。募集条件に変更があったら、会社は即座にAさんに知らせなあかんねん。全部記録に残して、後でトラブルにならへんようにしとるんやで。
  - 面白いのは、会社から申込者への通知は「普通やったら届くはずの時に届いたことにする」っていうルールやねん。郵便が事故で届かへんかっても、「まあ、普通は届くはずやったから、その時点で届いたってことにしよか」って。手続きがスムーズに進むように、法律が少し現実的な妥協をしとるんや。目論見書を渡してる場合は会社からの通知が省略できるし、柔軟で効率的な仕組みやねん。
