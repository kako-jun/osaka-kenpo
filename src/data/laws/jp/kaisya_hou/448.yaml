  - 株式会社が株式の発行と同時に準備金の額を減少する場合において、当該準備金の額の減少の効力が生ずる日後の準備金の額が当該日前の準備金の額を下回らへんときにおける第一項の規定の適用については、同項中「株主総会の決議」とあるのは、「取締役の決定(取締役会設置会社にあっては、取締役会の決議)」とするで。
