title: 定款の変更
titleOsaka: ''
originalText:
  - 持分会社は、定款に別段の定めがある場合を除き、総社員の同意によって、定款の変更をすることができる。
osakaText:
  - 持分会社は、定款に別段の定めがある場合を除き、総社員の同意によって、定款の変更をすることができるんや。
commentary:
  - この条文は、定款の変更について定めた規定です。持分会社は、定款に別段の定めがある場合を除き、総社員の同意によって、定款の変更をすることができる。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、持分会社は、定款に別段の定めがある場合を除き、総社員の同意によって、定款の変更をすることができる。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、持分会社の定款を変更する方法を定めとるんやねん。基本的には社員全員の同意が必要やけど、定款で別のルールを決めることもできるんや。例えば「過半数の同意で変更できる」とか決めとくことができるねん。
  - 例えばな、4人の社員がおる会社で、定款を変更したいとするやろ。原則としては4人全員が「賛成」って言わんと変更でけへんのや。一人でも反対したら変更は成立せえへんねん。これは持分会社の特徴で、社員の意思を尊重する仕組みやな。
  - ただし、定款で「3人以上の賛成で変更できる」とか決めとったら、全員一致やなくてもええねん。柔軟に対応できるようになっとるわけや。株式会社と違うて、持分会社は社員同士の信頼関係で成り立っとるから、全員一致が原則になっとるんやで。
