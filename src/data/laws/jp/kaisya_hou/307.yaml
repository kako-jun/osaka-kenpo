title: （裁判所による株主総会招集等の決定）
titleOsaka: ""
originalText:
  - 裁判所は、前条第五項の報告があった場合において、必要があると認めるときは、取締役に対し、次に掲げる措置の全部又は一部を命じなければならない。
  - 裁判所が前項第一号に掲げる措置を命じた場合には、取締役は、前条第五項の報告の内容を同号の株主総会において開示しなければならない。
  - 前項に規定する場合には、取締役（監査役設置会社にあっては、取締役及び監査役）は、前条第五項の報告の内容を調査し、その結果を第一項第一号の株主総会に報告しなければならない。
osakaText:
  - 裁判所は、前条第五項の報告があった場合において、必要があると認めるときは、取締役に対し、次に掲げる措置の全部又は一部を命じなあかん。
  - 裁判所が前項第一号に掲げる措置を命じた場合には、取締役は、前条第五項の報告の内容を同号の株主総会において開示せなあかんで。
  - 前項に規定する場合には、取締役(監査役設置会社にあっては、取締役及び監査役)は、前条第五項の報告の内容を調査し、その結果を第一項第一号の株主総会に報告せなあかん。
commentary:
  - この条文は、裁判所による株主総会招集等の決定を定めています（第1項～第3項）。検査役の報告があった場合、裁判所は必要に応じて、取締役に対し一定の措置を命じなければなりません（第1項）。総会の再招集や決議の取消し等が含まれます。株主の権利救済と総会運営の是正を図る趣旨です。
  - 取締役は、裁判所が命じた総会で検査役の報告内容を開示しなければなりません（第2項）。取締役（監査役設置会社では取締役及び監査役）は、報告内容を調査し、その結果を総会に報告する義務があります（第3項）。透明性と説明責任が確保されます。
  - この規定により、総会運営に問題があった場合の是正措置が整備されています。裁判所の関与により、公正な手続が保障されます。株主の権利保護と会社統治の健全性が実現されています。
commentaryOsaka:
  - これは「検査役の報告を受けて、裁判所が会社に指示を出す」っていう話や。前の第306条で検査役が調査して報告したんやけど、その報告を見て裁判所が「これはあかんな」って思ったら、取締役に「こうしなさい」って命令できるんや（第1項）。例えば、「もう一回総会を開き直しなさい」とか「決議を取り消しなさい」とかやな。
  - でな、裁判所が「もう一回総会開きなさい」って命じた場合、取締役はその総会で検査役の報告内容を株主に説明せなあかんねん（第2項）。さらに、取締役（監査役設置会社やったら取締役と監査役）は、検査役の報告を調べて、その結果も総会で報告せなあかん（第3項）。「検査役はこう言うてるけど、うちはこう思います」っていう反論の機会も与えられるわけやな。
  - これで、総会の手続がおかしかった場合に、ちゃんと修正される仕組みができてるんや。裁判所が入ってくるから、公正にチェックされるわけやな。株主の権利がちゃんと守られる仕組みやで。
