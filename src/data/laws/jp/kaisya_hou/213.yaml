title: 出資された財産等の価額が不足する場合の取締役等の責任
titleOsaka: ""
originalText:
  - 前条第一項第二号に掲げる場合には、次に掲げる者（以下この条において「取締役等」という。）は、株式会社に対し、同号に定める額を支払う義務を負う。
  - 前項の規定にかかわらず、次に掲げる場合には、取締役等は、現物出資財産について同項の義務を負わない。
  - 第一項に規定する場合には、第二百七条第九項第四号に規定する証明をした者（以下この条において「証明者」という。）は、株式会社に対し前条第一項第二号に定める額を支払う義務を負う。ただし、当該証明者が当該証明をするについて注意を怠らなかったことを証明したときは、この限りでない。
  - 募集株式の引受人がその給付した現物出資財産についての前条第一項第二号に定める額を支払う義務を負う場合において、次の各号に掲げる者が当該現物出資財産について当該各号に定める義務を負うときは、これらの者は、連帯債務者とする。
