title: 株主となる時期等
titleOsaka: ""
originalText:
  - 募集株式の引受人は、次の各号に掲げる場合には、当該各号に定める日に、出資の履行をした募集株式の株主となる。
  - 募集株式の引受人は、第二百十三条の二第一項各号に掲げる場合には、当該各号に定める支払若しくは給付又は第二百十三条の三第一項の規定による支払がされた後でなければ、出資の履行を仮装した募集株式について、株主の権利を行使することができない。
  - 前項の募集株式を譲り受けた者は、当該募集株式についての株主の権利を行使することができる。ただし、その者に悪意又は重大な過失があるときは、この限りでない。
  - 第一項の規定にかかわらず、第二百二条の二第一項後段の規定による同項各号に掲げる事項についての定めがある場合には、募集株式の引受人は、割当日に、その引き受けた募集株式の株主となる。
osakaText:
  - 募集株式の引受人は、次の各号に掲げる場合には、当該各号に定める日に、出資の履行をした募集株式の株主となるんや。
  - 募集株式の引受人は、第二百十三条の二第一項各号に掲げる場合には、当該各号に定める支払若しくは給付又は第二百十三条の三第一項の規定による支払がされた後でなければ、出資の履行を仮装した募集株式について、株主の権利を行使することができへん。
  - 前項の募集株式を譲り受けた者は、当該募集株式についての株主の権利を行使することができるんやで。ただし、その者に悪意又は重大な過失があるときは、この限りやあらへん。
  - 第一項の規定にかかわらず、第二百二条の二第一項後段の規定による同項各号に掲げる事項についての定めがある場合には、募集株式の引受人は、割当日に、その引き受けた募集株式の株主となるんや。
commentary:
  - この条文は、募集株式の引受人が株主となる時期について定めています。原則として、出資の履行をした募集株式については、払込期日または払込期間の末日に株主となります。ただし、株式報酬の場合は割当日に株主となります。
  - 出資の履行を仮装した場合、引受人は所定の支払または給付がされた後でなければ株主の権利を行使できません。ただし、その株式を譲り受けた者は、悪意または重過失がない限り、株主の権利を行使できます。
  - この規定により、株主となる時期が明確になり、株主名簿の記載や権利行使の基準時が確定します。仮装払込の場合の権利制限により、会社財産の充実が図られ、善意の譲受人の保護により取引の安全が確保されます。
commentaryOsaka:
  - いつから株主になれるん？答えは「お金を払った日」や。シンプルやろ？
  - でも、ズルする人もおるんや。「お金を払いました」って嘘ついて、実際には払ってへん。こういう「仮装払込」をした人は、ちゃんと払うまで株主の権利を行使できへんねん。配当ももらえへんし、株主総会で投票もできへん。当たり前やな。
  - 面白いんは、そういうインチキ株を知らんと買うてしもた善意の人は保護されるっちゅうことや。「私は知らんかったんや！ちゃんとお金払うて買うたんや！」っていう人まで罰するんはかわいそうやろ？せやから、悪意や重過失がない限り、その人は株主として扱われるんやねん。ズルした本人は罰するけど、巻き込まれた人は守る。バランスが取れた賢いルールやろ？
