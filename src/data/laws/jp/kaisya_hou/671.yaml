title: （持分の差押債権者の同意等）
titleOsaka: ""
originalText:
  - 持分会社が第六百六十八条第一項の財産の処分の方法を定めた場合において、社員の持分を差し押さえた債権者があるときは、その解散後の清算持分会社がその財産の処分をするには、その債権者の同意を得なければならない。
  - 前項の清算持分会社が同項の規定に違反してその財産の処分をしたときは、社員の持分を差し押さえた債権者は、当該清算持分会社に対し、その持分に相当する金額の支払を請求することができる。
