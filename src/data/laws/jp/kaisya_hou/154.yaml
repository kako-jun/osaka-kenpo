originalText:
  - 株式については、当該株式が信託財産に属する旨を株主名簿に記載し、又は記録しなければ、当該株式が信託財産に属することを株式会社その他の第三者に対抗することができない。
  - 第百二十一条第一号の株主は、その有する株式が信託財産に属するときは、株式会社に対し、その旨を株主名簿に記載し、又は記録することを請求することができる。
  - 株主名簿に前項の規定による記載又は記録がされた場合における第百二十二条第一項及び第百三十二条の規定の適用については、第百二十二条第一項中「記録された株主名簿記載事項」とあるのは「記録された株主名簿記載事項（当該株主の有する株式が信託財産に属する旨を含む。）」と、第百三十二条中「株主名簿記載事項」とあるのは「株主名簿記載事項（当該株主の有する株式が信託財産に属する旨を含む。）」とする。
  - 前三項の規定は、株券発行会社については、適用しない。
osakaText:
  - 株式については、当該株式が信託財産に属する旨を株主名簿に記載し、又は記録せなければ、当該株式が信託財産に属することを株式会社その他の第三者に対抗することができへんで。
  - 第百二十一条第一号の株主は、その有する株式が信託財産に属するときは、株式会社に対し、その旨を株主名簿に記載し、又は記録することを請求することができるんや。
  - 株主名簿に前項の規定による記載又は記録がされた場合における第百二十二条第一項及び第百三十二条の規定の適用については、第百二十二条第一項中「記録された株主名簿記載事項」とあるのは「記録された株主名簿記載事項（当該株主の有する株式が信託財産に属する旨を含む。）」と、第百三十二条中「株主名簿記載事項」とあるのは「株主名簿記載事項（当該株主の有する株式が信託財産に属する旨を含む。）」とするんやで。
  - 前三項の規定は、株券発行会社については、適用せえへん。
commentary:
  - この条文は、株式が信託財産に属することの対抗要件について定めています。株主名簿に信託財産である旨を記載・記録しなければ、会社や第三者に対抗できません。
  - 信託財産である株式の株主は、会社に対してその旨を株主名簿に記載・記録することを請求できます。記載された場合、株主名簿記載事項証明書等の交付請求や名義書換請求にその旨が含まれます。
  - ただし、株券発行会社については、この規定は適用されません。信託の公示方法を明確化することで、信託関係の透明性と取引の安全が確保されます。特に受託者の地位を明確にする意義があります。
commentaryOsaka:
  - この条文は、株式が信託財産であることを会社や他の人に主張するための要件を決めとるんや。株主名簿に「信託財産やで」って載せんと、対抗できへんねん。
  - 信託財産の株式を持ってる株主は、会社に対して「信託財産やで」って株主名簿に載せるよう請求できるんや。載せられたら、株主名簿の証明書とかにもその旨が入るんやで。
  - けど、株券を発行してる会社には、この規定は使えへんねん。信託の公示方法をはっきりさせることで、信託関係の透明性と取引の安全が守られるんや。特に受託者の立場を明確にするのが大事なんやで。
