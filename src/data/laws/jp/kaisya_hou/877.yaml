title: 審問等の必要的併合
titleOsaka: ""
originalText:
  - 第八百四十条第二項（第八百四十一条第二項及び第八百四十二条第二項において準用する場合を含む。）の申立てに係る事件が数個同時に係属するときは、審問及び裁判は、併合してしなければならない。
osakaText:
  - 第八百四十条第二項（第八百四十一条第二項及び第八百四十二条第二項において準用する場合を含むで。）の申立てに係る事件が数個同時に係属するときは、審問及び裁判は、併合してせなあかん。
commentary:
  - この条文は、審問等の必要的併合について定めた規定です。第八百四十条第二項（第八百四十一条第二項及び第八百四十二条第二項において準用する場合を含む。）の申立てに係る事件が数個同時に係属するときは、審問及び裁判は、併合...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第八百四十条第二項（第八百四十一条第二項及び第八百四十二条第二項において準用する場合を含む。）の申立てに係る事件が数個同時に係属するときは、審問及び裁判は、併合してしなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここで決まっとるのは、会社の仕組みやルールについて決めとるんやで。会社を正しく動かすために必要な決まり事やで。
  - これはせなあかんこと、つまり義務について定めとるんやで。会社の関係者みんなが守らなあかんルールを決めてるで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでな。
