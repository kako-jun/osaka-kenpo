title: 業務の執行
titleOsaka: ""
originalText:
  - 取締役は、定款に別段の定めがある場合を除き、株式会社（取締役会設置会社を除く。以下この条において同じ。）の業務を執行する。
  - 取締役が二人以上ある場合には、株式会社の業務は、定款に別段の定めがある場合を除き、取締役の過半数をもって決定する。
  - 前項の場合には、取締役は、次に掲げる事項についての決定を各取締役に委任することができない。
  - 大会社においては、取締役は、前項第四号に掲げる事項を決定しなければならない。
