title: 財産の処分の方法
titleOsaka: ''
originalText:
  - 持分会社（合名会社及び合資会社に限る。以下この節において同じ。）は、定款又は総社員の同意によって、当該持分会社が第六百四十一条第一号から第三号までに掲げる事由によって解散した場合における当該持分会社の財産の処分の方法を定めることができる。
  - 第二節から前節までの規定は、前項の財産の処分の方法を定めた持分会社については、適用しない。
osakaText:
