title: 業務停止命令違反の罪
titleOsaka: ""
originalText:
  - 第九百五十四条の規定による電子公告調査（第九百四十二条第一項に規定する電子公告調査をいう。以下同じ。）の業務の全部又は一部の停止の命令に違反した者は、一年以下の拘禁刑若しくは百万円以下の罰金に処し、又はこれを併科する。
osakaText:
  - 第九百五十四条の規定による電子公告調査（第九百四十二条第一項に規定する電子公告調査をいうで。以下同じ。）の業務の全部又は一部の停止の命令に違反した者は、一年以下の拘禁刑若しくは百万円以下の罰金に処し、又はこれを併科するんや。
commentary:
  - この条文は、業務停止命令違反の罪について定めた規定です。第九百五十四条の規定による電子公告調査（第九百四十二条第一項に規定する電子公告調査をいう。以下同じ。）の業務の全部又は一部の停止の命令に違反した者は、一年以下の...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第九百五十四条の規定による電子公告調査（第九百四十二条第一項に規定する電子公告調査をいう。以下同じ。）の業務の全部又は一部の停止の命令に違反した者は、一年以下の拘禁刑若しくは百万円以下の罰金に処し、又...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここで決まっとるのは、会社の仕組みやルールについて決めとるんやねん。会社を正しく動かすために必要な決まり事やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややねん。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことせやから。
