title: 共有者による権利の行使
titleOsaka: ""
originalText:
  - 株式が二以上の者の共有に属するときは、共有者は、当該株式についての権利を行使する者一人を定め、株式会社に対し、その者の氏名又は名称を通知しなければ、当該株式についての権利を行使することができない。ただし、株式会社が当該権利を行使することに同意した場合は、この限りでない。
osakaText:
  - 株式が二以上の者の共有に属するときは、共有者は、当該株式についての権利を行使する者一人を定め、株式会社に対し、その者の氏名又は名称を通知せなければ、当該株式についての権利を行使することができへん。ただし、株式会社が当該権利を行使することに同意した場合は、この限りやあらへんで。
commentary:
  - この条文は、株式の共有者による権利行使について定めています。株式が2人以上の共有の場合、共有者は権利を行使する者1人を定めて会社に通知しなければ、権利を行使できません。
  - ただし、会社が権利行使に同意した場合はこの限りではありません。
  - これは会社との関係を簡素化し、株主名簿管理の効率化を図るための規定です。共有者間で代表者を決めることで、会社は一本化された窓口で対応できます。
commentaryOsaka:
  - この条文は、株を複数の人で共有しとる時のルールを決めとるんや。株を何人かで共有しとる時は、代表者を1人決めて会社に知らせなあかんねん。代表者を決めんと、株主の権利を使えへんのや。
  - 例えばな、SSSさん、TTTさん、UUUさんの3人で株を共有しとるとするやろ。この3人が全員バラバラに会社に連絡してきたら、会社は「誰の話を聞いたらええんや？」って混乱してまうやん。せやから、「代表はSSSさんです」って決めて会社に知らせるんや。そしたら会社はSSSさんとだけ話せばええから、手続きがスムーズに進むわけやな。せやけど、会社が「みんなで権利を使うてもええよ」って同意したら、代表者を決めんでもええで。
  - 株を何人かで持っとる時、会社がいちいち全員と話するんは大変やろ？せやから代表者を決めて、会社との窓口を一本化するわけや。効率的に進められる仕組みやねん。会社も株主も、両方が楽になるルールやで。
