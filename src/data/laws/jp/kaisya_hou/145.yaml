title: 株式会社が承認をしたとみなされる場合
titleOsaka: ""
originalText:
  - 次に掲げる場合には、株式会社は、第百三十六条又は第百三十七条第一項の承認をする旨の決定をしたものとみなす。ただし、株式会社と譲渡等承認請求者との合意により別段の定めをしたときは、この限りでない。
osakaText:
  - 次に掲げる場合には、株式会社は、第百三十六条又は第百三十七条第一項の承認をする旨の決定をしたもんとみなすんや。ただし、株式会社と譲渡等承認請求者との合意により別段の定めをしたときは、この限りやあらへんで。
commentary:
  - この条文は、一定期間内に会社が対応しなかった場合の譲渡承認のみなし規定について定めています。法定の場合には会社が承認したものとみなされます。
  - ただし会社と請求者が別段の合意をすれば、この限りではありません。これは会社の放置による手続の停滞を防ぐための規定です。
  - 譲渡制限の実効性と手続の迅速性の調和を図り、株主の権利行使機会を確保しつつ、当事者の合意による柔軟な対応も認めます。
commentaryOsaka:
  - この条文は、会社が期限内に返事せえへんかった時のルールを決めとるんや。これ、「返事なし＝OK」ルールやねん。株主が「株を譲渡したいんやけど、承認してくれる？」って請求したのに、会社が期限内に返事せえへんかったらどうなると思う？そのまま手続きが止まったら、株主が困るやろ？
  - 例えばな、VVさんが「株を譲渡したい」って請求してん。でも会社は何も返事せえへん。2週間経っても3週間経っても音沙汰なし。こんなん、VVさんは「どないなっとるんや！」ってイライラするやろ？せやから、会社がほったらかしにしたら自動的に「承認した」ことにするんや。会社が無視して株主の権利行使を妨げられへんようにする仕組みやな。サボったらペナルティがあるっちゅうわけや。
  - ただし、会社と株主が事前に「もうちょっと待ってや」「1ヶ月かかるけどええか？」みたいに別の約束をしてたら、それに従うこともできるんやで。杓子定規やなくて、話し合いで柔軟に対応できる余地も残してあるんや。厳しさと優しさ、両方あるルールやねん。
