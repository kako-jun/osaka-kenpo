title: その他の経過措置の政令への委任
titleOsaka: ''
originalText:
  - 附則第二条から第八条まで及び前条に定めるもののほか、この法律の施行に関し必要な経過措置（罰則に関する経過措置を含む。）は、政令で定める。
osakaText:
  - 附則第二条から第八条まで及び前条に定めるもんのほか、この法律の施行に関し必要な経過措置（罰則に関する経過措置を含む。）は、政令で定めるんや。
commentary:
  - この条文は、その他の経過措置の政令への委任について定めた規定です。附則第二条から第八条まで及び前条に定めるもののほか、この法律の施行に関し必要な経過措置（罰則に関する経過措置を含む。）は、政令で定める。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、附則第二条から第八条まで及び前条に定めるもののほか、この法律の施行に関し必要な経過措置（罰則に関する経過措置を含む。）は、政令で定める。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - その他の経過措置の政令への委任について定めとるんや。附則の第2条から第8条までと前の条文に書いてへんことでも、法律を施行するために必要な経過措置があったら、政令で決めることができるっちゅうルールやねん。罰則に関する経過措置も含まれとるから、かなり広い範囲を政令に任せられるんや。
  - 例えばな、会社法が改正されたときに、いろんな場面で「こういう場合はどうするんか」っちゅう細かい疑問が出てくることがあるんや。附則に書いてある経過措置だけでは対応できへん問題が、実際の運用の中で出てくることもあるねん。
  - せやから、「附則に書いてへんことでも、必要やったら政令で決めてな」って委任しとくんや。政令は法律よりも柔軟に変更できるから、実際の状況に応じて迅速に対応できるんやねん。特に、法律の施行直後は予期せん問題が出やすいから、こういう柔軟な仕組みが必要なんや。
  - ただし、何でもかんでも政令に任せてええわけやなくて、あくまでも法律の施行に関して必要な経過措置だけを定めることができるっちゅう制限があるんや。基本的な権利義務は、ちゃんと法律で決めなあかんねんで。
