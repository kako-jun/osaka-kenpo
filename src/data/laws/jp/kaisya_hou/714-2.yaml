title: 社債管理補助者の設置
titleOsaka: ''
originalText:
  - 会社は、第七百二条ただし書に規定する場合には、社債管理補助者を定め、社債権者のために、社債の管理の補助を行うことを委託することができる。ただし、当該社債が担保付社債である場合は、この限りでない。
osakaText:
