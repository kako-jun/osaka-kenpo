title: 罰則に関する経過措置
titleOsaka: ''
originalText:
  - この法律（附則第一条第二号及び第三号に掲げる規定にあっては、当該規定）の施行前にした行為並びに附則第三条、第四条及び第六条の規定によりなお従前の例によることとされる場合における第三号施行日以後にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - この法律（附則第一条第二号及び第三号に掲げる規定にあっては、当該規定。）の施行前にした行為並びに附則第三条、第四条及び第六条の規定によりなお従前の例によることとされる場合における第三号施行日以後にした行為に対する罰則の適用については、なお従前の例によるで。
commentary:
  - この条文は、罰則に関する経過措置について定めた規定です。この法律（附則第一条第二号及び第三号に掲げる規定にあっては、当該規定）の施行前にした行為並びに附則第三条、第四条及び第六条の規定によりなお従前の例によることとさ...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、この法律（附則第一条第二号及び第三号に掲げる規定にあっては、当該規定）の施行前にした行為並びに附則第三条、第四条及び第六条の規定によりなお従前の例によることとされる場合における第三号施行日以後にした行...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 罰則に関する経過措置やねん。法律の施行前にやった行為と、附則で古いルールを使うことになっとる施行後の行為については、前の法律の罰則を適用するっちゅうルールや。法律が変わったからって、いきなり新しい罰則を適用したらあかんっちゅう原則やねん。
  - 例えばな、Rさんが会社法改正の前に違反行為をしてしもて、その後で法律が変わって罰則が変わったとしても、Rさんには古い法律の罰則が適用されるんや。これは「罪刑法定主義」っちゅう憲法の大事な原則で、行為をした時点の法律で裁かれるべきやっちゅうことやねん。
  - また、法律が変わった後でも、附則で「この場合は古いルールを使う」って決められとる行為については、引き続き古い法律の罰則が適用されるんや。これは、法律の切り替わりで不公平が生じへんようにするための配慮やねん。
  - 罰則っちゅうのは人の自由や財産に直接関わる重大な問題やから、法律が変わるときには特に慎重に扱われなあかんねん。この経過措置は、そういう配慮から設けられとる大事なルールやで。
