title: （罰則に関する経過措置）
titleOsaka: ""
originalText:
  - この法律（附則第一条第二号及び第三号に掲げる規定にあっては、当該規定）の施行前にした行為並びに附則第三条、第四条及び第六条の規定によりなお従前の例によることとされる場合における第三号施行日以後にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
