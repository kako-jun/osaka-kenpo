title: 解散した株式会社の合併等の制限
titleOsaka: ""
originalText:
  - 株式会社が解散した場合には、当該株式会社は、次に掲げる行為をすることができない。
osakaText:
  - 株式会社が解散した場合には、当該株式会社は、次に掲げる行為をすることができへんで。
commentary:
  - この条文は、解散した株式会社の合併等の制限について定めた規定です。株式会社が解散した場合には、当該株式会社は、次に掲げる行為をすることができない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、株式会社が解散した場合には、当該株式会社は、次に掲げる行為をすることができない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、株式に関することを決めとるんていうことやねん。株主の権利や、株式の扱い方について定めてるで。
  - ここでは、してはいけないこと、禁止することを定めとるんやで。こういうことはあかんてことやから、注意しなあかんで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことや。
