title: 出資の払戻しに関する社員の責任
titleOsaka: ""
originalText:
  - 合同会社が前条の規定に違反して出資の払戻しをした場合には、当該出資の払戻しに関する業務を執行した社員は、当該合同会社に対し、当該出資の払戻しを受けた社員と連帯して、当該出資払戻額に相当する金銭を支払う義務を負う。ただし、当該業務を執行した社員がその職務を行うについて注意を怠らなかったことを証明した場合は、この限りでない。
  - 前項の義務は、免除することができない。ただし、出資の払戻しをした日における剰余金額を限度として当該義務を免除することについて総社員の同意がある場合は、この限りでない。
osakaText:
  - 合同会社が前条の規定に違反して出資の払戻しをした場合には、当該出資の払戻しに関する業務を執行した社員は、当該合同会社に対し、当該出資の払戻しを受けた社員と連帯して、当該出資払戻額に相当する金銭を支払う義務を負うんや。ただし、当該業務を執行した社員がその職務を行うについて注意を怠らへんかったことを証明した場合は、この限りやあらへん。
  - 前項の義務は、免除することができへん。ただし、出資の払戻しをした日における剰余金額を限度として当該義務を免除することについて総社員の同意がある場合は、この限りやあらへん。
commentary:
  - この条文は、出資の払戻しに関する社員の責任について定めた規定です。合同会社が前条の規定に違反して出資の払戻しをした場合には、当該出資の払戻しに関する業務を執行した社員は、当該合同会社に対し、当該出資の払戻しを受けた社員と連帯し...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、合同会社が前条の規定に違反して出資の払戻しをした場合には、当該出資の払戻しに関する業務を執行した社員は、当該合同会社に対し、当該出資の払戻しを受けた社員と連帯して、当該出資払戻額に相当する金銭を支払う...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この規定は、会社の仕組みやルールについて決めとるんやな。会社を正しく動かすために必要な決まり事やで。
  - これはせなあかんこと、つまり義務について定めとるんな。会社の関係者みんなが守らなあかんルールを決めてるで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでな。
