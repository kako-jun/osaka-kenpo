commentaryOsaka:
  - 合同会社の出資の払戻しに制限をかけとるルールやねん。基本的には、定款を変更して出資額を減らす場合しか払戻しを請求でけへんのや。そして、払戻額が剰余金額か出資減少額のどっちか少ない方を超えたら、払戻しでけへんねん。
  - 例えばな、Aさんが「出資を返してほしい」って請求したとするやろ。でも定款を変更して出資額を減らしてへんかったら、そもそも請求自体が認められへんのや。また、剰余金が300万円しかないのに500万円の払戻しを求めても、会社は拒否できるんやで。
  - これは、会社の財産を守るための厳しい制限やねん。株式会社と違うて、持分会社は簡単に出資を返してもらえへんのや。定款変更が必要やし、剰余金の範囲内でしか払い戻せへん。債権者を保護して、会社の安定を守るための大切なルールやで。
