title: 解散した持分会社の合併等の制限
titleOsaka: ""
originalText:
  - 持分会社が解散した場合には、当該持分会社は、次に掲げる行為をすることができない。
osakaText:
  - 持分会社が解散した場合には、当該持分会社は、次に掲げる行為をすることができへん。
commentary:
  - この条文は、解散した持分会社の合併等の制限について定めた規定です。持分会社が解散した場合には、当該持分会社は、次に掲げる行為をすることができない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、持分会社が解散した場合には、当該持分会社は、次に掲げる行為をすることができない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この規定は、会社同士がくっついたり分かれたりするときのルールを決めとるんやねん。大きな変化の時にどうするんかを定めてるで。
  - ここでは、してはいけないこと、禁止することを定めとるんな。こういうことはあかんてことやから、注意しなあかんで。
  - 会社の仕事を円滑に進めるために、こういう決まりがあるんやで。
