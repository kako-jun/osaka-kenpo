  - この法律の施行の際現に存する社債であって、社債管理者を定めてへんもん（この法律の施行の日以後に前項の規定によりなお従前の例により社債管理者を定めへんで発行された社債を含む。）には、新法第六百七十六条第七号の二に掲げる事項についての定めがあるもんとみなすで。
