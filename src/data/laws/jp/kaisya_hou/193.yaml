commentary:
  - この条文は、単元未満株式の買取価格の決定方法を定めています。市場価格がある場合は市場価格、ない場合は協議または裁判所の決定によります。20日以内に裁判所への申立てが可能です。
  - 買取りは代金支払時に効力を生じ、株券発行会社では株券と引換えに代金を支払います。裁判所は請求時の会社の資産状態等を考慮して価格を決定します。
  - この規定により、公正な価格での買取りが確保されます。市場価格の活用や裁判所の関与により、当事者間の公平な価格形成と迅速な手続が両立されています。
commentaryOsaka:
  - 単元未満株式の買取価格、どうやって決めるんやろ？市場価格がある株式なら、市場価格でOK。これ一番公平やん？市場で売買されとる値段やから、文句のつけようがない。でも市場価格がない場合は？株主と会社で協議するか、協議がまとまらんかったら裁判所が決めるんや。
  - 裁判所への申し立ては、買取請求から20日以内やで。裁判所は会社の資産状態とか、いろんな事情を考慮して公正な価格を決める。「会社が安く買い叩く」「株主が高値を要求する」、こんなトラブルを防ぐ仕組みやねん。
  - 買取りの効力は、代金を払った時に発生するんや。株券がある場合は、株券と引き換えに現金。「市場価格の活用」「裁判所の関与」、この二重の仕組みで、公正な価格形成と迅速な手続きが両立されとるんやで。
