title: 清算人の職務
titleOsaka: ""
originalText:
  - 清算人は、次に掲げる職務を行う。
osakaText:
  - 清算人は、次に掲げる職務を行うんや。
commentary:
  - この条文は、清算人の職務について定めた規定です。清算人は、次に掲げる職務を行う。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、清算人は、次に掲げる職務を行う。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、会社を終わらせるときのルールを決めとるんやねん。会社をなくすときもちゃんと決まりに従わなあかんから、大切な規定やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールやな。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでな。
