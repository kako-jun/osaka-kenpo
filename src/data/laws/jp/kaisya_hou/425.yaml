commentaryOsaka:
  - 役員等が善意で重大な過失がない時は、責任の一部を免除できるって決めとるんや。全額免除やなくて、最低責任限度額っちゅう最低限は払わなあかんねんけどな。株主総会の決議で決めるんやで。
  - 例えばな、取締役のAさんが業務判断を誤って会社に1000万円の損害を与えたけど、わざとやったわけやなくて重大な過失もなかったとするやろ。この時、株主総会で「最低責任限度額の200万円だけ払ってもらって、残りは免除しましょう」って決議できるんや。Aさんは200万円だけ払えばええねん。
  - ただし、免除するには株主総会で役員が詳しい事情を説明せなあかん。どんな事実があったか、どれくらいの損害が出たか、なんで免除が必要なんかを明らかにするんや。監査役設置会社とかでは、監査役や監査委員の同意も必要やで。透明性を保ちながら、優秀な人材を確保するための仕組みやねん。
