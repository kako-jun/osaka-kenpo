  - 株式会社は、前項の規定による決定をしようとするときは、法務省令で定める時までに、株主（種類株式発行会社にあっては、取得する株式の種類の種類株主）に対し、次項の規定による請求をすることができる旨を通知せなあかん。
  - 前項の株主は、第一項の特定の株主に自己をも加えたものを同項の株主総会の議案とすることを、法務省令で定める時までに、請求することができるんや。
  - 第一項の特定の株主は、第百五十六条第一項の株主総会において議決権を行使することができへん。ただし、第一項の特定の株主以外の株主の全部が当該株主総会において議決権を行使することができない場合は、この限りやあらへんで。
  - 第一項の特定の株主を定めた場合における第百五十八条第一項の規定の適用については、同項中「株主（種類株式発行会社にあっては、取得する株式の種類の種類株主）」とあるのは、「第百六十条第一項の特定の株主」とするんや。
commentary:
  - この条文は、会社が特定の株主からのみ自己株式を取得する手続を定めています。株主総会決議により特定株主への通知を行う旨を定めることができます。この場合、通常の株主平等原則の例外となります。
  - 特定株主を定める決議をする前に、他の株主にその旨を通知し、他の株主も自己を加えるよう請求する機会を与えなければなりません。特定株主は当該株主総会で議決権を行使できません。
  - この規定により、会社は特定株主から集中的に株式を取得できます。ただし他の株主の請求権と特定株主の議決権制限により、恣意的な運用を防止し、株主間の公平をできる限り確保しています。
commentaryOsaka:
  - さて、ちょっと特殊なケースや。会社が「特定の株主からだけ買いたい」っていう場合があるんや。例えば、問題起こしてる株主の株を買い取りたい、とかな。これ、株主平等の原則の例外やから、厳しいルールがあるんや。
  - まず、特定の株主を決める前に、他の全株主に「こういう取引します」って通知せなあかん。で、他の株主は「私も売りたい！」って請求できるんや。会社が「Aさんだけから買う」って言うても、Bさんが「私も入れてや」って言うたら、Bさんも仲間に入れなあかんねん。
  - しかも、その「特定の株主」は、決議の時に議決権を使えへんねん。自分のことやのに投票できへん。これ、めっちゃ大事やで。「私から高く買ってください」って自分で賛成票入れたら、おかしいやろ？利益相反を防ぐ仕組みやねん。公平性をできる限り守る工夫や。
