commentary:
  - この条文は、会社が特定の株主からのみ自己株式を取得する手続を定めています。株主総会決議により特定株主への通知を行う旨を定めることができます。この場合、通常の株主平等原則の例外となります。
  - 特定株主を定める決議をする前に、他の株主にその旨を通知し、他の株主も自己を加えるよう請求する機会を与えなければなりません。特定株主は当該株主総会で議決権を行使できません。
  - この規定により、会社は特定株主から集中的に株式を取得できます。ただし他の株主の請求権と特定株主の議決権制限により、恣意的な運用を防止し、株主間の公平をできる限り確保しています。
