  - 株式会社は、前項の規定による決定をしようとするときは、法務省令で定める時までに、株主（種類株式発行会社にあっては、取得する株式の種類の種類株主）に対し、次項の規定による請求をすることができる旨を通知せなあかん。
  - 前項の株主は、第一項の特定の株主に自己をも加えたものを同項の株主総会の議案とすることを、法務省令で定める時までに、請求することができるんや。
  - 第一項の特定の株主は、第百五十六条第一項の株主総会において議決権を行使することができへん。ただし、第一項の特定の株主以外の株主の全部が当該株主総会において議決権を行使することができない場合は、この限りやあらへんで。
