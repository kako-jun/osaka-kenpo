title: 不服申立ての制限
titleOsaka: ""
originalText:
  - 次に掲げる裁判に対しては、不服を申し立てることができない。
osakaText:
  - 次に掲げる裁判に対しては、不服を申し立てることができへん。
commentary:
  - この条文は、不服申立ての制限について定めた規定です。次に掲げる裁判に対しては、不服を申し立てることができない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、次に掲げる裁判に対しては、不服を申し立てることができない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここで決まっとるのは、会社の仕組みやルールについて決めとるんていうことやねん。会社を正しく動かすために必要な決まり事やで。
  - ここでは、してはいけないこと、禁止することを定めとるんな。こういうことはあかんてことやから、注意しなあかんで。
  - 会社の仕事を円滑に進めるために、こういう決まりがあるんや。
