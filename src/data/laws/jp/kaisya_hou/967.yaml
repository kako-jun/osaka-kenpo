title: 取締役等の贈収賄罪
titleOsaka: ""
originalText:
  - 次に掲げる者が、その職務に関し、不正の請託を受けて、財産上の利益を収受し、又はその要求若しくは約束をしたときは、五年以下の拘禁刑又は五百万円以下の罰金に処する。
  - 前項の利益を供与し、又はその申込み若しくは約束をした者は、三年以下の拘禁刑又は三百万円以下の罰金に処する。
