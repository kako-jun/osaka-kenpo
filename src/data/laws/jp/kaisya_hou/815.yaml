commentary:
- この条文は、新設合併契約等に関する書面等の備置き及び閲覧等について定めた規定です。新設合併設立株式会社は、その成立の日後遅滞なく、新設合併により新設合併設立株式会社が承継した新設合併消滅会社の権利義務その他の新設合併に関する事項として法務省令...
- 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、新設合併設立株式会社は、その成立の日後遅滞なく、新設合併により新設合併設立株式会社が承継した新設合併消滅会社の権利義務その他の新設合併に関する事項として法務省令で定める事項を記載し、又は記録した書面又...
- 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
- 会社の合併や分割で新しい株式会社ができたときに、どんな書類を作って、誰に見せなあかんかを決めとるんやで。新しい会社ができたら、その会社が元の会社から引き継いだ権利や義務について、ちゃんと記録を作って、本店に置いとかなあかん。そして、株主や債権者が「見せてください」って言うたら、見せたげなあかんのや。
- 例えばな、G社とH社が合併して、新しいI社ができたとするやろ。I社は、合併によってG社とH社が持っとった土地、建物、借金、契約、全部を引き継ぐんや。そしたら、I社は「G社からこんな財産を引き継ぎました」「H社からこんな債務を引き継ぎました」っていう記録を作って、本店に6ヶ月間置いとかなあかんのや。株主のJさんが「ちょっと中身を見せてください」って言うたら、営業時間内やったらいつでも見せたげなあかんねん。コピーが欲しかったら、費用を払ったらもらえるで。
- この規定は、透明性を確保するための大事なルールやねん。合併や分割っていうのは、会社の財産や債務が大きく動くから、関係者はその内容を知る権利があるんや。株主は「自分が持っとる会社がどんな財産を引き継いだんか」を知りたいやろうし、債権者は「会社がちゃんと借金を返せる状態か」を確認したいやろ。せやから、書類を作って備え置いて、請求があったら見せるっていう義務があるんやな。6ヶ月間っていう期間は、関係者が情報をチェックするのに十分な時間やと考えられとるんや。これで誰もが安心できるようになっとるんやで。
