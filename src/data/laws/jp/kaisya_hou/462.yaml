  - 前項の規定にかかわらず、業務執行者及び同項各号に定める者は、その職務を行うについて注意を怠らへんかったことを証明したときは、同項の義務を負わへん。
  - 第一項の規定により業務執行者及び同項各号に定める者の負う義務は、免除することができへん。ただし、前条第一項各号に掲げる行為の時における分配可能額を限度として当該義務を免除することについて総株主の同意がある場合は、この限りやあらへんで。
