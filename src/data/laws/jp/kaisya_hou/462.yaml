commentaryOsaka:
  - 会社が分配可能額を超えて違法に配当とかをしてしもた場合、誰が責任を負うんかを決めとるんや。配当をもろた株主と、その配当を決めた業務執行者(取締役とか執行役とか)が、連帯して会社にお金を返さなあかんっていう厳しいルールやねん。
  - 例えばな、Hさんの会社が分配可能額が1000万円しかないのに、2000万円の配当を出してしもたとするやろ。この場合、配当をもろた株主と、配当を決めた取締役たちが連帯して、会社に対して違法に配った分を返さなあかんねん。株主は「もろたもんは返さんでええやろ」って言われへんし、取締役も「俺の責任やない」って逃げられへんのや。
  - ただし、業務執行者が「自分は注意を怠らへんかった。ちゃんとチェックしたんやけど、間違ってしもた」って証明できたら、責任を免れることができるで。悪意やなくて、ちゃんと仕事してたんやったら許されるわけや。それでも、この責任は基本的には免除できへん。全株主の同意があって、分配可能額の範囲内やったら免除できることもあるけど、原則は厳しく責任を問うようになっとるんやねん。
