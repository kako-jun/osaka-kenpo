title: 会計帳簿の作成及び保存
titleOsaka: ""
originalText:
  - 株式会社は、法務省令で定めるところにより、適時に、正確な会計帳簿を作成しなければならない。
  - 株式会社は、会計帳簿の閉鎖の時から十年間、その会計帳簿及びその事業に関する重要な資料を保存しなければならない。
osakaText:
  - 株式会社は、法務省令で定めるところにより、適時に、正確な会計帳簿を作成せなあかん。
  - 株式会社は、会計帳簿の閉鎖の時から十年間、その会計帳簿及びその事業に関する重要な資料を保存せなあかんで。
