title: 議決権の額等
titleOsaka: ''
originalText:
  - 社債権者は、社債権者集会において、その有する当該種類の社債の金額の合計額（償還済みの額を除く。）に応じて、議決権を有する。
  - 前項の規定にかかわらず、社債発行会社は、その有する自己の社債については、議決権を有しない。
  - 議決権を行使しようとする無記名社債の社債権者は、社債権者集会の日の一週間前までに、その社債券を招集者に提示しなければならない。
