originalText:
  - 持分会社の会計は、一般に公正妥当と認められる企業会計の慣行に従うものとする。
osakaText:
  - 持分会社の会計は、一般に公正妥当と認められる企業会計の慣行に従うもんとするで。
commentary:
  - この条文は、会社法上の重要な事項について定めた規定です。持分会社の会計は、一般に公正妥当と認められる企業会計の慣行に従うものとする。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、持分会社の会計は、一般に公正妥当と認められる企業会計の慣行に従うものとする。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、持分会社の会計は公正なやり方に従わなあかん、っちゅう基本ルールやねん。「一般に公正妥当と認められる企業会計の慣行」っていうのは、みんなが認める正しい会計のやり方っちゅうことや。
  - 例えばな、会社が勝手に「今年は調子よかったから資産を多めに計上しとこ」とか「借金を少なく見せとこ」とか、そういう好き勝手はあかんねん。ちゃんと認められた会計のルールに従って、正確に記録せなあかんのや。
  - これは、会社の財産状況を正しく把握するための大切な原則やねん。社員も債権者も、正確な会計情報があってこそ、会社の状態を理解できるわけやからな。嘘やごまかしのない、誠実な会計が求められとるんやで。
