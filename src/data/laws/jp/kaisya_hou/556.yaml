title: （書面による議決権の行使）
titleOsaka: ""
originalText:
  - 債権者集会に出席しない協定債権者は、書面によって議決権を行使することができる。
  - 書面による議決権の行使は、議決権行使書面に必要な事項を記載し、法務省令で定める時までに当該記載をした議決権行使書面を招集者に提出して行う。
  - 前項の規定により書面によって議決権を行使した議決権者は、第五百五十四条第一項及び第五百六十七条第一項の規定の適用については、債権者集会に出席したものとみなす。
