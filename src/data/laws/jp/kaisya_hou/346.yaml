  - 前項に規定する場合において、裁判所は、必要があると認めるときは、利害関係人の申立てにより、一時役員の職務を行うべき者を選任することができるで。
  - 裁判所は、前項の一時役員の職務を行うべき者を選任した場合には、株式会社がその者に対して支払う報酬の額を定めることができるんや。
