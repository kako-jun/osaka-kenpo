  - 第三百三十七条及び第三百四十条の規定は、前項の一時会計監査人の職務を行うべき者について準用するで。
  - 監査役会設置会社における第四項の規定の適用については、同項中「監査役」とあるのは、「監査役会」とするんや。
  - 監査等委員会設置会社における第四項の規定の適用については、同項中「監査役」とあるのは、「監査等委員会」とするで。
  - 指名委員会等設置会社における第四項の規定の適用については、同項中「監査役」とあるのは、「監査委員会」とするんやで。
commentary:
  - この条文は、役員等に欠員を生じた場合の措置を定めています（第1項～第8項）。役員が欠けた場合、任期満了または辞任により退任した役員は、新たな役員が就任するまで権利義務を有します（第1項）。会社運営の空白を防ぐ趣旨です。裁判所は必要に応じ一時役員を選任でき（第2項）、その報酬を定めることができます（第3項）。
  - 会計監査人が欠けて遅滞なく選任されない場合、監査役（監査役会、監査等委員会、監査委員会）は一時会計監査人を選任しなければなりません（第4項～第8項）。この規定により、役員等の欠員時にも会社運営の継続性が確保され、適切な監査体制が維持されます。
commentaryOsaka:
  - これは「役員が欠員になったときの対応」の話や。役員が欠けたら、任期が終わったり辞めたりした役員は、新しい役員が就任するまで権利義務を持ち続けるんや（第1項）。会社運営が止まらんようにするためやな。裁判所は必要やったら一時的に役員を選べる（第2項）し、その報酬も決められる（第3項）。会計監査人が欠けてすぐに選ばれへんかったら、監査役（監査役会、監査等委員会、監査委員会）が一時的な会計監査人を選ばなあかんねん（第4項～第8項）。役員が欠けても会社運営は続くし、監査体制もちゃんと維持されるようになってるで。
