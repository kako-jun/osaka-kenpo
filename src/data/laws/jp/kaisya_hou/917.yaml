title: 職務執行停止の仮処分等の登記
titleOsaka: ""
originalText:
  - 次の各号に掲げる会社の区分に応じ、当該各号に定める者の職務の執行を停止し、若しくはその職務を代行する者を選任する仮処分命令又はその仮処分命令を変更し、若しくは取り消す決定がされたときは、その本店の所在地において、その登記をしなければならない。
