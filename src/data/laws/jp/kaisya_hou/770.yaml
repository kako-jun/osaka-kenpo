  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 株式交換で親会社になる会社が合同会社のときに、契約で決めなあかん内容を定めとるんや。株式交換っていうのは、子会社になる会社の株式を全部、親会社になる会社が取得する手続きやねん。親会社が合同会社やったら、子会社の株主が何を受け取るんかを契約ではっきり決めとかなあかんのやで。
  - 例えばな、Aさんの株式会社がBさんたちの合同会社の完全子会社になるとするやろ。契約では、Aさんの会社の株主がお金を受け取るんか、それとも合同会社の社員になるんかを決めるんや。株式会社と違って、合同会社は社員として参加する形になることもあるんやな。もしAさんの会社が種類株式を発行しとったら、株式の種類ごとに別々の条件を決めることもできるんやで。子会社の株主が持っとる株式の数に応じて、対価を公平に配分する仕組みになっとるんや。契約で全部の条件を明確にしとくことで、後でトラブルが起きへんようにしとるんやな。
  - この規定のおかげで、合同会社が株式会社を完全子会社にするときも、子会社の株主が何を受け取るんかがはっきりするんや。株主みんなが納得できる条件を話し合って決められるから、安心して手続きを進められるんやな。会社がグループを作って経営を一体化するっていう大きな決断を、持分会社の形でも実現できるようにしてくれとる大事なルールなんやで。
