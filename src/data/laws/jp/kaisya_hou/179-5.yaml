title: 株式等売渡請求に関する書面等の備置き及び閲覧等
titleOsaka: ""
originalText:
  - 対象会社は、前条第一項第一号の規定による通知の日又は同条第二項の公告の日のいずれか早い日から取得日後六箇月（対象会社が公開会社でない場合にあっては、取得日後一年）を経過する日までの間、次に掲げる事項を記載し、又は記録した書面又は電磁的記録をその本店に備え置かなければならない。
  - 売渡株主等は、対象会社に対して、その営業時間内は、いつでも、次に掲げる請求をすることができる。ただし、第二号又は第四号に掲げる請求をするには、当該対象会社の定めた費用を支払わなければならない。
