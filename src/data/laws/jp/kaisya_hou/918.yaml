title: 支配人の登記
titleOsaka: ""
originalText:
  - 会社が支配人を選任し、又はその代理権が消滅したときは、その本店の所在地において、その登記をしなければならない。
osakaText:
  - 会社が支配人を選任し、又はその代理権が消滅したときは、その本店の所在地において、その登記をせなあかん。
commentary:
  - この条文は、支配人の登記について定めた規定です。会社が支配人を選任し、又はその代理権が消滅したときは、その本店の所在地において、その登記をしなければならない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、会社が支配人を選任し、又はその代理権が消滅したときは、その本店の所在地において、その登記をしなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここで決まっとるのは、会社の仕組みやルールについて決めとるんやで。会社を正しく動かすために必要な決まり事やで。
  - これはせなあかんこと、つまり義務について定めとるんやで。会社の関係者みんなが守らなあかんルールを決めてるで。
  - 会社の仕事を円滑に進めるために、こういう決まりがあるんやで。
