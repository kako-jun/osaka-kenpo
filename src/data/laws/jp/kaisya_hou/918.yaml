title: 支配人の登記
titleOsaka: ''
originalText:
  - 会社が支配人を選任し、又はその代理権が消滅したときは、その本店の所在地において、その登記をしなければならない。
osakaText:
  - 会社が支配人を選任し、又はその代理権が消滅したときは、その本店の所在地において、その登記をせなあかん。
commentary:
  - この条文は、支配人の登記について定めた規定です。会社が支配人を選任し、又はその代理権が消滅したときは、その本店の所在地において、その登記をしなければならない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、会社が支配人を選任し、又はその代理権が消滅したときは、その本店の所在地において、その登記をしなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、会社が支配人を選んだ時とか、支配人の代理権がなくなった時に登記せなあかんっちゅうルールを決めとるんや。支配人っていうのは、会社の営業に関する包括的な権限を持つ重要な役職やねん。
  - 例えばな、Aさんの会社が大阪支店を作って、Bさんを支配人に選んだとするやろ。支配人は会社を代表して色んな取引ができる強い権限を持っとるから、誰が支配人なんかを登記して公開せなあかんのや。取引相手が「この人は本当に会社を代表できるんやろか」って確認できるようにするためやねん。
  - 支配人が辞めたり解任されたりして、代理権がなくなった時も登記せなあかん。登記を見れば、今誰が支配人なんか、代理権があるんかないんかが分かるっちゅうわけや。
  - これは取引の安全を守るための大事な仕組みやねん。支配人は大きな権限を持っとるから、その情報をちゃんと公開することで、取引相手が安心して取引できるようにしとるんやで。
