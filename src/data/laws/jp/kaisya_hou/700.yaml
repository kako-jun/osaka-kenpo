  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債発行会社は、社債券が発行されている社債をその償還の期限前に償還する場合において、これに付された利札が欠けているときは、当該利札に表示される社債の利息の請求権の額を償還額から控除しなければならない。...
