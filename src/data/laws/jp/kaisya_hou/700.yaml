title: 利札が欠けている場合における社債の償還
titleOsaka: ''
originalText:
  - 社債発行会社は、社債券が発行されている社債をその償還の期限前に償還する場合において、これに付された利札が欠けているときは、当該利札に表示される社債の利息の請求権の額を償還額から控除しなければならない。ただし、当該請求権が弁済期にある場合は、この限りでない。
  - 前項の利札の所持人は、いつでも、社債発行会社に対し、これと引換えに同項の規定により控除しなければならない額の支払を請求することができる。
osakaText:
  - 社債発行会社は、社債券が発行されとる社債をその償還の期限前に償還する場合において、これに付された利札が欠けとるときは、当該利札に表示される社債の利息の請求権の額を償還額から控除せなあかん。ただし、当該請求権が弁済期にある場合は、この限りやあらへん。
  - 前項の利札の所持人は、いつでも、社債発行会社に対し、これと引換えに同項の規定により控除せなあかん額の支払を請求することができるんや。
commentary:
  - この条文は、利札が欠けている場合における社債の償還について定めた規定です。社債発行会社は、社債券が発行されている社債をその償還の期限前に償還する場合において、これに付された利札が欠けているときは、当該利札に表示される社債の利息の請求権...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債発行会社は、社債券が発行されている社債をその償還の期限前に償還する場合において、これに付された利札が欠けているときは、当該利札に表示される社債の利息の請求権の額を償還額から控除しなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 社債を期限前に返すときに、利札が足りへん場合の計算方法を決めとるんや。利札っちゅうのは、利息をもらうための小さな券のことやねん。
  - 例えばな、A会社が社債を予定より早く返すことになったとするやろ。せやけど社債券についとる利札の一部がなくなっとる場合、その利札の分の利息額を返すお金から引かなあかんのや。ただし、その利息をもらえる時期がもう来とったら引かんでええねん。
  - 利札を持っとる人は、いつでも会社に対してその利札と引き換えに、引かれた分のお金を請求できるんや。こうすることで、利札をなくした人が不当に得したり損したりせんように、公平に調整しとるわけやな。細かい計算やけど、みんなが納得できる仕組みになっとるんや。
