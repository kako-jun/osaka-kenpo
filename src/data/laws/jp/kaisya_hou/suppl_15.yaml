title: 会計監査人の選任等に関する議案の内容の決定に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に会計監査人の選任若しくは解任又は会計監査人を再任しないことに関する決議をするための株主総会の招集手続が開始された場合における会計監査人の選任若しくは解任又は会計監査人を再任しないことに係る手続については、新会社法第三百四十四条の規定にかかわらず、なお従前の例による。
osakaText:
  - 施行日前に会計監査人の選任若しくは解任又は会計監査人を再任せえへんことに関する決議をするための株主総会の招集手続が開始された場合における会計監査人の選任若しくは解任又は会計監査人を再任せえへんことに係る手続については、新会社法第三百四十四条の規定にかかわらず、なお従前の例によるで。
