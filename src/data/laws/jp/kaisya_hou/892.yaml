  - 調査命令及び前項の規定による決定に対しては、即時抗告をすることができるんや。
  - 前項の即時抗告は、執行停止の効力を有せえへん。
  - 第二項に規定する裁判及び同項の即時抗告についての裁判があった場合には、その裁判書を当事者に送達せなあかん。
