commentary:
  - この条文は、電磁的方法による議決権の行使を定めています（第1項～第6項）。株主は、会社の承諾を得て、インターネット等により議決権を行使できます（第1項）。電子通知を承諾した株主からの申し出を、会社は正当な理由なく拒めません（第2項）。株主の利便性を高め、議決権行使率の向上を図る趣旨です。
  - 電磁的方法による行使も、出席株主の議決権に算入されます（第3項）。電磁的記録は3ヶ月間本店に備え置かれ（第4項）、株主は閲覧・謄写を請求できます（第5項・第6項）。書面による議決権行使と同等の扱いです。
  - この規定により、株主はスマートフォンやパソコンから容易に議決権を行使でき、株主の権利行使機会が拡大します。透明性も確保され、株主の権利保護と会社経営の効率性が両立されています。
commentaryOsaka:
  - この条文は、インターネットを使って総会の投票ができる仕組みを定めてるんやで。株主が会社の承諾をもらって、スマホやパソコンから議決権を行使できるんや。紙の投票用紙を郵送する手間もいらへんし、家でポチッとボタン押すだけで投票が完了するわけやな。電子通知を承諾してる株主が「ネットで投票したい」って言うたら、会社は正当な理由がない限り断られへんねん。今の時代らしい便利な方法やな。
  - 例えばな、Aさんっていう株主が忙しいビジネスパーソンで、「総会に行く時間もないし、郵便で送るのも面倒やな」って思ったとするやろ。Aさんは会社から送られてきたメールに書いてあるURLをクリックして、専用サイトにアクセスするんや。そこで「第1号議案：賛成」「第2号議案：反対」ってボタンを押せば、もう投票完了やねん。Bさんっていう若い株主も、スマホアプリで投票できて便利やって喜んでるわけや。
  - それでな、ネットで投票した人の議決権も、書面投票と同じで「出席した株主の議決権」にちゃんと数えられるんやで。ネット投票の記録は3ヶ月間、会社の本店に保管されて、株主は営業時間内なら「記録見せて」って請求できるねん。紙でもネットでも、扱いは同じやから安心やな。わざわざ総会に行かんでも、家でリラックスしながら投票できる。これで株主の参加率も上がって、みんなが意見を反映できるようになるんやで。
