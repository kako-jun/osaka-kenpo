title: 社債権者の請求によらない社債原簿記載事項の記載又は記録
titleOsaka: ""
originalText:
  - 社債発行会社は、次の各号に掲げる場合には、当該各号の社債の社債権者に係る社債原簿記載事項を社債原簿に記載し、又は記録しなければならない。
  - 前項の規定は、無記名社債については、適用しない。
