commentary:
  - この条文は、公開会社において特定の者が募集株式の過半数を引き受ける場合の特則を定めています。引受比率が2分の1を超える場合、会社は払込期日等の2週間前までに株主に特定引受人の情報を通知しなければなりません。ただし、親会社等の場合や株主割当の場合は通知不要です。
  - 総株主の議決権の10分の1以上を有する株主が2週間以内に反対通知をした場合、会社は株主総会の承認を得なければなりません。この決議の定足数は議決権の過半数、決議要件は出席株主の議決権の過半数です。ただし、財産状況が著しく悪化し事業継続のため緊急の必要がある場合は不要です。
  - この規定は、支配権の異動につながる大規模な第三者割当増資について、既存株主の利益を保護するものです。少数株主にも拒否権を与えることで、経営陣による恣意的な支配権移動を防止し、株主民主主義を確保します。
commentaryOsaka:
  - この条文は、会社の支配権が大きく変わるかもしれへん重要な場面について決めてるんやねん。公開会社が募集株式を発行する時、特定の人が発行済株式の過半数を引き受ける場合は、2週間前に株主に知らせなあかんのや。引受人の名前、住所、引受株式数、こういう情報を全部通知するんやで。株主の持株比率が大きく変わる可能性があるから、事前に知る権利を保障しとるんやな。
  - 例えばな、Aさんが会社の株を10%持ってたとするやろ。ある日、会社が「新しく1,000株を発行して、Bさんに過半数売ります」って言うてきたとする。これBさんが会社の新しいオーナーになって、Aさんの意見は全く通らへんようになってまうかもしれへんやん。めっちゃ大事な話やろ？せやから2週間前に株主に通知して、議決権の10分の1以上を持つ株主が「待った！」って言うたら、株主総会で承認を取らなあかんねん。
  - この仕組み、少数株主にも「拒否権」を与えてるんや。経営陣が勝手に会社の支配権を特定の人に売り渡すのを防ぐためやねん。ただし会社の財産状況が著しく悪化してて、事業を続けるために緊急の必要がある時は例外や。倒産寸前の会社を救うためなら、スピードを優先するんやな。民主主義と緊急対応、両方のバランスを取った優しいルールやで。
