title: 株主名簿の記載等の禁止
titleOsaka: ''
originalText:
  - 裁判所は、特別清算開始の命令があった場合において、清算の監督上必要があると認めるときは、債権者、清算人、監査役若しくは株主の申立てにより又は職権で、清算株式会社が株主名簿記載事項を株主名簿に記載し、又は記録することを禁止することができる。
  - 裁判所は、特別清算開始の申立てがあった時から当該申立てについての決定があるまでの間においても、必要があると認めるときは、債権者、清算人、監査役若しくは株主の申立てにより又は職権で、前項の規定による処分をすることができる。特別清算開始の申立てを却下する決定に対して第八百九十条第五項の即時抗告がされたときも、同様とする。
