title: （取締役会の権限等）
titleOsaka: ""
originalText:
  - 取締役会は、すべての取締役で組織する。
  - 取締役会は、次に掲げる職務を行う。
  - 取締役会は、取締役の中から代表取締役を選定しなければならない。
  - 取締役会は、次に掲げる事項その他の重要な業務執行の決定を取締役に委任することができない。
  - 大会社である取締役会設置会社においては、取締役会は、前項第六号に掲げる事項を決定しなければならない。
