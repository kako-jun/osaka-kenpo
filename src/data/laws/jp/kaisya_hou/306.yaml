commentary:
  - 株主総会の招集手続等に関する検査役の選任を定めています（第1項～第7項）。会社または議決権の1%以上を有する株主は、総会の招集手続及び決議方法を調査させるため、裁判所に検査役の選任を申し立てることができます（第1項・第2項）。総会運営の適正性を確保する趣旨です。
  - 裁判所は、申立てがあれば原則として検査役を選任し（第3項）、報酬を定めます（第4項）。検査役は調査を行い、結果を裁判所に報告します（第5項・第6項）。報告は会社及び申立人に提供されます（第7項）。透明性が確保され、株主の権利保護が図られます。
  - この規定により、総会運営に疑義がある場合の客観的な調査が可能になります。検査役による専門的な調査により、手続の適法性が確認されます。株主の権利保護と総会運営の健全性が実現されています。
commentaryOsaka:
  - 株主総会の進め方がちゃんとルール通りにされてるか、専門家にチェックしてもらう仕組みを定めてるんやで。会社自身か、議決権1%以上を持ってる株主が「この総会の手続き、何かおかしくない？」って思ったときに、裁判所に「検査役っていう専門家を選んでください」ってお願いできるんや。検査役は、総会の招集手続きや決議の方法が法律通りにされてるか、しっかり調べてくれる人やねん。
  - 例えばな、Aさんっていう株主が「今度の総会、招集通知が2週間前に来てへんかったな。これって法律違反ちゃうん？」って疑問を持ったとするやろ。Aさんは総会の前に裁判所に申し立てて、検査役を選んでもらうんや。検査役は「確かに通知が遅れてました」とか「いや、ちゃんと2週間前に送られてましたよ」って調査してくれるわけやな。Bさんっていう会社も、株主から「決議の取り方がおかしかった」って後から言われへんように、自分から検査役を選んでもらうこともできるんや。
  - 裁判所は申立てがあったら、よっぽどのことがない限り検査役を選ばなあかんねん。そして検査役の報酬も決めるんや。検査役は調査が終わったら、結果を裁判所に報告して、会社と申立てした株主にもその内容を渡すんやで。みんなが調査結果を見られるから、透明性が保たれて、総会の適正さが担保される仕組みやねん。「ちゃんとルール守ってやってるんか」って心配なときに頼れる制度やで。
