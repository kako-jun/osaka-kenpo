title: （定款変更手続の特則）
titleOsaka: ""
originalText:
  - 株式会社は、次のいずれにも該当する場合には、第四百六十六条の規定にかかわらず、株主総会の決議によらないで、単元株式数（種類株式発行会社にあっては、各種類の株式の単元株式数。以下この条において同じ。）を増加し、又は単元株式数についての定款の定めを設ける定款の変更をすることができる。
osakaText:
