  - 会計参与設置会社の親会社社員は、その権利を行使するため必要があるときは、裁判所の許可を得て、当該会計参与設置会社の第一項各号に掲げるもんについて前項各号に掲げる請求をすることができるで。ただし、同項第二号又は第四号に掲げる請求をするには、当該会計参与の定めた費用を支払わなあかんで。
