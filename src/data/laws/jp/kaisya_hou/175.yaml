  - 売渡請求の対象者は、その株主総会で議決権を使えへんのや。これは利益相反を避けて、手続きの公正さを確保するためやねん。ただし他の株主全員が議決権を使えへん場合は例外やで。
  - この規定で、売渡請求の手続きが株主総会の決議を経て行われて、手続きの透明性と民主性が確保されるんや。対象者の議決権制限で、公正な判断が担保されとるんやねん。
