title: （売渡しの請求の決定）
titleOsaka: ""
originalText:
  - 株式会社は、前条の規定による定款の定めがある場合において、次条第一項の規定による請求をしようとするときは、その都度、株主総会の決議によって、次に掲げる事項を定めなければならない。
  - 前項第二号の者は、同項の株主総会において議決権を行使することができない。ただし、同号の者以外の株主の全部が当該株主総会において議決権を行使することができない場合は、この限りでない。
