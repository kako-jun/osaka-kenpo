title: 役員等の責任の免除の取消しの訴えの管轄
titleOsaka: ""
originalText:
  - 第五百四十四条第二項の訴えは、特別清算裁判所（第八百八十条第一項に規定する特別清算裁判所をいう。次条第三項において同じ。）の管轄に専属する。
osakaText:
  - 第五百四十四条第二項の訴えは、特別清算裁判所（第八百八十条第一項に規定する特別清算裁判所をいうで。次条第三項において同じや。）の管轄に専属するんや。
commentary:
  - この条文は、役員等の責任の免除の取消しの訴えの管轄について定めた規定です。第五百四十四条第二項の訴えは、特別清算裁判所（第八百八十条第一項に規定する特別清算裁判所をいう。次条第三項において同じ。）の管轄に専属する。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第五百四十四条第二項の訴えは、特別清算裁判所（第八百八十条第一項に規定する特別清算裁判所をいう。次条第三項において同じ。）の管轄に専属する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、会社を終わらせるときのルールを決めとるんていうことやねん。会社をなくすときもちゃんと決まりに従わなあかんから、大切な規定やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールやとちゃうか。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでや。
