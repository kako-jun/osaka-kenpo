originalText:
  - 前条に規定するもののほか、持分会社の定款には、この法律の規定により定款の定めがなければその効力を生じない事項及びその他の事項でこの法律の規定に違反しないものを記載し、又は記録することができる。
osakaText:
  - 前条に規定するもんのほか、持分会社の定款には、この法律の規定により定款の定めがなければその効力を生じへん事項及びその他の事項でこの法律の規定に違反せえへんもんを記載し、又は記録することができるで。
commentary:
  - この条文は、会社法上の重要な事項について定めた規定です。前条に規定するもののほか、持分会社の定款には、この法律の規定により定款の定めがなければその効力を生じない事項及びその他の事項でこの法律の規定に違反しないものを記...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、前条に規定するもののほか、持分会社の定款には、この法律の規定により定款の定めがなければその効力を生じない事項及びその他の事項でこの法律の規定に違反しないものを記載し、又は記録することができる。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、定款に必須の項目以外にも、いろいろ書き足せるっちゅうルールを決めとるんや。法律で「定款に書かなあかん」って決まっとることや、法律に違反せえへん範囲で自由に決められるねん。
  - 例えばな、「社員総会の議決は全員一致で」とか「利益の配分はこういう比率で」とか、会社独自のルールを定款に盛り込めるんや。法律に反しない限り、社員たちが話し合うて自由に決めてええっちゅうことやねん。
  - この自由度があることで、会社ごとに特色のある運営ができるんや。業種や規模、社員同士の関係性に合わせて、柔軟にルールを設計できるっちゅうわけやな。画一的やなくて、それぞれの会社に合った形を作れるんや。
  - ただし、法律違反のことは書かれへんで。例えば「債権者への支払いは一切せえへん」とか、そういう違法なことを定款に書いても無効やからな。自由やけど、ちゃんと法律の枠内での自由やっちゅうことを忘れたらあかんで。
