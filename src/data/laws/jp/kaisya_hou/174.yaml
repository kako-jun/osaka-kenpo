title: 相続人等に対する売渡しの請求に関する定款の定め
titleOsaka: ''
originalText:
  - 株式会社は、相続その他の一般承継により当該株式会社の株式（譲渡制限株式に限る。）を取得した者に対し、当該株式を当該株式会社に売り渡すことを請求することができる旨を定款で定めることができる。
osakaText:
  - 株式会社は、相続その他の一般承継により当該株式会社の株式（譲渡制限株式に限る。）を取得した者に対し、当該株式を当該株式会社に売り渡すことを請求することができる旨を定款で定めることができるんやで。
commentary:
  - この条文は、相続等の一般承継により譲渡制限株式を取得した者に対し、会社が株式の売渡しを請求できる旨を定款で定めることができる規定です。譲渡制限株式に限られます。
  - 相続等により望まない者が株主となることを防ぐため、会社は定款で売渡請求権を定めることができます。これは譲渡制限の実効性を確保するための制度です。
  - この規定により、会社は株主構成を適切に管理できます。ただし定款に定めが必要で、恣意的な運用を防止し、予測可能性を確保しています。
commentaryOsaka:
  - この条文は、相続で株式を取得した人に対して、会社が「その株を売ってください」って請求できる権利を定款で定めとけるっちゅうルールやねん。ただし、これは譲渡制限株式だけに使える仕組みや。自由に売買できる株やったら、こんなことはできへんのやで。
  - 例えばな、中小企業のオーナーのAさんが亡くなって、会社のことを全然知らへん遠い親戚のBさんが株を相続したとするやろ。会社からしたら「この人、経営方針も分からへんし、株主総会でどんな発言するか心配やわ…」って困ることがあるんや。せやから、定款に「相続で取得した人には株を売ってもらえます」って書いとけば、会社が買い取りを請求できるんやで。
  - これは中小企業の株主構成を守るためのとても大事な仕組みやねん。望まへん人が株主になって経営がややこしくなるのを防げるんや。ただし、後から「やっぱり買い戻すわ」なんて勝手に言うてもあかん。あらかじめ定款にちゃんと書いとかなあかんのが条件や。予測できるようにしとくのが大切なんやで。
