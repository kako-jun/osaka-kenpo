title: 第九百七十九条
titleOsaka: ""
originalText:
  - 会社の成立前に当該会社の名義を使用して事業をした者は、会社の設立の登録免許税の額に相当する過料に処する。
  - 第八百十八条第一項又は第八百二十一条第一項の規定に違反して取引をした者も、前項と同様とする。
osakaText:
  - 会社の成立前に当該会社の名義を使用して事業をした者は、会社の設立の登録免許税の額に相当する過料に処するんや。
  - 第八百十八条第一項又は第八百二十一条第一項の規定に違反して取引をした者も、前項と同様とするんや。
