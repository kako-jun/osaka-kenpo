title: （社員の責任）
titleOsaka: ""
originalText:
  - 社員は、次に掲げる場合には、連帯して、持分会社の債務を弁済する責任を負う。
  - 有限責任社員は、その出資の価額（既に持分会社に対し履行した出資の価額を除く。）を限度として、持分会社の債務を弁済する責任を負う。
osakaText:
  - 社員は、次に掲げる場合には、連帯して、持分会社の債務を弁済する責任を負うんや。
  - 有限責任社員は、その出資の価額(既に持分会社に対し履行した出資の価額を除く。)を限度として、持分会社の債務を弁済する責任を負うで。
