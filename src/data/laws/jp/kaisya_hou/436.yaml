  - 会計監査人設置会社においては、次の各号に掲げるもんは、法務省令で定めるところにより、当該各号に定める者の監査を受けなあかん。
  - 取締役会設置会社においては、前条第二項の計算書類及び事業報告並びにこれらの附属明細書(第一項又は前項の規定の適用がある場合にあっては、第一項又は前項の監査を受けたもん)は、取締役会の承認を受けなあかんで。
