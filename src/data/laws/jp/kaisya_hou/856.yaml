title: 訴えの管轄
titleOsaka: ''
originalText:
  - 株式会社の役員の解任の訴えは、当該株式会社の本店の所在地を管轄する地方裁判所の管轄に専属する。
osakaText:
  - 株式会社の役員の解任の訴えは、当該株式会社の本店の所在地を管轄する地方裁判所の管轄に専属するんや。
commentary:
  - この条文は、訴えの管轄について定めた規定です。株式会社の役員の解任の訴えは、当該株式会社の本店の所在地を管轄する地方裁判所の管轄に専属する。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、株式会社の役員の解任の訴えは、当該株式会社の本店の所在地を管轄する地方裁判所の管轄に専属する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 役員の解任を求める訴えをどこの裁判所で扱うかを決めとるんやな。訴えは、会社の本店がある場所を管轄する地方裁判所でしか扱えへんっちゅうことやねん。他の裁判所では扱えへんっちゅうことや。
  - 例えばな、C会社の本店が神戸にあったとするやろ。そしたら、C会社の役員の解任を求める訴えは、神戸の地方裁判所でしか扱えへんねん。東京の株主が訴えたいと思っても、東京の裁判所やのうて、神戸の裁判所に行かなあかんっちゅうことやな。
  - これは裁判を効率的に進めるための仕組みやねん。会社の本店がある場所なら、会社の記録とか証拠とかが揃っとるし、会社の実情もよう分かるやろ。それに、同じ会社の役員解任の訴えがあちこちの裁判所に分散してしまうと、判断がバラバラになってややこしいことになるからな。やから、本店所在地の裁判所に集中させて、統一的な判断ができるようにしとるんや。
