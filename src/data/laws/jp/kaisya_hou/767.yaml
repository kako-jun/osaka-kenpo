title: 株式交換契約の締結
titleOsaka: ""
originalText:
  - 株式会社は、株式交換をすることができる。この場合においては、当該株式会社の発行済株式の全部を取得する会社（株式会社又は合同会社に限る。以下この編において「株式交換完全親会社」という。）との間で、株式交換契約を締結しなければならない。
