  - 株式無償割当ては、株式分割と似た効果を持つんやけど、既存の株式を分割するんやなくて新株を割り当てるっていう形式を取るんや。種類株式を発行してる会社では特定の種類の株主に対して行うこともできるんやで。
  - 株式無償割当ては、実質的に株式分割と同じような効果を持ちつつ、より柔軟に株主への利益還元とか資本政策を実施できるんや。株主の持ってる株の比率は維持されるんやねん。
