title: （株式無償割当て）
titleOsaka: ""
originalText:
  - 株式会社は、株主（種類株式発行会社にあっては、ある種類の種類株主）に対して新たに払込みをさせないで当該株式会社の株式の割当て（以下この款において「株式無償割当て」という。）をすることができる。
osakaText:
  - 株式会社は、株主（種類株式発行会社にあっては、ある種類の種類株主）に対して新たに払込みをさせないで当該株式会社の株式の割当て（以下この款において「株式無償割当て」という。）をすることができるんや。
