title: 債権者集会の指揮等
titleOsaka: ""
originalText:
  - 債権者集会は、裁判所が指揮する。
  - 債権者集会を招集しようとするときは、招集者は、あらかじめ、第五百四十八条第一項各号に掲げる事項及び同条第二項又は第三項の規定により定められた事項を裁判所に届け出なければならない。
osakaText:
  - 債権者集会は、裁判所が指揮するんや。
  - 債権者集会を招集しようとするときは、招集者は、あらかじめ、第五百四十八条第一項各号に掲げる事項及び同条第二項又は第三項の規定により定められた事項を裁判所に届け出なあかん。
