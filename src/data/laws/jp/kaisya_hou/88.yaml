title: （設立時取締役等の選任）
titleOsaka: ""
originalText:
  - 第五十七条第一項の募集をする場合には、設立時取締役、設立時会計参与、設立時監査役又は設立時会計監査人の選任は、創立総会の決議によって行わなければならない。
  - 設立しようとする株式会社が監査等委員会設置会社である場合には、前項の規定による設立時取締役の選任は、設立時監査等委員である設立時取締役とそれ以外の設立時取締役とを区別してしなければならない。
