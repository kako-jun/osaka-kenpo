title: （議決権の不統一行使）
titleOsaka: ""
originalText:
  - 設立時株主は、その有する議決権を統一しないで行使することができる。この場合においては、創立総会の日の三日前までに、発起人に対してその旨及びその理由を通知しなければならない。
  - 発起人は、前項の設立時株主が他人のために設立時発行株式を引き受けた者でないときは、当該設立時株主が同項の規定によりその有する議決権を統一しないで行使することを拒むことができる。
