title: 準備金の額の増加
titleOsaka: 準備金の額の増加
originalText:
  - 株式会社は、剰余金の額を減少して、準備金の額を増加することができる。この場合においては、次に掲げる事項を定めなければならない。
  - 前項各号に掲げる事項の決定は、株主総会の決議によらなければならない。
  - 第一項第一号の額は、同項第二号の日における剰余金の額を超えてはならない。
