title: （株式の質入れの対抗要件）
titleOsaka: ""
originalText:
  - 株式の質入れは、その質権者の氏名又は名称及び住所を株主名簿に記載し、又は記録しなければ、株式会社その他の第三者に対抗することができない。
  - 前項の規定にかかわらず、株券発行会社の株式の質権者は、継続して当該株式に係る株券を占有しなければ、その質権をもって株券発行会社その他の第三者に対抗することができない。
  - 民法第三百六十四条の規定は、株式については、適用しない。
