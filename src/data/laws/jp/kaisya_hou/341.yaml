title: （役員の選任及び解任の株主総会の決議）
titleOsaka: ""
originalText:
  - 第三百九条第一項の規定にかかわらず、役員を選任し、又は解任する株主総会の決議は、議決権を行使することができる株主の議決権の過半数（三分の一以上の割合を定款で定めた場合にあっては、その割合以上）を有する株主が出席し、出席した当該株主の議決権の過半数（これを上回る割合を定款で定めた場合にあっては、その割合以上）をもって行わなければならない。
