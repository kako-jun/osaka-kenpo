title: 共有者による権利の行使
titleOsaka: ''
originalText:
  - 社債が二以上の者の共有に属するときは、共有者は、当該社債についての権利を行使する者一人を定め、会社に対し、その者の氏名又は名称を通知しなければ、当該社債についての権利を行使することができない。ただし、会社が当該権利を行使することに同意した場合は、この限りでない。
