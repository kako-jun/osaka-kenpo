title: （役員等の財産に対する保全処分）
titleOsaka: ""
originalText:
  - 裁判所は、特別清算開始の命令があった場合において、清算の監督上必要があると認めるときは、清算株式会社の申立てにより又は職権で、発起人、設立時取締役、設立時監査役、第四百二十三条第一項に規定する役員等又は清算人（以下この款において「対象役員等」という。）の責任に基づく損害賠償請求権につき、当該対象役員等の財産に対する保全処分をすることができる。
  - 裁判所は、特別清算開始の申立てがあった時から当該申立てについての決定があるまでの間においても、緊急の必要があると認めるときは、清算株式会社の申立てにより又は職権で、前項の規定による保全処分をすることができる。特別清算開始の申立てを却下する決定に対して第八百九十条第五項の即時抗告がされたときも、同様とする。
