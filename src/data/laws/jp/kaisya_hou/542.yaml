title: 役員等の財産に対する保全処分
titleOsaka: ""
originalText:
  - 裁判所は、特別清算開始の命令があった場合において、清算の監督上必要があると認めるときは、清算株式会社の申立てにより又は職権で、発起人、設立時取締役、設立時監査役、第四百二十三条第一項に規定する役員等又は清算人（以下この款において「対象役員等」という。）の責任に基づく損害賠償請求権につき、当該対象役員等の財産に対する保全処分をすることができる。
  - 裁判所は、特別清算開始の申立てがあった時から当該申立てについての決定があるまでの間においても、緊急の必要があると認めるときは、清算株式会社の申立てにより又は職権で、前項の規定による保全処分をすることができる。特別清算開始の申立てを却下する決定に対して第八百九十条第五項の即時抗告がされたときも、同様とする。
osakaText:
  - 裁判所は、特別清算開始の命令があった場合において、清算の監督上必要があると認めるときは、清算株式会社の申立てにより又は職権で、発起人、設立時取締役、設立時監査役、第四百二十三条第一項に規定する役員等又は清算人(以下この款において「対象役員等」いう。)の責任に基づく損害賠償請求権につき、当該対象役員等の財産に対する保全処分をすることができるんや。
  - 裁判所は、特別清算開始の申立てがあった時から当該申立てについての決定があるまでの間においても、緊急の必要があると認めるときは、清算株式会社の申立てにより又は職権で、前項の規定による保全処分をすることができるで。特別清算開始の申立てを却下する決定に対して第八百九十条第五項の即時抗告がされたときも、同様とするんや。
commentary:
  - この条文は、役員等の財産に対する保全処分について定めた規定です。裁判所は、特別清算開始の命令があった場合において、清算の監督上必要があると認めるときは、清算株式会社の申立てにより又は職権で、発起人、設立時取締役、設立時監査役...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、裁判所は、特別清算開始の命令があった場合において、清算の監督上必要があると認めるときは、清算株式会社の申立てにより又は職権で、発起人、設立時取締役、設立時監査役、第四百二十三条第一項に規定する役員等又...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、会社を設立するときのルールについて決めとるんていうことやねん。どうやって会社を作るんか、その手続きや条件について定めてるで。
  - 具体的には、何かをお願いする権利や、請求の仕方について定めとるんやねん。手続きをきちんとしんと、請求は認められへんこともあるで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことな。
