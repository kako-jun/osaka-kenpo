title: 第百五十五条
titleOsaka: ""
originalText:
  - 株式会社は、次に掲げる場合に限り、当該株式会社の株式を取得することができる。
osakaText:
  - 株式会社は、次に掲げる場合に限り、当該株式会社の株式を取得することができるんや。
commentary:
  - この条文は、株式会社が自己株式を取得できる場合を限定する重要な規定です。原則として会社は自己株式を取得できませんが、法定の場合に限り例外的に認められます。
  - 自己株式の取得を原則禁止する理由は、資本充実の原則の維持、株主間の公平確保、会社支配の公正性確保などがあります。無制限な自己株式取得は会社財産の社外流出や株主間の不公平を招く恐れがあります。
  - 法定の例外的場合として、取得条項付株式の取得、市場取引による取得、株主平等原則に反しない場合の取得などが認められます。これにより会社の柔軟な資本政策と株主・債権者保護のバランスが図られています。
commentaryOsaka:
  - ここから自己株式の話や。会社が「自分の会社の株」を買うことができるんか？答えは「原則ダメ、でも例外はOK」やねん。この条文が、どんな時にOKかを決めとるんや。
  - なんで原則ダメなんやろ？ちょっと考えてみてや。会社が自分の株を買うっちゅうことは、会社のお金が外に出て行くっちゅうことやろ？これ、資本が減るから危ないんや。しかも、特定の株主からだけ買うたら、株主間で不公平になるやん？「あの人だけ高く買ってもらえた」とかなったらあかんやろ？
  - せやけど、全部禁止したら会社の柔軟性がなくなるから、法律で決まった場合だけはOKにしとるんや。例えば、市場で公平に買う場合とか、最初から「会社が買い取れる」って条件が付いてる株とかな。資本の健全性と会社の柔軟性、両方を大事にするバランス型のルールやねん。
