originalText:
  - 株式会社は、次に掲げる場合に限り、当該株式会社の株式を取得することができる。
osakaText:
  - 株式会社は、次に掲げる場合に限り、当該株式会社の株式を取得することができるんや。
commentary:
  - この条文は、株式会社が自己株式を取得できる場合を限定する重要な規定です。原則として会社は自己株式を取得できませんが、法定の場合に限り例外的に認められます。
  - 自己株式の取得を原則禁止する理由は、資本充実の原則の維持、株主間の公平確保、会社支配の公正性確保などがあります。無制限な自己株式取得は会社財産の社外流出や株主間の不公平を招く恐れがあります。
  - 法定の例外的場合として、取得条項付株式の取得、市場取引による取得、株主平等原則に反しない場合の取得などが認められます。これにより会社の柔軟な資本政策と株主・債権者保護のバランスが図られています。
commentaryOsaka:
  - この条文は、株式会社が自分の会社の株式（自己株式）を取得できる場合を限定する大事なルールやねん。原則として会社は自分の株を買えへんけど、法律で決まった場合だけは例外的にOKなんや。
  - 自己株式の取得を原則禁止する理由は、会社の資本をちゃんと保つこと、株主間の公平を守ること、会社支配の公正さを確保することなんかがあるんやで。自由に自己株式を買えたら、会社の財産が外に流れたり株主間で不公平になったりする恐れがあるんや。
  - 例外的に認められる場合としては、取得条項付きの株式を取得する場合、市場で取引する場合、株主平等に反せん場合の取得なんかがあるんや。これで会社の柔軟な資本政策と株主・債権者の保護のバランスが取れとるんやねん。
