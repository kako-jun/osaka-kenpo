title: 吸収合併等をやめることの請求
titleOsaka: ""
originalText:
  - 次に掲げる場合において、消滅株式会社等の株主が不利益を受けるおそれがあるときは、消滅株式会社等の株主は、消滅株式会社等に対し、吸収合併等をやめることを請求することができる。ただし、前条第二項に規定する場合は、この限りでない。
