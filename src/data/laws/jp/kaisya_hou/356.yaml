title: 競業及び利益相反取引の制限
titleOsaka: ""
originalText:
  - 取締役は、次に掲げる場合には、株主総会において、当該取引につき重要な事実を開示し、その承認を受けなければならない。
  - 民法第百八条の規定は、前項の承認を受けた同項第二号又は第三号の取引については、適用しない。
osakaText:
  - 取締役は、次に掲げる場合には、株主総会において、当該取引につき重要な事実を開示し、その承認を受けなあかん。
  - 民法第百八条の規定は、前項の承認を受けた同項第二号又は第三号の取引については、適用せえへんで。
commentary:
  - この条文は、競業及び利益相反取引の制限について定めた規定です。取締役は、次に掲げる場合には、株主総会において、当該取引につき重要な事実を開示し、その承認を受けなければならない。 民法第百八条の規定は、前項の承認を受けた同項...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、取締役は、次に掲げる場合には、株主総会において、当該取引につき重要な事実を開示し、その承認を受けなければならない。 民法第百八条の規定は、前項の承認を受けた同項第二号又は第三号の取引については、適用し...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この規定は、会社のお偉いさんである取締役に関することを決めとるんやな。誰がどうやって会社を経営するんかについて定めてるで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールやとちゃうか。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールやねん。
