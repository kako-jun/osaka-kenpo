  - 募集株式の引受人（現物出資財産を給付する者に限る。）は、第百九十九条第一項第四号の期日又は同号の期間内に、それぞれの募集株式の払込金額の全額に相当する現物出資財産を給付せなあかんで。
  - 募集株式の引受人は、第一項の規定による払込み又は前項の規定による給付（以下この款において「出資の履行」という。）をする債務と株式会社に対する債権とを相殺することができへん。
