  - 募集株式の引受人は、出資の履行をせんときは、当該出資の履行をすることにより募集株式の株主となる権利を失うんや。
commentary:
  - この条文は、募集株式の引受人による出資の履行について定めています。金銭出資の場合は会社が定めた銀行等で払込金額全額を払い込み、現物出資の場合は払込金額全額に相当する現物出資財産を給付しなければなりません。
  - 出資の履行をする債務と会社に対する債権との相殺は認められません。これは会社財産の充実を図るためです。また、出資履行により株主となる権利の譲渡は会社に対抗できず、出資の履行をしないと株主となる権利を失います。
  - この規定により、会社は確実に資本を受け入れることができます。相殺禁止により現実の財産の流入が確保され、会社の資本充実原則が維持されます。引受人の失権制度により、手続の迅速性と法的安定性が保たれます。
commentaryOsaka:
  - この条文は、「前払い必須！」っちゅうルールやねん。株主になりたかったら、まずお金を払わなあかん。後払いとか分割払いとか、そういうのは認められへんのや。ちゃんと決められた銀行とかで、全額をキッチリ払い込まなあかんねん。
  - 面白いんは、「相殺禁止」のルールや。例えば、会社があんたに100万円借金しとるとするやん。あんたが「じゃあ、その100万円をチャラにするから、代わりに株100万円分ちょうだい」って言いたくなるやろ？でも、それはあかんねん。ちゃんと現金で払わなあかん。なんでかって？会社に現実のお金が入ってこんと、会社の財産が充実せえへんからや。
  - 「帳簿上の操作」だけで株主になられたら、会社にお金が全然入ってけえへんやろ？それやと、会社が倒産した時に債権者が困るんや。せやから、「現金を払わなあかん」って厳しく決めてあるんやねん。払わへんかったら株主になる権利を失う。当たり前やな。ちゃんと払った人だけが株主になれる、それが公平っちゅうもんやで。
