title: （監査役の資格等）
titleOsaka: ""
originalText:
  - 第三百三十一条第一項及び第二項並びに第三百三十一条の二の規定は、監査役について準用する。
  - 監査役は、株式会社若しくはその子会社の取締役若しくは支配人その他の使用人又は当該子会社の会計参与（会計参与が法人であるときは、その職務を行うべき社員）若しくは執行役を兼ねることができない。
  - 監査役会設置会社においては、監査役は、三人以上で、そのうち半数以上は、社外監査役でなければならない。
