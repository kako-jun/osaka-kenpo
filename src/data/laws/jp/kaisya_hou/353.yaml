title: 株式会社と取締役との間の訴えにおける会社の代表
titleOsaka: ""
originalText:
  - 第三百四十九条第四項の規定にかかわらず、株式会社が取締役（取締役であった者を含む。以下この条において同じ。）に対し、又は取締役が株式会社に対して訴えを提起する場合には、株主総会は、当該訴えについて株式会社を代表する者を定めることができる。
