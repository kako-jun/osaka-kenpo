title: （新株予約権者となる日）
titleOsaka: ""
originalText:
  - 次の各号に掲げる者は、割当日に、当該各号に定める募集新株予約権の新株予約権者となる。
  - 募集新株予約権が新株予約権付社債に付されたものである場合には、前項の規定により募集新株予約権の新株予約権者となる者は、当該募集新株予約権を付した新株予約権付社債についての社債の社債権者となる。
osakaText:
  - 次の各号に掲げる者は、割当日に、当該各号に定める募集新株予約権の新株予約権者となるんや。
  - 募集新株予約権が新株予約権付社債に付されたものである場合には、前項の規定により募集新株予約権の新株予約権者となる者は、当該募集新株予約権を付した新株予約権付社債についての社債の社債権者となるんやで。
commentary:
  - この条文は、新株予約権者となる時期を定めています。割当てを受けた者や総数引受契約の当事者は、割当日に新株予約権者としての地位を取得します（第1項）。これにより、新株予約権者の地位が明確化され、権利義務関係が確定します。
  - 新株予約権付社債の場合、新株予約権者となる者は同時に社債権者としての地位も取得します（第2項）。新株予約権と社債は一体として扱われ、切り離すことができない構造となっています。
  - この規定により、新株予約権の発行手続きが完了し、新株予約権者は権利行使の準備段階に入ります。割当日という明確な基準日を設けることで、法律関係の安定性と予測可能性が確保されています。株式発行における払込期日と同様の機能を果たす重要な規定です。
