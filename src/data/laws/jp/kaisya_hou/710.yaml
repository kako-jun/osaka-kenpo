  - 社債管理者は、社債発行会社が社債の償還若しくは利息の支払を怠り、若しくは社債発行会社について支払の停止があった後又はその前三箇月以内に、次に掲げる行為をしたときは、社債権者に対し、損害を賠償する責任を負うで。ただし、当該社債管理者が誠実にすべき社債の管理を怠らへんかったこと又は当該損害が当該行為によって生じたもんでないことを証明したときは、この限りやあらへん。
