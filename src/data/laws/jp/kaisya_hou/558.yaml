title: 議決権の不統一行使
titleOsaka: ""
originalText:
  - 協定債権者は、その有する議決権を統一しないで行使することができる。この場合においては、債権者集会の日の三日前までに、招集者に対してその旨及びその理由を通知しなければならない。
  - 招集者は、前項の協定債権者が他人のために協定債権を有する者でないときは、当該協定債権者が同項の規定によりその有する議決権を統一しないで行使することを拒むことができる。
