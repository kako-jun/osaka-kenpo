  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、特別清算開始の命令があったときは、清算株式会社は、特別清算開始の申立てがあった後又はその前一年以内にした対象役員等の責任の免除を取り消すことができる。不正の目的によってした対象役員等の責任の免除につい...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、特別清算が始まった後に、会社が申立ての1年前以内や申立て後にした役員等の責任免除を取り消せるっちゅうルールを決めとるんや。不正な目的でした免除も取り消せるねん。取消権は訴えか抗弁で行使して、一定期間で消滅する仕組みになっとるで。
  - 例えばな、会社が特別清算の申立てをする半年前に、取締役のAさんの責任を免除しとったとするやろ。特別清算が始まったら、会社はその責任免除を取り消すことができるんや。「あの時は困ってて免除したけど、やっぱりAさんには責任を取ってもらわなあかん」っちゅうことで、訴訟を起こして免除を取り消せるんやねん。ただし、2年経ったらもう取り消せへんっちゅう期限もあるで。
  - この規定は、特別清算の前後に不適切な責任免除がされとった場合に、それを是正するための仕組みなんや。会社が困った状況の時に駆け込みで免除するとか、そういう不公平なことを防ぐためのルールやねん。債権者の利益を守るための大事な規定やで。
