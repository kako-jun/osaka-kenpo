title: 取締役等の特別背任罪
titleOsaka: ''
originalText:
  - 次に掲げる者が、自己若しくは第三者の利益を図り又は株式会社に損害を加える目的で、その任務に背く行為をし、当該株式会社に財産上の損害を加えたときは、十年以下の拘禁刑若しくは千万円以下の罰金に処し、又はこれを併科する。
  - 次に掲げる者が、自己若しくは第三者の利益を図り又は清算株式会社に損害を加える目的で、その任務に背く行為をし、当該清算株式会社に財産上の損害を加えたときも、前項と同様とする。
