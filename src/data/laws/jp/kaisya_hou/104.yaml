title: （株主の責任）
titleOsaka: ""
originalText:
  - 株主の責任は、その有する株式の引受価額を限度とする。
osakaText:
  - 株主の責任は、その有する株式の引受価額を限度とするんやで。
commentary:
  - この条文は、株主の責任について定めています。株主の責任は、その有する株式の引受価額を限度とします。
  - これは有限責任の原則であり、株主は出資額を超えて会社の債務を負担する必要がありません。
  - この原則により、投資家は出資額以上のリスクを負わずに済み、株式会社への投資が促進されます。株式会社制度の根幹をなす重要な規定です。
commentaryOsaka:
  - 株主の責任は、自分が引き受けた株の金額までやねん。それ以上は責任を負わんでええんや。
  - これを「有限責任」っちゅうねん。会社が倒産しても、出資したお金が無くなるだけで、それ以上の借金を背負わんでええわけや。
  - この仕組みがあるから、安心して株式投資ができるんやな。株式会社っちゅうシステムの一番大事な基本ルールやねん。
