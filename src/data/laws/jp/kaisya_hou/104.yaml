title: 株主の責任
titleOsaka: ""
originalText:
  - 株主の責任は、その有する株式の引受価額を限度とする。
osakaText:
  - 株主の責任は、その有する株式の引受価額を限度とするんやで。
commentary:
  - この条文は、株主の責任について定めています。株主の責任は、その有する株式の引受価額を限度とします。
  - これは有限責任の原則であり、株主は出資額を超えて会社の債務を負担する必要がありません。
  - この原則により、投資家は出資額以上のリスクを負わずに済み、株式会社への投資が促進されます。株式会社制度の根幹をなす重要な規定です。
commentaryOsaka:
  - 株主の責任がどこまでかを決めとるんや。株主の責任は、自分が引き受けた株の金額までやねん。それ以上は責任を負わんでええんや。これを「有限責任の原則」っちゅうで。株式会社っちゅうシステムの一番大事な基本ルールやねん。
  - 例えばな、QQQさんが100万円分の株を買うたとするやろ。その会社が大失敗して倒産したとしても、QQQさんが失うのはその100万円だけや。会社に5,000万円の借金があったとしても、QQQさんは「残りの借金も払え」って言われることはないんや。出資したお金が無くなるだけで、それ以上の借金を背負わんでええわけやな。
  - これが「個人事業」やったらどうやろ？自分で会社やなくて商売してたら、借金は全部自分で返さなあかん。家も車も全部取られてしまうかもしれへん。でも株式会社の株主は、出資した金額だけしか責任を負わへん。この仕組みがあるから、みんな安心して株式投資ができて、会社も広くお金を集められるんやで。めっちゃ大事なルールやろ？
