commentary:
  - この条文は、現物出資がある場合の検査役調査制度について定めています。会社は募集事項の決定後、遅滞なく裁判所に検査役の選任を申し立てなければなりません。裁判所は検査役を選任し、報酬額を定めることができます。
  - 検査役は必要な調査を行い、調査結果を裁判所に報告します。裁判所は報告内容が不当と認めた場合、現物出資財産の価額を変更する決定をします。引受人はこの価額変更により、1週間以内に限り引受けの意思表示を取り消すことができます。
  - ただし、市場価格のある有価証券を市場価格以下で出資する場合、弁護士等の証明がある場合など、一定の例外的場合には検査役調査は不要です。この制度により、現物出資の適正な評価が確保され、会社財産の充実と株主・債権者の保護が図られます。
commentaryOsaka:
  - この条文は、「ホンマにその価値あるん？」をチェックする仕組みやねん。普通、株を買う時は現金を払うやん。でも、「お金はないけど、この土地を出すから株をちょうだい」っちゅう人がおったとする。会社は「ええよ、その土地を1億円と評価して、1億円分の株をあげるわ」って言うわけや。
  - でも待てよ？その土地、ホンマに1億円の価値あるんか？実は5,000万円の価値しかないのに、1億円って言うてへんか？こういう「価値の水増し」があったら、会社が損するやろ。せやから、裁判所が選んだ専門家（検査役）にちゃんと調べてもらうんや。「この土地、ホンマは5,000万円の価値しかないで」って言われたら、会社は「じゃあ、5,000万円分の株しかあげられへんわ」って変更できるんやねん。
  - 引受人も「話が違うやん！」って言うて、1週間以内やったら契約を取り消せる。これが公正な取引を守る番人みたいなもんや。ただし、市場価格がある有価証券を市場価格以下で出す場合とか、弁護士とかがちゃんと証明してたら、こんな面倒な検査は省略できるんやで。柔軟性も大事にしてるわけやな。
