title: 持分会社と社員との間の訴えにおける会社の代表
titleOsaka: ""
originalText:
  - 第五百九十九条第四項の規定にかかわらず、持分会社が社員に対し、又は社員が持分会社に対して訴えを提起する場合において、当該訴えについて持分会社を代表する者（当該社員を除く。）が存しないときは、当該社員以外の社員の過半数をもって、当該訴えについて持分会社を代表する者を定めることができる。
