  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、組織変更をする株式会社は、効力発生日の前日までに、組織変更計画について当該株式会社の総株主の同意を得なければならない。 組織変更をする株式会社は、効力発生日の二十日前までに、その登録株式質権者及び登録...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、組織変更する時に株主総会の承認を得なあかんっちゅうルールを定めとるんや。効力発生日の前日までに、全ての株主の同意を取らなあかん。それと、株や新株予約権に質権を設定しとる人にも、ちゃんと通知せなあかんねん。
  - 例えばな、A社が株式会社から持分会社に組織変更するとするやろ。効力発生日の前日までに、全株主の同意を取る必要があるんや。Bさん、Cさん、Dさん…全員が「ええで」って言わんと進められへんねん。それと、効力発生日の20日前までに、株に質権を持っとるE銀行にも「組織変更しますよ」って知らせなあかん。
  - この通知は公告でもできるんや。官報に載せたり、会社のウェブサイトに掲載したりすればOKやねん。組織変更っちゅうのは会社の形態が根本的に変わる大事なことやから、関係者全員の同意と十分な通知が必要なんや。
