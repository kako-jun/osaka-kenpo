title: 配当等の制限
titleOsaka: 配当等の制限
originalText:
  - 次に掲げる行為により株主に対して交付する金銭等（当該株式会社の株式を除く。以下この節において同じ。）の帳簿価額の総額は、当該行為がその効力を生ずる日における分配可能額を超えてはならない。
  - 前項に規定する「分配可能額」とは、第一号及び第二号に掲げる額の合計額から第三号から第六号までに掲げる額の合計額を減じて得た額をいう（以下この節において同じ。）。
