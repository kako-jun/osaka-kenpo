title: （譲渡等の承認の決定等）
titleOsaka: ""
originalText:
  - 株式会社が第二百六十二条又は第二百六十三条第一項の承認をするか否かの決定をするには、株主総会（取締役会設置会社にあっては、取締役会）の決議によらなければならない。ただし、新株予約権の内容として別段の定めがある場合は、この限りでない。
  - 株式会社は、前項の決定をしたときは、譲渡等承認請求をした者に対し、当該決定の内容を通知しなければならない。
