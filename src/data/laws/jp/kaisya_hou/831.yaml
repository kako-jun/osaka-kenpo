commentaryOsaka:
- これは、株主総会の決議の取消しを求める訴えについて定めとるんやで。株主総会を開いたけど、手続きに問題があったり、決議内容が法律や定款に違反しとったりする場合、株主は決議の取消しを請求できるんや。ただし、決議の日から3ヶ月以内に訴えを起こさなあかんっていう厳しい期間制限があるねん。
- 例えばな、FFF社の株主総会で新しい取締役を選んだけど、招集通知が一部の株主に届いてへんかったとするやろ。株主のGGGさんは「自分には通知が来てへんかった。これは手続き違反や」って思ったんや。そしたら、GGGさんは株主総会の決議の日から3ヶ月以内に、裁判所に「決議を取り消してください」っていう訴えを起こさなあかんねん。3ヶ月を過ぎたら、もう取消しを請求できへんのや。
- この規定は、手続きの公正性と法的安定性のバランスを取るための大事なルールやねん。手続きに問題があったら、それを正す機会を与えなあかんやろ。せやから、取消しの訴えを認めとるんや。でも、いつまでも取消しを認めとったら、会社の運営が不安定になるから、3ヶ月っていう期間制限を設けとるんやな。3ヶ月っていうのは、問題を発見して、証拠を集めて、訴えを起こすのに十分な時間やと考えられとるんや。これで、権利を守りつつ、会社の安定性も保たれとるんやで。
