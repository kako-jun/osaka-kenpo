  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 取締役の報告義務を定めてるんや。取締役は、会社に著しい損害を及ぼす可能性のある事実を発見したら、すぐに株主（監査役設置会社では監査役）に報告せなあかんねん（第1項）。会社を守るために、危険な情報は早く共有する義務があるんや。監査役会設置会社では監査役会に（第2項）、監査等委員会設置会社では監査等委員会に報告する（第3項）。
  - 例えばな、取締役Aさんが「うちの工場の設備が古くなってて、事故が起こるかもしれへん」って気付いたとするやろ。これは会社に大きな損害を与える可能性のある事実やから、すぐに監査役に報告せなあかんのや。「まあ、大丈夫やろ」って放っておいたらあかんねん。もし事故が起こったら、会社は賠償責任を負うことになるし、Aさんも報告義務違反で責任を問われるで。
  - 報告義務は、会社の危機を早期に発見して対処するための仕組みやねん。取締役は会社の内部情報を一番よく知ってるから、問題を見つけたら隠さずに報告する責任があるんや。監査役とかに報告することで、会社全体で対策を考えられるようになるわけやな。会社の健全性を守るための、大事な義務やで。
