  - 監査役会設置会社における前項の規定の適用については、同項中「株主(監査役設置会社にあっては、監査役)」とあるのは、「監査役会」とするで。
  - 監査等委員会設置会社における第一項の規定の適用については、同項中「株主(監査役設置会社にあっては、監査役)」とあるのは、「監査等委員会」とするんや。
