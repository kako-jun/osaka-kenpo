  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、組織変更をする持分会社は、効力発生日に、株式会社となる。 組織変更をする持分会社は、効力発生日に、前条第一項第一号及び第二号に掲げる事項についての定めに従い、当該事項に係る定款の変更をしたものとみなす...
