  - 前項の規定は、単元株式数についての定款の変更であって、当該定款の変更について第三百二十二条第二項の規定による定款の定めがある場合における当該種類の設立時発行株式の設立時種類株主を構成員とする種類創立総会については、適用せえへんで。
