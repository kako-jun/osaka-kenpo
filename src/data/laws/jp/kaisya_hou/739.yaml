  - 前項の決議を執行する者は、同項の規定による書面による通知に代えて、政令で定めるところにより、社債発行会社の承諾を得て、同項の規定により通知する事項を電磁的方法により提供することができるで。この場合において、当該決議を執行する者は、当該書面による通知をしたもんとみなすんや。
  - 社債発行会社は、第一項の期間内に同項の弁済をせえへんかったときは、当該社債の総額について期限の利益を喪失するで。
