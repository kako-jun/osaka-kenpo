title: 退社に伴う定款のみなし変更
titleOsaka: ""
originalText:
  - 第六百六条、第六百七条第一項、前条第一項又は第六百四十二条第二項の規定により社員が退社した場合（第八百四十五条の規定により社員が退社したものとみなされる場合を含む。）には、持分会社は、当該社員が退社した時に、当該社員に係る定款の定めを廃止する定款の変更をしたものとみなす。
osakaText:
