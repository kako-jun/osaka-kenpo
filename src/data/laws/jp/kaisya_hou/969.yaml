title: 没収及び追徴
titleOsaka: ""
originalText:
  - 第九百六十七条第一項又は前条第一項の場合において、犯人の収受した利益は、没収する。その全部又は一部を没収することができないときは、その価額を追徴する。
osakaText:
  - 第九百六十七条第一項又は前条第一項の場合において、犯人の収受した利益は、没収するで。その全部又は一部を没収することができへんときは、その価額を追徴するで。
commentary:
  - この条文は、没収及び追徴について定めた規定です。第九百六十七条第一項又は前条第一項の場合において、犯人の収受した利益は、没収する。その全部又は一部を没収することができないときは、その価額を追徴する。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第九百六十七条第一項又は前条第一項の場合において、犯人の収受した利益は、没収する。その全部又は一部を没収することができないときは、その価額を追徴する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、会社の仕組みやルールについて決めとるんやな。会社を正しく動かすために必要な決まり事やで。
  - ここでは、してはいけないこと、禁止することを定めとるんとちゃうか。こういうことはあかんてことやから、注意しなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールやで。
