  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、持分会社は、損失のてん補のために、その資本金の額を減少することができる。 前項の規定により減少する資本金の額は、損失の額として法務省令で定める方法により算定される額を超えることができない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここで決まっとるのは、会社の仕組みやルールについて決めとるんやねん。会社を正しく動かすために必要な決まり事やで。
  - ここでは、してはいけないこと、禁止することを定めとるんな。こういうことはあかんてことやから、注意しなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールやで。
