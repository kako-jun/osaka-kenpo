title: 第六百二十条
titleOsaka: ""
originalText:
  - 持分会社は、損失のてん補のために、その資本金の額を減少することができる。
  - 前項の規定により減少する資本金の額は、損失の額として法務省令で定める方法により算定される額を超えることができない。
osakaText:
  - 持分会社は、損失のてん補のために、その資本金の額を減少することができるで。
  - 前項の規定により減少する資本金の額は、損失の額として法務省令で定める方法により算定される額を超えることができへん。
