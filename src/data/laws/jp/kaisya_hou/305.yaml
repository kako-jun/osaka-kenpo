commentary:
  - この条文は、議案要領の通知請求権を定めています（第1項～第6項）。株主は、8週間前までに、自分が提出する議案の要領を他の株主に通知するよう請求できます（第1項）。取締役会設置会社では、議決権1%以上または300個以上の議決権を6ヶ月以上継続保有する株主に限られます。非公開会社では6ヶ月要件が不要です（第2項・第3項）。
  - 議案が10を超える場合、10を超える分については適用されません（第4項）。濫用防止のためです。どの議案を除外するかは取締役が決定しますが、株主が優先順位を定めている場合はそれに従います（第5項）。法令・定款違反の議案や、過去に10%未満の賛成しか得られず3年未経過の議案は対象外です（第6項）。
  - この規定により、少数株主でも議案を広く周知でき、賛同を得る機会が確保されます。一方、濫用防止措置により総会運営の円滑性も維持されます。株主の権利保護と実務の効率性が両立されています。
commentaryOsaka:
  - これは「自分が出す議案を、他の株主にも知らせてもらう」権利の話や。株主が議案を出すとき、総会の8週間前までに取締役に頼めば、「こんな議案出しますよ」っていう内容（要領）を他の株主全員に通知してもらえるんや（第1項）。他の株主に「こういう案があるんやけど、賛成してくれへん？」って呼びかけられるわけやな。
  - でもな、取締役会設置会社やったら、議決権1%以上か300個以上を6ヶ月以上持ってる株主だけがこの請求できるねん（第1項ただし書）。非公開会社やったら6ヶ月要件はいらんけどな（第2項）。これも濫用を防ぐためや。
  - でな、第4項で面白いルールがあって、議案が10個を超えたら、超えた分は通知してもらわれへんねん。10個も11個も議案出されたら、他の株主が混乱するやろ？せやから10個までって制限があるんや。どれを通知するかは基本的に取締役が決めるけど、株主が「この順番で優先してね」って言うてたら、その順番に従うんや（第5項）。法律違反の議案とか、過去に10%未満の賛成しかもらわれへんかった議案は、そもそも通知の対象外や（第6項）。バランスの取れた仕組みやな。
