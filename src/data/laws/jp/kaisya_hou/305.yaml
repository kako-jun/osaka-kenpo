commentary:
  - この条文は、議案要領の通知請求権を定めています（第1項～第6項）。株主は、8週間前までに、自分が提出する議案の要領を他の株主に通知するよう請求できます（第1項）。取締役会設置会社では、議決権1%以上または300個以上の議決権を6ヶ月以上継続保有する株主に限られます。非公開会社では6ヶ月要件が不要です（第2項・第3項）。
  - 議案が10を超える場合、10を超える分については適用されません（第4項）。濫用防止のためです。どの議案を除外するかは取締役が決定しますが、株主が優先順位を定めている場合はそれに従います（第5項）。法令・定款違反の議案や、過去に10%未満の賛成しか得られず3年未経過の議案は対象外です（第6項）。
  - この規定により、少数株主でも議案を広く周知でき、賛同を得る機会が確保されます。一方、濫用防止措置により総会運営の円滑性も維持されます。株主の権利保護と実務の効率性が両立されています。
commentaryOsaka:
  - この条文は、株主が自分の出したい議案を他の株主みんなに知ってもらうための権利を定めてるんやで。株主総会の8週間前までに取締役にお願いしたら、「私はこんな議案を出しますよ」っていう要領を、他の株主全員に通知してもらえるんや。これで自分の考えを広く伝えて、賛同してくれる人を集めることができるわけやな。
  - 例えばな、Aさんっていう株主が「役員報酬を見直すべきや」って提案したいとするやろ。8週間前に取締役に頼めば、他の株主全員に「Aさんがこういう議案を出しますよ」って通知してもらえるんや。BさんもCさんも事前に内容を知って、「ええ案やな、賛成しよ」って考えられるわけやな。ただし、取締役会設置会社では、議決権1%以上か300個以上を6ヶ月以上持ってる株主だけがこの権利を使えるねん。これは少数の株主が無茶な請求をするのを防ぐためや。
  - さらに面白いルールがあって、議案が10個を超えたら、超えた分は通知してもらわれへんねん。例えば、Dさんが15個も議案を出したら、10個までしか通知されへん。どの議案を通知するかは取締役が決めるんやけど、Dさんが「この順番で優先してな」って指定してたら、その順番に従うんや。それと、法律違反の議案とか、過去に10%未満の賛成しか得られへんかった議案は、そもそも通知の対象外やで。株主の権利を守りつつ、濫用も防ぐバランスの取れた仕組みやねん。
