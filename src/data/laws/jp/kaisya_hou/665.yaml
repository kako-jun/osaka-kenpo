  - 前項の規定により清算から除斥された債権者は、分配がされてへん残余財産に対してのみ、弁済を請求することができるんや。
  - 清算持分会社の残余財産を社員の一部に分配した場合には、当該社員の受けた分配と同一の割合の分配を当該社員以外の社員に対してするために必要な財産は、前項の残余財産から控除するで。
