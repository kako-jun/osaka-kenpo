title: 質権に関する社債原簿の記載等
titleOsaka: ""
originalText:
  - 社債に質権を設定した者は、社債発行会社に対し、次に掲げる事項を社債原簿に記載し、又は記録することを請求することができる。
  - 前項の規定は、社債券を発行する旨の定めがある場合には、適用しない。
osakaText:
