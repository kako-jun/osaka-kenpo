title: （自己の商号の使用を他人に許諾した会社の責任）
titleOsaka: ""
originalText:
  - 自己の商号を使用して事業又は営業を行うことを他人に許諾した会社は、当該会社が当該事業を行うものと誤認して当該他人と取引をした者に対し、当該他人と連帯して、当該取引によって生じた債務を弁済する責任を負う。
osakaText:
  - 自己の商号を使用して事業又は営業を行うことを他人に許諾した会社は、当該会社が当該事業を行うものと誤認して当該他人と取引をした者に対し、当該他人と連帯して、当該取引によって生じた債務を弁済する責任を負うんやで。
commentary:
  - この条文は、自己の商号を他人に使用させた会社が、その商号を信頼して取引した第三者に対して連帯責任を負うことを定めています。
  - これは、商号使用許諾により第三者に生じた信頼を保護するための規定です。
  - いわゆるフランチャイズビジネスなどで、商号使用を許諾する場合に適用されます。
commentaryOsaka:
  - この条文は、自分の会社の名前を他人に使わせた時の責任についてや。これは「のれん貸し」の責任やな。
  - 大阪では「のれん分け」っちゅう文化があるんやけど、これとはちょっと違う。のれん分けは、長年修行した番頭さんに独立を許して屋号の一部を使わせることや。せやけど、ただ名前だけ貸して商売させるんは「のれん貸し」で、これには責任が伴うんや。
  - 例えば、有名な会社が「うちの名前使うてええで」って許可したとするやろ。そしたら、お客さんは「あの有名な会社がやっとるんやったら安心や」って思うて取引するわな。せやのに、名前借りた人が約束守らんかったら、名前貸した会社も一緒に責任取らなあかん。これは当然や。のれんに傷がつくからな。名前貸すっちゅうことは、それだけ重い責任があるんやで。
