title: 補償契約
titleOsaka: ''
originalText:
  - 株式会社が、役員等に対して次に掲げる費用等の全部又は一部を当該株式会社が補償することを約する契約（以下この条において「補償契約」という。）の内容の決定をするには、株主総会（取締役会設置会社にあっては、取締役会）の決議によらなければならない。
  - 株式会社は、補償契約を締結している場合であっても、当該補償契約に基づき、次に掲げる費用等を補償することができない。
  - 補償契約に基づき第一項第一号に掲げる費用を補償した株式会社が、当該役員等が自己若しくは第三者の不正な利益を図り、又は当該株式会社に損害を加える目的で同号の職務を執行したことを知ったときは、当該役員等に対し、補償した金額に相当する金銭を返還することを請求することができる。
  - 取締役会設置会社においては、補償契約に基づく補償をした取締役及び当該補償を受けた取締役は、遅滞なく、当該補償についての重要な事実を取締役会に報告しなければならない。
  - 前項の規定は、執行役について準用する。この場合において、同項中「取締役会設置会社においては、補償契約」とあるのは、「補償契約」と読み替えるものとする。
  - 第三百五十六条第一項及び第三百六十五条第二項（これらの規定を第四百十九条第二項において準用する場合を含む。）、第四百二十三条第三項並びに第四百二十八条第一項の規定は、株式会社と取締役又は執行役との間の補償契約については、適用しない。
  - 民法第百八条の規定は、第一項の決議によってその内容が定められた前項の補償契約の締結については、適用しない。
osakaText:
