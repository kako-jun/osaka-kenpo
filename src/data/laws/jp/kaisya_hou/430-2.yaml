commentaryOsaka:
  - 会社が役員等に対して訴訟費用とかを補償する契約を結ぶ時の決まりを定めとるんや。補償契約っちゅうんやけど、これを結ぶには株主総会か取締役会の決議が必要やねん。役員が安心して仕事でけるようにするための仕組みやで。
  - 例えばな、取締役のAさんが職務で訴えられて弁護士費用が300万円かかったとするやろ。補償契約を結んどったら、会社がその費用を払ってくれるんや。Aさんは安心して防御でけるわけやな。ただし、Aさんが不正な目的でやったことが後でわかったら、お金を返さなあかんで。
  - 補償したら取締役会に報告せなあかんっちゅう義務もあるんや。透明性を保つためやねん。役員が萎縮せんように守りつつ、不正は許さへんっちゅうバランスの取れた仕組みになっとるんやで。
