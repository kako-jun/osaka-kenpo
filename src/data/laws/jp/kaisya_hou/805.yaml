title: 新設分割計画の承認を要しない場合
titleOsaka: ""
originalText:
  - 前条第一項の規定は、新設分割により新設分割設立会社に承継させる資産の帳簿価額の合計額が新設分割株式会社の総資産額として法務省令で定める方法により算定される額の五分の一（これを下回る割合を新設分割株式会社の定款で定めた場合にあっては、その割合）を超えない場合には、適用しない。
