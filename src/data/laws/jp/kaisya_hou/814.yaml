originalText:
- 第二編第一章（第二十七条（第四号及び第五号を除く。）、第二十九条、第三十一条、第三十七条第三項、第三十九条、第六節及び第四十九条を除く。）の規定は、新設合併設立株式会社、新設分割設立株式会社又は株式移転設立完全親会社（以下この目において「設立株式会社」という。）の設立については、適用しない。
