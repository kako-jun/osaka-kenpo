title: 社員の持分会社の業務及び財産状況に関する調査
titleOsaka: ""
originalText:
  - 業務を執行する社員を定款で定めた場合には、各社員は、持分会社の業務を執行する権利を有しないときであっても、その業務及び財産の状況を調査することができる。
  - 前項の規定は、定款で別段の定めをすることを妨げない。ただし、定款によっても、社員が事業年度の終了時又は重要な事由があるときに同項の規定による調査をすることを制限する旨を定めることができない。
