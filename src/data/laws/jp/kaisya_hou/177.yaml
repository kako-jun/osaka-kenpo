  - 裁判所は、前項の決定をするには、前条第一項の規定による請求の時における株式会社の資産状態その他一切の事情を考慮せなあかん。
  - 第一項の規定にかかわらず、第二項の期間内に同項の申立てがあったときは、当該申立てにより裁判所が定めた額をもって第百七十五条第一項第一号の株式の売買価格とするんや。
