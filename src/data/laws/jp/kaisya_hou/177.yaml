commentary:
  - この条文は、売渡請求における株式の売買価格の決定方法を定めています。原則として会社と相続人等の協議で決定しますが、請求日から20日以内に裁判所への価格決定申立てができます。
  - 裁判所は、請求時の会社の資産状態その他一切の事情を考慮して価格を決定します。申立てがあった場合は裁判所が定めた額が売買価格となります。
  - 20日以内に申立てがなく協議も調わない場合は、請求は効力を失います。これにより、価格決定の遅延を防ぎ、当事者間の公正な価格形成と迅速な解決が図られます。
commentaryOsaka:
  - さて、価格はどう決めるんやろ？まず、会社と相続人が話し合うんや。「このくらいでどうや？」「う〜ん、もうちょっと欲しいな」って協議するわけやな。話がまとまったらそれでOK。
  - でも、話がまとまらへんこともあるやろ？そん時は、請求日から20日以内に裁判所に「公正な価格を決めてください」って頼めるんや。裁判所は会社の資産状態とかいろんな事情を見て、客観的に価格を決めてくれるで。
  - で、ここがミソや。20日以内に申し立てもせんし、話し合いもまとまらへんかったら？請求そのものが無効になるんや。「いつまでもグズグズしとったらあかん」っちゅうルールやねん。価格が決まらんまま何年も引きずるのを防ぐ。スピーディーな解決を促す仕組みや。
