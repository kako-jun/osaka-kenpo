  - 裁判所は、請求の時の会社の資産状態とかいろんな事情を考慮して価格を決めるんや。申し立てがあった場合は裁判所が決めた額が売買価格になるんやねん。
  - 20日以内に申し立てがなくて協議も成立せえへん場合は、請求は効力を失うんや。これで、価格決定が遅れるのを防いで、当事者間の公正な価格形成と迅速な解決が図られとるんやで。
