  - 報酬委員会は、第四百四条第三項の規定による決定をするには、前項の方針に従わなあかん。
  - 報酬委員会は、次の各号に掲げるもんを執行役等の個人別の報酬等とする場合には、その内容として、当該各号に定める事項について決定せなあかん。ただし、会計参与の個人別の報酬等は、第一号に掲げるもんでなあかんで。
