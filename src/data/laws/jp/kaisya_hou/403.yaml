title: 執行役の解任等
titleOsaka: ""
originalText:
  - 執行役は、いつでも、取締役会の決議によって解任することができる。
  - 前項の規定により解任された執行役は、その解任について正当な理由がある場合を除き、指名委員会等設置会社に対し、解任によって生じた損害の賠償を請求することができる。
  - 第四百一条第二項から第四項までの規定は、執行役が欠けた場合又は定款で定めた執行役の員数が欠けた場合について準用する。
