title: 通知義務
titleOsaka: ''
originalText:
  - 代理商（会社のためにその平常の事業の部類に属する取引の代理又は媒介をする者で、その会社の使用人でないものをいう。以下この節において同じ。）は、取引の代理又は媒介をしたときは、遅滞なく、会社に対して、その旨の通知を発しなければならない。
osakaText:
  - 代理商（会社のためにその平常の事業の部類に属する取引の代理又は媒介をする者で、その会社の使用人でないものをいう。以下この節において同じ。）は、取引の代理又は媒介をしたときは、遅滞なく、会社に対して、その旨の通知を発せなあかん。
commentary:
  - この条文は、代理商の通知義務を定めています。代理商とは、会社のために取引の代理や媒介をする者で、会社の使用人でない者のことです。
  - 代理商は、取引の代理または媒介をしたときは、遅滞なく会社に通知しなければなりません。
  - これにより、会社は取引の状況を迅速に把握でき、適切な対応が可能となります。
commentaryOsaka:
  - 代理商の通知義務についてのルールやねん。代理商っちゅうのは、会社のために取引の仲介とか代理をする人で、会社の従業員やない外部の人のことやで。例えばな、Lさんが代理商で、会社のために商品の販売を仲介したとするやろ。Lさんは、取引が成立したら、すぐに会社に「こんな取引をしましたで」って知らせなあかんねん。
  - なんで通知が必要なんやろ？会社からしたら、代理商がどんな取引をしてるか把握しとかなあかんやろ。取引の内容を知らんかったら、適切な対応ができへんし、帳簿も付けられへん。遅滞なく（すぐに）通知することで、会社は取引の様子をタイムリーに把握できるわけや。「来月まとめて報告します」とかやと遅すぎるからな。
  - この通知義務は、会社と代理商の間の信頼関係の基礎やねん。代理商は会社のために働いてるんやから、取引内容をちゃんと報告する責任がある。会社も迅速に対応できるし、取引の記録も正確に残せる。お互いにとって必要な仕組みやで。情報の透明性と迅速な報告、両方が大事なんや。
