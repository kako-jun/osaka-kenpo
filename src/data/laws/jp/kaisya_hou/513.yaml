title: 特別清算開始の申立ての取下げの制限
titleOsaka: ""
originalText:
  - 特別清算開始の申立てをした者は、特別清算開始の命令前に限り、当該申立てを取り下げることができる。この場合において、前条の規定による中止の命令、第五百四十条第二項の規定による保全処分又は第五百四十一条第二項の規定による処分がされた後は、裁判所の許可を得なければならない。
