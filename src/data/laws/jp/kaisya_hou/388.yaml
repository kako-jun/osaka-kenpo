title: 費用等の請求
titleOsaka: ''
originalText:
  - 監査役がその職務の執行について監査役設置会社（監査役の監査の範囲を会計に関するものに限定する旨の定款の定めがある株式会社を含む。）に対して次に掲げる請求をしたときは、当該監査役設置会社は、当該請求に係る費用又は債務が当該監査役の職務の執行に必要でないことを証明した場合を除き、これを拒むことができない。
osakaText:
