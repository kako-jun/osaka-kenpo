title: 株主の権利
titleOsaka: ""
originalText:
  - 株主は、その有する株式につき次に掲げる権利その他この法律の規定により認められた権利を有する。
  - 株主に前項第一号及び第二号に掲げる権利の全部を与えない旨の定款の定めは、その効力を有しない。
osakaText:
  - 株主は、その有する株式につき次に掲げる権利その他この法律の規定により認められた権利を有するんや。
  - 株主に前項第一号及び第二号に掲げる権利の全部を与えない旨の定款の定めは、その効力を有せえへんで。
commentary:
  - この条文は、株主の権利について定めています。株主は、剰余金配当請求権、残余財産分配請求権など、会社法で認められた権利を有します。
  - 株主に剰余金配当請求権と残余財産分配請求権の全部を与えない旨の定款の定めは無効です。
  - これは株主の基本的権利を保護するための規定で、これらの権利を完全に奪うことはできません。株主の地位の本質的要素を守ります。
commentaryOsaka:
  - この条文は、株主の権利を保障しとるんや。株主は、配当をもらう権利とか、会社が解散した時に残ったお金をもらう権利とか、色んな権利を持っとるねん。株主っちゅうのは、会社の持ち主やからな。
  - 例えばな、RRRさんが株主やとするやろ。RRRさんは会社が出した配当をもらう権利がある。会社が解散したら、借金を全部返した後に残ったお金を分けてもらう権利もある。せやけど、「配当も残余財産も全部あげません」っちゅう定款を作ったらどうなる？そんなん、株主の意味がないやん。せやから、そういう定款は無効やねん。株主の基本的な権利を完全に奪うことはでけへんのや。
  - 最低限の権利は絶対に保障されるようになっとるんや。一部を制限することはできても、全部を奪うことはあかん。これが株主の地位を守るための大事なルールやねん。株主っていう立場の本質を守っとるわけや。
