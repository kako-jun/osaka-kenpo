  - 第一項に規定する場合において、次に掲げるときは、株式会社は、株主総会（取締役会設置会社にあっては、取締役会）の決議によって、同項の契約の承認を受けなあかん。ただし、定款に別段の定めがある場合は、この限りやないで。
