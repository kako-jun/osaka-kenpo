commentary:
  - この条文は、公開会社において特定の者に大量の新株予約権を割り当てる場合の特則を定めています。引受人が取得する株式数の割合が総株式数の2分の1を超える場合、会社は割当日の2週間前までに特定引受人の情報を株主に通知する必要があります（第1項）。既存株主の利益保護のための重要な規定です。
  - 総株主の議決権の10分の1以上を有する株主が反対通知をした場合、会社は株主総会の承認を得なければなりません（第5項）。ただし、財産状況が著しく悪化し事業継続のため緊急の必要がある場合は例外とされ、柔軟な対応が可能です。この株主総会の決議要件は特別決議よりも緩和されています（第6項）。
  - 金融商品取引法の届出をしている場合や親会社等が引受人の場合、株主割当ての場合は通知義務が免除されます。この制度により、支配権の移動につながる可能性のある大規模な新株予約権発行について、既存株主の関与と監視が確保され、会社支配の安定性と株主保護のバランスが図られています。
commentaryOsaka:
  - これ、第206条の新株予約権版やねん。会社の支配権が変わるかもしれへん大規模な新株予約権発行の話や。
  - 新株予約権っていうのは、「将来、決まった価格で株を買える権利」やったやん。もし誰かに大量の新株予約権を渡したら、その人が権利を行使して株主になった時、会社の支配権が変わるかもしれへんやろ？せやから、引受人が取得する株式数の割合が総株式数の2分の1を超える場合は、2週間前に株主に知らせなあかんねん。
  - そして、議決権の10分の1以上を持つ株主が「待った！」って言うたら、株主総会で承認を取らなあかん。第206条と同じで、少数株主にも拒否権を与えて、経営陣が勝手に会社を売り渡すのを防ぐ仕組みや。民主主義の最後の砦やねん。
