originalText:
  - 第五百九十九条第一項の規定にかかわらず、社員が持分会社に対して社員の責任を追及する訴えの提起を請求した場合において、持分会社が当該請求の日から六十日以内に当該訴えを提起しないときは、当該請求をした社員は、当該訴えについて持分会社を代表することができる。ただし、当該訴えが当該社員若しくは第三者の不正な利益を図り又は当該持分会社に損害を加えることを目的とする場合は、この限りでない。
