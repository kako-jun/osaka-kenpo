originalText:
  - 証券発行新株予約権付社債に係る新株予約権付社債券には、第六百九十七条第一項の規定により記載すべき事項のほか、当該証券発行新株予約権付社債に付された新株予約権の内容及び数を記載しなければならない。
  - 証券発行新株予約権付社債についての社債の償還をする場合において、当該証券発行新株予約権付社債に付された新株予約権が消滅していないときは、株式会社は、当該証券発行新株予約権付社債に係る新株予約権付社債券と引換えに社債の償還をすることを請求することができない。この場合においては、株式会社は、社債の償還をするのと引換えに、当該新株予約権付社債券の提示を求め、当該新株予約権付社債券に社債の償還をした旨を記載することができる。
osakaText:
  - 証券発行新株予約権付社債に係る新株予約権付社債券には、第六百九十七条第一項の規定により記載すべき事項のほか、当該証券発行新株予約権付社債に付された新株予約権の内容及び数を記載せなあかん。
  - 証券発行新株予約権付社債についての社債の償還をする場合において、当該証券発行新株予約権付社債に付された新株予約権が消滅していないときは、株式会社は、当該証券発行新株予約権付社債に係る新株予約権付社債券と引換えに社債の償還をすることを請求することができへん。この場合においては、株式会社は、社債の償還をするのと引換えに、当該新株予約権付社債券の提示を求め、当該新株予約権付社債券に社債の償還をした旨を記載することができるんやで。
commentary:
  - この条文は、新株予約権付社債券の記載事項と償還時の特則を定めています（第1項・第2項）。新株予約権付社債券には、通常の社債券の記載事項（第697条第1項）に加えて、付された新株予約権の内容と数を記載しなければなりません。社債と新株予約権の両方の情報が必要です。
  - 社債の償還時、付された新株予約権が消滅していない場合、会社は券と引換えに償還することを請求できません（第2項前段）。新株予約権がまだ行使可能であるため、券を回収できないからです。この場合、会社は券の提示を求め、券に「償還済み」と記載することができます（第2項後段）。二重償還の防止と新株予約権の保護が図られています。
  - この規定により、社債部分と新株予約権部分の分離管理が可能になります。新株予約権付社債の複雑な権利関係が明確化され、投資家と会社双方の利益が保護されています。証券の機能性と安全性のバランスが実現されています。
commentaryOsaka:
  - これは「新株予約権付社債券」っていう特殊な証券の話や。新株予約権付社債（CB: Convertible Bond）っていうのは、「借金＋おまけの権利」がセットになったもんやねん。例えば、会社に100万円貸して、「その代わり株に交換できる権利もちょうだい」っていう感じや。だから証券には、借金の情報と、おまけの権利の情報、両方書かなあかんわけやな。
  - でな、第2項が面白いんやけど、会社が「借金返します」って償還するとき、普通やったら証券を返してもらうやろ？でも新株予約権がまだ生きてたら、証券は返してもらわれへんねん。なんでかっていうと、おまけの権利がまだ使えるから、証券自体は持っとかなあかんのや。
  - せやから会社は、証券を見せてもらって「借金の部分は返したで」って証券にメモを書くんや。これで「借金は返済済み、でも新株予約権はまだ使える」っていう状態になるわけやな。ちょっと複雑やけど、両方の権利をちゃんと管理するための工夫なんやで。
