title: 疎明
titleOsaka: ''
originalText:
  - この法律の規定による許可の申立てをする場合には、その原因となる事実を疎明しなければならない。
osakaText:
  - この法律の規定による許可の申立てをする場合には、その原因となる事実を疎明せなあかん。
commentary:
  - この条文は、疎明について定めた規定です。この法律の規定による許可の申立てをする場合には、その原因となる事実を疎明しなければならない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、この法律の規定による許可の申立てをする場合には、その原因となる事実を疎明しなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、会社法に関する許可の申立てをするときには、その理由となる事実を疎明（簡単な証明）せなあかんっちゅうことを決めとるんやな。ちゃんと証拠を示して、裁判所に「こういう理由で許可してほしい」って説明せなあかんっちゅうことやねん。
  - 例えばな、株主が会社の帳簿を見せてもらう許可を裁判所に申し立てるとするやろ。そのときに、ただ「見せてほしい」って言うだけやのうて、「こういう理由で帳簿を見る必要がある」っちゅう事実を、資料とかで示さなあかんねん。口だけやのうて、ちゃんと証拠で裏付けなあかんっちゅうことやな。
  - これは裁判所が適切に判断できるようにするための仕組みやねん。理由もなしに許可を求められても、裁判所は判断できへんやろ。やから、申立人に疎明を求めることで、裁判所が事実関係を把握して、適切に許可するかどうかを判断できるようにしとるんや。裁判所の手続きを公正かつ効率的にするための大事なルールやねん。
