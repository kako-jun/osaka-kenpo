title: 計算書類等の定時株主総会への提出等
titleOsaka: ''
originalText:
  - 次の各号に掲げる株式会社においては、取締役は、当該各号に定める計算書類及び事業報告を定時株主総会に提出し、又は提供しなければならない。
  - 前項の規定により提出され、又は提供された計算書類は、定時株主総会の承認を受けなければならない。
  - 取締役は、第一項の規定により提出され、又は提供された事業報告の内容を定時株主総会に報告しなければならない。
