  - 前項の規定にかかわらず、第四十一条第一項の規定により又は種類創立総会若しくは種類株主総会において選任された取締役を株主総会の決議によって解任することができる旨の定款の定めがある場合には、第九十条第一項の規定により選任された設立時取締役は、株式会社の成立の時までの間、創立総会の決議によって解任することができるんや。
