title: （効力の発生）
titleOsaka: ""
originalText:
  - 株式会社は、前条第一項の規定による請求の日に、その請求に係る取得請求権付株式を取得する。
  - 次の各号に掲げる場合には、前条第一項の規定による請求をした株主は、その請求の日に、第百七条第二項第二号（種類株式発行会社にあっては、第百八条第二項第五号）に定める事項についての定めに従い、当該各号に定める者となる。
  - 前項第四号に掲げる場合において、同号に規定する他の株式の数に一株に満たない端数があるときは、これを切り捨てるものとする。この場合においては、株式会社は、定款に別段の定めがある場合を除き、次の各号に掲げる場合の区分に応じ、当該各号に定める額にその端数を乗じて得た額に相当する金銭を前条第一項の規定による請求をした株主に対して交付しなければならない。
  - 前項の規定は、当該株式会社の社債及び新株予約権について端数がある場合について準用する。この場合において、同項第二号中「一株当たり純資産額」とあるのは、「法務省令で定める額」と読み替えるものとする。
osakaText:
  - 株式会社は、前条第一項の規定による請求の日に、その請求に係る取得請求権付株式を取得するんや。
  - 次の各号に掲げる場合には、前条第一項の規定による請求をした株主は、その請求の日に、第百七条第二項第二号（種類株式発行会社にあっては、第百八条第二項第五号）に定める事項についての定めに従い、当該各号に定める者となるんやで。
  - 前項第四号に掲げる場合において、同号に規定する他の株式の数に一株に満たない端数があるときは、これを切り捨てるもんとする。この場合においては、株式会社は、定款に別段の定めがある場合を除き、次の各号に掲げる場合の区分に応じ、当該各号に定める額にその端数を乗じて得た額に相当する金銭を前条第一項の規定による請求をした株主に対して交付せなあかん。
  - 前項の規定は、当該株式会社の社債及び新株予約権について端数がある場合について準用するんや。この場合において、同項第二号中「一株当たり純資産額」とあるのは、「法務省令で定める額」と読み替えるもんとするんやで。
commentary:
  - この条文は、取得請求権行使の効力発生について定めています。会社は請求の日に取得請求権付株式を取得し、株主は請求の日に定款等の定めに従って対価の受領者となります。
  - 対価として他の株式を交付する場合に端数が生じるときは、端数は切り捨てられ、会社は端数に相当する金銭を交付しなければなりません。社債や新株予約権についても同様です。
  - これにより、取得請求権の行使は請求日に即座に効力を生じ、株主の地位が明確になります。端数処理により、株主の利益を損なわずに権利関係を整理できます。
commentaryOsaka:
