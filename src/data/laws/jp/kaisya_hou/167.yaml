  - 対価として他の株式を交付する場合に端数が出る時は、端数は切り捨てられて、会社は端数に相当する金銭を渡さなあかんねん。社債とか新株予約権についても同じやで。
  - これで、取得請求権の行使は請求日にすぐ効力が発生して、株主の地位がはっきりするんや。端数処理で、株主の利益を損なわんと権利関係を整理できるんやねん。
