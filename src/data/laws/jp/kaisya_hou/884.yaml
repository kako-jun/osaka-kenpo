title: 不服申立て
titleOsaka: ''
originalText:
  - 特別清算の手続に関する裁判につき利害関係を有する者は、この節に特別の定めがある場合に限り、当該裁判に対し即時抗告をすることができる。
  - 前項の即時抗告は、この節に特別の定めがある場合を除き、執行停止の効力を有する。
