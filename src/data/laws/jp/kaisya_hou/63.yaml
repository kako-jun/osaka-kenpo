  - 前項の規定による払込みをすることにより設立時発行株式の株主となる権利の譲渡は、成立後の株式会社に対抗することができへん。
  - 設立時募集株式の引受人は、第一項の規定による払込みをしないときは、当該払込みをすることにより設立時募集株式の株主となる権利を失うんやで。
