title: 監督委員の注意義務
titleOsaka: ""
originalText:
  - 監督委員は、善良な管理者の注意をもって、その職務を行わなければならない。
  - 監督委員が前項の注意を怠ったときは、その監督委員は、利害関係人に対し、連帯して損害を賠償する責任を負う。
osakaText:
  - 監督委員は、善良な管理者の注意をもって、その職務を行わなあかん。
  - 監督委員が前項の注意を怠ったときは、その監督委員は、利害関係人に対し、連帯して損害を賠償する責任を負うんや。
