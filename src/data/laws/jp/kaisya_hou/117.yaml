commentary:
  - この条文は、株式買取請求における株式価格の決定手続について定めています。協議が調えば60日以内に支払い、30日以内に協議が調わなければ裁判所に価格決定を申し立てできます。
  - 裁判所が決定した価格には法定利率による利息も支払います。価格決定前に会社が公正と認める額を仮払いすることもできます。
  - 買取りは効力発生日に効力を生じます。これは株主と会社の利益を調整し、公正な価格での買取りを実現するための手続規定です。
commentaryOsaka:
  - 株の価格について話し合いがまとまったら、60日以内に会社が払うんや。30日で話がまとまらへんかったら、裁判所に「価格を決めてください」って頼めるで。
  - 裁判所が決めた価格には、利息も付けて払わなあかん。価格が正式に決まるまでの間、会社が「これくらいが公正やろ」って額を先に払うこともできるんや。
  - 株の買取りは、効力発生日に完了するわけやな。株主と会社の両方が納得できる公正な価格で買い取る仕組みになっとるんや。
