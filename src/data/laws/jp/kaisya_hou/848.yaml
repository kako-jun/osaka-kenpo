title: 訴えの管轄
titleOsaka: ""
originalText:
  - 責任追及等の訴えは、株式会社又は株式交換等完全子会社（以下この節において「株式会社等」という。）の本店の所在地を管轄する地方裁判所の管轄に専属する。
osakaText:
  - 責任追及等の訴えは、株式会社又は株式交換等完全子会社（以下この節において「株式会社等」っちゅうで。）の本店の所在地を管轄する地方裁判所の管轄に専属するんや。
commentary:
  - この条文は、訴えの管轄について定めた規定です。責任追及等の訴えは、株式会社又は株式交換等完全子会社（以下この節において「株式会社等」という。）の本店の所在地を管轄する地方裁判所の管轄に専属する。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、責任追及等の訴えは、株式会社又は株式交換等完全子会社（以下この節において「株式会社等」という。）の本店の所在地を管轄する地方裁判所の管轄に専属する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、株式に関することを決めとるんやで。株主の権利や、株式の扱い方について定めてるで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールやとちゃうか。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでせやから。
