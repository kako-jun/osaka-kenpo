title: 組織変更の効力発生日の変更
titleOsaka: ''
originalText:
  - 組織変更をする株式会社は、効力発生日を変更することができる。
  - 前項の場合には、組織変更をする株式会社は、変更前の効力発生日（変更後の効力発生日が変更前の効力発生日前の日である場合にあっては、当該変更後の効力発生日）の前日までに、変更後の効力発生日を公告しなければならない。
  - 第一項の規定により効力発生日を変更したときは、変更後の効力発生日を効力発生日とみなして、この款及び第七百四十五条の規定を適用する。
