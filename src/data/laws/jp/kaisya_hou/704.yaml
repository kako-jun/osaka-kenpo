title: 社債管理者の義務
titleOsaka: ''
originalText:
  - 社債管理者は、社債権者のために、公平かつ誠実に社債の管理を行わなければならない。
  - 社債管理者は、社債権者に対し、善良な管理者の注意をもって社債の管理を行わなければならない。
osakaText:
  - 社債管理者は、社債権者のために、公平かつ誠実に社債の管理を行わなあかん。
  - 社債管理者は、社債権者に対し、善良な管理者の注意をもって社債の管理を行わなあかん。
commentary:
  - この条文は、社債管理者の義務について定めた規定です。社債管理者は、社債権者のために、公平かつ誠実に社債の管理を行わなければならない。 社債管理者は、社債権者に対し、善良な管理者の注意をもって社債の管理を行わなけれ...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債管理者は、社債権者のために、公平かつ誠実に社債の管理を行わなければならない。 社債管理者は、社債権者に対し、善良な管理者の注意をもって社債の管理を行わなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、社債管理者が守らなあかん義務について決めとるんや。社債管理者は社債権者のために働く人やから、公平で誠実に、そして注意深く仕事をせなあかんねん。
  - 例えばな、Aさんが社債管理者に選ばれたとするやろ。Aさんは全ての社債権者を公平に扱って、誠実に管理の仕事をせなあかんのや。そして「善良な管理者の注意」っちゅう高いレベルの注意を払わなあかん。これは普通の人以上に気をつけなあかんっちゅうことやねん。
  - この義務があるおかげで、社債権者は安心して社債管理者に任せられるんや。社債管理者が適当な仕事をしたり、特定の人だけを優遇したりせんように、しっかりとした責任を負わせとるわけやな。社債権者を守るための大事なルールやねん。
