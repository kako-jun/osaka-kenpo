  - 重要な事由があるときは、裁判所は、次に掲げる株主の申立てにより、清算人を解任することができるで。
  - 公開会社でない清算株式会社における前項各号の規定の適用については、これらの規定中「六箇月(これを下回る期間を定款で定めた場合にあっては、その期間)前から引き続き有する」とあるんは、「有する」とするんや。
  - 第三百四十六条第一項から第三項までの規定は、清算人について準用するで。
