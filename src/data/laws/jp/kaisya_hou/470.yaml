commentaryOsaka:
  - この条文は、株式買取請求があった時の株価の決め方と支払いの手続きについて定めとるんや。株主と会社が話し合って株価が決まったら、会社は効力発生日から60日以内に支払わなあかんねん。もし話し合いがまとまらへん時は、裁判所に価格を決めてもらうこともできるんやで。
  - 例えばな、Hさんが事業譲渡に反対して株式買取請求をしたとするやろ。会社と「1株5000円でどうや？」って話し合って合意できたら、効力発生日から60日以内に会社がHさんに支払うんや。でも「5000円は安すぎる！」「いや高すぎる！」ってもめたら、30日以内に裁判所に「適正な価格を決めてください」って申し立てることができるねん。
  - 裁判所が価格を決めた場合は、その価格に60日間の満了日からの利息も付けて払わなあかんのや。会社は裁判所の決定が出る前でも、自分らが公正やと思う額を仮に支払うこともできるで。株券発行会社やったら、株券と引き換えに代金を支払う形になるんや。買取りの効力は効力発生日に発生するから、その日から株主やなくなるっちゅうわけやな。
