commentary:
  - この条文は、株式交付の際に生じる1株に満たない端数の処理方法を定めています。端数を合計して株式として競売または売却し、その代金を端数に応じて株主等に交付する仕組みです。これにより、株主は金銭による公平な清算を受けることができます。
  - 第2項では、競売に代えて市場価格による売却や裁判所の許可を得た売却が可能とされており、より効率的で適正な価格での処理が図られています。会社自身が端数株式を買い取ることも認められており、手続きの柔軟性が確保されています。
  - この規定は、株式分割や組織再編などの際に不可避的に発生する端数処理を適切に行い、少数株主の利益を保護するとともに、会社の事務処理を合理化する目的があります。第6項により社債や新株予約権の端数処理にも準用されます。
commentaryOsaka:
  - 株を配る時に出てくる「半端な数」、これどうするん？っていう問題やな。例えば、うちら3人でピザ8枚分けるとするやろ？8÷3=2.666...で、0.666枚ずつ余るやん。その余りを全部集めて売って、お金で分けるんや。株式もそれと同じ考え方なんよ。
  - 面白いのは、競売だけやなくて色んな売り方ができるってとこやな。市場価格がある株なら市場価格で、ない株なら裁判所の許可もらって売る。しかも会社自身が買い取ってもOK！これって柔軟やん？状況に合わせて一番ええ方法選べるんや。
  - うちが感心するのは、この「公平性」やねん。株って、1株未満は株主やないんよ。でもな、0.5株分の権利持ってる人を無視するのは不公平やろ？せやから、ちゃんとお金に換えて渡す。少数株主も大切にする、ええ仕組みやと思うで。
