commentary:
  - この条文は、株式交付の際に生じる1株に満たない端数の処理方法を定めています。端数を合計して株式として競売または売却し、その代金を端数に応じて株主等に交付する仕組みです。これにより、株主は金銭による公平な清算を受けることができます。
  - 第2項では、競売に代えて市場価格による売却や裁判所の許可を得た売却が可能とされており、より効率的で適正な価格での処理が図られています。会社自身が端数株式を買い取ることも認められており、手続きの柔軟性が確保されています。
  - この規定は、株式分割や組織再編などの際に不可避的に発生する端数処理を適切に行い、少数株主の利益を保護するとともに、会社の事務処理を合理化する目的があります。第6項により社債や新株予約権の端数処理にも準用されます。
commentaryOsaka:
  - この条文は、株式を交付する時に出てくる「端数」をどう処理するかを決めてるんやで。株って1株、2株って整数で数えるもんやから、どうしても割り切れへん半端な数が出てくることがあるんや。そういう時の公平な処理方法を定めてるんやねん。
  - 例えばな、会社が合併する時に、Aさんが持ってる株を新しい株に交換するとするやろ。計算したら「3.7株」になったとする。でも0.7株って中途半端やん？そしたらな、全員の端数（0.7株、0.3株、0.5株とか）を全部集めて、それを競売にかけて売るんや。そのお金を、端数の割合に応じて分配する。Aさんは0.7株分のお金がもらえるわけやな。これで誰も損せえへん。
  - もっと便利なんは、いろんな売り方が選べることやねん。市場価格がある株なら市場価格で売れるし、ない株なら裁判所の許可もらって売る。会社自身が買い取ることもできるんやで。状況に合わせて一番ええ方法を選べる柔軟性があるんや。
  - この仕組みで大事なんは「公平性」やねん。0.5株分の権利持ってる人を無視するのは不公平やろ？せやから、ちゃんとお金に換えて渡す。小さい株主も大切にする、ほんまええ制度やと思うわ。
