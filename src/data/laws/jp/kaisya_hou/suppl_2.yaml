title: 経過措置の原則
titleOsaka: ''
originalText:
  - この法律による改正後の会社法（以下「新法」という。）の規定（罰則を除く。）は、この附則に特別の定めがある場合を除き、この法律（前条ただし書に規定する規定については、当該規定。附則第十条において同じ。）の施行前に生じた事項にも適用する。ただし、この法律による改正前の会社法（以下「旧法」という。）の規定によって生じた効力を妨げない。
osakaText:
