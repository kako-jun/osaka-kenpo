title: （設立時役員等の選任の方法の特則）
titleOsaka: ""
originalText:
  - 前条第一項の規定にかかわらず、株式会社の設立に際して第百八条第一項第九号に掲げる事項（取締役（監査等委員会設置会社にあっては、監査等委員である取締役又はそれ以外の取締役）に関するものに限る。）についての定めがある種類の株式を発行する場合には、設立時取締役（設立しようとする株式会社が監査等委員会設置会社である場合にあっては、設立時監査等委員である設立時取締役又はそれ以外の設立時取締役）の選任は、同条第二項第九号に定める事項についての定款の定めの例に従い、当該種類の設立時発行株式を引き受けた発起人の議決権（当該種類の設立時発行株式についての議決権に限る。）の過半数をもって決定する。
  - 前項の場合には、発起人は、出資の履行をした種類の設立時発行株式一株につき一個の議決権を有する。ただし、単元株式数を定款で定めている場合には、一単元の種類の設立時発行株式につき一個の議決権を有する。
  - 前二項の規定は、株式会社の設立に際して第百八条第一項第九号に掲げる事項（監査役に関するものに限る。）についての定めがある種類の株式を発行する場合について準用する。
osakaText:
  - 前条第一項の規定にかかわらず、株式会社の設立に際して第百八条第一項第九号に掲げる事項（取締役（監査等委員会設置会社にあっては、監査等委員である取締役又はそれ以外の取締役）に関するものに限る。）についての定めがある種類の株式を発行する場合には、設立時取締役（設立しようとする株式会社が監査等委員会設置会社である場合にあっては、設立時監査等委員である設立時取締役又はそれ以外の設立時取締役）の選任は、同条第二項第九号に定める事項についての定款の定めの例に従い、当該種類の設立時発行株式を引き受けた発起人の議決権（当該種類の設立時発行株式についての議決権に限る。）の過半数をもって決定するんや。
  - 前項の場合には、発起人は、出資の履行をした種類の設立時発行株式一株につき一個の議決権を有するんや。ただし、単元株式数を定款で定めている場合には、一単元の種類の設立時発行株式につき一個の議決権を有するんやで。
  - 前二項の規定は、株式会社の設立に際して第百八条第一項第九号に掲げる事項（監査役に関するものに限る。）についての定めがある種類の株式を発行する場合について準用するんや。
commentary:
  - この条文は、種類株式発行会社において、特定の種類株主が取締役や監査役を選任できる場合の選任方法の特則を定めています。
  - 取締役や監査役の選任について特別な権利を持つ種類株式がある場合、その種類株式の発起人の過半数の議決権で選任されます。
  - これにより、特定の種類株主の意思が役員選任に反映される仕組みが設けられています。
commentaryOsaka:
  - 種類株式っちゅうのは、普通の株とはちょっと違う特別な権利を持った株のことや。その中には「この株を持っとる人が取締役を選べる」っていう権利がついた株もあるんやな。
  - そういう特別な権利がある株を持っとる発起人は、自分らだけで過半数の賛成があったら、取締役を選べるんや。他の株主の賛成はいらんねん。
  - これは、特定の投資家が会社の経営に関わる権利を保証するための仕組みやな。お金を出した人が経営にも口出しできるっちゅうわけや。
