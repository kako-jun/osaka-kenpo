  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、株主等又は株式会社等は、共同訴訟人として、又は当事者の一方を補助するため、責任追及等の訴え（適格旧株主にあっては第八百四十七条の二第一項各号に掲げる行為の効力が生じた時までにその原因となった事実が生じ...
