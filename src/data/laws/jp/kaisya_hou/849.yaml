  - 次の各号に掲げる者は、株式会社等の株主でない場合であっても、当事者の一方を補助するため、当該各号に定める者が提起した責任追及等の訴えに係る訴訟に参加することができるんや。但し、前項但し書に規定するときは、この限りやないで。
