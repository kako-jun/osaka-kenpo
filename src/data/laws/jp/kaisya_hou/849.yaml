commentaryOsaka:
  - この条文は、責任追及等の訴えに関する訴訟に、誰がどういう形で参加できるかを決めとるんやな。株主とか会社とかは、訴訟に参加して意見を言ったり、どっちかの味方をしたりできるっちゅうことやねん。それから、訴えを起こしたら、会社や株主に知らせなあかんっちゅうルールも決まっとるんや。
  - 例えばな、AさんがB会社の役員Cさんを訴えたとするやろ。そうしたら、他の株主のDさんも「わしも参加したい」って訴訟に加わることができるんや。Dさんは、Aさんと一緒に訴える側に立つこともできるし、Cさんを助ける側に立つこともできるねん。それから、Aさんは訴えを起こしたら、すぐにB会社に「訴訟を起こしましたで」って知らせなあかんし、B会社も他の株主全員に知らせなあかんのや。
  - これはみんなが訴訟に関わる機会を保障するための仕組みやねん。会社の役員の責任っちゅうのは、株主全員に関係する大事な問題やから、関心のある人はちゃんと参加できるようにしとるんや。それに、訴訟が起きたことを知らせることで、他の株主も状況を把握できるし、必要なら参加もできるようになるやろ。透明性を守って、みんなの権利を保障するためのルールやねん。
