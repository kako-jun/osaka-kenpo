  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、監査役は、取締役が監査役設置会社の目的の範囲外の行為その他法令若しくは定款に違反する行為をし、又はこれらの行為をするおそれがある場合において、当該行為によって当該監査役設置会社に著しい損害が生ずるおそ...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、監査役が取締役の違法行為を止める権限を定めてるんや。取締役が会社の目的外のことをしたり、法令・定款違反の行為をしようとしてて、それで会社に大きな損害が出そうなときは、監査役はその取締役に「やめなさい」って請求できるねん（第1項）。事後の報告だけやなくて、事前に止める強い権限があるんやで。
  - 例えばな、飲食店を経営する会社の取締役Aさんが、会社のお金を使って不動産投機に手を出そうとしてるとするやろ。監査役Bさんが「それは会社の目的（飲食業）の範囲外やし、大きな損失が出るかもしれへん」って判断したら、Aさんに「その取引はやめてください」って請求できるんや。もしAさんが聞かへんかったら、Bさんは裁判所に仮処分を申し立てることもできるねん。しかも、普通の仮処分やったら担保を出さなあかんけど、監査役が会社を守るための仮処分やったら担保はいらんのやで（第2項）。
  - この仕組みは、会社の損害を未然に防ぐためのもんやねん。問題が起きてから「あかんかったなあ」って言うても遅いやろ。せやから、監査役には違法行為を事前に止める権限を与えてるんや。しかも裁判所も監査役の申し立てやったら担保なしで仮処分を出せるから、スピーディーに対応できるねん。会社を守る監査役の重要な武器やな。
