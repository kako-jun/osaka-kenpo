title: 招集手続の省略
titleOsaka: ''
originalText:
  - 前条の規定にかかわらず、創立総会は、設立時株主の全員の同意があるときは、招集の手続を経ることなく開催することができる。ただし、第六十七条第一項第三号又は第四号に掲げる事項を定めた場合は、この限りでない。
osakaText:
  - 前条の規定にかかわらず、創立総会は、設立時株主の全員の同意があるときは、招集の手続を経ることなく開催することができるんや。ただし、第六十七条第一項第三号又は第四号に掲げる事項を定めた場合は、この限りやあらへんで。
commentary:
  - この条文は、招集手続の省略について定めています。設立時株主全員の同意があれば、招集手続を経ずに創立総会を開催できます。
  - ただし、書面投票や電子投票を定めた場合は省略できません。この場合は通知や資料交付が必要だからです。
  - 全員同意による省略は、少数株主の会社で手続きを簡素化するための規定です。
commentaryOsaka:
  - 設立時株主がみんな「ええよ」って言うてくれたら、わざわざ招集の通知を出さんでも創立総会を開けるんや。全員OKやったら省略できるわけやな。たとえば、株主が3人だけの小さな会社で、「今日の夕方に集まって創立総会やろか」ってみんなが同意したら、その場で開催できるんや。わざわざ2週間前に通知を出して待つ必要がないわけやな。
  - せやけど、書面投票とか電子投票をする時は省略でけへん。そういう時はちゃんと資料を送って、株主が内容を確認してから投票できるようにせなあかんからな。投票する権利を守るための配慮なんや。
  - 株主が少ない会社やったら、みんなで「じゃあ明日集まろか」って決めて、すぐ会議できるんや。手続きを簡単にできる便利なルールやねん。大企業みたいに形式ばった手続きをせんでも、柔軟に動けるのが小さな会社の良いところやな。全員が顔見知りで信頼関係があれば、こういう省略ができるんや。
