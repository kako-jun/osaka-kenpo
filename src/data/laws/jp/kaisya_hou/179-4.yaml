  - 前項の規定による通知（売渡株主に対してするもんを除く。）は、公告をもってこれに代えることができるんや。
  - 対象会社が第一項の規定による通知や前項の公告をしたときは、特別支配株主から売渡株主等に対し、株式等売渡請求がされたもんとみなすで。
  - 第一項の規定による通知や第二項の公告の費用は、特別支配株主の負担とするんや。
