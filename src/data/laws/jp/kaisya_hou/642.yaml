title: 持分会社の継続
titleOsaka: ""
originalText:
  - 持分会社は、前条第一号から第三号までに掲げる事由によって解散した場合には、次章の規定による清算が結了するまで、社員の全部又は一部の同意によって、持分会社を継続することができる。
  - 前項の場合には、持分会社を継続することについて同意しなかった社員は、持分会社が継続することとなった日に、退社する。
