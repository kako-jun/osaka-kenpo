title: （債権者に対する公告等）
titleOsaka: ""
originalText:
  - 清算株式会社は、第四百七十五条各号に掲げる場合に該当することとなった後、遅滞なく、当該清算株式会社の債権者に対し、一定の期間内にその債権を申し出るべき旨を官報に公告し、かつ、知れている債権者には、各別にこれを催告しなければならない。ただし、当該期間は、二箇月を下ることができない。
  - 前項の規定による公告には、当該債権者が当該期間内に申出をしないときは清算から除斥される旨を付記しなければならない。
