title: 表見代表取締役
titleOsaka: ''
originalText:
  - 株式会社は、代表取締役以外の取締役に社長、副社長その他株式会社を代表する権限を有するものと認められる名称を付した場合には、当該取締役がした行為について、善意の第三者に対してその責任を負う。
osakaText:
  - 株式会社は、代表取締役以外の取締役に社長、副社長その他株式会社を代表する権限を有するもんと認められる名称を付した場合には、当該取締役がした行為について、善意の第三者に対してその責任を負うんや。
