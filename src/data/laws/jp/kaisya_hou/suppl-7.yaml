  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、この法律の施行前に株式会社と保険者との間で締結された保険契約のうち役員等（旧法第四百二十三条第一項に規定する役員等をいう。以下この条において同じ。）がその職務の執行に関し責任を負うこと又は当該責任の追...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 役員等のために締結される保険契約に関する経過措置やねん。法律の施行前に、会社と保険会社の間で結ばれた、役員の責任をカバーする保険契約については、新しいルールを適用せえへんっちゅうルールや。既に結ばれとる契約には、新しいルールを適用せえへんねん。
  - 例えばな、Hさんの会社が法律改正の前に、取締役のために責任保険を契約しとったとするやろ。その保険は、取締役が仕事で責任を負ったときに、保険会社がその損害を補償してくれるっちゅうもんやねん。その後で会社法が改正されて、役員のための保険契約について新しいルールができたとしても、Hさんの会社の保険契約には新しいルールは適用されへんねん。
  - これは、既に結ばれとる保険契約の内容を、後から変更せえへんようにするための配慮やねん。会社も保険会社も、「こういう条件で」って約束して契約しとるわけやから、後から法律が変わって条件が変わったら、契約の意味がなくなってしまうやろ。
  - せやから、新しいルールは、施行後に締結される保険契約だけに適用されるっちゅうことになっとるんや。契約の安定性を保つことが、会社も役員も安心して活動できることにつながるんやねん。
