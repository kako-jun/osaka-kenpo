title: 裁判所への財産目録等の提出
titleOsaka: ''
originalText:
  - 特別清算開始の命令があった場合には、清算株式会社は、第四百九十二条第三項の承認があった後遅滞なく、財産目録等（同項に規定する財産目録等をいう。以下この条において同じ。）を裁判所に提出しなければならない。ただし、財産目録等が電磁的記録をもって作成されているときは、当該電磁的記録に記録された事項を記載した書面を裁判所に提出しなければならない。
