title: 株式会社の継続
titleOsaka: ""
originalText:
  - 株式会社は、第四百七十一条第一号から第三号までに掲げる事由によって解散した場合（前条第一項の規定により解散したものとみなされた場合を含む。）には、次章の規定による清算が結了するまで（同項の規定により解散したものとみなされた場合にあっては、解散したものとみなされた後三年以内に限る。）、株主総会の決議によって、株式会社を継続することができる。
