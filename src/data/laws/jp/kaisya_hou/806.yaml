commentaryOsaka:
  - この条文は、新設合併や新設分割、株式移転に反対する株主さんが、自分の持ってる株式を公正な価格で買い取ってもらえる権利について決めてるんや。新しく会社を作る形の組織再編でも、反対する株主さんには会社から離脱する道が用意されてるねん。株主の権利をしっかり守るための大事な制度や。
  - 例えばな、A会社とB会社が合併して新しいC会社を作ることになって、A会社の株主のDさんが「この合併には反対やわ」って思ったとするやろ。そしたらDさんは、株主総会の決議があってから2週間以内に通知が来て、その通知から20日以内に「自分の株を公正な価格で買い取ってください」って請求できるんや。株主総会で反対票を投じた人や、議決権のない株主さんがこの権利を使えるねん。
  - 株券が発行されてる場合は、株券を提出する必要があるで。買取請求は、会社の承諾がないと撤回できへんから、慎重に判断せなあかんねん。もし組織再編が中止になったら、買取請求は効力を失うんや。新しく会社を作る形の組織再編でも、株主さんの意思に反する変更から離脱できる選択肢がちゃんと用意されてるっていうことやねん。
