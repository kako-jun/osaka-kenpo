commentary:
  - この条文は、累積投票による設立時取締役の選任について定めています。2人以上の設立時取締役を選任する場合、株主は累積投票を請求できます。
  - 累積投票では、株主は1株につき選任する取締役の数と同数の議決権を持ち、1人に集中投票することも複数に分散投票することもできます。
  - 投票の最多数を得た者から順次設立時取締役に選任されます。少数株主の意見を反映させるための制度です。
commentaryOsaka:
  - この条文は、募集設立の時に累積投票で設立時取締役を選べるっちゅうルールを決めとるんや。累積投票っていうのは、少数株主の意見も反映させやすくする投票方法やねん。
  - 例えばな、Aさんたちが会社を作ろうとして、3人の取締役を選ぶ創立総会を開くとするやろ。通常の投票やったら、多数派が全員の取締役を独占できてまうんや。でも累積投票を使うと、Aさんは自分の株式数×3票を持てて、それを1人に全部入れることもできるんやで。
  - これは少数株主を保護するための仕組みや。例えば、Bさんが株式の30%しか持ってへんくても、票を集中させることで1人は自分の推す取締役を当選させられる可能性があるんやねん。多数派に全部決められてまうんを防ぐための工夫やで。
  - 累積投票を請求できるんは、創立総会の5日前までや。定款で禁止してへん限り、株主はこの権利を使えるんやねん。民主的な会社運営を実現するための大事な仕組みやで。
