commentary:
  - この条文は、破産手続開始の決定について定めた規定です。裁判所は、特別清算開始後、次に掲げる場合において、清算株式会社に破産手続開始の原因となる事実があると認めるときは、職権で、破産法に従い、破産手続開始の決定をしな...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、裁判所は、特別清算開始後、次に掲げる場合において、清算株式会社に破産手続開始の原因となる事実があると認めるときは、職権で、破産法に従い、破産手続開始の決定をしなければならない。 裁判所は、特別清算開始...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 特別清算がうまくいかへん時に、裁判所が破産手続きに切り替える決定を出すルールについて定めとるんや。会社の状況がほんまに厳しい時の最終手段やねん。
  - 例えばな、特別清算を進めとったけど、協定が成立せえへんかったり、返済の見込みが全然なかったりしたとしよか。そういう時、裁判所は職権で破産手続きを開始する決定を出すことができるんや。わざわざ誰かが申し立てんでも、裁判所が自分の判断で進められるねん。
  - この時大事なんは、特別清算のために発生した費用とか債権が、破産手続きでは「財団債権」として優先的に扱われることやねん。特別清算を手伝うてくれた人たちが、後で報われへんかったら困るやろ。やから、破産になってもちゃんと優先的に支払われる仕組みになっとるんや。
  - この規定があることで、特別清算から破産へのスムーズな移行ができるし、手続きに協力してくれた人たちの権利も守られるんや。最悪の事態でも、秩序立てて処理できるようになっとるで。
