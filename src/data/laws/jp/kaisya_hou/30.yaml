title: 定款の認証
titleOsaka: ''
originalText:
  - 第二十六条第一項の定款は、公証人の認証を受けなければ、その効力を生じない。
  - 前項の公証人の認証を受けた定款は、株式会社の成立前は、第三十三条第七項若しくは第九項又は第三十七条第一項若しくは第二項の規定による場合を除き、これを変更することができない。
osakaText:
  - 第二十六条第一項の定款は、公証人の認証を受けなんだら、その効力を生じへん。
  - 前項の公証人の認証を受けた定款は、株式会社の成立前は、第三十三条第七項若しくは第九項又は第三十七条第一項若しくは第二項の規定による場合を除き、これを変更することができへんで。
commentary:
  - この条文は、定款の認証について定めています。第26条第1項の定款は、公証人の認証を受けなければ効力を生じません。
  - 第2項により、認証を受けた定款は会社成立前は原則として変更できません。ただし、第33条第7項・第9項または第37条第1項・第2項の規定による場合は例外的に変更が認められます。
  - 公証人による認証は、定款の真正性と適法性を担保するための重要な手続きです。
commentaryOsaka:
  - この条文は、会社の定款を作ったときに、公証人っていう専門家に「この定款、ちゃんとしてますよ」って認証してもらわなあかんっていうルールを定めてるんやで。定款は会社の憲法みたいなもんやから、勝手に作って「これでOKです」っていうわけにはいかへんのや。公証人に内容をチェックしてもらって、「法律に違反してへん」「ちゃんと作られてる」っていうお墨付きをもらわな、効力が発生せえへんねん。
  - 例えばな、Aさんたちが新しい会社を作ろうとして、定款を作ったとするやろ。「会社の名前はこれで、本店はここで、目的はこういうことをします」って書いたわけや。でもな、それをそのまま使うんはあかんねん。公証人のところに持っていって、「この定款、法律的に問題ありませんか？」ってチェックしてもらうんや。公証人が「大丈夫ですよ」って認証してくれて初めて、定款が有効になるわけやな。
  - それでな、一回認証してもらった定款は、会社が正式にできあがるまでは、基本的に変えられへんねん。後から勝手に書き換えて「やっぱりこっちにします」っていうのは認められへんのや。ただし、法律で決まった特別な場合だけは変更できるんやで。公証人の認証があることで、定款が本物であること、法律に違反してへんことが担保されて、いい加減な会社が作られるのを防いでるわけやな。
