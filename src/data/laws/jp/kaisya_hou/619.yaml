title: 計算書類の提出命令
titleOsaka: ''
originalText:
  - 裁判所は、申立てにより又は職権で、訴訟の当事者に対し、計算書類の全部又は一部の提出を命ずることができる。
osakaText:
  - 裁判所は、申立てにより又は職権で、訴訟の当事者に対し、計算書類の全部又は一部の提出を命ずることができるんや。
commentary:
  - この条文は、計算書類の提出命令について定めた規定です。裁判所は、申立てにより又は職権で、訴訟の当事者に対し、計算書類の全部又は一部の提出を命ずることができる。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、裁判所は、申立てにより又は職権で、訴訟の当事者に対し、計算書類の全部又は一部の提出を命ずることができる。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、裁判所が訴訟の当事者に計算書類を出すように命令できる、っちゅうルールやねん。会計帳簿の提出命令と似てるけど、こっちは計算書類（貸借対照表とか）についての規定や。
  - 例えばな、AさんとBさんが会社のことで裁判しとって、Aさんが「相手方の計算書類を見たい」って申し立てたとするやろ。裁判所が「それは裁判に必要やな」って判断したら、Bさんの会社に計算書類を出すように命令できるんや。
  - これも、裁判で事実を明らかにするための大切な仕組みやねん。計算書類を見れば、会社の財産状況や経営成績が分かるから、争点を解決する手がかりになるんや。裁判所が必要と認めた時だけ提出命令が出るから、バランスの取れた制度になっとるわけやな。
