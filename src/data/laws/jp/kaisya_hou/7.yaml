title: （会社と誤認させる名称等の使用の禁止）
titleOsaka: ""
originalText:
  - 会社でない者は、その名称又は商号中に、会社であると誤認されるおそれのある文字を用いてはならない。
osakaText:
  - 会社でない者は、その名称又は商号中に、会社であると誤認されるおそれのある文字を用いたらあかんで。
commentary:
  - この条文は、会社でない者が会社であると誤認されるおそれのある文字を名称や商号に使用することを禁止しています。
  - これにより、個人事業主や任意団体が会社であるかのように装って取引することを防止し、取引の安全を確保しています。
  - 違反した場合は、会社法第978条により100万円以下の過料に処せられます。
commentaryOsaka:
  - この条文は、会社やないのに会社みたいな名前を使うたらあかんっちゅうルールや。
  - 大阪では昔から「商売は信用が命」っちゅうて、嘘や誤魔化しは一番嫌われたんや。個人商店なのに「株式会社◯◯」みたいな名前を使うて、さも大きな会社みたいに見せかけるんは、これは「看板詐欺」や。相手を騙して商売しようっちゅう魂胆やから、絶対あかん。
  - 昔の大阪商人は、個人商店でも「◯◯屋」とか「◯◯商店」とか、ちゃんと身の丈に合うた屋号を使うてた。無理して大きく見せる必要なんかないんや。小さくても、誠実に商売しとったら、ちゃんと信用がつくんやで。これに違反したら罰金やから、絶対守らなあかん。
