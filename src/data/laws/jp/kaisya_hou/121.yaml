title: 株主名簿
titleOsaka: ""
originalText:
  - 株式会社は、株主名簿を作成し、これに次に掲げる事項（以下「株主名簿記載事項」という。）を記載し、又は記録しなければならない。
osakaText:
  - 株式会社は、株主名簿を作成し、これに次に掲げる事項（以下「株主名簿記載事項」という。）を記載し、又は記録せなあかんで。
commentary:
  - この条文は、株主名簿の作成義務について定めています。株式会社は必ず株主名簿を作成し、株主の氏名・住所・保有株式数などの法定事項を記載または記録しなければなりません。
  - 株主名簿は会社と株主の権利関係を明確にする重要な帳簿で、株主総会の招集通知や配当金の支払いなど、株主の権利行使の基礎となります。
  - これは株主の権利を保護し、会社の株主管理を適正に行うための基本的な仕組みで、会社運営の透明性を確保します。
commentaryOsaka:
  - 会社が株主名簿を作らなあかんっていうルールを決めとるんや。株主名簿っていうのは、会社の「メンバー表」みたいなもんやな。学校のクラス名簿と同じで、「誰が株主か」「何株持ってるか」「住所はどこか」を書いた台帳やで。
  - 例えばな、XXさんが株を100株買うたとするやろ。でもこの名簿に載ってへんかったら、会社から見たら「XXさん誰？知らんわ」ってなってまうんや。総会の案内も届かへん、配当金も来えへん。株主なのに何の権利も行使でけへん状態になるわけやな。せやから、ちゃんと名簿に載せることがめっちゃ大事なんや。
  - この名簿がないと、会社は「総会の案内を誰に送ったらええんや？」「配当金も誰に払うたらええんや？」って困ってまう。株主の権利を守るための、いわば「基本の台帳」やねん。会社と株主の関係をはっきりさせて、ちゃんと権利が行使できるようにしとる大事な仕組みやで。
