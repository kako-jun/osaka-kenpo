title: 株式の内容についての特別の定め
titleOsaka: ''
originalText:
  - 株式会社は、その発行する全部の株式の内容として次に掲げる事項を定めることができる。
  - 株式会社は、全部の株式の内容として次の各号に掲げる事項を定めるときは、当該各号に定める事項を定款で定めなければならない。
osakaText:
  - 株式会社は、その発行する全部の株式の内容として次に掲げる事項を定めることができるんや。
  - 株式会社は、全部の株式の内容として次の各号に掲げる事項を定めるときは、当該各号に定める事項を定款で定めなあかんで。
commentary:
  - この条文は、株式の内容についての特別の定めについて規定しています。株式会社は、発行する全部の株式について、一定の事項を定めることができます。
  - 全部の株式の内容として一定の事項を定める場合、関連事項を定款で定めなければなりません。
  - これは全ての株式に共通の特別な内容を設定する仕組みで、譲渡制限株式や全部取得条項付株式など、会社の実情に応じた柔軟な株式設計を可能にします。
commentaryOsaka:
  - 会社が発行する全部の株式について特別なルールを決めることができるっていう仕組みを決めとるんや。会社は、発行する全部の株式について、特別なルールを決めることができるねん。例えば、「この会社の株は勝手に売ったらあかん」とか決められるわけやな。
  - 例えばな、Vさんが小さな家族経営の会社を作ったとするやろ。Vさんは「知らん人に株主になられたら困る」って思うてん。せやから、「この会社の全部の株は、譲渡する時に会社の承認が要る」っていう譲渡制限を付けるんや。そういう特別なルールを決める時は、関係することを定款に書いとかなあかんねん。定款に書いとかんと、後でトラブルになるからな。
  - 会社の事情に合わせて、色んな種類の株を作れるようにしとるんや。譲渡制限株式とか全部取得条項付株式とか、会社の実情に応じた柔軟な株式設計ができる。柔軟に対応できる仕組みやねん。
