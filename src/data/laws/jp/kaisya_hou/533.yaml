title: （調査委員の選任等）
titleOsaka: ""
originalText:
  - 裁判所は、調査命令をする場合には、当該調査命令において、一人又は二人以上の調査委員を選任し、調査委員が調査すべき事項及び裁判所に対して調査の結果の報告をすべき期間を定めなければならない。
osakaText:
  - 裁判所は、調査命令をする場合には、当該調査命令において、一人又は二人以上の調査委員を選任し、調査委員が調査すべき事項及び裁判所に対して調査の結果の報告をすべき期間を定めなあかん。
