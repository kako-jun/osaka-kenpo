title: （金銭分配請求権の行使）
titleOsaka: ""
originalText:
  - 前条第四項第一号に規定する場合には、株式会社は、同号の期間の末日の二十日前までに、株主に対し、同号に掲げる事項を通知しなければならない。
  - 株式会社は、金銭分配請求権を行使した株主に対し、当該株主が割当てを受けた配当財産に代えて、当該配当財産の価額に相当する金銭を支払わなければならない。この場合においては、次の各号に掲げる場合の区分に応じ、当該各号に定める額をもって当該配当財産の価額とする。
