title: 株式会社に対する損害賠償責任の免除
titleOsaka: ''
originalText:
  - 前条第一項の責任は、総株主の同意がなければ、免除することができない。
osakaText:
  - 前条第一項の責任は、総株主の同意がなければ、免除することができへん。
commentary:
  - この条文は、株式会社に対する損害賠償責任の免除について定めた規定です。前条第一項の責任は、総株主の同意がなければ、免除することができない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、前条第一項の責任は、総株主の同意がなければ、免除することができない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 役員等の会社に対する責任は簡単には免除でけへんって決めとるんや。全ての株主が「免除してもええで」って同意せんと、免除でけへんねん。一部の株主だけで決めたらあかんっちゅうことやで。
  - 例えばな、取締役のAさんが任務を怠って会社に500万円の損害を与えたとするやろ。会社が「Aさんの責任を免除しましょう」って決めるには、株主のBさんもCさんもDさんも、全員が賛成せなあかんのや。一人でも反対したら免除でけへんねん。
  - これは会社の財産をしっかり守るためのルールなんや。役員の責任を簡単に免除できるようにしたら、会社の財産がどんどん減ってしまうかもしれへん。全員の同意が必要っちゅうのは、厳しいけど大切な決まりやねん。
