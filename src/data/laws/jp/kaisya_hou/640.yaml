title: 定款の変更時の出資の履行
titleOsaka: ''
originalText:
  - 第六百三十八条第一項第三号又は第二項第二号に掲げる定款の変更をする場合において、当該定款の変更をする持分会社の社員が当該定款の変更後の合同会社に対する出資に係る払込み又は給付の全部又は一部を履行していないときは、当該定款の変更は、当該払込み及び給付が完了した日に、その効力を生ずる。
  - 前条第二項の規定により合同会社となる定款の変更をしたものとみなされた場合において、社員がその出資に係る払込み又は給付の全部又は一部を履行していないときは、当該定款の変更をしたものとみなされた日から一箇月以内に、当該払込み又は給付を完了しなければならない。ただし、当該期間内に、合名会社又は合資会社となる定款の変更をした場合は、この限りでない。
osakaText:
  - 第六百三十八条第一項第三号又は第二項第二号に掲げる定款の変更をする場合において、当該定款の変更をする持分会社の社員が当該定款の変更後の合同会社に対する出資に係る払込み又は給付の全部又は一部を履行してへんときは、当該定款の変更は、当該払込み及び給付が完了した日に、その効力を生ずるんや。
  - 前条第二項の規定により合同会社となる定款の変更をしたもんとみなされた場合において、社員がその出資に係る払込み又は給付の全部又は一部を履行してへんときは、当該定款の変更をしたもんとみなされた日から一箇月以内に、当該払込み又は給付を完了せなあかん。ただし、当該期間内に、合名会社又は合資会社となる定款の変更をした場合は、この限りやあらへん。
commentary:
  - この条文は、定款の変更時の出資の履行について定めた規定です。第六百三十八条第一項第三号又は第二項第二号に掲げる定款の変更をする場合において、当該定款の変更をする持分会社の社員が当該定款の変更後の合同会社に対する出資に係る...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第六百三十八条第一項第三号又は第二項第二号に掲げる定款の変更をする場合において、当該定款の変更をする持分会社の社員が当該定款の変更後の合同会社に対する出資に係る払込み又は給付の全部又は一部を履行してい...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、持分会社の種類を変更する時に、出資の払込みや給付が完了してへんかったらどうするか、っちゅうルールやねん。合同会社に変更する場合、全額払い込むまでは変更が効力を持たへんのや。また、自動的に合同会社になった場合は、1ヶ月以内に払込みを完了せなあかんねん。
  - 例えばな、合名会社が定款を変更して合同会社になろうとしてるけど、Aさんがまだ出資金を半分しか払ってへんとするやろ。そしたら、Aさんが全額払い込んだ日に定款変更の効力が発生するんや。払込みが完了するまで、合同会社にはなれへんわけやな。
  - また、合資会社が自動的に合同会社になった場合で、出資が未完了の社員がおったら、その人は1ヶ月以内に全額払わなあかんねん。ただし、その間に合名会社や合資会社に戻る定款変更をしたら、この義務は免除されるんやで。柔軟に対応できるようになっとるわけや。
