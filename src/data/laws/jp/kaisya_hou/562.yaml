  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、特別清算開始の命令があった場合において、第四百九十二条第一項に規定する清算人が清算株式会社の財産の現況についての調査を終了して財産目録等（同項に規定する財産目録等をいう。以下この条において同じ。）を作...
