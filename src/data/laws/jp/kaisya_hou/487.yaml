title: 清算人の第三者に対する損害賠償責任
titleOsaka: ''
originalText:
  - 清算人がその職務を行うについて悪意又は重大な過失があったときは、当該清算人は、これによって第三者に生じた損害を賠償する責任を負う。
  - 清算人が、次に掲げる行為をしたときも、前項と同様とする。ただし、当該清算人が当該行為をすることについて注意を怠らなかったことを証明したときは、この限りでない。
