  - 前条第二項及び第四項の規定にかかわらず、株主総会においては、その決議によって、募集事項の決定を取締役（取締役会設置会社にあっては、取締役会）に委任することができるんや。この場合においては、その委任に基づいて募集事項の決定をすることができる募集株式の数の上限及び払込金額の下限を定めなあかん。
  - 前項の払込金額の下限が募集株式を引き受ける者に特に有利な金額である場合には、取締役は、同項の株主総会において、当該払込金額でその者の募集をすることを必要とする理由を説明せなあかん。
  - 第一項の決議は、前条第一項第四号の期日（同号の期間を定めた場合にあっては、その期間の末日）が当該決議の日から一年以内の日である同項の募集についてのみその効力を有するんやで。
  - 種類株式発行会社において、第一項の募集株式の種類が譲渡制限株式であるときは、当該種類の株式に関する募集事項の決定の委任は、当該種類の株式について前条第四項の定款の定めがある場合を除き、当該種類の株式の種類株主を構成員とする種類株主総会の決議がなければ、その効力を生じへん。ただし、当該種類株主総会において議決権を行使することができる種類株主が存しない場合は、この限りやあらへん。
commentary:
  - この条文は、株主総会が募集事項の決定を取締役または取締役会に委任できることを定めています。ただし募集株式数の上限と払込金額の下限を定める必要があります。決議の効力は1年以内の募集に限られます。
  - 特に有利な金額の下限の場合、取締役は株主総会で理由を説明しなければなりません。譲渡制限株式の募集では種類株主総会決議も必要です。
  - この委任制度により、株主総会の基本方針の下で、取締役会が機動的に募集条件を決定できます。株主の意思を尊重しつつ、市場環境に応じた柔軟な資金調達が可能になります。
commentaryOsaka:
  - 株主総会で募集事項を細かく全部決めるのは、ちょっと大変やん？市場環境は日々変わるし、タイミング逃したらもったいない。この条文は、株主総会が「基本方針だけ決めて、細かいことは取締役会に任せる」ことができるルールを決めとるんや。
  - ただし白紙委任はあかんで。「株式数の上限」と「払込金額の下限」は絶対に決める。例えば「100万株まで、1株500円以上で募集してや」って枠を決めるんや。その枠内で、取締役会が市場の状況を見ながら最適なタイミングと条件を決める。効力は1年以内に限られるけどな。
  - この委任制度、めっちゃ柔軟やと思わへん？株主総会で大枠を決めて、取締役会が機動的に実行する。株主の意思は尊重しつつ、市場環境に応じた「ちょうどええタイミング」で資金調達できる。スピードと民主性のバランスを取る賢い仕組みやねん。
