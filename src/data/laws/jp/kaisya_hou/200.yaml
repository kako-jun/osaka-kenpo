commentary:
  - この条文は、株主総会が募集事項の決定を取締役または取締役会に委任できることを定めています。ただし募集株式数の上限と払込金額の下限を定める必要があります。決議の効力は1年以内の募集に限られます。
  - 特に有利な金額の下限の場合、取締役は株主総会で理由を説明しなければなりません。譲渡制限株式の募集では種類株主総会決議も必要です。
  - この委任制度により、株主総会の基本方針の下で、取締役会が機動的に募集条件を決定できます。株主の意思を尊重しつつ、市場環境に応じた柔軟な資金調達が可能になります。
commentaryOsaka:
  - 募集事項の決定を取締役会に委任できるルールについて決めてるんやねん。株主総会で募集の細かいことを全部決めるんは、ちょっと大変やん。市場環境は日々変わるし、タイミングを逃したらもったいないねん。せやからこの条文は「株主総会は基本方針だけ決めて、細かいことは取締役会に任せてええよ」っていう柔軟な仕組みを認めとるんや。
  - 例えばな、会社が資金調達のために新株を発行したいとするやろ。株主総会で「100万株まで発行してもええで。ただし1株500円以上で募集してや」っていう大枠だけ決めるんや。その枠内で、取締役会が市場の状況を見ながら「今が一番ええタイミングや！1株600円で50万株募集しよう」って決められるわけやな。ただし白紙委任はあかんで。「株式数の上限」と「払込金額の下限」は絶対に株主総会で決めなあかん。しかも効力は1年以内に限られとるんや。
  - この委任制度、めっちゃ賢いと思わへん？株主総会で大きな方針を決めて、取締役会が機動的に実行する。市場が活況な時に素早く資金調達できるし、株主の意思も尊重されとる。スピードと民主性のバランスを取った優しい仕組みやねん。会社にとっても株主にとっても、Win-Winの柔軟なルールやで。
