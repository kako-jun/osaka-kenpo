  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、新株予約権買取請求があった時に、その新株予約権の価格をどうやって決めるか、そしてどうやって支払うかを定めてるんや。基本的には株式買取請求と同じ仕組みで、新株予約権者さんと会社が話し合って価格を決めて、効力発生日から60日以内に支払うっていう流れやねん。
  - 例えばな、新株予約権者のAさんが買取請求をして、会社と「この新株予約権を50万円で買い取ってもらいます」って話がまとまったとするやろ。そしたら会社は、効力発生日から60日以内にAさんに50万円を支払わなあかんねん。もし30日以内に価格の話がまとまらへんかったら、どっちかが裁判所に申し立てて価格を決めてもらうこともできるんや。
  - 裁判所が価格を決めた場合は、その金額に加えて法定利率による利息も支払わなあかんで。新株予約権付社債の場合は、社債も含めた全体の価格を決めることになるねん。新株予約権証券や新株予約権付社債券が発行されてる場合は、それと引き換えに代金を支払う仕組みや。新株予約権者さんがちゃんと公正な対価を受け取れるように、しっかり手続きが決められてるんやで。
