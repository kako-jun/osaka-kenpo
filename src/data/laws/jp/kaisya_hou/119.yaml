commentary:
  - この条文は、新株予約権買取請求における価格決定手続について定めています。協議が調えば60日以内に支払い、30日以内に協議が調わなければ裁判所に価格決定を申し立てできます。
  - 裁判所が決定した価格には法定利率による利息も支払います。買取りは定款変更日に効力を生じます。
  - これは株式買取請求の価格決定手続と同様の仕組みで、新株予約権者と会社のメリットを調整し、公正な価格での買取りを実現します。
commentaryOsaka:
  - 新株予約権の買取価格をどうやって決めるかを決めとるんや。株式と同じで、新株予約権の買取価格も「いくらが公正か」でもめることがあるねん。せやから、まず会社と新株予約権者で話し合う。話がまとまったら60日以内に払わなあかん。
  - 例えばな、Fさんが新株予約権の買取を請求して、会社と「この新株予約権は1個あたり3,000円でどう？」「ええよ」って話がまとまったとするやろ。そしたら60日以内に払うんや。でも30日で話がつかへんかったら、裁判所が「はい、この金額で買い取りなさい」って決めてくれる。裁判所が決めた価格には待たせた分の利息も付くで。ちゃんと補償する仕組みやねん。
  - 会社が「とりあえずこれくらい」って先払いすることもできるで。すぐお金が要る人もおるからな。新株予約権っていう「将来株を買える権利」っていうちょっと特殊なものでも、株と同じようにケンカにならん解決方法がちゃんと用意されとるんや。お互いが納得できる形で決着をつける賢いルールやで。
