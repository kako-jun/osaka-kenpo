  - 前項の保全処分又は第八百二十五条第一項（第八百二十七条第二項において準用する場合を含むで。）の規定による申立てを却下する裁判に対して即時抗告があった場合において、抗告裁判所が当該即時抗告を理由があると認めて原裁判を取り消したときは、その抗告審における手続に要する裁判費用及び抗告人が負担した前審における手続に要する裁判費用は、会社又は外国会社の負担とするんや。
