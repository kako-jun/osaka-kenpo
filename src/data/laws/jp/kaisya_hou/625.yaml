title: 第六百二十五条
titleOsaka: ""
originalText:
  - 合同会社の債権者は、当該合同会社の営業時間内は、いつでも、その計算書類（作成した日から五年以内のものに限る。）について第六百十八条第一項各号に掲げる請求をすることができる。
osakaText:
  - 合同会社の債権者は、当該合同会社の営業時間内は、いつでも、その計算書類(作成した日から五年以内のもんに限る。)について第六百十八条第一項各号に掲げる請求をすることができるで。
