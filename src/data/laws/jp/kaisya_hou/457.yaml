title: （配当財産の交付の方法等）
titleOsaka: ""
originalText:
  - 配当財産（第四百五十五条第二項の規定により支払う金銭及び前条の規定により支払う金銭を含む。以下この条において同じ。）は、株主名簿に記載し、又は記録した株主（登録株式質権者を含む。以下この条において同じ。）の住所又は株主が株式会社に通知した場所（第三項において「住所等」という。）において、これを交付しなければならない。
  - 前項の規定による配当財産の交付に要する費用は、株式会社の負担とする。ただし、株主の責めに帰すべき事由によってその費用が増加したときは、その増加額は、株主の負担とする。
  - 前二項の規定は、日本に住所等を有しない株主に対する配当財産の交付については、適用しない。
