  - 前項に規定する「反対株主」とは、次の各号に掲げる場合における当該各号に定める株主をいうんや。
  - 第一項各号の行為をしようとする株式会社は、当該行為が効力を生ずる日（以下この条及び次条において「効力発生日」という。）の二十日前までに、同項各号に定める株式の株主に対し、当該行為をする旨を通知せなあかん。
