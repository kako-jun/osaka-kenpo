title: （創立総会の決議による発行可能株式総数の定め）
titleOsaka: ""
originalText:
  - 第五十七条第一項の募集をする場合において、発行可能株式総数を定款で定めていないときは、株式会社の成立の時までに、創立総会の決議によって、定款を変更して発行可能株式総数の定めを設けなければならない。
osakaText:
