originalText:
  - 次の各号に掲げる行為をする持分会社（以下この条において「存続持分会社等」という。）は、当該各号に定める場合には、効力発生日の前日までに、吸収合併契約等について存続持分会社等の総社員の同意を得なければならない。ただし、定款に別段の定めがある場合は、この限りでない。
  - 第七百九十九条（第二項第三号を除く。）及び第八百条の規定は、存続持分会社等について準用する。この場合において、第七百九十九条第一項第三号中「株式交換完全親株式会社の株式」とあるのは「株式交換完全親合同会社の持分」と、「場合又は第七百六十八条第一項第四号ハに規定する場合」とあるのは「場合」と読み替えるものとする。
osakaText:
  - 次の各号に掲げる行為をする持分会社（以下この条において「存続持分会社等」っちゅうで。）は、当該各号に定める場合には、効力発生日の前日までに、吸収合併契約等について存続持分会社等の総社員の同意を得なあかん。ただし、定款に別段の定めがある場合は、この限りやないで。
  - 第七百九十九条（第二項第三号を除くで。）及び第八百条の規定は、存続持分会社等について準用するんや。この場合において、第七百九十九条第一項第三号中「株式交換完全親株式会社の株式」とあるんは「株式交換完全親合同会社の持分」と、「場合又は第七百六十八条第一項第四号ハに規定する場合」とあるんは「場合」と読み替えるもんとするんや。
commentary:
  - この条文は、会社法上の重要な事項について定めた規定です。次の各号に掲げる行為をする持分会社（以下この条において「存続持分会社等」という。）は、当該各号に定める場合には、効力発生日の前日までに、吸収合併契約等について存...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、次の各号に掲げる行為をする持分会社（以下この条において「存続持分会社等」という。）は、当該各号に定める場合には、効力発生日の前日までに、吸収合併契約等について存続持分会社等の総社員の同意を得なければな...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、持分会社（合同会社とか）が存続する側として吸収合併や吸収分割をする時の承認手続きについて決めてるんや。株式会社と同じように、持分会社も社員全員の同意が必要やっていう厳しいルールがあるねん。人と人との結びつきを大事にする持分会社ならではの決まりや。
  - 例えばな、合同会社のA社が株式会社のB社を吸収合併して、A社が存続会社になるとするやろ。そしたらA社は、社員さん全員の同意を取らなあかんねん。一人でも反対したら合併できへんっていう厳しい基準や。ただし、定款で「社員の過半数の同意でええ」とか別のルールを決めてたら、それに従うこともできるで。
  - また、債権者保護の手続きについては、株式会社の規定を準用することになっとるんや。つまり、債権者さんたちが異議を述べる機会をちゃんと与えなあかんっていうことやねん。持分会社でも株式会社でも、債権者さんを保護する仕組みは同じように整えられてるんや。会社の種類が違っても、関係者の権利はしっかり守られるようになってるんやで。
