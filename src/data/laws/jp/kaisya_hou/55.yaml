title: 責任の免除
titleOsaka: ""
originalText:
  - 第五十二条第一項の規定により発起人又は設立時取締役の負う義務、第五十二条の二第一項の規定により発起人の負う義務、同条第二項の規定により発起人又は設立時取締役の負う義務及び第五十三条第一項の規定により発起人、設立時取締役又は設立時監査役の負う責任は、総株主の同意がなければ、免除することができない。
