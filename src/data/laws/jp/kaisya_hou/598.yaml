title: 法人が業務を執行する社員である場合の特則
titleOsaka: ""
originalText:
  - 法人が業務を執行する社員である場合には、当該法人は、当該業務を執行する社員の職務を行うべき者を選任し、その者の氏名及び住所を他の社員に通知しなければならない。
  - 第五百九十三条から前条までの規定は、前項の規定により選任された社員の職務を行うべき者について準用する。
