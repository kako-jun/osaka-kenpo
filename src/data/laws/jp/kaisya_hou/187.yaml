title: （株式無償割当ての効力の発生等）
titleOsaka: ""
originalText:
  - 前条第一項第一号の株式の割当てを受けた株主は、同項第二号の日に、同項第一号の株式の株主となる。
  - 株式会社は、前条第一項第二号の日後遅滞なく、株主（種類株式発行会社にあっては、同項第三号の種類の種類株主）及びその登録株式質権者に対し、当該株主が割当てを受けた株式の数（種類株式発行会社にあっては、株式の種類及び種類ごとの数）を通知しなければならない。
osakaText:
  - 前条第一項第一号の株式の割当てを受けた株主は、同項第二号の日に、同項第一号の株式の株主となるんや。
  - 株式会社は、前条第一項第二号の日後遅滞なく、株主（種類株式発行会社にあっては、同項第三号の種類の種類株主）及びその登録株式質権者に対し、当該株主が割当てを受けた株式の数（種類株式発行会社にあっては、株式の種類及び種類ごとの数）を通知せなあかんで。
commentary:
  - この条文は、株式無償割当ての効力発生について定めています。割当てを受けた株主は効力発生日に新株の株主となります。
  - 会社は効力発生日後遅滞なく、株主およびその登録株式質権者に対して、割当てを受けた株式の数を通知しなければなりません。
  - この規定により、株式無償割当てが効力発生日に自動的に効力を生じ、株主への通知により権利関係が明確化されます。手続の透明性と株主保護が確保されます。
commentaryOsaka:
  - 株式無償割当ての効力発生は、めっちゃシンプルやねん。効力発生日になったら、自動的に新しい株の株主になる。何もせんでも、ポンッと株が増えるんや。まるで誕生日プレゼントが自動的に届くみたいなもんやな。
  - でも大事なのは、会社からの「通知」やねん。効力発生日の後すぐに、「あなたに○株割り当てました」って知らせが来る。タダで株がもらえるのは嬉しいけど、ちゃんと確認せなあかんで。「何株もらったか」「種類は何か」、これ分からんと困るやろ？
  - この「自動的に株主になる＋通知が来る」仕組みは、効率的やと思わへん？株主が何か手続きする必要もないし、会社も一斉に通知するだけ。手間を減らしつつ、透明性はしっかり確保。賢い設計やねん。
