title: （株式無償割当ての効力の発生等）
titleOsaka: ""
originalText:
  - 前条第一項第一号の株式の割当てを受けた株主は、同項第二号の日に、同項第一号の株式の株主となる。
  - 株式会社は、前条第一項第二号の日後遅滞なく、株主（種類株式発行会社にあっては、同項第三号の種類の種類株主）及びその登録株式質権者に対し、当該株主が割当てを受けた株式の数（種類株式発行会社にあっては、株式の種類及び種類ごとの数）を通知しなければならない。
