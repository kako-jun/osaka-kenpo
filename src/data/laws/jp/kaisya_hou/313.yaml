title: （議決権の不統一行使）
titleOsaka: ""
originalText:
  - 株主は、その有する議決権を統一しないで行使することができる。
  - 取締役会設置会社においては、前項の株主は、株主総会の日の三日前までに、取締役会設置会社に対してその有する議決権を統一しないで行使する旨及びその理由を通知しなければならない。
  - 株式会社は、第一項の株主が他人のために株式を有する者でないときは、当該株主が同項の規定によりその有する議決権を統一しないで行使することを拒むことができる。
osakaText:
  - 株主は、その有する議決権を統一しないで行使することができるんや。
  - 取締役会設置会社においては、前項の株主は、株主総会の日の三日前までに、取締役会設置会社に対してその有する議決権を統一しないで行使する旨及びその理由を通知せなあかん。
  - 株式会社は、第一項の株主が他人のために株式を有する者でないときは、当該株主が同項の規定によりその有する議決権を統一しないで行使することを拒むことができるんやで。
commentary:
  - この条文は、議決権の不統一行使を定めています（第1項～第3項）。株主は、保有する議決権を統一しないで（一部賛成、一部反対のように分けて）行使できます（第1項）。信託銀行等が他人のために株式を保有している場合に必要な制度です。
  - 取締役会設置会社では、3日前までに不統一行使の旨と理由を通知しなければなりません（第2項）。総会運営の準備のため事前通知が必要です。会社は、他人のために株式を有する者でない場合、不統一行使を拒むことができます（第3項）。自己の利益のための分割投票を防止する趣旨です。
  - この規定により、信託銀行等の機関投資家が受益者ごとに異なる投票をすることが可能になります。株主の実質的な権利行使と総会運営の円滑性が両立されています。
commentaryOsaka:
  - これは「議決権を分けて行使できる」っていう話や。普通は、100株持ってたら全部「賛成」か全部「反対」やろ？でもこの条文では、「50株は賛成、50株は反対」みたいに分けて投票できるんや（第1項）。なんでこんなことができるかっていうと、信託銀行とかが他人のために株を預かってる場合、預けてる人ごとに意見が違うことがあるからやねん。
  - でもな、取締役会設置会社やったら、総会の3日前までに「分けて投票します」って理由と一緒に通知せなあかんねん（第2項）。会社も準備が必要やからな。そして、会社は「他人のために株を持ってる人じゃない」場合、分割投票を拒否できるんや（第3項）。自分の株を勝手に分けて投票するんは認められへんわけやな。
  - これは信託銀行みたいに、色んな人から株を預かってる機関投資家のための仕組みやねん。それぞれの預け主の意思を尊重できるわけや。
