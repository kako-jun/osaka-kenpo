commentary:
  - この条文は、取得条項付新株予約権の取得の効力発生時期を定めています（第1項）。会社は、第236条第1項第7号イで定める取得事由が生じた日に、取得条項付新株予約権を取得します。一部取得の場合は、取得事由発生日と取得対象決定日のいずれか遅い日に取得が効力を生じます。
  - 取得する新株予約権が新株予約権付社債に付されている場合、会社は取得事由発生日に、付随する社債も併せて取得します（第2項）。新株予約権と社債は一体として発行されているため、分離して取得することはできません。社債権者の保護と法律関係の明確化が図られています。
  - 取得の対価として株式等が交付される場合、新株予約権者は取得事由発生日に株主等となります（第3項）。会社は取得事由発生後、遅滞なく新株予約権者等に通知する必要がありますが、事前通知をした場合は不要です（第4項）。通知は公告で代替できます（第5項）。取得の法律効果と通知義務が明確化されています。
commentaryOsaka:
  - これは取得条項付新株予約権の取得がいつ効力を発生するかを決めた条文やねん。第1項で、取得事由が生じた日に自動的に取得の効力が発生するって定めとるんや。例えば、「上場した日に取得する」って決まってたら、上場した日に自動的に会社が新株予約権を取得するわけやな。「取得します」っていう意思表示をせんでも、その日が来たら法律上自動的に効力が発生する仕組みやねん。
  - 第2項が面白いんやけど、新株予約権付社債の場合は、新株予約権だけやなくて社債も一緒に取得せなあかんことになっとるんや。例えばな、Aさんが「1000万円の社債＋新株予約権10個」っていうセットを持っとったとするやろ。会社が取得する時、「新株予約権だけください、社債はそのままでええです」とか言えへんねん。なんでかっていうと、最初から新株予約権と社債はセットで発行されてるから、バラバラにしたら法律関係がややこしくなるんや。一蓮托生ってやつやな。
  - 第4項では、取得事由が発生したら「遅滞なく」通知せなあかんって定めとるねん。ただし、前の第273条で事前に通知してた場合は、改めて言わんでもええことになっとる。二度手間を避けるための配慮やな。法律っていうのは、必要な手続きはちゃんとやらせるけど、無駄な手続きは省くっていう、実務的な気配りもあるんやで。効率と公平性、両方大事にしとるわけや。
