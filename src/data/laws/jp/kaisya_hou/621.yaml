title: 利益の配当
titleOsaka: ""
originalText:
  - 社員は、持分会社に対し、利益の配当を請求することができる。
  - 持分会社は、利益の配当を請求する方法その他の利益の配当に関する事項を定款で定めることができる。
  - 社員の持分の差押えは、利益の配当を請求する権利に対しても、その効力を有する。
osakaText:
