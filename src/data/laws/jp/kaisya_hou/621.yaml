  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、社員が会社に対して成果の分配を請求できる権利を定めとるんやねん。会社がうまくいったら、社員はその成果をもらえるんや。分配の方法は定款で自由に決められるで。
  - 例えばな、会社が一年間頑張って成果が出たとするやろ。社員は会社に「成果を分配してください」って請求できるんや。毎年決まった時期に分配するとか、請求があった時に分配するとか、定款で決めとくことができるねん。
  - また、社員の持分が差し押さえられてる場合は、その差押えは分配請求権にも及ぶんや。だから債権者は、社員が受け取る分配金から回収できるわけやな。社員の権利を守りながら、債権者の保護もちゃんと考えられた仕組みになっとるんやで。
