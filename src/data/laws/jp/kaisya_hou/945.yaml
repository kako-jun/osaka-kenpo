title: （登録の更新）
titleOsaka: ""
originalText:
  - 登録は、三年を下らない政令で定める期間ごとにその更新を受けなければ、その期間の経過によって、その効力を失う。
  - 前三条の規定は、前項の登録の更新について準用する。
osakaText:
  - 登録は、三年を下らない政令で定める期間ごとにその更新を受けなければ、その期間の経過によって、その効力を失うんや。
  - 前三条の規定は、前項の登録の更新について準用するんや。
