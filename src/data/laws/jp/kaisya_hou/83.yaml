title: 創立総会への報告の省略
titleOsaka: ''
originalText:
- 発起人が設立時株主の全員に対して創立総会に報告すべき事項を通知した場合において、当該事項を創立総会に報告することを要しないことにつき設立時株主の全員が書面又は電磁的記録により同意の意思表示をしたときは、当該事項の創立総会への報告があったものとみなす。
osakaText:
- 発起人が設立時株主の全員に対して創立総会に報告すべき事項を通知した場合において、当該事項を創立総会に報告することを要しないことにつき設立時株主の全員が書面又は電磁的記録により同意の意思表示をしたときは、当該事項の創立総会への報告があったものとみなすんやで。
commentary:
- この条文は、創立総会への報告の省略について定めています。
- 発起人が設立時株主全員に報告すべき事項を通知し、全員が書面または電磁的記録で報告不要の同意をした場合、創立総会への報告があったものとみなされます。
- これは報告事項について、実際に総会で報告を行わなくても、株主全員が内容を知っていれば報告があったとみなす規定です。手続きの簡素化を図るためのものです。
commentaryOsaka:
- これは、会社を作るときの創立総会での報告について定めとるんやで。普通やったら創立総会でいろんなことを報告せなあかんのやけど、全員がもう知っとったら報告を省略できるっていうルールや。発起人が設立時株主全員に「こんなこと報告しますわ」って知らせて、全員が「わかった、わざわざ総会で言わんでええよ」って書面や電子データで同意したら、報告があったことにしてもらえるんやな。
- 例えばな、Aさん、Bさん、Cさんの3人で新しい会社を作ろうとしてたとするやろ。発起人のAさんが「こういう財産を出資しますわ」「役員はこの人たちですわ」っていう報告内容を、BさんとCさんにメールで送ったとするやんか。それでBさんもCさんも「了解、もう知っとるから創立総会で改めて報告せんでええよ」って返事したら、実際に総会で報告せんでも、法律上は報告したことになるっていう仕組みやねん。
- これは便利な制度やで。少人数で会社を作るときなんかは、みんなが既に内容を知っとるのに、わざわざ集まって形式的な報告をするんは時間の無駄やん。書面で確認できとったら、それで十分っていう合理的な考え方やねん。ただし、全員の同意が必要やから、一人でも「総会で聞きたい」って人がおったら、ちゃんと総会を開いて報告せなあかんで。みんなが納得してる場合だけ使える特別ルールやと思っといてな。
