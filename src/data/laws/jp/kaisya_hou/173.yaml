title: 効力の発生
titleOsaka: ''
originalText:
  - 株式会社は、取得日に、全部取得条項付種類株式の全部を取得する。
  - 次の各号に掲げる場合には、当該株式会社以外の全部取得条項付種類株式の株主（前条第一項の申立てをした株主を除く。）は、取得日に、第百七十一条第一項の株主総会の決議による定めに従い、当該各号に定める者となる。
