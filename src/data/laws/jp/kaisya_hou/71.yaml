commentary:
  - この条文は、電子投票を実施する場合の参考書類の提供について定めています。
  - 発起人は、招集通知に際して創立総会参考書類を交付し、電磁的方法で通知する株主には電磁的方法での提供も可能です。
  - 電磁的方法に同意した株主には議決権行使書面の内容を電磁的方法で提供し、同意していない株主からの請求があれば1週間前までに電磁的方法で提供する必要があります。
commentaryOsaka:
  - 電子投票をする時は、発起人は株主に参考資料を渡さなあかんねん。メールで通知してええって言うた株主には、メールで送ることもできるで。たとえば、専用のウェブサイトで投票できるようにする場合でも、「どんな議題があって、どういう選択肢があるか」っちゅう資料は必ず渡すんや。ちゃんと理解して投票してもらうためやな。
  - 電子投票に同意した株主には、投票用紙の内容もメールで送れるんや。スマホやパソコンで投票できるようにしとるわけやな。せやけど、同意してへん株主が「メールで欲しい」って言うてきたら、会議の1週間前までやったら、すぐに送らなあかん。後から気が変わっても対応できるようにしとるんや。
  - 色んな方法で投票できるようにして、みんなが参加しやすくしとるわけやな。紙でも、メールでも、ウェブサイトでも、自分に合った方法を選べるんや。柔軟に対応できるようになっとるのは、「会社の大事なことを決めるんやから、全員が参加できるようにしよう」っちゅう考え方からなんやで。
