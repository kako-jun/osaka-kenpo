title: 協定の条項
titleOsaka: ""
originalText:
  - 協定においては、協定債権者の権利（第五百二十二条第二項に規定する担保権を除く。）の全部又は一部の変更に関する条項を定めなければならない。
  - 協定債権者の権利の全部又は一部を変更する条項においては、債務の減免、期限の猶予その他の権利の変更の一般的基準を定めなければならない。
