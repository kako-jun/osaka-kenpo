title: 社債券を発行する場合の社債の質入れ
titleOsaka: ''
originalText:
  - 社債券を発行する旨の定めがある社債の質入れは、当該社債に係る社債券を交付しなければ、その効力を生じない。
osakaText:
  - 社債券を発行する旨の定めがある社債の質入れは、当該社債に係る社債券を交付せなあかんで、その効力を生じへん。
commentary:
  - この条文は、社債券を発行する場合の社債の質入れについて定めた規定です。社債券を発行する旨の定めがある社債の質入れは、当該社債に係る社債券を交付しなければ、その効力を生じない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債券を発行する旨の定めがある社債の質入れは、当該社債に係る社債券を交付しなければ、その効力を生じない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 社債券を発行することになっとる社債を質入れする時のルールを決めとるんや。質入れっていうのは、借金の担保として社債を差し出すことやねんけど、そういう場合は必ず社債券を相手に渡さなあかん。証券を渡さんかったら、質入れは法的に有効にならへんのや。
  - 例えばな、Nさんが銀行からお金を借りたくて、自分が持っとる社債を担保にしようとするやろ。Nさんが「この社債を担保にしますわ」って口で言うただけとか、契約書にサインしただけやったら、まだ質入れは成立してへんのや。Nさんが実際に社債券という証券を銀行に渡して初めて、法律上も「この社債は質権の対象や」って認められるんやで。銀行の方も、証券を手元に持っとることで安心できるわけやな。
  - この規定があるおかげで、質権の設定が証券の受け渡しではっきり分かるようになるんや。誰が質権を持っとるんかが一目瞭然やから、二重に質入れされるみたいなトラブルを防げるんやな。お金を貸す方も、証券を持っとることで自分の権利が守られとるって実感できるし、取引の安全性が高まるんやで。
