commentaryOsaka:
  - この条文は、監査役会でどうやって物事を決めるかについて定めとるんや。決議は監査役の過半数で決まるねん。つまり、3人おったら2人以上、5人おったら3人以上の賛成が必要やっちゅうことやな。そして、会議の内容は必ず議事録に残さなあかんし、出席した監査役は署名か記名押印をせなあかんねん。電子データで作る場合は、それに代わる措置をとる必要があるで。
  - 例えばな、ある会社に監査役がAさん、Bさん、Cさんの3人おったとするやろ。ある議題について、Aさんは賛成、Bさんも賛成、Cさんは反対やとすると、3人中2人が賛成やから決議は成立するんや。その後、議事録を作ってAさんとBさんとCさん全員が署名するねん。もしCさんが「私は反対やで」って議事録に書いといたら、Cさんの反対意見がちゃんと記録されるわけや。何も書かへんかったら「賛成したんやな」って推定されるから、反対やったらちゃんと意見を残しとかなあかんねんで。
  - この仕組みは、監査役会の決定を透明にして、後から確認できるようにするためのもんやねん。過半数で決めることで、一部の監査役だけの意見で決まることを防いでるし、議事録を残すことで「あの時何を話したんや？」っていう疑問にも答えられるやろ？そして、反対意見も記録することで、多様な意見を尊重する仕組みになっとるんや。会社の健全性を守るための、大事なプロセスやねんで。
