  - 前項の議事録が電磁的記録をもって作成されている場合における当該電磁的記録に記録された事項については、法務省令で定める署名又は記名押印に代わる措置をとらなあかん。
  - 監査役会の決議に参加した監査役であって第二項の議事録に異議をとどめへんもんは、その決議に賛成したもんと推定するで。
