  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、法人が清算人である場合には、当該法人は、当該清算人の職務を行うべき者を選任し、その者の氏名及び住所を社員に通知しなければならない。 前三条の規定は、前項の規定により選任された清算人の職務を行うべき者に...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、法人が清算人になる場合の特別なルールを決めとるんや。普通は個人が清算人になるんやけど、法人、つまり会社とかが清算人になることもあるねん。そういう時は、その法人の中から実際に仕事をする人を選んで、その人の名前と住所を社員に知らせなあかんっちゅうことやで。
  - 例えばな、L株式会社が清算人に選ばれたとするやろ。せやけど、会社そのものは人やないから、実際には人間が動かなあかんねん。やから、L株式会社の中からMさんっていう人を選んで「Mさんが実際に清算の仕事をします」って社員のみんなに伝えなあかんのや。Mさんの氏名と住所をちゃんと通知するわけやな。
  - 実際に仕事をする人が決まったら、その人にも清算人としての責任がかかってくるで。前の条文で決まっとる損害賠償の責任とかも、その人が負うことになるんや。法人が清算人やからって責任が曖昧になったらあかんから、ちゃんと誰が実際に動くんかを明確にしとるわけやねん。透明性を保つための大事なルールやで。
