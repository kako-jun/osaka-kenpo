title: 法人が清算人である場合の特則
titleOsaka: ""
originalText:
  - 法人が清算人である場合には、当該法人は、当該清算人の職務を行うべき者を選任し、その者の氏名及び住所を社員に通知しなければならない。
  - 前三条の規定は、前項の規定により選任された清算人の職務を行うべき者について準用する。
