commentary:
  - この条文は、公開会社において特定の者が募集株式の過半数を引き受ける場合の特則を定めています。引受比率が2分の1を超える場合、会社は払込期日等の2週間前までに株主に特定引受人の情報を通知しなければなりません。ただし、親会社等の場合や株主割当の場合は通知不要です。
  - 総株主の議決権の10分の1以上を有する株主が2週間以内に反対通知をした場合、会社は株主総会の承認を得なければなりません。この決議の定足数は議決権の過半数、決議要件は出席株主の議決権の過半数です。ただし、財産状況が著しく悪化し事業継続のため緊急の必要がある場合は不要です。
  - この規定は、支配権の異動につながる大規模な第三者割当増資について、既存株主の利益を保護するものです。少数株主にも拒否権を与えることで、経営陣による恣意的な支配権移動を防止し、株主民主主義を確保します。
