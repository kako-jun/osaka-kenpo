  - 第百八条第一項第九号に掲げる事項(監査役に関するもんに限る。)についての定めがある種類の株式を発行している場合における第三百二十九条第一項、第三百三十九条第一項、第三百四十一条並びに第三百四十三条第一項及び第二項の規定の適用については、第三百二十九条第一項中「株主総会」とあるのは「株主総会(監査役については、第百八条第二項第九号に定める事項についての定款の定めに従い、各種類の株式の種類株主を構成員とする種類株主総会)」と、第三百三十九条第一項中「株主総会」とあるのは「株主総会(第四十一条第三項において準用する同条第一項の規定により又は第九十条第二項において準用する同条第一項の種類創立総会若しくは第三百四十七条第二項の規定により読み替えて適用する第三百二十九条第一項の種類株主総会において選任された監査役については、当該監査役の選任に係る種類の株式の種類株主を構成員とする種類株主総会(定款に別段の定めがある場合又は当該監査役の任期満了前に当該種類株主総会において議決権を行使することができる株主が存在しなくなった場合にあっては、株主総会))」と、第三百四十一条中「第三百九条第一項」とあるのは「第三百九条第一項及び第三百二十四条」と、「株主総会」とあるのは「株主総会(第三百四十七条第二項の規定により読み替えて適用する第三百二十九条第一項の種類株主総会を含む。)」と、第三百四十三条第一項及び第二項中「株主総会」とあるのは「第三百四十七条第二項の規定により読み替えて適用する第三百二十九条第一項の種類株主総会」とするで。
commentary:
  - この条文は、種類株主総会における取締役又は監査役の選任等を定めています（第1項・第2項）。第108条第1項第9号に基づき、特定の種類の株主が取締役または監査役を選任できる旨の定款の定めがある場合の読替規定です。非常に技術的な条文で、複数の条文を読み替えて適用します。
  - 特定の種類株主が役員を選任できる制度（黄金株等）において、その種類株主総会での選任・解任等の手続きを規定しています。この規定により、種類株式を利用した多様な機関設計が可能になり、創業者の経営権確保等に活用されています。
commentaryOsaka:
  - この条文は、種類株主総会で取締役や監査役を選ぶ場合の、めちゃくちゃ技術的な読替規定やねん。第108条第1項第9号で、特定の種類の株主が取締役とか監査役を選べるって定款に書いてある場合に、どう法律を読み替えるかを定めてるんや。複数の条文を読み替えて使うから、かなり複雑やで。
  - 例えばな、会社が普通株式とA種優先株式を発行してて、「A種優先株主だけが特定の取締役を選べる」って定款に決めてある場合を考えてみ。そしたら、その取締役の選任はA種優先株主だけで開く種類株主総会で決めるんや。普通株主は関係あらへんねん。これが「黄金株」とか呼ばれる仕組みで、創業者が経営権を守るために使われることが多いんや。
  - 第1項は取締役に関する読替規定、第2項は監査役に関する読替規定やで。種類株式を使った色んな機関設計ができるようになってるから、会社の目的に合わせた柔軟な体制が作れるんや。法律の専門家でも読むのが難しい条文やけど、種類株式を活用する会社にとっては大事な規定やねん。
