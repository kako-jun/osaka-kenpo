title: （合資会社の社員の退社による定款のみなし変更）
titleOsaka: ""
originalText:
  - 合資会社の有限責任社員が退社したことにより当該合資会社の社員が無限責任社員のみとなった場合には、当該合資会社は、合名会社となる定款の変更をしたものとみなす。
  - 合資会社の無限責任社員が退社したことにより当該合資会社の社員が有限責任社員のみとなった場合には、当該合資会社は、合同会社となる定款の変更をしたものとみなす。
