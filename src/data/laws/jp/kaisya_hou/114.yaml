title: （発行可能種類株式総数）
titleOsaka: ""
originalText:
  - 定款を変更してある種類の株式の発行可能種類株式総数を減少するときは、変更後の当該種類の株式の発行可能種類株式総数は、当該定款の変更が効力を生じた時における当該種類の発行済株式の総数を下ることができない。
  - ある種類の株式についての次に掲げる数の合計数は、当該種類の株式の発行可能種類株式総数から当該種類の発行済株式（自己株式を除く。）の総数を控除して得た数を超えてはならない。
