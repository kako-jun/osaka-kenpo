  - 清算人は、清算株式会社が破産手続開始の決定を受けた場合において、破産管財人にその事務を引き継いだときは、その任務を終了したもんとするんや。
  - 前項に規定する場合において、清算株式会社が既に債権者に支払い、又は株主に分配したもんがあるときは、破産管財人は、これを取り戻すことができるで。
