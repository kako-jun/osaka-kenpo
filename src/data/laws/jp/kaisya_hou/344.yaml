  - 監査役が二人以上ある場合における前項の規定の適用については、同項中「監査役が」とあるのは、「監査役の過半数をもって」とするんや。
  - 監査役会設置会社における第一項の規定の適用については、同項中「監査役」とあるのは、「監査役会」とするんや。
