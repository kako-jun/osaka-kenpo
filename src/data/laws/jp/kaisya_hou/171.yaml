title: （全部取得条項付種類株式の取得をやめることの請求）
titleOsaka: ""
originalText:
  - 第百七十一条第一項の規定による全部取得条項付種類株式の取得が法令又は定款に違反する場合において、株主が不利益を受けるおそれがあるときは、株主は、株式会社に対し、当該全部取得条項付種類株式の取得をやめることを請求することができる。
osakaText:
  - 第百七十一条第一項の規定による全部取得条項付種類株式の取得が法令又は定款に違反する場合において、株主が不利益を受けるおそれがあるときは、株主は、株式会社に対し、当該全部取得条項付種類株式の取得をやめることを請求することができるんや。
commentary:
  - この条文は、全部取得条項付種類株式の取得が法令または定款に違反する場合に、株主が取得の中止を請求できる権利を定めています。株主が不利益を受けるおそれがある場合に認められます。
  - 全部取得条項付種類株式の取得は強制的な性質を持つため、違法な取得から株主を保護する必要があります。この請求権により、株主は違法な取得を阻止できます。
  - この規定は株主の権利保護のための重要な手段です。取得手続の適法性を確保し、会社の恣意的な権限行使を抑制する効果があります。
commentaryOsaka:
  - この条文は、全部取得条項付き種類株式の取得が法律とか定款に違反する場合に、株主が「取得をやめてくれ」って請求できる権利を決めとるんや。株主が不利益を受ける恐れがある場合に認められるんやで。
  - 全部取得条項付き種類株式の取得は強制的な性質を持っとるから、違法な取得から株主を守る必要があるんや。この請求権で、株主は違法な取得を止められるんやねん。
  - この規定は株主の権利を守るための大事な手段やねん。取得の手続きが適法かどうかを確保して、会社が勝手に権限を使うのを抑える効果があるんやで。
