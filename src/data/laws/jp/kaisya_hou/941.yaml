title: 電子公告調査
titleOsaka: ''
originalText:
  - この法律又は他の法律の規定による公告（第四百四十条第一項の規定による公告を除く。以下この節において同じ。）を電子公告によりしようとする会社は、公告期間中、当該公告の内容である情報が不特定多数の者が提供を受けることができる状態に置かれているかどうかについて、法務省令で定めるところにより、法務大臣の登録を受けた者（以下この節において「調査機関」という。）に対し、調査を行うことを求めなければならない。
osakaText:
