title: （再審の訴え）
titleOsaka: ""
originalText:
  - 責任追及等の訴えが提起された場合において、原告及び被告が共謀して責任追及等の訴えに係る訴訟の目的である株式会社等の権利を害する目的をもって判決をさせたときは、次の各号に掲げる者は、当該各号に定める訴えに係る確定した終局判決に対し、再審の訴えをもって、不服を申し立てることができる。
  - 前条の規定は、前項の再審の訴えについて準用する。
