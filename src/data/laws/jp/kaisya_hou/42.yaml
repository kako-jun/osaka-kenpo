title: （設立時役員等の解任）
titleOsaka: ""
originalText:
  - 発起人は、株式会社の成立の時までの間、その選任した設立時役員等（第三十八条第四項の規定により設立時役員等に選任されたものとみなされたものを含む。）を解任することができる。
osakaText:
  - 発起人は、株式会社の成立の時までの間、その選任した設立時役員等（第三十八条第四項の規定により設立時役員等に選任されたものとみなされたものを含む。）を解任することができるんや。
