title: 虚偽届出等の罪
titleOsaka: ""
originalText:
  - 次のいずれかに該当する者は、三十万円以下の罰金に処する。
osakaText:
  - 次のいずれかに該当する者は、三十万円以下の罰金に処するで。
commentary:
  - この条文は、虚偽届出等の罪について定めた規定です。次のいずれかに該当する者は、三十万円以下の罰金に処する。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、次のいずれかに該当する者は、三十万円以下の罰金に処する。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、会社の仕組みやルールについて決めとるんやな。会社を正しく動かすために必要な決まり事やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややねん。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことせやから。
