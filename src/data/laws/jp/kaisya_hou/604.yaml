title: 社員の加入
titleOsaka: ""
originalText:
  - 持分会社は、新たに社員を加入させることができる。
  - 持分会社の社員の加入は、当該社員に係る定款の変更をした時に、その効力を生ずる。
  - 前項の規定にかかわらず、合同会社が新たに社員を加入させる場合において、新たに社員となろうとする者が同項の定款の変更をした時にその出資に係る払込み又は給付の全部又は一部を履行していないときは、その者は、当該払込み又は給付を完了した時に、合同会社の社員となる。
osakaText:
