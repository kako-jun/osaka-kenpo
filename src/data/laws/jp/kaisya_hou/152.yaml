commentary:
  - この条文は、株券を発行していない会社が組織再編等や株式の併合・分割を行った場合に、会社が質権者の情報を株主名簿に記載する義務を定めています。登録株式質権者の権利を保護する規定です。
  - 株式を交付する組織再編等の場合、会社は新たに受け取る株式について質権者の氏名・名称および住所を株主名簿に記載・記録しなければなりません。併合・分割の場合も同様です。
  - これにより、株式の形態が変わっても質権者の対抗要件が自動的に引き継がれ、質権者が改めて手続をする必要がありません。会社の職権で記載することで、質権者保護と手続の簡便性が図られています。
commentaryOsaka:
  - さっきの条文で、質権は「形を変えて続く」って言うたやろ？でも、質権者からしたら「新しい株にも自分の名前を載せてもらわな、対抗できへんやん！」って心配になるやん？大丈夫や。会社が自動的に手続きしてくれるんやで。株券を発行してへん会社が組織再編とか併合・分割をした時は、会社が職権で質権者の名前と住所を株主名簿に記載してくれるんや。
  - 質権者が「載せてや」って請求せんでもええんやで。会社が勝手にやってくれる。例えばな、Iさんが質権者やとして、会社が株式併合をしたとするやろ。Iさんは何もせんでも、会社が併合後の新しい株式について、Iさんの名前と住所を名簿に自動的に記載してくれるんや。これは会社のサービスっちゅうか、法律上の義務やねん。
  - これ、めっちゃ親切なルールやと思わへん？質権者が「あ、組織再編あったわ。また名簿に載せてもらわな」なんて心配せんでええんや。会社が自動で手続きしてくれるから、質権者は何もせんでも対抗要件が引き継がれる。手間いらずで安心やろ？会社にとっても、質権者の権利を守る責任をちゃんと果たせる仕組みになっとるんやで。
