title: 取締役会設置会社の取締役の権限
titleOsaka: ""
originalText:
  - 次に掲げる取締役は、取締役会設置会社の業務を執行する。
  - 前項各号に掲げる取締役は、三箇月に一回以上、自己の職務の執行の状況を取締役会に報告しなければならない。
osakaText:
  - 次に掲げる取締役は、取締役会設置会社の業務を執行するんや。
  - 前項各号に掲げる取締役は、三箇月に一回以上、自己の職務の執行の状況を取締役会に報告せなあかんで。
commentary:
  - この条文は、取締役会設置会社の取締役の権限について定めた規定です。次に掲げる取締役は、取締役会設置会社の業務を執行する。 前項各号に掲げる取締役は、三箇月に一回以上、自己の職務の執行の状況を取締役会に報告しなければならない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、次に掲げる取締役は、取締役会設置会社の業務を執行する。 前項各号に掲げる取締役は、三箇月に一回以上、自己の職務の執行の状況を取締役会に報告しなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、会社のお偉いさんである取締役に関することを決めとるんやで。誰がどうやって会社を経営するんかについて定めてるで。
  - これはせなあかんこと、つまり義務について定めとるんな。会社の関係者みんなが守らなあかんルールを決めてるで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことせやから。
