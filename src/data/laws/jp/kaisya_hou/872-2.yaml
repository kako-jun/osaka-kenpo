title: 抗告状の写しの送付等
titleOsaka: ""
originalText:
  - 裁判所は、第八百七十条第二項各号に掲げる裁判に対する即時抗告があったときは、申立人及び当該各号に定める者（抗告人を除く。）に対し、抗告状の写しを送付しなければならない。この場合においては、第八百七十条の二第二項及び第三項の規定を準用する。
  - 第八百七十条の二第五項から第八項までの規定は、前項の即時抗告があった場合について準用する。
