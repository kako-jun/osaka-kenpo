commentary:
  - この条文は、担保提供命令について定めた規定です。会社の組織に関する訴えであって、株主又は設立時株主が提起することができるものについては、裁判所は、被告の申立てにより、当該会社の組織に関する訴えを提起した株主又...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、会社の組織に関する訴えであって、株主又は設立時株主が提起することができるものについては、裁判所は、被告の申立てにより、当該会社の組織に関する訴えを提起した株主又は設立時株主に対し、相当の担保を立てるべ...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、会社の訴訟で株主が訴えを起こすときに、担保を立てさせることができるルールを定めとるんやで。株主が会社を相手に訴えを起こした場合、被告（会社）が「この株主は悪意で訴えとるんや」って主張したら、裁判所は株主に担保を立てるように命令できるんや。もし株主が負けたときに、会社の損害を賠償するための保証金みたいなもんやねん。
  - 例えばな、株主のQQQさんがRRR社を相手に「合併は無効や」っていう訴えを起こしたとするやろ。RRR社は「QQQさんは嫌がらせで訴えとるんや」って主張して、裁判所に「QQQさんに担保を立てさせてください」って申し立てたんや。裁判所が「確かに悪意の可能性がある」って判断したら、QQQさんに「500万円の担保を立てなさい」って命令することができるんやで。
  - この規定は、いい加減な訴訟を防ぐための大事なルールやねん。会社を訴えるのは株主の権利やけど、根拠のない訴えや嫌がらせ目的の訴えは困るやろ。会社は訴えられると、対応に時間もお金もかかるし、信用にも影響するんや。せやから、悪意の訴えやったら、株主に担保を立てさせて、会社の損害をカバーできるようにしとるんやな。ただし、株主が役員の場合は担保は不要やで。役員やったら、会社のことを考えて訴えとる可能性が高いからな。これで、正当な権利行使は守られつつ、濫用も防げるようになっとるんやで。
