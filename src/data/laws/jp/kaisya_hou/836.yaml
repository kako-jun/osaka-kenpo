commentary:
  - この条文は、担保提供命令について定めた規定です。会社の組織に関する訴えであって、株主又は設立時株主が提起することができるものについては、裁判所は、被告の申立てにより、当該会社の組織に関する訴えを提起した株主又...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、会社の組織に関する訴えであって、株主又は設立時株主が提起することができるものについては、裁判所は、被告の申立てにより、当該会社の組織に関する訴えを提起した株主又は設立時株主に対し、相当の担保を立てるべ...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
