title: 取締役の選任等に関する種類株式の定款の定めの廃止の特則
titleOsaka: ''
originalText:
  - 第百八条第二項第九号に掲げる事項（取締役に関するものに限る。）についての定款の定めは、この法律又は定款で定めた取締役の員数を欠いた場合において、そのために当該員数に足りる数の取締役を選任することができないときは、廃止されたものとみなす。
  - 前項の規定は、第百八条第二項第九号に掲げる事項（監査役に関するものに限る。）についての定款の定めについて準用する。
osakaText:
  - 第百八条第二項第九号に掲げる事項（取締役に関するものに限る。）についての定款の定めは、この法律又は定款で定めた取締役の員数を欠いた場合において、そのために当該員数に足りる数の取締役を選任することができないときは、廃止されたもんとみなすんや。
  - 前項の規定は、第百八条第二項第九号に掲げる事項（監査役に関するものに限る。）についての定款の定めについて準用するんやで。
commentary:
  - この条文は、取締役・監査役の選任に関する種類株式の定款の定めの廃止の特則について定めています。
  - 特定の種類株主が取締役や監査役を選任する定めがある場合、法定または定款で定めた員数を欠き、そのために必要な数の取締役等を選任できないときは、その定めは廃止されたものとみなされます。
  - これは会社の機関が機能不全に陥ることを防ぐための規定で、会社運営の継続性を優先します。
commentaryOsaka:
  - 会社が止まらへんようにする緊急脱出口を決めとるんや。例えばな、A種類株主だけが取締役を選べるっていう特別ルールがあったとするやろ。でも、そのA種類株主がおらへんなったり、選任せえへんかったりして、取締役の人数が法律で決まった最低人数に足りへんくなったらどうする？
  - 例えばな、Iさんだけが特別に取締役を選べるルールがあってん。ところがIさんが株を全部売ってしまって、もう株主やなくなってしもた。そしたら取締役を選ぶ人がおらへんくなって、会社が動かへんくなってまうやん。株主も従業員も取引先も、みんな困るわな。せやから、そういう緊急事態の時は、その特別ルールは自動的に無くなることになっとるんや。
  - 種類株主の権利も大事やけど、会社が止まってまうたらもっと困るやろ？そういう時は「会社を動かすこと」を最優先にする。いわば非常脱出口みたいなルールやねん。会社の継続性を守るための大事な仕組みやで。
