title: （設立時取締役等が発起人である場合の特則）
titleOsaka: ""
originalText:
  - 設立時取締役（設立しようとする株式会社が監査役設置会社である場合にあっては、設立時取締役及び設立時監査役）の全部又は一部が発起人である場合には、創立総会においては、その決議によって、前条第一項各号に掲げる事項を調査する者を選任することができる。
  - 前項の規定により選任された者は、必要な調査を行い、当該調査の結果を創立総会に報告しなければならない。
