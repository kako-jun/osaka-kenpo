title: 社債の譲渡の対抗要件
titleOsaka: ""
originalText:
  - 社債の譲渡は、その社債を取得した者の氏名又は名称及び住所を社債原簿に記載し、又は記録しなければ、社債発行会社その他の第三者に対抗することができない。
  - 当該社債について社債券を発行する旨の定めがある場合における前項の規定の適用については、同項中「社債発行会社その他の第三者」とあるのは、「社債発行会社」とする。
  - 前二項の規定は、無記名社債については、適用しない。
