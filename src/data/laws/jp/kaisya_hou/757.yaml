title: 吸収分割契約の締結
titleOsaka: ''
originalText:
  - 会社（株式会社又は合同会社に限る。）は、吸収分割をすることができる。この場合においては、当該会社がその事業に関して有する権利義務の全部又は一部を当該会社から承継する会社（以下この編において「吸収分割承継会社」という。）との間で、吸収分割契約を締結しなければならない。
osakaText:
