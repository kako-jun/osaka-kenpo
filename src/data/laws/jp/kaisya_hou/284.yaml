commentary:
  - この条文は、現物出資財産（金銭以外の財産）による新株予約権行使の際の検査役調査制度を定めています（第1-10項）。会社は現物出資があった場合、裁判所に検査役の選任を申し立てなければなりません（第1項）。募集株式の現物出資（第207条）と同様の制度です。
  - 裁判所は検査役を選任し（第2項）、報酬を定めることができます（第3項）。検査役は財産の価額を調査し、裁判所に報告します（第4-6項）。裁判所は、定められた価額が不当と認める場合、これを変更する決定をします（第7項）。過大評価の防止と資本充実が図られます。
  - 価額が変更された場合、新株予約権者は1週間以内に行使の意思表示を取り消すことができます（第8項）。ただし、一定の条件（定款の定め、弁護士等の証明等）がある場合は検査役調査が不要です（第9-10項）。手続きの厳格性と柔軟性のバランスが実現されています。
commentaryOsaka:
  - これは「現物出資」っていう、お金以外のもので払う場合の話や。例えば、「土地で払います」とか「機械で払います」みたいなケースやな。そういうときは、裁判所が専門家（検査役）を派遣して、「ほんまにその土地、その価値あるん？」ってチェックするんや。
  - なんでこんな厳しいチェックが必要かっていうと、「100万円の価値がある土地です」って言うて、実は10万円の土地やったら、会社が損するやろ？だから第三者の専門家がちゃんと調べるわけや。裁判所が検査役を選んで、報酬も決めて、ちゃんとした調査をしてもらうんやねん。
  - もし「価値を高く言い過ぎてました」って分かったら、裁判所がその価値を修正するんや。そしたら新株予約権者は「えっ、そんなん聞いてへん」ってなるから、1週間以内やったら「やっぱり行使やめます」って取り消せるんやで。ただし、弁護士とかがちゃんと証明してたら、こんな面倒な手続きは省略できる。柔軟性も大事にしてるんやな。
