title: （監督委員の選任等）
titleOsaka: ""
originalText:
  - 裁判所は、一人又は二人以上の監督委員を選任し、当該監督委員に対し、第五百三十五条第一項の許可に代わる同意をする権限を付与することができる。
  - 法人は、監督委員となることができる。
osakaText:
  - 裁判所は、一人又は二人以上の監督委員を選任し、当該監督委員に対し、第五百三十五条第一項の許可に代わる同意をする権限を付与することができるんや。
  - 法人は、監督委員となることができるで。
