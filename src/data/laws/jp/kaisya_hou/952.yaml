article: 952
isSuppl: false
title: （適合命令）
titleOsaka: ""
originalText:
  - 法務大臣は、調査機関が第九百四十四条第一項各号のいずれかに適合しなくなったと認めるときは、その調査機関に対し、これらの規定に適合するため必要な措置をとるべきことを命ずることができる。
osakaText:
  - 法務大臣は、調査機関が第九百四十四条第一項各号のいずれかに適合しなくなったと認めるときは、その調査機関に対し、これらの規定に適合するため必要な措置をとるべきことを命ずることができるんや。
