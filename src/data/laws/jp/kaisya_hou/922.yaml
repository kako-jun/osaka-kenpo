  - 二以上の会社が新設合併をする場合において、新設合併により設立する会社が持分会社であるときは、次の各号に掲げる場合の区分に応じ、当該各号に定める日から二週間以内に、その本店の所在地において、新設合併により消滅する会社については解散の登記をし、新設合併により設立する会社については設立の登記をせなあかん。
