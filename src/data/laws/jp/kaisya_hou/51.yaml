  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、民法（明治二十九年法律第八十九号）第九十三条第一項ただし書及び第九十四条第一項の規定は、設立時発行株式の引受けに係る意思表示については、適用しない。 発起人は、株式会社の成立後は、錯誤、詐欺又は強迫を...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、会社設立の時に株式を引き受ける意思表示について、民法の一部の規定を適用せえへんっちゅうルールを決めとるんや。心裡留保とか虚偽表示に関する民法の条文が使えへんようになっとるんやねん。また、会社が成立した後は、錯誤や詐欺、強迫を理由に引受けを取り消すこともできへんのや。
  - 例えばな、Aさんが「本当は株式を引き受けるつもりないけど、とりあえず書類にサインしといたろ」って心の中で思っとったとするやろ。民法やったら心裡留保で無効になることもあるんやけど、会社設立の場面ではそれが認められへんのや。また、会社が成立した後に「騙されて引き受けた」言うても、もう取り消せへんっちゅうことやねん。
  - この規定は、会社設立の安定性を守るためのもんや。いったん引き受けた株式について、後から「やっぱりなし」っていうのを認めてしもたら、会社の基盤が不安定になってしまうからな。関係者みんなの信頼を守るための大事なルールなんやで。
