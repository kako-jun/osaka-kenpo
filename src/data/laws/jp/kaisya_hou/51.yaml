title: 引受けの無効又は取消しの制限
titleOsaka: ""
originalText:
  - 民法（明治二十九年法律第八十九号）第九十三条第一項ただし書及び第九十四条第一項の規定は、設立時発行株式の引受けに係る意思表示については、適用しない。
  - 発起人は、株式会社の成立後は、錯誤、詐欺又は強迫を理由として設立時発行株式の引受けの取消しをすることができない。
osakaText:
  - 民法（明治二十九年法律第八十九号）第九十三条第一項ただし書及び第九十四条第一項の規定は、設立時発行株式の引受けに係る意思表示については、適用せえへん。
  - 発起人は、株式会社の成立後は、錯誤、詐欺又は強迫を理由として設立時発行株式の引受けの取消しをすることができへんで。
