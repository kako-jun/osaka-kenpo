title: 株券発行会社の株式の譲渡
titleOsaka: ""
originalText:
  - 株券発行会社の株式の譲渡は、当該株式に係る株券を交付しなければ、その効力を生じない。ただし、自己株式の処分による株式の譲渡については、この限りでない。
  - 株券の発行前にした譲渡は、株券発行会社に対し、その効力を生じない。
osakaText:
  - 株券発行会社の株式の譲渡は、当該株式に係る株券を交付せなければ、その効力を生じへん。ただし、自己株式の処分による株式の譲渡については、この限りやあらへんで。
  - 株券の発行前にした譲渡は、株券発行会社に対し、その効力を生じへんで。
commentary:
  - この条文は、株券発行会社における株式譲渡の効力要件について定めています。株券を交付しなければ譲渡の効力は生じません。ただし自己株式処分の場合は例外です。
  - 株券発行前の譲渡は会社に対して効力を生じません。これは株券の占有により権利を表示する有価証券としての性質に基づきます。
  - これは株券の流通性と取引の安全を確保するための規定で、株券という有価証券の法的性質を明確にします。
commentaryOsaka:
  - この条文は、株券を発行してる会社での株式譲渡のやり方を決めとるんや。株券発行会社では、株を譲る時に株券っていう紙を渡さなあかんねん。お金だけもろても、株券の紙を渡してへんかったら譲渡は成立せえへんで。
  - 例えばな、OOさんがPPさんに「この会社の株を100万円で売るわ」って約束してん。PPさんがお金を払うたけど、OOさんが株券の紙を渡してへんかったら、まだ譲渡は成立してへんのや。株券っていうのは、昔の「手形」とか「小切手」と同じで、紙そのものに価値があるんやな。「この紙を持ってる人が株主」っていう仕組みやから、紙を渡すことが絶対に必要なわけや。電車の切符と同じで、紙がないと権利を証明でけへんねん。
  - それと、まだ株券が発行されてへん時に「株あげるわ」って言うても、会社に対しては効力ないで。紙がまだないんやから当たり前やな。株券を実際に渡すことで、「ちゃんと株主が変わりました」って目に見える形で証明できる。誰が株主か分からへんようになったら困るから、紙を渡すっていう明確な方法で取引の安全を守っとるんやで。
