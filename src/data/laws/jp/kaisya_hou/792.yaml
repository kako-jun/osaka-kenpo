title: 剰余金の配当等に関する特則
titleOsaka: ''
originalText:
  - 第四百四十五条第四項、第四百五十八条及び第二編第五章第六節の規定は、次に掲げる行為については、適用しない。
osakaText:
  - 第四百四十五条第四項、第四百五十八条及び第二編第五章第六節の規定は、次に掲げる行為については、適用せえへん。
commentary:
  - この条文は、剰余金の配当等に関する特則について定めた規定です。第四百四十五条第四項、第四百五十八条及び第二編第五章第六節の規定は、次に掲げる行為については、適用しない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第四百四十五条第四項、第四百五十八条及び第二編第五章第六節の規定は、次に掲げる行為については、適用しない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、吸収合併や株式交換をする時の剰余金の配当に関する特別なルールについて決めてるんや。通常の剰余金配当の規制を、一部の組織再編行為には適用せえへんっていう特則やねん。組織再編をスムーズに進めるための例外規定なんやで。
  - 例えばな、A会社とB会社が合併する時に、B会社の株主さんに配当金を払うような形で対価を交付することがあるとするやろ。通常やったら剰余金配当には厳しい制限があるんやけど、この条文があることで、組織再編の時には柔軟に対応できるようになっとるんや。会社の財産を不当に流出させへんようにしながらも、組織再編に必要な対価の支払いは認めるっていうバランスを取ってるねん。
  - この特則がないと、組織再編の時に株主さんたちに適切な対価を支払うのが難しくなってしまうんや。会社法の他の条文と整合性を保ちながら、組織再編という特別な場面では柔軟なルールを適用するための決まりやねん。実務上はとても大事な規定なんやで。
