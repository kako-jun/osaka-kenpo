title: 原裁判の執行停止
titleOsaka: ""
originalText:
  - 第八百七十二条の即時抗告は、執行停止の効力を有する。ただし、第八百七十条第一項第一号から第四号まで及び第八号に掲げる裁判に対するものについては、この限りでない。
osakaText:
  - 第八百七十二条の即時抗告は、執行停止の効力を有するんや。ただし、第八百七十条第一項第一号から第四号まで及び第八号に掲げる裁判に対するもんについては、この限りやないで。
commentary:
  - この条文は、原裁判の執行停止について定めた規定です。第八百七十二条の即時抗告は、執行停止の効力を有する。ただし、第八百七十条第一項第一号から第四号まで及び第八号に掲げる裁判に対するものについては、この限りでない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第八百七十二条の即時抗告は、執行停止の効力を有する。ただし、第八百七十条第一項第一号から第四号まで及び第八号に掲げる裁判に対するものについては、この限りでない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、即時抗告をしたら元の裁判の執行が止まるっちゅうルールやねん。抗告審で審理してる間は、とりあえず実行を待ってもらえるわけや。ただし、第870条の1号から4号と8号に書いてある裁判については、執行停止の効力がないから、抗告しても実行は止まらへんねん。
  - 例えばな、Aさんが裁判所の決定に不服で即時抗告したとするやろ。普通やったら、抗告審の結論が出るまで元の決定の実行は待ってもらえるんや。でも例外があって、特定の裁判については抗告しても執行が止まらへんから、決定通りに進んでまうねん。これは裁判の種類によって扱いが違うっちゅうことやな。
  - これは、抗告人の権利を守りつつ、必要な場合は速やかに執行できるようにするバランスを取った仕組みやねん。すぐに実行せなあかん裁判もあれば、待っても問題ない裁判もあるから、その性質に応じて執行停止の有無を決めとるんや。状況に応じた柔軟な対応のための大事なルールやで。
