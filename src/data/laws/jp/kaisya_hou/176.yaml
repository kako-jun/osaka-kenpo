  - 前項の規定による請求は、その請求に係る株式の数（種類株式発行会社にあっては、株式の種類及び種類ごとの数）を明らかにしてせなあかん。
  - 株式会社は、いつでも、第一項の規定による請求を撤回することができるんやで。
