title: 業務の執行
titleOsaka: ""
originalText:
  - 社員は、定款に別段の定めがある場合を除き、持分会社の業務を執行する。
  - 社員が二人以上ある場合には、持分会社の業務は、定款に別段の定めがある場合を除き、社員の過半数をもって決定する。
  - 前項の規定にかかわらず、持分会社の常務は、各社員が単独で行うことができる。ただし、その完了前に他の社員が異議を述べた場合は、この限りでない。
