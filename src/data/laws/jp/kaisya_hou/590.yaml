title: 業務の執行
titleOsaka: ''
originalText:
  - 社員は、定款に別段の定めがある場合を除き、持分会社の業務を執行する。
  - 社員が二人以上ある場合には、持分会社の業務は、定款に別段の定めがある場合を除き、社員の過半数をもって決定する。
  - 前項の規定にかかわらず、持分会社の常務は、各社員が単独で行うことができる。ただし、その完了前に他の社員が異議を述べた場合は、この限りでない。
osakaText:
  - 社員は、定款に別段の定めがある場合を除き、持分会社の業務を執行するんや。
  - 社員が二人以上ある場合には、持分会社の業務は、定款に別段の定めがある場合を除き、社員の過半数をもって決定するで。
  - 前項の規定にかかわらず、持分会社の常務は、各社員が単独で行うことができるんや。ただし、その完了前に他の社員が異議を述べた場合は、この限りやあらへん。
commentary:
  - この条文は、業務の執行について定めた規定です。社員は、定款に別段の定めがある場合を除き、持分会社の業務を執行する。 社員が二人以上ある場合には、持分会社の業務は、定款に別段の定めがある場合を除き、社員の過半...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社員は、定款に別段の定めがある場合を除き、持分会社の業務を執行する。 社員が二人以上ある場合には、持分会社の業務は、定款に別段の定めがある場合を除き、社員の過半数をもって決定する。 前項の規定にかかわ...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、持分会社の業務を誰が執行するかについて決めとるんや。原則として、社員みんなが業務を執行する権利を持っとるけど、定款で別のルールを決めることもできるねん。
  - 例えばな、XさんとYさんとZさんの3人で合同会社を作ったとしよか。普通やったら、3人とも会社の業務に関わる権利があるんや。大きな決定は過半数で決めるから、2人以上が賛成したら実行できるねん。でも、日常の細かいことは各社員が単独でやってええんや。伝票を切るとか、商品を注文するとか、そういうのは一人で判断してもOKやねん。
  - ただし、他の社員が「ちょっと待って!」って異議を述べたら、その常務は止まるんや。例えばXさんが「新しいパソコン買うで」って言うたけど、Yさんが「今は要らんやろ」って反対したら、その購入は中止せなあかんねん。みんなの意見を尊重する仕組みやな。
  - この規定があることで、社員みんなが会社の運営に参加できるし、重要なことは協議で決めて、日常業務はスムーズに進められるっちゅうバランスが取れとるんやで。
