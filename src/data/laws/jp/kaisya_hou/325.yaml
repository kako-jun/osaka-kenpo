commentaryOsaka:
  - ここでは、株式に関することを決めとるんやで。株主の権利や、株式の扱い方について定めてるで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややで。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールやねん。
