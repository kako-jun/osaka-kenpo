title: 社債券を発行する場合の社債の譲渡
titleOsaka: ""
originalText:
  - 社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付しなければ、その効力を生じない。
osakaText:
  - 社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付せなあかんで、その効力を生じへん。
commentary:
  - この条文は、社債券を発行する場合の社債の譲渡について定めた規定です。社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付しなければ、その効力を生じない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付しなければ、その効力を生じない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この規定は、会社の仕組みやルールについて決めとるんやな。会社を正しく動かすために必要な決まり事やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールやとちゃうか。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールやねん。
