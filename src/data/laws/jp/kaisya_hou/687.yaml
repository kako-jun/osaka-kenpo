title: 社債券を発行する場合の社債の譲渡
titleOsaka: ''
originalText:
  - 社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付しなければ、その効力を生じない。
osakaText:
  - 社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付せなあかんで、その効力を生じへん。
commentary:
  - この条文は、社債券を発行する場合の社債の譲渡について定めた規定です。社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付しなければ、その効力を生じない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社債券を発行する旨の定めがある社債の譲渡は、当該社債に係る社債券を交付しなければ、その効力を生じない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 社債券を発行することになっとる社債を譲渡する時のルールを決めとるんや。そういう社債を譲渡したかったら、社債券という証券を相手に渡さなあかん。証券を渡さんかったら、譲渡は法的に有効にならへんのや。
  - 例えばな、Fさんが持っとる社債をGさんに売ることにしたとするやろ。「はい、この社債あげるわ」って口で言うただけとか、契約書にサインしただけやったら、まだ譲渡は完了してへんのや。Fさんが実際に社債券という紙（または電子証券）をGさんに手渡して初めて、法律上も「Gさんが新しい社債権者や」って認められるんやで。これは株券の譲渡と同じ考え方やな。
  - この規定があるおかげで、誰が本当の社債権者なんかが証券の所持ではっきり分かるようになるんや。「譲った」「譲ってない」っていうトラブルを防げるし、会社の方も証券を持っとる人に対してだけ義務を果たせばええから、管理がしやすくなるんやな。物理的な証券の受け渡しが権利移転の決め手になるっていう、分かりやすい仕組みなんやで。
