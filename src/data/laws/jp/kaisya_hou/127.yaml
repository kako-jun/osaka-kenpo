title: （株式の譲渡）
titleOsaka: ""
originalText:
  - 株主は、その有する株式を譲渡することができる。
osakaText:
  - 株主は、その有する株式を譲渡することができるんやで。
commentary:
  - この条文は、株式譲渡自由の原則を定めています。株主はその保有する株式を自由に譲渡することができます。
  - これは株式会社の基本原則の一つで、株式の流通性を保障し、株主の投資回収を可能にします。ただし譲渡制限株式の場合は別途の規制があります。
  - 株式譲渡の自由は資本市場の活性化と株式会社制度の根幹をなす原則で、株主の財産権を保護し経済活動を促進します。
commentaryOsaka:
  - 株主は自分が持ってる株を、自由に他の人に譲ることができるんや。これが株式会社の大原則やで。
  - 株を自由に売り買いできるから、お金が必要になったら株を売って現金化できるわけや。ただし「譲渡制限株式」っていう特別なルールがある株は別やけどな。
  - 株を自由に譲渡できることが、株式市場を活発にして、株式会社の仕組みの基本になっとるんや。株主の財産権を守って、経済を元気にする大事な原則やねん。
