title: 株主総会に提出された資料等の調査
titleOsaka: ''
originalText:
  - 株主総会においては、その決議によって、取締役、会計参与、監査役、監査役会及び会計監査人が当該株主総会に提出し、又は提供した資料を調査する者を選任することができる。
  - 第二百九十七条の規定により招集された株主総会においては、その決議によって、株式会社の業務及び財産の状況を調査する者を選任することができる。
osakaText:
  - 株主総会においては、その決議によって、取締役、会計参与、監査役、監査役会及び会計監査人が当該株主総会に提出し、又は提供した資料を調査する者を選任することができるんや。
  - 第二百九十七条の規定により招集された株主総会においては、その決議によって、株式会社の業務及び財産の状況を調査する者を選任することができるんやで。
commentary:
  - この条文は、株主総会における調査者の選任を定めています（第1項・第2項）。株主総会は、決議により、取締役等が提出・提供した資料を調査する者を選任できます（第1項）。資料の正確性や妥当性を確認する趣旨です。株主の知る権利を実質的に保障します。
  - 株主による招集請求に基づく総会では、会社の業務・財産の状況を調査する者を選任できます（第2項）。株主が総会を招集する場合、何らかの問題があることが想定されるため、広範な調査権限が認められます。経営の透明性と株主の権利保護が図られます。
  - この規定により、株主は専門家による客観的な調査を求めることができ、経営監視機能が強化されます。株主の権利保護と会社統治の健全性が実現されています。
commentaryOsaka:
  - この条文は、株主総会で「この資料、本当に正しいんかな？」って思ったときに、専門家に調べてもらえる仕組みを定めてるんやで。株主総会の決議で、取締役とかが出してきた資料を調査する人を選任できるんや。会社が出してくる資料が正確かどうか、ちゃんとチェックできるわけやな。株主が会社の経営を監視する大事な権利の一つやねん。
  - 例えばな、Aさんっていう株主が総会で、取締役が提出した財務報告書を見て「この数字、何かおかしくない？」って疑問を持ったとするやろ。Aさんは総会で「この資料を調査する専門家を選任しましょう」って提案して、決議が通ったら、公認会計士とかの専門家が資料を詳しく調べてくれるんや。Bさんっていう別の株主も「この新規事業の計画、実現可能性が低いんちゃうか」って思ったら、同じように調査してもらえるわけやな。
  - でな、もう一つ強力な権限があるんやで。株主が自分から総会を招集した場合（第297条のケース）、会社の業務や財産の状況全体を調べる人を選任できるんや。株主が自分で総会を開くっていうのは、何か深刻な問題があるからやろ？せやから、資料だけやなくて、会社の経営全般を広く調査できるようになってるんやな。「この会社、ちゃんと経営されてるん？財産は無駄遣いされてへんか？」っていうのを専門家にしっかりチェックしてもらえる。株主の監視機能を強化する仕組みやねん。
