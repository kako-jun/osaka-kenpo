  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、取締役会設置会社は、取締役会の日（前条の規定により取締役会の決議があったものとみなされた日を含む。）から十年間、第三百六十九条第三項の議事録又は前条の意思表示を記載し、若しくは記録した書面若しくは電磁...
