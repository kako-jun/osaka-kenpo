title: 国外犯
titleOsaka: ''
originalText:
  - 第九百六十条から第九百六十三条まで、第九百六十五条、第九百六十六条、第九百六十七条第一項、第九百六十八条第一項及び前条第一項の罪は、日本国外においてこれらの罪を犯した者にも適用する。
  - 第九百六十七条第二項、第九百六十八条第二項及び前条第二項から第四項までの罪は、刑法（明治四十年法律第四十五号）第二条の例に従う。
