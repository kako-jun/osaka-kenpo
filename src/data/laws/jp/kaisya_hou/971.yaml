  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、第九百六十条から第九百六十三条まで、第九百六十五条、第九百六十六条、第九百六十七条第一項、第九百六十八条第一項及び前条第一項の罪は、日本国外においてこれらの罪を犯した者にも適用する。 第九百六十七条第...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、会社法の罪を日本国外で犯した人にも適用されるっちゅうことを決めてるんやで。特別背任罪とか預合いの罪とかは、外国で犯してもこの法律が適用されるねん。一部の罪は刑法の国外犯の規定に従うで。
  - 例えばな、日本の会社の取締役Aさんが、外国で会社を裏切って特別背任をしたとするやろ。日本国外やからって罪を逃れられるわけやなくて、日本の会社法が適用されて処罰されるんや。一方で、贈賄とか利益供与を受けた側の罪は、刑法の国外犯の規定に従って、日本人が犯した場合とかに適用されるねん。
  - これは、日本の会社に関する重大な犯罪が、外国で行われたっちゅう理由だけで処罰されへんのを防ぐための仕組みやねん。グローバルに活動する会社が増えてる中で、外国での不正行為も適切に取り締まれるようにしとるわけや。会社法の実効性を確保するための大事なルールやで。
