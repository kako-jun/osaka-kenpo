title: 競業の禁止
titleOsaka: ''
originalText:
  - 業務を執行する社員は、当該社員以外の社員の全員の承認を受けなければ、次に掲げる行為をしてはならない。ただし、定款に別段の定めがある場合は、この限りでない。
  - 業務を執行する社員が前項の規定に違反して同項第一号に掲げる行為をしたときは、当該行為によって当該業務を執行する社員又は第三者が得た利益の額は、持分会社に生じた損害の額と推定する。
osakaText:
  - 業務を執行する社員は、当該社員以外の社員の全員の承認を受けなければ、次に掲げる行為をしたらあかん。ただし、定款に別段の定めがある場合は、この限りやあらへん。
  - 業務を執行する社員が前項の規定に違反して同項第一号に掲げる行為をしたときは、当該行為によって当該業務を執行する社員又は第三者が得た利益の額は、持分会社に生じた損害の額と推定するで。
