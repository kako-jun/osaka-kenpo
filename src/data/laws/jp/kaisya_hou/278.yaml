title: 新株予約権無償割当てに関する事項の決定
titleOsaka: ""
originalText:
  - 株式会社は、新株予約権無償割当てをしようとするときは、その都度、次に掲げる事項を定めなければならない。
  - 前項第一号及び第二号に掲げる事項についての定めは、当該株式会社以外の株主（種類株式発行会社にあっては、同項第四号の種類の種類株主）の有する株式（種類株式発行会社にあっては、同項第四号の種類の株式）の数に応じて同項第一号の新株予約権及び同項第二号の社債を割り当てることを内容とするものでなければならない。
  - 第一項各号に掲げる事項の決定は、株主総会（取締役会設置会社にあっては、取締役会）の決議によらなければならない。ただし、定款に別段の定めがある場合は、この限りでない。
osakaText:
  - 株式会社は、新株予約権無償割当てをしようとするときは、その都度、次に掲げる事項を定めなあかん。
  - 前項第一号及び第二号に掲げる事項についての定めは、当該株式会社以外の株主(種類株式発行会社にあっては、同項第四号の種類の種類株主)の有する株式(種類株式発行会社にあっては、同項第四号の種類の株式)の数に応じて同項第一号の新株予約権及び同項第二号の社債を割り当てることを内容とするもんでなあかんで。
  - 第一項各号に掲げる事項の決定は、株主総会(取締役会設置会社にあっては、取締役会)の決議によらなあかん。ただし、定款に別段の定めがある場合は、この限りやあらへん。
commentary:
  - この条文は、新株予約権無償割当てを実施する際に会社が決定すべき事項を定めています（第1項）。会社は割当ての都度、割り当てる新株予約権の内容・数、割当日、対象株主などを決定する必要があります。株式無償割当て（第186条）と同様の枠組みです。
  - 割当ては株主平等の原則に基づき、株式数に応じて行われなければなりません（第2項）。会社以外の株主が有する株式数に応じた按分割当てが原則です。恣意的な割当てによる不公平を防止する趣旨です。種類株式発行会社では、特定の種類株主のみを対象とすることもできます。
  - 決定は株主総会（取締役会設置会社では取締役会）の決議によります（第3項）。ただし、定款で別段の定め（例えば代表取締役の決定）がある場合は除きます。新株予約権無償割当ては既存株主の権利に影響するため、適切な機関決定が求められます。
commentaryOsaka:
  - この条文は、前の条文で出てきた「新株予約権無償割当て」を実際にやるときの手続きを定めてるんや。「何を、いつ、誰に配るか」をちゃんと決めなあかんっていうルールやな。
  - 第2項が大事で、「株式数に応じて」配らなあかんって書いてある。つまり、100株持ってる人には10個、200株持ってる人には20個、みたいに平等に配るんや。「社長の友達には多めに」とか「あの人嫌いやから少なめに」みたいな恣意的なことはでけへんねん。株主平等の原則っていう大事なルールがあるからや。
  - 第3項で株主総会か取締役会の決議が必要ってなってるんは、これが重要な決定やからやな。新株予約権を無償で配るっていうのは、既存株主にとって大きな影響がある話や。将来的に株式が増えて希薄化するかもしれへんから、ちゃんと話し合って決めなあかんわけや。透明性と公平性を守るための仕組みやで。
