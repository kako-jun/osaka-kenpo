title: 合名会社の設立の登記
titleOsaka: ''
originalText:
  - 合名会社の設立の登記は、その本店の所在地において、次に掲げる事項を登記してしなければならない。
osakaText:
  - 合名会社の設立の登記は、その本店の所在地において、次に掲げる事項を登記してせなあかん。
commentary:
  - この条文は、合名会社の設立の登記について定めた規定です。合名会社の設立の登記は、その本店の所在地において、次に掲げる事項を登記してしなければならない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、合名会社の設立の登記は、その本店の所在地において、次に掲げる事項を登記してしなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 合名会社を設立する時の登記について決めとるんや。合名会社っていうのは、社員全員が無限責任を負う会社のことやねん。
  - 例えばな、Aさん、Bさん、Cさんの3人が合名会社を作ったとするやろ。会社の名前、本店の場所、社員の名前や住所、会社の目的とか、決められた事項を登記せなあかんのや。合名会社は株式会社と違って、社員の個人情報も登記されるんやで。
  - これは、合名会社の社員が無限責任を負うからや。会社が借金を抱えたら、社員個人の財産からも返済せなあかんねん。せやから、誰が社員なんかをちゃんと公開して、取引相手が分かるようにしとるんや。
  - 登記することで、合名会社の情報が公開されて、取引の安全が守られるんや。「この会社と取引しても大丈夫かな」って思うたら、登記簿を見れば社員が誰か分かるっちゅうわけやねん。
