  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、取締役になれる人・なれない人の資格と、取締役の人数について決めてるんや。まず、第1項で「こういう人は取締役になられへん」っていう欠格事由（資格がない理由）が書かれてるねん。それから、公開会社（株を自由に売買できる会社）では「株主やないと取締役になられへん」っていう条件を定款に書いたらあかん（第2項）。誰でも能力があれば取締役になれるようにするためやな。でも非公開会社やったら、そういう条件を付けてもええねん。
  - 例えばな、ある会社が取締役を選ぼうとして、Aさんが候補に挙がったとするやろ。でもAさんが過去に会社法違反で有罪判決を受けてたり、破産して復権してへんかったりしたら、第1項の欠格事由に当たって取締役になられへんねん。それから、取締役会設置会社やったら取締役は最低3人必要や（第5項）。2人だけやったら会議にならへんからな。監査等委員会設置会社やったら、監査する側の取締役も3人以上で、しかもその半分以上は社外取締役（外部の人）やないとあかん（第6項）。身内だけで監査してても意味ないからやな。
  - この条文は、会社の経営を任せるにふさわしくない人を排除して、ちゃんとした人に経営してもらうための仕組みやねん。過去に不正をした人とか、お金の管理ができてへん人に経営を任せたら危ないやろ。それと、監査する人とされる人を分けることで、公正なチェックができるようにしてるんや。会社の健全な運営と、株主や債権者の保護のための大事なルールなんやで。
