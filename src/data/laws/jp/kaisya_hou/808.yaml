  - この条文は、新株予約権買取請求について定めた規定です。次の各号に掲げる行為をする場合には、当該各号に定める消滅株式会社等の新株予約権の新株予約権者は、消滅株式会社等に対し、自己の有する新株予約権を公正な価格で買い取...
