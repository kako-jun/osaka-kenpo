  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 新設合併や新設分割、株式移転をする時に、新株予約権を持ってる人が「自分の新株予約権を公正な価格で買い取ってください」って請求できる権利について決めてるんや。株主だけやなくて、新株予約権者も組織再編から離脱する道が用意されてるねん。新株予約権者の権利もしっかり保護するための制度や。
  - 例えばな、A会社とB会社が合併して新しいC会社を作ることになって、A会社の新株予約権を持ってるEさんが「この合併で自分の新株予約権の価値が下がるわ」って思ったとするやろ。そしたらEさんは、株主総会の決議があってから2週間以内に通知が来て、その通知から20日以内にA会社に対して買取請求ができるんや。新株予約権付社債の場合は、社債も一緒に買い取ってもらう必要があるで。
  - 会社は、株主総会の決議の日から2週間以内に新株予約権者の皆さんに通知せなあかんねん。新株予約権証券や新株予約権付社債券が発行されてる場合は、それを提出する必要があるんや。組織再編が中止になったら、買取請求は効力を失うで。新しく会社を作る形の組織再編でも、株主さんと同じように、新株予約権者さんもちゃんと保護される仕組みが整えられてるんやねん。
