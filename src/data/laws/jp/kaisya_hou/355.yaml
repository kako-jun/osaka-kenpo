title: 忠実義務
titleOsaka: ""
originalText:
  - 取締役は、法令及び定款並びに株主総会の決議を遵守し、株式会社のため忠実にその職務を行わなければならない。
osakaText:
  - 取締役は、法令及び定款並びに株主総会の決議を遵守し、株式会社のため忠実にその職務を行わなあかんで。
commentary:
  - この条文は、忠実義務について定めた規定です。取締役は、法令及び定款並びに株主総会の決議を遵守し、株式会社のため忠実にその職務を行わなければならない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、取締役は、法令及び定款並びに株主総会の決議を遵守し、株式会社のため忠実にその職務を行わなければならない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここでは、株式に関することを決めとるんやな。株主の権利や、株式の扱い方について定めてるで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールやな。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールやねん。
