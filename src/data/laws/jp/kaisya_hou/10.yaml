title: （支配人）
titleOsaka: ""
originalText:
  - 会社（外国会社を含む。以下この編において同じ。）は、支配人を選任し、その本店又は支店において、その事業を行わせることができる。
osakaText:
  - 会社（外国会社を含む。以下この編において同じ。）は、支配人を選任し、その本店又は支店において、その事業を行わせることができるんや。
commentary:
  - この条文は、会社が支配人を選任し、本店または支店で事業を行わせることができることを定めています。
  - 支配人は、商法第21条により、会社の営業に関する一切の裁判上・裁判外の行為をする権限を持ちます。
  - 支配人の選任は、会社の経営において重要な意義を持ちます。
commentaryOsaka:
  - この条文は、会社が「支配人」を選んで、本店や支店で商売させることができるっちゅうルールや。支配人っちゅうのは、大阪の言葉で言うたら「番頭さん」やな。
  - 昔の大阪、特に船場の老舗では、番頭さんがめちゃくちゃ重要な存在やったんや。主人（旦那はん）は全体を見て、実際の商売は番頭さんが仕切る。番頭さんは、主人の代わりに契約結んだり、取引先と交渉したり、何でもできる権限を持っとった。
  - ええ番頭さんがおったら商売は繁盛するし、番頭さんの腕次第で店の運命が決まることもあった。せやから、番頭さん選びは慎重にせなあかん。信用できて、商売のセンスがあって、人望もある人を選ぶんや。今の会社でも一緒やで。支配人は会社の顔やから、しっかりした人を選ばなあかんのや。
