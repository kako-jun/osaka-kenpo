title: 支配人
titleOsaka: ''
originalText:
  - 会社（外国会社を含む。以下この編において同じ。）は、支配人を選任し、その本店又は支店において、その事業を行わせることができる。
osakaText:
  - 会社（外国会社を含む。以下この編において同じ。）は、支配人を選任し、その本店又は支店において、その事業を行わせることができるんや。
commentary:
  - この条文は、会社が支配人を選任し、本店または支店で事業を行わせることができることを定めています。
  - 支配人は、商法第21条により、会社の営業に関する一切の裁判上・裁判外の行為をする権限を持ちます。
  - 支配人の選任は、会社の経営において重要な意義を持ちます。
commentaryOsaka:
  - 会社が「支配人」を選んで、本店や支店で事業を行わせることができるっちゅうルールを決めとるんや。支配人は、会社の営業に関する一切の行為をする権限を持っとるねん。会社の代わりに契約結んだり、取引したり、めっちゃ重要な役割やで。
  - 例えばな、ZZZさんが大きな会社の社長やとするやろ。ZZZさんは東京の本社におるけど、大阪支店のことまで全部自分で管理するんは無理や。せやから、AAAさんを大阪支店の支配人として選任するんや。AAAさんは大阪支店で、ZZZさんの代わりに色んな決定をして、事業を進めることができるねん。支配人っていうのは、会社の「分身」みたいなもんやな。
  - せやから、支配人選びは慎重にせなあかんで。信用できて、仕事ができる人を選ぶんが大事やねん。会社の経営にとって、ほんまに重要な存在やからな。支配人がしっかりしとったら会社も安定するし、ダメやったら会社が困ることになる。責任が重い役割やで。
