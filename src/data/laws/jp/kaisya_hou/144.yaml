commentary:
  - この条文は、譲渡不承認時の売買価格決定方法について定めています。原則として協議で定め、20日以内に協議が調わなければ裁判所に申立てできます。
  - 申立てがなく協議も調わない場合、1株あたり純資産額が売買価格となります。裁判所は資産状態等一切の事情を考慮して価格を決定します。
  - これは公正な価格での買取りを実現するための手続で、株主の投資回収と会社の利益のバランスを図ります。指定買取人の場合も準用されます。
commentaryOsaka:
  - 「株の買取価格をどうやって決めるか」っていう話で、3段階の仕組みになっとるんや。まず第1段階は「話し合い」やな。会社と株主が「このくらいでどう？」って相談して決められたら、それが一番ええやん？お互い納得して決められたら、誰も文句言わへんもんな。
  - でもな、20日以内に話がまとまらへんこともあるやろ？そしたら第2段階で、裁判所に「公正な価格を決めてください」って頼めるんや。裁判所は会社の資産状態とかいろんな事情を見て、客観的に価格を決めてくれるんやで。「どっちの言い分が正しいねん」って揉めた時は、第三者の専門家に決めてもらうんが一番公平やもんな。
  - で、第3段階。申立てもせんし話し合いもまとまらへんかったら？そん時は自動的に「1株あたりの純資産額」が価格になるんや。放ったらかしにしても価格が決まる仕組みやから、手続きが止まることはないねん。株主も会社も、どの段階でも公平に扱われる賢い仕組みやろ？誰も損せえへんように、ちゃんと考えられてるんやで。
