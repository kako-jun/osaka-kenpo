commentary:
  - この条文は、譲渡不承認時の売買価格決定方法について定めています。原則として協議で定め、20日以内に協議が調わなければ裁判所に申立てできます。
  - 申立てがなく協議も調わない場合、1株あたり純資産額が売買価格となります。裁判所は資産状態等一切の事情を考慮して価格を決定します。
  - これは公正な価格での買取りを実現するための手続で、株主の投資回収と会社の利益のバランスを図ります。指定買取人の場合も準用されます。
commentaryOsaka:
  - 譲渡を断られた時の買取価格は、まず話し合いで決めるんや。20日以内に話がまとまらへんかったら、裁判所に「価格を決めてください」って頼めるんやで。
  - 申立てもせんし話し合いもまとまらへんかったら、1株あたりの純資産額が売買価格になるんや。裁判所は会社の資産とか、いろんな事情を考えて価格を決めるんやで。
  - 公正な価格で買い取れるようにする手続きやな。株主の投資回収と会社の利益のバランスを取っとるんや。指定買取人の場合も同じルールが使われるで。
