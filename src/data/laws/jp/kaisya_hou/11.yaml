title: 支配人の代理権
titleOsaka: ""
originalText:
  - 支配人は、会社に代わってその事業に関する一切の裁判上又は裁判外の行為をする権限を有する。
  - 支配人は、他の使用人を選任し、又は解任することができる。
  - 支配人の代理権に加えた制限は、善意の第三者に対抗することができない。
osakaText:
  - 支配人は、会社に代わってその事業に関する一切の裁判上又は裁判外の行為をする権限を有するんやで。
  - 支配人は、他の使用人を選任し、又は解任することができるんや。
  - 支配人の代理権に加えた制限は、善意の第三者に対抗することができへん。
commentary:
  - この条文は、支配人の代理権の範囲を定めています。支配人は、会社の事業に関する一切の裁判上・裁判外の行為をする権限を持ちます。
  - 第2項により、支配人は他の使用人を選任・解任する権限も有します。これは支配人の広範な権限を示しています。
  - 第3項の重要な点は、支配人の代理権に制限を加えても、それを知らない善意の第三者には対抗できないということです。これにより取引の安全が確保されます。
commentaryOsaka:
  - この条文は、支配人がどこまで権限を持っとるかを決めたルールや。支配人は、会社の事業に関することやったら、裁判でも裁判以外でも、何でもできる権限を持っとるんやで。めっちゃ強い権限やな。
  - 例えばな、BBBさんが支配人やとするやろ。BBBさんは他の従業員を雇うたり、クビにしたりする権限もあるんや。取引先と契約結ぶのも、訴訟するのも、全部BBBさんが会社の代わりにできるねん。せやけど、大事なんは、会社が「BBBさんの権限はこれとこれだけ」って内部で制限かけても、それを知らん取引相手には「制限あったから無効や」って言えへんっちゅうこと。
  - これは取引の安全を守るためのルールやねん。例えば、CCCさんがBBBさんと取引する時、「この人は支配人やから権限あるやろ」って信じて契約したのに、後から「実は権限なかったから無効です」って言われたら困るやん？せやから、善意の第三者（知らんかった人）を保護するんや。会社の内部事情より、取引の安全を優先する賢いルールやで。
