commentary:
  - この条文は、創立総会の招集通知について詳細に定めています。原則として2週間前、非公開会社では1週間前までに通知を発する必要があります。
  - 書面投票や電子投票を実施する場合は書面による通知が必要ですが、株主の承諾があれば電磁的方法でも可能です。
  - 通知は株主の住所に発すれば足り、通常到達すべき時に到達したものとみなされます。これは手続きの確実性と効率性を両立させるための規定です。
commentaryOsaka:
  - 創立総会の通知は、原則2週間前までに出さなあかんねん。非公開会社やったら1週間前でもええけどな。みんなが予定を空けられるように余裕を持って知らせるんや。
  - 書面で投票する場合は紙の通知が要るけど、株主がOKしてくれたらメールとかでも送れるで。今の時代やから柔軟に対応できるようになっとるわけや。
  - 通知は株主の住所に送ったら、ちゃんと届いたことにしてもらえるんや。いちいち「届きましたか？」って確認せんでもええから、手続きがスムーズに進むねん。
