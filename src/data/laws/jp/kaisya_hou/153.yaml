originalText:
  - 株券発行会社は、前条第一項に規定する場合には、第百五十一条第一項の株主が受ける株式に係る株券を登録株式質権者に引き渡さなければならない。
  - 株券発行会社は、前条第二項に規定する場合には、併合した株式に係る株券を登録株式質権者に引き渡さなければならない。
  - 株券発行会社は、前条第三項に規定する場合には、分割した株式について新たに発行する株券を登録株式質権者に引き渡さなければならない。
