title: 担保提供命令
titleOsaka: ''
originalText:
  - 売渡株式等の取得の無効の訴えについては、裁判所は、被告の申立てにより、当該売渡株式等の取得の無効の訴えを提起した売渡株主に対し、相当の担保を立てるべきことを命ずることができる。ただし、当該売渡株主が対象会社の取締役、監査役、執行役又は清算人であるときは、この限りでない。
  - 被告は、前項の申立てをするには、原告の訴えの提起が悪意によるものであることを疎明しなければならない。
