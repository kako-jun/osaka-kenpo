  - 株式会社は、前項の規定による通知をしようとするときは、一株当たり純資産額（一株当たりの純資産額として法務省令で定める方法により算定される額をいう。以下同じ。）に前条第一項第二号の対象株式の数を乗じて得た額をその本店の所在地の供託所に供託し、かつ、当該供託を証する書面を譲渡等承認請求者に交付せなあかん。
