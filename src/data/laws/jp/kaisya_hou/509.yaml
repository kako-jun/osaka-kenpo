originalText:
  - 次に掲げる規定は、清算株式会社については、適用しない。
  - 第二章第四節の二の規定は、対象会社が清算株式会社である場合には、適用しない。
  - 清算株式会社は、無償で取得する場合その他法務省令で定める場合に限り、当該清算株式会社の株式を取得することができる。
