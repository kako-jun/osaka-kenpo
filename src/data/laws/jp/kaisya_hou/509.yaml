  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、次に掲げる規定は、清算株式会社については、適用しない。 第二章第四節の二の規定は、対象会社が清算株式会社である場合には、適用しない。 清算株式会社は、無償で取得する場合その他法務省令で定める場合に限り...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 清算株式会社には適用されへん規定を列挙しとるんや。つまり「通常の株式会社やったら守らなあかんルールやけど、清算中の会社には当てはまらへんよ」っちゅうことを明確にしとるわけやねん。会社は清算に入ったら、もう新しく事業を始めるわけやないし、普通の会社とは違う状態やから、適用せんでええルールがいっぱいあるんや。例えば、清算株式会社は基本的に自分の会社の株式を買い取ることはできへんねんけど、無償でもらう場合とか特別な場合だけは例外的に認められとるで。
  - 例えばな、Aさんが経営しとった株式会社が解散して清算に入ったとするやろ。普通の会社やったら、新しい事業を始めたり、大きな投資をしたり、いろんなルールを守らなあかんのやけど、清算中の会社はもう「会社をたたむ作業」をしとるだけやから、そういうルールの多くは必要ないわけや。例えば、組織再編（合併とか会社分割とか）のルールは、清算会社には適用されへんねん。清算中の会社が合併するなんてことは普通ないからな。
  - そして面白いんは、清算株式会社でも自分の会社の株式を取得できる場合があるっちゅうことや。普通の会社やったら自己株式の取得には厳しいルールがあるんやけど、清算会社の場合は「タダでもらう場合」とか「法務省令で決まった特別な場合」には取得できるんや。例えば、株主が亡くなって相続人がおらんかった時に、会社がその株式を引き取るような場合やな。清算中やからこそ認められる柔軟な取り扱いっちゅうわけや。
