title: 貸借対照表等の定時株主総会への提出等
titleOsaka: ''
originalText:
  - 次の各号に掲げる清算株式会社においては、清算人は、当該各号に定める貸借対照表及び事務報告を定時株主総会に提出し、又は提供しなければならない。
  - 前項の規定により提出され、又は提供された貸借対照表は、定時株主総会の承認を受けなければならない。
  - 清算人は、第一項の規定により提出され、又は提供された事務報告の内容を定時株主総会に報告しなければならない。
