title: 清算人と清算持分会社との関係
titleOsaka: ""
originalText:
  - 清算持分会社と清算人との関係は、委任に関する規定に従う。
  - 第五百九十三条第二項、第五百九十四条及び第五百九十五条の規定は、清算人について準用する。この場合において、第五百九十四条第一項及び第五百九十五条第一項中「当該社員以外の社員」とあるのは、「社員（当該清算人が社員である場合にあっては、当該清算人以外の社員）」と読み替えるものとする。
