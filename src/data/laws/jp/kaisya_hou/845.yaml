title: 持分会社の設立の無効又は取消しの判決の効力
titleOsaka: ''
originalText:
  - 持分会社の設立の無効又は取消しの訴えに係る請求を認容する判決が確定した場合において、その無効又は取消しの原因が一部の社員のみにあるときは、他の社員の全員の同意によって、当該持分会社を継続することができる。この場合においては、当該原因がある社員は、退社したものとみなす。
osakaText:
  - 持分会社の設立の無効又は取消しの訴えに係る請求を認容する判決が確定した場合において、その無効又は取消しの原因が一部の社員のみにあるときは、他の社員の全員の同意によって、当該持分会社を継続することができるんや。この場合においては、当該原因がある社員は、退社したもんとみなすで。
commentary:
  - この条文は、持分会社の設立の無効又は取消しの判決の効力について定めた規定です。持分会社の設立の無効又は取消しの訴えに係る請求を認容する判決が確定した場合において、その無効又は取消しの原因が一部の社員のみにあるときは、他の社員の全員の同意に...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、持分会社の設立の無効又は取消しの訴えに係る請求を認容する判決が確定した場合において、その無効又は取消しの原因が一部の社員のみにあるときは、他の社員の全員の同意によって、当該持分会社を継続することができ...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - これは、持分会社の設立が裁判で無効または取り消されたときの救済措置について決めとるんやで。持分会社っていうのは、株式会社とは違って、合名会社、合資会社、合同会社のことを指すんや。もし設立に問題があって無効や取消しの判決が出たとき、その原因が一部の社員だけにあるんやったら、他の社員全員が同意すれば会社を続けられるっていうルールやねん。
  - 例えばな、Fさん、Gさん、Hさんの3人で合同会社を作ったとするやろ。ところが、Fさんが出資のときに嘘をついとったことが後で分かって、裁判で「設立は無効や」っていう判決が出てしもたんや。普通やったら会社全体が無効になるところやけど、問題があったのはFさんだけやったら、GさんとHさんが「わしらは会社を続けたい」って同意したら、会社を続けることができるんや。この場合、Fさんは退社したことになるんやで。
  - この規定は、真面目にやっとった人たちを守るための大事なルールやねん。一人の問題で全員が迷惑を被るっていうのは不公平やろ。せやから、問題のあった人だけを外して、残りの人たちで会社を続けられるようにしたんや。持分会社っていうのは人の繋がりが大事な会社形態やから、こういう柔軟な対応ができるんやな。ただし、他の社員「全員」の同意が必要やから、一人でも反対したら会社は続けられへんで。これは慎重に判断する必要があるっていうことやねん。
