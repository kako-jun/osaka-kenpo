title: 持分会社の設立の無効又は取消しの判決の効力
titleOsaka: ""
originalText:
  - 持分会社の設立の無効又は取消しの訴えに係る請求を認容する判決が確定した場合において、その無効又は取消しの原因が一部の社員のみにあるときは、他の社員の全員の同意によって、当該持分会社を継続することができる。この場合においては、当該原因がある社員は、退社したものとみなす。
