  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、持分会社の設立の無効又は取消しの訴えに係る請求を認容する判決が確定した場合において、その無効又は取消しの原因が一部の社員のみにあるときは、他の社員の全員の同意によって、当該持分会社を継続することができ...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
