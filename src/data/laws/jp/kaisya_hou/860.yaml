title: 持分会社の業務を執行する社員の業務執行権又は代表権の消滅の訴え
titleOsaka: ''
originalText:
  - 持分会社の業務を執行する社員（以下この条及び次条第二号において「対象業務執行社員」という。）について次に掲げる事由があるときは、当該持分会社は、対象業務執行社員以外の社員の過半数の決議に基づき、訴えをもって対象業務執行社員の業務を執行する権利又は代表権の消滅を請求することができる。
osakaText:
