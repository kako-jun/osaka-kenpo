originalText:
  - 成年被後見人が取締役に就任するには、その成年後見人が、成年被後見人の同意（後見監督人がある場合にあっては、成年被後見人及び後見監督人の同意）を得た上で、成年被後見人に代わって就任の承諾をしなければならない。
  - 被保佐人が取締役に就任するには、その保佐人の同意を得なければならない。
  - 第一項の規定は、保佐人が民法第八百七十六条の四第一項の代理権を付与する旨の審判に基づき被保佐人に代わって就任の承諾をする場合について準用する。この場合において、第一項中「成年被後見人の同意（後見監督人がある場合にあっては、成年被後見人及び後見監督人の同意）」とあるのは、「被保佐人の同意」と読み替えるものとする。
  - 成年被後見人又は被保佐人がした取締役の資格に基づく行為は、行為能力の制限によっては取り消すことができない。
osakaText:
  - 成年被後見人が取締役に就任するには、その成年後見人が、成年被後見人の同意(後見監督人がある場合にあっては、成年被後見人及び後見監督人の同意)を得た上で、成年被後見人に代わって就任の承諾をせなあかん。
  - 被保佐人が取締役に就任するには、その保佐人の同意を得なあかん。
  - 第一項の規定は、保佐人が民法第八百七十六条の四第一項の代理権を付与する旨の審判に基づき被保佐人に代わって就任の承諾をする場合について準用するんや。この場合において、第一項中「成年被後見人の同意(後見監督人がある場合にあっては、成年被後見人及び後見監督人の同意)」とあるのは、「被保佐人の同意」と読み替えるもんとする。
  - 成年被後見人又は被保佐人がした取締役の資格に基づく行為は、行為能力の制限によっては取り消すことができへんで。
commentary:
  - この条文は、成年被後見人または被保佐人が取締役に就任する場合の手続きを定めています（第1項～第4項）。成年被後見人が取締役に就任するには、成年後見人が本人及び後見監督人の同意を得て、本人に代わって就任承諾をします（第1項）。被保佐人は保佐人の同意が必要です（第2項）。行為能力に制限がある者の保護が趣旨です。
  - 保佐人が代理権を有する場合は、成年後見人と同様の手続きで就任承諾できます（第3項）。これらの手続きを経て就任した場合、取締役としての行為は行為能力の制限によって取り消すことができません（第4項）。取引の安全を確保する趣旨です。
  - この規定により、行為能力に制限がある者も適切な保護を受けつつ取締役に就任できます。一方で、就任後の行為の有効性を確保することで、会社の取引相手の保護も図られています。
commentaryOsaka:
  - この条文は、判断能力にハンディキャップがある人が取締役になるときの手続きを決めてるんや。「成年被後見人」っていうのは、認知症とか精神的な障がいとかで判断能力が不十分で、後見人がついてる人のことやねん。こういう人が取締役になるときは、成年後見人が本人と後見監督人（後見人を監督する人）の同意をもらって、本人の代わりに「取締役になります」って承諾せなあかん（第1項）。被保佐人（判断能力がちょっと不十分な人）も、保佐人の同意が必要や（第2項）。
  - 例えばな、Aさんが認知症で成年被後見人になってて、成年後見人のBさんがついてるとするやろ。そのAさんを、家族経営の会社の取締役にしたいっていう話が出たとき、Bさんが「Aさん、これでええか？」って確認して、Aさんが「うん、ええよ」って言うて、さらに後見監督人のCさんも「それでええと思います」って同意したら、BさんがAさんの代わりに「取締役に就任します」って手続きするんや。そしてAさんが取締役になった後は、取締役として契約とかしたことは「判断能力が不十分やから取り消す」ってできへんねん（第4項）。じゃないと、Aさんと契約した人が「後で取り消されるかも」って不安になるやろ。
  - この仕組みは、障がいがある人の権利を守りながら、社会参加もできるようにするためのもんやねん。ちゃんと保護者がついて同意を確認するから、本人が不利益を受けることはないし、取締役になった後の行為は有効やから、会社と取引する人も安心できる。本人の保護と取引の安全の両方を考えた、すごくバランスの取れたルールなんやで。
