title: 募集社債の割当て
titleOsaka: ""
originalText:
  - 会社は、申込者の中から募集社債の割当てを受ける者を定め、かつ、その者に割り当てる募集社債の金額及び金額ごとの数を定めなければならない。この場合において、会社は、当該申込者に割り当てる募集社債の金額ごとの数を、前条第二項第二号の数よりも減少することができる。
  - 会社は、第六百七十六条第十号の期日の前日までに、申込者に対し、当該申込者に割り当てる募集社債の金額及び金額ごとの数を通知しなければならない。
