commentaryOsaka:
  - この条文は、社債の割当てについて決めとるんや。申込者の中から誰に何口割り当てるかを会社が決めるねん。申し込んだからって全部もらえるとは限らへんのや。会社が「この人には10口、あの人には5口」って決める権限を持っとるっちゅうことやで。
  - 例えばな、Gさんが社債を100口申し込んだとするやろ。せやけど、応募がめっちゃ多かったら、会社は「Gさんには50口だけ割り当てます」って減らすこともできるんや。申込み通りにいかへんこともあるわけやな。割り当てが決まったら、払込期日の前日までに「あなたには何口割り当てました」って通知せなあかんで。
  - これは会社が柔軟に対応できるようにするための仕組みやねん。応募が予想以上に多かったり少なかったりすることもあるやろ。その時に調整できんかったら困るんや。せやけど、勝手に決めるんやなくて、ちゃんと通知する義務もあるから、申込者も安心やろ。公平性と柔軟性のバランスを取った仕組みやっちゅうことやで。
