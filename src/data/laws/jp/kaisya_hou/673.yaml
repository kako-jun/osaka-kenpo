originalText:
  - 第五百八十条に規定する社員の責任は、清算持分会社の本店の所在地における解散の登記をした後五年以内に請求又は請求の予告をしない清算持分会社の債権者に対しては、その登記後五年を経過した時に消滅する。
  - 前項の期間の経過後であっても、社員に分配していない残余財産があるときは、清算持分会社の債権者は、清算持分会社に対して弁済を請求することができる。
