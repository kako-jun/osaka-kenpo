  - 株式会社は、第百七条第二項第三号イの事由が生じた日（同号ハに掲げる事項についての定めがある場合にあっては、第一号に掲げる日又は第二号に掲げる日のいずれか遅い日。次項及び第五項において同じ。）に、取得条項付株式（同条第二項第三号ハに掲げる事項についての定めがある場合にあっては、前条第一項の規定により決定したもん。次項において同じ。）を取得するんや。
  - 次の各号に掲げる場合には、取得条項付株式の株主（当該株式会社を除く。）は、第百七条第二項第三号イの事由が生じた日に、同号（種類株式発行会社にあっては、第百八条第二項第六号）に定める事項についての定めに従い、当該各号に定める者となるんやで。
  - 株式会社は、第百七条第二項第三号イの事由が生じた後、遅滞なく、取得条項付株式の株主及びその登録株式質権者（同号ハに掲げる事項についての定めがある場合にあっては、前条第一項の規定により決定した取得条項付株式の株主及びその登録株式質権者）に対し、当該事由が生じた旨を通知せなあかん。ただし、第百六十八条第二項の規定による通知又は同条第三項の公告をしたときは、この限りやあらへんで。
  - 前項本文の規定による通知は、公告をもってこれに代えることができるんや。
  - 前各項の規定は、取得条項付株式を取得するのと引換えに第百七条第二項第三号ニからトまでに規定する財産を交付する場合において、これらの財産の帳簿価額が同号イの事由が生じた日における第四百六十一条第二項の分配可能額を超えているときは、適用せえへん。
commentary:
  - この条文は、取得条項付株式について定めた事由が生じたときの効力発生を規定しています。会社は事由発生日に取得条項付株式を取得し、株主は定めに従って対価の受領者となります。
  - 会社は事由発生後遅滞なく、株主およびその登録株式質権者に事由発生の事実を通知しなければなりません。ただし既に通知または公告をした場合は除きます。通知は公告で代えることもできます。
  - ただし金銭以外の財産を対価とする場合、その帳簿価額が事由発生日の分配可能額を超えているときは、これらの規定は適用されません。会社財産保護と債権者保護のためです。
commentaryOsaka:
  - 取得条項付き株式には、「この事由が起きたら自動的に会社が買い取る」っていう条件が付いとることがあるんや。例えば、「会社が上場したら買い取る」とかな。その事由が発生した瞬間、自動的に取得の効力が発生するんや。
  - 会社は事由が発生したら、すぐに株主と質権者に「事由が発生しましたで」って通知せなあかんねん。既に通知してたら別やけど、してなかったら速やかにお知らせする義務があるんや。
  - ただし、会社に余力がない時は取得できへんルールもあるんやで。金銭以外の財産で払う場合、分配可能額を超えてたらアウト。「自動取得」って言うても、会社の財産と債権者を守る歯止めはちゃんと付いとるんや。株主の権利と会社の健全性、両方を考えた仕組みやねん。
