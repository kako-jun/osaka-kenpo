title: （役員等の責任の免除の禁止）
titleOsaka: ""
originalText:
  - 裁判所は、特別清算開始の命令があった場合において、清算の監督上必要があると認めるときは、債権者、清算人、監査役若しくは株主の申立てにより又は職権で、対象役員等の責任の免除の禁止の処分をすることができる。
osakaText:
