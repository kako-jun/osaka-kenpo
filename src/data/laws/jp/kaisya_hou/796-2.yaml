title: 吸収合併等をやめることの請求
titleOsaka: ""
originalText:
  - 次に掲げる場合において、存続株式会社等の株主が不利益を受けるおそれがあるときは、存続株式会社等の株主は、存続株式会社等に対し、吸収合併等をやめることを請求することができる。ただし、前条第二項本文に規定する場合（第七百九十五条第二項各号に掲げる場合及び前条第一項ただし書又は第三項に規定する場合を除く。）は、この限りでない。
osakaText:
