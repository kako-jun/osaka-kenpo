  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、取締役会は、執行役の中から代表執行役を選定しなければならない。この場合において、執行役が一人のときは、その者が代表執行役に選定されたものとする。 代表執行役は、いつでも、取締役会の決議によって解職する...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - 代表執行役っちゅうのは、執行役の中から取締役会が選ぶ、会社を代表する人のことやねん。普通の会社でいう代表取締役みたいなもんや。執行役が複数おるときは、その中から代表を選ばなあかん。一人しかおらんときは、その人が自動的に代表執行役になるで。
  - 例えばな、指名委員会等設置会社に執行役がAさん、Bさん、Cさんの3人おるとするやろ。取締役会は、この3人の中から「Aさんを代表執行役にしよう」って選定するんや。Aさんが会社を代表して、契約を結んだり、外部と交渉したりする権限を持つことになるねん。ただし、取締役会はいつでもAさんを解職できるで。
  - また、代表執行役が欠けた場合、つまりおらんくなったときのルールとか、仮処分で選ばれた代理の人についてのルールとか、他の条文が準用されるんや。代表執行役っちゅうのは会社の顔やから、ちゃんとしたルールで選んで、問題があったらすぐに対処できる仕組みになっとるんやで。
