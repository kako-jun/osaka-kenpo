commentary:
  - この条文は、設立時役員等の選任について定めています。出資の履行が完了した後、遅滞なく設立時取締役を選任しなければなりません。
  - 監査等委員会設置会社の場合、監査等委員である設立時取締役とそれ以外の設立時取締役を区別して選任する必要があります。
  - 定款で設立時役員等として定められた者は、出資履行完了時に自動的に選任されたものとみなされます。
commentaryOsaka:
  - 会社を作るとき、みんなから出資してもろたお金が全部集まったら、次は会社を運営してくれる人たちを選ばなあかん、っちゅうルールやねん。設立時取締役っちゅうて、会社ができた時から役員になる人を決めるんやな。
  - 例えばな、AさんとBさんが会社を作ろうとして、出資金が全部集まったとするやろ。そしたら遅滞なく、つまりすぐに、会社の経営を任せる取締役を選任せなあかん。監査等委員会っちゅう特別な仕組みがある会社なら、チェックする人と経営する人を分けて選ぶ必要があるで。
  - もし定款で「この人が設立時取締役」って最初から決めとったら、お金が集まった瞬間に自動的に選任されたことになるから便利やな。いちいち選任の手続きをせんでもええから、手間が省けるっちゅうわけや。会社作りをスムーズに進めるための工夫やねん。
