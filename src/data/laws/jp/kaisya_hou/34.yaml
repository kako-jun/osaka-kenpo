title: 出資の履行
titleOsaka: ""
originalText:
  - 発起人は、設立時発行株式の引受け後遅滞なく、その引き受けた設立時発行株式につき、その出資に係る金銭の全額を払い込み、又はその出資に係る金銭以外の財産の全部を給付しなければならない。ただし、発起人全員の同意があるときは、登記、登録その他権利の設定又は移転を第三者に対抗するために必要な行為は、株式会社の成立後にすることを妨げない。
  - 前項の規定による払込みは、発起人が定めた銀行等（銀行（銀行法（昭和五十六年法律第五十九号）第二条第一項に規定する銀行をいう。第七百三条第一号において同じ。）、信託会社（信託業法（平成十六年法律第百五十四号）第二条第二項に規定する信託会社をいう。以下同じ。）その他これに準ずるものとして法務省令で定めるものをいう。以下同じ。）の払込みの取扱いの場所においてしなければならない。
osakaText:
  - 発起人は、設立時発行株式の引受け後遅滞なく、その引き受けた設立時発行株式につき、その出資に係る金銭の全額を払い込み、又はその出資に係る金銭以外の財産の全部を給付せなあかん。ただし、発起人全員の同意があるときは、登記、登録その他権利の設定又は移転を第三者に対抗するために必要な行為は、株式会社の成立後にすることを妨げへん。
  - 前項の規定による払込みは、発起人が定めた銀行等（銀行（銀行法（昭和五十六年法律第五十九号）第二条第一項に規定する銀行をいう。第七百三条第一号において同じ。）、信託会社（信託業法（平成十六年法律第百五十四号）第二条第二項に規定する信託会社をいう。以下同じ。）その他これに準ずるものとして法務省令で定めるものをいう。以下同じ。）の払込みの取扱いの場所においてせなあかんで。
commentary:
  - この条文は、発起人の出資履行義務を定めています。発起人は株式引受け後、遅滞なく出資金の全額を払い込むか、現物出資の場合は財産の全部を給付しなければなりません。
  - 第2項により、払込みは発起人が定めた銀行等で行わなければなりません。これにより払込みの事実が客観的に証明されます。
  - 登記等の対抗要件具備は、発起人全員の同意があれば会社成立後でも可能です。
commentaryOsaka:
  - 株式を引き受けたら、すぐにお金を払わなあかんで。「引き受けたけど、払うんは後で」なんてのはあかんのや。ちゃんと責任持って出資せなあかん。
  - お金を払う時は、銀行とかちゃんとした金融機関で払わなあかんねん。「手渡しで払いました」では証明できへんやろ？銀行で払うたら記録が残るから、後でもめへんのや。
  - 土地とか建物を出資する場合の登記手続きは、みんなが納得したら会社できてからでもええで。手続きに時間かかることもあるからな。柔軟に対応できるようになっとるんや。
