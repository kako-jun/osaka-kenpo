title: 社債権者集会の招集
titleOsaka: ""
originalText:
  - 社債権者集会は、必要がある場合には、いつでも、招集することができる。
  - 社債権者集会は、次項又は次条第三項の規定により招集する場合を除き、社債発行会社又は社債管理者が招集する。
  - 次に掲げる場合には、社債管理補助者は、社債権者集会を招集することができる。
