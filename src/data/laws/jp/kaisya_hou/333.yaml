title: （会計参与の資格等）
titleOsaka: ""
originalText:
  - 会計参与は、公認会計士若しくは監査法人又は税理士若しくは税理士法人でなければならない。
  - 会計参与に選任された監査法人又は税理士法人は、その社員の中から会計参与の職務を行うべき者を選定し、これを株式会社に通知しなければならない。この場合においては、次項各号に掲げる者を選定することはできない。
  - 次に掲げる者は、会計参与となることができない。
