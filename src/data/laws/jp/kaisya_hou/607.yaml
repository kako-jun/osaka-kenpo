title: 法定退社
titleOsaka: ""
originalText:
  - 社員は、前条、第六百九条第一項、第六百四十二条第二項及び第八百四十五条の場合のほか、次に掲げる事由によって退社する。
  - 持分会社は、その社員が前項第五号から第七号までに掲げる事由の全部又は一部によっては退社しない旨を定めることができる。
osakaText:
  - 社員は、前条、第六百九条第一項、第六百四十二条第二項及び第八百四十五条の場合のほか、次に掲げる事由によって退社するんや。
  - 持分会社は、その社員が前項第五号から第七号までに掲げる事由の全部又は一部によっては退社せえへん旨を定めることができるで。
commentary:
  - この条文は、法定退社について定めた規定です。社員は、前条、第六百九条第一項、第六百四十二条第二項及び第八百四十五条の場合のほか、次に掲げる事由によって退社する。 持分会社は、その社員が前項第五号から第七号...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、社員は、前条、第六百九条第一項、第六百四十二条第二項及び第八百四十五条の場合のほか、次に掲げる事由によって退社する。 持分会社は、その社員が前項第五号から第七号までに掲げる事由の全部又は一部によっては...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この規定は、会社の仕組みやルールについて決めとるんやで。会社を正しく動かすために必要な決まり事やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールやとちゃうか。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - トラブルを防ぐためにも、こういう規定をしっかり決めとくんは大事なことやねん。
