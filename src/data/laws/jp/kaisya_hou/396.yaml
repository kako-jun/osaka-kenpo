  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、会計監査人は、次章の定めるところにより、株式会社の計算書類及びその附属明細書、臨時計算書類並びに連結計算書類を監査する。この場合において、会計監査人は、法務省令で定めるところにより、会計監査報告を作成...
