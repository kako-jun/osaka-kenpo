originalText:
  - 監査役会は、すべての監査役で組織する。
  - 監査役会は、次に掲げる職務を行う。ただし、第三号の決定は、監査役の権限の行使を妨げることはできない。
  - 監査役会は、監査役の中から常勤の監査役を選定しなければならない。
  - 監査役は、監査役会の求めがあるときは、いつでもその職務の執行の状況を監査役会に報告しなければならない。
