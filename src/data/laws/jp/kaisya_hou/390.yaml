commentaryOsaka:
  - この条文は、監査役会っちゅう組織について決めとるんや。監査役会は、全部の監査役で構成されるグループやねん。そして、この監査役会の中から常勤の監査役、つまりフルタイムで監査の仕事をする人を選ばなあかんねん。監査役会は会社の監視をする大事な役割があって、それぞれの監査役が見つけたことを共有したり、みんなで話し合って決めたりするんやで。
  - 例えばな、ある会社に監査役がAさん、Bさん、Cさんの3人おったとするやろ。この3人全員で「監査役会」を作るんや。そして、この中からBさんを常勤監査役に選んだとしたら、Bさんは毎日会社に来て監査の仕事をするわけやな。AさんとCさんは非常勤でもええけど、Bさんは常に会社の動きを見とかなあかんねん。そして監査役会が「この件について報告してや」って言うたら、各監査役はいつでも報告せなあかんのや。
  - この制度は、会社をしっかり監視するための仕組みやねん。常勤の監査役がおることで、日々の会社の動きをチェックできるし、複数の監査役で情報を共有することで、見落としも減るやろ？せやから大きな会社では監査役会を設置することが多いんや。みんなで協力して会社を見守る、チームワークが大事な役割やねんで。
