title: （会計監査人の任期）
titleOsaka: ""
originalText:
  - 会計監査人の任期は、選任後一年以内に終了する事業年度のうち最終のものに関する定時株主総会の終結の時までとする。
  - 会計監査人は、前項の定時株主総会において別段の決議がされなかったときは、当該定時株主総会において再任されたものとみなす。
  - 前二項の規定にかかわらず、会計監査人設置会社が会計監査人を置く旨の定款の定めを廃止する定款の変更をした場合には、会計監査人の任期は、当該定款の変更の効力が生じた時に満了する。
