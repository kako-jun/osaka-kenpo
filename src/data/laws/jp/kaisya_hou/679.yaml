title: 募集社債の申込み及び割当てに関する特則
titleOsaka: ""
originalText:
  - 前二条の規定は、募集社債を引き受けようとする者がその総額の引受けを行う契約を締結する場合には、適用しない。
osakaText:
  - 前二条の規定は、募集社債を引き受けようとする者がその総額の引受けを行う契約を締結する場合には、適用せえへん。
commentary:
  - この条文は、募集社債の申込み及び割当てに関する特則について定めた規定です。前二条の規定は、募集社債を引き受けようとする者がその総額の引受けを行う契約を締結する場合には、適用しない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、前二条の規定は、募集社債を引き受けようとする者がその総額の引受けを行う契約を締結する場合には、適用しない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここで決まっとるのは、会社の仕組みやルールについて決めとるんていうことやねん。会社を正しく動かすために必要な決まり事やで。
  - 細かいことやけど、会社を動かす上でめっちゃ大切なルールややで。見落としやすいけど、ちゃんと理解しとかなあかんで。
  - 会社法の中でも重要な部分やから、覚えといて損はないでせやから。
