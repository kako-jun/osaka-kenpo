title: 募集社債の申込み及び割当てに関する特則
titleOsaka: ''
originalText:
  - 前二条の規定は、募集社債を引き受けようとする者がその総額の引受けを行う契約を締結する場合には、適用しない。
osakaText:
  - 前二条の規定は、募集社債を引き受けようとする者がその総額の引受けを行う契約を締結する場合には、適用せえへん。
commentary:
  - この条文は、募集社債の申込み及び割当てに関する特則について定めた規定です。前二条の規定は、募集社債を引き受けようとする者がその総額の引受けを行う契約を締結する場合には、適用しない。...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、前二条の規定は、募集社債を引き受けようとする者がその総額の引受けを行う契約を締結する場合には、適用しない。...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - この条文は、総額引受契約っていう特別な場合の例外を決めとるんや。普通は個別に申し込みと割当てをするんやけど、誰かが社債の総額を一気に引き受ける契約を結ぶ場合は、前の2つの条文のルールは適用されへんねん。手続きを簡略化できるっちゅうことやで。
  - 例えばな、H銀行がI会社の発行する社債1億円分を全部引き受けるって契約したとするやろ。この場合は、個別に申込書を出したり、割当てを決めたりする手続きが要らへんねん。最初から全部引き受けるって決まっとるから、そういう細かい手続きは飛ばせるわけや。契約一本で済むんやな。
  - これは大口の引受人がおる時の効率化やねん。銀行とか証券会社みたいな専門機関が全部引き受けてくれる場合は、個人向けの募集とは違う扱いをするんや。プロ同士の取引やから、細かい保護手続きは不要やろっちゅう考え方やな。状況に応じて柔軟に対応することで、資金調達がスムーズにできるようにしとるわけやで。
