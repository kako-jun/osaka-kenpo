originalText:
  - 清算株式会社に対して債務を負担する者は、次に掲げる場合には、相殺をすることができない。
  - 前項第二号から第四号までの規定は、これらの規定に規定する協定債権の取得が次に掲げる原因のいずれかに基づく場合には、適用しない。
osakaText:
  - 清算株式会社に対して債務を負担する者は、次に掲げる場合には、相殺をすることができへん。
  - 前項第二号から第四号までの規定は、これらの規定に規定する協定債権の取得が次に掲げる原因のいずれかに基づく場合には、適用せえへん。
commentary:
  - この条文は、会社法上の重要な事項について定めた規定です。清算株式会社に対して債務を負担する者は、次に掲げる場合には、相殺をすることができない。 前項第二号から第四号までの規定は、これらの規定に規定する協定債権の取得が...
  - 本条の目的は、会社の運営における法秩序を確保し、株主・債権者等の利害関係人の保護を図ることにあります。具体的には、清算株式会社に対して債務を負担する者は、次に掲げる場合には、相殺をすることができない。 前項第二号から第四号までの規定は、これらの規定に規定する協定債権の取得が次に掲げる原因のいずれかに基づく場合には...
  - 実務上、この規定は株式会社の設立・運営・組織変更等の重要な場面で適用されます。適切な理解と運用が、企業のコンプライアンス体制の基盤となります。
commentaryOsaka:
  - ここで決まっとるのは、株式に関することを決めとるんていうことやねん。株主の権利や、株式の扱い方について定めてるで。
  - ここでは、してはいけないこと、禁止することを定めとるんやねん。こういうことはあかんてことやから、注意しなあかんで。
  - これは会社の関係者みんなが公平に扱われるために必要なルールな。
