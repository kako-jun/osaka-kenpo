title: （引受けの無効又は取消しの制限）
titleOsaka: ""
originalText:
  - 民法第九十三条第一項ただし書及び第九十四条第一項の規定は、募集株式の引受けの申込み及び割当て並びに第二百五条第一項の契約に係る意思表示については、適用しない。
  - 募集株式の引受人は、第二百九条第一項の規定により株主となった日から一年を経過した後又はその株式について権利を行使した後は、錯誤、詐欺又は強迫を理由として募集株式の引受けの取消しをすることができない。
