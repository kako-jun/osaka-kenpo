title: 持分会社の種類の変更の登記
titleOsaka: ""
originalText:
  - 持分会社が第六百三十八条の規定により他の種類の持分会社となったときは、同条に規定する定款の変更の効力が生じた日から二週間以内に、その本店の所在地において、種類の変更前の持分会社については解散の登記をし、種類の変更後の持分会社については設立の登記をしなければならない。
