title: 利益の配当の制限
titleOsaka: ""
originalText:
  - 合同会社は、利益の配当により社員に対して交付する金銭等の帳簿価額（以下この款において「配当額」という。）が当該利益の配当をする日における利益額を超える場合には、当該利益の配当をすることができない。この場合においては、合同会社は、第六百二十一条第一項の規定による請求を拒むことができる。
