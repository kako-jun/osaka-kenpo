title: 監査役の報酬等
titleOsaka: ""
originalText:
  - 監査役の報酬等は、定款にその額を定めていないときは、株主総会の決議によって定める。
  - 監査役が二人以上ある場合において、各監査役の報酬等について定款の定め又は株主総会の決議がないときは、当該報酬等は、前項の報酬等の範囲内において、監査役の協議によって定める。
  - 監査役は、株主総会において、監査役の報酬等について意見を述べることができる。
