title: 同居、協力及び扶助の義務
titleOsaka: ''
originalText:
  - 夫婦は同居し、互いに協力し扶助しなければならない。
osakaText:
  - 夫婦は同居して、互いに協力して扶助せなあかんねん。
commentary:
  - 本条（第752条）は「同居、協力及び扶助の義務」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
