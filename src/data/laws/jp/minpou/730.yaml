title: （親族間のけ合い）扶
titleOsaka: ''
originalText:
  - 直系血族及び同居の親族は、互いにけ合わなければならない。
osakaText:
  - 直系血族及び同居の親族は、互いにけ合わなあかんで。
commentary:
  - 本条（第730条）は「（親族間のけ合い）扶」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
