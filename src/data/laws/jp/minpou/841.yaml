title: 父母による未成年後見人の選任の請求
titleOsaka: ''
originalText:
  - 父若しくは母が親権若しくは管理権を辞し、又は父若しくは母について親権喪失、親権停止若しくは管理権喪失の審判があったことによって未成年後見人を選任する必要が生じたときは、その父又は母は、遅滞なく未成年後見人の選任を家庭裁判所に請求しなければならない。
osakaText:
  - 父もしくは母が親権もしくは管理権を辞したり、また父もしくは母について親権喪失、親権停止もしくは管理権喪失の審判があったことによって未成年後見人を選任する必要が生じた時は、その父又は母は、遅滞のう未成年後見人の選任を家庭裁判所に請求せなあかんねん。
commentary:
  - 本条（第841条）は「父母による未成年後見人の選任の請求」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
