originalText:
  - 付合した動産について主従の区別をすることができないときは、各動産の所有者は、その付合の時における価格の割合に応じてその合成物を共有する。
osakaText:
  - 付合した動産について主従の区別をすることができへん時は、各動産の所有者は、その付合の時における価格の割合に応じてその合成物を共有するねん。
commentary:
  - 民法第244条は、主従の区別ができない動産の付合について定めています。付合した動産について主従の区別ができない場合、各動産の所有者は付合時の価格の割合に応じて合成物を共有します。
  - これは、主従の区別ができない場合の公平な解決方法を定める規定です。各所有者の寄与度（価格割合）に応じた共有とすることで、利益衡量を図ります。
  - 例えば、同量の金と銀を溶かして合金を作った場合、金と銀のいずれが主かを判断できません。この場合、付合時の金と銀の価格割合に応じて合金を共有します。
commentaryOsaka:
  - この条文は、主従の区別ができへん動産の付合について決めてるんや。付合した動産について主従の区別ができへん場合、各動産の所有者は付合時の価格の割合に応じて合成物を共有するねん。どっちが主でどっちが従か分からへん時は、価格の割合で共有するっちゅうことや。
  - これは、主従の区別ができへん場合の公平な解決方法を定める決まりやな。各所有者の寄与度（価格割合）に応じた共有とすることで、利益のバランスを取るんや。243条では、主たる動産の所有者が合成物の所有権を取得するけど、主従の区別ができへん場合は、共有にして公平にするねん。価格割合で決めるのが一番公平やろ。
  - 例えば、Aさんの金とBさんの銀を同じ量だけ溶かして合金を作ったとするやろ。金と銀のどっちが主か判断できへんやんか。量は同じやけど、価値は違うねん。この場合、付合時の金と銀の価格割合に応じて合金を共有するんや。例えば、金が100万円分、銀が50万円分やったら、Aさんが3分の2、Bさんが3分の1の持分で共有するねん。価格割合で公平にするっちゅうことやな。これやったら、どっちも納得できるやろ。
