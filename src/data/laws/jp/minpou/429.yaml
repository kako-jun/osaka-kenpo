title: 不可分債権者の一人との間の更改又は免除
titleOsaka: ""
originalText:
  - 不可分債権者の一人と債務者との間に更改又は免除があった場合においても、他の不可分債権者は、債務の全部の履行を請求することができる。この場合においては、その一人の不可分債権者がその権利を失わなければ分与されるべき利益を債務者に償還しなければならない。
osakaText:
  - 不可分債権者の一人と債務者との間に更改又は免除があった場合においても、他の不可分債権者は、債務のぜんぶの履行を請求することができるねん。この場合においては、その一人の不可分債権者がその権利を失わなければ分与されるべき利益を債務者に償還せなあかん。
commentary:
  - 民法第429条は、不可分債権者の一人との間の更改又は免除について定めています。不可分債権者の一人と債務者との間に更改又は免除があった場合においても、他の不可分債権者は、債務の全部の履行を請求することができます。この場合においては、その一人の不可分債権者がその権利を失わなければ分与されるべき利益を債務者に償還しなければなりません。
  - これは、不可分債権の一部免除等の効果を定める規定です。一人の不可分債権者が債務を免除等しても、他の債権者は全部の履行を請求できます。ただし免除した債権者の分は債務者に償還します。債権の不可分性を維持しつつ、公平な処理を実現します。
  - 例えば、共有物の引渡債権で共有者の一人が免除しても、他の共有者は全部の引渡しを請求できます。ただし免除した共有者の持分相当額は債務者に返還します。不可分性と公平性の調整です。
commentaryOsaka:
  - この条文は、不可分債権者の一人との間の更改又は免除について決めてるんや。不可分債権者の一人と債務者との間に更改又は免除があった場合においても、他の不可分債権者は、債務のぜんぶの履行を請求することができるねん。この場合においては、その一人の不可分債権者がその権利を失わなければ分与されるべき利益を債務者に償還せなあかん。
  - これは、分けられへんもんに対する権利を何人かで持ってる時に、その中の1人が「もうええわ」って許してあげても、他の人は全部もらえるっちゅう決まりやな。ただし、許した人の分は返さなあかんけどな。
  - 例えばな、AさんとBさんが一緒に1台の車を買う約束してて、それぞれ半分ずつのお金を出したとするやん。ところが、Aさんが「もうその車いらんわ」って言うて、売った人に「返さんでええで」って許したとするやろ。でも、車は1台しかないから分けられへんやんな。この場合、Bさんは「私はまだ車ほしいねん、全部ちょうだい」って言えるんや。車は分けられへんから、半分だけもらうわけにいかへんもんな。ただし、Bさんが車全部もろうたら、Aさんの分（半分の値段）は売った人に返してあげなあかんねん。そうせんと、Bさんだけ得してAさんの分まで丸儲けになってまうからな。分けられへんもんやからこそ、こういう複雑なルールになっとるんや。
