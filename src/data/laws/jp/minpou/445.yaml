title: （連帯債務者の一人との間の免除等と求償権）
titleOsaka: ""
originalText:
  - 連帯債務者の一人に対して債務の免除がされ、又は連帯債務者の一人のために時効が完成した場合においても、他の連帯債務者は、その一人の連帯債務者に対し、第四百四十二条第一項の求償権を行使することができる。
osakaText:
