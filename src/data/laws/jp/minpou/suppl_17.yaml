title: （啓発活動）
titleOsaka: ""
originalText:
  - 政府は、この法律による改正後のそれぞれの法律（次条及び附則第十九条第二項において「改正後の各法律」という。）の円滑な施行のため、新民法第七百六十六条第一項又は第二項（これらの規定を新民法第七百四十九条、第七百七十一条及び第七百八十八条において準用する場合を含む。）の規定により子の監護について必要な事項を定めることの重要性について父母が理解と関心を深めることができるよう、必要な広報その他の啓発活動を行うものとする。
osakaText:
  - 政府は、この法律による改正後のそれぞれの法律（次条及び附則第19条第2項において「改正後の各法律」っちゅうんや。）の円滑な施行のため、新民法第766条第1項又は第2項（これらの決まりを新民法第749条、第771条及び第788条において準用する場合を含むで。）の決まりにより子の監護について必要な事項を定めることの重要性について父母が理解と関心を深めることができるように、必要な広報その他の啓発活動を行うもんとするねん。
