  - 無報酬の受寄者は、寄託物を受け取るまで、契約の解除をすることができるねん。ただし、書面による寄託については、この限りやないで。
  - 受寄者（無報酬で寄託を受けた場合にあっては、書面による寄託の受寄者に限るで。）は、寄託物を受け取るべき時期を経過したにもかかわらず、寄託者が寄託物を引き渡さへん場合において、相当の期間を定めてその引渡しの催告をして、その期間内に引渡しがない時は、契約の解除をすることができるんや。
commentary:
  - 本条（第657条）は「寄託物受取り前の寄託者による寄託の解除等」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 寄託契約を物を受け取る前に解除できる場合について決めてるんや。寄託っていうのは、物を預かってもらう契約のことやねん。
  - 例えばな、AさんがBさんに「荷物を預かってください」って頼んだとするやろ。でも、まだ実際に荷物を渡してへん段階やったら、Aさんは「やっぱりやめます」って解除できるんや。もしBさんが解除で損害を受けたら、Aさは賠償せなあかんけどな。逆に、報酬なしで預かるBさんも、荷物を受け取るまでは解除できるんやけど、書面で契約してた場合は解除できへんねん。
  - そして、荷物を受け取る時期が過ぎてもAさんが荷物を持ってけえへん場合、Bさんは相当な期間を決めて催告して、それでも荷物が来えへんかったら契約を解除できるんや。この決まりは、物を渡す前の柔軟な解除を認めつつ、書面契約の場合は約束を守らせるっちゅうバランスを取ってるんやで。
