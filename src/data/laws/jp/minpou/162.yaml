title: 所有権の取得時効
titleOsaka: ""
originalText:
  - 二十年間、所有の意思をもって、平穏に、かつ、公然と他人の物を占有した者は、その所有権を取得する。
  - 十年間、所有の意思をもって、平穏に、かつ、公然と他人の物を占有した者は、その占有の開始の時に、善意であり、かつ、過失がなかったときは、その所有権を取得する。
osakaText:
  - 二十年間、所有の意思をもって、平穏に、かつ、公然と他人の物を占有した者は、その所有権を取得するんや。
  - 十年間、所有の意思をもって、平穏に、かつ、公然と他人の物を占有した者は、その占有の開始の時に、善意であって、かつ、過失がなかった時は、その所有権を取得するで。
commentary:
  - 民法第162条は、所有権を時効によって取得できる条件を定めています。
  - 第一項は、20年間占有すれば、善悪・有過失の有無に関わらず所有権を取得できることを定めています。「所有の意思」「平穏」「公然」という3つの要件が必要です。
  - 第二項は、占有開始時に善意で過失がなかった場合は10年で所有権を取得できることを定めています。これは悪意の占有者より善意の占有者を優遇するための規定です。
commentaryOsaka:
  - この条文は「長い間勝手に使ってたら、所有権がもらえることもあるで」っちゅう驚きの決まりやで。これを「取得時効」いうんや。
  - 一つ目は「20年間、自分の物と思って堂々と使ってたら、所有権を取得できる」っちゅうことや。例えば、隣の土地を「自分の土地や」と思い込んで20年間耕してたら、その土地が本当に自分のものになることもあるんや。これは「悪意・善意関係なく」20年経てばOKやで。
  - 二つ目は「占有開始時に善意やったら10年でええ」っちゅう優遇措置や。「自分の土地やと思ってたけど、実は隣の土地やった」みたいな時は、10年経てば所有権が取得できるんや。ただし「過失がなかった」ことが条件やで。土地の境界を間違えるのは仕方ないけど、明らかに違う土地やと思いながら使ってたらダメやねん。
