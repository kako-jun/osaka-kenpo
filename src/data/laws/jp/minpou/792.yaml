article: 792
isSuppl: false
title: 養親となる者の年齢
titleOsaka: ''
originalText:
  - 二十歳に達した者は、養子をすることができる。
osakaText:
  - 20歳に達した者は、養子をすることができるで。
commentary:
  - 本条（第792条）は「養親となる者の年齢」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
