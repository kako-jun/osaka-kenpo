title: 所有者不明土地等に関する訴えの取扱い
titleOsaka: ""
originalText:
  - 所有者不明土地管理命令が発せられた場合には、所有者不明土地等に関する訴えについては、所有者不明土地管理人を原告又は被告とする。
osakaText:
  - 所有者不明土地管理命令が発せられた場合には、所有者不明土地等に関する訴えについては、所有者不明土地管理人を原告又は被告とするんや。
commentary:
  - 所有者不明土地管理命令が発せられた後は、その土地に関する訴訟は管理人が原告や被告になります。所有者は訴訟当事者になれません。
commentaryOsaka:
  - 管理人が決まったら、土地に関する裁判は「所有者さんvs誰か」やなくて「管理人vs誰か」になるんや。所有者本人は裁判の当事者になれへんねん。
  - 例えば、誰かがその土地を不法占拠してたら、所有者さんが「出ていけ」って言うんやなくて、管理人が「出ていけ」って裁判を起こすんや。これは管理人の仕事の一つやな。
