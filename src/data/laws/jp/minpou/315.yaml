title: （不動産賃貸の先取特権の被担保債権の範囲）
titleOsaka: ""
originalText:
  - 賃借人の財産のすべてを清算する場合には、賃貸人の先取特権は、前期、当期及び次期の賃料その他の債務並びに前期及び当期に生じた損害の賠償債務についてのみ存在する。
osakaText:
  - 賃借人の財産のぜんぶを清算する場合には、賃貸人の先取特権は、前期、当期及び次期の賃料その他の債務並びに前期及び当期に生じた損害の賠償債務についてのみ存在するねん。
