title: （受領権者としての外観を有する者に対する弁済）
titleOsaka: ""
originalText:
  - 受領権者（債権者及び法令の規定又は当事者の意思表示によって弁済を受領する権限を付与された第三者をいう。以下同じ。）以外の者であって取引上の社会通念に照らして受領権者としての外観を有するものに対してした弁済は、その弁済をした者が善意であり、かつ、過失がなかったときに限り、その効力を有する。
osakaText:
  - 受領権者（債権者及び法令の決まり又は当事者の意思表示によって弁済を受領する権限を付与された第三者をいうで。以下同じや。）以外の者であって取引上の社会通念に照らして受領権者としての外観を有するもんに対してした弁済は、その弁済をした者が善意であって、かつ、過失がなかった時に限って、その効力を有するんや。
