title: 受領権者としての外観を有する者に対する弁済
titleOsaka: ""
originalText:
  - 受領権者（債権者及び法令の規定又は当事者の意思表示によって弁済を受領する権限を付与された第三者をいう。以下同じ。）以外の者であって取引上の社会通念に照らして受領権者としての外観を有するものに対してした弁済は、その弁済をした者が善意であり、かつ、過失がなかったときに限り、その効力を有する。
osakaText:
  - 受領権者（債権者及び法令の決まり又は当事者の意思表示によって弁済を受領する権限を付与された第三者をいうで。以下同じや。）以外の者であって取引上の社会通念に照らして受領権者としての外観を有するもんに対してした弁済は、その弁済をした者が善意であって、かつ、過失がなかった時に限って、その効力を有するんや。
commentary:
  - 民法第478条は、受領権者としての外観を有する者に対する弁済について定めています。受領権者（債権者及び法令の規定又は当事者の意思表示によって弁済を受領する権限を付与された第三者をいう。以下同じ。）以外の者であって取引上の社会通念に照らして受領権者としての外観を有するものに対してした弁済は、その弁済をした者が善意であり、かつ、過失がなかったときに限り、その効力を有します。
  - これは、表見受領権者への弁済を定める規定です。受領権者のように見える者への弁済も、善意無過失なら有効です。外観法理の適用です。取引の安全を図ります。
  - 例えば、債権者の代理人を装った者に弁済した場合、善意無過失であれば有効な弁済となります。ただし少しでも疑わしければ過失ありとされます。弁済者の注意義務と保護のバランスを取ります。
commentaryOsaka:
  - この条文は、受領権者としての外観を有する者に対する弁済について決めてるんや。受領権者（債権者及び法令の決まり又は当事者の意思表示によって弁済を受領する権限を付与された第三者をいうで。）以外の者であって取引上の社会通念に照らして受領権者としての外観を有するもんに対してした弁済は、その弁済をした者が善意であって、かつ、過失がなかった時に限って、その効力を有するんや。つまり、受け取る権利がある人に見える人に払うてしもうた場合、知らんかったし、ちゃんと注意もしとったんやったら、その弁済は有効やっちゅう決まりやな。
  - 例えばな、友達のAさんから100万円借りとって、返しに行ったら、Aさんの代理人やって名乗るBさんが来たとするやん。Bさんが Aさんの委任状とか身分証明書とか持ってて、どう見ても本物の代理人に見えたから、Bさんに100万円払うたとするやろ。でも実は、Bさんは詐欺師で、Aさんの代理人やなかったとするねん。この場合、払うた人が「本物の代理人や」って信じとって、しかもちゃんと確認もしとったんやったら、その弁済は有効ってことになるんや。もう一回Aさんに払わんでもええねん。ただし、ちょっとでも怪しいと思ったのに確認せんと払うたとか、全然確認せんと払うたとかやったら、過失ありってことで、その弁済は無効になって、もう一回Aさんに払わなあかんねん。
  - なんでこんなルールがあるかっちゅうと、ちゃんと確認した上で騙された人を守るためやねん。委任状も身分証明書もちゃんと確認したのに騙された人が、もう一回払わなあかんってなったら、あまりにも可哀想やろ。そやから、善意無過失の人は保護されるんや。でも、確認を怠った人は守られへんねん。弁済する時は、相手が本当に受け取る権利がある人かどうか、ちゃんと確認せなあかんっちゅう教訓やで。表見受領権者への弁済を認めることで、取引の安全を図ってるんやな。
