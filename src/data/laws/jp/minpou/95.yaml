article: 95
isSuppl: false
title: （錯誤）
titleOsaka: ""
originalText:
  - 意思表示は、次に掲げる錯誤に基づくものであって、その錯誤が法律行為の目的及び取引上の社会通念に照らして重要なものであるときは、取り消すことができる。
  - 前項第二号の規定による意思表示の取消しは、その事情が法律行為の基礎とされていることが表示されていたときに限り、することができる。
  - 錯誤が表意者の重大な過失によるものであった場合には、次に掲げる場合を除き、第一項の規定による意思表示の取消しをすることができない。
  - 第一項の規定による意思表示の取消しは、善意でかつ過失がない第三者に対抗することができない。
osakaText:
  - 意思表示は、次に掲げる錯誤に基づくもんであって、その錯誤が法律行為の目的及び取引上の社会通念に照らしてほんまに重要なもんである時は、取り消すことができるんや。
  - 前項第二号の決まりによる意思表示の取消しは、その事情が法律行為の基礎とされとることが表示されとった時に限り、することができるんやで。
  - 錯誤が表意者のえらい過失によるもんやった場合には、次に掲げる場合を除き、第一項の決まりによる意思表示の取消しをすることができへん。
  - 第一項の決まりによる意思表示の取消しは、善意でかつ過失がない第三者に対抗することができへんねん。
commentary:
  - 民法第95条は、錯誤（勘違い）による意思表示の取消しについて定めています。2020年改正により、従来の「無効」から「取消し」に変更されました。
  - 錯誤には、表示の錯誤（表示行為自体の誤り）と動機の錯誤（意思表示の基礎となる事情の錯誤）があります。ただし、錯誤が重要なものでなければ取り消せません。
  - 表意者に重大な過失がある場合、原則として取消しはできません。ただし、相手方が錯誤を知っていた場合などは例外です。また、善意無過失の第三者には対抗できません。
commentaryOsaka:
  - この条文は、「錯誤」つまり勘違いで意思表示した時の取消しについて決めてるんや。昔は無効やったけど、今は取消しに変わったで。
  - 錯誤には2種類あって、「100万円」って書くつもりが「1000万円」って書いてもうたみたいな表示の間違いと、「この土地は値上がりするやろ」って思い込みでの動機の間違いがあるねん。でも、ちょっとした勘違いやったら取り消せへんで。
  - 自分が大きなミスをしてたら、基本的には取り消せへん。でも、相手がその勘違いを知ってた時とかは例外や。あと、何も知らん第三者には「勘違いやったんや」って言えへんねん。
