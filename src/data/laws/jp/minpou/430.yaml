title: 不可分債務
titleOsaka: ""
originalText:
  - 第四款（連帯債務）の規定（第四百四十条の規定を除く。）は、債務の目的がその性質上不可分である場合において、数人の債務者があるときについて準用する。
osakaText:
  - 第4款（連帯債務）の決まり（第440条の決まりを除くで。）は、債務の目的がその性質上不可分である場合において、数人の債務者がおる時について準用するんや。
commentary:
  - 民法第430条は、不可分債務について定めています。第4款（連帯債務）の規定（第440条の規定を除く。）は、債務の目的がその性質上不可分である場合において、数人の債務者があるときについて準用します。
  - これは、不可分債務への連帯債務規定の準用を定める規定です。債務の目的が性質上分割できない場合、複数の債務者について連帯債務の規定が準用されます。ただし第440条（連帯債務者間の求償権）は除外されます。給付の不可分性に対応します。
  - 例えば、共同で特定物の引渡義務を負う場合は不可分債務です。債権者は各債務者に全部の履行を請求でき、一人が履行すれば全員の義務が消滅します。連帯債務に準じた扱いです。
commentaryOsaka:
  - この条文は、不可分債務について決めてるんや。第4款（連帯債務）の決まり（第440条の決まりを除くで。）は、債務の目的がその性質上不可分である場合において、数人の債務者がおる時について準用するんや。
  - これは、分けられへん義務を何人かで負ってる時の決まりやな。債権と同じように、1つのもんを渡す義務とか、分けたら意味なくなる義務とかは、「連帯債務」っていう特別なルールが使われるんや。
  - 例えばな、AさんとBさんが一緒に、Cさんに1台のバイクを渡す約束をしたとするやん。バイクは1台やから、半分ずつに分けて渡すわけにいかへんよな。こういう時、Cさんは、AさんにもBさんにも、「バイク全部渡して」って言えるんや。AさんかBさんのどっちかがバイクを渡したら、2人とも義務を果たしたことになるねん。お金やったら「半分ずつ払う」ってできるけど、バイクみたいな1つのもんは分けられへんやろ。せやから、連帯債務と似たようなルールが使われるんや。ただし、後で2人の間でどう精算するかっていう第440条のルールは使われへんから、ちょっと普通の連帯債務とは違うねんけどな。
