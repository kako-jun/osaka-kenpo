title: 相続財産に関する時効の完成猶予
titleOsaka: ""
originalText:
  - 相続財産に関しては、相続人が確定した時、管理人が選任された時又は破産手続開始の決定があった時から六箇月を経過するまでの間は、時効は、完成しない。
osakaText:
  - 相続財産に関しては、相続人が確定した時、管理人が選任された時又は破産手続開始の決定があった時から六箇月を経過するまでの間は、時効は、完成せえへんねん。
commentary:
  - 民法第160条は、相続財産に関する時効の完成猶予について規定しています。
  - 相続人が確定した時、遺産管理人が選任された時、または破産手続開始の決定があった時から6ヶ月間は、相続財産に関する時効が完成しないことを定めています。これは相続関係の複雑性を考慮し、相続人が十分な準備をして権利行使できるようにするための規定です。
commentaryOsaka:
  - この条文は「相続が絡む時は、時効を6ヶ月止めてあげる」っちゅう決まりやで。
  - 相続ってめんどくさいやろ？誰が相続人か確定するまで時間かかるし、遺産管理人を選任したり、破産手続きをしたりすることもあるんや。そんな混乱の時期に「時効が切れちゃう！」っちゅうことにならんように、6ヶ月の余裕を作ってるんや。
  - 例えば、亡くなった人が債権を持ってた場合、その相続人が確定してから6ヶ月は時効が進まへんのや。やから「相続手続きに忙しくて請求するの忘れてた」っちゅうことにならんように配慮してくれてるんやで。
