title: 一般の先取特権の順位
titleOsaka: ""
originalText:
  - 一般の先取特権が互いに競合する場合には、その優先権の順位は、第三百六条各号に掲げる順序に従う。
  - 一般の先取特権と特別の先取特権とが競合する場合には、特別の先取特権は、一般の先取特権に優先する。ただし、共益の費用の先取特権は、その利益を受けたすべての債権者に対して優先する効力を有する。
osakaText:
  - 一般の先取特権が互いに競合する場合には、その優先権の順位は、第三百六条各号に掲げる順序に従うんや。
  - 一般の先取特権と特別の先取特権とが競合する場合には、特別の先取特権は、一般の先取特権に優先するねん。ただし、共益の費用の先取特権は、その利益を受けたぜんぶの債権者に対して優先する効力を有するで。
commentary:
  - 民法第329条は、一般の先取特権の順位について定めています。第1項により、一般の先取特権が互いに競合する場合には、その優先権の順位は、第306条各号に掲げる順序に従います（①共益費用、②雇用関係、③葬式費用、④日用品供給）。第2項により、一般の先取特権と特別の先取特権とが競合する場合には、特別の先取特権は、一般の先取特権に優先します。ただし、共益の費用の先取特権は、その利益を受けたすべての債権者に対して優先する効力を有します。
  - これは、先取特権相互の優先順位を定める規定です。原則として、特別の先取特権（動産・不動産の先取特権）が一般の先取特権より優先しますが、共益費用の先取特権は最優先となります。
  - 例えば、債務者Aの財産について、雇用関係の一般先取特権（B）と動産売買の特別先取特権（C）が競合する場合、Cが優先します。ただし、共益費用の先取特権（破産管財人の費用D）は、B・C双方に優先します。
commentaryOsaka:
  - この条文は、一般の先取特権の順位について決めてるんや。第1項で、一般の先取特権が互いに競合する場合には、その優先権の順位は、第306条各号に掲げる順序に従うねん（①共益費用、②雇用関係、③葬式費用、④日用品供給）。第2項で、一般の先取特権と特別の先取特権とが競合する場合には、特別の先取特権は、一般の先取特権に優先するねん。ただし、共益の費用の先取特権は、その利益を受けたぜんぶの債権者に対して優先する効力を有するで。
  - これは、先取特権同士の優先順位を決める決まりや。原則として、特別の先取特権（動産・不動産の先取特権）が一般の先取特権より優先するけど、共益費用の先取特権は最優先になるんや。
  - 例えば、債務者のAさんの財産について、雇用関係の一般先取特権（労働者のBさん）と動産売買の特別先取特権（商品売ったCさん）が競合する場合、Cさんが優先するねん。ただし、共益費用の先取特権（破産管財人の費用Dさん）は、BさんとCさん双方に優先するんや。みんなのためにかけた費用が一番強いっちゅうことやな。
