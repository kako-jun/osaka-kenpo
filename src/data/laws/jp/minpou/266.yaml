  - これは、地上権の地代について、永小作権および賃借権の決まりを準用することで、適切な規律を図る決まりや。
  - 例えば、地代の額が不相当になった場合、地上権者のBさんまたは土地所有者のAさんは、地代の増減請求ができるねん（274条準用）。また、Bさんが地代を払わへんかったら、Aさんは催告した後に解除できるんや（賃貸借規定準用）。地代のルールを整えるっちゅうことやな。
