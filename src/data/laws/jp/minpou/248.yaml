title: 付合、混和又は加工に伴う償金の請求
titleOsaka: ''
originalText:
  - 第二百四十二条から前条までの規定の適用によって損失を受けた者は、第七百三条及び第七百四条の規定に従い、その償金を請求することができる。
osakaText:
  - 第二百四十二条から前条までの決まりの適用によって損失を受けた者は、第七百三条及び第七百四条の決まりに従い、その償金を請求することができるんや。
commentary:
  - 民法第248条は、付合、混和、加工に伴う償金の請求について定めています。242条から247条の規定の適用により損失を受けた者は、703条（不当利得）及び704条（悪意の受益者の返還義務）の規定に従い、償金を請求できます。
  - これは、所有権を失った者の経済的損失を補償する規定です。善意の場合は現存利益の範囲、悪意の場合は利息付き全額返還となります。
  - 例えば、他人の木材で家具を作り加工者が所有権を取得した場合、木材所有者は加工者に木材の価格相当額の償金を請求できます。加工者が善意なら現存利益、悪意なら利息付き全額を返還します。
commentaryOsaka:
  - 242条から247条の決まりの適用により損失を受けた者は、703条（不当利得）及び704条（悪意の受益者の返還義務）の決まりに従い、償金を請求できるねん。所有権を失った人の経済的損失を補償する決まりやな。善意の場合は現存利益の範囲、悪意の場合は利息付き全額返還になるんや。
  - 例えばな、Aさんが他人のBさんの木材で家具を作って、Aさんが所有権を取得したとするやろ。Bさんは木材の所有権を失ってしもうたから、損失を受けてるんや。この場合、Bさんは、Aさんに木材の価格相当額の償金を請求できるねん。Bさんの木材を使うてAさんが家具を作ったんやから、ちゃんと補償せなあかんのや。
  - それと、Aさんが善意（Bさんの木材って知らんかった）やったら、現存利益だけ返せばええねん。例えば、家具を50万円で売ったけど、そのお金を使うてしもうて、今は30万円しか残ってへんかったら、30万円だけ返せばええんや。でも、Aさんが悪意（Bさんの木材って知ってた）やったら、利息付き全額を返さなあかんねん。知ってて使うたんやから、厳しく扱われるっちゅうことや。損した人を補償して、公平にするための決まりやねん。
