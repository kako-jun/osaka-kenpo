  - 前項の損害賠償については、債権者は、損害の証明をすることを要らへん。
  - 第1項の損害賠償については、債務者は、不可抗力をもって抗弁とすることができへん。
commentary:
  - 民法第419条は、金銭債務の特則について定めています。第1項により、金銭の給付を目的とする債務の不履行については、その損害賠償の額は、債務者が遅滞の責任を負った最初の時点における法定利率によって定めます。ただし、約定利率が法定利率を超えるときは、約定利率によります。第2項により、前項の損害賠償については、債権者は、損害の証明をすることを要しません。第3項により、第1項の損害賠償については、債務者は、不可抗力をもって抗弁とすることができません。
  - これは、金銭債務の特則を定める規定です。金銭債務の不履行では、損害額は法定利率（または約定利率）で算定します。債権者は損害の立証が不要で、債務者は不可抗力の抗弁ができません。金銭債務の特殊性を反映した規定です。
  - 例えば、借金の返済が遅れた場合、債権者は具体的損害を証明せずとも、遅延利息を請求できます。利率は法定利率（約定があればそちら）です。債務者は地震などの不可抗力を理由に免責されません。金銭債務は代替性があるためです。
commentaryOsaka:
  - この条文は、金銭債務の特則について決めてるんや。金銭の給付を目的とする債務の不履行については、その損害賠償の額は、債務者が遅滞の責任を負った最初の時点における法定利率によって定めるんや。ただし、約定利率が法定利率を超える時は、約定利率によるで。前項の損害賠償については、債権者は、損害の証明をすることを要らへん。第1項の損害賠償については、債務者は、不可抗力をもって抗弁とすることができへん。
  - これは、お金を返すのが遅れた時の特別ルールやな。お金の約束を破った時は、他の約束と違って、損害を証明せんでも利息をもらえるんや。利率は法定利率（今は3%）やけど、最初に「利息は5%な」って約束してたら5%になるで。しかも「地震があったから」とか「台風で」とか言い訳できへんねん。
  - 例えばな、友達に10万円貸してて、「来月返すわ」って約束やったのに、3ヶ月遅れたとするやん。普通の約束やったら「遅れたせいでどんな損害があったか証明して」って言われるけど、お金の場合は証明せんでも、遅れた分の利息を自動的にもらえるんや。3ヶ月遅れで法定利率3%やったら、約750円くらいの利息がつくわけや。しかも、借りた友達が「地震で家が壊れて大変やってん」って言うても、「そんなん知らんがな、お金は別の所から借りてでも返せるやろ」って言われるんや。お金っていうのは、どこからでも調達できるもんやから、地震とか台風とかは言い訳にならへんねん。他の約束（例えば手作りの品物を渡す約束）やったら「地震で壊れた」は通用するけど、お金は特別やねんな。
