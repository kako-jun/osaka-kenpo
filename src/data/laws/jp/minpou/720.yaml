title: 正当防衛及び緊急避難
titleOsaka: ''
originalText:
  - 他人の不法行為に対し、自己又は第三者の権利又は法律上保護される利益を防衛するため、やむを得ず加害行為をした者は、損害賠償の責任を負わない。ただし、被害者から不法行為をした者に対する損害賠償の請求を妨げない。
  - 前項の規定は、他人の物から生じた急迫の危難を避けるためその物を損傷した場合について準用する。
osakaText:
  - 他人の不法行為に対して、自分又は第三者の権利又は法律上保護される利益を防衛するため、やむを得ず加害行為をした者は、損害賠償の責任を負わへんで。ただし、被害者から不法行為をした者に対する損害賠償の請求を妨げへんねん。
  - 前項の決まりは、他人の物から生じた急迫の危難を避けるためその物を損傷した場合について準用するんや。
commentary:
  - 本条（第720条）は「正当防衛及び緊急避難」について定めた規定です。
  - 本条は不法行為による損害賠償に関する規定で、被害者の救済と加害者の責任を明確にしています。権利侵害があった場合の法的責任の所在を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は「正当防衛」と「緊急避難」についての話やねん。例えばAさんが突然Bさんに殴りかかってきたから、Bさんがやむを得ず反撃してAさんに怪我させてしもうた場合、Bさんは賠償の責任を負わへんねん。自分や他人を守るために、仕方なくやったことやからな。
  - せやけど、Bさんが責任負わへんからって、Aさんが「じゃあ諦めるわ」ってなるわけやないで。Aさんは「最初に殴りかかってきた自分」に対しては文句言えへんけど、もしBさんが過剰防衛（やりすぎ）やったら、その分は請求できるんや。「やられたからって、やりすぎはあかんで」っちゅうことやな。
  - また、「他人の物から生じた危険」を避けるために、その物を壊してしもうた場合も同じやで。例えば、隣の家の木が倒れそうで危ないから、やむを得ず切った場合、賠償責任はないんや（ただし木の持ち主に請求される可能性はあるけどね）。大事なんは「やむを得ず」「自分や他人を守るため」っちゅう、正当な理由があったかどうかやで。
