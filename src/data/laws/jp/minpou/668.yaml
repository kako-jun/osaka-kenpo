article: 668
isSuppl: false
title: 組合財産の共有
titleOsaka: ''
originalText:
  - 各組合員の出資その他の組合財産は、総組合員の共有に属する。
osakaText:
  - 各組合員の出資その他の組合財産は、ぜんぶの組合員の共有に属するで。
commentary:
  - 本条（第668条）は「組合財産の共有」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
