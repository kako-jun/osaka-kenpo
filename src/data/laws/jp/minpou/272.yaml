title: （永小作権の譲渡又は土地の賃貸）
titleOsaka: ""
originalText:
  - 永小作人は、その権利を他人に譲り渡し、又はその権利の存続期間内において耕作若しくは牧畜のため土地を賃貸することができる。ただし、設定行為で禁じたときは、この限りでない。
osakaText:
  - 永小作人は、その権利を他人に譲り渡したり、又はその権利の存続期間内において耕作若しくは牧畜のため土地を賃貸することができるんや。ただし、設定行為で禁止した時は、この限りやないで。
