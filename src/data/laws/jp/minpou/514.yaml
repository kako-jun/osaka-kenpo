title: 債務者の交替による更改
titleOsaka: ''
originalText:
  - 債務者の交替による更改は、債権者と更改後に債務者となる者との契約によってすることができる。この場合において、更改は、債権者が更改前の債務者に対してその契約をした旨を通知した時に、その効力を生ずる。
  - 債務者の交替による更改後の債務者は、更改前の債務者に対して求償権を取得しない。
osakaText:
  - 債務者の交替による更改は、債権者と更改後に債務者となる者との契約によってすることができるんや。この場合において、更改は、債権者が更改前の債務者に対してその契約をした旨を通知した時に、その効力を生ずるで。
  - 債務者の交替による更改後の債務者は、更改前の債務者に対して求償権を取得せえへん。
commentary:
  - 本条（第514条）は「債務者の交替による更改」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
