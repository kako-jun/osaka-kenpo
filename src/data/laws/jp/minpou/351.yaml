title: （物上保証人の求償権）
titleOsaka: ""
originalText:
  - 他人の債務を担保するため質権を設定した者は、その債務を弁済し、又は質権の実行によって質物の所有権を失ったときは、保証債務に関する規定に従い、債務者に対して求償権を有する。
osakaText:
  - 他人の債務を担保するため質権を設定した者は、その債務を弁済したり、又は質権の実行によって質物の所有権を失った時は、保証債務に関する決まりに従って、債務者に対して求償権を有するねん。
