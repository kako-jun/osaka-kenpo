title: （人の生命又は身体を害する不法行為による損害賠償請求権の消滅時効）
titleOsaka: ""
originalText:
  - 人の生命又は身体を害する不法行為による損害賠償請求権の消滅時効についての前条第一号の規定の適用については、同号中「三年間」とあるのは、「五年間」とする。
osakaText:
  - 人の生命又は身体を害する不法行為による損害賠償請求権の消滅時効についての前条第1号の決まりの適用については、同号中「3年間」とあるのは、「5年間」とするねん。
