title: （解除権の不可分性）
titleOsaka: ""
originalText:
  - 当事者の一方が数人ある場合には、契約の解除は、その全員から又はその全員に対してのみ、することができる。
  - 前項の場合において、解除権が当事者のうちの一人について消滅したときは、他の者についても消滅する。
osakaText:
  - 当事者の一方が数人おる場合には、契約の解除は、その全員から又はその全員に対してのみ、することができるねん。
  - 前項の場合において、解除権が当事者のうちの1人について消滅した時は、他の者についても消滅するんや。
