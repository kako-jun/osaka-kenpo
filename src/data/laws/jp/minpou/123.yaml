title: 取消し及び追認の方法
titleOsaka: ""
originalText:
  - 取り消すことができる行為の相手方が確定している場合には、その取消し又は追認は、相手方に対する意思表示によってする。
osakaText:
  - 取り消すことができる行為の相手方が確定しとる場合には、その取消し又は追認は、相手方に対する意思表示によってするんや。
commentary:
  - 民法第123条は、取消しおよび追認の方法について定めています。相手方が確定している場合、取消しまたは追認は相手方に対する意思表示によって行います。
  - これは、相手方に取消しまたは追認の事実を確実に知らせるための規定です。相手方がいる場合、一方的に取り消したり追認したりするだけでは不十分で、相手方に意思表示する必要があります。
  - 意思表示は、到達主義に従います（第97条）。口頭でも書面でも構いませんが、後日の証明のため、内容証明郵便などを利用することが一般的です。
commentaryOsaka:
  - この条文は、取消しとか追認をどうやってするんかを決めてるんや。相手がはっきりしてる場合は、その相手に対して「取り消すで」とか「認めるわ」って意思表示せなあかんねん。
  - これは、相手に「取り消された」とか「追認された」ってことをちゃんと知らせるための決まりや。相手がおるのに、勝手に心の中で「取り消したで」って思うだけやったらあかんねん。ちゃんと相手に伝えなあかんで。
  - 言い方は、口で言うても手紙で書いてもどっちでもええねん。でも、後で「言うた」「言うてない」ってもめたら困るから、内容証明郵便とか使うのが普通やな。「ちゃんと伝えましたで」っていう証拠が残るからな。
