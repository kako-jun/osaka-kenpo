title: 個人根保証契約の元本の確定事由
titleOsaka: ""
originalText:
  - 次に掲げる場合には、個人根保証契約における主たる債務の元本は、確定する。ただし、第一号に掲げる場合にあっては、強制執行又は担保権の実行の手続の開始があったときに限る。
