title: 個人根保証契約の元本の確定事由
titleOsaka: ''
originalText:
  - 次に掲げる場合には、個人根保証契約における主たる債務の元本は、確定する。ただし、第一号に掲げる場合にあっては、強制執行又は担保権の実行の手続の開始があったときに限る。
  - 前項に規定する場合のほか、個人貸金等根保証契約における主たる債務の元本は、次に掲げる場合にも確定する。ただし、第一号に掲げる場合にあっては、強制執行又は担保権の実行の手続の開始があったときに限る。
osakaText:
  - 次に掲げる場合には、個人根保証契約における主たる債務の元本は、確定するんや。ただし、第一号に掲げる場合にあっては、強制執行又は担保権の実行の手続の開始があったときに限るで。
  - 前項に規定する場合のほか、個人貸金等根保証契約における主たる債務の元本は、次に掲げる場合にも確定するんやで。ただし、第一号に掲げる場合にあっては、強制執行又は担保権の実行の手続の開始があったときに限るんや。
commentary:
  - 本条（第465条）は「個人根保証契約の元本の確定事由」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
