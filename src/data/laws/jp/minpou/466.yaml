title: 債権の譲渡性
titleOsaka: ''
originalText:
  - 債権は、譲り渡すことができる。ただし、その性質がこれを許さないときは、この限りでない。
  - 当事者が債権の譲渡を禁止し、又は制限する旨の意思表示（以下「譲渡制限の意思表示」という。）をしたときであっても、債権の譲渡は、その効力を妨げられない。
  - 前項に規定する場合には、譲渡制限の意思表示がされたことを知り、又は重大な過失によって知らなかった譲受人その他の第三者に対しては、債務者は、その債務の履行を拒むことができ、かつ、譲渡人に対する弁済その他の債務を消滅させる事由をもってその第三者に対抗することができる。
  - 前項の規定は、債務者が債務を履行しない場合において、同項に規定する第三者が相当の期間を定めて譲渡人への履行の催告をし、その期間内に履行がないときは、その債務者については、適用しない。
osakaText:
  - 債権は、譲り渡すことができるんや。ただし、その性質がこれを許さへん時は、この限りやあらへん。
  - 当事者が債権の譲渡を禁止したり、又は制限する旨の意思表示（以下「譲渡制限の意思表示」っていうで。）をした時であっても、債権の譲渡は、その効力を妨げられへん。
  - 前項に規定する場合には、譲渡制限の意思表示がされたことを知ったり、又は重大な過失によって知らへんかった譲受人その他の第三者に対しては、債務者は、その債務の履行を拒むことができて、かつ、譲渡人に対する弁済その他の債務を消滅させる事由をもってその第三者に対抗することができるんや。
  - 前項の規定は、債務者が債務を履行せえへん場合において、同項に規定する第三者が相当の期間を定めて譲渡人への履行の催告をして、その期間内に履行がない時は、その債務者については、適用せえへんで。
commentary:
  - 本条（第466条）は「債権の譲渡性」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
