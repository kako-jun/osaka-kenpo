title: 取り消すことができる債務の保証
titleOsaka: ""
originalText:
  - 行為能力の制限によって取り消すことができる債務を保証した者は、保証契約の時においてその取消しの原因を知っていたときは、主たる債務の不履行の場合又はその債務の取消しの場合においてこれと同一の目的を有する独立の債務を負担したものと推定する。
osakaText:
  - 行為能力の制限によって取り消すことができる債務を保証した者は、保証契約の時においてその取消しの原因を知っとった時は、主たる債務の不履行の場合又はその債務の取消しの場合においてこれと同一の目的を有する独立の債務を負担したもんと推定するねん。
commentary:
  - 民法第449条は、取り消すことができる債務の保証について定めています。行為能力の制限によって取り消すことができる債務を保証した者は、保証契約の時においてその取消しの原因を知っていたときは、主たる債務の不履行の場合又はその債務の取消しの場合においてこれと同一の目的を有する独立の債務を負担したものと推定します。
  - これは、制限行為能力者の債務の保証を定める規定です。保証人が取消原因を知っていた場合、主債務が取り消されても独立の債務を負担したと推定されます。保証人の認識に応じた責任を定めます。
  - 例えば、未成年者の借金を保証し、その事実を知っていた場合、未成年者が取り消しても保証人は同額の債務を負います。保証人の保護と債権者保護のバランスを図ります。
commentaryOsaka:
  - この条文は、未成年者とか、判断能力が制限されてる人（制限行為能力者）の借金の保証人になった場合の決まりを決めてるんや。保証人が「この人、未成年やな」って取消しの原因を知ってて保証人になったら、後で本人が取り消しても、保証人は独立した借金として同じ金額を払う責任があるねん。知ってて保証したんやから、それでも責任取る覚悟やったんやろっていう推定が働くんや。
  - これはな、保証人の認識によって責任が変わる仕組みやねん。取消しの原因を知らんと保証人になったら、本人が取り消した時に保証人も免責されるんや。でも、知ってて保証人になったら、「それでも保証する」っちゅう覚悟やったと考えられるから、本人が取り消しても保証人の責任は残るねん。保証人保護と債権者保護のバランスを取る決まりやな。
  - 例えばな、友達の子ども（未成年者）が銀行からお金を借りて、保証人になってくれって頼まれたとするやん。保証人が「あ、この子まだ未成年やな」って知ってて保証人になったとするやろ。後で、親が「うちの子は未成年やから、この借金は取り消すで」って言うて、借金が無効になったとするねん。普通やったら、本人の借金が無効になったら保証人も責任なくなるはずやけど、この場合は違うんや。保証人が「未成年やって知ってた」んやから、保証人は独立した借金として同じ金額を払う責任があるっちゅうことになるねん。「未成年って知ってたんやったら、それでも保証したってことは、自分が責任取る覚悟やったんやろ」って推定されるわけや。知ってて保証したんやから、ちゃんと責任取らなあかんっちゅうルールやな。せやから、保証人になる時は、相手のことをよう調べて、慎重に判断せなあかんねん。
