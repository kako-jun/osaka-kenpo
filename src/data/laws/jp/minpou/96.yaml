title: 詐欺又は強迫
titleOsaka: ""
originalText:
  - 詐欺又は強迫による意思表示は、取り消すことができる。
  - 相手方に対する意思表示について第三者が詐欺を行った場合においては、相手方がその事実を知り、又は知ることができたときに限り、その意思表示を取り消すことができる。
  - 前二項の規定による詐欺による意思表示の取消しは、善意でかつ過失がない第三者に対抗することができない。
osakaText:
  - 詐欺又は強迫による意思表示は、取り消すことができるんや。
  - 相手方に対する意思表示について第三者が詐欺を行った場合には、相手方がその事実を知り、又は知ることができた時に限り、その意思表示を取り消すことができるんやで。
  - 前二項の決まりによる詐欺による意思表示の取消しは、善意でかつ過失がない第三者に対抗することができへん。
commentary:
  - 民法第96条は、詐欺または強迫による意思表示の取消しについて定めています。詐欺・強迫により自由な意思決定が妨げられた場合、その意思表示を取り消すことができます。
  - 第三者による詐欺の場合、相手方が悪意または有過失のときのみ取消しが可能です。強迫の場合は、第三者によるものであっても常に取り消すことができます（相手方の認識不要）。
  - 詐欺による取消しは、善意無過失の第三者には対抗できません。しかし、強迫による取消しは第三者にも対抗できます。これは、詐欺と強迫で被害者の保護の度合いが異なるためです。
commentaryOsaka:
  - 騙されたり脅されたりして意思表示した場合の取消しについて決めてるんや。詐欺っちゅうのは、ウソの情報で相手を信じ込ませることやな。例えば、Aさんが「この土地は来年新幹線の駅ができるで」ってウソついてBさんに土地を売った場合、Bさんは騙されてるから取り消せるんや。強迫っちゅうのは脅しやな。「契約せえへんかったら家族に危害加えるぞ」みたいに脅されて契約した場合も取り消せるで。
  - ちょっと複雑なんが、第三者に騙された場合や。AさんとBさんが取引する時に、全然関係ないCさんがBさんを騙したとするやろ？この場合、相手のAさんがそのことを「知ってた」か「気づけたはずやった」時だけ、Bさんは取り消せるんや。Aさんも何も知らんかったら、Bさんは我慢せなあかん。でも脅された場合は違うで。第三者のCさんに脅されてBさんが契約した場合、Aさんが知ってたかどうか関係なく、Bさんは取り消せるねん。脅迫の方が被害が深刻やから、より強く保護されるんや。
  - 最後に、善意の第三者への対抗の話や。騙されて取り消した場合は、何も知らん第三者には「騙されたんや」って言えへんねん。例えば、AさんがBさんを騙して土地を買うて、それを何も知らんDさんに転売したら、Dさんは守られるんや。でも、脅された場合は第三者にも「脅されたんや」って主張できるで。脅迫の方が被害が大きいから、被害者をもっと手厚く守るっちゅうことやな。
