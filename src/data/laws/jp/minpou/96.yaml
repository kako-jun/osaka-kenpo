title: （詐欺又は強迫）
titleOsaka: ""
originalText:
  - 詐欺又は強迫による意思表示は、取り消すことができる。
  - 相手方に対する意思表示について第三者が詐欺を行った場合においては、相手方がその事実を知り、又は知ることができたときに限り、その意思表示を取り消すことができる。
  - 前二項の規定による詐欺による意思表示の取消しは、善意でかつ過失がない第三者に対抗することができない。
osakaText:
  - 詐欺又は強迫による意思表示は、取り消すことができるんや。
  - 相手方に対する意思表示について第三者が詐欺を行った場合には、相手方がその事実を知り、又は知ることができた時に限り、その意思表示を取り消すことができるんやで。
  - 前二項の決まりによる詐欺による意思表示の取消しは、善意でかつ過失がない第三者に対抗することができへん。
