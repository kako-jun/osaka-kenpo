  _: （の設置及び使用）
  Ruby:
    _: 堰
    Rt: せき
titleOsaka: ""
originalText:
  - 水流地の所有者は、を設ける必要がある場合には、対岸の土地が他人の所有に属するときであっても、その堰を対岸に付着させて設けることができる。ただし、これによって生じた損害に対して償金を支払わなければならない。
  - 対岸の土地の所有者は、水流地の一部がその所有に属するときは、前項の堰を使用することができる。
  - 前条第二項の規定は、前項の場合について準用する。
