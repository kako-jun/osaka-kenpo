title: 相続債権者及び受遺者に対する弁済
titleOsaka: ''
originalText:
  - 第九百五十二条第二項の公告があったときは、相続財産の清算人は、全ての相続債権者及び受遺者に対し、二箇月以上の期間を定めて、その期間内にその請求の申出をすべき旨を公告しなければならない。この場合において、その期間は、同項の規定により相続人が権利を主張すべき期間として家庭裁判所が公告した期間内に満了するものでなければならない。
  - 第九百二十七条第二項から第四項まで及び第九百二十八条から第九百三十五条まで（第九百三十二条ただし書を除く。）の規定は、前項の場合について準用する。
osakaText:
  - 第952条第2項の公告があった時は、相続財産の清算人は、ぜんぶの相続債権者及び受遺者に対して、2箇月以上の期間を定めて、その期間内にその請求の申出をすべき旨を公告せなあかんで。この場合において、その期間は、同項の決まりにより相続人が権利を主張すべき期間として家庭裁判所が公告した期間内に満了するもんでなければならへんんや。
  - 第927条第2項から第4項まで及び第928条から第935条まで（第932条ただし書を除くで。）の決まりは、前項の場合について準用するねん。
commentary:
  - 本条（第957条）は「相続債権者及び受遺者に対する弁済」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 相続人を探す公告をした後、清算人が債権者と受遺者（遺言で財産をもらう人）に対して「2ヶ月以内に請求してください」っちゅう公告をせなあかんっちゅう決まりやねん。この公告期間は、相続人が名乗り出る期間内に終わるようにせなあかんのや。債権者や受遺者にも、ちゃんと請求する機会を与えるっちゅうわけやな。
  - 具体的に言うとな、Aさんが亡くなって相続人が分からへんから、家庭裁判所が「6ヶ月以内に相続人は名乗り出てください」っちゅう公告をしたとしよか。清算人のBさんは、その公告をした後、今度は債権者や受遺者に向けて「2ヶ月以内に請求してください」っちゅう公告をせなあかんねん。この2ヶ月の期間は、相続人の公告期間（6ヶ月）の中に収まってなあかんわけや。
  - たとえば、Aさんにお金を貸してたCさんや、遺言で財産をもらうことになってるDさんがおったとしよか。CさんやDさんは、この公告を見て「私には債権があります」「私は遺言で財産をもらいます」って申し出るんや。申し出んかったら、後で弁済を受けられへんかもしれへんねん。せやから、ちゃんと期間を設けて知らせることで、債権者や受遺者の権利を守ってるんやで。公平に扱うのが大事やねんな。
