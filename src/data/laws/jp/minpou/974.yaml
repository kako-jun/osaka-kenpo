title: 証人及び立会人の欠格事由
titleOsaka: ''
originalText:
  - 次に掲げる者は、遺言の証人又は立会人となることができない。
osakaText:
  - 次に掲げる者は、遺言の証人又は立会人となることができへんんや。
commentary:
  - 本条（第974条）は「証人及び立会人の欠格事由」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
