title: 相手方の抗弁
titleOsaka: ""
originalText:
  - 債権者が被代位権利を行使したときは、相手方は、債務者に対して主張することができる抗弁をもって、債権者に対抗することができる。
osakaText:
  - 債権者が被代位権利を行使したときは、相手方は、債務者に対して主張することができる抗弁をもって、債権者に対抗することができるんや。
commentary:
  - 債権者が代位行使しても、相手方は債務者に対して使える抗弁を債権者にも使えます。
commentaryOsaka:
  - 「債務者に言うたら通らへんかった抗弁、債権者には通りますか？」って話やな。
  - 例えば債務者に「もう時効やで」って言えるんやったら、債権者にも「時効やで」って言えるんや。代位やから、債務者と同じ立場やと思ってな。
