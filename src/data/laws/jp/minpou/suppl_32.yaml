title: 契約の解除に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に契約が締結された場合におけるその契約の解除については、新法第五百四十一条から第五百四十三条まで、第五百四十五条第三項及び第五百四十八条の規定にかかわらず、なお従前の例による。
osakaText:
  - 施行日前に契約が締結された場合におけるその契約の解除については、新法第541条から第543条まで、第545条第3項及び第548条の決まりにかかわらず、なお従前の例によるんや。
