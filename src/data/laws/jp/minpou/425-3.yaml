title: 受益者の債権の回復
titleOsaka: ""
originalText:
  - 債務者がした債務の消滅に関する行為が取り消された場合（第四百二十四条の四の規定により取り消された場合を除く。）において、受益者が債務者から受けた給付を返還し、又はその価額を償還したときは、受益者の債務者に対する債権は、これによって原状に復する。
