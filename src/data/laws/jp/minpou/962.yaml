originalText:
  - 第五条、第九条、第十三条及び第十七条の規定は、遺言については、適用しない。
osakaText:
  - 第5条、第9条、第13条及び第17条の決まりは、遺言については、適用せえへんで。
commentary:
  - 本条（第962条）は民法の重要な規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
