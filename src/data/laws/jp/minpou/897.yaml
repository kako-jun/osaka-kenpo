title: 祭祀に関する権利の承継
titleOsaka: ''
originalText:
  - 系譜、祭具及び墳墓の所有権は、前条の規定にかかわらず、慣習に従って祖先の祭祀を主宰すべき者が承継する。ただし、被相続人の指定に従って祖先の祭祀を主宰すべき者があるときは、その者が承継する。
  - 前項本文の場合において慣習が明らかでないときは、同項の権利を承継すべき者は、家庭裁判所が定める。
osakaText:
  - 系譜、祭具及び墳墓の所有権は、前条の規定にかかわらず、慣習に従って祖先の祭祀を主宰すべき者が承継するんや。ただし、被相続人の指定に従って祖先の祭祀を主宰すべき者がある時は、その者が承継するんやで。
  - 前項本文の場合において慣習が明らかやない時は、同項の権利を承継すべき者は、家庭裁判所が定めるねん。
commentary:
  - 本条（第897条）は「祭祀に関する権利の承継」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は所有権に関する規定で、権利者が物を支配する法的基盤を保障します。所有権の内容や範囲、保護の仕組みを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - お墓とか仏壇とか、先祖を祀るための物は、普通の相続とは違う特別なルールで引き継がれるって決めてるんや。祭祀を主宰する人が引き継ぐねん。
  - 「系譜」っちゅうのは家系図とか過去帳とか、「祭具」っちゅうのは仏壇とか位牌とか、「墳墓」っちゅうのはお墓のことやな。これらは、普通の財産とは違うんや。例えば、Aさん（お父さん）が亡くなって、息子さんのBさんと娘さんのCさんが相続人やとするやろ？普通の財産（預金とか家とか）は、BさんとCさんで分けるんやけど、お墓と仏壇は分けられへんやん。誰か一人が引き継いで、先祖の供養をしていくことになるんやで。
  - 誰が引き継ぐかっちゅうと、まず被相続人（Aさん）が「Bに任せる」って指定してたら、Bさんが引き継ぐねん。指定がなかったら、その地域の慣習に従って決めるんや。昔は「長男が継ぐ」っていう慣習が多かったけど、今は必ずしもそうやないで。家族の中で話し合って、「誰が先祖の供養をするか」を決めることが多いねん。慣習もはっきりせえへん時は、家庭裁判所が「この人が祭祀を主宰するのが適切やな」って決めるんやで。
  - お墓と仏壇は、相続財産やないから、相続放棄しても引き継ぐことができるんや。例えば、Bさんが借金が多いから相続放棄したとしても、お墓と仏壇だけは引き継いで、先祖の供養を続けることができるねん。お墓と仏壇は、財産っちゅうよりも、家族の絆とか、先祖への感謝の気持ちを表すものやから、特別扱いされてるんやで。誰がお墓を守るかは、家族にとって大事な問題やから、みんなで話し合って決めるんがええと思うわ。
