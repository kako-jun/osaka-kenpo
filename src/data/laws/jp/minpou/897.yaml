title: 祭祀に関する権利の承継
titleOsaka: ''
originalText:
  - 系譜、祭具及び墳墓の所有権は、前条の規定にかかわらず、慣習に従って祖先の祭祀を主宰すべき者が承継する。ただし、被相続人の指定に従って祖先の祭祀を主宰すべき者があるときは、その者が承継する。
  - 前項本文の場合において慣習が明らかでないときは、同項の権利を承継すべき者は、家庭裁判所が定める。
osakaText:
  - 系譜、祭具及び墳墓の所有権は、前条の規定にかかわらず、慣習に従って祖先の祭祀を主宰すべき者が承継するんや。ただし、被相続人の指定に従って祖先の祭祀を主宰すべき者がある時は、その者が承継するんやで。
  - 前項本文の場合において慣習が明らかやない時は、同項の権利を承継すべき者は、家庭裁判所が定めるねん。
commentary:
  - 本条（第897条）は「祭祀に関する権利の承継」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は所有権に関する規定で、権利者が物を支配する法的基盤を保障します。所有権の内容や範囲、保護の仕組みを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
