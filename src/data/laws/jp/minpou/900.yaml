title: 法定相続分
titleOsaka: ''
originalText:
  - 同順位の相続人が数人あるときは、その相続分は、次の各号の定めるところによる。
osakaText:
  - 同順位の相続人が数人おる時は、その相続分は、次の各号の定めるとこによるで。
commentary:
  - 本条（第900条）は「法定相続分」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、同じ順位の相続人が何人もおる場合に、それぞれがどれくらいの割合で相続するんか（法定相続分）を決めてるんや。法律で決まった割合やねん。
  - 例えば、Aさん（お父さん）が亡くなって、妻のBさんと子どものCさんとDさんがおったとするやろ？妻のBさんは配偶者やから常に相続人で、CさんとDさんは子どもやから第一順位の相続人や。この場合、配偶者が2分の1、子どもが残りの2分の1を分けるんやで。Aさんの遺産が3000万円やったら、Bさんが1500万円、CさんとDさんが750万円ずつもらうことになるねん。子どもが何人おっても、子ども全員で2分の1を均等に分けるんや。
  - もしAさんに子どもがおらへんくて、妻のBさんと親のEさん（おばあちゃん）がおった場合は、配偶者が3分の2、親が3分の1やねん。3000万円の遺産やったら、Bさんが2000万円、Eさんが1000万円をもらうんや。さらに、子どももおらへん、親も既に亡くなってて、妻のBさんと兄弟姉妹のFさんがおった場合は、配偶者が4分の3、兄弟姉妹が4分の1やで。Bさんが2250万円、Fさんが750万円をもらうことになるんや。
  - この法定相続分は、遺言がない場合の基準やねん。もし遺言で「全部Cさんに」って書いてあったら、遺言が優先されるんやで（ただし、遺留分っちゅう最低限の取り分は保障されるけどな）。法定相続分は、「遺言がなかったら、このくらいが公平やろ」っていう目安なんや。実際には、相続人同士で話し合って、違う割合にすることもできるねん。柔軟に対応できるようになってるんやで。
