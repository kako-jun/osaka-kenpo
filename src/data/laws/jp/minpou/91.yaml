title: （任意規定と異なる意思表示）
titleOsaka: ""
originalText:
  - 法律行為の当事者が法令中の公の秩序に関しない規定と異なる意思を表示したときは、その意思に従う。
osakaText:
  - 法律行為の当事者が法令中の公の秩序に関しない決まりと異なる意思を表示した時は、その意思に従うんやな。
commentary:
  - 民法第91条は、任意規定と異なる当事者の意思表示について定めています。任意規定とは、当事者が別段の合意をしなかった場合に適用される規定です。
  - 当事者が任意規定と異なる意思を表示した場合、その意思が優先されます。ただし、公の秩序に関する規定（強行規定）については、当事者の合意によって排除することはできません。
  - この規定は、私的自治の原則を明確にしたものです。民法の多くの規定は任意規定であり、当事者の合意により修正できます。
commentaryOsaka:
  - この条文は、「法律と違う約束をしても良いよ」って決めてるんや。ただし、変えてもええ決まり（任意規定）に限った話やけどな。
  - 例えば、普通は家賃って後払いが基本やけど、「うちは前払いでお願いします」って約束したら、その約束が法律より優先されるんや。他にも、「売買代金は一括払い」が基本やけど、「分割払いでOK」って約束したらそれが有効になる。でも、公序良俗（第90条）とか強行規定（絶対に守らなあかん決まり）は、いくら約束しても変えられへんで。
  - つまり、民法の多くの決まりは「何も言わへんかったらこうするで」っちゅうデフォルト設定みたいなもんで、ちゃんと話し合って違う内容に決めたら、そっちが優先されるっちゅうことやな。「契約自由の原則」っちゅうやつや。
