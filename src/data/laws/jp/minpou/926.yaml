article: 926
isSuppl: false
title: （限定承認者による管理）
titleOsaka: ""
originalText:
  - 限定承認者は、その固有財産におけるのと同一の注意をもって、相続財産の管理を継続しなければならない。
  - 第六百四十五条、第六百四十六条並びに第六百五十条第一項及び第二項の規定は、前項の場合について準用する。
osakaText:
  - 限定承認者は、その固有財産におけるのと同一の注意をもって、相続財産の管理を継続せなあかんんや。
  - 第645条、第646条並びに第650条第1項及び第2項の決まりは、前項の場合について準用するで。
