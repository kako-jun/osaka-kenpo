title: 抵当権等の登記がある場合の買主による代金の支払の拒絶
titleOsaka: ''
originalText:
  - 買い受けた不動産について契約の内容に適合しない抵当権の登記があるときは、買主は、抵当権消滅請求の手続が終わるまで、その代金の支払を拒むことができる。この場合において、売主は、買主に対し、遅滞なく抵当権消滅請求をすべき旨を請求することができる。
  - 前項の規定は、買い受けた不動産について契約の内容に適合しない先取特権又は質権の登記がある場合について準用する。
osakaText:
  - 買い受けた不動産について契約の内容に適合せえへん抵当権の登記がある時は、買主は、抵当権消滅請求の手続が終わるまで、その代金の支払を拒むことができるねん。この場合において、売主は、買主に対して、遅滞なく抵当権消滅請求をすべき旨を請求することができるんや。
  - 前項の決まりは、買い受けた不動産について契約の内容に適合せえへん先取特権又は質権の登記がある場合について準用するで。
commentary:
  - 本条（第577条）は「抵当権等の登記がある場合の買主による代金の支払の拒絶」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
