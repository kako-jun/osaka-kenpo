article: 465
isSuppl: false
title: 公正証書の作成と保証の効力に関する規定の適用除外
titleOsaka: ''
originalText:
  - 前三条の規定は、保証人になろうとする者が次に掲げる者である保証契約については、適用しない。
osakaText:
  - 前三条の規定は、保証人になろうとする者が次に掲げる者である保証契約については、適用せえへん。
commentary:
  - 本条（第465条）は「公正証書の作成と保証の効力に関する規定の適用除外」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
