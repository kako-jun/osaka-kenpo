title: 天然果実及び法定果実
titleOsaka: ''
originalText:
  - 物の用法に従い収取する産出物を天然果実とする。
  - 物の使用の対価として受けるべき金銭その他の物を法定果実とする。
osakaText:
  - 物の用法に従い収取する産出物を天然果実とするんやで。
  - 物の使用の対価として受けるべき金銭その他の物を法定果実とするんや。
commentary:
  - 民法第88条は、果実の種類を定めています。果実とは、元物（元となる物）から生じる経済的利益を指します。
  - 天然果実とは、物の用法に従って収取する産出物をいいます。例えば、果樹の果実、牛の乳、鉱山の鉱物などです。分離する前は元物の一部ですが、分離後は独立した物となります。
  - 法定果実とは、物の使用の対価として受ける金銭その他の物をいいます。例えば、土地・建物の賃料、金銭の利息、株式の配当などです。法律上、果実とみなされるものです。
commentaryOsaka:
  - 法律で言う「果実」の種類を決めてるんやで。果実って言うてもりんごとかみかんだけやなくて、「物から生まれる経済的な利益」全般のことやねん。大きく分けて2種類あるんや。天然果実と法定果実っちゅうもんやな。
  - 例えばな、Aさんがりんご園を持ってて、毎年秋になったらりんごが採れるとするやろ。このりんごが天然果実や。他にも、Bさんが牛を飼うてて牛乳が採れたり、Cさんが養鶏場で鶏が卵を産んだり、そういう「物が自然に生み出すもん」が全部天然果実やねん。木から果物が実ったり、動物から乳や卵が採れたりするような、自然の恵みのことやで。
  - もう一つの法定果実っちゅうのは、「物を人に使わせた見返りにもらうお金や品物」のことや。例えばな、Dさんがアパートを持ってて、それをEさんに貸したら毎月家賃が入ってくるやろ？この家賃が法定果実やねん。他にも、お金を貸したら利息がついたり、株を持ってたら配当金がもらえたり、こういう「使わせたことで得られる収入」が法定果実や。自然に生まれるんやなくて、法律上「果実として扱いましょう」って決めてるから「法定」果実っちゅうんやで。
