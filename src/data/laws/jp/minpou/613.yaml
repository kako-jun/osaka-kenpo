  - 前項の決まりは、賃貸人が賃借人に対してその権利を行使することを妨げへん。
  - 賃借人が適法に賃借物を転貸した場合には、賃貸人は、賃借人との間の賃貸借を合意により解除したことをもって転借人に対抗することができへんんや。ただし、その解除の当時、賃貸人が賃借人の債務不履行による解除権を有しておった時は、この限りやないで。
commentary:
  - 本条（第613条）は「転貸の効果」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は賃貸借関係に関する規定で、賃貸人と賃借人の権利義務をバランスよく整備しています。賃料、修繕義務、明渡しなどの重要事項を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、大家さんの承諾を得て又貸しした場合のルールを決めてるんや。又借りしてる人は、元の大家さんに直接賃料を払う義務があるねん。それから、大家さんと借りてる人が勝手に契約を解除しても、又借りしてる人には影響しないっていう保護のルールもあるんや。
  - 例えばな、Aさんが大家さんのBさんから家を借りてて、Bさんの承諾を得てCさんに又貸ししたとするやろ。このとき、CさんはAさんだけやなくて、元の大家さんのBさんに対しても賃料を払う義務を負うんやねん。もしAさんが賃料を払わへんかったら、BさんはCさんに直接「払ってください」って請求できるんや。ただし、Cさんが「もう来月分までAさんに払いました」って言うても、それは通用せえへんねん。前払いは大家さんには対抗できへんのや。
  - それから、BさんとAさんが「もう契約やめよか」って勝手に合意で解除しても、それをCさんに押し付けることはできへんねん。Cさんは適法に又借りしてるんやから、保護されるんや。ただし、Aさんが賃料を払わへんとか債務不履行があった場合は別やで。その場合は、BさんはAさんとの契約を解除して、Cさんにも出て行ってもらえるんやねん。
  - 実務では、又貸しの関係が複雑になることがあるから、この条文で権利関係を整理してるんや。大家さんも保護されるし、又借りしてる人も保護される、バランスの取れたルールやねん。ただし、適法な又貸しであることが前提やから、承諾を得ることが何より大事やで。
