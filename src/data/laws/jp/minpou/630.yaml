title: 雇用の解除の効力
titleOsaka: ''
originalText:
  - 第六百二十条の規定は、雇用について準用する。
osakaText:
  - 第620条の決まりは、雇用について準用するねん。
commentary:
  - 本条（第630条）は「雇用の解除の効力」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
