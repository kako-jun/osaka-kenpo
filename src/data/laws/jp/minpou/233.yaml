title: （竹木の枝の切除及び根の切取り）
titleOsaka: ""
originalText:
  - 土地の所有者は、隣地の竹木の枝が境界線を越えるときは、その竹木の所有者に、その枝を切除させることができる。
  - 前項の場合において、竹木が数人の共有に属するときは、各共有者は、その枝を切り取ることができる。
  - 第一項の場合において、次に掲げるときは、土地の所有者は、その枝を切り取ることができる。
  - 隣地の竹木の根が境界線を越えるときは、その根を切り取ることができる。
