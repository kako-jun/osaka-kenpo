title: 連帯債務者の一人による相殺等
titleOsaka: ""
originalText:
  - 連帯債務者の一人が債権者に対して債権を有する場合において、その連帯債務者が相殺を援用したときは、債権は、全ての連帯債務者の利益のために消滅する。
  - 前項の債権を有する連帯債務者が相殺を援用しない間は、その連帯債務者の負担部分の限度において、他の連帯債務者は、債権者に対して債務の履行を拒むことができる。
osakaText:
  - 連帯債務者の一人が債権者に対して債権を有する場合において、その連帯債務者が相殺を援用した時は、債権は、ぜんぶの連帯債務者の利益のために消滅するねん。
  - 前項の債権を有する連帯債務者が相殺を援用せえへん間は、その連帯債務者の負担部分の限度において、他の連帯債務者は、債権者に対して債務の履行を拒むことができるんや。
commentary:
  - 民法第439条は、連帯債務者の一人による相殺等について定めています。第1項により、連帯債務者の一人が債権者に対して債権を有する場合において、その連帯債務者が相殺を援用したときは、債権は、全ての連帯債務者の利益のために消滅します。第2項により、前項の債権を有する連帯債務者が相殺を援用しない間は、その連帯債務者の負担部分の限度において、他の連帯債務者は、債権者に対して債務の履行を拒むことができます。
  - これは、連帯債務における相殺の絶対効と履行拒絶権を定める規定です。一人の連帯債務者による相殺は全員のために債権を消滅させます。相殺前でも他の債務者は相殺可能額の範囲で履行を拒絶できます。債務者間の公平と債権者保護のバランスを図ります。
  - 例えば、100万円の連帯債務で一人が60万円の反対債権を有し相殺すると、全員の債務が40万円に減額されます。相殺前でも他の債務者は20万円(3分の1)の範囲で履行拒絶できます。
commentaryOsaka:
  - 連帯して義務を負ってる人の中の1人が、逆に債権者からお金をもらえる権利を持ってて、それで差し引き（相殺）したら、みんなの義務が減るっちゅうルールを決めてるんや。しかも、相殺してなくても、その分だけは払わんでええねん。
  - 例えばな、AさんとBさんとCさんの3人が、連帯してDさんに90万円を返す約束をしてたとするやろ。ところが、Aさんは逆にDさんから60万円もらえる権利を持ってたとするねん。Aさんが「その60万円と差し引きや」って相殺したら、90万円から60万円引いて、残り30万円になるんや。これは、AさんだけやなくてBさんもCさんもみんなの義務が30万円になるねん。
  - しかも、Aさんがまだ相殺してへんくても、BさんとCさんは「Aさんの分（3分の1で20万円）だけは払わへん」って拒否できるんや。つまり、BさんやCさんが請求されても、「90万円全部は払われへん、Aさんの分を引いた70万円なら払うわ」って言えるねん。相殺は全員に効果が及ぶし、相殺される前でもある程度守られるっちゅう仕組みやな。
