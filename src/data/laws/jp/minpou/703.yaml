title: 不当利得の返還義務
titleOsaka: ''
originalText:
  - 法律上の原因なく他人の財産又は労務によって利益を受け、そのために他人に損失を及ぼした者（以下この章において「受益者」という。）は、その利益の存する限度において、これを返還する義務を負う。
osakaText:
  - 法律上の原因のう他人の財産又は労務によって利益を受けて、そのために他人に損失を及ぼした者（以下この章において「受益者」っちゅうんや。）は、その利益の存する限度において、これを返還する義務を負うで。
commentary:
  - 本条（第703条）は「不当利得の返還義務」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 「不当利得」、つまり「法律上の理由がないのに得しちゃった」っちゅう時の話やねん。例えばAさんがBさんの口座に間違って10万円振り込んでしもうた場合、Bさんは「ラッキー」って貰っとくわけにはいかへんのや。ちゃんと返さなあかん。
  - 大事なんは「法律上の原因なく」っちゅうところやねん。例えば、売買契約があって払ったんやったら、それは法律上の原因があるから問題ないで。せやけど、契約もないのに勝手にお金もらったり、人の労働で得したりしたら、それは返さなあかんのや。
  - ただし、返すんは「利益が存する限度」、つまり「まだ手元に残ってる分だけ」やねん。例えばBさんがその10万円をもう使ってしもうてたら、「残ってる分だけ返せばええ」っちゅうことになるんや。せやけど、悪意（知っててもらった）やったら話は別で、全額返さなあかんで。公平な社会を保つための大事なルールやね。
