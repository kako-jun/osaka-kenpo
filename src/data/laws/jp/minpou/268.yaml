title: 地上権の存続期間
titleOsaka: ""
originalText:
  - 設定行為で地上権の存続期間を定めなかった場合において、別段の慣習がないときは、地上権者は、いつでもその権利を放棄することができる。ただし、地代を支払うべきときは、一年前に予告をし、又は期限の到来していない一年分の地代を支払わなければならない。
  - 地上権者が前項の規定によりその権利を放棄しないときは、裁判所は、当事者の請求により、二十年以上五十年以下の範囲内において、工作物又は竹木の種類及び状況その他地上権の設定当時の事情を考慮して、その存続期間を定める。
osakaText:
  - 設定行為で地上権の存続期間を定めへんかった場合において、別段の慣習がない時は、地上権者は、いつでもその権利を放棄することができるねん。ただし、地代を支払うべき時は、一年前に予告をしたり、又は期限の到来しとらへん一年分の地代を支払わなあかん。
  - 地上権者が前項の決まりによりその権利を放棄せえへん時は、裁判所は、当事者の請求により、二十年以上五十年以下の範囲内において、工作物又は竹木の種類及び状況その他地上権の設定当時の事情を考慮して、その存続期間を定めるんやで。
commentary:
  - 民法第268条は、地上権の存続期間について定めています。第1項により、存続期間を定めなかった場合、地上権者はいつでも権利を放棄できます。ただし、地代を支払うべき場合は、1年前予告または1年分地代の支払いが必要です。
  - 第2項により、地上権者が放棄しない場合、裁判所は当事者の請求で20年以上50年以下の存続期間を定めます。工作物等の種類・状況、設定時の事情を考慮します。
  - 例えば、存続期間の定めのない地上権で、地上権者が放棄しない場合、土地所有者の請求により、裁判所が30年等の期間を定めることができます。
commentaryOsaka:
  - 地上権の存続期間について決めてるんや。存続期間を定めへんかった場合、地上権者はいつでも権利を放棄できるねん。「もう要らんわ」って言える権利や。ただし、地代を払うべき場合は、1年前に予告するか、1年分の地代を前払いせなあかん。急にやめられたら、土地の所有者が困るからな。
  - 地上権者が放棄せえへん場合、裁判所は当事者の請求で20年以上50年以下の存続期間を定めるんや。工作物とかの種類・状況、設定時の事情を考慮するねん。鉄筋コンクリートの建物やったら長め、木造やったら短めとか。
  - 例えば、存続期間の定めのない地上権で、Bさん（地上権者）が放棄せえへん場合、Aさん（土地所有者）が「いつまで続くか分からへんのは困る」って裁判所に請求するねん。裁判所は、Bさんが建てた建物が鉄筋コンクリートで頑丈やから40年とか、設定時の事情を考えて期間を定めるんや。ずっと続くわけやないっちゅうことやな。
