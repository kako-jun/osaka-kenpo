  - 前項の決まりに違反してした行為は、無効とするんや。せやけど、これをもって善意の第三者に対抗することができへんで。
  - 前2項の決まりは、相続人の債権者（相続債権者を含むで。）が相続財産についてその権利を行使することを妨げへんねん。
