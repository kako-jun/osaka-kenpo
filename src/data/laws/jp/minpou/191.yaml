title: 占有者による損害賠償
titleOsaka: ""
originalText:
  - 占有物が占有者の責めに帰すべき事由によって滅失し、又は損傷したときは、その回復者に対し、悪意の占有者はその損害の全部の賠償をする義務を負い、善意の占有者はその滅失又は損傷によって現に利益を受けている限度において賠償をする義務を負う。ただし、所有の意思のない占有者は、善意であるときであっても、全部の賠償をしなければならない。
osakaText:
  - 占有物が占有者の責めに帰すべき事由によって滅失したり、又は損傷した時は、その回復者に対して、悪意の占有者はその損害のぜんぶの賠償をする義務を負って、善意の占有者はその滅失又は損傷によって現に利益を受けてる限度において賠償をする義務を負うんや。ただし、所有の意思のない占有者は、善意である時であっても、ぜんぶの賠償をせなあかんねん。
commentary:
  - 民法第191条は、占有者による損害賠償について定めています。占有物が占有者の責めに帰すべき事由で滅失・損傷した場合、悪意の占有者は全部の賠償、善意の占有者は現存利益の限度で賠償する義務を負います。
  - これは、悪意の占有者は権利がないと知っているため、通常の不法行為と同様に全部賠償すべきだからです。一方、善意の占有者は権利者と信じているため、現存利益の限度でのみ責任を負います（不当利得の原則）。
  - ただし書により、所有の意思のない占有者（他主占有者）は、善意でも全部賠償する義務があります。借主等は注意義務が高いためです。これにより、借主は善意でも過失による損害について全額賠償する必要があります。
commentaryOsaka:
  - この条文は、占有者による損害賠償について決めてるんや。占有物が占有者の責めに帰すべき事由（占有者の過失とか）で滅失（なくなること）したり損傷（壊れること）したりした場合、占有者は回復者（本当の権利者）に対して賠償する義務があるねん。ただし、悪意の占有者と善意の占有者で賠償の範囲が違うんや。
  - 悪意の占有者は、損害の全部を賠償せなあかんねん。これは、悪意の占有者は「自分には権利がない」って知ってるわけやから、普通の不法行為と同じように全部賠償すべきやっていう考え方や。一方、善意の占有者は、滅失や損傷によって現に利益を受けてる限度で賠償すればええねん（現存利益の返還）。これは不当利得の考え方やな。善意の占有者は「自分が権利者や」って信じてるから、軽い責任でええねん。
  - 例えばな、Aさんが「この車はワシのもんや」って善意で信じて乗ってて、うっかり事故で壊してしもうたとするやろ。壊れた車を売って10万円になったら、Aさんはその10万円を返せばええねん（現存利益）。元の車の価値が100万円でも、Aさんは10万円だけ返せばええんや。でも、悪意の占有者やったら、車の元の価値100万円を全額賠償せなあかんねん。ただし、ただし書で、所有の意思のない占有者（他主占有者、例えば借主とか預かってる人）は、たとえ善意でも全額賠償する義務があるで。借りてる人は「借りてる」って自覚してるわけやから、注意義務が高いねん。普通の契約に基づく責任として、全額賠償が求められるんや。
