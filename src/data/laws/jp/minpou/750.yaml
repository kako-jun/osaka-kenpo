title: 夫婦の氏
titleOsaka: ''
originalText:
  - 夫婦は、婚姻の際に定めるところに従い、夫又は妻の氏を称する。
osakaText:
  - 夫婦は、婚姻の際に定めるところに従って、夫又は妻の氏を称するで。
commentary:
  - 本条（第750条）は「夫婦の氏」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は「夫婦の氏（名字）」についてやねん。日本では、結婚する時に「夫の氏」か「妻の氏」のどっちかを選んで、夫婦は同じ氏を名乗るっちゅうルールになってるんや。例えばAさん（田中）とBさん（佐藤）が結婚する時、「田中」にするか「佐藤」にするか、2人で決めて届け出るねん。
  - どっちの氏にするかは、2人の自由やで。昔は「夫の氏」が当たり前やったけど、今は法律上は完全に平等やねん。せやけど、実際には9割以上の夫婦が「夫の氏」を選んでるっちゅう統計があるんや。これは社会的な慣習の影響やろうね。
  - ちなみに、この「夫婦同氏制」については、「別々の氏を名乗りたい」っちゅう意見もあって、議論が続いてるねん。「仕事で使ってる名前を変えたくない」とか「自分のアイデンティティを保ちたい」とか、いろんな理由があるからな。法律も時代とともに変わっていくかもしれへんけど、今のところは「夫婦は同じ氏を名乗る」っちゅうルールになってるんやで。
