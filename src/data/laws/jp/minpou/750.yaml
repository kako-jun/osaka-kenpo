title: 夫婦の氏
titleOsaka: ''
originalText:
  - 夫婦は、婚姻の際に定めるところに従い、夫又は妻の氏を称する。
osakaText:
  - 夫婦は、婚姻の際に定めるところに従って、夫又は妻の氏を称するで。
commentary:
  - 本条（第750条）は「夫婦の氏」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
