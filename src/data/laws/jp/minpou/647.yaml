title: 受任者の金銭の消費についての責任
titleOsaka: ''
originalText:
  - 受任者は、委任者に引き渡すべき金額又はその利益のために用いるべき金額を自己のために消費したときは、その消費した日以後の利息を支払わなければならない。この場合において、なお損害があるときは、その賠償の責任を負う。
osakaText:
  - 受任者は、委任者に引き渡すべき金額又はその利益のために用いるべき金額を自分のために消費した時は、その消費した日以後の利息を支払わなあかんんや。この場合において、なお損害がある時は、その賠償の責任を負うで。
commentary:
  - 本条（第647条）は「受任者の金銭の消費についての責任」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、委任を受けた人が、委任者に渡すべきお金を勝手に自分のために使ってしもた場合は、使った日からの利息を払わなあかん、っていう責任を定めてるんや。それでも足りへん損害があったら、それも賠償せなあかんねん。
  - 例えばな、AさんがB弁護士に債権回収を委任して、B弁護士が100万円を回収したとするやろ。ところがB弁護士が、その100万円を自分の生活費に使ってしもたんや。これは完全にアウトやねん。B弁護士は、100万円を使った日からの利息を付けて返さなあかんのや。それから、Aさんがその100万円をすぐに投資するつもりやったとか、特別な損害があった場合は、その損害も賠償せなあかんねん。
  - この条文があるんは、委任者のお金を勝手に使うのは、信頼関係を裏切る重大な違反やからなんや。預かったお金は絶対に手を付けたらあかんねん。もし使ってしもたら、利息だけやなくて、全ての損害を賠償する責任を負うんや。これは当然のルールやな。
  - 実務では、弁護士とか税理士とか、預り金を扱う専門家は、この条文を絶対に守らなあかんねん。預り金に手を付けたら、業務停止とか資格剥奪とか、重い処分を受けることもあるんや。お金の管理はきっちりして、絶対に混同したらあかんで。信頼が何より大事やからな。
