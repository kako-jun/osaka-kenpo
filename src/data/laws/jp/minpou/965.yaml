title: 相続人に関する規定の準用
titleOsaka: ''
originalText:
  - 第八百八十六条及び第八百九十一条の規定は、受遺者について準用する。
osakaText:
  - 第886条及び第891条の決まりは、受遺者について準用するねん。
commentary:
  - 本条（第965条）は「相続人に関する規定の準用」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
