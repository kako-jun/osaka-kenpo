title: 不動産賃貸借の対抗力
titleOsaka: ''
originalText:
  - 不動産の賃貸借は、これを登記したときは、その不動産について物権を取得した者その他の第三者に対抗することができる。
osakaText:
  - 不動産の賃貸借は、これを登記した時は、その不動産について物権を取得した者その他の第三者に対抗することができるんや。
commentary:
  - 本条（第605条）は「不動産賃貸借の対抗力」について定めた規定です。
  - 本条は賃貸借関係に関する規定で、賃貸人と賃借人の権利義務をバランスよく整備しています。賃料、修繕義務、明渡しなどの重要事項を定めています。
  - 本条は物権に関する規定で、物の帰属と利用に関する法的ルールを定めています。所有権や制限物権など、物権の基本的事項を規定しています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
