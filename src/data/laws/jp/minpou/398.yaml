title: 抵当権の目的である地上権等の放棄
titleOsaka: ""
originalText:
  - 地上権又は永小作権を抵当権の目的とした地上権者又は永小作人は、その権利を放棄しても、これをもって抵当権者に対抗することができない。
osakaText:
  - 地上権又は永小作権を抵当権の目的とした地上権者又は永小作人は、その権利を放棄しても、これをもって抵当権者に対抗することができへんのや。
commentary:
  - 抵当権が設定されている地上権や永小作権を、その権利者が放棄しても、抵当権者はその放棄に従う必要はありません。
  - 抵当権者の権利を保護するための規定です。
commentaryOsaka:
  - これはちょっと難しい話やな。土地を借りてる人（地上権者）が「もう借りへん」って言っても、抵当権者は「ええで」って言わなあかんねん。
  - 例えば、土地を借りてる人が銀行にお金借りてて、土地に抵当権がついてる場合、借り手が「土地返します」って言っても、銀行は「返さんといて、私が売って金取る」ってできるんや。抵当権者の権利を守るための決まりやで。
