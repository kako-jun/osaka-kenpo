title: 抵当権の順位の変更
titleOsaka: ""
originalText:
  - 抵当権の順位は、各抵当権者の合意によって変更することができる。ただし、利害関係を有する者があるときは、その承諾を得なければならない。
  - 前項の規定による順位の変更は、その登記をしなければ、その効力を生じない。
osakaText:
  - 抵当権の順位は、各抵当権者の合意によって変更することができるんや。ただし、利害関係を有する者がおる時は、その承諾を得なあかん。
  - 前項の決まりによる順位の変更は、その登記をせなあかんで、そうせえへんかったら、その効力を生じへん。
commentary:
  - 民法第374条は、抵当権の順位の変更について定めています。第1項により、抵当権の順位は、各抵当権者の合意によって変更することができます。ただし、利害関係を有する者があるときは、その承諾を得なければなりません。第2項により、前項の規定による順位の変更は、その登記をしなければ、その効力を生じません。
  - これは、抵当権の順位変更を定める規定です。抵当権者間の合意により順位を変更できますが、利害関係人の承諾と登記が必要です。後順位抵当権者等の利益を保護します。
  - 例えば、第1順位抵当権者Aと第2順位抵当権者Bが合意すれば、順位を入れ替えることができます。ただし、第3順位抵当権者Cがいる場合、Cの承諾が必要です。また、順位変更の登記をしなければ効力が生じません。全員の利益を保護する制度です。
commentaryOsaka:
  - この条文は、抵当権の順位の変更について決めてるんや。一つの不動産に複数の抵当権が設定されることはよくあることやねん。例えば、最初にAさんが抵当権を設定して、次にBさんが、その次にCさんが…っていう感じで、順番が付いとるわけや。普通はこの順番通りに弁済を受けるんやけど、抵当権者同士が合意したら、この順番を入れ替えることもできるねん。これが順位の変更やで。
  - せやけど、勝手に変更できるわけやないねん。利害関係を持っとる人がおったら、その人の承諾が必要やし、変更したら必ず登記もせなあかん。登記せえへんかったら、順位変更の効力は発生せえへんのや。これは、後順位の抵当権者とか、他の利害関係人を守るための決まりやねん。みんなの利益を考えなあかんっちゅうことや。
  - 例えばな、ある土地に、第1順位でAさん、第2順位でBさん、第3順位でCさんの抵当権が設定されとったとするやろ。AさんとBさんが話し合って「順位を入れ替えましょう」って合意したとするやん。この場合、第3順位のCさんがおるから、Cさんの承諾が必要になるねん。なんでかっていうと、AさんとBさんが順位を入れ替えたら、Cさんにとって不利になる可能性があるからや。Cさんの承諾を得て、さらに法務局で順位変更の登記をして初めて、順位の入れ替えが有効になるんや。もし登記せえへんかったら、順位変更は効力を持たへんから、元の順番のままやねん。誰かの承諾なしに勝手に順位を変えたり、登記せんで変更したりはでけへんっちゅうルールになっとるんや。全員の利益をちゃんと守るための仕組みやで。抵当権者同士は合意で柔軟に対応できるけど、他の人の利益も守らなあかんっちゅうバランスが大事やねんな。
