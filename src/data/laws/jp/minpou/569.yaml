title: （債権の売主の担保責任）
titleOsaka: ""
originalText:
  - 債権の売主が債務者の資力を担保したときは、契約の時における資力を担保したものと推定する。
  - 弁済期に至らない債権の売主が債務者の将来の資力を担保したときは、弁済期における資力を担保したものと推定する。
osakaText:
  - 債権の売主が債務者の資力を担保した時は、契約の時における資力を担保したもんと推定するんや。
  - 弁済期に至らへん債権の売主が債務者の将来の資力を担保した時は、弁済期における資力を担保したもんと推定するで。
