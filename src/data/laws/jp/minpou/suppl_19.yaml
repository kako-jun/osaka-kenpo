article: 19
isSuppl: true
title: （検討）
titleOsaka: ""
originalText:
  - 政府は、施行日までに、父母が協議上の離婚をする場合における新民法第八百十九条第一項の規定による親権者の定めが父母の双方の真意に出たものであることを確認するための措置について検討を加え、その結果に基づいて必要な法制上の措置その他の措置を講ずるものとする。
osakaText:
  - 政府は、施行日までに、父母が協議上の離婚をする場合における新民法第819条第1項の決まりによる親権者の定めが父母の双方の真意に出たもんであることを確認するための措置について検討を加えて、その結果に基づいて必要な法制上の措置その他の措置を講ずるもんとするで。
