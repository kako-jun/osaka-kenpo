title: 権利を取得することができない等のおそれがある場合の買主による代金の支払の拒絶
titleOsaka: ''
originalText:
  - 売買の目的について権利を主張する者があることその他の事由により、買主がその買い受けた権利の全部若しくは一部を取得することができず、又は失うおそれがあるときは、買主は、その危険の程度に応じて、代金の全部又は一部の支払を拒むことができる。ただし、売主が相当の担保を供したときは、この限りでない。
osakaText:
  - 売買の目的について権利を主張する者がおることその他の事由により、買主がその買い受けた権利のぜんぶ若しくは一部を取得することができず、又は失うおそれがある時は、買主は、その危険の程度に応じて、代金のぜんぶ又は一部の支払を拒むことができるんや。ただし、売主が相当の担保を供した時は、この限りやないで。
commentary:
  - 本条（第576条）は「権利を取得することができない等のおそれがある場合の買主による代金の支払の拒絶」について定めた規定です。
  - 本条は売買契約に関する規定で、売主と買主の権利義務を明確にしています。代金支払義務や引渡し義務など、売買の基本的事項を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、権利を取得することができない等のおそれがある場合の買主による代金の支払の拒絶について決めてるんや。売買の目的について権利を主張する者がおることその他の事由により、買主がその買い受けた権利を取得することができなかったり失うおそれがある時は、買主は、その危険の程度に応じて代金の支払を拒むことができるねん。
  - つまり、「この権利、本当にもらえるんかな」って不安な時は、買主は代金を払わんでもええっていうことや。誰かが「それ、わたしのもんや」って言うてきたりしたら、ちゃんと解決するまで支払いを待てるんやで。ただし、売主が担保を出してくれたら、払わなあかんねん。
  - 例えば、Aさんが土地をBさんに売ったけど、Cさんが「その土地、実はわたしのもんや」って裁判を起こしてきたとするやろ。そしたら、Bさんは「ちゃんと自分のもんになるかわからへんから、代金払わへん」って言えるんや。でも、Aさんが「ちゃんと保証するから、この担保見てや」って担保を出してきたら、Bさんは代金を払わなあかんねん。不安なままお金払うのは怖いから、ちゃんと確実になるまで待てるっちゅうことやね。
