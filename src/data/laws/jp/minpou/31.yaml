title: 失踪の宣告の効力
titleOsaka: ''
originalText:
- 前条第一項の規定により失踪の宣告を受けた者は同項の期間が満了した時に、同条第二項の規定により失踪の宣告を受けた者はその危難が去った時に、死亡したものとみなす。
osakaText:
- 前条第一項の決まりにより失踪の宣告を受けた者は同項の期間が満了した時に、同条第二項の決まりにより失踪の宣告を受けた者はその危難が去った時に、死亡したもんとみなすんや。
commentary:
- 民法第31条は、失踪宣告の効力について定めています。普通失踪（7年間）の場合は期間満了時、特別失踪（危難後1年間）の場合は危難が去った時に、死亡したものとみなされます。
- これにより、相続開始の時期が確定し、遺産分割や婚姻関係の解消など、法律関係が整理されます。
commentaryOsaka:
- この条文は、失踪宣告の効果について決めてるんや。失踪宣告されたら、法律上「死亡した」ことになるねん。
- 例えば、Aさんが7年間行方不明で、家庭裁判所が失踪宣告したとするやろ？そしたら、法律上はAさんは「7年の期間が満了した時に死亡した」って扱われるんや。普通失踪やったら7年目の日、特別失踪（船の沈没とか）やったら危難が去った日に死んだことになるねん。
- これで、Aさんの奥さんのBさんは、相続の手続きができるようになるし、再婚もできるようになるんや。いつまでも宙ぶらりんやと、Bさんの人生も進めへんからな。でも、実際にはAさんが生きてたとしても、法律上は死んだことになるから、慎重に扱わなあかんねん。
- もし後でAさんが「わし、生きてたで！」って帰ってきたら、失踪宣告は取り消されるで。でも、それまでの間に進んだ相続とかの手続きは、一定の範囲で有効なままやねん。複雑やけど、関係者の利益のバランスを取るための仕組みやで。
