title: 通水用工作物の使用
titleOsaka: ''
originalText:
  - 土地の所有者は、その所有地の水を通過させるため、高地又は低地の所有者が設けた工作物を使用することができる。
  - 前項の場合には、他人の工作物を使用する者は、その利益を受ける割合に応じて、工作物の設置及び保存の費用を分担しなければならない。
osakaText:
  - 土地の所有者は、その所有地の水を通過させるため、高地又は低地の所有者が設けた工作物を使用することができるんや。
  - 前項の場合には、他人の工作物を使用する者は、その利益を受ける割合に応じて、工作物の設置及び保存の費用を分担せなあかんねん。
commentary:
  - 民法第221条は、通水用工作物の使用について定めています。第1項により、土地所有者は自己の土地の水を通過させるため、高地または低地の所有者が設けた工作物を使用できます。
  - 第2項により、他人の工作物を使用する者は、利益を受ける割合に応じて、工作物の設置・保存の費用を分担する必要があります。これは、費用の公平な負担を図る規定です。
  - 例えば、既に設置されている排水溝を複数の土地所有者が共同で使用する場合、各自が受ける利益に応じて費用を分担します。既存の設備を有効活用することで、重複投資を避けることができます。
commentaryOsaka:
  - この条文は、通水用工作物の使用について決めてるんや。土地の所有者は、自分の土地の水を通過させるために、高地または低地の所有者が作った工作物（排水溝とか水路とか）を使うことができるねん。ただし、他人の工作物を使う人は、利益を受ける割合に応じて、工作物の設置と保存の費用を分担せなあかんのや。
  - 例えばな、Aさんが昔、自分の土地の水を流すために立派な排水溝を作ったとするやろ。その後、隣のBさんとCさんも「その排水溝、うちも使わせてもらってええ？」って言うて、Aさんの排水溝を使うて水を流し始めたんや。これは認められるねん。みんなが別々に排水溝を作るより、一つの排水溝を共同で使う方が効率ええからな。
  - ただし、BさんとCさんはタダで使えるわけやないねん。利益を受ける割合に応じて、排水溝の設置費用と維持費用を分担せなあかんのや。例えば、Aさんが全体の水の半分を流して、BさんとCさんがそれぞれ4分の1ずつ流すんやったら、費用もA:B:C=2:1:1の割合で分担するねん。既にある設備を有効活用することで、みんなが別々に排水溝を作らんでもええし、費用の無駄も省けるんや。公平に負担するっちゅうことやな。
