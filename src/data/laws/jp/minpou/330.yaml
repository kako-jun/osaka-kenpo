title: 動産の先取特権の順位
titleOsaka: ""
originalText:
  - 同一の動産について特別の先取特権が互いに競合する場合には、その優先権の順位は、次に掲げる順序に従う。この場合において、第二号に掲げる動産の保存の先取特権について数人の保存者があるときは、後の保存者が前の保存者に優先する。
  - 前項の場合において、第一順位の先取特権者は、その債権取得の時において第二順位又は第三順位の先取特権者があることを知っていたときは、これらの者に対して優先権を行使することができない。第一順位の先取特権者のために物を保存した者に対しても、同様とする。
  - 果実に関しては、第一の順位は農業の労務に従事する者に、第二の順位は種苗又は肥料の供給者に、第三の順位は土地の賃貸人に属する。
osakaText:
  - 同一の動産について特別の先取特権が互いに競合する場合には、その優先権の順位は、次に掲げる順序に従うんや。この場合において、第二号に掲げる動産の保存の先取特権について数人の保存者がおる時は、後の保存者が前の保存者に優先するねん。
  - 前項の場合において、第一順位の先取特権者は、その債権取得の時において第二順位又は第三順位の先取特権者があることを知っとった時は、これらの者に対して優先権を行使することができへん。第一順位の先取特権者のために物を保存した者に対しても、同じやで。
  - 果実に関しては、第一の順位は農業の労務に従事する者に、第二の順位は種苗又は肥料の供給者に、第三の順位は土地の賃貸人に属するんや。
commentary:
  - 民法第330条は、動産の先取特権の順位について定めています。第1項により、同一の動産について特別の先取特権が互いに競合する場合には、その優先権の順位は、次に掲げる順序に従います。この場合において、第二号に掲げる動産の保存の先取特権について数人の保存者があるときは、後の保存者が前の保存者に優先します。第2項により、第一順位の先取特権者は、その債権取得の時において第二順位または第三順位の先取特権者があることを知っていたときは、これらの者に対して優先権を行使することができません。第一順位の先取特権者のために物を保存した者に対しても、同様です。第3項により、果実に関しては、第一の順位は農業の労務に従事する者に、第二の順位は種苗または肥料の供給者に、第三の順位は土地の賃貸人に属します。
  - これは、動産の先取特権相互の優先順位を定める規定です。原則として、①不動産賃貸・旅館宿泊・運輸、②動産保存、③動産売買の順に優先しますが、後の保存者が前の保存者に優先するなど、複雑な調整があります。
  - 例えば、同一の動産について、賃貸人A、保存者B、売主Cの先取特権が競合する場合、原則としてA→B→Cの順に優先しますが、Aが債権取得時にBの存在を知っていた場合、BがAに優先します。
commentaryOsaka:
  - 同じ動産について複数の先取特権が競合する時の優先順位を決めてるんや。誰が一番先にお金をもらえるかっちゅうルールやな。ちょっと複雑やけど大事やねん。
  - 例えばな、Bさんの車について、大家のAさん（家賃債権）、修理したCさん（修理代）、元々売ったDさん（売買代金）の3人が先取特権を持ってたとするやろ。原則として、Aさん→Cさん→Dさんの順に優先するねん。でも、もしAさんが車を引き取る時にCさんの修理代があることを知ってたら、CさんがAさんより優先されるんや。後から物を守った人を優先するっちゅう考え方やな。
  - また、農作物の場合は特別ルールがあって、第1位は農作業した人の給料、第2位は種や肥料を売った人、第3位は土地の大家さんっちゅう順番や。農作物を実際に育てた人が一番偉いっちゅうことやな。同じ物に複数の権利が重なった時は、誰が一番その物に貢献したかで順位が決まるんや。公平に分けるための複雑なルールやけど、大事な仕組みやで。
