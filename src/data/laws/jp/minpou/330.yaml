  - これは、動産の先取特権同士の優先順位を決める決まりや。原則として、①不動産賃貸・旅館宿泊・運輸、②動産保存、③動産売買の順に優先するけど、後の保存者が前の保存者に優先するとか、複雑な調整があるんや。
  - 例えば、同一の動産について、大家のAさん、修理したBさん、元々売ったCさんの先取特権が競合する場合、原則としてAさん→Bさん→Cさんの順に優先するねん。ただし、Aさんが債権取得時にBさんの存在を知っとった場合、BさんがAさんに優先するんや。後から物を守った人を優先する仕組みもあるっちゅうことやな。
