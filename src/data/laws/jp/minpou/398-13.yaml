title: 根抵当権の一部譲渡
titleOsaka: ""
originalText:
  - 元本の確定前においては、根抵当権者は、根抵当権設定者の承諾を得て、その根抵当権の一部譲渡（譲渡人が譲受人と根抵当権を共有するため、これを分割しないで譲り渡すことをいう。以下この節において同じ。）をすることができる。
osakaText:
  - 元本の確定前においては、根抵当権者は、根抵当権設定者の承諾を得て、その根抵当権の一部譲渡（譲渡人が譲受人と根抵当権を共有するため、これを分割しないで譲り渡すことをいうで。以下この節において同じ。）をすることができるんや。
commentary:
  - 根抵当権を分割せずに一部譲渡できます。
  - 譲渡人と譲受人が根抵当権を共有します。
commentaryOsaka:
  - 根抵当権を半分に分けへんと、「一緒に持つ」形で一部譲渡できるんや。
  - 例えばAさんが根抵当権を持ってて、Bさんに半分譲る時、分割せずに二人で共有する形にできるんや。これも設定者の承諾が必要やで。
