title: 寄託物の返還の場所
titleOsaka: ""
originalText:
  - 寄託物の返還は、その保管をすべき場所でしなければならない。ただし、受寄者が正当な事由によってその物を保管する場所を変更したときは、その現在の場所で返還をすることができる。
osakaText:
  - 寄託物の返還は、その保管をすべき場所でせなあかんねん。ただし、受寄者が正当な事由によってその物を保管する場所を変更した時は、その現在の場所で返還をすることができるんやで。
