title: 公道に至るための他の土地の通行権
titleOsaka: ""
originalText:
  - 他の土地に囲まれて公道に通じない土地の所有者は、公道に至るため、その土地を囲んでいる他の土地を通行することができる。
  - 池沼、河川、水路若しくは海を通らなければ公道に至ることができないとき、又はがあって土地と公道とに著しい高低差があるときも、前項と同様とする。
osakaText:
  - 他の土地に囲まれて公道に通じへん土地の所有者は、公道に至るため、その土地を囲んでる他の土地を通行することができるで。
  - 池沼、河川、水路若しくは海を通らなければ公道に至ることができへん時、又はがあって土地と公道とに著しい高低差がある時も、前項と同じや。
commentary:
  - 民法第210条は、公道に至るための他の土地の通行権（囲繞地通行権）について定めています。第1項により、他の土地に囲まれて公道に通じない土地（袋地）の所有者は、公道に至るため、囲んでいる土地を通行できます。
  - 第2項により、池沼・河川・海などを通らなければ公道に至れない場合や、崖があって著しい高低差がある場合も、囲繞地通行権が認められます。これらは準袋地といわれます。
  - 囲繞地通行権は、袋地所有者の生活・経済活動のために不可欠な権利です。公道に出られなければ、土地の利用価値が著しく低下するため、隣地の通行を認める必要があります。ただし、212条により償金の支払いが必要です。
commentaryOsaka:
  - この条文は、公道に至るための他の土地の通行権（囲繞地通行権）について決めてるんや。第1項で、他の土地に囲まれて公道に通じへん土地（袋地）の所有者は、公道に行くために、囲んでる土地を通行できるねん。
  - 第2項で、池とか川とか海とかを通らへんと公道に行かれへん場合や、崖があって著しい高低差がある場合も、囲繞地通行権が認められるんや。これらは準袋地って言われるで。
  - 例えば、Aさんの土地が、BさんとCさんとDさんの土地に囲まれてて、公道に出られへんとするやろ。これが袋地や。Aさんは、公道に行くために、BさんかCさんかDさんの土地を通行する権利があるんや（囲繞地通行権）。公道に出られへんかったら、土地の価値がめちゃくちゃ下がってまうやろ。生活も経済活動もできへんからな。せやから、隣の土地を通行させてもらう権利が認められるんや。ただし、212条で償金（お金）を払わなあかんけどな。
