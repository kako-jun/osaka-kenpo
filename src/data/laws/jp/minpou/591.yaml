title: 返還の時期
titleOsaka: ""
originalText:
  - 当事者が返還の時期を定めなかったときは、貸主は、相当の期間を定めて返還の催告をすることができる。
  - 借主は、返還の時期の定めの有無にかかわらず、いつでも返還をすることができる。
  - 当事者が返還の時期を定めた場合において、貸主は、借主がその時期の前に返還をしたことによって損害を受けたときは、借主に対し、その賠償を請求することができる。
