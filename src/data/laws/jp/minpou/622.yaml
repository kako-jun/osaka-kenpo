  - 賃貸人は、賃借人が賃貸借に基づいて生じた金銭の給付を目的とする債務を履行せえへん時は、敷金をその債務の弁済に充てることができるで。この場合において、賃借人は、賃貸人に対して、敷金をその債務の弁済に充てることを請求することができへんんや。
