title: 無権代理
titleOsaka: ''
originalText:
  - 代理権を有しない者が他人の代理人としてした契約は、本人がその追認をしなければ、本人に対してその効力を生じない。
  - 追認又はその拒絶は、相手方に対してしなければ、その相手方に対抗することができない。ただし、相手方がその事実を知ったときは、この限りでない。
osakaText:
  - 代理権を有しない者が他人の代理人としてした契約は、本人がその追認をせえへんかったら、本人に対してその効力を生じへん。
  - 追認又はその拒絶は、相手方に対してせなあかん、その相手方に対抗することができへん。ただし、相手方がその事実を知った時は、この限りやない。
commentary:
  - 民法第113条は、無権代理について定めています。代理権のない者が他人の代理人として行った契約は、本人が追認しなければ本人には効力が生じません。
  - 無権代理行為は、本人の追認により遡及的に有効となります。追認は、契約時に遡って効力を生じます。本人が追認を拒絶すれば、その契約は確定的に無効となります。
  - 第2項により、追認または拒絶は相手方に対して行わなければ対抗できません。ただし、相手方がその事実を知った場合は、この限りではありません。無権代理人の責任については第117条で規定されています。
commentaryOsaka:
  - 無権代理（権限のない代理）について決めてるんやで。代理権のない者が勝手に他人の代理人として契約しても、本人が追認（後からOKすること）せえへんかったら、本人には効力がないねん。代理権がないのに代理人として行動するのは、本人の意思に反するから、本人を守るための決まりや。
  - 具体的に言うとな、Bさんが「うちはAさんの代理人や」って言うて、Cさんと土地の売買契約をしたとしよか。でも、実際にはBさんにはAさんからの代理権がなかったんや。この場合、Aさんが「まあ、ええわ」って追認したら、契約は成立してAさんとCさんの間で効力が発生するねん。でも、Aさんが「そんなん知らん」って拒絶したら、契約は完全に無効になるんや。
  - 第2項では、追認したり拒絶したりするのは、相手方（Cさん）に対してせなあかんって決まってるねん。そやないと、相手方に主張できへんのや。でも、相手方がその事実を知ったら、わざわざ言わんでもええけどな。無権代理行為は、本人が追認したら契約した時まで遡って（さかのぼって）有効になるんやで。無権代理人（Bさん）の責任については117条で決まってるから、そっちも見てな。
