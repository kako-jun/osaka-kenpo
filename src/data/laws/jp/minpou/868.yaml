isSuppl: false
title: 財産に関する権限のみを有する未成年後見人
titleOsaka: ''
originalText:
  - 親権を行う者が管理権を有しない場合には、未成年後見人は、財産に関する権限のみを有する。
osakaText:
  - 親権を行う者が管理権を有してへん場合には、未成年後見人は、財産に関する権限のみを有するんや。
commentary:
  - 本条（第868条）は「財産に関する権限のみを有する未成年後見人」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
