title: 委託を受けた保証人の事前の求償権
titleOsaka: ""
originalText:
  - 保証人は、主たる債務者の委託を受けて保証をした場合において、次に掲げるときは、主たる債務者に対して、あらかじめ、求償権を行使することができる。
osakaText:
  - 保証人は、主たる債務者の委託を受けて保証をした場合において、次に掲げる時は、主たる債務者に対して、あらかじめ、求償権を行使することができるんや。
commentary:
  - 民法第460条は、委託を受けた保証人の事前の求償権について定めています。保証人は、主たる債務者の委託を受けて保証をした場合において、次に掲げるときは、主たる債務者に対して、あらかじめ、求償権を行使することができます。
  - これは、委託保証人の事前求償権を定める規定です。一定の場合に、弁済前でも主債務者に求償できる特別な権利です。保証人の経済的負担を軽減します。保証人保護の実効性を高めます。
  - 例えば、主債務者が破産した場合や、保証人が強制執行を受けた場合などに、保証人は実際に弁済する前でも主債務者に「担保を出してくれ」「免責を得てくれ」などと求めることができます。保証人が不測の損害を被ることを防ぎます。
commentaryOsaka:
  - この条文は、委託を受けた保証人の事前の求償権について決めてるんや。保証人は、借りた本人の委託を受けて保証をした場合において、次に掲げる時は、本人に対して、あらかじめ、求償権を行使することができるんや。
  - これは、特別な場合やったら、保証人は実際にお金を払う前でも、本人に「何とかしてや」って言える権利のことやな。普通は払うてから「返してや」って言うんやけど、ヤバい時は先に言えるねん。
  - 例えばな、友達が銀行から100万円借りて、保証人になってたとするやん。ある日、友達が破産してもうたとか、保証人の給料が差し押さえられそうになったとか、めっちゃヤバい状況になったとするやろ。この時、保証人はまだ実際に銀行に100万円払うてへんけど、友達に「ちょっと待ってや、このままやったら私が全部払わなあかんようになるやん。何とかしてや」って言えるんや。「担保を出してや」とか「銀行と話して免責してもらってや」とか要求できるねん。普通は、保証人が実際に払うてから「返してや」って言うんやけど、めっちゃヤバい時は、払う前でも「何とかしてや」って言えるっちゅう特別な権利やねん。保証人を守るための大事な決まりやな。
