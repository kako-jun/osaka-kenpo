title: 過大な代物弁済等の特則
titleOsaka: ""
originalText:
  - 債務者がした債務の消滅に関する行為であって、受益者の受けた給付の価額がその行為によって消滅した債務の額より過大であるものについて、第四百二十四条に規定する要件に該当するときは、債権者は、前条第一項の規定にかかわらず、その消滅した債務の額に相当する部分以外の部分については、詐害行為取消請求をすることができる。
osakaText:
  - 債務者がした債務の消滅に関する行為であって、受益者の受けた給付の価額がその行為によって消滅した債務の額より過大であるもんについて、第四百二十四条に規定する要件に該当するときは、債権者は、前条第一項の規定にかかわらず、その消滅した債務の額に相当する部分以外の部分については、詐害行為取消請求をすることができるんや。
commentary:
  - 代物弁済等で、受けた給付が債務の額より大きい場合、超過部分を取り消せます。
commentaryOsaka:
  - 「借金100万円やのに、200万円の車で代物弁済した」みたいな時は、100万円分はええけど、残り100万円分は取り消せるんや。
  - 債権者に害を与えるような過大な代物弁済は、超過部分だけ取り消せるんやで。
