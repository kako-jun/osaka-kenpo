title: （外国に在る日本人間の婚姻の方式）
titleOsaka: ""
originalText:
  - 外国に在る日本人間で婚姻をしようとするときは、その国に駐在する日本の大使、公使又は領事にその届出をすることができる。この場合においては、前二条の規定を準用する。
osakaText:
  - 外国におる日本人間で婚姻をしようとする時は、その国に駐在する日本の大使、公使又は領事にその届出をすることができるで。この場合においては、前2条の決まりを準用するんや。
