title: （受取証書の交付請求等）
titleOsaka: ""
originalText:
  - 弁済をする者は、弁済と引換えに、弁済を受領する者に対して受取証書の交付を請求することができる。
  - 弁済をする者は、前項の受取証書の交付に代えて、その内容を記録した電磁的記録の提供を請求することができる。ただし、弁済を受領する者に不相当な負担を課するものであるときは、この限りでない。
