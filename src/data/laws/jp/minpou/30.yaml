title: （失の宣告）踪
titleOsaka: ''
originalText:
  - 不在者の生死が七年間明らかでないときは、家庭裁判所は、利害関係人の請求により、失の宣告をすることができる。
  - 戦地に臨んだ者、沈没した船舶の中に在った者その他死亡の原因となるべき危難に遭遇した者の生死が、それぞれ、戦争がんだ後、船舶が沈没した後又はその他の危難が去った後一年間明らかでないときも、前項と同様とする。
osakaText:
  - 不在者の生死が七年間明らかやない時は、家庭裁判所は、利害関係人の請求により、失踪の宣告をすることができるんや。
  - 戦地に臨んだ者、沈没した船舶の中に在った者その他死亡の原因となるべき危難に遭遇した者の生死が、それぞれ、戦争がやんだ後、船舶が沈没した後又はその他の危難が去った後一年間明らかやない時も、前項と同様やで。
commentary:
  - 民法第30条は、失踪宣告について定めています。不在者の生死が7年間不明な場合、家庭裁判所は利害関係人の請求により失踪宣告をすることができます（普通失踪）。
  - また、戦争、船舶の沈没など特別な危難に遭遇した者については、危難が去った後1年間生死不明であれば失踪宣告ができます（特別失踪）。
  - 失踪宣告により、不在者は死亡したものとみなされ、相続が開始します。
commentaryOsaka:
  - 「失踪宣告」っちゅう制度について決めてるんや。7年間も生きてるか死んでるか分からへん人について、「死んだことにします」って宣告できるねん。
  - 例えば、Aさんが「ちょっと出かけてくる」って言うて家を出たまま、7年間も音信不通やとするやろ？奥さんのBさんは、Aさんが生きてるのか死んでるのか分からへんから、相続もできへんし、再婚もできへんし、めっちゃ困るねん。そういう時に、Bさんが家庭裁判所に「失踪宣告してください」ってお願いできるんや。
  - そしたら、法律上はAさんは「7年経った日に死んだ」ことになって、相続が始まるねん。Bさんは遺産をもらえるし、新しい人生を歩むこともできるんや。いつまでも宙ぶらりんやと困るから、こういう制度があるんやで。
  - ただし、戦争に行った人とか、船が沈没して行方不明になった人とかは、もっと短くて1年間で失踪宣告できるで。特別に危ない目に遭ったから、早めに決められるんや。普通の失踪（7年）と特別な失踪（1年）の2種類があるっちゅうことやな。もし後でAさんが「わし、生きてたで！」って帰ってきたら、失踪宣告は取り消されるけどな。
