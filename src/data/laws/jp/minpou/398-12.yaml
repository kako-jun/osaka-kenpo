title: 根抵当権の譲渡
titleOsaka: ""
originalText:
  - 元本の確定前においては、根抵当権者は、根抵当権設定者の承諾を得て、その根抵当権を譲り渡すことができる。
  - 根抵当権者は、その根抵当権を二個の根抵当権に分割して、その一方を前項の規定により譲り渡すことができる。この場合において、その根抵当権を目的とする権利は、譲り渡した根抵当権について消滅する。
  - 前項の規定による譲渡をするには、その根抵当権を目的とする権利を有する者の承諾を得なければならない。
