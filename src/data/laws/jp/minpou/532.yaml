  - 前項の場合において、応募者中いずれの者の行為が優等であるかは、広告中に定めた者が判定して、広告中に判定をする者を定めへんかった時は懸賞広告者が判定するで。
  - 応募者は、前項の判定に対して異議を述べることができへんねん。
  - 前条第2項の決まりは、数人の行為が同等と判定された場合について準用するんや。
