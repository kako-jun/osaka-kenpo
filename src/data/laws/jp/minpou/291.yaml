title: （地役権の消滅時効）
titleOsaka: ""
originalText:
  - 第百六十六条第二項に規定する消滅時効の期間は、継続的でなく行使される地役権については最後の行使の時から起算し、継続的に行使される地役権についてはその行使を妨げる事実が生じた時から起算する。
osakaText:
  - 第百六十六条第二項に決まっとる消滅時効の期間は、継続的やなく行使される地役権については最後の行使の時から起算して、継続的に行使される地役権についてはその行使を妨げる事実が生じた時から起算するねん。
