  - 前項の決まりにかかわらず、業務執行者がおる時は、業務執行者だけが組合員を代理することができるで。この場合において、業務執行者が数人おる時は、各業務執行者は、業務執行者の過半数の同意を得た時に限って、組合員を代理することができるんや。
  - 前2項の決まりにかかわらず、各組合員又は各業務執行者は、組合の常務を行う時は、単独で組合員を代理することができるねん。
