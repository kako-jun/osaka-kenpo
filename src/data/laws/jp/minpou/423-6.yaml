title: 被代位権利の行使に係る訴えを提起した場合の訴訟告知
titleOsaka: ""
originalText:
  - 債権者は、被代位権利の行使に係る訴えを提起したときは、遅滞なく、債務者に対し、訴訟告知をしなければならない。
osakaText:
  - 債権者は、被代位権利の行使に係る訴えを提起したときは、遅滞なく、債務者に対し、訴訟告知をせなあかん。
commentary:
  - 債権者が代位訴訟を起こしたら、すぐに債務者に訴訟告知しなければなりません。
commentaryOsaka:
  - 「債務者の代わりに訴訟起こしました」ってことを、債務者にすぐ知らせなあかんねん。
  - これは債務者の知る権利やからな。知らん間に自分の権利で訴訟が進んでたら困るやろ？
