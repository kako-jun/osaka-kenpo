title: 離縁による復氏の際の権利の承継
titleOsaka: ''
originalText:
  - 第七百六十九条の規定は、離縁について準用する。
osakaText:
  - 第769条の規定は、離縁について準用するんや。
commentary:
  - 本条（第817条）は「離縁による復氏の際の権利の承継」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
