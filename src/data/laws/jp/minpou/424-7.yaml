title: 被告及び訴訟告知
titleOsaka: ''
originalText:
  - 詐害行為取消請求に係る訴えについては、次の各号に掲げる区分に応じ、それぞれ当該各号に定める者を被告とする。
  - 債権者は、詐害行為取消請求に係る訴えを提起したときは、遅滞なく、債務者に対し、訴訟告知をしなければならない。
osakaText:
  - 詐害行為取消請求に係る訴えについては、次の各号に掲げる区分に応じ、それぞれ当該各号に定める者を被告とするんや。
  - 債権者は、詐害行為取消請求に係る訴えを提起したときは、遅滞なく、債務者に対し、訴訟告知をせなあかん。
commentary:
  - 詐害行為取消請求の訴えでは、受益者や転得者を被告とします。
  - 訴訟提起後は速やかに債務者に訴訟告知が必要です。
commentaryOsaka:
  - 詐害行為取消しの裁判を起こす時に、誰を相手（被告）にするかと、債務者への訴訟告知について決めてるんや。
  - 例えばな、借金で困ってるAさんが自分の土地をタダでBさんにあげた行為を、債権者が詐害行為として取り消したい時、裁判の相手はBさんになるんや。もしBさんがその土地をさらにCさんに渡してたら、Cさんを相手に裁判することもあるで。基本的には、財産を受け取った人（受益者）や、さらにその先の人（転得者）を被告にするねん。
  - そして、裁判を起こしたら、すぐに債務者のAさんに「訴訟起こしましたで」って知らせなあかんねん。Aさんも自分の行為が問題になっとるわけやから、知る権利があるし、裁判に参加する機会を与えなあかんからな。手続きの公正さを保つための大事な決まりやで。
