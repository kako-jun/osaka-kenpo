title: 嫡出の推定に関する経過措置
titleOsaka: ''
originalText:
  - 第一条の規定による改正後の民法（以下「新民法」という。）第七百七十二条の規定は、施行日以後に生まれる子について適用し、施行日前に生まれた子についての嫡出の推定については、なお従前の例による。
osakaText:
  - 第1条の決まりによる改正後の民法（以下「新民法」っちゅうんや。）第772条の決まりは、施行日以後に生まれる子について適用して、施行日前に生まれた子についての嫡出の推定については、なお従前の例によるんや。
commentary:
  - 本条（第3条）は「嫡出の推定に関する経過措置」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
