title: やむを得ない事由による雇用の解除
titleOsaka: ''
originalText:
  - 当事者が雇用の期間を定めた場合であっても、やむを得ない事由があるときは、各当事者は、直ちに契約の解除をすることができる。この場合において、その事由が当事者の一方の過失によって生じたものであるときは、相手方に対して損害賠償の責任を負う。
osakaText:
  - 当事者が雇用の期間を定めた場合であっても、やむを得へん事由がある時は、各当事者は、直ちに契約の解除をすることができるねん。この場合において、その事由が当事者の一方の過失によって生じたもんである時は、相手方に対して損害賠償の責任を負うんや。
commentary:
  - 本条（第628条）は「やむを得ない事由による雇用の解除」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は不法行為による損害賠償に関する規定で、被害者の救済と加害者の責任を明確にしています。権利侵害があった場合の法的責任の所在を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
