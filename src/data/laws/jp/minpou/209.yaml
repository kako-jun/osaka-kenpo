title: 隣地の使用
titleOsaka: ""
originalText:
  - 土地の所有者は、次に掲げる目的のため必要な範囲内で、隣地を使用することができる。ただし、住家については、その居住者の承諾がなければ、立ち入ることはできない。
  - 前項の場合には、使用の日時、場所及び方法は、隣地の所有者及び隣地を現に使用している者（以下この条において「隣地使用者」という。）のために損害が最も少ないものを選ばなければならない。
  - 第一項の規定により隣地を使用する者は、あらかじめ、その目的、日時、場所及び方法を隣地の所有者及び隣地使用者に通知しなければならない。ただし、あらかじめ通知することが困難なときは、使用を開始した後、遅滞なく、通知することをもって足りる。
  - 第一項の場合において、隣地の所有者又は隣地使用者が損害を受けたときは、その償金を請求することができる。
osakaText:
  - 土地の所有者は、次に掲げる目的のため必要な範囲内で、隣地を使用することができるんや。ただし、住家については、その居住者の承諾がなければ、立ち入ることはできへんで。
  - 前項の場合には、使用の日時、場所及び方法は、隣地の所有者及び隣地を現に使用してる者（以下この条において「隣地使用者」というで。）のために損害が最も少ないもんを選ばなあかんねん。
  - 第一項の決まりにより隣地を使用する者は、あらかじめ、その目的、日時、場所及び方法を隣地の所有者及び隣地使用者に通知せなあかん。ただし、あらかじめ通知することが困難な時は、使用を開始した後、遅滞なく、通知することをもって足りるんや。
  - 第一項の場合において、隣地の所有者又は隣地使用者が損害を受けた時は、その償金を請求することができるねん。
commentary:
  - 民法第209条は、隣地の使用について定めています。2021年改正で新設された規定です。土地所有者は、境界確定、測量、工事等のため必要な範囲で隣地を使用できます。ただし、住家には居住者の承諾が必要です。
  - 第2項により、使用の日時・場所・方法は、隣地所有者・使用者のために損害が最も少ないものを選ぶ必要があります。第3項により、事前通知が原則ですが、困難な場合は事後通知で足ります。
  - 第4項により、隣地所有者・使用者が損害を受けた場合、償金を請求できます。これは、土地の適正な利用と隣人関係の調整を図る規定です。従来は明文規定がなく、解釈で認められていたものを明確化しました。
commentaryOsaka:
  - この条文は、隣地の使用について決めてるんや。2021年の改正で新しくできた決まりやで。土地の所有者は、境界を確かめたり、測量したり、工事したりするために必要な範囲で、隣の土地を使うことができるねん。ただし、住家（人が住んでる家）には、住んでる人の承諾がないと入られへんで。プライバシーを守るための配慮やな。
  - 第2項では、隣の土地を使う時の日時・場所・方法は、隣の土地の所有者や使用者のために損害が一番少ないやつを選ばなあかんって決めてるんや。第3項では、事前に「いつ、どこで、何のために使うか」を通知するのが原則やけど、緊急の場合とか、どうしても難しい時は、後から通知してもええねん。
  - 例えばな、Aさんが自分の土地と隣のBさんの土地の境界線がはっきりせえへんくて、測量士さんに頼んで測量してもらうことになったとするやろ。その時、測量のためにBさんの土地にちょっと入らなあかん場合があるんや。Aさんは、Bさんに事前に「〇月〇日の午前中に測量で入らせてもらいますわ」って通知して、Bさんの土地を使うことができるねん。でも、Bさんの家の中には、Bさんが「ええよ」って言わへん限り入られへんで。第4項では、もしBさんが損害を受けたら（例えば、庭の植木を傷つけてしもうたとか）、Bさんは償金（損害賠償）を請求できるんや。土地を適正に使うことと、隣人同士の良い関係を保つための決まりやねん。
