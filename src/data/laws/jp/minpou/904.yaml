originalText:
  - 前条に規定する贈与の価額は、受贈者の行為によって、その目的である財産が滅失し、又はその価格の増減があったときであっても、相続開始の時においてなお原状のままであるものとみなしてこれを定める。
osakaText:
  - 前条に規定する贈与の価額は、受贈者の行為によって、その目的である財産が滅失したり、またその価格の増減があった時であっても、相続開始の時においてなお原状のままであるもんとみなしてこれを定めるんや。
