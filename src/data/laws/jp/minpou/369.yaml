title: 抵当権の内容
titleOsaka: ""
originalText:
  - 抵当権者は、債務者又は第三者が占有を移転しないで債務の担保に供した不動産について、他の債権者に先立って自己の債権の弁済を受ける権利を有する。
  - 地上権及び永小作権も、抵当権の目的とすることができる。この場合においては、この章の規定を準用する。
osakaText:
  - 抵当権者は、債務者又は第三者が占有を移転せえへんで債務の担保に供した不動産について、他の債権者に先立って自己の債権の弁済を受ける権利を有しとるんや。
  - 地上権及び永小作権も、抵当権の目的とすることができるねん。この場合においては、この章の決まりを準用するで。
commentary:
  - 民法第369条は、抵当権の内容について定めています。第1項により、抵当権者は、債務者または第三者が占有を移転しないで債務の担保に供した不動産について、他の債権者に先立って自己の債権の弁済を受ける権利を有します。第2項により、地上権および永小作権も、抵当権の目的とすることができます。この場合においては、この章の規定を準用します。
  - これは、抵当権の基本的性質を定める規定です。抵当権は、①占有を移転しない担保物権（非占有担保）、②優先弁済権を有する、という2つの特徴があります。質権と異なり、占有移転が不要です。地上権・永小作権も目的とできます。
  - 例えば、債務者Aは、自己の土地に抵当権を設定しても、引き続き土地を占有・使用できます。抵当権者Bは、Aが債務を返済しない場合、土地を競売して他の債権者Cに優先して弁済を受けられます。占有移転不要が抵当権の最大の特徴です。
commentaryOsaka:
  - この条文は、抵当権の内容について決めてるんや。第1項で、抵当権者は、債務者または第三者が占有を移転せえへんで債務の担保に供した不動産について、他の債権者に先立って自己の債権の弁済を受ける権利を持っとるねん。第2項で、地上権および永小作権も、抵当権の目的とすることができるねん。この場合で、この章の決まりを準用するで。
  - これは、抵当権の基本的性質を決める決まりや。抵当権は、①占有を移さへん担保物権（非占有担保）、②優先的に返してもらえる権利、っちゅう2つの特徴があるんや。質権と違って、占有移転が要らへんねん。地上権・永小作権も目的とできるで。
  - 例えば、借りた人のAさんは、自分の土地に抵当権を付けても、引き続き土地を使い続けることができるねん。抵当権者のBさんは、Aさんが借金を返さへん場合、土地を競売して他の債権者のCさんより先に返してもらえるんや。占有移さへんでええっちゅうのが抵当権の一番の特徴やな。質屋と違って、物を預けんでええから便利や。土地使いながら担保にできるんや。
