title: 抵当権の内容
titleOsaka: ""
originalText:
  - 抵当権者は、債務者又は第三者が占有を移転しないで債務の担保に供した不動産について、他の債権者に先立って自己の債権の弁済を受ける権利を有する。
  - 地上権及び永小作権も、抵当権の目的とすることができる。この場合においては、この章の規定を準用する。
osakaText:
  - 抵当権者は、債務者又は第三者が占有を移転せえへんで債務の担保に供した不動産について、他の債権者に先立って自己の債権の弁済を受ける権利を有しとるんや。
  - 地上権及び永小作権も、抵当権の目的とすることができるねん。この場合においては、この章の決まりを準用するで。
commentary:
  - 民法第369条は、抵当権の内容について定めています。第1項により、抵当権者は、債務者または第三者が占有を移転しないで債務の担保に供した不動産について、他の債権者に先立って自己の債権の弁済を受ける権利を有します。第2項により、地上権および永小作権も、抵当権の目的とすることができます。この場合においては、この章の規定を準用します。
  - これは、抵当権の基本的性質を定める規定です。抵当権は、①占有を移転しない担保物権（非占有担保）、②優先弁済権を有する、という2つの特徴があります。質権と異なり、占有移転が不要です。地上権・永小作権も目的とできます。
  - 例えば、債務者Aは、自己の土地に抵当権を設定しても、引き続き土地を占有・使用できます。抵当権者Bは、Aが債務を返済しない場合、土地を競売して他の債権者Cに優先して弁済を受けられます。占有移転不要が抵当権の最大の特徴です。
commentaryOsaka:
  - この条文は、抵当権の内容について決めてるんや。抵当権っていうのは、質権と同じ担保物権の仲間やけど、大きな違いがあるねん。それは「占有を移転しない」っちゅうことや。質権やと、担保の物を預からなあかんかったやろ。せやけど抵当権は、物を預けんでもええんや。借りた人は、そのまま不動産を使い続けながら、担保として提供できるねん。これが抵当権の一番大きな特徴やで。
  - 抵当権者は、優先弁済権っていう強い権利を持っとるねん。もし借りた人が返済でけへんかったら、抵当権者は不動産を競売にかけて、その代金から他の債権者より先にお金を回収できるんや。物を預からへんけど、しっかり担保として機能するっちゅうわけやな。それから、不動産だけやのうて、地上権（土地を使う権利）とか永小作権（農地を使う権利）も抵当権の目的にできるねん。
  - 例えばな、Aさんが自分の持っとる一軒家を担保にして、Bさんから500万円借りたとするやろ。質権やったら、Aさんは家をBさんに預けて、Bさんが住むことになるんやけど、抵当権やったらそんな必要はないねん。Aさんは今まで通り自分の家に住み続けながら、抵当権をBさんに設定できるんや。もしAさんが約束の期日に500万円を返せへんかったら、Bさんはその家を競売にかけることができるねん。競売で700万円で売れたとしたら、Bさんは他の債権者がおっても、先に500万円を回収できるんや。残りの200万円はAさんに返ってくるか、他の債権者に配当されるねん。住みながら担保にできるから、生活を続けながらお金を借りられるっちゅうのが抵当権の便利なところやで。質権みたいに物を手放さんでええから、不動産を担保にする時は抵当権がよう使われるんやな。
