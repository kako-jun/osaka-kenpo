title: 自然水流に対する妨害の禁止
titleOsaka: ''
originalText:
  - 土地の所有者は、隣地から水が自然に流れて来るのを妨げてはならない。
osakaText:
  - 土地の所有者は、隣地から水が自然に流れて来るのを妨げたらあかんで。
commentary:
  - 民法第214条は、自然水流に対する妨害の禁止について定めています。土地所有者は、隣地から水が自然に流れてくるのを妨げてはなりません。これを「自然流水不可変更の原則」といいます。
  - これは、自然の水の流れを尊重し、下流の土地所有者の利益を保護するための規定です。上流の土地所有者が勝手に水の流れを変えると、下流の土地が水不足になったり、逆に水害を受けたりする可能性があるためです。
  - 例えば、雨水や湧水が自然に隣地から流れてくる場合、それを堰き止めたり、流路を変更したりすることはできません。自然の水流は維持しなければならないのです。
commentaryOsaka:
  - 土地の所有者は、隣の土地から水が自然に流れて来るのを妨げたらあかんねん。これを「自然流水不可変更の原則」って言うんやで。自然の水の流れは、昔からずっと続いてきたもんやから、人間が勝手に変えたらあかんっちゅうことや。
  - 例えばな、Aさんの土地に、隣のBさんの土地から雨水が自然に流れ込んでくるとするやろ。Aさんは「水が来るの嫌やわ。庭が濡れるし、じめじめするし」って思うても、その水の流れを堰き止めたり、別の方向に変えたりすることはできへんねん。自然の水の流れは、そのまま維持せなあかんのや。
  - これは、下流の土地の人の利益を守るための決まりやねん。もしAさんが勝手に水の流れを変えたら、下流のCさんの土地が水不足になったり、逆に水が溢れて水害を受けたりする可能性があるんや。自然の水の流れは、長い年月をかけてバランスが取れてるもんやから、それを尊重せなあかんねん。上流の人も下流の人も、お互いに自然の摂理を大事にして、協力し合うっちゅうことやな。
