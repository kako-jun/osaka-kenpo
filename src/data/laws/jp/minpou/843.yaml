title: 成年後見人の選任
titleOsaka: ''
originalText:
  - 家庭裁判所は、後見開始の審判をするときは、職権で、成年後見人を選任する。
  - 成年後見人が欠けたときは、家庭裁判所は、成年被後見人若しくはその親族その他の利害関係人の請求により又は職権で、成年後見人を選任する。
  - 成年後見人が選任されている場合においても、家庭裁判所は、必要があると認めるときは、前項に規定する者若しくは成年後見人の請求により又は職権で、更に成年後見人を選任することができる。
  - 成年後見人を選任するには、成年被後見人の心身の状態並びに生活及び財産の状況、成年後見人となる者の職業及び経歴並びに成年被後見人との利害関係の有無（成年後見人となる者が法人であるときは、その事業の種類及び内容並びにその法人及びその代表者と成年被後見人との利害関係の有無）、成年被後見人の意見その他一切の事情を考慮しなければならない。
osakaText:
  - 家庭裁判所は、後見開始の審判をする時は、職権で、成年後見人を選任するんや。
  - 成年後見人が欠けた時は、家庭裁判所は、成年被後見人もしくはその親族その他の利害関係人の請求により又は職権で、成年後見人を選任するで。
  - 成年後見人が選任されとる場合においても、家庭裁判所は、必要があると認める時は、前項に決まっとる者もしくは成年後見人の請求により又は職権で、更に成年後見人を選任することができるねん。
  - 成年後見人を選任するには、成年被後見人の心身の状態並びに生活及び財産の状況、成年後見人となる者の職業及び経歴並びに成年被後見人との利害関係の有無（成年後見人となる者が法人である時は、その事業の種類及び内容並びにその法人及びその代表者と成年被後見人との利害関係の有無）、成年被後見人の意見その他ぜんぶの事情を考慮せなあかんんや。
commentary:
  - 本条（第843条）は「成年後見人の選任」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は法人に関する規定で、法人の能力や行為、責任について定めています。法人格の確立と活動の法的枠組みを整備しています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
