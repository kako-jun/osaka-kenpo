article: 796
isSuppl: false
title: （配偶者のある者の縁組）
titleOsaka: ""
originalText:
  - 配偶者のある者が縁組をするには、その配偶者の同意を得なければならない。ただし、配偶者とともに縁組をする場合又は配偶者がその意思を表示することができない場合は、この限りでない。
osakaText:
  - 配偶者のおる者が縁組をするには、その配偶者の同意を得なあかんんや。ただし、配偶者とともに縁組をする場合又は配偶者がその意思を表示することができへん場合は、この限りやないで。
