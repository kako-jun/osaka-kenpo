originalText:
  - 前条の規定は、第二百二十九条に規定する共有物については、適用しない。
osakaText:
  - 前条の決まりは、第二百二十九条に決まってる共有物については、適用せえへん。
commentary:
  - 民法第257条は、分割請求の例外について定めています。256条の分割請求規定は、229条に規定する共有物（境界線上の境界標、囲障、障壁、溝、堀）には適用されません。
  - これは、境界線上の共有物の性質上、分割が不適切だからです。これらは境界を示す機能を持ち、共有状態を維持すべき物です。
  - 例えば、隣接する2つの土地の境界線上の塀は、その性質上分割できません。共有状態を維持し、両者で共同管理・費用負担することが前提です。
commentaryOsaka:
  - この条文は、分割請求の例外について決めてるんや。256条の分割請求規定は、229条に決まってる共有物（境界線上の境界標、囲障、障壁、溝、堀）には適用されへんねん。
  - これは、境界線上の共有物の性質上、分割が不適切やからや。これらは境界を示す機能を持ってて、共有状態を維持すべき物やねん。
  - 例えば、AさんとBさんの土地の境界線上の塀は、その性質上分割できへんやんか。「この塀の左半分はAさん、右半分はBさん」って分けるのは無理やろ。共有状態を維持して、二人で共同管理・費用負担することが前提やねん。境界線上の物は分割請求できへんっちゅうことや。
