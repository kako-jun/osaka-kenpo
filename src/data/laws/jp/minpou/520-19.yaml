originalText:
  - 債権者を指名する記載がされている証券であって指図証券及び記名式所持人払証券以外のものは、債権の譲渡又はこれを目的とする質権の設定に関する方式に従い、かつ、その効力をもってのみ、譲渡し、又は質権の目的とすることができる。
  - 第五百二十条の十一及び第五百二十条の十二の規定は、前項の証券について準用する。
osakaText:
  - 債権者を指名する記載がされとる証券であって指図証券及び記名式所持人払証券以外のもんは、債権の譲渡又はこれを目的とする質権の設定に関する方式に従って、かつ、その効力をもってのみ、譲渡したり、又は質権の目的とすることができるんや。
  - 第520条の11及び第520条の12の規定は、前項の証券について準用するで。
commentary:
  - 本条（第520条）は民法の重要な規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
