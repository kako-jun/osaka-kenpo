title: 所有権以外の財産権の取得時効
titleOsaka: ""
originalText:
  - 所有権以外の財産権を、自己のためにする意思をもって、平穏に、かつ、公然と行使する者は、前条の区別に従い二十年又は十年を経過した後、その権利を取得する。
osakaText:
  - 所有権以外の財産権を、自己のためにする意思をもって、平穏に、かつ、公然と行使する者は、前条の区別に従い二十年又は十年を経過した後、その権利を取得するんやで。
commentary:
  - 民法第163条は、所有権以外の財産権（地役権、抵当権など）についての取得時効を規定しています。
  - 所有権と同じく、自己のために行使する意思を持って平穏かつ公然と行使すれば、20年（悪意・有過失の場合）または10年（善意・無過失の場合）で権利を取得できます。
commentaryOsaka:
  - この条文は「所有権以外の権利も、時効で取得できるで」っちゅうことやねんな。例えば「隣の土地を通る権利（地役権）」とか「借金の担保として使う権利（抵当権）」も、長い間ちゃんと使い続けてたら取得できることがあるんや。162条は土地とか建物の所有権についてやったけど、この条文は他の財産権全般についての決まりやで。
  - 前条（162条）と同じで、20年か10年のどっちかやねん。占有開始時に善意で過失がなかったら10年、そうやなかったら20年が目安やで。自分のために堂々と行使してたことが重要なんやな。例えばな、Aさんが「この道はワシも通れる道や」って信じて、Bさんの土地を10年間ずっと通り続けてたとするやろ。そしたら、Aさんはその土地を通る権利（地役権）を時効で取得できることがあるんや。
  - もう一つ例を挙げるとな、Cさんが「この建物にはワシの抵当権が付いてるんや」って信じて、10年間抵当権を行使してたら、時効でその抵当権を取得できることもあるねん。ただし「自分のために」行使してることが条件やで。借りてるだけの人は、他人のために行使してるから時効取得できへんねん。
