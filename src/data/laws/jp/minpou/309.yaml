title: （葬式費用の先取特権）
titleOsaka: ""
originalText:
  - 葬式の費用の先取特権は、債務者のためにされた葬式の費用のうち相当な額について存在する。
  - 前項の先取特権は、債務者がその扶養すべき親族のためにした葬式の費用のうち相当な額についても存在する。
osakaText:
  - 葬式の費用の先取特権は、債務者のためにされた葬式の費用のうち相当な額について存在するねん。
  - 前項の先取特権は、債務者がその扶養すべき親族のためにした葬式の費用のうち相当な額についても存在するんやで。
