title: 永小作人による土地の変更の制限
titleOsaka: ""
originalText:
  - 永小作人は、土地に対して、回復することのできない損害を生ずべき変更を加えることができない。
osakaText:
  - 永小作人は、土地に対して、回復することのできへん損害を生じるような変更を加えることができへんねん。
commentary:
  - 民法第271条は、永小作人による土地の変更の制限について定めています。永小作人は、土地に対して回復不能な損害を生じる変更を加えることができません。
  - これは、土地所有者の利益を保護するための規定です。耕作・牧畜に必要な範囲内の変更は許されますが、土地の本質を変える変更は禁止されます。
  - 例えば、田を畑に変える、浅い池を深く掘削するなどの変更は許されますが、農地を宅地に転用する、大規模に地形を変更するなどは禁止されます。
commentaryOsaka:
  - この条文は、永小作人による土地の変更の制限について決めてるんや。永小作人は、土地に対して回復でけへん損害を生じる変更を加えることができへんねん。土地を借りとる立場やから、勝手に大きく変えたらあかんっちゅうことや。
  - これは、土地所有者の利益を守るための決まりや。耕作・牧畜に必要な範囲内の変更は許されるけど、土地の本質を変える変更は禁止されるんや。元に戻せへん変更はダメやねん。
  - 例えば、永小作人のBさんが、Aさん所有の土地で田んぼを畑に変えたり、浅い池を深く掘削したりする変更は許されるねん。これは耕作に必要な範囲やからな。でも、Bさんが農地を宅地に転用して家を建てたり、大規模に地形を変更して山を削ったりするのは禁止やねん。そんなことしたら、Aさんが土地を返してもらっても、元に戻せへんやんか。土地の本質を変えたらあかんっちゅうことやな。
