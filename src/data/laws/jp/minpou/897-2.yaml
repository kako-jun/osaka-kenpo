title: 相続財産の保存
titleOsaka: ''
originalText:
  - 家庭裁判所は、利害関係人又は検察官の請求によって、いつでも、相続財産の管理人の選任その他の相続財産の保存に必要な処分を命ずることができる。ただし、相続人が一人である場合においてその相続人が相続の単純承認をしたとき、相続人が数人ある場合において遺産の全部の分割がされたとき、又は第九百五十二条第一項の規定により相続財産の清算人が選任されているときは、この限りでない。
  - 第二十七条から第二十九条までの規定は、前項の規定により家庭裁判所が相続財産の管理人を選任した場合について準用する。
osakaText:
  - 家庭裁判所は、利害関係人又は検察官の請求によって、いつでも、相続財産の管理人の選任その他の相続財産の保存に必要な処分を命ずることができるんや。ただし、相続人が1人である場合においてその相続人が相続の単純承認をした時、相続人が数人おる場合において遺産の全部の分割がされた時、又は第952条第1項の決まりにより相続財産の清算人が選任されとる時は、この限りやないねん。
  - 第27条から第29条までの決まりは、前項の決まりにより家庭裁判所が相続財産の管理人を選任した場合について準用するで。
commentary:
  - 本条（第897条）は「相続財産の保存」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
