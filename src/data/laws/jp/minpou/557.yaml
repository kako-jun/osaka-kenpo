title: 手付
titleOsaka: ''
originalText:
  - 買主が売主に手付を交付したときは、買主はその手付を放棄し、売主はその倍額を現実に提供して、契約の解除をすることができる。ただし、その相手方が契約の履行に着手した後は、この限りでない。
  - 第五百四十五条第四項の規定は、前項の場合には、適用しない。
osakaText:
  - 買主が売主に手付を交付した時は、買主はその手付を放棄して、売主はその倍額を現実に提供して、契約の解除をすることができるんや。ただし、その相手方が契約の履行に着手した後は、この限りやないで。
  - 第545条第4項の決まりは、前項の場合には、適用せえへん。
commentary:
  - 本条（第557条）は「手付」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、手付について決めてるんや。買主が売主に手付を交付した時は、買主はその手付を放棄して、売主はその倍額を現実に提供して、契約の解除をすることができるねん。ただし、相手方が契約の履行に着手した後は、この限りやないで。
  - 手付っていうのは、契約の時に買う人が売る人に渡すお金のことや。これがあると、買う人は手付を捨てたら契約をやめられるし、売る人は倍返ししたら契約をやめられるんや。でも、相手が履行に着手したら、もうやめられへんねん。
  - 例えば、Aさんが家を買うことにして、Bさんに手付金100万円を払うたとするやろ。後で気が変わったら、Aさんはその100万円を諦めたら契約をやめられるんや。逆に、Bさんが売るのをやめたくなったら、200万円を用意してAさんに渡したら契約をやめられるねん。でも、Aさんが引っ越しの準備を始めたり、Bさんが家の修繕をしたりして履行に着手したら、もう手付解除はできひんのや。行動に移したら後戻りできへんっちゅうことやね。
