title: （抵当建物使用者の引渡しの猶予）
titleOsaka: ""
originalText:
  - 抵当権者に対抗することができない賃貸借により抵当権の目的である建物の使用又は収益をする者であって次に掲げるもの（次項において「抵当建物使用者」という。）は、その建物の競売における買受人の買受けの時から六箇月を経過するまでは、その建物を買受人に引き渡すことを要しない。
  - 前項の規定は、買受人の買受けの時より後に同項の建物の使用をしたことの対価について、買受人が抵当建物使用者に対し相当の期間を定めてその一箇月分以上の支払の催告をし、その相当の期間内に履行がない場合には、適用しない。
osakaText:
  - 抵当権者に対抗することができへん賃貸借により抵当権の目的である建物の使用又は収益をする者であって次に掲げるもん（次項において「抵当建物使用者」っていうで。）は、その建物の競売における買受人の買受けの時から6箇月を経過するまでは、その建物を買受人に引き渡すことを要らへん。
  - 前項の決まりは、買受人の買受けの時より後に同項の建物の使用をしたことの対価について、買受人が抵当建物使用者に対して相当の期間を定めてその1箇月分以上の支払の催告をして、その相当の期間内に履行がない場合には、適用せえへん。
