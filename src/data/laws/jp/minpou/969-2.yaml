title: 公正証書遺言の方式の特則
titleOsaka: ''
originalText:
  - 口がきけない者が公正証書によって遺言をする場合には、遺言者は、公証人及び証人の前で、遺言の趣旨を通訳人の通訳により申述し、又は自書して、前条第一項第二号の口授に代えなければならない。
  - 公証人は、前項に定める方式に従って公正証書を作ったときは、その旨をその証書に記載し、又は記録しなければならない。
osakaText:
  - 口がきけへん者が公正証書によって遺言をする場合には、遺言者は、公証人及び証人の前で、遺言の趣旨を通訳人の通訳により申述し、又は自書して、前条第1項第2号の口授に代えなあかんねん。
  - 公証人は、前項に定める方式に従って公正証書を作った時は、その旨をその証書に記載し、又は記録せなあかんで。
commentary:
  - 本条（第969条）は「公正証書遺言の方式の特則」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 口がきけへん人が公正証書遺言を作る時の特別なルールを決めてるんや。普通は公証人に口で遺言の内容を伝えるんやけど、口がきけへん人の場合は、通訳人を通して伝えるか、自分で書いて伝えることができるねん。
  - 例えばな、Cさんっちゅう口がきけへん人が公正証書遺言を作りたい時、公証人と証人の前で、手話通訳のDさんを通して「私の財産は長男に全部あげます」って伝えるか、紙に自分で「私の財産は長男に全部あげます」って書いて見せるんや。そしたら、それが口で伝える代わりになるねん。公証人は、その方法で遺言を作ったことを証書にちゃんと書いとかなあかん。
  - これは、障害がある人でも公正証書遺言を作れるようにするための優しい仕組みや。口で話せへんからって遺言を作られへんかったら不公平やろ。通訳や自書っちゅう方法で、誰でも自分の意思を遺言として残せるようにしてるんや。みんなに平等に権利を保障する、大事な制度やで。
