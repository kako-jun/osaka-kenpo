title: 公正証書遺言の方式の特則
titleOsaka: ''
originalText:
  - 口がきけない者が公正証書によって遺言をする場合には、遺言者は、公証人及び証人の前で、遺言の趣旨を通訳人の通訳により申述し、又は自書して、前条第一項第二号の口授に代えなければならない。
  - 公証人は、前項に定める方式に従って公正証書を作ったときは、その旨をその証書に記載し、又は記録しなければならない。
osakaText:
  - 口がきけへん者が公正証書によって遺言をする場合には、遺言者は、公証人及び証人の前で、遺言の趣旨を通訳人の通訳により申述し、又は自書して、前条第1項第2号の口授に代えなあかんねん。
  - 公証人は、前項に定める方式に従って公正証書を作った時は、その旨をその証書に記載し、又は記録せなあかんで。
commentary:
  - 本条（第969条）は「公正証書遺言の方式の特則」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
