title: （子の監護をすべき者の同意のない縁組等の取消し）
titleOsaka: ""
originalText:
  - 第七百九十七条第二項の規定に違反した縁組は、縁組の同意をしていない者から、その取消しを家庭裁判所に請求することができる。ただし、その者が追認をしたとき、又は養子が十五歳に達した後六箇月を経過し、若しくは追認をしたときは、この限りでない。
  - 前条第二項の規定は、詐欺又は強迫によって第七百九十七条第二項の同意をした者について準用する。
osakaText:
  - 第797条第2項の決まりに違反した縁組は、縁組の同意をしとらへん者から、その取消しを家庭裁判所に請求することができるねん。ただし、その者が追認をした時、また養子が15歳に達した後6箇月を経過したり、若しくは追認をした時は、この限りやないで。
  - 前条第2項の決まりは、詐欺又は強迫によって第797条第2項の同意をした者について準用するんや。
