title: 催告による解除権の消滅
titleOsaka: ""
originalText:
  - 解除権の行使について期間の定めがないときは、相手方は、解除権を有する者に対し、相当の期間を定めて、その期間内に解除をするかどうかを確答すべき旨の催告をすることができる。この場合において、その期間内に解除の通知を受けないときは、解除権は、消滅する。
