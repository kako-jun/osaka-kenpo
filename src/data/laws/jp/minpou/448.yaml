title: 保証人の負担と主たる債務の目的又は態様
titleOsaka: ""
originalText:
  - 保証人の負担が債務の目的又は態様において主たる債務より重いときは、これを主たる債務の限度に減縮する。
  - 主たる債務の目的又は態様が保証契約の締結後に加重されたときであっても、保証人の負担は加重されない。
osakaText:
  - 保証人の負担が債務の目的又は態様において主たる債務より重い時は、これを主たる債務の限度に減縮するんや。
  - 主たる債務の目的又は態様が保証契約の締結後に加重された時であっても、保証人の負担は加重されへん。
commentary:
  - 民法第448条は、保証人の負担と主たる債務の目的又は態様について定めています。第1項により、保証人の負担が主たる債務より重いときは、これを主たる債務の限度に減縮します。第2項により、主たる債務の目的又は態様が保証契約の締結後に加重されたときであっても、保証人の負担は加重されません。
  - これは、保証人の負担の限度を定める規定です。保証人の負担は主債務を超えず、主債務の事後的加重も保証人に及びません。保証の附従性と保証人保護を実現します。
  - 例えば、保証人が100万円・利率5%で保証し、主債務が80万円・利率3%なら、保証債務は主債務に減縮されます。主債務が後に120万円に増額されても保証債務は100万円のままです。保証人を過度な負担から保護します。
commentaryOsaka:
  - 保証人の負担が、借りた本人の負担より重くならへんようにする決まりを決めてるんや。もし保証人の方が重い約束をしてたとしても、自動的に本人の負担の範囲まで減らされるねん。さらに、保証人になった後で、本人の借金が増えたとしても、保証人の責任は元のまま増えへんねん。保証人を過度な負担から守るための大事なルールやな。
  - 保証債務っていうのは、主債務（本人の借金）に従うもんやから、主債務より重くなることはないんや。これも「附従性」の1つやねん。保証人が間違えて「120万円まで保証します」って約束しても、本人の借金が100万円やったら、保証人の責任も100万円までになるねん。後から本人の借金が増えても、保証人の責任は勝手に増やされへんねん。
  - 例えばな、友達が銀行から100万円借りて、保証人になる時に「120万円まで保証します」って約束したとするやん。でも実際の借金は100万円やから、保証人の責任も100万円までになるんや。保証人の方が重い約束してても、本人の借金の範囲までに減らされるねん。逆に、保証人になった後で、友達が「追加で20万円借りて、合計120万円になりました」ってなったとしても、保証人の責任は元の100万円のままやねん。後から勝手に増やされても、保証人は関係ないんや。保証人っていうのは、あくまで「借りた本人の代わり」やから、本人より重い責任を負わされることはないし、後から勝手に責任を増やされることもないっちゅうルールや。保証人を守るための、めっちゃ優しい決まりやねん。
