title: 選択の効力
titleOsaka: ''
originalText:
  - 選択は、債権の発生の時にさかのぼってその効力を生ずる。ただし、第三者の権利を害することはできない。
osakaText:
  - 選択は、債権の発生の時にさかのぼってその効力を生じるで。ただし、第三者の権利を害することはできへん。
commentary:
  - 民法第411条は、選択の効力について定めています。選択は、債権の発生の時にさかのぼってその効力を生じます。ただし、第三者の権利を害することはできません。
  - これは、選択の遡及効を定める規定です。選択が行われると、最初から選択された給付内容だったことになります。ただし第三者の権利は保護されます。法的安定性と第三者保護の調整です。
  - 例えば、1月1日に「本またはCDを贈る」債務が発生し、3月1日に本を選択した場合、1月1日から本を贈る債務だったことになります。ただし第三者が取得した権利は影響を受けません。遡及効の制限です。
commentaryOsaka:
  - 選択の効力について決めてるんや。「AかBどっちかあげる」って約束で、後から「Aにするわ」って決めたとしても、法律上は最初からAをあげる約束やったことになるねん。選択した時点からやなくて、約束した時点まで遡って効力が生じるっちゅうわけや。ただし、関係ない第三者の権利は守られるから、後から「やっぱりあの時からAやったことにするで」って言うても、第三者には影響せえへんねん。
  - 「遡及効」っていう難しい言葉やけど、簡単に言うたら「最初からそうやった」ってことにするっちゅう意味やねん。後から揉めへんように、「選んだ時からAやった」やなくて、「最初からAやった」ってことにするんや。でも、それで関係ない人が困ったらあかんから、第三者は保護されるねん。
  - 例えばな、お正月に「今度の誕生日に本か音楽のCDどっちかあげる」って約束したとするやん。で、誕生日の3月になって「本にするわ」って決めたら、法律上は「お正月の約束の時点から本やった」っちゅう扱いになるねん。「3月に本に決まった」んやのうて、「お正月から本やった」ってことになるんや。これ、なんでそうするかっちゅうと、後から「やっぱりあの時CDを選んどくべきやった」とか揉めんようにするためやねん。ただし、お正月の約束の後、2月に友達が「そのCD譲ってや」ってもらってもうたとしたら、そっちの約束は有効なままやで。後から「やっぱり本やったから、CD返して」とは言われへんのや。あくまで当事者同士の話で、関係ない人は巻き込まれへんっちゅうルールやねん。
