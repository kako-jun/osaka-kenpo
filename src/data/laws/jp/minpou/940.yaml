title: （相続の放棄をした者による管理）
titleOsaka: ""
originalText:
  - 相続の放棄をした者は、その放棄の時に相続財産に属する財産を現に占有しているときは、相続人又は第九百五十二条第一項の相続財産の清算人に対して当該財産を引き渡すまでの間、自己の財産におけるのと同一の注意をもって、その財産を保存しなければならない。
  - 第六百四十五条、第六百四十六条並びに第六百五十条第一項及び第二項の規定は、前項の場合について準用する。
