title: 財産分離の請求後の相続人による管理
titleOsaka: ""
originalText:
  - 相続人は、単純承認をした後でも、財産分離の請求があったときは、以後、その固有財産におけるのと同一の注意をもって、相続財産の管理をしなければならない。ただし、家庭裁判所が相続財産の管理人を選任したときは、この限りでない。
  - 第六百四十五条から第六百四十七条まで並びに第六百五十条第一項及び第二項の規定は、前項の場合について準用する。
osakaText:
