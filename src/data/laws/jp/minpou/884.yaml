title: （相続回復請求権）
titleOsaka: ""
originalText:
  - 相続回復の請求権は、相続人又はその法定代理人が相続権を侵害された事実を知った時から五年間行使しないときは、時効によって消滅する。相続開始の時から二十年を経過したときも、同様とする。
osakaText:
  - 相続回復の請求権は、相続人又はその法定代理人が相続権を侵害された事実を知った時から5年間行使せえへん時は、時効によって消滅するねん。相続開始の時から20年を経過した時も、同様やで。
