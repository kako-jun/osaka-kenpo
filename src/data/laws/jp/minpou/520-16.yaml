title: 記名式所持人払証券の譲渡における債務者の抗弁の制限
titleOsaka: ''
originalText:
  - 記名式所持人払証券の債務者は、その証券に記載した事項及びその証券の性質から当然に生ずる結果を除き、その証券の譲渡前の債権者に対抗することができた事由をもって善意の譲受人に対抗することができない。
osakaText:
  - 記名式所持人払証券の債務者は、その証券に記載した事項及びその証券の性質から当然に生じる結果を除いて、その証券の譲渡前の債権者に対抗することができた事由をもって善意の譲受人に対抗することができへん。
commentary:
  - 本条（第520条）は「記名式所持人払証券の譲渡における債務者の抗弁の制限」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
