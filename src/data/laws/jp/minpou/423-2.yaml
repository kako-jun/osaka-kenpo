title: 代位行使の範囲
titleOsaka: ""
originalText:
  - 債権者は、被代位権利を行使する場合において、被代位権利の目的が可分であるときは、自己の債権の額の限度においてのみ、被代位権利を行使することができる。
osakaText:
  - 債権者は、被代位権利を行使する場合において、被代位権利の目的が可分であるときは、自己の債権の額の限度においてのみ、被代位権利を行使することができるんや。
commentary:
  - 代位行使できる範囲は、自分の債権額までです。
  - 可分な権利の場合のみ、債権額の限度で行使できます。
commentaryOsaka:
  - 「債務者が1000万円持ってて、私の債権は300万円や」っちゅう時、代位できるのは300万円までやねん。
  - 分割できる権利やったら、自分の分だけ行使できるんや。全部やったら相手に損させるからな。
