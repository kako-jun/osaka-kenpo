title: （抵当権の処分の対抗要件）
titleOsaka: ""
originalText:
  - 前条の場合には、第四百六十七条の規定に従い、主たる債務者に抵当権の処分を通知し、又は主たる債務者がこれを承諾しなければ、これをもって主たる債務者、保証人、抵当権設定者及びこれらの者の承継人に対抗することができない。
  - 主たる債務者が前項の規定により通知を受け、又は承諾をしたときは、抵当権の処分の利益を受ける者の承諾を得ないでした弁済は、その受益者に対抗することができない。
