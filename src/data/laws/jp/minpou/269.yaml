title: 工作物等の収去等
titleOsaka: ""
originalText:
  - 地上権者は、その権利が消滅した時に、土地を原状に復してその工作物及び竹木を収去することができる。ただし、土地の所有者が時価相当額を提供してこれを買い取る旨を通知したときは、地上権者は、正当な理由がなければ、これを拒むことができない。
  - 前項の規定と異なる慣習があるときは、その慣習に従う。
osakaText:
  - 地上権者は、その権利が消滅した時に、土地を原状に復してその工作物及び竹木を収去することができるんや。ただし、土地の所有者が時価相当額を提供してこれを買い取る旨を通知したときは、地上権者は、正当な理由がなければ、これを拒むことができへんで。
  - 前項の規定と異なる慣習があるときは、その慣習に従うんやで。
commentary:
  - 民法第269条は、地上権が消滅した時の工作物や竹木の取り扱いについて規定しています。
  - 第一項では、地上権者は権利が消滅した時に土地を元に戻して工作物や竹木を撤去できることを定めています。ただし、土地所有者が時価相当額を支払って買い取る旨を通知した場合、正当な理由がない限り拒めないことを定めています。
  - 第二項では、慣習がある場合は慣習に従うことを定めています。
commentaryOsaka:
  - この条文は「地上権が終わった時、建物や木はどうするん？」っちゅう決まりやで。
  - 一つ目は「地上権が終わったら、土地を元の状態に戻して、自分の建物や木を持っていってええで」っちゅうことや。当然の権利やな。
  - でも「土地の所有者が『時価のお金を払うから、それ売ってくれへん？』って言うたら、特別な理由がない限り断れへんで」っちゅうことも定めてるんや。建物を壊すのも大変やし、土地の所有者もそのまま使いたいことあるやろ？そんな時は買い取ってもらえるんや。
  - 二つ目は「地域の慣習がある時は、そっちを優先するで」っちゅうことや。法律よりも長く続いてきた慣習を大切にするんやねん。
