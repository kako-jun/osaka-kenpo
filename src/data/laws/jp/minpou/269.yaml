title: 工作物等の収去等
titleOsaka: ""
originalText:
  - 地上権者は、その権利が消滅した時に、土地を原状に復してその工作物及び竹木を収去することができる。ただし、土地の所有者が時価相当額を提供してこれを買い取る旨を通知したときは、地上権者は、正当な理由がなければ、これを拒むことができない。
  - 前項の規定と異なる慣習があるときは、その慣習に従う。
osakaText:
  - 地上権者は、その権利が消滅した時に、土地を原状に復してその工作物及び竹木を収去することができるんや。ただし、土地の所有者が時価相当額を提供してこれを買い取る旨を通知したときは、地上権者は、正当な理由がなければ、これを拒むことができへんで。
  - 前項の規定と異なる慣習があるときは、その慣習に従うんやで。
