article: 778-4
isSuppl: false
title: 相続の開始後に新たに子と推定された者の価額の支払請求権
titleOsaka: ''
originalText:
  - 相続の開始後、第七百七十四条の規定により否認権が行使され、第七百七十二条第四項の規定により読み替えられた同条第三項の規定により新たに被相続人がその父と定められた者が相続人として遺産の分割を請求しようとする場合において、他の共同相続人が既にその分割その他の処分をしていたときは、当該相続人の遺産分割の請求は、価額のみによる支払の請求により行うものとする。
osakaText:
  - 相続の開始後、第774条の決まりにより否認権が行使されて、第772条第4項の決まりにより読み替えられた同条第3項の決まりにより新たに被相続人がその父と定められた者が相続人として遺産の分割を請求しようとする場合において、他の共同相続人が既にその分割その他の処分をしとった時は、当該相続人の遺産分割の請求は、価額だけによる支払の請求により行うもんとするで。
commentary:
  - 本条（第778条）は「相続の開始後に新たに子と推定された者の価額の支払請求権」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 子どもが嫡出否認の訴えを起こせる期間について、いろんな特別な状況を考慮して決めてるんや。親権を持つ人がおらへん時とか、父親と一緒に住んでた期間が短い時とか、状況に応じて訴えを起こせる期間が変わってくるっちゅうことやねん。
  - 例えばな、Aちゃんが小さい頃に母親も養親も亡くなってしもうて、後見人もおらへん状態になったとするやろ。この場合、Aちゃんは新しい後見人ができてから6ヶ月以内やったら、嫡出否認の訴えを起こすことができるんや。また、もしAちゃんが父親やと思われてる人と一緒に住んでた期間が3年未満やったら、Aちゃんは21歳になるまでの間、いつでも訴えを起こせるねん。
  - ただし、子どもが成年になった後は、ある種類の否認権は使われへんようになってるんや。これは、子ども自身が大人になって自分で判断できるようになったら、長い間育ててくれた父親との関係を尊重する必要もあるからやねん。子どもの権利を守りつつ、家族関係の安定も大切にしようっちゅうバランスを取ってる決まりやで。
