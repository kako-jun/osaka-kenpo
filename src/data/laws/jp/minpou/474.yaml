isSuppl: false
title: （第三者の弁済）
titleOsaka: ""
originalText:
  - 債務の弁済は、第三者もすることができる。
  - 弁済をするについて正当な利益を有する者でない第三者は、債務者の意思に反して弁済をすることができない。ただし、債務者の意思に反することを債権者が知らなかったときは、この限りでない。
  - 前項に規定する第三者は、債権者の意思に反して弁済をすることができない。ただし、その第三者が債務者の委託を受けて弁済をする場合において、そのことを債権者が知っていたときは、この限りでない。
  - 前三項の規定は、その債務の性質が第三者の弁済を許さないとき、又は当事者が第三者の弁済を禁止し、若しくは制限する旨の意思表示をしたときは、適用しない。
osakaText:
  - 債務の弁済は、第三者もすることができるで。
  - 弁済をするについて正当な利益を有する者やない第三者は、債務者の意思に反して弁済をすることができへん。ただし、債務者の意思に反することを債権者が知らへんかった時は、この限りやないで。
  - 前項に決まっとる第三者は、債権者の意思に反して弁済をすることができへん。ただし、その第三者が債務者の委託を受けて弁済をする場合において、そのことを債権者が知っとった時は、この限りやないで。
  - 前3項の決まりは、その債務の性質が第三者の弁済を許さへん時、又は当事者が第三者の弁済を禁止したり、若しくは制限する旨の意思表示をした時は、適用せえへん。
commentary:
  - 民法第474条は、第三者の弁済について定めています。債務の弁済は、第三者もすることができます。弁済をするについて正当な利益を有する者でない第三者は、債務者の意思に反して弁済をすることができません。ただし、債務者の意思に反することを債権者が知らなかったときは、この限りでありません。正当な利益を有しない第三者は、債権者の意思に反して弁済をすることができません。ただし、その第三者が債務者の委託を受けて弁済をする場合において、そのことを債権者が知っていたときは、この限りでありません。これらの規定は、その債務の性質が第三者の弁済を許さないとき、又は当事者が第三者の弁済を禁止し、若しくは制限する旨の意思表示をしたときは、適用しません。
  - これは、第三者弁済を定める規定です。原則として第三者も弁済できます。正当な利益のない第三者は債務者・債権者の意思に制約されます。債務の性質や特約で制限されることもあります。弁済の柔軟性と当事者保護のバランスを図ります。
  - 例えば、保証人は正当な利益があるので債務者の意思に反しても弁済できます。しかし全くの第三者が勝手に弁済するのは、債務者が嫌がっていれば認められません。また画家の絵画制作債務など性質上第三者弁済が不可能な場合もあります。弁済の実効性を確保します。
commentaryOsaka:
  - この条文は、第三者の弁済について決めてるんや。債務の弁済は、第三者もすることができるで。弁済をするについて正当な利益を有する者やない第三者は、債務者の意思に反して弁済をすることができへん。ただし、債務者の意思に反することを債権者が知らへんかった時は、この限りやないで。正当な利益を有しない第三者は、債権者の意思に反して弁済をすることができへん。ただし、その第三者が債務者の委託を受けて弁済をする場合において、そのことを債権者が知っとった時は、この限りやないで。これらの決まりは、その債務の性質が第三者の弁済を許さへん時、又は当事者が第三者の弁済を禁止したり、若しくは制限する旨の意思表示をした時は、適用せえへん。
  - これは、借金は、借りた本人やなくて、他の人が代わりに返してもええっちゅう決まりやな。ただし、無関係な人が勝手に返すんは制限されることがあるで。
  - 例えばな、友達のAさんが銀行から100万円借りとったとするやん。Aさんの親のBさんが「私が代わりに返すわ」って言うて、100万円払うのは、基本的にはOKやねん。これが第三者弁済っちゅうやつや。保証人とかは「正当な利益を有する者」やから、Aさんが嫌がっても返せるねん。でも、全然関係ない赤の他人のCさんが「私が代わりに返すわ」って言うてきた場合、Aさんが「そんなん要らんわ」って言うとったら、Cさんは勝手に返されへんねん。Aさんの意思を尊重せなあかんねん。ただし、銀行がAさんの意思を知らへんかった場合は、Cさんの弁済も有効になるで。さらに、債務の性質上、本人しか返されへんものもあるんや。例えば、有名な画家に「絵を描いてや」って頼んだ場合、その画家の親が代わりに絵を描いても意味ないやろ。そういう場合は、第三者弁済は認められへんねん。基本的には他の人が代わりに返してもええけど、いろんな制限があるっちゅうわけやな。
