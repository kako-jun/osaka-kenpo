isSuppl: false
title: 秘密証書遺言の方式の特則
titleOsaka: ''
originalText:
  - 口がきけない者が秘密証書によって遺言をする場合には、遺言者は、公証人及び証人の前で、その証書は自己の遺言書である旨並びにその筆者の氏名及び住所を通訳人の通訳により申述し、又は封紙に自書して、第九百七十条第一項第三号の申述に代えなければならない。
  - 前項の場合において、遺言者が通訳人の通訳により申述したときは、公証人は、その旨を封紙に記載しなければならない。
  - 第一項の場合において、遺言者が封紙に自書したときは、公証人は、その旨を封紙に記載して、第九百七十条第一項第四号に規定する申述の記載に代えなければならない。
osakaText:
  - 口がきけへん者が秘密証書によって遺言をする場合には、遺言者は、公証人及び証人の前で、その証書は自分の遺言書である旨並びにその筆者の氏名及び住所を通訳人の通訳により申述し、又は封紙に自書して、第970条第1項第3号の申述に代えなあかんねん。
  - 前項の場合において、遺言者が通訳人の通訳により申述した時は、公証人は、その旨を封紙に記載せなあかんで。
  - 第1項の場合において、遺言者が封紙に自書した時は、公証人は、その旨を封紙に記載して、第970条第1項第4号に規定する申述の記載に代えなあかんんや。
commentary:
  - 本条（第972条）は「秘密証書遺言の方式の特則」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、口がきけへん人が秘密証書遺言を作る時の特別なルールを決めてるんや。普通は公証人に口で「これは私の遺言書です」って申し述べるんやけど、口がきけへん人の場合は、通訳人を通して伝えるか、封筒に自分で書いて伝えることができるねん。
  - 例えばな、Jさんっちゅう口がきけへん人が秘密証書遺言を作りたい時、公証役場で封をした遺言書を出して、手話通訳のKさんを通して「これは私の遺言書で、書いたのは私自身です」って伝えるか、封筒に直接「これは私J山太郎の遺言書です。私が書きました。住所は○○」って自分で書くんや。公証人は、その方法を封筒にちゃんと記録しとかなあかん。
  - これは、障害がある人でも秘密証書遺言を作れるようにするための優しい仕組みや。口で話せへんからって秘密証書遺言を作られへんかったら不公平やろ。通訳や自書っちゅう方法で、誰でも自分の意思を遺言として残せるようにしてるんや。みんなに平等に権利を保障する、大事な制度やで。
