title: （契約の成立に関する経過措置）
titleOsaka: ""
originalText:
  - 施行日前に契約の申込みがされた場合におけるその申込み及びこれに対する承諾については、なお従前の例による。
  - 施行日前に通知が発せられた契約の申込みについては、新法第五百二十六条の規定にかかわらず、なお従前の例による。
  - 施行日前にされた懸賞広告については、新法第五百二十九条から第五百三十条までの規定にかかわらず、なお従前の例による。
