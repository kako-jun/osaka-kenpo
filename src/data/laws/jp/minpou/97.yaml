isSuppl: false
title: 意思表示の効力発生時期等
titleOsaka: ""
originalText:
  - 意思表示は、その通知が相手方に到達した時からその効力を生ずる。
  - 相手方が正当な理由なく意思表示の通知が到達することを妨げたときは、その通知は、通常到達すべきであった時に到達したものとみなす。
  - 意思表示は、表意者が通知を発した後に死亡し、意思能力を喪失し、又は行為能力の制限を受けたときであっても、そのためにその効力を妨げられない。
osakaText:
  - 意思表示は、その通知が相手方に到達した時からその効力を生ずるんや。
  - 相手方が正当な理由なく意思表示の通知が到達することを妨げた時は、その通知は、通常到達すべきやった時に到達したもんとみなすんやな。
  - 意思表示は、表意者が通知を発した後に死亡し、意思能力を喪失し、又は行為能力の制限を受けた時であっても、そのためにその効力を妨げられへんで。
commentary:
  - 民法第97条は、意思表示の効力発生時期について定めています。意思表示は、相手方に到達した時から効力を生じます（到達主義）。
  - 到達とは、相手方が了知し得る状態に置かれることをいいます。例えば、郵便物が郵便受けに入れられた時点で到達したとされます。相手方が実際に読む必要はありません。
  - 第2項は、相手方が正当な理由なく到達を妨げた場合、通常到達すべき時に到達したものとみなします。第3項は、発信後の表意者の死亡等でも効力が妨げられないことを定めています。
commentaryOsaka:
  - 意思表示がいつから効力を持つかを決めてるんや。答えは「相手に届いた時から」やねん（到達主義）。例えば、Aさんが「契約解除しますわ」って手紙をBさんに送った場合、その手紙がBさんのポストに入った時点から効力が発生するんや。Aさんが手紙を投函した時やないで。相手に届いた時やねん。
  - 「届いた」っちゅうのは、相手が読める状態になったことを意味するんや。ポストに入った時点で「届いた」ことになるから、Bさんが実際に読んだかどうかは関係ないねん。「わしまだ読んでへんから知らんわ」って言うても通用せえへんのや。例えば、Bさんが1週間旅行に行っててポストを確認してなくても、手紙がポストに入った時点で到達したことになるで。
  - 変わった決まりもあって、相手が嫌がらせでわざと受け取らんかった場合、普通に届くはずやった時に届いたことにされるねん。例えば、Bさんが郵便配達員に「受け取りたくない」って断った場合、通常配達される予定やった時に到達したとみなされるんや。あと、Aさんが手紙を出した後に亡くなったり、判断能力を失ったりしても、意思表示の効力は消えへんねん。意思表示は一度出したら独立して存在するっちゅう考え方やな。
