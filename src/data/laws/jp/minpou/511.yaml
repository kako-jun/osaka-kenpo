title: 差押えを受けた債権を受働債権とする相殺の禁止
titleOsaka: ''
originalText:
  - 差押えを受けた債権の第三債務者は、差押え後に取得した債権による相殺をもって差押債権者に対抗することはできないが、差押え前に取得した債権による相殺をもって対抗することができる。
  - 前項の規定にかかわらず、差押え後に取得した債権が差押え前の原因に基づいて生じたものであるときは、その第三債務者は、その債権による相殺をもって差押債権者に対抗することができる。ただし、第三債務者が差押え後に他人の債権を取得したときは、この限りでない。
osakaText:
  - 差押えを受けた債権の第三債務者は、差押え後に取得した債権による相殺をもって差押債権者に対抗することはできへんけど、差押え前に取得した債権による相殺をもって対抗することができるんや。
  - 前項の決まりにかかわらず、差押え後に取得した債権が差押え前の原因に基づいて生じたもんである時は、その第三債務者は、その債権による相殺をもって差押債権者に対抗することができるで。ただし、第三債務者が差押え後に他人の債権を取得した時は、この限りやないねん。
