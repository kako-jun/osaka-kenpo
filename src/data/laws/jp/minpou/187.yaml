title: 占有の承継
titleOsaka: ''
originalText:
  - 占有者の承継人は、その選択に従い、自己の占有のみを主張し、又は自己の占有に前の占有者の占有を併せて主張することができる。
  - 前の占有者の占有を併せて主張する場合には、その瑕疵をも承継する。
osakaText:
  - 占有者の承継人は、その選択に従って、自己の占有のみを主張したり、又は自己の占有に前の占有者の占有を併せて主張することができるねん。
  - 前の占有者の占有を併せて主張する場合には、その瑕疵をも承継するんや。
commentary:
  - 民法第187条は、占有の承継について定めています。第1項により、占有の承継人は、自己の占有のみを主張するか、または前の占有者の占有と併せて主張するかを選択できます。これを「占有の併合」といいます。
  - 占有を併合することで、占有期間を合算できます。例えば、時効取得には10年または20年の占有が必要ですが、前主の占有と合わせることで要件を満たしやすくなります。
  - 第2項により、前の占有者の占有を併せて主張する場合、その瑕疵も承継します。前主の占有が他主占有、悪意、暴力的、または隠秘であった場合、その瑕疵も引き継がれます。良い部分だけを選択することはできません。
commentaryOsaka:
  - この条文は、占有の承継について決めてるんや。占有の承継っちゅうのは、占有してた人から物を譲り受けたり相続したりして、占有を引き継ぐことやねん。第1項で、占有を承継した人は、自分の占有だけを主張するか、または前の占有者の占有と併せて主張するかを自由に選べるんや。これを「占有の併合」って言うで。承継人が選択できるっちゅうのがポイントやねん。
  - 占有を併合すると、占有期間を合算できるんや。時効取得（162条）には10年または20年の占有が必要やけど、前の人の占有と合わせることで、その要件を満たしやすくなるねん。せやから、時効取得を目指す人にとっては、占有の併合は有利な選択肢やで。
  - 例えばな、Aさんが8年間土地を占有して、その土地をBさんに譲ったとするやろ。Bさんが自分の占有（仮に3年）だけを主張したら、まだ10年に足りへんから時効取得できへんねん。でも、Aさんの占有（8年）と併せて主張したら、合計11年になって、10年の要件を満たして時効取得できるんや。ただし、第2項で、前の占有者の占有を併せて主張する場合は、その瑕疵（欠点）も引き継がなあかんねん。例えば、Aさんの占有が他主占有（借りてるだけ）やったり、悪意やったり、暴力的やったりしたら、Bさんもその欠点を引き継ぐんや。そしたら、期間を合算しても時効取得できへんねん。ええとこだけ取って悪いとこは捨てる、っていうのはできへんっちゅうことやな。公平のための決まりやで。
