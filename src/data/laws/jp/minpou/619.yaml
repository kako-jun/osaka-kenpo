title: 賃貸借の更新の推定等
titleOsaka: ''
originalText:
  - 賃貸借の期間が満了した後賃借人が賃借物の使用又は収益を継続する場合において、賃貸人がこれを知りながら異議を述べないときは、従前の賃貸借と同一の条件で更に賃貸借をしたものと推定する。この場合において、各当事者は、第六百十七条の規定により解約の申入れをすることができる。
  - 従前の賃貸借について当事者が担保を供していたときは、その担保は、期間の満了によって消滅する。ただし、第六百二十二条の二第一項に規定する敷金については、この限りでない。
osakaText:
  - 賃貸借の期間が満了した後賃借人が賃借物の使用又は収益を継続する場合において、賃貸人がこれを知りながら異議を述べへん時は、従前の賃貸借と同一の条件で更に賃貸借をしたもんと推定するで。この場合において、各当事者は、第617条の決まりにより解約の申入れをすることができるんや。
  - 従前の賃貸借について当事者が担保を供しておった時は、その担保は、期間の満了によって消滅するねん。ただし、第622条の2第1項に決まっとる敷金については、この限りやないで。
commentary:
  - 本条（第619条）は「賃貸借の更新の推定等」について定めた規定です。
  - 本条は賃貸借関係に関する規定で、賃貸人と賃借人の権利義務をバランスよく整備しています。賃料、修繕義務、明渡しなどの重要事項を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
