title: （胎児又は死亡した子の認知）
titleOsaka: ""
originalText:
  - 父は、胎内に在る子でも、認知することができる。この場合においては、母の承諾を得なければならない。
  - 前項の子が出生した場合において、第七百七十二条の規定によりその子の父が定められるときは、同項の規定による認知は、その効力を生じない。
  - 父又は母は、死亡した子でも、その直系卑属があるときに限り、認知することができる。この場合において、その直系卑属が成年者であるときは、その承諾を得なければならない。
