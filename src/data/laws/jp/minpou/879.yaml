title: （扶養の程度又は方法）
titleOsaka: ""
originalText:
  - 扶養の程度又は方法について、当事者間に協議が調わないとき、又は協議をすることができないときは、扶養権利者の需要、扶養義務者の資力その他一切の事情を考慮して、家庭裁判所が、これを定める。
osakaText:
  - 扶養の程度又は方法について、当事者間に協議が調わへん時、又は協議をすることができへん時は、扶養権利者の需要、扶養義務者の資力その他ぜんぶの事情を考慮して、家庭裁判所が、これを定めるねん。
