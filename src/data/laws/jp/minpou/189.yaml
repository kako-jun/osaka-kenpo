title: 善意の占有者による果実の取得等
titleOsaka: ''
originalText:
  - 善意の占有者は、占有物から生ずる果実を取得する。
  - 善意の占有者が本権の訴えにおいて敗訴したときは、その訴えの提起の時から悪意の占有者とみなす。
osakaText:
  - 善意の占有者は、占有物から生ずる果実を取得するんや。
  - 善意の占有者が本権の訴えにおいて敗訴した時は、その訴えの提起の時から悪意の占有者とみなすんやで。
commentary:
  - 民法第189条は、善意の占有者による果実の取得について定めています。第1項により、善意の占有者は占有物から生じる果実を取得できます。例えば、善意で土地を占有していれば、その土地の農作物や賃料収入を取得できます。
  - これは、善意の占有者は自己が権利者であると信じているため、果実を取得させることが公平だからです。また、占有者に果実取得を認めることで、占有物の適切な管理・利用を促進する効果もあります。
  - 第2項により、善意の占有者が本権の訴えで敗訴した場合、訴え提起時から悪意とみなされます。これ以降は果実を取得できず、190条の規定により果実を返還する義務を負います。
commentaryOsaka:
  - この条文は、善意の占有者による果実の取得について決めてるんや。善意の占有者っちゅうのは、自分が権利者やと信じて占有してる人のことやねん。第1項で、善意の占有者は占有物から生まれる果実（天然果実や法定果実）を取得できるんや。例えば、善意で土地を占有してたら、その土地の農作物（天然果実）とか、土地を貸した時の賃料収入（法定果実）とかを自分のもんにできるねん。
  - これは、善意の占有者は「自分が権利者や」って信じてるわけやから、果実を取らせてあげるのが公平やっていう考え方やな。もし果実を取らせへんかったら、占有者は占有物をちゃんと管理・利用する意欲がなくなってしまうやろ。果実を取得できるからこそ、占有物を大事に使うんや。
  - 例えばな、Aさんが「この土地はワシのもんや」って善意で信じて占有してて、りんごの木を育ててたとするやろ。そのりんごはAさんのもんになるんや。Aさんは「自分が所有者や」って信じてるわけやから、りんごを収穫して食べたり売ったりする権利があるねん。でも、第2項で、Aさんが本当の所有者Bさんから「その土地返せ」って訴えられて負けたら、訴えが起こされた時点から悪意の占有者とみなされるねん。それ以降は果実を取得できへんようになって、果実を返さなあかんようになるで（190条）。訴えられるまでの果実は取得できるけど、訴えられてからの果実は返さなあかんっちゅうことやな。
