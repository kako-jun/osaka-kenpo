title: 共有の障壁の高さを増す工事
titleOsaka: ""
originalText:
  - 相隣者の一人は、共有の障壁の高さを増すことができる。ただし、その障壁がその工事に耐えないときは、自己の費用で、必要な工作を加え、又はその障壁を改築しなければならない。
  - 前項の規定により障壁の高さを増したときは、その高さを増した部分は、その工事をした者の単独の所有に属する。
osakaText:
  - 相隣者の一人は、共有の障壁の高さを増すことができるんや。ただし、その障壁がその工事に耐えへん時は、自己の費用で、必要な工作を加えたり、又はその障壁を改築せなあかんねん。
  - 前項の決まりにより障壁の高さを増した時は、その高さを増した部分は、その工事をした者の単独の所有に属するで。
commentary:
  - 民法第231条は、共有の障壁の高さを増す工事について定めています。第1項により、相隣者の一人は共有の障壁の高さを増すことができます。ただし、その障壁が工事に耐えない場合、自己の費用で補強または改築が必要です。
  - 第2項により、高さを増した部分は、工事をした者の単独所有となります。これは、増築部分の利益が工事者に帰属するという考え方です。
  - 例えば、共有の塀の高さを2mから3mに増す場合、元の2m部分は共有のまま、増築した1m部分は工事者の単独所有となります。元の塀が工事に耐えない場合、補強費用は工事者負担です。
commentaryOsaka:
  - この条文は、共有の障壁の高さを増す工事について決めてるんや。相隣者の一人は、共有の障壁の高さを増すことができるねん。ただし、その障壁が工事に耐えへん場合は、自分の費用で補強したり改築したりせなあかんのや。高さを増した部分は、工事をした人の単独所有になるっちゅうのがポイントやな。
  - 例えばな、AさんとBさんが共有してる塀があって、高さが2mやったとするやろ。Aさんが「もっと高い塀にして、プライバシーをしっかり守りたいわ」って思うて、3mに増築したとするねん。この場合、元の2m部分はAさんとBさんの共有のままや。でも、増築した1m部分は、Aさんの単独所有になるんや。Aさんが自分の希望で増築したんやから、その部分はAさんのもんっちゅうことやな。
  - それと、もし元の塀が古くて増築に耐えられへんかったら、Aさんが自分の費用で補強するか、塀を作り直さなあかんねん。Bさんは「2mの塀でええ」って思うてるのに、Aさんが勝手に高くするんやから、Aさんが費用を負担するのが当たり前やねん。増築部分の利益はAさんのもんやから、費用もAさんが負担するっちゅう公平な決まりなんや。こうやって、一方が希望する工事をする時の権利と責任をはっきりさせるんや。
