title: 水流に関する工作物の修繕等
titleOsaka: ""
originalText:
  - 他の土地に貯水、排水又は引水のために設けられた工作物の破壊又は閉塞により、自己の土地に損害が及び、又は及ぶおそれがある場合には、その土地の所有者は、当該他の土地の所有者に、工作物の修繕若しくは障害の除去をさせ、又は必要があるときは予防工事をさせることができる。
osakaText:
  - 他の土地に貯水、排水又は引水のために設けられた工作物の破壊又は閉塞により、自己の土地に損害が及んだり、又は及ぶおそれがある場合には、その土地の所有者は、当該他の土地の所有者に、工作物の修繕若しくは障害の除去をさせたり、又は必要がある時は予防工事をさせることができるんや。
commentary:
  - 民法第216条は、水流に関する工作物の修繕等について定めています。他の土地の工作物（貯水池、排水溝等）の破壊・閉塞により自己の土地に損害が及ぶ場合、その土地所有者は工作物の修繕・障害除去・予防工事を要求できます。
  - これは、水に関する工作物の管理不全から生じる損害を防止するための規定です。工作物所有者に修繕等をさせることで、損害の発生・拡大を防ぎます。
  - 例えば、隣地の排水溝が壊れて自己の土地に水が溢れてくる場合、隣地所有者に修繕を求めることができます。予防工事も請求できるため、損害発生前に対策を講じることも可能です。
commentaryOsaka:
  - この条文は、水流に関する工作物の修繕とかについて決めてるんや。他の土地にある工作物（貯水池とか排水溝とか）が壊れたり塞がったりして、自分の土地に損害が及ぶ場合や、及びそうな場合に、工作物の所有者に修繕・障害除去・予防工事を要求できるねん。水に関する工作物が壊れたままやと、大変なことになるからな。
  - 例えばな、隣のBさんの土地に古い排水溝があって、それが壊れてきてるとするやろ。ある日、大雨が降ったら、Bさんの排水溝が機能せえへんくて、水がAさんの土地に溢れて来たんや。Aさんの庭が水浸しになって、野菜も全部ダメになってしもうたんや。こんな時、Aさんは「ちゃんと排水溝を修理してや！」ってBさんに要求できるねん。
  - それだけやなくて、損害がまだ起きてへんけど、起きそうな場合も、「予防工事してや」って請求できるんや。例えば、Bさんの排水溝にヒビが入ってて、次の台風で絶対壊れそうやとするやんか。Aさんは、損害が起きる前に「今のうちに修理してや」って言えるねん。損害が起きてから対処するんやなくて、事前に防げるっちゅうのが大事なポイントやな。工作物の管理をちゃんとしてもらうことで、みんなが安心して暮らせるんや。
