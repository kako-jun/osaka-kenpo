title: 債権者による債権証書の交付等
titleOsaka: ''
originalText:
  - 代位弁済によって全部の弁済を受けた債権者は、債権に関する証書及び自己の占有する担保物を代位者に交付しなければならない。
  - 債権の一部について代位弁済があった場合には、債権者は、債権に関する証書にその代位を記入し、かつ、自己の占有する担保物の保存を代位者に監督させなければならない。
osakaText:
  - 代位弁済によってぜんぶの弁済を受けた債権者は、債権に関する証書及び自分の占有する担保物を代位者に交付せなあかん。
  - 債権の一部について代位弁済があった場合には、債権者は、債権に関する証書にその代位を記入して、かつ、自分の占有する担保物の保存を代位者に監督させなあかんねん。
commentary:
  - 本条（第503条）は「債権者による債権証書の交付等」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
