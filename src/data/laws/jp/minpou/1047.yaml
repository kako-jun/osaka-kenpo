title: 受遺者又は受贈者の負担額
titleOsaka: ''
originalText:
  - 受遺者又は受贈者は、次の各号の定めるところに従い、遺贈（特定財産承継遺言による財産の承継又は相続分の指定による遺産の取得を含む。以下この章において同じ。）又は贈与（遺留分を算定するための財産の価額に算入されるものに限る。以下この章において同じ。）の目的の価額（受遺者又は受贈者が相続人である場合にあっては、当該価額から第千四十二条の規定による遺留分として当該相続人が受けるべき額を控除した額）を限度として、遺留分侵害額を負担する。
  - 第九百四条、第千四十三条第二項及び第千四十五条の規定は、前項に規定する遺贈又は贈与の目的の価額について準用する。
  - 前条第一項の請求を受けた受遺者又は受贈者は、遺留分権利者承継債務について弁済その他の債務を消滅させる行為をしたときは、消滅した債務の額の限度において、遺留分権利者に対する意思表示によって第一項の規定により負担する債務を消滅させることができる。この場合において、当該行為によって遺留分権利者に対して取得した求償権は、消滅した当該債務の額の限度において消滅する。
  - 受遺者又は受贈者の無資力によって生じた損失は、遺留分権利者の負担に帰する。
  - 裁判所は、受遺者又は受贈者の請求により、第一項の規定により負担する債務の全部又は一部の支払につき相当の期限を許与することができる。
osakaText:
  - 受遺者又は受贈者は、次の各号の定めるところに従って、遺贈（特定財産承継遺言による財産の承継又は相続分の指定による遺産の取得を含むで。以下この章において同じや。）又は贈与（遺留分を算定するための財産の価額に算入されるもんに限るんや。以下この章において同じやで。）の目的の価額（受遺者又は受贈者が相続人である場合にあっては、当該価額から第1042条の決まりによる遺留分として当該相続人が受けるべき額を控除した額や）を限度として、遺留分侵害額を負担するんや。
  - 第904条、第1043条第2項及び第1045条の決まりは、前項に決まっとる遺贈又は贈与の目的の価額について準用するねん。
  - 前条第1項の請求を受けた受遺者又は受贈者は、遺留分権利者承継債務について弁済その他の債務を消滅させる行為をした時は、消滅した債務の額の限度において、遺留分権利者に対する意思表示によって第1項の決まりにより負担する債務を消滅させることができるんやで。この場合において、当該行為によって遺留分権利者に対して取得した求償権は、消滅した当該債務の額の限度において消滅するんや。
  - 受遺者又は受贈者の無資力によって生じた損失は、遺留分権利者の負担に帰するねん。
  - 裁判所は、受遺者又は受贈者の請求により、第1項の決まりにより負担する債務のぜんぶ又は一部の支払につき相当の期限を許与することができるで。
commentary:
  - 本条（第1047条）は「受遺者又は受贈者の負担額」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - これは、遺贈や贈与をもらった人が、遺留分侵害額をどれだけ負担するかっていう話やねん。もらった価値の範囲内で負担するんや。
  - たとえばな、長男のAさんが遺言で5000万円分の財産をもらって、次男のBさんの遺留分1000万円を侵害してたとするやん。Aさんは、もらった5000万円の範囲内で、Bさんに1000万円を払わなあかんのや。もらった以上の金額を払う必要はないねん。それから、もしAさん自身にも遺留分があったら、その分は差し引かれるで。
  - それから第4項では、もらった人がお金持ってへんかったら、その損失は請求した側が負担するって決まってるねん。たとえばAさんが既に財産を使い果たしてて、払われへんかったら、Bさんは諦めなあかんのや。第5項では、裁判所が「一括で払うんは無理やろうから、分割払いでええよ」って認めることもあるんやで。もらった人の生活も考えて、柔軟に対応する仕組みになってるんや。
