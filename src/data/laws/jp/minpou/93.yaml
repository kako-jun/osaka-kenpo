title: （心留保）裡
titleOsaka: ""
originalText:
  - 意思表示は、表意者がその真意ではないことを知ってしたときであっても、そのためにその効力を妨げられない。ただし、相手方がその意思表示が表意者の真意ではないことを知り、又は知ることができたときは、その意思表示は、無効とする。
  - 前項ただし書の規定による意思表示の無効は、善意の第三者に対抗することができない。
osakaText:
  - 意思表示は、表意者がその真意やないことを知ってした時であっても、そのためにその効力を妨げられへん。ただし、相手方がその意思表示が表意者の真意やないことを知り、又は知ることができた時は、その意思表示は、無効や。
  - 前項ただし書の決まりによる意思表示の無効は、善意の第三者に対抗することができへん。
commentary:
  - 民法第93条は、心裡留保（しんりりゅうほ）について定めています。心裡留保とは、表意者が真意ではないことを知りながら意思表示をすることです。
  - 原則として、心裡留保による意思表示も有効です（表示主義）。ただし、相手方が表意者の真意でないことを知っていた場合、または知ることができた場合（悪意・有過失）は無効となります。
  - 第2項により、心裡留保で無効となった場合でも、善意の第三者には対抗できません。取引の安全を保護するためです。例えば、冗談で土地を売ると言ったが、相手が真に受けて第三者に転売した場合、第三者が善意なら保護されます。
commentaryOsaka:
  - この条文は、「心裡留保」っちゅう、本心やないのに意思表示することについて決めてるんや。
  - 基本的には、本心やなくても表示したことが優先されるねん。でも、相手が「こいつ本気やないな」って知ってたか、知れたはずやったら無効になるで。
  - さらに、無効になった場合でも、何も知らん第三者には「無効やで」って主張できへんねん。例えば、冗談で「土地売るわ」って言うたのを相手が本気にして、それをさらに別の人に売ってもうたら、その別の人が善意やったら保護されるってことやな。
