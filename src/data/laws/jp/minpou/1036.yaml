title: 使用貸借及び賃貸借の規定の準用
titleOsaka: ''
originalText:
  - 第五百九十七条第一項及び第三項、第六百条、第六百十三条並びに第六百十六条の二の規定は、配偶者居住権について準用する。
osakaText:
  - 第597条第1項及び第3項、第600条、第613条並びに第616条の2の決まりは、配偶者居住権について準用するんやで。
commentary:
  - 本条（第1036条）は「使用貸借及び賃貸借の規定の準用」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
