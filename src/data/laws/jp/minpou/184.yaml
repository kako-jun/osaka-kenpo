title: 指図による占有移転
titleOsaka: ""
originalText:
  - 代理人によって占有をする場合において、本人がその代理人に対して以後第三者のためにその物を占有することを命じ、その第三者がこれを承諾したときは、その第三者は、占有権を取得する。
osakaText:
  - 代理人によって占有をする場合において、本人がその代理人に対して以後第三者のためにその物を占有することを命じて、その第三者がこれを承諾した時は、その第三者は、占有権を取得するねん。
commentary:
  - 民法第184条は、指図による占有移転について定めています。代理人が占有している場合、本人が代理人に対して第三者のために占有することを命じ、第三者が承諾すると、第三者は占有権を取得します。
  - これは、物が第三者の元にある場合の引渡し方法です。本人が物を取り戻してから第三者に引き渡すという手間を省略できます。三者間での占有移転を観念的に行う制度です。
  - 例えば、所有者Aの物を倉庫業者Bが保管している場合、AがCに物を売却したときに、AがBに「今後はCのために保管してくれ」と命じ、Cが承諾すれば、物を動かさずにCへの占有権の移転が完了します。
commentaryOsaka:
  - この条文は、指図による占有移転っちゅう、物が第三者の元にある場合の引渡し方法について決めてるんや。代理人が占有してる場合、本人が代理人に「これからは別の人のために保管してや」って命じて、その人が「ええで」って承諾したら、その人が占有権を取得するねん。
  - これは、一旦本人が物を取り戻してから、また第三者に渡すっていう面倒なことをせんでもええようにする制度や。三者間で観念的に占有を移転させるんやな。
  - 例えば、Aさんの荷物を倉庫業者Bが保管してたとするやろ。Aさんがその荷物をCさんに売ったとするやんか。普通やったら、Bから荷物を引き取ってCさんに渡さなあかんけど、それは面倒やろ。せやから、AさんがBに「これからはCさんのために保管してや」って命じて、Cさんが「ええで」って承諾したら、荷物を動かさんでもCさんに占有権が移転するんや。これが指図による占有移転やな。運送中の荷物を転売する場合とかにも便利や。
