title: （自己契約及び双方代理等）
titleOsaka: ""
originalText:
  - 同一の法律行為について、相手方の代理人として、又は当事者双方の代理人としてした行為は、代理権を有しない者がした行為とみなす。ただし、債務の履行及び本人があらかじめ許諾した行為については、この限りでない。
  - 前項本文に規定するもののほか、代理人と本人との利益が相反する行為については、代理権を有しない者がした行為とみなす。ただし、本人があらかじめ許諾した行為については、この限りでない。
