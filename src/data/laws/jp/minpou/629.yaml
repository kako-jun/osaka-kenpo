title: 雇用の更新の推定等
titleOsaka: ''
originalText:
  - 雇用の期間が満了した後労働者が引き続きその労働に従事する場合において、使用者がこれを知りながら異議を述べないときは、従前の雇用と同一の条件で更に雇用をしたものと推定する。この場合において、各当事者は、第六百二十七条の規定により解約の申入れをすることができる。
  - 従前の雇用について当事者が担保を供していたときは、その担保は、期間の満了によって消滅する。ただし、身元保証金については、この限りでない。
osakaText:
