title: 雇用の更新の推定等
titleOsaka: ''
originalText:
  - 雇用の期間が満了した後労働者が引き続きその労働に従事する場合において、使用者がこれを知りながら異議を述べないときは、従前の雇用と同一の条件で更に雇用をしたものと推定する。この場合において、各当事者は、第六百二十七条の規定により解約の申入れをすることができる。
  - 従前の雇用について当事者が担保を供していたときは、その担保は、期間の満了によって消滅する。ただし、身元保証金については、この限りでない。
osakaText:
  - 雇用の期間が満了した後労働者が引き続きその労働に従事する場合において、使用者がこれを知りながら異議を述べへん時は、従前の雇用と同一の条件で更に雇用をしたもんと推定するで。この場合において、各当事者は、第627条の決まりにより解約の申入れをすることができるんや。
  - 従前の雇用について当事者が担保を供しておった時は、その担保は、期間の満了によって消滅するねん。ただし、身元保証金については、この限りやないで。
commentary:
  - 本条（第629条）は「雇用の更新の推定等」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、雇用の期間が終わった後も労働者がそのまま働き続けてて、使用者が何も言わへんかったら、契約が更新されたもんとみなす、っていう決まりやねん。賃貸借の法定更新と同じような仕組みやな。
  - 例えばな、AさんがB社と「1年間の契約」で働いてて、1年が過ぎたとするやろ。でもAさんはそのまま会社に来て働き続けてて、B社も特に「契約終わったから帰ってください」とか何も言わへんかったんや。この場合、契約が更新されたもんと推定されるんやねん。条件は前と同じやけど、期間だけが「定めなし」になるんや。せやから、今度は第627条のルールで、2週間前に言えばいつでも辞められるようになるねん。
  - それから、もともと保証人を立ててたとか担保を入れてた場合、その担保は期間満了で消えてしまうんや。ただし、身元保証金だけは別で、身元保証金は契約が更新されても引き続き有効なんやねん。身元保証金は、労働者が会社に損害を与えたときのための保証やから、契約が続く限り必要やからな。
  - 実務では、この法定更新の仕組みがよく使われるんや。契約書を書き直すのは面倒やから、そのまま働き続けるパターンが多いねん。ただし、更新後は期間の定めがないことになるから、解約の申し入れがしやすくなる点は覚えといてな。会社も労働者も、契約の状態を意識しておくことが大事やで。
