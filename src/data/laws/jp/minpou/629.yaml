  - 従前の雇用について当事者が担保を供しておった時は、その担保は、期間の満了によって消滅するねん。ただし、身元保証金については、この限りやないで。
commentary:
  - 本条（第629条）は「雇用の更新の推定等」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
