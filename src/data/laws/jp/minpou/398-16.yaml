title: 共同根抵当
titleOsaka: ""
originalText:
  - 第三百九十二条及び第三百九十三条の規定は、根抵当権については、その設定と同時に同一の債権の担保として数個の不動産につき根抵当権が設定された旨の登記をした場合に限り、適用する。
osakaText:
  - 第三百九十二条及び第三百九十三条の規定は、根抵当権については、その設定と同時に同一の債権の担保として数個の不動産につき根抵当権が設定された旨の登記をした場合に限り、適用するんや。
commentary:
  - 複数の不動産に根抵当権を設定する場合、同時に設定した時のみ共同根抵当として扱われます。
commentaryOsaka:
  - 「Aの土地とBの土地、両方に担保設定するわ」って時、同時に設定した場合だけ「共同根抵当」として扱われるんや。
  - 共同根抵当やと、一つの土地を売っても全部の債権が消えへんし、別の土地も担保として残るんやで。これは債権者にとって有利やな。
