title: 永小作権の放棄
titleOsaka: ""
originalText:
  - 永小作人は、不可抗力によって、引き続き三年以上全く収益を得ず、又は五年以上小作料より少ない収益を得たときは、その権利を放棄することができる。
osakaText:
  - 永小作人は、不可抗力によって、引き続き三年以上ぜんぜん収益を得られへんかったり、又は五年以上小作料より少ない収益しか得られへんかった時は、その権利を放棄することができるで。
commentary:
  - 民法第275条は、永小作権の放棄について定めています。永小作人は、不可抗力により、継続3年以上全く収益を得ず、または継続5年以上小作料より少ない収益しか得られなかった場合、権利を放棄できます。
  - これは、274条で小作料の減免を認めない代わりに、極端な不利益を被った永小作人に権利放棄の道を開く規定です。永小作人の救済措置です。
  - 例えば、干ばつで3年間全く収穫がなかった場合、永小作人は権利を放棄できます。また、5年間収益が小作料を下回り続けた場合も同様です。
commentaryOsaka:
  - この条文は、永小作権を持ってる人が、どうしても土地から収穫が得られへん時に「もうやめます」って言える権利について決めてるんや。永小作権っちゅうのは、他人の土地を借りて農業する権利のことやねん。
  - 例えばな、Aさんの土地でBさんが永小作権を持って米作りしてたとするやろ。ところが大干ばつや大水害で3年間連続して全く収穫ゼロになってしもた。Bさんは小作料を払わなあかんけど、収入は全くあらへん。こんな時、Bさんは「もう無理です、権利を放棄します」って言えるんや。
  - また、5年間ずっと収穫が小作料より少ない状態が続いた場合も同じやで。例えば小作料が年100万円やのに、収穫が毎年50万円しかなかったら、5年で250万円の赤字や。こんな状態が続いたら誰でも続けられへんやろ。せやから法律が「逃げ道」を用意してくれてるんや。ただし、自分の失敗やなくて「不可抗力」つまり天災とか自然現象が原因の場合だけやで。
