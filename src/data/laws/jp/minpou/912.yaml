title: 遺産の分割によって受けた債権についての担保責任
titleOsaka: ""
originalText:
  - 各共同相続人は、その相続分に応じ、他の共同相続人が遺産の分割によって受けた債権について、その分割の時における債務者の資力を担保する。
  - 弁済期に至らない債権及び停止条件付きの債権については、各共同相続人は、弁済をすべき時における債務者の資力を担保する。
