title: 管理人の担保提供及び報酬
titleOsaka: ''
originalText:
- 家庭裁判所は、管理人に財産の管理及び返還について相当の担保を立てさせることができる。
- 家庭裁判所は、管理人と不在者との関係その他の事情により、不在者の財産の中から、相当な報酬を管理人に与えることができる。
osakaText:
- 家庭裁判所は、管理人に財産の管理及び返還について相当の担保を立てさせることができるんや。
- 家庭裁判所は、管理人と不在者との関係その他の事情により、不在者の財産の中から、相当な報酬を管理人に与えることができるんやで。
commentary:
- 民法第29条は、不在者財産管理人の担保提供と報酬について定めています。家庭裁判所は、管理人に担保を立てさせることができます。また、事情に応じて相当な報酬を与えることができます。
- 担保は管理人の誠実な職務遂行を担保し、報酬は管理人の労力に報いるものです。
commentaryOsaka:
- この条文は、管理人の担保と報酬について決めてるんや。家庭裁判所は、「ちゃんとやるなら担保を出しなさい」って言えるし、「頑張ってるから報酬あげます」ってこともできるねん。
- 例えば、Aさんが行方不明で、Bさんが管理人になったとするやろ？家庭裁判所は「Bさん、あなたがちゃんと管理するっていう保証として、100万円の担保を出してください」って言うことができるんや。もしBさんが勝手にお金使い込んだりしたら、その担保から補償するっちゅう仕組みやな。担保は「勝手なことせえへんように」っていう保証や。
- 逆に、Bさんが一生懸命Aさんの財産を管理してて、草刈りしたり、修理の手配したり、めっちゃ働いてるとするやろ？そしたら、家庭裁判所が「Bさん、お疲れ様。Aさんの財産の中から月10万円の報酬をあげます」って決めることができるんや。報酬は管理人の働きに対するお礼やな。不在者の財産から出すで。
- 担保と報酬は、事情に応じて決められるんや。財産が少なかったら担保なしでもOKやし、簡単な管理やったら報酬なしってこともある。柔軟に対応できるようになってるねん。
