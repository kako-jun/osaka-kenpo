originalText:
  - 前条の規定は、第百六十三条の場合について準用する。
osakaText:
  - 前条の決まりは、第百六十三条の場合について準用するで。
commentary:
  - 民法第165条は、前条（第164条）の規定を所有権以外の財産権にも適用することを定めています（準用規定）。
  - つまり、所有権以外の財産権についても、占有を中止したり、他人に奪われたりすると、取得時効は中断します。
commentaryOsaka:
  - この条文は「前条の決まりは、所有権以外の権利にも同じように適用するで」っちゅうシンプルな規定やねん。
  - 地役権や抵当権など、所有権以外の権利を時効で取得しようとしてる場合も、途中で占有をやめたら、または他人に奪われたら、時効は中断されるんや。162条、163条の場合も、164条と同じルールが適用されるっちゅうことやで。
