title: （委任及び後見人の規定の準用）
titleOsaka: ""
originalText:
  - 第六百四十四条、第六百五十四条、第六百五十五条、第八百四十四条、第八百四十六条、第八百四十七条、第八百六十一条第二項及び第八百六十二条の規定は後見監督人について、第八百四十条第三項及び第八百五十七条の二の規定は未成年後見監督人について、第八百四十三条第四項、第八百五十九条の二及び第八百五十九条の三の規定は成年後見監督人について準用する。
