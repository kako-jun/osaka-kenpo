title: 第三者のためにする契約
titleOsaka: ''
originalText:
  - 契約により当事者の一方が第三者に対してある給付をすることを約したときは、その第三者は、債務者に対して直接にその給付を請求する権利を有する。
  - 前項の契約は、その成立の時に第三者が現に存しない場合又は第三者が特定していない場合であっても、そのためにその効力を妨げられない。
  - 第一項の場合において、第三者の権利は、その第三者が債務者に対して同項の契約の利益を享受する意思を表示した時に発生する。
osakaText:
  - 契約により当事者の一方が第三者に対してある給付をすることを約した時は、その第三者は、債務者に対して直接にその給付を請求する権利を有するんや。
  - 前項の契約は、その成立の時に第三者が現におらへん場合又は第三者が特定してへん場合であっても、そのためにその効力を妨げられへんで。
  - 第1項の場合において、第三者の権利は、その第三者が債務者に対して同項の契約の利益を享受する意思を表示した時に発生するねん。
commentary:
  - 本条（第537条）は「第三者のためにする契約」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
