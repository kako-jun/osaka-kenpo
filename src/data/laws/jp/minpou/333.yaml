title: 先取特権と第三取得者
titleOsaka: ''
originalText:
  - 先取特権は、債務者がその目的である動産をその第三取得者に引き渡した後は、その動産について行使することができない。
osakaText:
  - 先取特権は、債務者がその目的である動産をその第三取得者に引き渡した後は、その動産について行使することができへんねん。
commentary:
  - 民法第333条は、先取特権と第三取得者について定めています。先取特権は、債務者がその目的である動産をその第三取得者に引き渡した後は、その動産について行使することができません。
  - これは、動産取引の安全を保護するための規定です。動産の先取特権は、第三取得者への引渡しにより消滅します。占有を失うと先取特権も失われます。
  - 例えば、動産売買の先取特権を有する売主Aは、買主Bがその動産を第三者Cに売却し、Cに引き渡した後は、その動産について先取特権を行使できません。Cが即時取得する場合（第319条）と同様の趣旨です。動産は引渡しで権利関係が確定します。
commentaryOsaka:
  - 先取特権と第三取得者について決めてるんや。先取特権は、債務者がその目的である動産をその第三取得者に引き渡した後は、その動産について行使することができへんねん。
  - これは、動産を買った人の安心感を守るための決まりや。動産の先取特権は、第三取得者への引渡しで消滅するんや。占有を失うと先取特権も失われるねん。物が人の手に渡ってしもたら、権利関係がリセットされるっちゅう考え方やな。
  - 例えば、動産売買の先取特権を持っとる売主のAさんは、買主のBさんがその動産を第三者のCさんに売って、Cさんに渡してしもた後は、その動産について先取特権を使えへんねん。Cさんが即時取得する場合（第319条）と同じ考え方や。動産は物を渡したら権利関係が決まるんや。物が人の手に渡ってしもたら、もう追いかけられへん、普通に買い物した人が安心できるようにする仕組みやで。
