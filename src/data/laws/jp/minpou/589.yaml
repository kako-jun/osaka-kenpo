isSuppl: false
title: （利息）
titleOsaka: ""
originalText:
  - 貸主は、特約がなければ、借主に対して利息を請求することができない。
  - 前項の特約があるときは、貸主は、借主が金銭その他の物を受け取った日以後の利息を請求することができる。
osakaText:
  - 貸主は、特約がなかったら、借主に対して利息を請求することができへんねん。
  - 前項の特約がある時は、貸主は、借主が金銭その他の物を受け取った日以後の利息を請求することができるんや。
