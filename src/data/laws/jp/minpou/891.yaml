title: 相続人の欠格事由
titleOsaka: ''
originalText:
  - 次に掲げる者は、相続人となることができない。
osakaText:
  - 次に掲げる者は、相続人となることができへんで。
commentary:
  - 本条（第891条）は「相続人の欠格事由」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
