title: （終身定期金契約の解除）
titleOsaka: ""
originalText:
  - 終身定期金債務者が終身定期金の元本を受領した場合において、その終身定期金の給付を怠り、又はその他の義務を履行しないときは、相手方は、元本の返還を請求することができる。この場合において、相手方は、既に受け取った終身定期金の中からその元本の利息を控除した残額を終身定期金債務者に返還しなければならない。
  - 前項の規定は、損害賠償の請求を妨げない。
osakaText:
