title: （代理占有権の消滅事由）
titleOsaka: ""
originalText:
  - 代理人によって占有をする場合には、占有権は、次に掲げる事由によって消滅する。
  - 占有権は、代理権の消滅のみによっては、消滅しない。
osakaText:
  - 代理人によって占有をする場合には、占有権は、次に掲げる事由によって消滅するねん。
  - 占有権は、代理権の消滅のみによっては、消滅せえへんで。
commentary:
  - 民法第204条は、代理占有権の消滅事由について定めています。第1項により、代理人によって占有する場合、占有権は一定の事由（①本人の意思表示、②代理人の意思表示、③代理人の所持喪失）によって消滅します。
  - 第2項により、占有権は代理権の消滅のみでは消滅しません。例えば、賃貸借契約が終了しても、借主が物を返還するまでは占有は継続します。代理権と占有権は別個の概念だからです。
  - 代理占有の消滅には、本人または代理人の意思表示、あるいは代理人の所持喪失が必要です。単に代理権が消滅しただけでは、事実としての占有は継続します。物の返還等により所持が移転して初めて占有が消滅します。
commentaryOsaka:
  - この条文は、代理占有権の消滅事由について決めてるんや。第1項で、代理人によって占有する場合（例えば、借主が占有してる場合）、占有権は一定の事由（①本人の意思表示、②代理人の意思表示、③代理人の所持喪失）で消滅するねん。
  - 第2項で、占有権は代理権の消滅だけでは消滅せえへんねん。例えば、賃貸借契約が終了しても、借主が物を返すまでは占有は続くんや。代理権と占有権は別もんやからな。
  - 例えば、AさんがBさんに車を貸してたとするやろ。Bが車を占有してるわけや（代理占有）。賃貸借契約が終了して、Bの代理権がなくなっても、Bが車をAに返すまでは、Bの占有は続くんや。占有権が消滅するのは、①Aさんが「返してや」って意思表示する、②Bさんが「返します」って意思表示する、③Bさんが車の所持を失う（例えば、車をAに返す）、のどれかがあった時やねん。代理権がなくなっただけでは、事実としての占有は続くっちゅうことやな。
