title: 組合員の損益分配の割合
titleOsaka: ''
originalText:
  - 当事者が損益分配の割合を定めなかったときは、その割合は、各組合員の出資の価額に応じて定める。
  - 利益又は損失についてのみ分配の割合を定めたときは、その割合は、利益及び損失に共通であるものと推定する。
osakaText:
  - 当事者が損益分配の割合を定めへんかった時は、その割合は、各組合員の出資の価額に応じて定めるで。
  - 利益又は損失についてだけ分配の割合を定めた時は、その割合は、利益及び損失に共通であるもんと推定するんや。
commentary:
  - 本条（第674条）は「組合員の損益分配の割合」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 組合で出た損益（損失や利益）を組合員の間でどう分けるかについて決めてるんや。特に取り決めをしてへんかったら、各自が出資した金額の割合で分けるっていうルールやねん。また、利益か損失のどっちかだけ割合を決めてた場合は、両方に同じ割合が適用されるんやで。
  - 組合では、みんなで協力して事業をするから、出た利益も損失も公平に分け合わなあかんのや。特に何も決めてへんかったら、出資額に応じて分けるんが一番公平やんな。たくさん出資した人は、それだけリスクも大きいから、利益も多くもらえるし、損失も多く負担するんや。また、「利益は6対4で分けよう」って決めてたら、損失も同じ割合で分けるって推定されるんやで。
  - 例えばな、AさんとBさんが組合を作って、Aさんが300万円、Bさんが200万円を出資したとするやろ。特に損益分配の割合を決めへんかったら、3対2の割合で分けることになるんや。もし組合が100万円の利益を出したら、Aさんが60万円、Bさんが40万円をもらえるんやで。逆に、100万円の損失が出たら、Aさんが60万円、Bさんが40万円を負担するんや。また、「利益は7対3で分けよう」って決めてたけど損失については決めてへんかった場合は、損失も7対3で分けるって推定されるんやな。出資額やリスクに応じた、公平な仕組みになってるんやで。
