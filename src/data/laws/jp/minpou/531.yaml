title: （懸賞広告の報酬を受ける権利）
titleOsaka: ""
originalText:
  - 広告に定めた行為をした者が数人あるときは、最初にその行為をした者のみが報酬を受ける権利を有する。
  - 数人が同時に前項の行為をした場合には、各自が等しい割合で報酬を受ける権利を有する。ただし、報酬がその性質上分割に適しないとき、又は広告において一人のみがこれを受けるものとしたときは、抽選でこれを受ける者を定める。
  - 前二項の規定は、広告中にこれと異なる意思を表示したときは、適用しない。
