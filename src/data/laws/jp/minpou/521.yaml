title: （契約の締結及び内容の自由）
titleOsaka: ""
originalText:
  - 何人も、法令に特別の定めがある場合を除き、契約をするかどうかを自由に決定することができる。
  - 契約の当事者は、法令の制限内において、契約の内容を自由に決定することができる。
osakaText:
  - 何人も、法令に特別の定めがある場合を除いて、契約をするかどうかを自由に決定することができるんや。
  - 契約の当事者は、法令の制限内において、契約の内容を自由に決定することができるで。
