title: 動産売買の先取特権
titleOsaka: ""
originalText:
  - 動産の売買の先取特権は、動産の代価及びその利息に関し、その動産について存在する。
osakaText:
  - 動産の売買の先取特権は、動産の代価及びその利息に関して、その動産について存在するんや。
commentary:
  - 民法第321条は、動産売買の先取特権について定めています。動産の売買の先取特権は、動産の代価及びその利息に関し、その動産について存在します。
  - これは、動産の売主の代金債権を保護するための規定です。売主が動産を売却したが代金が未払いの場合、売主は、その動産について先取特権を有し、優先弁済を受けられます。
  - 例えば、自動車販売業者Aが、Bに自動車を500万円で売却したが、Bが代金を支払わない場合、Aは、その自動車について先取特権を有し、自動車を差し押さえて競売し、優先弁済を受けることができます。ただし、Bがその自動車を善意の第三者Cに転売した場合、Cが即時取得し、Aの先取特権は消滅します（第319条）。
commentaryOsaka:
  - 動産売買の先取特権について決めてるんや。物を売った人が、代金をもらってへん間は、その物から優先的に回収できるっちゅう制度やねん。
  - 例えばな、中古車屋のAさんが、Bさんに車を500万円で売ったけど、Bさんが代金を払ってくれへんかったとするやろ。Aさんはその車について先取特権を持っとって、車を差し押さえて競売にかけて、優先的に回収できるんや。自分が売った車やから、その車で代金を回収する権利があるっちゅうことやな。
  - ただし注意せなあかんのは、Bさんがその車を何も知らへん第三者のCさんに転売してしもた場合や。Cさんが善意（Aさんの先取特権を知らん）で買うたら、Cさんは即時取得っちゅう制度で完全な所有権を手に入れて、Aさんの先取特権は消えてしまうんや（第319条）。せやから売った物の代金回収は、できるだけ早くせなあかんねん。売った物が転々流通してしもたら、もう追いかけられへんのや。売った物で保証されとるけど、時間勝負やっちゅうことやな。
