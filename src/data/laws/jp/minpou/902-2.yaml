title: 相続分の指定がある場合の債権者の権利の行使
titleOsaka: ''
originalText:
  - 被相続人が相続開始の時において有した債務の債権者は、前条の規定による相続分の指定がされた場合であっても、各共同相続人に対し、第九百条及び第九百一条の規定により算定した相続分に応じてその権利を行使することができる。ただし、その債権者が共同相続人の一人に対してその指定された相続分に応じた債務の承継を承認したときは、この限りでない。
osakaText:
  - 被相続人が相続開始の時において有しとった債務の債権者は、前条の決まりによる相続分の指定がされた場合であっても、各共同相続人に対して、第900条及び第901条の決まりにより算定した相続分に応じてその権利を行使することができるねん。ただし、その債権者が共同相続人の1人に対してその指定された相続分に応じた債務の承継を承認した時は、この限りやないで。
commentary:
  - 本条（第902条）は「相続分の指定がある場合の債権者の権利の行使」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
