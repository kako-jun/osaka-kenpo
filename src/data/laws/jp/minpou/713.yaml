title: 第七百十三条
titleOsaka: ""
originalText:
  - 精神上の障害により自己の行為の責任を弁識する能力を欠く状態にある間に他人に損害を加えた者は、その賠償の責任を負わない。ただし、故意又は過失によって一時的にその状態を招いたときは、この限りでない。
osakaText:
  - 精神上の障害により自分の行為の責任を弁識する能力を欠く状態におる間に他人に損害を加えた者は、その賠償の責任を負わへんで。ただし、故意又は過失によって一時的にその状態を招いた時は、この限りやないんや。
