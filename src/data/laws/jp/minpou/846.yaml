title: 後見人の解任
titleOsaka: ''
originalText:
  - 後見人に不正な行為、著しい不行跡その他後見の任務に適しない事由があるときは、家庭裁判所は、後見監督人、被後見人若しくはその親族若しくは検察官の請求により又は職権で、これを解任することができる。
osakaText:
  - 後見人に不正な行為、著しい不行跡その他後見の任務に適さへん事由がある時は、家庭裁判所は、後見監督人、被後見人もしくはその親族もしくは検察官の請求により又は職権で、これを解任することができるねん。
commentary:
  - 本条（第846条）は「後見人の解任」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
