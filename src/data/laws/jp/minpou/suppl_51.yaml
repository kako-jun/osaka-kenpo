title: 事務の区分に関する経過措置
titleOsaka: ''
originalText:
  - 第九十三条の規定による改正後の民法第八十三条ノ三第一項及び第九十四条の規定による改正後の民法施行法第二十三条第四項前段の各規定により都道府県が処理することとされる事務は、施行日から起算して二年間は、新地方自治法第二条第九項第一号に規定する第一号法定受託事務とする。
osakaText:
  - 第93条の決まりによる改正後の民法第83条ノ3第1項及び第94条の決まりによる改正後の民法施行法第23条第4項前段の各決まりにより都道府県が処理することとされる事務は、施行日から起算して2年間は、新地方自治法第2条第9項第1号に決まっとる第1号法定受託事務とするねん。
commentary:
  - 本条（第51条）は「事務の区分に関する経過措置」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
