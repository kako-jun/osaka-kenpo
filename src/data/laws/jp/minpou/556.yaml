title: 売買の一方の予約
titleOsaka: ""
originalText:
  - 売買の一方の予約は、相手方が売買を完結する意思を表示した時から、売買の効力を生ずる。
  - 前項の意思表示について期間を定めなかったときは、予約者は、相手方に対し、相当の期間を定めて、その期間内に売買を完結するかどうかを確答すべき旨の催告をすることができる。この場合において、相手方がその期間内に確答をしないときは、売買の一方の予約は、その効力を失う。
osakaText:
