title: （地役権の不可分性）
titleOsaka: ""
originalText:
  - 土地の共有者の一人は、その持分につき、その土地のために又はその土地について存する地役権を消滅させることができない。
  - 土地の分割又はその一部の譲渡の場合には、地役権は、その各部のために又はその各部について存する。ただし、地役権がその性質により土地の一部のみに関するときは、この限りでない。
osakaText:
