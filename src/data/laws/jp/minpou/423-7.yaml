title: 登記又は登録の請求権を保全するための債権者代位権
titleOsaka: ""
originalText:
  - 登記又は登録をしなければ権利の得喪及び変更を第三者に対抗することができない財産を譲り受けた者は、その譲渡人が第三者に対して有する登記手続又は登録手続をすべきことを請求する権利を行使しないときは、その権利を行使することができる。この場合においては、前三条の規定を準用する。
osakaText:
  - 登記又は登録をせなければ権利の得喪及び変更を第三者に対抗することができへん財産を譲り受けた者は、その譲渡人が第三者に対して有する登記手続又は登録手続をすべきことを請求する権利を行使せえへん時は、その権利を行使することができるんや。この場合においては、前3条の決まりを準用するで。
commentary:
  - 民法第423条は、登記又は登録の請求権を保全するための債権者代位権について定めています。登記又は登録をしなければ権利の得喪及び変更を第三者に対抗することができない財産を譲り受けた者は、その譲渡人が第三者に対して有する登記手続又は登録手続をすべきことを請求する権利を行使しないときは、その権利を行使することができます。この場合においては、前三条の規定を準用します。
  - これは、登記保全のための債権者代位権を定める規定です。不動産などの譲受人は、譲渡人が前所有者に対して有する登記請求権を代位行使できます。これにより譲受人は自己への登記を完成させることができます。登記の連続性を確保します。
  - 例えば、AからBへ、BからCへと不動産が譲渡されたがAB間の登記がない場合、CはBに代わってAに登記手続を請求できます。これによりB名義への登記を経てC名義への登記が可能になります。登記の完全性を保護します。
commentaryOsaka:
  - この条文は、登記又は登録の請求権を保全するための債権者代位権について決めてるんや。登記又は登録をせなければ権利の得喪及び変更を第三者に対抗することができへん財産を譲り受けた者は、その譲渡人が第三者に対して有する登記手続又は登録手続をすべきことを請求する権利を行使せえへん時は、その権利を行使することができるんや。この場合においては、前3条の決まりを準用するで。
  - これは、不動産とか車とかを買うた時に、前の持ち主の登記がちゃんとできてへんかったら、自分が代わりに登記してもらうように動けるっちゅう決まりやな。登記っていうのは、誰がその物の持ち主かを公に記録することやねん。この記録がないと、他の人に「これは私のもんや」って主張できへんのや。
  - 例えばな、AさんからBさんが家を買うて、BさんからCさんが買うたとするやん。でも、AさんからBさんへの登記がまだできてへんかったとしたら、Cさんは自分の名前に登記でけへんねん。登記は順番にせなあかんからな。こういう時、Cさんは「Bさん、ちゃんとAさんに登記してもらってや」って言えるんやけど、もしBさんがサボってやってくれへんかったら、Cさんが直接Aさんに「Bさんの名前に登記してください」って頼めるんや。そうせんとCさんは自分の名前に登記でけへんし、他の人が「この家は自分のもんや」って言うてきたら困るやろ。せやから、前の人の代わりに動けるっちゅう権利があるねん。
