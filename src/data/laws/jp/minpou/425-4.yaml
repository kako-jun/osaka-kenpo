title: 詐害行為取消請求を受けた転得者の権利
titleOsaka: ""
originalText:
  - 債務者がした行為が転得者に対する詐害行為取消請求によって取り消されたときは、その転得者は、次の各号に掲げる区分に応じ、それぞれ当該各号に定める権利を行使することができる。ただし、その転得者がその前者から財産を取得するためにした反対給付又はその前者から財産を取得することによって消滅した債権の価額を限度とする。
osakaText:
  - 債務者がした行為が転得者に対する詐害行為取消請求によって取り消された時は、その転得者は、次の各号に掲げる区分に応じて、それぞれ当該各号に定める権利を行使することができるで。ただし、その転得者がその前者から財産を取得するためにした反対給付又はその前者から財産を取得することによって消滅した債権の価額を限度とするんや。
commentary:
  - 民法第425条は、詐害行為取消請求を受けた転得者の権利について定めています。債務者がした行為が転得者に対する詐害行為取消請求によって取り消されたときは、その転得者は、次の各号に掲げる区分に応じ、それぞれ当該各号に定める権利を行使することができます。ただし、その転得者がその前者から財産を取得するためにした反対給付又はその前者から財産を取得することによって消滅した債権の価額を限度とします。
  - これは、転得者の保護を定める規定です。詐害行為取消により転得者が財産を失った場合、転得者は前者に対して支払った対価相当額の返還を求める権利を行使できます。転得者の不利益を軽減します。善意の転得者を保護します。
  - 例えば、AからBへ、BからCへと財産が譲渡され、AB間の行為が詐害行為として取り消された場合、Cは自己がBに支払った対価の返還を請求できます。Cの損失を限定し、取引の安全を図ります。
commentaryOsaka:
  - この条文は、詐害行為取消請求を受けた転得者の権利について決めてるんや。債務者がした行為が転得者に対する詐害行為取消請求によって取り消された時は、その転得者は、次の各号に掲げる区分に応じて、それぞれ当該各号に定める権利を行使することができるで。ただし、その転得者がその前者から財産を取得するためにした反対給付又はその前者から財産を取得することによって消滅した債権の価額を限度とするんや。
  - これは、借金踏み倒しのために財産を他人にあげた行為が取り消された時に、その後でその財産を買うた人（転得者）を守るための決まりやな。転得者は何も悪いことしてへんのに、財産を取り上げられたら損するやろ。せやから、自分が払うたお金は返してもらえるようにしたんや。
  - 例えばな、AさんがBさんに借金してるのに、自分の車をCさんにタダであげたとするやん。その後、Cさんがその車をDさんに50万円で売ったとするやろ。そしたらBさんが「AさんがCさんに車あげたんは詐害行為や」って裁判所に言うて、それが認められたとするねん。この時、Dさんは何も悪いことしてへんのに、車を取り上げられて50万円損してまうやん。それは可哀想やから、Dさんは「Cさん、車はもう返すけど、私が払うた50万円は返してや」って言えるんや。こうやって、何も知らんで買うた人が大損せんようにしてるねん。完全に守られるわけやないけど、せめて払うたお金だけは返してもらえるっちゅう仕組みやな。
