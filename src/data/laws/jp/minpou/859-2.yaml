title: 成年後見人が数人ある場合の権限の行使等
titleOsaka: ""
originalText:
  - 成年後見人が数人あるときは、家庭裁判所は、職権で、数人の成年後見人が、共同して又は事務を分掌して、その権限を行使すべきことを定めることができる。
  - 家庭裁判所は、職権で、前項の規定による定めを取り消すことができる。
  - 成年後見人が数人あるときは、第三者の意思表示は、その一人に対してすれば足りる。
