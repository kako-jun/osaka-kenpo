title: （囲障の設置）
titleOsaka: ""
originalText:
  - 二棟の建物がその所有者を異にし、かつ、その間に空地があるときは、各所有者は、他の所有者と共同の費用で、その境界に囲障を設けることができる。
  - 当事者間に協議が調わないときは、前項の囲障は、板塀又は竹垣その他これらに類する材料のものであって、かつ、高さ二メートルのものでなければならない。
osakaText:
