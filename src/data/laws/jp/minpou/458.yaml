  - 前項の期間内に同項の通知をせえへんかった時は、債権者は、保証人に対して、主たる債務者が期限の利益を喪失した時から同項の通知を現にするまでに生じた遅延損害金（期限の利益を喪失せえへんかったとしても生ずべきもんを除くで。）に係る保証債務の履行を請求することができへん。
  - 前2項の決まりは、保証人が法人である場合には、適用せえへん。
