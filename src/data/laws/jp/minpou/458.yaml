title: 連帯保証人について生じた事由の効力
titleOsaka: ''
originalText:
  - 第四百三十八条、第四百三十九条第一項、第四百四十条及び第四百四十一条の規定は、主たる債務者と連帯して債務を負担する保証人について生じた事由について準用する。
osakaText:
  - 第四百三十八条、第四百三十九条第一項、第四百四十条及び第四百四十一条の規定は、主たる債務者と連帯して債務を負担する保証人について生じた事由について準用するんや。
commentary:
  - 本条（第458条）は「連帯保証人について生じた事由の効力」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
