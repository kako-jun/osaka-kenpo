article: 731
isSuppl: false
title: 婚姻適齢
titleOsaka: ''
originalText:
  - 婚姻は、十八歳にならなければ、することができない。
osakaText:
  - 婚姻は、18歳にならへんかったら、することができへんねん。
commentary:
  - 本条（第731条）は「婚姻適齢」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
