title: 期間の定めのない雇用の解約の申入れ
titleOsaka: ''
originalText:
  - 当事者が雇用の期間を定めなかったときは、各当事者は、いつでも解約の申入れをすることができる。この場合において、雇用は、解約の申入れの日から二週間を経過することによって終了する。
  - 期間によって報酬を定めた場合には、使用者からの解約の申入れは、次期以後についてすることができる。ただし、その解約の申入れは、当期の前半にしなければならない。
  - 六箇月以上の期間によって報酬を定めた場合には、前項の解約の申入れは、三箇月前にしなければならない。
osakaText:
  - 当事者が雇用の期間を定めへんかった時は、各当事者は、いつでも解約の申入れをすることができるで。この場合において、雇用は、解約の申入れの日から2週間を経過することによって終了するんや。
  - 期間によって報酬を定めた場合には、使用者からの解約の申入れは、次期以後についてすることができるねん。ただし、その解約の申入れは、当期の前半にせなあかんで。
  - 6箇月以上の期間によって報酬を定めた場合には、前項の解約の申入れは、3箇月前にせなあかんんや。
commentary:
  - 本条（第627条）は「期間の定めのない雇用の解約の申入れ」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、期間を決めへんで雇用契約を結んだ場合は、いつでも解約の申し入れができるって決めてるんや。ただし、申し入れてから2週間経たな契約は終わらへんねん。それから、月給とか年俸で報酬を決めてる場合は、もうちょっと複雑なルールがあるんや。
  - 例えばな、AさんがB社で期間の定めなしで働いてたとするやろ。Aさんが辞めたいと思ったら、いつでも「辞めます」って言えるんや。そして2週間経ったら辞められるねん。これは労働者の自由を守るための大事なルールやな。一方、B社がAさんを解雇したい場合は、もうちょっと厳しいルールがあるんや。月給制やったら、当月の前半に「来月から解雇します」って言わなあかんねん。年俸制やったら、3ヶ月前に予告せなあかんのや。
  - このルールがあるんは、労働者と使用者のバランスを取るためなんや。労働者は自分の生活があるから、急に解雇されたら困るやろ。せやから使用者側からの解約は、十分な予告期間を設けてるんやねん。逆に、労働者が辞めるのは自由やから、2週間だけ待てばええっていう短い期間になってるんや。
  - 実務では、正社員の解雇には労働基準法や労働契約法でもっと厳しいルールがあるんや。簡単には解雇できへんようになってるねん。この条文は基本のルールやけど、実際にはもっと労働者が保護されてるから、安心してな。辞める場合も、円満に引き継ぎをすることが大事やで。
