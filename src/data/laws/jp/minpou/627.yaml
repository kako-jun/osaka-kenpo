title: 期間の定めのない雇用の解約の申入れ
titleOsaka: ''
originalText:
  - 当事者が雇用の期間を定めなかったときは、各当事者は、いつでも解約の申入れをすることができる。この場合において、雇用は、解約の申入れの日から二週間を経過することによって終了する。
  - 期間によって報酬を定めた場合には、使用者からの解約の申入れは、次期以後についてすることができる。ただし、その解約の申入れは、当期の前半にしなければならない。
  - 六箇月以上の期間によって報酬を定めた場合には、前項の解約の申入れは、三箇月前にしなければならない。
osakaText:
  - 当事者が雇用の期間を定めへんかった時は、各当事者は、いつでも解約の申入れをすることができるで。この場合において、雇用は、解約の申入れの日から2週間を経過することによって終了するんや。
  - 期間によって報酬を定めた場合には、使用者からの解約の申入れは、次期以後についてすることができるねん。ただし、その解約の申入れは、当期の前半にせなあかんで。
  - 6箇月以上の期間によって報酬を定めた場合には、前項の解約の申入れは、3箇月前にせなあかんんや。
commentary:
  - 本条（第627条）は「期間の定めのない雇用の解約の申入れ」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
