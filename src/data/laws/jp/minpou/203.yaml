title: 占有権の消滅事由
titleOsaka: ""
originalText:
  - 占有権は、占有者が占有の意思を放棄し、又は占有物の所持を失うことによって消滅する。ただし、占有者が占有回収の訴えを提起したときは、この限りでない。
osakaText:
  - 占有権は、占有者が占有の意思を放棄したり、又は占有物の所持を失うことによって消滅するんや。ただし、占有者が占有回収の訴えを提起した時は、この限りやないで。
commentary:
  - 民法第203条は、占有権の消滅事由について定めています。占有権は、①占有の意思を放棄する、または②占有物の所持を失うことによって消滅します。ただし、占有回収の訴えを提起した場合は、例外的に消滅しません。
  - 「占有の意思を放棄」とは、占有を継続する意思がなくなることです。「占有物の所持を失う」とは、物に対する事実上の支配を失うことです。いずれかがあれば占有権は消滅します。
  - ただし書により、占有を奪われて占有回収の訴えを提起した場合、占有権は消滅しません。これは、訴え提起により占有が擬制的に継続するとみなされるからです。訴訟中も占有者としての地位が保護されます。
commentaryOsaka:
  - この条文は、占有権の消滅事由について決めてるんや。占有権は、①占有の意思を放棄する（「もう占有せえへん」って思う）、または②占有物の所持を失う（物に対する支配を失う）ことで消滅するねん。ただし、占有回収の訴えを起こした場合は、例外的に消滅せえへんで。
  - 「占有の意思を放棄」っちゅうのは、占有を続ける気がなくなることや。「占有物の所持を失う」っちゅうのは、物に対する事実上の支配を失うことやな。どっちかがあったら占有権は消滅するんや。
  - 例えば、Aさんが土地を占有してたけど、「もうええわ、占有やめとこ」って思うたら、占有権は消滅するねん（①占有の意思の放棄）。または、Bさんに力ずくで追い出されて土地の支配を失ったら、占有権は消滅するんや（②所持を失う）。でも、ただし書で、Bさんに追い出されても、Aさんが占有回収の訴えを起こしたら、占有権は消滅せえへんねん。訴えを起こすことで、占有が擬制的に続いてるとみなされるんや。訴訟中もAさんは占有者としての地位が守られるっちゅうことやな。
