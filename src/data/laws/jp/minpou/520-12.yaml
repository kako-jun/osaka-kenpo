title: 指図証券喪失の場合の権利行使方法
titleOsaka: ""
originalText:
  - 金銭その他の物又は有価証券の給付を目的とする指図証券の所持人がその指図証券を喪失した場合において、非訟事件手続法第百十四条に規定する公示催告の申立てをしたときは、その債務者に、その債務の目的物を供託させ、又は相当の担保を供してその指図証券の趣旨に従い履行をさせることができる。
osakaText:
