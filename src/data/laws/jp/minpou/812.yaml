title: （婚姻の規定の準用）
titleOsaka: ""
originalText:
  - 第七百三十八条、第七百三十九条及び第七百四十七条の規定は、協議上の離縁について準用する。この場合において、同条第二項中「三箇月」とあるのは、「六箇月」と読み替えるものとする。
osakaText:
  - 第738条、第739条及び第747条の決まりは、協議上の離縁について準用するんや。この場合において、同条第2項中「3箇月」とあるのは、「6箇月」と読み替えるもんとするで。
