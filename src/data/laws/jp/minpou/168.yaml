title: （定期金債権の消滅時効）
titleOsaka: ""
originalText:
  - 定期金の債権は、次に掲げる場合には、時効によって消滅する。
  - 定期金の債権者は、時効の更新の証拠を得るため、いつでも、その債務者に対して承認書の交付を求めることができる。
osakaText:
  - 定期金の債権は、次に掲げる場合には、時効によって消滅するんや。
  - 定期金の債権者は、時効の更新の証拠を得るため、いつでも、その債務者に対して承認書の交付を求めることができるで。
