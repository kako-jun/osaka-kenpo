  - 未成年者又は成年被後見人がその財産を管理する父、母又は後見人に対して権利を有する時は、その未成年者若しくは成年被後見人が行為能力者となった時又は後任の法定代理人が就職した時から六箇月を経過するまでの間は、その権利について、時効は、完成せえへんで。
