title: 未成年者又は成年被後見人と時効の完成猶予
titleOsaka: ""
originalText:
  - 時効の期間の満了前六箇月以内の間に未成年者又は成年被後見人に法定代理人がないときは、その未成年者若しくは成年被後見人が行為能力者となった時又は法定代理人が就職した時から六箇月を経過するまでの間は、その未成年者又は成年被後見人に対して、時効は、完成しない。
  - 未成年者又は成年被後見人がその財産を管理する父、母又は後見人に対して権利を有するときは、その未成年者若しくは成年被後見人が行為能力者となった時又は後任の法定代理人が就職した時から六箇月を経過するまでの間は、その権利について、時効は、完成しない。
osakaText:
  - 時効の期間の満了前六箇月以内の間に未成年者又は成年被後見人に法定代理人がおらん時は、その未成年者若しくは成年被後見人が行為能力者となった時又は法定代理人が就職した時から六箇月を経過するまでの間は、その未成年者又は成年被後見人に対して、時効は、完成せえへんねん。
  - 未成年者又は成年被後見人がその財産を管理する父、母又は後見人に対して権利を有する時は、その未成年者若しくは成年被後見人が行為能力者となった時又は後任の法定代理人が就職した時から六箇月を経過するまでの間は、その権利について、時効は、完成せえへんで。
commentary:
  - 民法第158条は、未成年者や成年被後見人が法定代理人を持たない場合の時効の完成猶予について規定しています。
  - 第一項では、時効期間満了前6ヶ月以内に法定代理人がいない未成年者や成年被後見人について、行為能力者になった時または法定代理人が就職した時から6ヶ月間は時効が完成しないことを定めています。これは未成年者や被後見人を保護するための規定です。
  - 第二項では、未成年者や被後見人が財産を管理する親や後見人に対して権利を持つ場合についても、同様に6ヶ月間の時効猶予期間を設けています。
commentaryOsaka:
  - この条文は「未成年者や成年被後見人の時効を守ってあげる」っちゅう優しい決まりやねんな。判断能力が十分やない人を保護するために、時効が切れそうな時に特別な配慮をしてくれるんやで。時効の期間が満了する前の6ヶ月以内に法定代理人がおらんかったら、時効の完成を猶予してくれるんや。
  - 一つ目は「時効が切りそうになった時に、未成年者や成年被後見人に法定代理人がおらんかったら、時効は止まる」っちゅうことやねん。例えばな、Aさん（未成年者）が誰かに100万円の債権を持ってたとするやろ。でも親が亡くなってしもうて法定代理人がおらんかったら、Aさんは時効を止めるための手続きができひんやろ。そんな時は、成人するか新しい法定代理人ができるまでの6ヶ月間は時効が進まへんのや。
  - 二つ目は「親や後見人に対して請求権がある場合も同じ」っちゅうことやで。例えば、未成年者Bさんが親であるCさんに対して財産の返還請求権を持ってたとするやろ。でも親に対して「返してや」って請求するのは難しいやんか。そんな時も、Bさんが成人するか、新しい後見人ができるまでの6ヶ月間は時効が止まるんや。親子間や後見関係での権利行使を容易にするための配慮やねん。
