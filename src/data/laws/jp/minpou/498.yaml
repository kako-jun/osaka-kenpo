title: 供託物の還付請求等
titleOsaka: ""
originalText:
  - 弁済の目的物又は前条の代金が供託された場合には、債権者は、供託物の還付を請求することができる。
  - 債務者が債権者の給付に対して弁済をすべき場合には、債権者は、その給付をしなければ、供託物を受け取ることができない。
osakaText:
  - 弁済の目的物又は前条の代金が供託された場合には、債権者は、供託物の還付を請求することができるんや。
  - 債務者が債権者の給付に対して弁済をすべき場合には、債権者は、その給付をせえへんかったら、供託物を受け取ることができへんねん。
commentary:
  - 民法第498条は、供託物の還付請求等について定めています。弁済の目的物又は前条の代金が供託された場合には、債権者は、供託物の還付を請求することができます。債務者が債権者の給付に対して弁済をすべき場合には、債権者は、その給付をしなければ、供託物を受け取ることができません。
  - これは、供託物の還付請求を定める規定です。債権者は供託物の還付を請求できます。双務契約では債権者も給付すべきです。権利義務のバランスを図ります。
  - 例えば、金銭が供託された場合、債権者は法務局に還付請求できます。売買なら債権者も商品を引き渡す必要があります。
commentaryOsaka:
  - 供託されたもんは債権者が法務局から受け取れるっちゅう決まりやな。ただし、双務契約やったら自分の義務も果たさなあかんで。権利と義務のバランスを取るための決まりやねん。
  - 弁済の目的物や競売の代金が供託された場合、債権者は供託所（法務局）に行って「還付してや」って請求できるんや。ただし、売買契約みたいに、お互いに義務を負う双務契約の場合は、債権者も自分の義務を果たさな供託物を受け取られへんねん。
  - 例えばな、AさんがBさんから土地を買う契約をして、代金100万円を供託したとするやろ。Bさんは法務局に行って「100万円を還付してや」って請求できるんや。でも、売買契約やから、Bさんも土地をAさんに引き渡さなあかんねん。土地を渡さへんのに、100万円だけ受け取るっちゅうのはでけへんのや。これを「同時履行の抗弁権」って言うんやけど、供託の場面でも適用されるんやな。あるいは、AさんがBさんに商品を引き渡す約束で、Bさんが代金を供託した場合も、Aさんは商品を引き渡さな供託金を受け取られへんねん。お互いに義務を果たし合うっちゅうのが、双務契約の基本やからな。片方だけが義務を果たして、もう片方が義務を果たさへんっちゅうのは不公平やから、この条文でバランスを取っとるんやで。
