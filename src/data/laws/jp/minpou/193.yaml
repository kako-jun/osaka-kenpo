title: 盗品又は遺失物の回復
titleOsaka: ""
originalText:
  - 前条の場合において、占有物が盗品又は遺失物であるときは、被害者又は遺失者は、盗難又は遺失の時から二年間、占有者に対してその物の回復を請求することができる。
osakaText:
  - 前条の場合において、占有物が盗品又は遺失物である時は、被害者又は遺失者は、盗難又は遺失の時から二年間、占有者に対してその物の回復を請求することができるんや。
commentary:
  - 民法第193条は、盗品・遺失物の回復について定めています。占有物が盗品または遺失物である場合、被害者または遺失者は、盗難または遺失の時から2年間、占有者に対して物の回復を請求できます。
  - これは192条の即時取得の例外です。盗品・遺失物については、被害者・遺失者に落ち度がないため、即時取得による保護より、原権利者の保護を優先すべきだからです。ただし、2年という期間制限があります。
  - 回復請求権は、盗難・遺失の時から2年間です（除斥期間）。占有者が善意無過失で取得していても、2年以内であれば回復請求できます。ただし、194条により、一定の場合は代価弁償が必要です。
commentaryOsaka:
  - この条文は、盗品・遺失物の回復について決めてるんや。占有してる物が盗品または遺失物の場合、被害者（盗まれた人）または遺失者（落とし主）は、盗難または遺失の時から2年間、占有者に対して「その物を返してや」って請求できるねん。これは192条の即時取得の例外を定める重要な規定やで。
  - これは、盗品・遺失物については、被害者・遺失者に落ち度がないわけやから、即時取得で占有者を保護するより、元の権利者を保護すべきやっていう考え方やな。被害者や遺失者は自分の意思で占有を手放したわけやないから、特別に保護されるんや。ただし、2年っていう期間制限があるで。これは、法律関係を早く安定させるための決まりやねん。
  - 例えばな、Aさんの自転車がBに盗まれて、BがCさんに売ったとするやろ。Cさんは善意無過失で買うて、本来やったら即時取得（192条）で所有権を取得できるんやけど、盗品やから、Aさんは盗まれた時から2年以内やったら「返してや」って請求できるんや。Cさんが「ワシは善意無過失で買うたんやで！即時取得や！」って言うても、盗品やから例外的に返さなあかんねん。Aさんの保護が優先されるんやな。ただし、2年過ぎたら、Aさんはもう請求できへんで。そしたら、Cさんが所有権を確定的に取得するんや。それと、194条で、Cさんが競売とか公の市場とか商人から買うた場合は、Aさんは代金を払わへんと取り戻されへん場合もあるんや。取引の態様によって、さらに細かい調整があるねん。
