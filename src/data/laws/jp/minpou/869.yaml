title: 委任及び親権の規定の準用
titleOsaka: ''
originalText:
  - 第六百四十四条及び第八百三十条の規定は、後見について準用する。
osakaText:
  - 第644条及び第830条の決まりは、後見について準用するで。
commentary:
  - 本条（第869条）は「委任及び親権の規定の準用」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
