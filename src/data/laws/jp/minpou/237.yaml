title: 境界線付近の掘削の制限
titleOsaka: ""
originalText:
  - 井戸、用水だめ、下水だめ又は肥料だめを掘るには境界線から二メートル以上、池、穴蔵又はし尿だめを掘るには境界線から一メートル以上の距離を保たなければならない。
  - 導水管を埋め、又は溝若しくは堀を掘るには、境界線からその深さの二分の一以上の距離を保たなければならない。ただし、一メートルを超えることを要しない。
osakaText:
  - 井戸、用水だめ、下水だめ又は肥料だめを掘るには境界線から二メートル以上、池、穴蔵又はし尿だめを掘るには境界線から一メートル以上の距離を保たなあかんで。
  - 導水管を埋めたり、又は溝若しくは堀を掘るには、境界線からその深さの二分の一以上の距離を保たなあかん。ただし、一メートルを超えることを要せえへんねん。
commentary:
  - 民法第237条は、境界線付近の掘削の制限について定めています。第1項により、井戸、用水だめ、下水だめ、肥料だめは境界線から2m以上、池、穴蔵、し尿だめは1m以上の距離を保たなければなりません。
  - 第2項により、導水管・溝・堀は境界線から深さの2分の1以上（ただし最大1m）の距離を保つ必要があります。これは隣地の地盤の安全を確保するための規定です。
  - 例えば、深さ3mの井戸を掘る場合、境界線から2m以上離す必要があります。深さ4mの溝を掘る場合、本来は2m離すべきですが、1m以上離せば足ります。
commentaryOsaka:
  - この条文は、境界線付近の掘削の制限について決めてるんや。井戸、用水だめ、下水だめ、肥料だめは境界線から2m以上、池、穴蔵、し尿だめは1m以上の距離を保たなあかんねん。それと、導水管・溝・堀は境界線から深さの2分の1以上（ただし最大1m）の距離を保つ必要があるんや。これは、隣の土地の地盤の安全を確保するための決まりやな。
  - 例えばな、Aさんが深さ3mの井戸を掘ろうとしてるとするやろ。井戸は境界線から2m以上離さなあかんねん。近すぎたら、隣のBさんの土地の地盤が弱くなって、崩れたり沈んだりする危険があるんや。Bさんの家が傾いたり、ひび割れたりしたら大変やからな。
  - それと、もしAさんが深さ4mの溝を掘るとしたら、本来は深さの半分の2m離すべきやけど、1m以上離せば足りるんや。最大1mでええっちゅうルールがあるねん。深く掘る場合でも、1m離しとけば、通常は隣の土地が崩れる心配はないからな。逆に、深さ50cmの浅い溝やったら、深さの半分の25cm以上離せばええねん。掘る深さに応じて、適切な距離を取ることで、隣の土地の安全を守るんや。お互いが安心して土地を使えるようにするっちゅうことやな。
