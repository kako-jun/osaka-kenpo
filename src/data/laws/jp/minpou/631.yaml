title: 使用者についての破産手続の開始による解約の申入れ
titleOsaka: ""
originalText:
  - 使用者が破産手続開始の決定を受けた場合には、雇用に期間の定めがあるときであっても、労働者又は破産管財人は、第六百二十七条の規定により解約の申入れをすることができる。この場合において、各当事者は、相手方に対し、解約によって生じた損害の賠償を請求することができない。
osakaText:
