  - 前項の場合には、設備の設置又は使用の場所及び方法は、他の土地又は他人が所有する設備（次項において「他の土地等」っていうで。）のために損害が一番少ないもんを選ばなあかん。
  - 第一項の規定により他の土地に設備を設置したり、又は他人が所有する設備を使用する者は、あらかじめ、その目的、場所及び方法を他の土地等の所有者及び他の土地を今使うとる者に通知せなあかん。
