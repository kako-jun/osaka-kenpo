title: 主物及び従物
titleOsaka: ""
originalText:
  - 物の所有者が、その物の常用に供するため、自己の所有に属する他の物をこれに附属させたときは、その附属させた物を従物とする。
  - 従物は、主物の処分に従う。
osakaText:
  - 物の所有者が、その物の常用に供するため、自己の所有に属する他の物をこれに附属させた時は、その附属させた物を従物とするんやな。
  - 従物は、主物の処分に従うんや。
commentary:
  - 民法第87条は、主物と従物の関係を定めています。従物とは、主物の所有者が、主物を常用するために附属させた物をいいます。
  - 従物の要件は、①主物と従物の所有者が同一であること、②主物の常用に供する目的で附属させたこと、③主物と独立した物であることです。例えば、建物の畳、襖、エアコンなどが従物の典型例です。
  - 従物は主物の処分に従います。つまり、主物を売却すれば従物も一緒に移転し、主物を担保に入れれば従物も担保に入ります。ただし、当事者が別段の意思表示をした場合は除かれます。
commentaryOsaka:
  - この条文は、メインの物（主物）とおまけみたいな物（従物）の関係を決めてるんやで。例えばな、家を買うた時に付いてるエアコンとか畳とか襖とか、そういう「家を使うために必要な付属品」が従物やねん。家が主物で、エアコンが従物っちゅう関係や。
  - 例えばな、Aさんが中古のマンションをBさんから買うたとするやろ。そのマンションにエアコンと照明器具と畳が付いてたとしたら、Aさんは「エアコンも一緒にもらえるんかな？」って思うやんか。これが従物の話やねん。従物になる条件は3つあるんや。①同じ人が主物と従物の両方を持ってること、②主物を使うために付けたもんであること、③ちゃんと独立した物であること（壁に埋め込まれてるとかやなくて、取り外せるもん）や。
  - 従物は主物と一緒に動くんや。家を売ったら、特に何も言わんかったらエアコンとかも全部一緒についてくるし、家を担保に入れたら従物も全部担保に入るねん。でも「エアコンだけは外して持って帰る」って最初に約束したら、それは別やで。中古のマンション買う時とか不動産の契約書に「付帯設備一覧」っちゅうのがあるやろ？あれはこの従物の扱いをはっきりさせるためのもんなんや。知っとくと後でトラブルにならんで済むで。
