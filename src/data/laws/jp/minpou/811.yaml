title: 協議上の離縁等
titleOsaka: ''
originalText:
  - 縁組の当事者は、その協議で、離縁をすることができる。
  - 養子が十五歳未満であるときは、その離縁は、養親と養子の離縁後にその法定代理人となるべき者との協議でこれをする。
  - 前項の場合において、養子の父母が離婚しているときは、その協議で、その一方を養子の離縁後にその親権者となるべき者と定めなければならない。
  - 前項の協議が調わないとき、又は協議をすることができないときは、家庭裁判所は、同項の父若しくは母又は養親の請求によって、協議に代わる審判をすることができる。
  - 第二項の法定代理人となるべき者がないときは、家庭裁判所は、養子の親族その他の利害関係人の請求によって、養子の離縁後にその未成年後見人となるべき者を選任する。
  - 縁組の当事者の一方が死亡した後に生存当事者が離縁をしようとするときは、家庭裁判所の許可を得て、これをすることができる。
osakaText:
  - 縁組の当事者は、その協議で、離縁をすることができるんや。
  - 養子が15歳未満である時は、その離縁は、養親と養子の離縁後にその法定代理人となるべき者との協議でこれをするんやで。
  - 前項の場合において、養子の父母が離婚しとる時は、その協議で、その一方を養子の離縁後にその親権者となるべき者と定めなあかんねん。
  - 前項の協議が調わへん時、または協議をすることができへん時は、家庭裁判所は、同項の父もしくは母または養親の請求によって、協議に代わる審判をすることができるんや。
  - 第2項の法定代理人となるべき者がおらへん時は、家庭裁判所は、養子の親族その他の利害関係人の請求によって、養子の離縁後にその未成年後見人となるべき者を選任するんやで。
  - 縁組の当事者の一方が死亡した後に生存当事者が離縁をしようとする時は、家庭裁判所の許可を得て、これをすることができるねん。
commentary:
  - 本条（第811条）は「協議上の離縁等」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文はな、養子縁組を解消する「離縁」のやり方について定めてるんや。基本的には、養親と養子が話し合って「もう親子関係やめましょか」って合意したらできるんやで。
  - でもな、養子がまだ15歳未満の小さい子やったら、ちょっと複雑になるんや。例えばな、10歳のAちゃんが養子の場合、Aちゃん本人が決めるんやなくて、養親と「離縁後にAちゃんの親権者になる人」が話し合って決めるんやで。もし実の両親が離婚してたら、お父さんとお母さんのどっちが親権者になるかも決めなあかんねん。話がまとまらへん時は、家庭裁判所が決めてくれるんや。
  - あと特殊なケースとして、養親か養子のどっちかが亡くなった後でも、生きてる方が「離縁したい」って思ったら、裁判所の許可をもらってできるんやで。これはな、子どもの利益を第一に考えながら、でも大人の意思も尊重するっていう、丁寧な決まりなんやね。
