isSuppl: false
title: 更改
titleOsaka: ''
originalText:
  - 当事者が従前の債務に代えて、新たな債務であって次に掲げるものを発生させる契約をしたときは、従前の債務は、更改によって消滅する。
osakaText:
  - 当事者が従前の債務に代えて、新たな債務であって次に掲げるもんを発生させる契約をした時は、従前の債務は、更改によって消滅するんや。
commentary:
  - 本条（第513条）は「更改」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 古い借金を新しい借金に取り替える「更改」っていう決まりやねん。借金そのものを作り直すイメージやで。
  - 例えばな、AさんがBさんに100万円の借金があって、返済期限が来たけど払えへんかったとするやろ。そこで「この100万円の借金は一旦チャラにして、代わりに新しく150万円の借金ってことにしよか」って契約したら、それが更改やねん。古い100万円の借金は消えて、新しい150万円の借金が生まれるんや。
  - 更改は色んな形があるんよ。借金の内容を変える場合もあれば、誰が返すかを変える場合もあるし、誰に返すかを変える場合もあるねん。とにかく古い債務を消して新しい債務に替えるっていうのが更改の本質や。
  - この決まりがあるおかげで、柔軟に借金を組み直すことができるんやで。返済が難しい時に条件を変えたり、関係者を変えたりして、みんなが納得できる形に作り直せる便利な仕組みやと思うわ。
