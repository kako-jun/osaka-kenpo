title: 債権者の交替による更改
titleOsaka: ""
originalText:
  - 債権者の交替による更改は、更改前の債権者、更改後に債権者となる者及び債務者の契約によってすることができる。
  - 債権者の交替による更改は、確定日付のある証書によってしなければ、第三者に対抗することができない。
osakaText:
