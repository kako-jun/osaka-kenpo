  - 遺産の分割について、共同相続人間に協議が調わへん時、又は協議をすることができへん時は、各共同相続人は、その全部又は一部の分割を家庭裁判所に請求することができるねん。ただし、遺産の一部を分割することにより他の共同相続人の利益を害するおそれがある場合におけるその一部の分割については、この限りやないんや。
