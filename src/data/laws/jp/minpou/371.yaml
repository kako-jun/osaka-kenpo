originalText:
  - 抵当権は、その担保する債権について不履行があったときは、その後に生じた抵当不動産の果実に及ぶ。
osakaText:
  - 抵当権は、その担保する債権について不履行があった時は、その後に生じた抵当不動産の果実に及ぶんや。
commentary:
  - 民法第371条は、抵当権の果実への効力について定めています。抵当権は、その担保する債権について不履行があったときは、その後に生じた抵当不動産の果実に及びます。
  - これは、抵当権の果実への効力を定める規定です。債務不履行後に生じた果実（賃料等）には抵当権が及びます。債務不履行前の果実には及びません。債務者の使用収益権を保護しつつ、不履行後は抵当権者を保護します。
  - 例えば、土地に抵当権を設定した場合、債務者Aが期限に返済しなかった後に生じた賃料には、抵当権者Bの抵当権が及びます。Bは賃料に対して物上代位できます（第372条、第304条）。ただし、不履行前の賃料には及びません。債務者の経済活動を保護します。
commentaryOsaka:
  - 果実っていうのは、不動産から生まれる収益のことで、例えば土地や建物を貸した時の家賃とかのことやねん。普段は、借りた人がちゃんと返済しとる限り、家賃は借りた人のものや。せやけど、約束を破って返済せえへんかったら、状況が変わるねん。債務不履行になった後に生じた果実には、抵当権が及ぶようになるんや。
  - これは、借りた人の利益と抵当権者の利益のバランスを取るための決まりやねん。ちゃんと返済しとる間は、借りた人が不動産から収益を得てもええんや。経済活動を続けられるようにするためやな。せやけど、約束を破って返済でけへんようになったら、もう借りた人を保護する必要はないやろ。その後の果実は抵当権の範囲に入って、抵当権者が優先的に回収できるようになるんや。
  - 例えばな、Aさんが自分の持っとるアパートを抵当に入れて、Bさんから1000万円借りたとするやろ。Aさんはそのアパートを人に貸して、毎月30万円の家賃を受け取っとるねん。Aさんが約束通りBさんに返済しとる間は、この毎月30万円の家賃はAさんのものや。Bさんは家賃には手を出せへん。せやけど、もしAさんが約束の期日に返済でけへんくて債務不履行になったら、その後に発生する家賃（その月からの30万円、次の月の30万円…）には、Bさんの抵当権が及ぶようになるんや。BさんはさBさん第372条と第304条の物上代位っていう仕組みを使って、テナントさんから直接家賃を受け取ることもできるねん。債務不履行の前に発生してた家賃はAさんのもんやけど、不履行後の家賃は抵当権の範囲に入るっちゅうことや。ちゃんと返済してたら保護されるけど、約束破ったらその後の果実も取られるっちゅうルールやで。
