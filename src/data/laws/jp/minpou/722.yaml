title: 損害賠償の方法、中間利息の控除及び過失相殺
titleOsaka: ""
originalText:
  - 第四百十七条及び第四百十七条の二の規定は、不法行為による損害賠償について準用する。
  - 被害者に過失があったときは、裁判所は、これを考慮して、損害賠償の額を定めることができる。
