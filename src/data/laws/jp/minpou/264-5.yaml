title: 所有者不明土地管理人の義務
titleOsaka: ""
originalText:
  - 所有者不明土地管理人は、所有者不明土地等の所有者（その共有持分を有する者を含む。）のために、善良な管理者の注意をもって、その権限を行使しなければならない。
  - 数人の者の共有持分を対象として所有者不明土地管理命令が発せられたときは、所有者不明土地管理人は、当該所有者不明土地管理命令の対象とされた共有持分を有する者全員のために、誠実かつ公平にその権限を行使しなければならない。
