title: （賃借人の通知義務）
titleOsaka: ""
originalText:
  - 賃借物が修繕を要し、又は賃借物について権利を主張する者があるときは、賃借人は、遅滞なくその旨を賃貸人に通知しなければならない。ただし、賃貸人が既にこれを知っているときは、この限りでない。
osakaText:
  - 賃借物が修繕を要したり、また賃借物について権利を主張する者がおる時は、賃借人は、遅滞のうその旨を賃貸人に通知せなあかんねん。ただし、賃貸人が既にこれを知っとる時は、この限りやないで。
