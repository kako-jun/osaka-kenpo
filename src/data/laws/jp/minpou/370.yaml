title: 抵当権の効力の及ぶ範囲
titleOsaka: ""
originalText:
  - 抵当権は、抵当地の上に存する建物を除き、その目的である不動産（以下「抵当不動産」という。）に付加して一体となっている物に及ぶ。ただし、設定行為に別段の定めがある場合及び債務者の行為について第四百二十四条第三項に規定する詐害行為取消請求をすることができる場合は、この限りでない。
osakaText:
  - 抵当権は、抵当地の上におる建物を除いて、その目的である不動産（以下「抵当不動産」っていうで。）に付加して一体となっとる物に及ぶんや。ただし、設定行為に別段の定めがある場合及び債務者の行為について第四百二十四条第三項に決まっとる詐害行為取消請求をすることができる場合は、この限りやないねん。
commentary:
  - 民法第370条は、抵当権の効力の及ぶ範囲について定めています。抵当権は、抵当地の上に存する建物を除き、その目的である不動産（以下「抵当不動産」という。）に付加して一体となっている物に及びます。ただし、設定行為に別段の定めがある場合および債務者の行為について第424条第3項に規定する詐害行為取消請求をすることができる場合は、この限りでありません。
  - これは、抵当権の効力範囲を定める規定です。抵当権は、付加一体物（附属建物、庭石等）に及びますが、抵当地上の建物には及びません（土地と建物は別個の不動産）。ただし、特約または詐害行為取消の場合は除外されます。
  - 例えば、土地に抵当権を設定した場合、庭石、門扉等の付加一体物には抵当権が及びますが、土地上の建物には及びません。建物を含めるには、建物にも別途抵当権を設定する必要があります。ただし、債務者が詐害的に建物を建てた場合、債権者は詐害行為取消請求ができます。
commentaryOsaka:
  - 抵当権を不動産に設定したら、その不動産本体だけやなくて、それに「付加して一体となっている物」にも抵当権が及ぶねん。付加一体物っていうのは、例えば庭石とか、門扉とか、物置とか、取り外せへんように不動産にくっついとる物のことやで。せやけど、大事な例外があって、抵当地の上に建っとる建物には抵当権が及ばへんねん。
  - なんで建物には及ばへんのかっていうとな、日本の法律では土地と建物は別々の不動産として扱われるからや。土地に抵当権を付けても、その上の建物には自動的に及ばへんのや。建物にも抵当権を付けたかったら、別途建物に抵当権を設定せなあかんねん。ただし、借りた人が債権者を騙すために悪意で建物を建てたような場合は、詐害行為取消請求っていう手続きで対抗できることもあるで。
  - 例えばな、Aさんが自分の土地をBさんに抵当に入れたとするやろ。その土地には立派な庭石があったり、門扉があったり、庭に小さな物置小屋が固定されてたりするねん。こういう庭石や門扉や物置は土地に付加して一体になっとるから、抵当権の効力が及ぶんや。もし競売になったら、これらも一緒に売られるっちゅうことやな。せやけど、その土地の上に建っとる母屋（メインの建物）には抵当権が及ばへんねん。土地と建物は別物やからな。もしBさんが建物にも抵当権を設定したかったら、土地の抵当権とは別に、建物にも抵当権を設定する必要があるんや。ただし、もしAさんが抵当権設定後に、Bさんを困らせる目的でわざと土地に建物を建てたような悪質なケースやったら、Bさんは詐害行為取消請求っていう手続きを使って対抗できることもあるで。基本的には、土地には土地の、建物には建物の抵当権が必要やっちゅうことを覚えといてな。
