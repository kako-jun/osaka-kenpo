title: 登記をした不動産保存又は不動産工事の先取特権
titleOsaka: ""
originalText:
  - 前二条の規定に従って登記をした先取特権は、抵当権に先立って行使することができる。
osakaText:
  - 前二条の決まりに従って登記をした先取特権は、抵当権に先立って行使することができるねん。
commentary:
  - 民法第339条は、登記をした不動産保存または不動産工事の先取特権について定めています。前二条の規定に従って登記をした先取特権は、抵当権に先立って行使することができます。
  - これは、登記した不動産保存・工事の先取特権の優先権を定める規定です。適法に登記された先取特権は、抵当権よりも優先します。不動産の価値を維持・増加させた者を最優先で保護します。
  - 例えば、倒壊しかけた建物を修繕した業者Aが保存行為完了後すぐに先取特権を登記した場合、既に設定されていた抵当権者Bよりも優先して弁済を受けられます。建物を守った者が最優先です。ただし、登記を怠ると抵当権に劣後します。
commentaryOsaka:
  - この条文は、登記をちゃんとした不動産保存または不動産工事の先取特権について決めてるんや。前の二つの条文の決まりに従って登記をした先取特権は、抵当権よりも先に行使することができるねん。つまり、抵当権者よりも優先して回収できるっちゅうことや。
  - これは、登記した不動産保存・工事の先取特権の優先権を定める決まりやねん。ちゃんと手続きして登記された先取特権は、抵当権よりも強い権利になるんや。不動産の価値を維持したり増やしたりした人を最優先で保護する仕組みやねん。これは、不動産を守ったり良くしたりした人への感謝の気持ちを法律で表してるんやで。
  - 例えばな、崩れかけとった古いマンションを修理した工務店のAさんがおったとするやろ。Aさんが保存工事を終わった後すぐに先取特権を登記した場合、すでに設定されとった抵当権者のBさんよりも優先して支払いを受けられるねん。マンションを守った人が一番偉いから、一番先に払ってもらえるんや。せやけど、もし登記を怠ってしもうたら抵当権に負けてしまうで。ちゃんと手続きを踏んだら、後から来た権利でも抵当権に勝てるっちゅう強い権利なんや。不動産を守った人への特別な保護やねん。
