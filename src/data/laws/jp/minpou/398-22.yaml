title: 根抵当権の消滅請求
titleOsaka: ""
originalText:
  - 元本の確定後において現に存する債務の額が根抵当権の極度額を超えるときは、他人の債務を担保するためその根抵当権を設定した者又は抵当不動産について所有権、地上権、永小作権若しくは第三者に対抗することができる賃借権を取得した第三者は、その極度額に相当する金額を払い渡し又は供託して、その根抵当権の消滅請求をすることができる。この場合において、その払渡し又は供託は、弁済の効力を有する。
  - 第三百九十八条の十六の登記がされている根抵当権は、一個の不動産について前項の消滅請求があったときは、消滅する。
  - 第三百八十条及び第三百八十一条の規定は、第一項の消滅請求について準用する。
osakaText:
  - 元本の確定後において現におる債務の額が根抵当権の極度額を超える時は、他人の債務を担保するためその根抵当権を設定した者又は抵当不動産について所有権、地上権、永小作権若しくは第三者に対抗することができる賃借権を取得した第三者は、その極度額に相当する金額を払い渡したり又は供託して、その根抵当権の消滅請求をすることができるねん。この場合において、その払渡したり又は供託は、弁済の効力を有するんや。
  - 第398条の16の登記がされとる根抵当権は、1個の不動産について前項の消滅請求があった時は、消滅するで。
  - 第380条及び第381条の決まりは、第1項の消滅請求について準用するんや。
commentary:
  - 民法第398条は、根抵当権の消滅請求について定めています。第1項により、元本の確定後において現に存する債務の額が根抵当権の極度額を超えるときは、他人の債務を担保するためその根抵当権を設定した者又は抵当不動産について所有権等を取得した第三者は、その極度額に相当する金額を払い渡し又は供託して、その根抵当権の消滅請求をすることができます。この場合において、その払渡し又は供託は、弁済の効力を有します。第2項により、第398条の16の登記がされている根抵当権は、一個の不動産について前項の消滅請求があったときは、消滅します。第3項により、第380条及び第381条の規定は、第1項の消滅請求について準用します。
  - これは、根抵当権の消滅請求権を認める規定です。元本確定後、債務額が極度額を超える場合、保証人や第三取得者は極度額を支払って消滅請求できます。過大な負担から保護されます。第三者の利益を守ります。
  - 例えば、極度額3000万円の根抵当権で、元本確定後の債務が5000万円の場合、保証人Cは3000万円を支払って根抵当権を消滅させることができます。5000万円全額を負担する必要はありません。第三取得者の過大な負担を防ぎます。
commentaryOsaka:
  - この条文は、根抵当権の消滅請求について決めてるんや。元本が確定した後で、実際の借金が根抵当権の極度額（上限）を超えてる時は、保証人になった人とか、その不動産を後から買うた人は、極度額に相当する金額を払えば、根抵当権を消すことができるねん。つまり、上限以上は払わんでええっちゅうことや。
  - 根抵当権っていうのは、「上限○○円まで」って枠を決めて設定する抵当権のことやねん。何回も借りたり返したりできるから便利なんやけど、借金がどんどん膨らんでいく心配もあるやろ。せやから、保証人になった人を守るために、「上限まで払えばそれでええよ」っていうルールがあるんや。
  - 例えばな、友達が家を建てる時に、Aさんが保証人になって、自分の土地に極度額3000万円の根抵当権を付けたとするやん。ところが友達が返済でけへんようになって、借金が5000万円まで膨らんでもうたとするやろ。この時、Aさんは「もうこの根抵当権を消したい」思うたら、3000万円を払えばええねん。5000万円全部払う必要はないんや。上限を決めといたから、それ以上は請求されへんわけやな。保証人になるのは勇気がいることやけど、極度額があることで、無限に責任を負わされることはないっちゅう安心感があるねん。第三者が不動産を買うた時も、同じように極度額だけ払えば根抵当権を消せるから、取引の安全が守られるんやで。
