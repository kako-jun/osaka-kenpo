title: 配偶者による使用
titleOsaka: ''
originalText:
  - 配偶者（配偶者短期居住権を有する配偶者に限る。以下この節において同じ。）は、従前の用法に従い、善良な管理者の注意をもって、居住建物の使用をしなければならない。
  - 配偶者は、居住建物取得者の承諾を得なければ、第三者に居住建物の使用をさせることができない。
  - 配偶者が前二項の規定に違反したときは、居住建物取得者は、当該配偶者に対する意思表示によって配偶者短期居住権を消滅させることができる。
osakaText:
  - 配偶者（配偶者短期居住権を有する配偶者に限るで。以下この節において同じや。）は、従前の用法に従って、善良な管理者の注意をもって、居住建物の使用をせなあかんねん。
  - 配偶者は、居住建物取得者の承諾を得なんだら、第三者に居住建物の使用をさせることができへんんや。
  - 配偶者が前2項の決まりに違反した時は、居住建物取得者は、当該配偶者に対する意思表示によって配偶者短期居住権を消滅させることができるで。
commentary:
  - 本条（第1038条）は「配偶者による使用」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
