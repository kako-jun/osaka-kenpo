title: （配偶者による使用）
titleOsaka: ""
originalText:
  - 配偶者（配偶者短期居住権を有する配偶者に限る。以下この節において同じ。）は、従前の用法に従い、善良な管理者の注意をもって、居住建物の使用をしなければならない。
  - 配偶者は、居住建物取得者の承諾を得なければ、第三者に居住建物の使用をさせることができない。
  - 配偶者が前二項の規定に違反したときは、居住建物取得者は、当該配偶者に対する意思表示によって配偶者短期居住権を消滅させることができる。
