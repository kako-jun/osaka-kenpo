title: 共同遺言の禁止
titleOsaka: ''
originalText:
  - 遺言は、二人以上の者が同一の証書ですることができない。
osakaText:
  - 遺言は、2人以上の者が同一の証書ですることができへんねん。
commentary:
  - 本条（第975条）は「共同遺言の禁止」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
