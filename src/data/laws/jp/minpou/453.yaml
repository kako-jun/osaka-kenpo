title: 検索の抗弁
titleOsaka: ""
originalText:
  - 債権者が前条の規定に従い主たる債務者に催告をした後であっても、保証人が主たる債務者に弁済をする資力があり、かつ、執行が容易であることを証明したときは、債権者は、まず主たる債務者の財産について執行をしなければならない。
osakaText:
  - 債権者が前条の決まりに従って主たる債務者に催告をした後であっても、保証人が主たる債務者に弁済をする資力があって、かつ、執行が容易であることを証明した時は、債権者は、まず主たる債務者の財産について執行をせなあかん。
commentary:
  - 民法第453条は、検索の抗弁について定めています。債権者が前条の規定に従い主たる債務者に催告をした後であっても、保証人が主たる債務者に弁済をする資力があり、かつ、執行が容易であることを証明したときは、債権者は、まず主たる債務者の財産について執行をしなければなりません。
  - これは、保証人の検索の抗弁権を定める規定です。催告後でも、保証人が主債務者の資力と執行の容易性を証明すれば、債権者はまず主債務者の財産に執行すべきです。保証の補充性をさらに強化します。
  - 例えば、債権者が主債務者に催告した後、保証人が「本人には100万円の預金があり、差押えも簡単です」と証明すれば、債権者はまず主債務者の預金を差し押さえる必要があります。保証人の保護を徹底します。
commentaryOsaka:
  - さっきの「催告の抗弁」よりもっと強い権利、「検索の抗弁」を決めてるんや。お金を貸した人が本人に催告した後でも、保証人が「本人にはお金あるし、差し押さえも簡単やで。証明するわ」って言うて証明したら、お金を貸した人は、保証人に請求する前に、まず本人の財産を差し押さえなあかんねん。「本人に請求してや」だけやなくて、「本人の財産を先に取ってや」って言える強い権利やな。
  - 催告の抗弁は「本人に請求してや」やけど、検索の抗弁は「本人の財産を差し押さえてや」っていう、もっと具体的で強い権利やねん。ただし、保証人が「本人にお金があって、差し押さえも簡単」っていうことをちゃんと証明せなあかんねん。証明できたら、債権者はまず本人の財産に執行せなあかんねん。保証人を徹底的に守るための決まりやな。
  - 例えばな、銀行が借りた本人に「払ってや」って催告した後で、保証人に「やっぱりあんたが払ってや」って言うてきたとするやん。この時、保証人が「ちょっと待ってや。本人には銀行預金が200万円あるし、差し押さえも簡単やで。証明するわ」って言うて、ちゃんと証明したとするやろ。そしたら、銀行は保証人に請求する前に、まず本人の預金を差し押さえなあかんねん。保証人は「本人にお金あるんやから、そっちから取ってや。私に来るのは、それでもあかん時だけやで」って主張できるんや。ただし、本人にお金がないとか、差し押さえが難しい場合は、この主張はでけへんねん。証明できへんかったら使われへんねん。保証人を守るための強い権利やけど、ちゃんと証明せなあかんっちゅう、バランスの取れた決まりやねん。
