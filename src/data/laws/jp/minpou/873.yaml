title: 成年被後見人の死亡後の成年後見人の権限
titleOsaka: ""
originalText:
  - 成年後見人は、成年被後見人が死亡した場合において、必要があるときは、成年被後見人の相続人の意思に反することが明らかなときを除き、相続人が相続財産を管理することができるに至るまで、次に掲げる行為をすることができる。ただし、第三号に掲げる行為をするには、家庭裁判所の許可を得なければならない。
