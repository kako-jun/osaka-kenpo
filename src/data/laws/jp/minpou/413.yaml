title: 受領遅滞
titleOsaka: ""
originalText:
  - 債権者が債務の履行を受けることを拒み、又は受けることができない場合において、その債務の目的が特定物の引渡しであるときは、債務者は、履行の提供をした時からその引渡しをするまで、自己の財産に対するのと同一の注意をもって、その物を保存すれば足りる。
  - 債権者が債務の履行を受けることを拒み、又は受けることができないことによって、その履行の費用が増加したときは、その増加額は、債権者の負担とする。
osakaText:
  - 債権者が債務の履行を受けることを拒み、又は受けることができへん場合において、その債務の目的が特定物の引渡しであるときは、債務者は、履行の提供をした時からその引渡しをするまで、自己の財産に対するのと同じ注意をもって、そ の物を保存すれば足りるんや。
  - 債権者が債務の履行を受けることを拒み、又は受けることができへんことによって、その履行の費用が増加したときは、その増加額は、債権者の負担とするんやで。
commentary:
  - 債権者が受け取りを拒んだりできない場合、債務者は自分の物と同じ注意で保管すれば十分です。
  - 受け取り拒否で費用が増えた場合、その増加分は債権者が負担します。
commentaryOsaka:
  - 「もらい手がおらへん」って時は、債務者は自分の物と同じように気をつけて保管してればええんや。
  - でも、相手が受け取らへんから倉庫代が増えたりしたら、そのお金は相手持ちになるんや。相手が悪いんやからな。
