title: 被後見人が包括財産を取得した場合についての準用
titleOsaka: ''
originalText:
  - 前三条の規定は、後見人が就職した後被後見人が包括財産を取得した場合について準用する。
osakaText:
  - 前3条の決まりは、後見人が就職した後被後見人が包括財産を取得した場合について準用するねん。
commentary:
  - 本条（第856条）は「被後見人が包括財産を取得した場合についての準用」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
