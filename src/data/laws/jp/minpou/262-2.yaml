commentary:
  - 民法第262条の2は、所在等不明の共有者の持分を取得できる場合を規定しています。
  - 第一項では、不動産の共有者が他の共有者を知らない、または所在が不明な場合、裁判所に請求してその持分を取得できることを定めています。複数人が請求した場合は持分に応じて分割されます。
  - 第二項では、分割請求や遺産分割請求があり、他の共有者が異議を申し立てた場合は裁判ができないことを定めています。
  - 第三項では、相続財産で相続開始から10年経過していない場合は裁判ができないことを定めています。
  - 第四項では、持分を取得した場合、所在等不明共有者は時価相当額の支払いを請求できることを定めています。
commentaryOsaka:
  - 所在等不明共有者の持分の取得について決めてるんや。2021年改正で新しく作られたで。不動産の共有者が他の共有者を知ることができへんかったり、所在を知ることができへん時は、裁判所の許可を得て、その持分を取得させる裁判をしてもらえるねん。ただし、相続財産で相続開始から10年経過してへん時は裁判できへんねん。所在不明共有者問題への対処やな。
  - 例えばな、AさんとBさんとCさんが土地を共有してるんやけど、Cさんがどこにおるか全然分からへんくなったとするやろ。Cさんに連絡取ろうとしても、手紙は戻ってくるし、電話も繋がらへんねん。このままやと、土地の管理も分割もできへんくて、AさんとBさんが困るんや。
  - この場合、AさんとBさんは裁判所に「Cさんの持分を取得させてください」って請求できるねん。裁判所が認めたら、CさんのCさんの持分はAさんとBさんのもんになるんや。AさんとBさんが2人やったら、持分の割合で分けるねん。ただし、後からCさんが見つかったら、Cさんは時価相当額のお金を請求できるんや。無料でもらえるわけやなくて、後で精算するねん。行方不明の人がおっても、共有関係を解消できるっちゅう便利な制度やねん。
