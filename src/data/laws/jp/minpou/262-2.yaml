isSuppl: false
title: 所在等不明共有者の持分の取得
titleOsaka: ""
originalText:
  - 不動産が数人の共有に属する場合において、共有者が他の共有者を知ることができず、又はその所在を知ることができないときは、裁判所は、共有者の請求により、その共有者に、当該他の共有者（以下この条において「所在等不明共有者」という。）の持分を取得させる旨の裁判をすることができる。この場合において、請求をした共有者が二人以上あるときは、請求をした各共有者に、所在等不明共有者の持分を、請求をした各共有者の持分の割合で分してそれぞれ取得させる。
  - 前項の請求があった持分に係る不動産について第二百五十八条第一項の規定による請求又は遺産の分割の請求があり、かつ、所在等不明共有者以外の共有者が前項の請求を受けた裁判所に同項の裁判をすることについて異議がある旨の届出をしたときは、裁判所は、同項の裁判をすることができない。
  - 所在等不明共有者の持分が相続財産に属する場合（共同相続人間で遺産の分割をすべき場合に限る。）において、相続開始の時から十年を経過していないときは、裁判所は、第一項の裁判をすることができない。
  - 第一項の規定により共有者が所在等不明共有者の持分を取得したときは、所在等不明共有者は、当該共有者に対し、当該共有者が取得した持分の時価相当額の支払を請求することができる。
  - 前各項の規定は、不動産の使用又は収益をする権利（所有権を除く。）が数人の共有に属する場合について準用する。
osakaText:
  - 不動産が数人の共有に属する場合において、共有者が他の共有者を知ることができず、又はその所在を知ることができへんときは、裁判所は、共有者の請求により、その共有者に、当該他の共有者（以下この条において「所在等不明共有者」っていうで。）の持分を取得させる旨の裁判をすることができるんや。この場合において、請求をした共有者が二人以上あるときは、請求をした各共有者に、所在等不明共有者の持分を、請求をした各共有者の持分の割合で分してそれぞれ取得させるで。
  - 前項の請求があった持分に係る不動産について第二百五十八条第一項の規定による請求又は遺産の分割の請求があり、かつ、所在等不明共有者以外の共有者が前項の請求を受けた裁判所に同項の裁判をすることについて異議がある旨の届出をしたときは、裁判所は、同項の裁判をすることができへん。
  - 所在等不明共有者の持分が相続財産に属する場合（共同相続人間で遺産の分割をすべき場合に限る。）において、相続開始の時から十年を経過してへんときは、裁判所は、第一項の裁判をすることができへんのや。
  - 第一項の規定により共有者が所在等不明共有者の持分を取得したときは、所在等不明共有者は、当該共有者に対し、当該共有者が取得した持分の時価相当額の支払を請求することができるんやで。
  - 前各項の規定は、不動産の使用又は収益をする権利（所有権を除く。）が数人の共有に属する場合について準用するで。
commentary:
  - 民法第262条の2は、所在等不明の共有者の持分を取得できる場合を規定しています。
  - 第一項では、不動産の共有者が他の共有者を知らない、または所在が不明な場合、裁判所に請求してその持分を取得できることを定めています。複数人が請求した場合は持分に応じて分割されます。
  - 第二項では、分割請求や遺産分割請求があり、他の共有者が異議を申し立てた場合は裁判ができないことを定めています。
  - 第三項では、相続財産で相続開始から10年経過していない場合は裁判ができないことを定めています。
  - 第四項では、持分を取得した場合、所在等不明共有者は時価相当額の支払いを請求できることを定めています。
commentaryOsaka:
  - この条文は「共有者の一人がどこにいるかわからん時、その人の持ち分を取得できる場合」についてやで。
  - 一つ目は「相手がどこにいるかわからん時は、裁判所に言うたらその持ち分をもらえるで」っちゅうことや。複数人で請求したら、持ち分に応じて分けるんや。
  - 二つ目は「分割や遺産分割の請求があって、他の人が反対したら裁判できへん」っちゅうことや。ちゃんと話し合う機会を優先するんやな。
  - 三つ目は「相続で10年以内やったら裁判できへん」っちゅうことや。相続の場合は時間をかけて探すべきやからな。
  - 四つ目は「持ち分をもらったら、後から見つかった人に時価相当のお金を払わなあかん」っちゅうことや。無料でもらえるわけやなくて、後で精算するんやねん。
