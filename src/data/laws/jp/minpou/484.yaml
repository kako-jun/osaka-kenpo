title: 弁済の場所及び時間
titleOsaka: ""
originalText:
  - 弁済をすべき場所について別段の意思表示がないときは、特定物の引渡しは債権発生の時にその物が存在した場所において、その他の弁済は債権者の現在の住所において、それぞれしなければならない。
  - 法令又は慣習により取引時間の定めがあるときは、その取引時間内に限り、弁済をし、又は弁済の請求をすることができる。
osakaText:
  - 弁済をすべき場所について別段の意思表示がない時は、特定物の引渡しは債権発生の時にその物が存在した場所において、その他の弁済は債権者の現在の住所において、それぞれせなあかん。
  - 法令又は慣習により取引時間の定めがある時は、その取引時間内に限って、弁済をしたり、又は弁済の請求をすることができるで。
commentary:
  - 民法第484条は、弁済の場所及び時間について定めています。弁済をすべき場所について別段の意思表示がないときは、特定物の引渡しは債権発生の時にその物が存在した場所において、その他の弁済は債権者の現在の住所において、それぞれしなければなりません。法令又は慣習により取引時間の定めがあるときは、その取引時間内に限り、弁済をし、又は弁済の請求をすることができます。
  - これは、弁済の場所・時間を定める規定です。特約がなければ、特定物は元の場所、その他は債権者の住所で弁済します。取引時間の制限もあります。弁済の実務を規律します。
  - 例えば、金銭債務は債権者の住所で弁済します（持参債務）。ただし銀行振込などの特約があればそれに従います。営業時間内にのみ弁済できます。
commentaryOsaka:
  - どこで・いつ返済するかの決まりやな。約束がなかったら、お金は貸した人の家で返すんが原則やで。これを「持参債務」って言うねん。
  - 特定の物（例えば「この自転車」）を引き渡す場合は、債権が発生した時にその物があった場所で渡すんや。お金とかその他の場合は、債権者の今の住所で渡すんが原則やねん。あと、法律や慣習で取引時間が決まっとる時は、その時間内にしか返したり請求したりでけへんねん。
  - 例えばな、AさんがBさんから100万円借りて、返す場所の約束をしてへんかったとするやろ。この場合、AさんはBさんの家に100万円を持って行って返すんが原則やねん。Bさんが「私が取りに行くわ」とは言われへんねん。ただし、「銀行振込でええよ」って約束してたら、それに従えばええで。あと、特定の物の場合は、その物が最初にあった場所で渡すんや。例えば、「あの倉庫の自転車を売るわ」って約束やったら、その倉庫で引き渡すんが原則やねん。さらに、お店とか会社やったら、営業時間内にしか返されへんし、請求もでけへんねん。夜中に押しかけて「返してや」とか「返すで」とか言うのはあかんっちゅうことやな。
