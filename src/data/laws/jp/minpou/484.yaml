title: （弁済の場所及び時間）
titleOsaka: ""
originalText:
  - 弁済をすべき場所について別段の意思表示がないときは、特定物の引渡しは債権発生の時にその物が存在した場所において、その他の弁済は債権者の現在の住所において、それぞれしなければならない。
  - 法令又は慣習により取引時間の定めがあるときは、その取引時間内に限り、弁済をし、又は弁済の請求をすることができる。
osakaText:
