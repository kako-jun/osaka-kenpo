title: （占有者による費用の償還請求）
titleOsaka: ""
originalText:
  - 占有者が占有物を返還する場合には、その物の保存のために支出した金額その他の必要費を回復者から償還させることができる。ただし、占有者が果実を取得したときは、通常の必要費は、占有者の負担に帰する。
  - 占有者が占有物の改良のために支出した金額その他の有益費については、その価格の増加が現存する場合に限り、回復者の選択に従い、その支出した金額又は増価額を償還させることができる。ただし、悪意の占有者に対しては、裁判所は、回復者の請求により、その償還について相当の期限を許与することができる。
osakaText:
  - 占有者が占有物を返還する場合には、その物の保存のために支出した金額その他の必要費を回復者から償還させることができるんや。ただし、占有者が果実を取得した時は、通常の必要費は、占有者の負担に帰するで。
  - 占有者が占有物の改良のために支出した金額その他の有益費については、その価格の増加が現存する場合に限って、回復者の選択に従い、その支出した金額又は増価額を償還させることができるねん。ただし、悪意の占有者に対しては、裁判所は、回復者の請求により、その償還について相当の期限を許与することができるんや。
commentary:
  - 民法第196条は、占有者による費用の償還請求について定めています。第1項により、占有者は必要費（保存費用）を回復者に償還請求できます。ただし、果実を取得した場合、通常の必要費は占有者の負担となります。
  - 必要費とは、物の保存に必要な費用（修繕費等）です。占有者が支出しなければ物の価値が減少するため、回復者に償還させることが公平です。ただし、果実取得者は、その果実から通常の必要費を負担すべきです。
  - 第2項により、有益費（改良費用）については、価格増加が現存する場合に限り、回復者の選択により支出額または増価額の償還を請求できます。悪意占有者に対しては、裁判所が相当の期限を許与できます（即時の支払いを強制しない）。
commentaryOsaka:
  - この条文は、占有者による費用の償還請求について決めてるんや。第1項で、占有者は必要費（物を保存するのに必要な費用、例えば修繕費とか）を、物を返してもらう人（回復者）に払ってもらうことができるねん。ただし、果実を取得した場合、普通の必要費は占有者が負担するで。
  - 必要費っちゅうのは、物の保存に必要な費用のことや。占有者が払わへんかったら物の価値が下がってしまうから、回復者に払ってもらうのが公平やねん。でも、果実を取得した占有者は、その果実から普通の必要費を負担すべきやろ。
  - 例えば、Aさんが「この家はワシのもんや」って善意で占有してて、雨漏りを修理するのに10万円かかったとするやろ。本当の所有者Bさんに家を返す時、Aさんは「修理代10万円払ってや」って請求できるんや。でも、Aさんがその家を貸して賃料をもろうてた場合、普通の修理費（小さい修理とか）はAさんの負担やで。第2項で、有益費（家をグレードアップする費用、例えばリフォームとか）については、価格が上がってる場合だけ、Bさんの選択で支出額または増価額を払ってもらえるねん。悪意の占有者に対しては、裁判所が「ちょっと待ってあげて」って期限を与えることもできるで。
