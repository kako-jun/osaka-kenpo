title: 請負人の担保責任の制限
titleOsaka: ''
originalText:
  - 請負人が種類又は品質に関して契約の内容に適合しない仕事の目的物を注文者に引き渡したとき（その引渡しを要しない場合にあっては、仕事が終了した時に仕事の目的物が種類又は品質に関して契約の内容に適合しないとき）は、注文者は、注文者の供した材料の性質又は注文者の与えた指図によって生じた不適合を理由として、履行の追完の請求、報酬の減額の請求、損害賠償の請求及び契約の解除をすることができない。ただし、請負人がその材料又は指図が不適当であることを知りながら告げなかったときは、この限りでない。
osakaText:
  - 請負人が種類又は品質に関して契約の内容に適合せえへん仕事の目的物を注文者に引き渡した時（その引渡しを要せえへん場合にあっては、仕事が終了した時に仕事の目的物が種類又は品質に関して契約の内容に適合せえへん時）は、注文者は、注文者の供した材料の性質又は注文者の与えた指図によって生じた不適合を理由として、履行の追完の請求、報酬の減額の請求、損害賠償の請求及び契約の解除をすることができへんで。ただし、請負人がその材料又は指図が不適当であることを知りながら告げへんかった時は、この限りやないんや。
commentary:
  - 本条（第636条）は「請負人の担保責任の制限」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は不法行為による損害賠償に関する規定で、被害者の救済と加害者の責任を明確にしています。権利侵害があった場合の法的責任の所在を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 注文者が材料を提供したり指図を出したりして、その材料や指図のせいで不具合が出た場合は、請負人は責任を負わへんって決めてるんや。ただし、請負人が「その材料や指図はあかんで」って分かってたのに黙ってた場合は、責任を負わなあかんねん。
  - 例えばな、AさんがBさんに家の修理を頼んだとするやろ。Aさんが「この材料を使ってください」って安い材料を指定したんや。Bさんはその材料を使って修理したけど、すぐに壊れてしもたんや。この場合、Aさんが指定した材料のせいで壊れたんやから、Bさんは責任を負わへんねん。Aさんは「やり直してください」とか「報酬を減らしてください」とか言えへんのや。ただし、Bさんがプロとして「その材料は弱いからあかんで」って分かってたのに黙ってた場合は、Bさんも責任を負わなあかんねん。
  - このルールがあるんは、注文者が自分で決めたことの責任は自分で取るべきやっていう考え方からなんや。材料や方法を自分で指定したんやったら、その結果も自分で引き受けなあかんねん。ただし、プロの請負人は、素人の注文者が間違った指定をしてたら、ちゃんと注意してあげる義務があるんや。黙ってたら責任を負うことになるで。
  - 実務では、建築工事なんかで注文者が材料を支給する「支給材」の場合に、この条文が問題になるんや。注文者としては、プロの意見を聞いて、適切な材料や方法を選ぶことが大事やねん。請負人としては、注文者の指定が不適切やと思ったら、ちゃんと説明して注意してあげることが大事やで。
