isSuppl: false
title: （不動産及び動産）
titleOsaka: ""
originalText:
  - 土地及びその定着物は、不動産とする。
  - 不動産以外の物は、すべて動産とする。
osakaText:
  - 土地及びその定着物は、不動産とするんやで。
  - 不動産以外の物は、ぜんぶ動産とするんや。
commentary:
  - 民法第86条は、不動産と動産の区別を定めています。不動産とは、土地およびその定着物（建物、樹木、橋など）を指します。
  - 定着物とは、土地に固定されて容易に移動できないものをいいます。建物は土地とは別個の不動産として扱われます（不動産登記法）。
  - 不動産以外の物はすべて動産となります。自動車、家具、書籍などが動産の典型例です。不動産と動産では、権利変動の公示方法（登記と引渡し）が異なります。
commentaryOsaka:
  - この条文は、「不動産」と「動産」の違いを決めてるんや。不動産っちゅうのは、土地と、土地にくっついて動かせへんもん（建物とか木とか）のことやな。
  - 建物は土地とは別の不動産として扱われるねん。だから土地と建物は別々に登記するんやで。
  - 不動産以外は全部動産や。車とか家具とか本とか、持ち運べるもんは動産やな。不動産は登記、動産は引渡しで権利を移すっちゅう違いがあるで。
