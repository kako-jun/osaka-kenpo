title: 所有者不明土地管理人の報酬等
titleOsaka: ''
originalText:
  - 所有者不明土地管理人は、所有者不明土地等から裁判所が定める額の費用の前払及び報酬を受けることができる。
  - 所有者不明土地管理人による所有者不明土地等の管理に必要な費用及び報酬は、所有者不明土地等の所有者（その共有持分を有する者を含む。）の負担とする。
osakaText:
  - 所有者不明土地管理人は、所有者不明土地等から裁判所が定める額の費用の前払及び報酬を受けることができるんや。
  - 所有者不明土地管理人による所有者不明土地等の管理に必要な費用及び報酬は、所有者不明土地等の所有者（その共有持分を有する者を含む。）の負担とするんやで。
commentary:
  - 所有者不明土地管理人は、その活動に対する報酬と必要な費用を土地から受け取ることができます。
  - これらの費用は、最終的に所有者の負担となります。
commentaryOsaka:
  - 所有者不明土地管理人の報酬と費用について決めてるんや。管理人は無償で働くんやなくて、裁判所が決めた金額の費用の前払いと報酬を受け取ることができるねん。これは土地やそこから生まれた財産から出されるんや。タダで働けっていうのは無理やからな。
  - 管理に必要な費用っちゅうのは、例えば土地の修繕費とか、草刈り代とか、測量費とか、いろんなもんがあるんや。それと管理人の報酬は、最終的に土地の所有者の負担になるねん。管理人は所有者のために働いとるわけやから、所有者が払うのは当然っちゅうことやな。
  - 例えばな、Aさんが所有者不明土地の管理人になって、その土地をBさんに貸したとするやろ。Bさんから月3万円の家賃が入ってきたとするわな。そこから、Aさんの報酬（例えば月1万円）と、草刈り費用（月5千円）と、固定資産税（年間2万円を分割）とかを差し引くんや。残ったお金は土地の所有者のために保管しとくねん。後で所有者が見つかったら、「これだけ費用と報酬を引いて、残りはこれだけですよ」って渡すわけや。所有者が見つからへんかっても、ちゃんと記録は残しとかなあかんで。
