title: 所有者不明土地管理人の報酬等
titleOsaka: ""
originalText:
  - 所有者不明土地管理人は、所有者不明土地等から裁判所が定める額の費用の前払及び報酬を受けることができる。
  - 所有者不明土地管理人による所有者不明土地等の管理に必要な費用及び報酬は、所有者不明土地等の所有者（その共有持分を有する者を含む。）の負担とする。
osakaText:
  - 所有者不明土地管理人は、所有者不明土地等から裁判所が定める額の費用の前払及び報酬を受けることができるんや。
  - 所有者不明土地管理人による所有者不明土地等の管理に必要な費用及び報酬は、所有者不明土地等の所有者（その共有持分を有する者を含む。）の負担とするんやで。
commentary:
  - 所有者不明土地管理人は、その活動に対する報酬と必要な費用を土地から受け取ることができます。
  - これらの費用は、最終的に所有者の負担となります。
commentaryOsaka:
  - 管理人もお金がかかるんや。働いたら当然報酬がもらえるし、管理に必要なお金（修繕費とか）も土地から出せるんや。
  - 例えば土地に建物があって、そこから家賃が入ったら、その中から管理人の給料と管理費を払うんや。
  - これらのお金は、結局土地の所有者が出すことになるんやで。管理人は預かりものを管理してるだけやから、管理費は所有者持ちってわけやな。
