title: 催告による時効の完成猶予
titleOsaka: ''
originalText:
  - 催告があったときは、その時から六箇月を経過するまでの間は、時効は、完成しない。
  - 催告によって時効の完成が猶予されている間にされた再度の催告は、前項の規定による時効の完成猶予の効力を有しない。
osakaText:
  - 催告があった時は、その時から六箇月を経過するまでの間は、時効は、完成せえへんで。
  - 催告によって時効の完成が猶予されてる間にされた再度の催告は、前項の決まりによる時効の完成猶予の効力を有さへんねん。
commentary:
  - 民法第150条は、催告による時効の完成猶予について定めています。催告があった時から6か月間は時効が完成しません。ただし、この間の再度の催告には猶予効力がありません。
  - 催告とは、裁判外での履行請求をいいます。内容証明郵便による請求などが典型例です。催告には完成猶予の効力のみがあり、更新の効力はありません。
  - 6か月以内に訴訟提起等の措置を講じる必要があります。また、催告を繰り返しても猶予期間は延長されません。催告は時効ギリギリの場合の暫定措置として位置づけられています。
commentaryOsaka:
  - 催告で時効の完成猶予について決めてるんやで。催告（裁判外での請求）したら、その時から6か月間は時効は完成せえへんねん。でも、この間にもう一回催告しても、猶予効力はないで。催告っちゅうのは、裁判外で「払ってや」って請求することや。内容証明郵便で「お金返してや」って送るのが典型的やねん。
  - 具体的に言うとな、AさんがBさんに100万円貸してて、もうすぐ時効が完成しそうやとしよか。Aさんは内容証明郵便で「100万円返してや」って催告したんや。そしたら、その時から6か月間は時効は完成せえへんねん。この6か月の間に、Aさんは訴訟を起こす準備ができるわけやな。催告は時効ギリギリの時の応急処置みたいなもんや。
  - でも、催告には完成猶予の効力だけで、更新の効力はないんやで。6か月以内に訴訟を起こすとか、ちゃんとした措置をせなあかんねん。それと、催告を何回繰り返しても猶予期間は延びへんのや。例えば、1回目の催告から3か月後にもう一回催告しても、最初の6か月が延びるわけやないねん。催告したら6か月稼げるから、その間に訴訟の準備して、ちゃんと訴訟を起こさなあかんっちゅうことや。
