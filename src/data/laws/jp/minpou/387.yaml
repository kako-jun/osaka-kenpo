title: （抵当権者の同意の登記がある場合の賃貸借の対抗力）
titleOsaka: ""
originalText:
  - 登記をした賃貸借は、その登記前に登記をした抵当権を有するすべての者が同意をし、かつ、その同意の登記があるときは、その同意をした抵当権者に対抗することができる。
  - 抵当権者が前項の同意をするには、その抵当権を目的とする権利を有する者その他抵当権者の同意によって不利益を受けるべき者の承諾を得なければならない。
