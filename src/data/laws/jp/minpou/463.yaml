commentary:
  - 民法第463条は、通知を怠った保証人の求償の制限等について定めています。保証人が主たる債務者の委託を受けて保証をした場合において、主たる債務者にあらかじめ通知しないで債務の消滅行為をしたときは、主たる債務者は、債権者に対抗することができた事由をもってその保証人に対抗することができます。保証人が主たる債務者の委託を受けて保証をした場合において、主たる債務者が債務の消滅行為をしたことを保証人に通知することを怠ったため、その保証人が善意で債務の消滅行為をしたときは、その保証人は、その債務の消滅行為を有効であったものとみなすことができます。保証人が債務の消滅行為をした後に主たる債務者が債務の消滅行為をした場合においては、保証人が主たる債務者の意思に反して保証をしたときのほか、保証人が債務の消滅行為をしたことを主たる債務者に通知することを怠ったため、主たる債務者が善意で債務の消滅行為をしたときも、主たる債務者は、その債務の消滅行為を有効であったものとみなすことができます。
  - これは、通知義務違反の効果を定める規定です。保証人が事前通知を怠ると主債務者の抗弁を受けます。主債務者が事後通知を怠ると保証人は二重弁済を有効と主張できます。相互の通知義務を課します。
  - 例えば、保証人が主債務者に通知せず弁済した場合、主債務者が「相殺できたのに」と主張すれば、保証人は求償を拒まれます。逆に主債務者が弁済後に保証人に通知せず、保証人も弁済してしまった場合、保証人の弁済も有効とみなされ主債務者に求償できます。通知の重要性を示します。
commentaryOsaka:
  - この条文は、保証人と本人が、お互いに「払うたで」って教え合わなあかんっちゅう決まりを決めてるんや。教えへんかったら、不利になることがあるねん。保証人が事前に知らせんと払うたら、本人が「相殺できたのに」って言うてきた時に、その分の求償は拒まれるんや。逆に、本人が払うた後に知らせへんかったせいで、保証人も知らんと払うてしもうたら、保証人の払うたお金も有効として扱われて、本人から返してもらえるんや。お互いに情報共有することが大事やっちゅうルールやねん。
  - 通知義務っていうのは、2つの方向があるねん。1つは、保証人が払う前に本人に知らせる義務。もう1つは、本人が払うた後に保証人に知らせる義務やねん。どっちの義務も怠ったら、怠った人が不利になるんや。通知をサボった人にペナルティを科すことで、お互いに情報共有するように促す仕組みやな。
  - 例えばな、保証人が借りた本人に何も言わんと銀行に100万円払うてしもうたとするやん。でも実は、本人は銀行に対して80万円の反対債権持っとって、本来やったら相殺して20万円だけ払えばよかったとするやろ。この場合、本人は保証人に「あんたが勝手に払うたせいで、相殺のチャンス失ったやんか。だから100万円は返さへんで。20万円だけ返すわ」って言えるんや。保証人が事前に教えへんかったんが悪いっちゅうわけやな。逆のパターンもあるで。本人が先に100万円払うたのに、保証人に教えへんかったとするやろ。そしたら保証人は知らんから、また100万円払うてしもうたとするやん。この場合、保証人は「本人が教えへんかったせいで、二重に払うてしもうたやんか。私が払うた100万円も有効やから、本人に返してもらうで」って言えるんや。お互いに、ちゃんと「払うたで」って教え合わなあかんっちゅう大事な決まりやねん。教えへんかったら、教えへんかった方が不利になるで。
