title: 債権の目的
titleOsaka: ""
originalText:
  - 債権は、金銭に見積もることができないものであっても、その目的とすることができる。
osakaText:
  - 債権は、金銭に見積もることができへんもんであっても、その目的とすることができるんや。
commentary:
  - 民法第399条は、債権の目的について定めています。債権は、金銭に見積もることができないものであっても、その目的とすることができます。
  - これは、債権の目的の範囲を定める規定です。債権の目的は金銭的価値に換算できないものでも構いません。非金銭債権も有効です。債権の多様性を認めます。
  - 例えば、演奏会での演奏請求権、肖像画の制作請求権、謝罪広告の掲載請求権など、金銭に換算できない債権も有効です。多様な契約内容が可能になります。当事者の自由な取り決めを尊重します。
commentaryOsaka:
  - 債権っていうのは、お金に換算できへんもんであっても、その目的にすることができるねん。つまり、「お金ちょうだい」だけやなくて、「これをしてちょうだい」っていう約束も、ちゃんとした債権として認められるっちゅうことやで。
  - 例えばな、友達に「結婚式でピアノを弾いてや」ってお願いしたとするやろ。これって、お金でいくらって値段を付けにくいやんな。でも、「結婚式でピアノを弾いてもらう権利」っていうのは、ちゃんとした債権なんや。「お金払うから他の人に頼んで」とは言われへんねん。その友達に弾いてもらうことに意味があるからな。
  - 他にもな、書道の先生に「うちの子の名前を書いてや」ってお願いするとか、お花の先生に「結婚式の会場を飾り付けてや」ってお願いするとか、お金に換算できへんけど大事な約束ってあるやろ。こういう約束も、法律ではちゃんとした債権として認められるんや。約束破られたら、「お金で弁償して」だけやなくて、「ちゃんとやって」って請求できるねん。お金だけが全てやないっていう、人の心を大事にする考え方やな。法律は、人と人との大事な約束を守ってくれるんやで。
