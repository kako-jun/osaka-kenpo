title: 選択債権における選択権の帰属
titleOsaka: ""
originalText:
  - 債権の目的が数個の給付の中から選択によって定まるときは、その選択権は、債務者に属する。
osakaText:
  - 債権の目的が数個の給付の中から選択によって定まる時は、その選択権は、債務者に属するんや。
commentary:
  - 民法第406条は、選択債権における選択権の帰属について定めています。債権の目的が数個の給付の中から選択によって定まるときは、その選択権は、債務者に属します。
  - これは、選択債権の選択権者を定める規定です。複数の給付から1つを選択する債権では、原則として債務者が選択権を持ちます。債務者の便宜を図ります。
  - 例えば、「本またはCDを贈る」という債務では、贈る側が本とCDのどちらを贈るか選択できます。受け取る側は選べません。債務者の負担軽減です。
commentaryOsaka:
  - この条文は、選択債権における選択権の帰属について決めてるんや。債権の目的が数個の給付の中から選択によって定まる時は、その選択権は、債務者に属するねん。
  - これは、「AかBどっちかあげる」って約束した時、どっちをあげるか選ぶのは、あげる方の人やで、っちゅう決まりやな。例えば、友達の引っ越しを手伝ってあげて、お礼に「ケーキかお菓子の詰め合わせ、どっちかあげる」って言われたとするやろ。どっちをくれるか選ぶのは、くれる側の友達なんや。こっちから「ケーキがええ！」とは言われへんねん。
  - 例えばな、誕生日プレゼントに「本か音楽のCDどっちかあげる」って約束したとするやん。その時、本にするかCDにするか選ぶのは、プレゼントをあげる方の人やねん。もらう方は「本がええな」って勝手に決められへん。渡す方が「じゃあ本にするわ」って決めるんや。これ、なんでかっちゅうたら、渡す方は準備せなあかんから、自分が用意しやすい方を選べる方が楽やろ。もし「CDがええ」って言われても、「そのCD売り切れやねん」ってこともあるしな。やから基本は、渡す方が選べるっちゅうルールになっとるんや。
