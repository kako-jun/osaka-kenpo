title: （推定相続人の廃除）
titleOsaka: ""
originalText:
  - 遺留分を有する推定相続人（相続が開始した場合に相続人となるべき者をいう。以下同じ。）が、被相続人に対して虐待をし、若しくはこれに重大な侮辱を加えたとき、又は推定相続人にその他の著しい非行があったときは、被相続人は、その推定相続人の廃除を家庭裁判所に請求することができる。
