title: 占有保持の訴え
titleOsaka: ''
originalText:
  - 占有者がその占有を妨害されたときは、占有保持の訴えにより、その妨害の停止及び損害の賠償を請求することができる。
osakaText:
  - 占有者がその占有を妨害された時は、占有保持の訴えにより、その妨害の停止及び損害の賠償を請求することができるんや。
commentary:
  - 民法第198条は、占有保持の訴えについて定めています。占有者が占有を妨害された場合、妨害の停止と損害賠償を請求できます。これは現に進行中の妨害に対する訴えです。
  - 「妨害」とは、占有を侵害する行為全般をいいます。例えば、土地への不法侵入、通行妨害、騒音などです。占有を奪うには至らないが、占有の平穏を害する行為が対象です。
  - 占有保持の訴えにより、①妨害行為の停止、②損害賠償を請求できます。本権の有無は問われません。占有という事実状態の保護が目的です。提起期間は201条により、妨害存続中または消滅後1年以内です。
commentaryOsaka:
  - この条文は、占有保持の訴えについて決めてるんや。占有保持の訴えっちゅうのは、占有者が占有を妨害された時に、その妨害をやめさせて損害賠償を請求できる訴えやねん。これは、今まさに進行中の妨害に対する訴えや。占有の訴えの中で一番よう使われるもんやで。
  - 「妨害」っちゅうのは、占有を侵害する行為全般のことや。例えば、土地に勝手に入ってくる、通行を邪魔する、騒音を出す、物を勝手に使う、とかやな。占有を完全に奪うまではいかへんけど、占有の平穏を害する行為が対象やねん。軽い侵害から重い侵害まで、幅広く含まれるで。
  - 例えばな、Aさんが土地を占有してて、Bさんが勝手にその土地に入ってきてキャンプし始めたとするやろ。Aさんは、占有保持の訴えを起こして、「キャンプやめてや」って妨害の停止（妨害行為の排除）と、「迷惑料払ってや」って損害賠償を請求できるんや。Aさんが本当に所有権を持ってるかどうかは一切関係ないで。占有っていう事実を守るための訴えやからな。たとえAさんが不法占拠者でも、占有保持の訴えは使えるねん。それくらい占有の事実状態は法的に保護されるんや。この訴えは、妨害が続いてる間または妨害がなくなってから1年以内に起こさなあかんねん（201条1項）。妨害が止んでからも1年間は請求できるから、後から損害賠償を請求することもできるで。
