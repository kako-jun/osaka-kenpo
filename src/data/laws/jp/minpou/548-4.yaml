title: 定型約款の変更
titleOsaka: ''
originalText:
  - 定型約款準備者は、次に掲げる場合には、定型約款の変更をすることにより、変更後の定型約款の条項について合意があったものとみなし、個別に相手方と合意をすることなく契約の内容を変更することができる。
  - 定型約款準備者は、前項の規定による定型約款の変更をするときは、その効力発生時期を定め、かつ、定型約款を変更する旨及び変更後の定型約款の内容並びにその効力発生時期をインターネットの利用その他の適切な方法により周知しなければならない。
  - 第一項第二号の規定による定型約款の変更は、前項の効力発生時期が到来するまでに同項の規定による周知をしなければ、その効力を生じない。
  - 第五百四十八条の二第二項の規定は、第一項の規定による定型約款の変更については、適用しない。
osakaText:
  - 定型約款準備者は、次に掲げる場合には、定型約款の変更をすることによって、変更後の定型約款の条項について合意があったもんとみなして、個別に相手方と合意をすることなく契約の内容を変更することができるで。
  - 定型約款準備者は、前項の決まりによる定型約款の変更をする時は、その効力発生時期を定めて、かつ、定型約款を変更する旨及び変更後の定型約款の内容並びにその効力発生時期をインターネットの利用その他の適切な方法により周知せなあかんねん。
  - 第1項第2号の決まりによる定型約款の変更は、前項の効力発生時期が到来するまでに同項の決まりによる周知をせえへんかったら、その効力を生じへん。
  - 第548条の2第2項の決まりは、第1項の決まりによる定型約款の変更については、適用せえへんんや。
commentary:
  - 本条（第548条）は「定型約款の変更」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
