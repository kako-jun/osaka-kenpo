title: 抵当権の被担保債権の範囲
titleOsaka: ""
originalText:
  - 抵当権者は、利息その他の定期金を請求する権利を有するときは、その満期となった最後の二年分についてのみ、その抵当権を行使することができる。ただし、それ以前の定期金についても、満期後に特別の登記をしたときは、その登記の時からその抵当権を行使することを妨げない。
  - 前項の規定は、抵当権者が債務の不履行によって生じた損害の賠償を請求する権利を有する場合におけるその最後の二年分についても適用する。ただし、利息その他の定期金と通算して二年分を超えることができない。
osakaText:
  - 抵当権者は、利息その他の定期金を請求する権利を有する時は、その満期となった最後の二年分についてのみ、その抵当権を行使することができるねん。ただし、それ以前の定期金についても、満期後に特別の登記をした時は、その登記の時からその抵当権を行使することを妨げへんで。
  - 前項の決まりは、抵当権者が債務の不履行によって生じた損害の賠償を請求する権利を有する場合におけるその最後の二年分についても適用するんや。ただし、利息その他の定期金と通算して二年分を超えることができへん。
commentary:
  - 民法第375条は、抵当権の被担保債権の範囲について定めています。第1項により、抵当権者は、利息その他の定期金を請求する権利を有するときは、その満期となった最後の2年分についてのみ、その抵当権を行使することができます。ただし、それ以前の定期金についても、満期後に特別の登記をしたときは、その登記の時からその抵当権を行使することを妨げません。第2項により、前項の規定は、抵当権者が債務の不履行によって生じた損害の賠償を請求する権利を有する場合におけるその最後の2年分についても適用します。ただし、利息その他の定期金と通算して2年分を超えることができません。
  - これは、抵当権の被担保債権の範囲を制限する規定です。利息・定期金は最後の2年分のみ担保され、それ以前は特別登記が必要です。後順位抵当権者等を保護します。
  - 例えば、抵当権者Bは、元本1000万円、利息5年分50万円を有していますが、抵当権で担保されるのは、元本1000万円と最後の2年分の利息20万円のみです。それ以前の3年分30万円は、特別登記しなければ担保されません。後順位抵当権者Cの期待を保護します。
commentaryOsaka:
  - この条文は、抵当権の被担保債権の範囲について決めてるんや。抵当権を設定したら、元本だけやなくて、利息とか違約金とかいろんなものが担保されるねん。せやけど、無制限に全部が担保されるわけやないねん。利息とか定期金（定期的に支払うお金）は、最後の2年分しか抵当権で担保されへんっちゅうルールがあるんや。これは、後順位の抵当権者とか、他の債権者を保護するための制限やねん。
  - なんでこういう制限があるかっていうとな、もし利息が何年分でも無制限に担保されたら、後順位の抵当権者は「一体いくら優先されるんやろ？」って分からへんようになるやろ。それやと困るから、最後の2年分までっていう上限を設けてるんや。もしそれ以前の分も担保したかったら、満期後に特別の登記をせなあかんねん。
  - 例えばな、Aさんが1000万円借りて、年5%の利息で契約したとするやろ。5年間返済でけへんくて、利息が5年分で250万円（年50万円×5年）たまってしもたとするやん。せやけど、Bさんの抵当権で担保されるんは、元本1000万円と、最後の2年分の利息100万円（年50万円×2年）だけやねん。それ以前の3年分150万円は、特別の登記をせえへん限り、抵当権では担保されへんのや。もし第2順位の抵当権者Cさんがおったら、Cさんは「Bさんが優先されるんは元本1000万円と利息100万円だけやな」って予測できるやろ。これで後順位の人も安心できるねん。もちろん、Aさんが債務不履行で損害賠償が発生した場合も、最後の2年分だけが担保されて、利息と合わせて2年分を超えることはできへん。公平を保つための大事な制限やで。
