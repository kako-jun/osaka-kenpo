article: 785
isSuppl: false
title: 認知の取消しの禁止
titleOsaka: ''
originalText:
  - 認知をした父又は母は、その認知を取り消すことができない。
osakaText:
  - 認知をした父又は母は、その認知を取り消すことができへんんや。
commentary:
  - 本条（第785条）は「認知の取消しの禁止」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
