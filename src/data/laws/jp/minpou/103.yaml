title: 権限の定めのない代理人の権限
titleOsaka: ""
originalText:
  - 権限の定めのない代理人は、次に掲げる行為のみをする権限を有する。
osakaText:
  - 権限の定めのない代理人は、次に掲げる行為のみをする権限を有するんやで。
commentary:
  - 民法第103条は、権限の定めのない代理人の権限について定めています。代理権を包括的に与えられた場合の代理人の権限範囲を明確にする規定です。
  - 権限の定めのない代理人は、保存行為（財産の現状を維持する行為）、代理の目的たる物または権利の性質を変えない範囲での利用・改良行為のみができます。
  - 例えば、財産管理の代理人は、建物の修繕（保存行為）や賃貸（利用行為）はできますが、建物の売却や大規模な改築は権限外となります。処分行為には特別な授権が必要です。
commentaryOsaka:
  - 権限をざっくり与えられた代理人が何をできるかを決めてるんやで。「代理権を包括的に与える」っちゅう場合でも、何でもかんでも自由にできるわけやないねん。権限の定めのない代理人は、財産を守る行為（保存行為）と、物の性質を変えへん範囲での利用・改良だけができるんや。
  - 具体的に言うとな、Aさんが自分の家の管理をBさんに任せたとしよか。Bさんは、雨漏りの修理（保存行為）や、空き家を人に貸すこと（利用行為）はできるんやで。これは財産の価値を守ったり、うまく活用したりする範囲やからな。でも、家を売ってしまうとか、大規模な増改築をするとかは、Bさんにはできへんねん。
  - そういう処分行為（財産を手放す行為）や大きな変更をする時は、ちゃんと特別な許可をもらわなあかんのや。なんでかっちゅうと、そういう重要な決定は、本人（Aさん）自身が判断すべきことやからな。代理人に任せるにしても、「これとこれをしてええよ」って明確に決めとかなあかんのやで。
