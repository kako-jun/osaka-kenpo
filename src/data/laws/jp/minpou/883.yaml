title: 相続開始の場所
titleOsaka: ''
originalText:
  - 相続は、被相続人の住所において開始する。
osakaText:
  - 相続は、被相続人の住所において開始するで。
commentary:
  - 本条（第883条）は「相続開始の場所」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
