title: 目的物の種類又は品質に関する担保責任の期間の制限
titleOsaka: ''
originalText:
  - 前条本文に規定する場合において、注文者がその不適合を知った時から一年以内にその旨を請負人に通知しないときは、注文者は、その不適合を理由として、履行の追完の請求、報酬の減額の請求、損害賠償の請求及び契約の解除をすることができない。
  - 前項の規定は、仕事の目的物を注文者に引き渡した時（その引渡しを要しない場合にあっては、仕事が終了した時）において、請負人が同項の不適合を知り、又は重大な過失によって知らなかったときは、適用しない。
osakaText:
  - 前条本文に決まっとる場合において、注文者がその不適合を知った時から1年以内にその旨を請負人に通知せえへん時は、注文者は、その不適合を理由として、履行の追完の請求、報酬の減額の請求、損害賠償の請求及び契約の解除をすることができへんねん。
  - 前項の決まりは、仕事の目的物を注文者に引き渡した時（その引渡しを要せえへん場合にあっては、仕事が終了した時）において、請負人が同項の不適合を知ったり、また重大な過失によって知らへんかった時は、適用せえへんで。
commentary:
  - 本条（第637条）は「目的物の種類又は品質に関する担保責任の期間の制限」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は不法行為による損害賠償に関する規定で、被害者の救済と加害者の責任を明確にしています。権利侵害があった場合の法的責任の所在を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
