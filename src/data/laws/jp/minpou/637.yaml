title: 目的物の種類又は品質に関する担保責任の期間の制限
titleOsaka: ''
originalText:
  - 前条本文に規定する場合において、注文者がその不適合を知った時から一年以内にその旨を請負人に通知しないときは、注文者は、その不適合を理由として、履行の追完の請求、報酬の減額の請求、損害賠償の請求及び契約の解除をすることができない。
  - 前項の規定は、仕事の目的物を注文者に引き渡した時（その引渡しを要しない場合にあっては、仕事が終了した時）において、請負人が同項の不適合を知り、又は重大な過失によって知らなかったときは、適用しない。
osakaText:
  - 前条本文に決まっとる場合において、注文者がその不適合を知った時から1年以内にその旨を請負人に通知せえへん時は、注文者は、その不適合を理由として、履行の追完の請求、報酬の減額の請求、損害賠償の請求及び契約の解除をすることができへんねん。
  - 前項の決まりは、仕事の目的物を注文者に引き渡した時（その引渡しを要せえへん場合にあっては、仕事が終了した時）において、請負人が同項の不適合を知ったり、また重大な過失によって知らへんかった時は、適用せえへんで。
commentary:
  - 本条（第637条）は「目的物の種類又は品質に関する担保責任の期間の制限」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は不法行為による損害賠償に関する規定で、被害者の救済と加害者の責任を明確にしています。権利侵害があった場合の法的責任の所在を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 請負の仕事に不具合があった場合、注文者は不具合を知ってから1年以内に請負人に通知せなあかん、っていう期限を決めてるんや。1年以内に通知せえへんかったら、もう文句が言えへんようになるねん。ただし、請負人が不具合を知ってて黙ってた場合は、この期限は適用されへんで。
  - 例えばな、AさんがBさんに家を建ててもらって、引き渡しを受けたとするやろ。半年後に雨漏りが見つかったんや。Aさんは雨漏りを知ってから1年以内に、Bさんに「雨漏りしてます」って通知せなあかんねん。1年以内に通知すれば、「直してください」とか「報酬を減らしてください」とか言えるんやけど、1年過ぎてしもたら、もう文句が言えへんようになるんや。ただし、Bさんが引き渡すときに「ここ雨漏りするかもしれへんな」って知ってたのに黙ってた場合は、1年過ぎても責任を負わなあかんねん。
  - この期限があるんは、いつまでも責任を追及されたら、請負人が困るからなんや。仕事が終わってから何年も経ってから「あれが悪かった、これが悪かった」って言われたら、証拠も残ってへんし、対応が難しいやろ。せやから、不具合を知ってから1年以内に通知してください、っていう期限を設けてるんやねん。
  - 実務では、引き渡しを受けたらすぐに検査して、不具合がないか確認することが大事やねん。不具合を見つけたら、すぐに請負人に通知しておくことが重要やで。1年という期限は意外と短いから、気づいたらすぐに行動することが大切やねん。それから、請負人が不具合を知ってて隠してた場合は、この期限は適用されへんから、悪質な場合はちゃんと責任を追及できるで。
