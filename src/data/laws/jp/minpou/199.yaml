title: （占有保全の訴え）
titleOsaka: ""
originalText:
  - 占有者がその占有を妨害されるおそれがあるときは、占有保全の訴えにより、その妨害の予防又は損害賠償の担保を請求することができる。
osakaText:
  - 占有者がその占有を妨害されるおそれがある時は、占有保全の訴えにより、その妨害の予防又は損害賠償の担保を請求することができるんやで。
commentary:
  - 民法第199条は、占有保全の訴えについて定めています。占有者が占有を妨害されるおそれがある場合、妨害の予防または損害賠償の担保を請求できます。これは将来の妨害に対する予防的な訴えです。
  - 「妨害されるおそれ」とは、妨害発生の具体的危険が存在することをいいます。単なる抽象的可能性では不十分です。例えば、隣地で工事が始まり、崩落の危険がある場合などです。
  - 占有保全の訴えにより、①妨害の予防措置、②損害賠償の担保提供を請求できます。予防措置とは、工事の中止、防護壁の設置などです。担保提供により、万一損害が発生した場合の補償を確保できます。
commentaryOsaka:
  - この条文は、占有保全の訴えについて決めてるんや。占有者が占有を妨害されるおそれがある場合、妨害を予防することや損害賠償の担保（保証）を請求できるねん。これは、まだ起きてへん妨害を防ぐための予防的な訴えや。
  - 「妨害されるおそれ」っちゅうのは、妨害が起きる具体的な危険があることやで。「もしかしたら起きるかも」っていう漠然とした可能性ではアカンねん。例えば、隣の土地で工事が始まって、土が崩れてくる危険があるとかや。
  - 例えば、Aさんが土地を占有してて、隣の土地でBさんが大規模な工事を始めたとするやろ。工事のせいでAさんの土地が崩れる危険があるんや。Aさんは、占有保全の訴えを起こして、「工事やめてや」とか「防護壁作ってや」って妨害の予防を請求できるし、「損害が出たら補償してや」って担保（保証金）を出してもらうこともできるんや。まだ実際に損害は出てへんけど、危険があるから先に対策を取らせることができるねん。
