title: （権限外の行為の表見代理）
titleOsaka: ""
originalText:
  - 前条第一項本文の規定は、代理人がその権限外の行為をした場合において、第三者が代理人の権限があると信ずべき正当な理由があるときについて準用する。
osakaText:
  - 前条第一項本文の決まりは、代理人がその権限外の行為をした場合で、第三者が代理人の権限があると信ずべき正当な理由がある時について準用するんや。
commentary:
  - 民法第110条は、権限外の行為の表見代理について定めています。代理人が権限外の行為をした場合でも、第三者に正当な理由があれば本人が責任を負います。
  - 要件は、①基本代理権の存在、②権限外の行為、③第三者の正当な信頼です。例えば、不動産の管理代理権を与えられた者が売却した場合、第三者が売却権限もあると信じるべき正当な理由があれば適用されます。
  - この規定は、取引の安全を保護し、外観を信頼した第三者を保護するものです。本人は、代理権を与えた以上、一定の範囲で責任を負うべきとする趣旨です。
commentaryOsaka:
  - この条文は、代理人が権限の範囲を超えた行為をした場合の表見代理について決めてるんや。代理人が権限外のことをしても、第三者に正当な理由があったら本人が責任を負うねん。
  - 必要なのは、①基本的な代理権があること、②権限外のことをしたこと、③第三者が信じるべき正当な理由があることや。例えば、不動産の管理だけ任された人が売ってもうた時、第三者が「売る権限もあるやろ」って信じる正当な理由があったら適用されるで。
  - この決まりは、取引の安全を守って、見た目を信じた第三者を保護するためのもんや。本人は、代理権を与えた以上、ある程度は責任を負わなあかんってことやな。
