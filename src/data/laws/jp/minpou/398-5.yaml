title: 根抵当権の極度額の変更
titleOsaka: ""
originalText:
  - 根抵当権の極度額の変更は、利害関係を有する者の承諾を得なければ、することができない。
osakaText:
  - 根抵当権の極度額の変更は、利害関係を有する者の承諾を得なければ、することができへんのや。
commentary:
  - 根抵当権の極度額（上限額）を変更するには、利害関係人の承諾が必要です。
commentaryOsaka:
  - 「上限を3000万円から5000万円に上げたい」って時は、関係ある人みんなの「ええで」が必要なんや。
  - これは債権者にも影響する大事な変更やからな。極度額を変えるのはみんなの合意が必要やねん。
