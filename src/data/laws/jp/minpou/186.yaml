isSuppl: false
title: （占有の態様等に関する推定）
titleOsaka: ""
originalText:
  - 占有者は、所有の意思をもって、善意で、平穏に、かつ、公然と占有をするものと推定する。
  - 前後の両時点において占有をした証拠があるときは、占有は、その間継続したものと推定する。
osakaText:
  - 占有者は、所有の意思をもって、善意で、平穏に、かつ、公然と占有をするもんと推定するんや。
  - 前後の両時点において占有をした証拠がある時は、占有は、その間継続したもんと推定するで。
commentary:
  - 民法第186条は、占有の態様等に関する推定について定めています。第1項により、占有者は、所有の意思をもって、善意で、平穏に、かつ公然と占有するものと推定されます。これを「占有の推定」といいます。
  - この推定により、占有者は自己の占有が適法であることを証明する必要がありません。反対に、これを争う者が、占有者の占有が他主占有、悪意、暴力的、または隠秘であることを証明する必要があります。
  - 第2項により、前後の両時点で占有していた証拠があれば、その間も継続して占有していたと推定されます。例えば、1年前と現在の占有を証明すれば、その間の占有も推定され、時効取得の要件である継続占有を証明しやすくなります。
commentaryOsaka:
  - この条文は、占有の推定っちゅう、占有してる人に有利な推定について決めてるんや。第1項で、占有者は、「所有の意思」（自分のもんやって思うてる）、「善意」（悪いことしてへん）、「平穏」（暴力使うてへん）、「公然」（隠れてへん）って、全部推定されるねん。
  - この推定のおかげで、占有者は「ワシの占有は正当やで」って証明せんでもええんや。逆に、文句言う人の方が、「こいつの占有は他主占有や」「悪意や」「暴力的や」「隠してる」って証明せなあかんねん。立証責任が転換されるっちゅうことやな。
  - 第2項は、前後の2つの時点で占有してた証拠があったら、その間もずっと占有してたって推定されるっていう決まりや。例えば、Aさんが1年前に土地を占有してたことと、今も占有してることを証明したら、その間の1年間もずっと占有してたって推定されるんや。時効取得（162条）には「継続して占有」っていう要件があるんやけど、この推定のおかげで証明しやすくなるねん。いちいち毎日占有してたことを証明せんでもええんやで。
