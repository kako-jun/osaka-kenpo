title: 法定地上権
titleOsaka: ""
originalText:
  - 土地及びその上に存する建物が同一の所有者に属する場合において、その土地又は建物につき抵当権が設定され、その実行により所有者を異にするに至ったときは、その建物について、地上権が設定されたものとみなす。この場合において、地代は、当事者の請求により、裁判所が定める。
osakaText:
  - 土地及びその上におる建物が同一の所有者に属する場合において、その土地又は建物について抵当権が設定されて、その実行により所有者を異にするに至った時は、その建物について、地上権が設定されたもんとみなすで。この場合において、地代は、当事者の請求により、裁判所が定めるねん。
commentary:
  - 民法第388条は、法定地上権について定めています。土地及びその上に存する建物が同一の所有者に属する場合において、その土地又は建物につき抵当権が設定され、その実行により所有者を異にするに至ったときは、その建物について、地上権が設定されたものとみなします。この場合において、地代は、当事者の請求により、裁判所が定めます。
  - これは、抵当権実行後の建物保護のための規定です。土地と建物が同一所有者であった場合、抵当権実行により所有者が分離すると、法定地上権が成立します。建物所有者は土地利用権を確保できます。地代は裁判所が決定します。建物収去の不経済を防ぎます。
  - 例えば、土地と建物を所有するAさんが土地に抵当権を設定し、競売でBさんが土地を取得した場合、建物のために法定地上権が成立します。Aさんは建物を維持でき、Bさんに地代を払います。地代額は裁判所が相場を考慮して決定します。建物を壊さずに済む制度です。
commentaryOsaka:
  - この条文は、法定地上権について決めてるんや。土地とその上の建物が、元々は同じ人の持ち物やった場合に、その土地か建物に抵当権が付いとって、競売で所有者が別々になってしもうた時は、建物のために地上権が自動的に成立したもんとみなすんやで。つまり、建物の持ち主は土地を使う権利を持っとることになるんや。この場合の地代は、当事者が頼んだら裁判所が決めてくれるねん。
  - これは、建物を無駄に壊さんようにするための優しい決まりなんや。せやないと、競売で土地の持ち主が変わったら、建物は土地を使う権利がないから壊さなあかんことになるやろ。それはもったいないし、建物の持ち主もかわいそうやんか。せやから法律が「土地を使う権利が自動的に発生するで」って決めてくれてるんや。地代は後で話し合うか、揉めたら裁判所が適正な金額を決めてくれるから安心やで。
  - 例えばな、Aさんが土地と建物の両方を持っとったとするやろ。お金が必要になって、土地に抵当権を付けたんや。でも返済でけへんくて、土地が競売にかけられて、Bさんが買い取ったんや。普通やったら、Aさんの建物は土地を使う権利がないから、壊さなあかんことになるやんか。でもこの法定地上権のおかげで、Aさんの建物には自動的に地上権が付いて、Bさんの土地を使い続けられるんや。Aさんは建物を壊さんでええし、Bさんには地代を払うことになるんやで。地代の金額は、二人で話し合うか、決まらへんかったら裁判所が相場を見て決めてくれるんや。
