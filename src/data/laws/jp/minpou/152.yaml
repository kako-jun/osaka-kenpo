title: 承認による時効の更新
titleOsaka: ''
originalText:
  - 時効は、権利の承認があったときは、その時から新たにその進行を始める。
  - 前項の承認をするには、相手方の権利についての処分につき行為能力の制限を受けていないこと又は権限があることを要しない。
osakaText:
  - 時効は、権利の承認があった時は、その時から新たにその進行を始めるんや。
  - 前項の承認をするには、相手方の権利についての処分につき行為能力の制限を受けてへんこと又は権限があることを要せえへんで。
commentary:
  - 民法第152条は、承認による時効の更新について定めています。権利の承認があった時から、時効は新たに進行を始めます。承認は時効を更新する強力な効果があります。
  - 承認とは、時効によって利益を受ける者が、相手方の権利の存在を認める行為です。債務の一部弁済、利息の支払い、支払猶予の申入れなどが該当します。
  - 第2項により、承認には行為能力や権限は不要です。未成年者や無権代理人の承認も有効です。これは、承認が事実行為であり、相手方の権利を認めるという観念の通知にすぎないためです。
commentaryOsaka:
  - この条文は、「承認」で時効の更新について決めてるんや。権利を認めたら、その時から時効が新しく進み始めるねん。承認は時効をリセットする強い効果があるんや。時効がもうすぐ完成しそうでも、承認したら振り出しに戻るっちゅうことやで。
  - 承認っちゅうのは、時効で得する人が、相手の権利があることを認める行為やな。借金の一部を返したり、利息を払ったり、「ちょっと待ってや」って支払い延期を頼んだりするのが該当するで。例えばな、AさんがBさんに100万円借りてて、時効が近づいてきたとするやろ。Aさんが「とりあえず10万円返すわ」って一部を返済したら、これは承認になるんや。そしたら、その時点から時効が新しく進み始めて、また0からカウントされるねん。「払う」って行動をしたら、「借金あることを認めた」ことになるんやな。
  - 第2項で、承認には行為能力とか権限はいらへんねん。未成年者とか無権代理人が承認しても有効や。なんでかっちゅうと、承認は事実行為で、「相手の権利を認めます」っていう気持ちを伝えるだけやからな。難しいことやないから、能力なくてもできるってことやな。例えば、未成年のCさんが「親の借金、ちょっとずつ返していきます」って一部返済したら、それは有効な承認になって、時効がリセットされるんや。承認は単純な事実行為やから、法律行為みたいに能力は要らへんのや。
