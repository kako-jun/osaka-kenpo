title: （共有持分の買戻特約付売買）
titleOsaka: ""
originalText:
  - 不動産の共有者の一人が買戻しの特約を付してその持分を売却した後に、その不動産の分割又は競売があったときは、売主は、買主が受け、若しくは受けるべき部分又は代金について、買戻しをすることができる。ただし、売主に通知をしないでした分割及び競売は、売主に対抗することができない。
