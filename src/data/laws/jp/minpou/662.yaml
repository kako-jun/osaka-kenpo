article: 662
isSuppl: false
title: 寄託者による返還請求等
titleOsaka: ''
originalText:
  - 当事者が寄託物の返還の時期を定めたときであっても、寄託者は、いつでもその返還を請求することができる。
  - 前項に規定する場合において、受寄者は、寄託者がその時期の前に返還を請求したことによって損害を受けたときは、寄託者に対し、その賠償を請求することができる。
osakaText:
  - 当事者が寄託物の返還の時期を定めた時であっても、寄託者は、いつでもその返還を請求することができるんや。
  - 前項に決まっとる場合において、受寄者は、寄託者がその時期の前に返還を請求したことによって損害を受けた時は、寄託者に対して、その賠償を請求することができるねん。
commentary:
  - 本条（第662条）は「寄託者による返還請求等」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
