title: 合意による不動産の賃貸人たる地位の移転
titleOsaka: ''
originalText:
  - 不動産の譲渡人が賃貸人であるときは、その賃貸人たる地位は、賃借人の承諾を要しないで、譲渡人と譲受人との合意により、譲受人に移転させることができる。この場合においては、前条第三項及び第四項の規定を準用する。
osakaText:
  - 不動産の譲渡人が賃貸人である時は、その賃貸人たる地位は、賃借人の承諾を要せんと、譲渡人と譲受人との合意により、譲受人に移転させることができるんや。この場合においては、前条第3項及び第4項の規定を準用するで。
commentary:
  - 本条（第605条）は「合意による不動産の賃貸人たる地位の移転」について定めた規定です。
  - 本条は賃貸借関係に関する規定で、賃貸人と賃借人の権利義務をバランスよく整備しています。賃料、修繕義務、明渡しなどの重要事項を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 不動産の賃貸人の地位を合意で譲渡する時のルールを決めてるんや。前条と違って、自動的に移転するんやなくて、当事者の合意で地位を移すケースやねん。
  - 例えばな、AさんがBさんに家を貸してて、その家をCさんに売ったとするやろ。でもBさんの賃借権が対抗要件を備えてへんかったら、自動的には地位は移らへんねん。そこで、AさんとCさんが「大家さんの地位をCさんに移しましょう」って合意したら、Bさんの承諾なしで地位を移すことができるんや。
  - この場合も、前条第3項と第4項の決まりが準用されるんや。つまり、地位の移転を借主に主張するには所有権移転の登記が必要やし、敷金の返還義務とか修繕費用の償還義務も新しい大家さんに引き継がれるねん。この決まりは、対抗要件がない場合でも、合意によって地位を移転できるようにして、柔軟な不動産取引を可能にしてるんやで。
