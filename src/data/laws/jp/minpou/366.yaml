title: （質権者による債権の取立て等）
titleOsaka: ""
originalText:
  - 質権者は、質権の目的である債権を直接に取り立てることができる。
  - 債権の目的物が金銭であるときは、質権者は、自己の債権額に対応する部分に限り、これを取り立てることができる。
  - 前項の債権の弁済期が質権者の債権の弁済期前に到来したときは、質権者は、第三債務者にその弁済をすべき金額を供託させることができる。この場合において、質権は、その供託金について存在する。
  - 債権の目的物が金銭でないときは、質権者は、弁済として受けた物について質権を有する。
osakaText:
  - 質権者は、質権の目的である債権を直接に取り立てることができるねん。
  - 債権の目的物が金銭である時は、質権者は、自己の債権額に対応する部分に限って、これを取り立てることができるで。
  - 前項の債権の弁済期が質権者の債権の弁済期前に到来した時は、質権者は、第三債務者にその弁済をすべき金額を供託させることができるんや。この場合において、質権は、その供託金について存在するねん。
  - 債権の目的物が金銭やない時は、質権者は、弁済として受けた物について質権を有するで。
commentary:
  - 民法第366条は、質権者による債権の取立て等について定めています。第1項により、質権者は、質権の目的である債権を直接に取り立てることができます。第2項により、債権の目的物が金銭であるときは、質権者は、自己の債権額に対応する部分に限り、これを取り立てることができます。第3項により、前項の債権の弁済期が質権者の債権の弁済期前に到来したときは、質権者は、第三債務者にその弁済をすべき金額を供託させることができます。この場合において、質権は、その供託金について存在します。第4項により、債権の目的物が金銭でないときは、質権者は、弁済として受けた物について質権を有します。
  - これは、質権者の債権取立権を定める規定です。質権者は、債権を直接取り立てできますが、金銭債権の場合は自己の債権額までです。弁済期が早く到来した場合は供託させ、非金銭債権の場合は給付物に質権が及びます。
  - 例えば、預金債権100万円を質入れされた質権者B（債権額50万円）は、銀行Cから直接50万円を取り立てできます。弁済期が早く到来した場合、Cに供託させ、供託金に質権が及びます。また、物品引渡債権の場合、引き渡された物品に質権が及びます。
