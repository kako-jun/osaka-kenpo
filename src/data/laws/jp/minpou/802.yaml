article: 802
isSuppl: false
title: 縁組の無効
titleOsaka: ''
originalText:
  - 縁組は、次に掲げる場合に限り、無効とする。
osakaText:
  - 縁組は、次に掲げる場合に限って、無効とするねん。
commentary:
  - 本条（第802条）は「縁組の無効」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
