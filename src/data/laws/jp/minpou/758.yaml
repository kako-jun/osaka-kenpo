title: （夫婦の財産関係の変更の制限等）
titleOsaka: ""
originalText:
  - 夫婦の財産関係は、婚姻の届出後は、変更することができない。
  - 夫婦の一方が、他の一方の財産を管理する場合において、管理が失当であったことによってその財産を危うくしたときは、他の一方は、自らその管理をすることを家庭裁判所に請求することができる。
  - 共有財産については、前項の請求とともに、その分割を請求することができる。
osakaText:
