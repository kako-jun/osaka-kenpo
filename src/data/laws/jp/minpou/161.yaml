title: 天災等による時効の完成猶予
titleOsaka: ""
originalText:
  - 時効の期間の満了の時に当たり、天災その他避けることのできない事変のため第百四十七条第一項各号又は第百四十八条第一項各号に掲げる事由に係る手続を行うことができないときは、その障害が消滅した時から三箇月を経過するまでの間は、時効は、完成しない。
osakaText:
