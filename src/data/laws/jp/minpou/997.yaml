originalText:
  - 相続財産に属しない権利を目的とする遺贈が前条ただし書の規定により有効であるときは、遺贈義務者は、その権利を取得して受遺者に移転する義務を負う。
  - 前項の場合において、同項に規定する権利を取得することができないとき、又はこれを取得するについて過分の費用を要するときは、遺贈義務者は、その価額を弁償しなければならない。ただし、遺言者がその遺言に別段の意思を表示したときは、その意思に従う。
osakaText:
  - 相続財産に属せえへん権利を目的とする遺贈が前条ただし書の決まりにより有効である時は、遺贈義務者は、その権利を取得して受遺者に移転する義務を負うんや。
  - 前項の場合において、同項に規定する権利を取得することができへん時、又はこれを取得するについて過分の費用を要する時は、遺贈義務者は、その価額を弁償せなあかんねん。せやけど、遺言者がその遺言に別段の意思を表示した時は、その意思に従うで。
