title: 金銭債権
titleOsaka: ""
originalText:
  - 債権の目的物が金銭であるときは、債務者は、その選択に従い、各種の通貨で弁済をすることができる。ただし、特定の種類の通貨の給付を債権の目的としたときは、この限りでない。
  - 債権の目的物である特定の種類の通貨が弁済期に強制通用の効力を失っているときは、債務者は、他の通貨で弁済をしなければならない。
  - 前二項の規定は、外国の通貨の給付を債権の目的とした場合について準用する。
osakaText:
  - 債権の目的物が金銭である時は、債務者は、その選択に従って、各種の通貨で弁済をすることができるで。ただし、特定の種類の通貨の給付を債権の目的とした時は、この限りやないで。
  - 債権の目的物である特定の種類の通貨が弁済期に強制通用の効力を失っとる時は、債務者は、他の通貨で弁済をせなあかん。
  - 前2項の決まりは、外国の通貨の給付を債権の目的とした場合について準用するで。
commentary:
  - 民法第402条は、金銭債権について定めています。第1項により、債権の目的物が金銭であるときは、債務者は、その選択に従い、各種の通貨で弁済をすることができます。ただし、特定の種類の通貨の給付を債権の目的としたときは、この限りでありません。第2項により、債権の目的物である特定の種類の通貨が弁済期に強制通用の効力を失っているときは、債務者は、他の通貨で弁済をしなければなりません。第3項により、前2項の規定は、外国の通貨の給付を債権の目的とした場合について準用します。
  - これは、金銭債権の弁済方法を定める規定です。債務者は原則として各種通貨で弁済できます。特定通貨指定の場合はその通貨で支払います。通用力喪失時は他の通貨で弁済します。外貨債権にも準用されます。弁済手段の柔軟性と確実性の調整です。
  - 例えば、100万円の債務を、紙幣でも硬貨でも支払えます。ただし「米ドルで支払う」との約定があれば米ドルで支払います。旧通貨が廃止された場合は現行通貨で支払います。実務的な弁済を可能にします。
commentaryOsaka:
  - この条文は、金銭債権、つまりお金を払う約束について決めてるんや。お金を払う時は、基本的には千円札でも一万円札でも硬貨でも、好きな形で払えるねん。ただし、「米ドルで払う」とか「ユーロで払う」とか、特定の通貨を指定してたら、その通貨で払わなあかんねん。もし約束した通貨が使われへんようになったら、他の通貨で払えばええんや。
  - 昔は日本でも「円」以外のいろんな通貨があったけど、今は基本的に円だけやから、この条文は外貨での約束の時によう使われるねん。例えば、海外で勉強してた友達に「留学費用をドルで返すわ」って約束してた場合とかやな。そういう時の決まりやねん。
  - 例えばな、友達に100万円返す約束をしたとするやん。その時、千円札1000枚で返しても、一万円札100枚で返しても、五千円札と一万円札を混ぜて返しても、全部OKやねん。「500円玉200枚で返すわ」もありや（ただし相手は数えるん大変やけどな）。でも、最初に「米ドル1万ドルで返してや」って約束してたら、ちゃんとドルで返さなあかんねん。「やっぱり円で返すわ」は通らへんのや。ただし、昔のヨーロッパみたいに、「ドイツマルクで返す」って約束してたのに、その後でマルクが廃止されてユーロになってもうたら、ユーロで返せばええねん。通貨が変わったらそれに合わせるんが当たり前やからな。お金の払い方は自由やけど、約束は守らなあかんっちゅうバランスを取ってるんやで。
