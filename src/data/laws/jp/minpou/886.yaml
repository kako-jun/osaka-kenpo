title: 相続に関する胎児の権利能力
titleOsaka: ''
originalText:
  - 胎児は、相続については、既に生まれたものとみなす。
  - 前項の規定は、胎児が死体で生まれたときは、適用しない。
osakaText:
  - 胎児は、相続については、既に生まれたもんとみなすで。
  - 前項の決まりは、胎児が死体で生まれた時は、適用せえへんんや。
commentary:
  - 本条（第886条）は「相続に関する胎児の権利能力」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - お腹の中におる赤ちゃん（胎児）も、相続に関しては生まれたものとして扱うって決めてるんや。まだ生まれてへんけど、相続の権利は認められるねん。
  - 例えば、Aさん（お父さん）が亡くなった時、お母さんのBさんのお腹に赤ちゃんがおったとするやろ？普通は、権利を持てるんは生まれてからやねん（第3条）。でも、相続に関しては特別で、お腹の中におる赤ちゃんも、既に生まれてるもんとして扱われるんや。やから、息子さんのCさんと、お腹の中の赤ちゃんが、二人とも相続人になるんやで。赤ちゃんが生まれる前に遺産分割をする場合は、赤ちゃんの分もちゃんと残しておかなあかんねん。
  - これは、赤ちゃんを守るための決まりやねん。お父さんが亡くなった時にまだ生まれてへんかったからって、相続できへんことになったら可哀想やろ？お父さんの子どもであることには変わりないんやから、ちゃんと財産を受け取る権利があるべきやっていう考え方なんや。例えば、Aさんに3000万円の遺産があったら、CさんとBさん（配偶者）と、お腹の中の赤ちゃんで分けることになるんやで。
  - ただし、赤ちゃんが死産やった場合は、この決まりは適用されへんねん。生きて生まれてこなかった場合は、最初から相続人やなかったことになるんや。これは厳しいように聞こえるけど、生きて生まれてきた赤ちゃんだけを相続人として扱うっちゅう決まりやねん。無事に生まれてきたら、ちゃんと相続の権利が認められて、お父さんの遺産を受け取れるんやで。
