title: 保佐の開始
titleOsaka: ''
originalText:
  - 保佐は、保佐開始の審判によって開始する。
osakaText:
  - 保佐は、保佐開始の審判によって開始するんや。
commentary:
  - 本条（第876条）は「保佐の開始」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
