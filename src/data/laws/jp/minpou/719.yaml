title: 共同不法行為者の責任
titleOsaka: ''
originalText:
  - 数人が共同の不法行為によって他人に損害を加えたときは、各自が連帯してその損害を賠償する責任を負う。共同行為者のうちいずれの者がその損害を加えたかを知ることができないときも、同様とする。
  - 行為者を教唆した者及び助した者は、共同行為者とみなして、前項の規定を適用する。
osakaText:
  - 数人が共同の不法行為によって他人に損害を加えた時は、各自が連帯してその損害を賠償する責任を負うねん。共同行為者のうちいずれの者がその損害を加えたかを知ることができへん時も、同様やで。
  - 行為者を教唆した者及び助した者は、共同行為者とみなして、前項の決まりを適用するんや。
commentary:
  - 本条（第719条）は「共同不法行為者の責任」について定めた規定です。
  - 本条は不法行為による損害賠償に関する規定で、被害者の救済と加害者の責任を明確にしています。権利侵害があった場合の法的責任の所在を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
