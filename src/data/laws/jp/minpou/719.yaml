title: 共同不法行為者の責任
titleOsaka: ""
originalText:
  - 数人が共同の不法行為によって他人に損害を加えたときは、各自が連帯してその損害を賠償する責任を負う。共同行為者のうちいずれの者がその損害を加えたかを知ることができないときも、同様とする。
  - 行為者を教唆した者及び助した者は、共同行為者とみなして、前項の規定を適用する。
