title: 抵当権の順位の譲渡又は放棄と根抵当権の譲渡又は一部譲渡
titleOsaka: ""
originalText:
  - 抵当権の順位の譲渡又は放棄を受けた根抵当権者が、その根抵当権の譲渡又は一部譲渡をしたときは、譲受人は、その順位の譲渡又は放棄の利益を受ける。
osakaText:
  - 抵当権の順位の譲渡又は放棄を受けた根抵当権者が、その根抵当権の譲渡又は一部譲渡をしたときは、譲受人は、その順位の譲渡又は放棄の利益を受けるんや。
commentary:
  - 抵当権の順位を譲渡された根抵当権者が、さらに根抵当権を譲渡した場合、譲受人も順位の利益を受けます。
commentaryOsaka:
  - 順位を譲ってもらった根抵当権を、さらに誰かに譲渡した時、その人も順位の利益を受けられるんや。
  - 例えば「私が1番目やから優先して金もらえるわ」っちゅう順位を譲ってもらってて、それを別の人に譲ったら、その人も1番目の権利を持てるんやで。
