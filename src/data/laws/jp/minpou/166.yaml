title: （債権等の消滅時効）
titleOsaka: ""
originalText:
  - 債権は、次に掲げる場合には、時効によって消滅する。
  - 債権又は所有権以外の財産権は、権利を行使することができる時から二十年間行使しないときは、時効によって消滅する。
  - 前二項の規定は、始期付権利又は停止条件付権利の目的物を占有する第三者のために、その占有の開始の時から取得時効が進行することを妨げない。ただし、権利者は、その時効を更新するため、いつでも占有者の承認を求めることができる。
