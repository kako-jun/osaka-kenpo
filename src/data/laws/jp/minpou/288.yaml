title: （承役地の所有者の工作物の使用）
titleOsaka: ""
originalText:
  - 承役地の所有者は、地役権の行使を妨げない範囲内において、その行使のために承役地の上に設けられた工作物を使用することができる。
  - 前項の場合には、承役地の所有者は、その利益を受ける割合に応じて、工作物の設置及び保存の費用を分担しなければならない。
osakaText:
