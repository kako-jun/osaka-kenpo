title: 懸賞広告
titleOsaka: ""
originalText:
  - ある行為をした者に一定の報酬を与える旨を広告した者（以下「懸賞広告者」という。）は、その行為をした者がその広告を知っていたかどうかにかかわらず、その者に対してその報酬を与える義務を負う。
osakaText:
  - ある行為をした者に一定の報酬を与える旨を広告した者（以下「懸賞広告者」っていうんや。）は、その行為をした者がその広告を知っとったかどうかにかかわらず、その者に対してその報酬を与える義務を負うんやで。
