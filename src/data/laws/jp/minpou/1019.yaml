title: （遺言執行者の解任及び辞任）
titleOsaka: ""
originalText:
  - 遺言執行者がその任務を怠ったときその他正当な事由があるときは、利害関係人は、その解任を家庭裁判所に請求することができる。
  - 遺言執行者は、正当な事由があるときは、家庭裁判所の許可を得て、その任務を辞することができる。
osakaText:
