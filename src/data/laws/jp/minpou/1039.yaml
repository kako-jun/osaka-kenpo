title: 配偶者居住権の取得による配偶者短期居住権の消滅
titleOsaka: ''
originalText:
  - 配偶者が居住建物に係る配偶者居住権を取得したときは、配偶者短期居住権は、消滅する。
osakaText:
  - 配偶者が居住建物に係る配偶者居住権を取得した時は、配偶者短期居住権は、消滅するんや。
commentary:
  - 本条（第1039条）は「配偶者居住権の取得による配偶者短期居住権の消滅」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
