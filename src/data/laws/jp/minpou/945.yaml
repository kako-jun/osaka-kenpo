article: 945
isSuppl: false
title: 不動産についての財産分離の対抗要件
titleOsaka: ''
originalText:
  - 財産分離は、不動産については、その登記をしなければ、第三者に対抗することができない。
osakaText:
  - 財産分離は、不動産については、その登記をせなんだら、第三者に対抗することができへんねん。
commentary:
  - 本条（第945条）は「不動産についての財産分離の対抗要件」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
