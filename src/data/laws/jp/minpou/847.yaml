title: 後見人の欠格事由
titleOsaka: ''
originalText:
  - 次に掲げる者は、後見人となることができない。
osakaText:
  - 次に掲げる者は、後見人となることができへんねん。
commentary:
  - 本条（第847条）は「後見人の欠格事由」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
