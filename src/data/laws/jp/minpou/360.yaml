title: 不動産質権の存続期間
titleOsaka: ""
originalText:
  - 不動産質権の存続期間は、十年を超えることができない。設定行為でこれより長い期間を定めたときであっても、その期間は、十年とする。
  - 不動産質権の設定は、更新することができる。ただし、その存続期間は、更新の時から十年を超えることができない。
osakaText:
  - 不動産質権の存続期間は、十年を超えることができへんねん。設定行為でこれより長い期間を定めた時であっても、その期間は、十年とするで。
  - 不動産質権の設定は、更新することができるんや。ただし、その存続期間は、更新の時から十年を超えることができへん。
commentary:
  - 民法第360条は、不動産質権の存続期間について定めています。第1項により、不動産質権の存続期間は、10年を超えることができません。設定行為でこれより長い期間を定めたときであっても、その期間は、10年とします。第2項により、不動産質権の設定は、更新することができます。ただし、その存続期間は、更新の時から10年を超えることができません。
  - これは、不動産質権の最長期間を定める規定です。不動産質権は最長10年で、更新可能ですが、更新後も10年が上限です。長期間の拘束を防止し、不動産の流通を促進します。動産質には期間制限がありません。
  - 例えば、質権者Bと債務者Aが20年の不動産質権を設定しても、期間は10年となります。10年後に更新すれば、さらに10年間質権を継続できます。ただし、更新しなければ質権は消滅します。不動産の長期拘束を防ぐ制度です。
commentaryOsaka:
  - この条文は、不動産質権の存続期間について決めてるんや。不動産質権は、どんなに長い期間を設定しようと思っても、最長10年までしか認められへんねん。たとえ質権を設定する時に「30年間有効にしましょう」って約束しても、法律上は10年が上限やから、10年で切れてしまうんや。これは、不動産が長期間拘束されると、不動産の流通が阻害されてしまうから、それを防ぐための決まりやねん。
  - せやけど、10年経ったら終わりっていうわけやなくて、更新することもできるんや。10年経って、まだ債権が残っとったり、双方が継続を希望する場合は、質権を更新できるねん。ただし、更新した後も、また10年が上限やで。20年とか30年とか、長期間で更新することはできへん。何回でも更新はできるけど、一回の期間は必ず10年以内っていうルールや。
  - 例えばな、Aさんが2000万円借りて、自分の土地をBさんに質入れしたとするやろ。その時に「この質権は30年間有効にします」って契約書に書いたとしても、法律上は10年で質権が終了するねん。10年後、まだAさんが借金を返しきれてへんかったり、双方が継続したいって思ったら、その時点で更新手続きをすることができるんや。更新したら、また新たに10年間質権が有効になるねん。さらに10年後にもう一回更新することもできるで。理論上は何回でも更新できるけど、毎回10年っていう期間制限があるんや。動産質には期間制限がないのに対して、不動産質だけに期間制限があるんは、不動産っていうのは価値が高くて、長期間拘束されると社会全体の経済活動に影響が出るからやねん。10年ごとに見直すっていう仕組みで、バランスを取っとるんやで。
