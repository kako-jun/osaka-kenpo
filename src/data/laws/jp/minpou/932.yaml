title: 弁済のための相続財産の換価
titleOsaka: ""
originalText:
  - 前三条の規定に従って弁済をするにつき相続財産を売却する必要があるときは、限定承認者は、これを競売に付さなければならない。ただし、家庭裁判所が選任した鑑定人の評価に従い相続財産の全部又は一部の価額を弁済して、その競売を止めることができる。
