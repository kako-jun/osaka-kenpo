title: 検討
titleOsaka: ''
originalText:
  - 政府は、行政機関等に係る申請、届出、処分の通知その他の手続において、個人の氏名を平仮名又は片仮名で表記したものを利用して当該個人を識別できるようにするため、個人の氏名を平仮名又は片仮名で表記したものを戸籍の記載事項とすることを含め、この法律の公布後一年以内を目途としてその具体的な方策について検討を加え、その結果に基づいて必要な措置を講ずるものとする。
osakaText:
  - 政府は、行政機関等に係る申請、届出、処分の通知その他の手続において、個人の氏名を平仮名又は片仮名で表記したもんを利用して当該個人を識別できるようにするため、個人の氏名を平仮名又は片仮名で表記したもんを戸籍の記載事項とすることを含めて、この法律の公布後1年以内を目途としてその具体的な方策について検討を加えて、その結果に基づいて必要な措置を講ずるもんとするんやで。
commentary:
  - 本条（第73条）は「検討」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 政府が個人の氏名を平仮名や片仮名で表記したものを戸籍に載せることも含めて、具体的な方法を検討して必要な対応をしなさいっちゅうことを決めてるんや。法律が公布されてから1年以内を目標に検討して、その結果に基づいて実行するんやで。
  - 例えばな、Aさんっちゅう人が役所に申請書を出す時に、漢字の「山田太郎」だけやなくて、平仮名の「やまだたろう」も一緒に登録できるようにしようっちゅう話なんや。今は戸籍には漢字しか載ってへんから、役所の人が読み方を間違えることもあるやろ。せやから、戸籍に平仮名や片仮名の表記も載せられるようにして、行政手続きで個人を正確に識別できるようにしようっちゅうことやねん。
  - これは行政の効率化と正確性を高めるための検討課題なんや。最近はコンピュータで個人情報を管理することが増えて、読み仮名があった方が便利やし間違いも減るんやねん。せやけど、戸籍は昔からある大事な制度やから、簡単には変えられへん。せやから、じっくり検討してから必要な対応をしましょうっちゅうことで、1年以内に方向性を出すように決めてるんやで。
