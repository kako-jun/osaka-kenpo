title: 第五百八十五条
titleOsaka: ""
originalText:
  - 前条の場合において、買主が不動産の競売における買受人となったときは、売主は、競売の代金及び第五百八十三条に規定する費用を支払って買戻しをすることができる。この場合において、売主は、その不動産の全部の所有権を取得する。
  - 他の共有者が分割を請求したことにより買主が競売における買受人となったときは、売主は、その持分のみについて買戻しをすることはできない。
