title: （遺言執行者の任務の開始）
titleOsaka: ""
originalText:
  - 遺言執行者が就職を承諾したときは、直ちにその任務を行わなければならない。
  - 遺言執行者は、その任務を開始したときは、遅滞なく、遺言の内容を相続人に通知しなければならない。
osakaText:
  - 遺言執行者が就職を承諾した時は、直ちにその任務を行わなあかんんや。
  - 遺言執行者は、その任務を開始した時は、遅滞のう、遺言の内容を相続人に通知せなあかんねん。
