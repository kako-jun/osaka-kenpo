  - これは、抵当権者の一般財産からの弁済受領を制限する決まりや。抵当権者はまず抵当不動産から弁済を受けて、足りひん分だけ他の財産から受け取れるんや。他の財産が先に配当される場合は、一般債権者は供託請求できるねん。抵当権者の優先と一般債権者の保護の調整やで。
