title: 無権代理人の責任
titleOsaka: ''
originalText:
  - 他人の代理人として契約をした者は、自己の代理権を証明したとき、又は本人の追認を得たときを除き、相手方の選択に従い、相手方に対して履行又は損害賠償の責任を負う。
  - 前項の規定は、次に掲げる場合には、適用しない。
osakaText:
  - 他人の代理人として契約をした者は、自己の代理権を証明した時、又は本人の追認を得た時を除き、相手方の選択に従い、相手方に対して履行又は損害賠償の責任を負うんや。
  - 前項の決まりは、次に掲げる場合には、適用せえへん。
commentary:
  - 民法第117条は、無権代理人の責任について定めています。代理権がないのに代理人として契約した者は、代理権を証明できない限り、相手方に対して責任を負います。
  - 相手方は、契約の履行または損害賠償のいずれかを選択できます。これは無権代理により損害を受けた相手方を保護するための規定です。
  - ただし、本人が追認した場合や、相手方が代理権がないことを知っていた場合などには、無権代理人は責任を負いません。また、制限行為能力者が無権代理人である場合も責任を負いません。
commentaryOsaka:
  - 代理権ないのに勝手に代理人のフリした人の責任について決めてるんやで。代理権を証明できへんかったら、相手の人に責任取らなあかんねん。勝手に代理人のフリされて迷惑かけられた人を守るための決まりやな。
  - 具体的に言うとな、Bさんが「うちはAさんの代理や」って言うてCさんと土地の売買契約したとしよか。でも、実はBさんには代理権なかったんや。Aさんが追認せえへんかったら、その契約は無効やろ。そしたら、Cさんは「どないしてくれるんや」ってなるやんか。せやから、Bさんが責任取らなあかんねん。Cさんは、「契約通りにやってくれ」って言うか、「損害賠償払ってくれ」って言うか、どっちか選べるんやで。
  - ただし、例外があってな。本人（Aさん）が後から「ええよ」って認めたら、Bさんの責任はなくなるで。あと、Cさんが「この人、代理権ないやろな」って知ってた場合も責任負わへんねん。自分で分かってて契約したんやから、文句言えへんってことや。それと、未成年者とか成年被後見人みたいな制限行為能力者が勝手に代理人やった場合も責任なしやで。判断能力がない人に責任負わせるのは酷やからな。
