title: 抵当不動産の時効取得による抵当権の消滅
titleOsaka: ''
originalText:
  - 債務者又は抵当権設定者でない者が抵当不動産について取得時効に必要な要件を具備する占有をしたときは、抵当権は、これによって消滅する。
osakaText:
  - 債務者又は抵当権設定者やない者が抵当不動産について取得時効に必要な要件を具備する占有をした時は、抵当権は、これによって消滅するんや。
commentary:
  - 民法第397条は、抵当不動産の時効取得による抵当権の消滅について定めています。債務者又は抵当権設定者でない者が抵当不動産について取得時効に必要な要件を具備する占有をしたときは、抵当権は、これによって消滅します。
  - これは、時効取得による抵当権消滅を定める規定です。第三者が抵当不動産を時効取得した場合、抵当権は消滅します。時効取得者は抵当権の負担なく所有権を取得します。長期占有者の保護です。
  - 例えば、第三者Cが抵当権付き土地を20年間占有し、時効取得した場合、抵当権は消滅します。Cは抵当権のない完全な所有権を取得します。抵当権者Bは土地に対する担保権を失います。時効制度による権利関係の確定です。
commentaryOsaka:
  - 債務者でも抵当権設定者でもない第三者が、抵当権付きの不動産を時効取得した場合、その抵当権は消滅するねん。時効取得した人は、抵当権の負担がない完全な所有権を手に入れるっちゅうことや。長いこと占有してた人の権利を優先するわけやな。
  - 時効取得っていうのは、他人の土地を20年間（善意無過失なら10年間）継続して占有したら、その土地の所有権を取得できるっていう制度やねん。この時、もともとその土地に抵当権が付いてても、時効取得した人には抵当権の負担がかからへんっちゅうルールなんや。抵当権者は土地に対する担保権を失ってまうから、債権回収できへんようになるねん。
  - 例えばな、梅田の空き地に銀行の抵当権が付いとったとして、隣の定食屋のおっちゃんが「誰も使ってへんし」って言うて20年間ずっと駐車場として使い続けとったとするやろ。20年経ったら、おっちゃんは時効取得でその土地の所有者になれるんや。この時、もともと付いとった銀行の抵当権は消えてまうねん。おっちゃんは抵当権の負担がない、きれいな所有権を手に入れるわけや。銀行は「待ってくれ、うちの抵当権はどうなるねん」って言うても、時効取得の効果には勝たれへんねん。長いこと実際に占有してた人の権利の方が強いっちゅう考え方やな。ただし、債務者や抵当権設定者（土地の元の持ち主）が時効取得した場合は、この条文は適用されへんで。
