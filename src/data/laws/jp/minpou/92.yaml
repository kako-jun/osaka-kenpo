title: 任意規定と異なる慣習
titleOsaka: ''
originalText:
  - 法令中の公の秩序に関しない規定と異なる慣習がある場合において、法律行為の当事者がその慣習による意思を有しているものと認められるときは、その慣習に従う。
osakaText:
  - 法令中の公の秩序に関しない決まりと異なる慣習がある場合で、法律行為の当事者がその慣習による意思を有しとるもんと認められる時は、その慣習に従うんや。
commentary:
  - 民法第92条は、任意規定と異なる慣習について定めています。慣習とは、社会の特定分野で反復継続して行われ、法的確信を伴う慣行をいいます。
  - 任意規定と異なる慣習がある場合、当事者がその慣習による意思を有していると認められるときは、慣習が優先されます。第91条の当事者の明示的合意よりも要件が緩やかです。
  - 例えば、特定の業界における取引慣行などが該当します。ただし、公の秩序に関する規定（強行規定）に反する慣習は認められません。
commentaryOsaka:
  - 昔からその地域や業界で続いてる慣習（やり方）が法律の決まりと違う場合について決めてるんや。法律と違うやり方が長年続いてて、みんながそれを当たり前やと思ってる時に、どっちを優先するんか？って話やな。
  - 任意規定（変えてもええ決まり）と違う慣習があって、当事者が「その慣習でいこう」って思ってると認められたら、慣習の方が優先されるねん。わざわざ「慣習に従います」って口に出して言わんでも、暗黙の了解でOKやで。例えば、昔からの商店街で「ツケ払いは月末締めの翌月10日払い」っちゅう慣習があったとするやろ？法律では「特に決めてなかったら現金払い」が原則やけど、その商店街で長年そのやり方でやってきたんやったら、慣習の方が優先されるんや。
  - でも注意せなあかんのは、強行規定（絶対守らなあかん決まり）に反する慣習は認められへんってことや。例えば「うちの村では契約は口約束だけや、書面なんかいらん」っちゅう慣習があっても、法律で「必ず書面が必要」って決まってる場合は、慣習は無効やで。あくまで「変えてもええ決まり」の範囲内でだけ、慣習が優先されるっちゅうことを覚えといてな。
