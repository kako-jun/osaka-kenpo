title: 共同抵当における代価の配当
titleOsaka: ""
originalText:
  - 債権者が同一の債権の担保として数個の不動産につき抵当権を有する場合において、同時にその代価を配当すべきときは、その各不動産の価額に応じて、その債権の負担を按分する。
  - 債権者が同一の債権の担保として数個の不動産につき抵当権を有する場合において、ある不動産の代価のみを配当すべきときは、抵当権者は、その代価から債権の全部の弁済を受けることができる。この場合において、次順位の抵当権者は、その弁済を受ける抵当権者が前項の規定に従い他の不動産の代価から弁済を受けるべき金額を限度として、その抵当権者に代位して抵当権を行使することができる。
osakaText:
  - 債権者が同一の債権の担保として数個の不動産について抵当権を有する場合において、同時にその代価を配当すべき時は、その各不動産の価額に応じて、その債権の負担を按分するんや。
  - 債権者が同一の債権の担保として数個の不動産について抵当権を有する場合において、ある不動産の代価のみを配当すべき時は、抵当権者は、その代価から債権のぜんぶの弁済を受けることができるんや。この場合において、次順位の抵当権者は、その弁済を受ける抵当権者が前項の決まりに従って他の不動産の代価から弁済を受けるべき金額を限度として、その抵当権者に代位して抵当権を行使することができるねん。
commentary:
  - 民法第392条は、共同抵当における代価の配当について定めています。第1項により、債権者が同一の債権の担保として数個の不動産につき抵当権を有する場合において、同時にその代価を配当すべきときは、その各不動産の価額に応じて、その債権の負担を按分します。第2項により、債権者が同一の債権の担保として数個の不動産につき抵当権を有する場合において、ある不動産の代価のみを配当すべきときは、抵当権者は、その代価から債権の全部の弁済を受けることができます。この場合において、次順位の抵当権者は、その弁済を受ける抵当権者が前項の規定に従い他の不動産の代価から弁済を受けるべき金額を限度として、その抵当権者に代位して抵当権を行使することができます。
  - これは、共同抵当の配当方法を定める規定です。複数不動産を同時競売する場合は価額按分です。一部のみ競売する場合は全額回収でき、後順位抵当権者は代位行使できます。抵当権者と後順位者の利益調整です。
  - 例えば、債権3000万円の担保として土地A（2000万円）・土地B（1000万円）に抵当権がある場合、同時競売なら土地Aから2000万円、土地Bから1000万円を回収します。土地Aのみ競売なら全額3000万円を回収でき、後順位抵当権者は土地Bについて1000万円分の代位権を得ます。柔軟な担保実行です。
