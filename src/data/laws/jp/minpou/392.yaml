  - 債権者が同一の債権の担保として数個の不動産について抵当権を有する場合において、ある不動産の代価のみを配当すべき時は、抵当権者は、その代価から債権のぜんぶの弁済を受けることができるんや。この場合において、次順位の抵当権者は、その弁済を受ける抵当権者が前項の決まりに従って他の不動産の代価から弁済を受けるべき金額を限度として、その抵当権者に代位して抵当権を行使することができるねん。
