title: 占有改定
titleOsaka: ''
originalText:
  - 代理人が自己の占有物を以後本人のために占有する意思を表示したときは、本人は、これによって占有権を取得する。
osakaText:
  - 代理人が自己の占有物を以後本人のために占有する意思を表示した時は、本人は、これによって占有権を取得するんやで。
commentary:
  - 民法第183条は、占有改定について定めています。代理人が自己の占有物を以後本人のために占有する意思を表示すると、本人は占有権を取得します。これを「占有改定」といいます。
  - 占有改定は、物の現実の所持は移転せず、占有の名義だけが変更される引渡し方法です。売主が物を売却後も借り受けて使い続ける場合などに利用されます。182条の簡易の引渡しとは逆の関係です。
  - ただし、占有改定は対抗要件としての引渡し（178条）には該当しないとする判例があります。即時取得（192条）の要件である引渡しとしても認められません。占有権の移転は認められますが、効力には制限があります。
commentaryOsaka:
  - この条文は、占有改定っていう特殊な引渡し方法について決めてるんや。占有改定っちゅうのは、物の現実の所持は移さんと、占有の名義だけを変える方法やねん。代理人が「これからは本人のために持ちます」って意思表示したら、本人が占有権を取得するんや。物は動かへんけど、法律上の占有が移転するっちゅう仕組みやな。
  - 簡易の引渡し（182条2項）は、もう持ってる人が買う場合やったけど、占有改定はその逆やねん。売った人が引き続き物を持ち続ける場合に使われるんや。売った後も借りて使い続けるとか、預かって保管し続けるとか、そういう状況で便利な方法やで。
  - 例えばな、AさんがBさんに車を売ったけど、「売った後も借りて使わせてや」ってBさんに頼んだとするやろ。Bさんが「ええで」って承諾したら、Aさんが「これからはBさんのために保管します」って意思表示するだけで、Bさんに占有権が移転するんや。車は一切動かさんでもええねん。ただし、判例によると、占有改定は動産の対抗要件（178条）の引渡しとしては認められへん場合が多いから、注意が必要やで。即時取得（192条）の引渡しとしてもアカンとされてるんや。占有改定は便利やけど、第三者に対抗する力が弱いっちゅうことやな。占有権自体は移転するけど、効力には限界があるから、大事な取引では現実の引渡しを受けた方が安全やで。
