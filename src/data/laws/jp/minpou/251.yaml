article: 251
isSuppl: false
title: 共有物の変更
titleOsaka: ""
originalText:
  - 各共有者は、他の共有者の同意を得なければ、共有物に変更（その形状又は効用の著しい変更を伴わないものを除く。次項において同じ。）を加えることができない。
  - 共有者が他の共有者を知ることができず、又はその所在を知ることができないときは、裁判所は、共有者の請求により、当該他の共有者以外の他の共有者の同意を得て共有物に変更を加えることができる旨の裁判をすることができる。
osakaText:
  - 各共有者は、他の共有者の同意を得なければ、共有物に変更（その形状又は効用の著しい変更を伴わへんもんを除くで。次項において同じ。）を加えることができへんねん。
  - 共有者が他の共有者を知ることができへんかったり、又はその所在を知ることができへん時は、裁判所は、共有者の請求により、当該他の共有者以外の他の共有者の同意を得て共有物に変更を加えることができる旨の裁判をすることができるんや。
commentary:
  - 民法第251条は、共有物の変更について定めています。2021年改正により変更されました。第1項により、共有物に変更（形状・効用の著しい変更を伴うもの）を加えるには、他の共有者全員の同意が必要です。軽微な変更は除外されます。
  - 第2項により、他の共有者を知ることができない、または所在不明の場合、裁判所の許可を得て、判明している共有者の同意で変更できます。これは所在不明共有者問題への対処です。
  - 例えば、共有建物を取り壊して新築する場合（著しい変更）は全員の同意が必要ですが、外壁の塗り替え（軽微な変更）は不要です。共有者不明の場合は裁判所の許可で変更できます。
commentaryOsaka:
  - この条文は、共有物の変更について決めてるんや。2021年改正で変わったで。共有物に変更（形状・効用の著しい変更を伴うもん）を加えるには、他の共有者全員の同意が必要やねん。軽微な変更は除外されるで。それと、他の共有者が誰か分からへんかったり、所在不明の場合は、裁判所の許可を得て、判明してる共有者の同意で変更できるんや。
  - 例えばな、AさんとBさんとCさんが共有してる建物を取り壊して新築する場合（著しい変更）は、全員の同意が必要やねん。一人でも反対したら、できへんのや。建物を壊すっていうのは大きな決断やから、全員が賛成せなあかんっちゅうことやな。でも、外壁の塗り替え（軽微な変更）やったら、全員の同意は要らへんねん。そんなに大きな変更やないから、勝手にやってもええんや。
  - それと、もしCさんが誰か分からへんかったり、どこにおるか分からへんかったら、裁判所の許可を得て、AさんとBさんの同意で変更できるんや。Cさんを探すのに何年もかかったら、建物が老朽化してしもうて、みんなが困るやんか。せやから、裁判所のチェックを受けた上で、判明してる共有者だけで決められるようにしてるんや。所在不明共有者問題への対処っちゅうことやな。
