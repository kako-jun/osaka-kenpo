title: 代襲相続人の相続分
titleOsaka: ''
originalText:
  - 第八百八十七条第二項又は第三項の規定により相続人となる直系卑属の相続分は、その直系尊属が受けるべきであったものと同じとする。ただし、直系卑属が数人あるときは、その各自の直系尊属が受けるべきであった部分について、前条の規定に従ってその相続分を定める。
  - 前項の規定は、第八百八十九条第二項の規定により兄弟姉妹の子が相続人となる場合について準用する。
osakaText:
  - 第887条第2項又は第3項の決まりにより相続人となる直系卑属の相続分は、その直系尊属が受けるべきやったもんと同じとするねん。ただし、直系卑属が数人おる時は、その各自の直系尊属が受けるべきやった部分について、前条の決まりに従ってその相続分を定めるんや。
  - 前項の決まりは、第889条第2項の決まりにより兄弟姉妹の子が相続人となる場合について準用するで。
commentary:
  - 本条（第901条）は「代襲相続人の相続分」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
