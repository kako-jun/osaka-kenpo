title: 成年被後見人の法律行為
titleOsaka: ""
originalText:
  - 成年被後見人の法律行為は、取り消すことができる。ただし、日用品の購入その他日常生活に関する行為については、この限りでない。
osakaText:
  - 成年被後見人の法律行為は、取り消すことができるんやで。ただし、日用品の購入その他日常生活に関する行為については、この限りやない。
commentary:
  - 民法第9条は、成年被後見人が行った法律行為の効力について定めています。成年被後見人は判断能力が常に不十分な状態にあるため、その保護のために、成年被後見人が単独で行った法律行為は取り消すことができます。
  - これにより、成年被後見人が不利な契約を結んでしまった場合でも、成年後見人や本人が後から取り消すことができ、被害を防ぐことができます。悪質な業者から本人を守るための重要な保護規定です。
  - ただし、日用品の購入など日常生活に関する行為については、例外的に取り消すことができません。これは、成年被後見人であっても、できる限り普通の生活を送れるようにするための配慮です。コンビニで食べ物を買う、電車に乗るなど、日常的な行為まで全て取り消し可能としてしまうと、本人の自己決定権や尊厳を過度に制限することになってしまいます。
  - 「日常生活に関する行為」の範囲は、本人の生活状況や資力によって異なりますが、一般的には、食料品や衣類の購入、公共交通機関の利用、理髪店の利用など、日々の生活に必要な行為が該当します。
  - なお、重要な契約については、成年後見人が本人を代理して行うことが原則です。本人が単独で行った場合には、取消権によって本人を保護します。
commentaryOsaka:
  - この条文は、成年被後見人が自分でした契約とかは、後から「やっぱりやめます」って取り消せるって決めてるんや。判断能力がない状態で契約させられたら困るから、本人や後見人が取り消せるようになってるねん。
  - 例えば、認知症のおばあちゃんが、悪い業者に騙されて高い布団買わされても、「これは取り消します」って言えるんや。本人を守るための大事な仕組みやで。
  - でもな、全部が全部取り消せるわけやないねん。日常生活で必要な買い物とかは、ちゃんと有効なんや。コンビニでお弁当買うたり、バスに乗るためにお金払うたり、床屋さん行ったりとか、そういう日々の生活に必要なことまで取り消せるようにしたら、本人が普通の生活できへんくなるやろ？
  - やから、「日用品の購入その他日常生活に関する行為」は例外で、取り消せへんようになってるんや。これは本人の尊厳を守るためやねん。成年被後見人でも、できるだけ普通の生活を送れるようにっていう配慮なんやで。
  - 大きい買い物とか、大事な契約は、成年後見人が本人の代わりにやるんが基本や。もし本人が勝手にやってもうても、取り消せるから安心やねん。
