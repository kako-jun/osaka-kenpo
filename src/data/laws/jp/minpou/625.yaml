title: 使用者の権利の譲渡の制限等
titleOsaka: ''
originalText:
  - 使用者は、労働者の承諾を得なければ、その権利を第三者に譲り渡すことができない。
  - 労働者は、使用者の承諾を得なければ、自己に代わって第三者を労働に従事させることができない。
  - 労働者が前項の規定に違反して第三者を労働に従事させたときは、使用者は、契約の解除をすることができる。
osakaText:
  - 使用者は、労働者の承諾を得なあかんくて、その権利を第三者に譲り渡すことができへんんや。
  - 労働者は、使用者の承諾を得なあかんくて、自分に代わって第三者を労働に従事させることができへんねん。
  - 労働者が前項の決まりに違反して第三者を労働に従事させた時は、使用者は、契約の解除をすることができるで。
commentary:
  - 本条（第625条）は「使用者の権利の譲渡の制限等」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、雇用契約では勝手に他の人に権利を譲ったり、代わりの人に働かせたりしたらあかん、っていう決まりやねん。使用者も労働者も、相手の承諾なしに勝手なことをしたらあかんのや。
  - 例えばな、AさんがB社で働いてたとするやろ。B社がC社に事業を売却するときに、「Aさんの雇用契約もC社に譲ります」って勝手に決めたらあかんのや。Aさんの承諾が必要なんやねん。Aさんは「B社やから働いてたんで、C社では働きとうない」って言う権利があるんや。逆に、Aさんが勝手に「明日からは友達のDさんが代わりに働きます」って言うのもあかんねん。B社はAさんを信頼して雇ってるんやから、承諾なしに代わりの人を送り込むのは契約違反やで。
  - このルールがあるんは、雇用契約は「人」を信頼して結ぶ契約やからなんや。誰を雇うか、誰のために働くかは、すごく個人的な問題やろ。物の貸し借りとは違うんや。せやから、勝手に権利を譲ったり代わりの人を働かせたりすることを禁止してるんやねん。
  - 実務では、会社の合併とか事業譲渡のときに、労働者の同意を得る手続きが必要になるんや。それから、労働者が勝手に代理を立てたら、契約解除の理由になるから注意が必要やで。お互いの信頼関係を大切にすることが、雇用契約の基本やねん。
