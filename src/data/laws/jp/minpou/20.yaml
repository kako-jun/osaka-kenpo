commentary:
  - 民法第20条は、制限行為能力者と契約した相手方の保護について定めています。契約の相手方は、制限行為能力者が行為能力者となった後、または法定代理人等に対して、1か月以上の期間を定めて、契約を追認するかどうかの確答を求めることができます。
  - 期間内に確答がない場合、追認したものとみなされます（第1項・第2項）。逆に、特別の方式を要する行為については、期間内に方式を具備した通知がない場合、取り消したものとみなされます（第3項）。
  - これにより、契約の相手方は、いつまでも不安定な状態に置かれることがなくなります。取引の安全を図るための規定です。
commentaryOsaka:
  - 制限行為能力者と契約した相手の人を守るための決まりやねん。相手の人は、「この契約、ちゃんとするんか、やめるんか、はっきりしてや」って催促できるんや。
  - 例えば、Aさん（業者）が未成年のBさん（17歳）と携帯電話の契約をしたとするやろ？でも、未成年者の契約は親の許可がないと取り消されるかもしれへんから、Aさんは不安やねん。「このまま契約続くんか、取り消されるんか、いつまでも分からへんのは困る」ってなるやろ？そこで、Bさんが18歳になって成人したら、Aさんは「1か月以内にはっきりしてや。契約を認めるんか、取り消すんか」って催促できるんや。
  - 1か月以上の期間を決めて、その間にBさんが返事せえへんかったら、「契約OK」ってことになるねん（普通の行為の場合）。逆に、特別な手続きがいる行為（例えば不動産の売買とか）やったら、返事せえへんかったら「契約やめ」ってことになるで。こうやって、どっちに転ぶかはっきりするんや。
  - この仕組みがあるおかげで、相手の人はいつまでも「どうなるんやろ？」って不安な状態に置かれへんようになってるんや。取引の安全を守るための決まりやねん。ずっと宙ぶらりんやったら、仕事も生活も進められへんもんな。
