title: 成年
titleOsaka: ''
originalText:
  - 年齢十八歳をもって、成年とする。
osakaText:
  - 年齢十八歳をもって、成年やで。
commentary:
  - 民法第4条は、成年年齢を18歳と定めています。2022年（令和4年）4月1日から施行された改正により、従来の20歳から18歳に引き下げられました。
  - 成年に達すると、法定代理人（通常は親）の同意を得ることなく、単独で有効な契約を締結することができます。クレジットカードの作成、携帯電話の契約、一人暮らしのアパート契約なども、18歳になれば自分の判断だけでできるようになります。
  - ただし、飲酒、喫煙、公営ギャンブルについては、健康面への影響等を考慮して、引き続き20歳未満は禁止されています（民法ではなく、各個別法で規制）。
  - また、女性の結婚可能年齢も同時に引き上げられ、男女とも18歳で結婚できるようになりました（従来は男性18歳、女性16歳）。
  - 成年年齢の引き下げにより、18歳・19歳の若者が消費者トラブルに巻き込まれるリスクが高まるとの懸念もあり、消費者教育の重要性が指摘されています。
commentaryOsaka:
  - 「18歳になったら大人やで」っちゅうことを決めてるんや。2022年4月から、20歳やったんが18歳に変わったんやで。
  - 18歳になったら何ができるかっちゅうと、親の許可なしに自分で契約できるようになるんや。例えば、Aさんが18歳の誕生日を迎えたら、その日からクレジットカード作ったり、携帯の契約したり、一人暮らしの部屋借りたりとか、全部自分の判断でできるんやな。昨日までは親の許可が必要やったのに、18歳になった瞬間から「あなたは大人や」って扱われるんや。
  - でもな、お酒飲むのとタバコ吸うのと、競馬とかのギャンブルは、まだ20歳にならんとあかんねん。体に悪いからっちゅうことで、これは変わってへんのや。結婚も18歳からできるようになったで。昔は女の子は16歳で結婚できたんやけど、今は男も女も18歳からに統一されたんや。
  - ただな、18歳になって自由に契約できるようになったら、悪いことする業者に狙われやすくなるねん。例えば、Bさん（18歳）が「今契約したら安いで！」って言われて高額な商品を買わされても、「大人やから自己責任やで」って言われてしまうんや。消費者センターとか、困ったら相談できるとこもあるから、おかしいと思ったらすぐ相談するんやで。若い子を狙う悪い業者もおるから、気をつけなあかんで。
