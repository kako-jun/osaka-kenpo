title: （判決で確定した権利の消滅時効）
titleOsaka: ""
originalText:
  - 確定判決又は確定判決と同一の効力を有するものによって確定した権利については、十年より短い時効期間の定めがあるものであっても、その時効期間は、十年とする。
  - 前項の規定は、確定の時に弁済期の到来していない債権については、適用しない。
osakaText:
  - 確定判決又は確定判決と同一の効力を有するもんによって確定した権利については、十年より短い時効期間の決まりがあるもんであっても、その時効期間は、十年とするんや。
  - 前項の決まりは、確定の時に弁済期の到来してへん債権については、適用せえへんで。
