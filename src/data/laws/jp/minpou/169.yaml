title: 判決で確定した権利の消滅時効
titleOsaka: ""
originalText:
  - 確定判決又は確定判決と同一の効力を有するものによって確定した権利については、十年より短い時効期間の定めがあるものであっても、その時効期間は、十年とする。
  - 前項の規定は、確定の時に弁済期の到来していない債権については、適用しない。
osakaText:
  - 確定判決又は確定判決と同一の効力を有するもんによって確定した権利については、十年より短い時効期間の決まりがあるもんであっても、その時効期間は、十年とするんや。
  - 前項の決まりは、確定の時に弁済期の到来してへん債権については、適用せえへんで。
commentary:
  - 民法第169条は、確定判決によって確定した権利の消滅時効について定めています。確定判決で認められた権利は、元の時効期間が10年より短くても、時効期間が10年に延長されます。
  - これは、裁判で勝訴した権利の保護を強化するための規定です。例えば、本来5年で時効となる債権でも、判決で確定すれば10年間は時効にかかりません。判決取得の労力に見合う保護を与えるためです。
  - 第2項により、判決確定時にまだ弁済期が到来していない債権には、この延長は適用されません。例えば、将来の分割払いが判決で認められた場合、各支払期ごとに元の時効期間が適用されます。
commentaryOsaka:
  - この条文は、確定判決（裁判で確定した判決）で認められた権利の消滅時効について決めてるんや。裁判で勝って判決もろうた権利は、元々の時効期間が10年より短くても、時効期間が10年に延びるんやで。
  - これは、わざわざ裁判して勝った人の権利をしっかり守るための決まりや。苦労して裁判して勝ったんやから、その権利は長めに保護したろうってことやな。
  - 例えば、本来やったら知った時から5年で時効になる債権（お金返してもらう権利）があったとするやろ。それを裁判して判決もろうたら、判決確定した時から10年間は時効にならへんのや。ただし、判決が確定した時点でまだ払う時期が来てへん債権（例えば、「3年後に100万円払え」って判決）には、この10年ルールは適用されへんで。それぞれの支払い期限ごとに、元々の時効期間が適用されるんや。
