  - 前項本文の場合においては、居住建物取得者は、第三者に対する居住建物の譲渡その他の方法により配偶者の居住建物の使用を妨げたらあかんんや。
  - 居住建物取得者は、第1項第1号に掲げる場合を除くほか、いつでも配偶者短期居住権の消滅の申入れをすることができるんやで。
