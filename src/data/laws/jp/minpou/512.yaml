  - 前項の場合において、相殺をする債権者の有する債権がその負担する債務の全部を消滅させるのに足りへん時であって、当事者が別段の合意をせえへんかった時は、次に掲げるところによるで。
  - 第一項の場合において、相殺をする債権者の負担する債務がその有する債権の全部を消滅させるのに足りへん時は、前項の規定を準用するんやで。
