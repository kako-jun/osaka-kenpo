title: 後見監督人の職務
titleOsaka: ''
originalText:
  - 後見監督人の職務は、次のとおりとする。
osakaText:
  - 後見監督人の職務は、次のとおりやで。
commentary:
  - 本条（第851条）は「後見監督人の職務」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
