title: 期限の利益及びその放棄
titleOsaka: ""
originalText:
  - 期限は、債務者の利益のために定めたものと推定する。
  - 期限の利益は、放棄することができる。ただし、これによって相手方の利益を害することはできない。
osakaText:
  - 期限は、債務者の利益のために定めたもんと推定するで。
  - 期限の利益は、放棄することができるねん。ただし、これによって相手方の利益を害することはできへんで。
commentary:
  - 民法第136条は、期限の利益とその放棄について定めています。期限は債務者の利益のために定めたものと推定され、債務者は期限の利益を放棄できます。
  - 期限の利益とは、期限到来まで履行を延期できる債務者の利益をいいます。例えば、「3月31日まで返済」という約束では、債務者は3月31日まで返済を待ってもらえる利益があります。
  - 期限の利益は放棄できますが（早期返済など）、相手方の利益を害することはできません。例えば、債権者が分割払いを前提に資金計画を立てている場合、一括返済を強制することはできません。
commentaryOsaka:
  - この条文は、「期限の利益」とその放棄について決めてるんやで。期限は債務者（義務を負う人）の利益のために決めたもんやと推定されて、債務者は期限の利益を放棄できるねん。期限の利益っちゅうのは、期限が来るまで履行（実行）を待ってもらえる債務者の得やな。
  - 具体的に言うとな、AさんがBさんから100万円借りて「3月31日まで返済」って約束したとしよか。Aさん（債務者）は3月31日まで返さんでもええんや。これが期限の利益やねん。急いで返さんでもええから、お金の都合つけやすいやろ。でも、Aさんが「早めに返したいわ」って思ったら、期限の利益を放棄して1月31日に返すこともできるんやで。これは債務者の自由や。
  - ただし、相手の利益を害したらあかんねん。例えば、Bさんが「毎月10万円ずつ分割払い」を前提に資金計画立ててたとするやろ。そこにAさんが勝手に「一括で全額返すわ」って言うても、Bさんが困る場合もあるんや。Bさんが「分割で返してもらわんと困るねん」って言うたら、Aさんは一括返済を強制できへんねん。相手の都合も考えなあかんっちゅうことやな。
