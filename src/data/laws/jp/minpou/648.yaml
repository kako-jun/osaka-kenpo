title: 受任者の報酬
titleOsaka: ""
originalText:
  - 受任者は、特約がなければ、委任者に対して報酬を請求することができない。
  - 受任者は、報酬を受けるべき場合には、委任事務を履行した後でなければ、これを請求することができない。ただし、期間によって報酬を定めたときは、第六百二十四条第二項の規定を準用する。
  - 受任者は、次に掲げる場合には、既にした履行の割合に応じて報酬を請求することができる。
