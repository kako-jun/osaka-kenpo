article: 269-2
isSuppl: false
title: 地下又は空間を目的とする地上権
titleOsaka: ''
originalText:
  - 地下又は空間は、工作物を所有するため、上下の範囲を定めて地上権の目的とすることができる。この場合においては、設定行為で、地上権の行使のためにその土地の使用に制限を加えることができる。
  - 前項の地上権は、第三者がその土地の使用又は収益をする権利を有する場合においても、その権利又はこれを目的とする権利を有するすべての者の承諾があるときは、設定することができる。この場合において、土地の使用又は収益をする権利を有する者は、その地上権の行使を妨げることができない。
osakaText:
  - 地下又は空間は、工作物を所有するため、上下の範囲を定めて地上権の目的とすることができるんや。この場合においては、設定行為で、地上権の行使のためにその土地の使用に制限を加えることができるで。
  - 前項の地上権は、第三者がその土地の使用又は収益をする権利を有する場合においても、その権利又はこれを目的とする権利を有するぜんぶの者の承諾がある時は、設定することができるねん。この場合において、土地の使用又は収益をする権利を有する者は、その地上権の行使を妨げることができへん。
commentary:
  - 民法第269条の2は、地下または空間を目的とする地上権について定めています。第1項により、地下または空間は、上下の範囲を定めて地上権の目的とすることができます。設定行為で土地使用の制限を加えることができます。
  - 第2項により、第三者が土地の使用収益権を有する場合でも、その者全員の承諾があれば、地下・空間地上権を設定できます。使用収益権者は地上権の行使を妨げられません。
  - 例えば、地下鉄トンネルのために地下地上権を設定できます。既に賃借人がいても、賃借人の承諾があれば設定可能です。賃借人は地下鉄工事を妨害できません。
commentaryOsaka:
  - 土地の地下や空中を立体的に使うための地上権について決めてるんや。普通の地上権は土地の表面を使う権利やけど、これは地下や空中だけを使う権利やねん。
  - 例えばな、Aさんの土地の地下に地下鉄のトンネルを作りたい場合、鉄道会社はAさんと契約して「地下10メートルから30メートルまで」っちゅう範囲で地下地上権を設定できるんや。Aさんは地上で普通に暮らせるし、鉄道会社は地下でトンネル掘れる。お互いウィンウィンやな。
  - もしAさんの土地を既にBさんが借りて畑してる場合でも、Bさんが承諾してくれたら地下地上権を設定できるねん。Bさんは地下鉄工事を邪魔したらあかんけど、地上で畑は続けられるんや。土地を縦に分けて使うっちゅう賢い仕組みやで。高架線とか地下道とか、都会では欠かせへん制度やな。
