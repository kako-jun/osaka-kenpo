isSuppl: false
title: 同種の給付を目的とする数個の債務がある場合の充当
titleOsaka: ""
originalText:
  - 債務者が同一の債権者に対して同種の給付を目的とする数個の債務を負担する場合において、弁済として提供した給付が全ての債務を消滅させるのに足りないとき（次条第一項に規定する場合を除く。）は、弁済をする者は、給付の時に、その弁済を充当すべき債務を指定することができる。
  - 弁済をする者が前項の規定による指定をしないときは、弁済を受領する者は、その受領の時に、その弁済を充当すべき債務を指定することができる。ただし、弁済をする者がその充当に対して直ちに異議を述べたときは、この限りでない。
  - 前二項の場合における弁済の充当の指定は、相手方に対する意思表示によってする。
  - 弁済をする者及び弁済を受領する者がいずれも第一項又は第二項の規定による指定をしないときは、次の各号の定めるところに従い、その弁済を充当する。
osakaText:
  - 債務者が同一の債権者に対して同種の給付を目的とする数個の債務を負担する場合において、弁済として提供した給付がぜんぶの債務を消滅させるのに足らへん時（次条第1項に決まっとる場合を除くで。）は、弁済をする者は、給付の時に、その弁済を充当すべき債務を指定することができるんや。
  - 弁済をする者が前項の決まりによる指定をせえへん時は、弁済を受領する者は、その受領の時に、その弁済を充当すべき債務を指定することができるで。ただし、弁済をする者がその充当に対して直ちに異議を述べた時は、この限りやないで。
  - 前2項の場合における弁済の充当の指定は、相手方に対する意思表示によってするねん。
  - 弁済をする者及び弁済を受領する者がいずれも第1項又は第2項の決まりによる指定をせえへん時は、次の各号の定めるところに従って、その弁済を充当するんや。
commentary:
  - 民法第488条は、同種の給付を目的とする数個の債務がある場合の充当について定めています。債務者が同一の債権者に対して同種の給付を目的とする数個の債務を負担する場合において、弁済として提供した給付が全ての債務を消滅させるのに足りないときは、弁済をする者は、給付の時に、その弁済を充当すべき債務を指定することができます。弁済をする者が指定をしないときは、弁済を受領する者が受領の時に指定することができます。ただし、弁済をする者がその充当に対して直ちに異議を述べたときは、この限りでありません。弁済の充当の指定は、相手方に対する意思表示によってします。双方が指定をしないときは、法定の順序に従います。
  - これは、弁済の充当を定める規定です。複数の同種債務がある場合の弁済の振り分け方を規律します。債務者優先、債権者次順、法定順序の順です。明確な充当ルールを提供します。
  - 例えば、同じ債権者に100万円と50万円の債務がある場合、80万円を弁済するとき、債務者が「100万円の債務に充当」と指定できます。指定がなければ債権者が指定できます。
commentaryOsaka:
  - この条文は、同じ人に複数の借金がある時、どの借金から返すかの決まりやな。返す人が決められるけど、決めへんかったら受け取る人が決められるねん。お互い何も言わへんかったら、法律で決まった順番で充当されるんやで。
  - 充当っちゅうのは、返したお金をどの債務に振り分けるかっちゅうことやねん。複数の同種の債務（例えば全部お金の借金）がある時、一部だけ返済したら、どの借金から減らすかを決めなあかんねん。原則は、返す人が決められるんや。返す人が決めへんかったら、受け取る人が決められるけど、その場でしか決められへんねん。
  - 例えばな、AさんがBさんに100万円と50万円の2つの借金があって、80万円だけ返すとするやろ。この時、Aさんは「100万円の方に充当してや」って言えるんや。そしたら、100万円の借金が20万円に減って、50万円の借金はそのまま残るねん。何も言わへんかったら、Bさんが「50万円の方を全部返してもうて、残り30万円は100万円の方に充当するわ」って決められるんや。ただし、Bさんが決めた時に、Aさんがすぐ「それは嫌や」って言うたら、その充当は無効になるで。お互い何も言わへんかったら、法律で決まった順番（例えば、先に弁済期が来た債務から）で充当されるねん。誰が決めるかのルールがはっきりしとるから、トラブルが起こりにくいねん。
