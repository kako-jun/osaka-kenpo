isSuppl: false
title: 物権の創設
titleOsaka: ''
originalText:
  - 物権は、この法律その他の法律に定めるもののほか、創設することができない。
osakaText:
  - 物権は、この法律その他の法律に定めるもんのほか、創設することができへんねん。
commentary:
  - 民法第175条は、物権法定主義について定めています。物権は、民法その他の法律に定められたもの以外は創設できません。当事者が自由に新しい種類の物権を作り出すことはできないのです。
  - これは、物権の種類を法定することで、取引の安全と予測可能性を確保するための原則です。債権は当事者の自由な契約で創設できますが、物権は対世的効力（誰に対しても主張できる効力）を持つため、限定する必要があります。
  - 民法が定める物権は、所有権、地上権、永小作権、地役権、入会権、留置権、先取特権、質権、抵当権です。その他、鉱業権（鉱業法）、漁業権（漁業法）などが法律で定められています。
commentaryOsaka:
  - この条文は、「物権法定主義」っちゅう、物権は法律で決まったもんしか作られへんっていう大原則を決めてるんや。物権っちゅうのは、物に対する権利（所有権とか抵当権とか）のことやで。勝手に新しい種類の物権を作ったら、社会がめちゃくちゃになってまうから、法律で決まった種類しか認められへんのや。
  - 債権（人に対する権利、例えば「お金返してもらう権利」）やったら、当事者が自由に契約で作れるんやけど、物権は誰に対しても主張できる強い権利やから、勝手に新しい種類を作られたら、社会がめちゃくちゃになってまうやろ。例えばな、AさんとBさんが「この土地に『虹色物権』っていう新しい権利を作ろか」って合意したとするやろ。でも、そんな物権は民法に書いてへんから無効や。第三者のCさんが「虹色物権って何やねん？そんなん知らんわ」ってなったら困るやろ。せやから、法律で決まった種類しか認められへんのや。
  - 認められるのは、民法に書いてある所有権、地上権、永小作権、地役権、入会権、留置権、先取特権、質権、抵当権だけやで。他にも、鉱業権（鉱業法）とか漁業権（漁業法）とか、特別な法律で決まってる物権もあるけどな。例えば、Dさんが「この土地に『お散歩権』っていう物権を設定して、誰でも散歩できるようにしよか」って思うても、そんな物権は法律に書いてへんから無効やねん。物権の種類を限定することで、取引の安全と予測可能性を確保してるんやな。
