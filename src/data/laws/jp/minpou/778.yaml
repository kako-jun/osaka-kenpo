originalText:
  - 第七百七十二条第三項の規定により父が定められた子について第七百七十四条の規定により嫡出であることが否認されたときは、次の各号に掲げる否認権の行使に係る嫡出否認の訴えは、前条の規定にかかわらず、それぞれ当該各号に定める時から一年以内に提起しなければならない。
osakaText:
  - 第772条第3項の規定により父が定められた子について第774条の規定により嫡出であることが否認された時は、次の各号に掲げる否認権の行使に係る嫡出否認の訴えは、前条の規定にかかわらず、それぞれ当該各号に定める時から1年以内に提起せなあかんねん。
commentary:
  - 本条（第778条）は民法の重要な規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
