title: 賃借人による費用の償還請求
titleOsaka: ''
originalText:
  - 賃借人は、賃借物について賃貸人の負担に属する必要費を支出したときは、賃貸人に対し、直ちにその償還を請求することができる。
  - 賃借人が賃借物について有益費を支出したときは、賃貸人は、賃貸借の終了の時に、第百九十六条第二項の規定に従い、その償還をしなければならない。ただし、裁判所は、賃貸人の請求により、その償還について相当の期限を許与することができる。
osakaText:
  - 賃借人は、賃借物について賃貸人の負担に属する必要費を支出した時は、賃貸人に対して、直ちにその償還を請求することができるで。
  - 賃借人が賃借物について有益費を支出した時は、賃貸人は、賃貸借の終了の時に、第196条第2項の決まりに従って、その償還をせなあかんねん。ただし、裁判所は、賃貸人の請求により、その償還について相当の期限を許与することができるんや。
commentary:
  - 本条（第608条）は「賃借人による費用の償還請求」について定めた規定です。
  - 本条は賃貸借関係に関する規定で、賃貸人と賃借人の権利義務をバランスよく整備しています。賃料、修繕義務、明渡しなどの重要事項を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 借りてる人が物を維持するために費用を出したときに、大家さんにその費用を返してもらえるっていう決まりやねん。必要費と有益費の2種類があって、それぞれ返してもらえる時期が違うんや。
  - 例えばな、AさんがBさんから家を借りてて、水道管が壊れて水が漏れ出したとするやろ。これは緊急やから、Aさんが自分で業者を呼んで修理したんや。この修理代は「必要費」やから、AさんはすぐにBさんに「修理代返してください」って請求できるねん。大家さんが負担すべき費用やからな。一方、Aさんが勝手にエアコンを設置したとか、庭に立派な塀を作ったとかいう「有益費」は、契約が終わるときにしか返してもらえへんねん。
  - この区別があるんは、必要費は緊急性が高いからすぐ返さなあかんけど、有益費は急がへんから契約終了時でええっていう考え方なんや。ただし、有益費の場合は、大家さんが「すぐには払えへん」って言うたら、裁判所が支払いの期限を延ばしてくれることもあるねん。
  - 実務では、どこまでが必要費でどこからが有益費かでトラブルになることがあるんや。基本的には、その物を使うために絶対に必要な費用が必要費で、価値を高める費用が有益費やねん。領収書をちゃんと取っておいて、大家さんと話し合うことが大事やで。
