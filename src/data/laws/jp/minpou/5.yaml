title: （未成年者の法律行為）
titleOsaka: ""
originalText:
  - 未成年者が法律行為をするには、その法定代理人の同意を得なければならない。ただし、単に権利を得、又は義務を免れる法律行為については、この限りでない。
  - 前項の規定に反する法律行為は、取り消すことができる。
  - 第一項の規定にかかわらず、法定代理人が目的を定めて処分を許した財産は、その目的の範囲内において、未成年者が自由に処分することができる。目的を定めないで処分を許した財産を処分するときも、同様とする。
osakaText:
  - 未成年者が法律行為をするには、その法定代理人の同意を得なあかん。ただし、単に権利を得、又は義務を免れる法律行為については、この限りやない。
  - 前項の決まりに反する法律行為は、取り消すことができるんや。
  - 第一項の決まりにかかわらず、法定代理人が目的を定めて処分を許した財産は、その目的の範囲内で、未成年者が自由に処分することができるんやで。目的を定めないで処分を許した財産を処分する時も、同様や。
commentary:
  - 民法第5条は、未成年者（18歳未満）の法律行為について定めています。未成年者は、原則として法定代理人（通常は親）の同意を得なければ、有効な法律行為をすることができません。
  - これは、未成年者が経験不足や判断力の未熟さから、不利な契約を結んでしまうことを防ぐための保護規定です。同意を得ずに行った法律行為は、後から取り消すことができます。
  - ただし、単に権利を得たり、義務を免れたりする行為については、未成年者に不利益がないため、親の同意は不要です。例えば、贈与を受ける、借金を免除してもらう、アルバイトの給料を受け取るなどの行為は、単独でできます。
  - また、親がお小遣いとして渡したお金や、「この範囲で使っていいよ」と目的を定めて渡した財産については、その範囲内で未成年者が自由に使うことができます。コンビニで お菓子を買うなど、日常的な買い物がこれに当たります。
  - なお、第2項の「取り消すことができる」とは、無効とは異なり、取り消すまでは一応有効であり、取消権者（未成年者本人や親）が取り消して初めて無効となることを意味します。
commentaryOsaka:
  - この条文は、18歳未満の子が契約とかするときは、親の許可がいるっちゅうことを決めてるんや。まだ子どもやから、判断力が未熟で騙されたりするかもしれへんから、親が守ってあげなあかんねん。
  - もし親の許可なしに契約してもうたら、後から「やっぱりやめます」って取り消せるんや。これは子どもを守るための仕組みやねん。悪い業者に騙されて高い商品買わされても、「未成年やったから取り消します」って言えるんやで。
  - でもな、全部が全部親の許可いるわけやないねん。例えば、バイトの給料もらうとか、おじいちゃんからお年玉もらうとか、得するだけの話やったら、子ども一人でもできるんや。損せえへんから、わざわざ親の許可いらんっちゅうことやな。
  - それと、親から「このお金、お小遣いやで」って渡されたお金は、自由に使ってええねん。コンビニでお菓子買うたり、ゲームセンター行ったりとか、日常的な買い物はお小遣いの範囲内やったら問題ないんや。親が「この服買うために使いなさい」って目的決めて渡したお金も、その目的の範囲内やったら自由に使えるで。
  - 「取り消せる」っちゅうんは「最初からなかったことにできる」っちゅう意味や。でも、取り消すまでは一応有効やから、取り消さんかったら契約は続くねん。そこが「無効」とはちゃうとこやな。
