title: 連帯債務者の一人との間の混同
titleOsaka: ""
originalText:
  - 連帯債務者の一人と債権者との間に混同があったときは、その連帯債務者は、弁済をしたものとみなす。
osakaText:
  - 連帯債務者の一人と債権者との間に混同があった時は、その連帯債務者は、弁済をしたもんとみなすで。
commentary:
  - 民法第440条は、連帯債務者の一人との間の混同について定めています。連帯債務者の一人と債権者との間に混同があったときは、その連帯債務者は、弁済をしたものとみなします。
  - これは、連帯債務における混同の効果を定める規定です。連帯債務者が債権者の地位を承継した場合など、混同が生じたときは弁済とみなされます。債権債務が同一人に帰属しても、他の連帯債務者との関係で債務は消滅せず、弁済と同様の効果が生じます。
  - 例えば、債権者が死亡し連帯債務者の一人が相続した場合、その者の債務は弁済により消滅したとみなされます。他の連帯債務者は求償権の対象となります。混同の特殊性に対応します。
commentaryOsaka:
  - この条文は、お金を返さなあかん人（連帯債務者）が、逆にお金をもらう立場（債権者）になってもうた時のルールを決めてるんや。「混同」っていうのは、同じ人が貸す側と借りる側の両方になることやねん。こうなったら、その人は「払った」ことにするんや。
  - 例えばな、AさんとBさんとCさんの3人が、連帯してDさんに90万円を返す約束をしてたとするやろ。ところが、そのDさんが亡くなって、Aさんが相続人になってDさんの権利を引き継いだとするねん。そしたら、Aさんは「90万円をもらう権利」と「90万円を返す義務」の両方を持つことになるんや。これが混同やねん。
  - この場合、Aさんは「自分で90万円を払った」ってことにされるんや。自分で自分に払うわけにいかへんからな。そして、BさんとCさんは、それぞれ30万円ずつ（3分の1ずつ）をAさんに返さなあかんねん。Aさんが全額払ったことになってるから、他の2人から自分の立て替えた分をもらう権利（求償権）があるんや。ちょっと複雑やけど、貸す側と借りる側が同じ人になったら、払ったことにするっちゅうルールやな。
