title: 委託を受けた保証人の求償権
titleOsaka: ''
originalText:
  - 保証人が主たる債務者の委託を受けて保証をした場合において、主たる債務者に代わって弁済その他自己の財産をもって債務を消滅させる行為（以下「債務の消滅行為」という。）をしたときは、その保証人は、主たる債務者に対し、そのために支出した財産の額（その財産の額がその債務の消滅行為によって消滅した主たる債務の額を超える場合にあっては、その消滅した額）の求償権を有する。
  - 第四百四十二条第二項の規定は、前項の場合について準用する。
osakaText:
  - 保証人が主たる債務者の委託を受けて保証をした場合において、主たる債務者に代わって弁済その他自己の財産をもって債務を消滅させる行為（以下「債務の消滅行為」っていうで。）をしたときは、その保証人は、主たる債務者に対し、そのために支出した財産の額（その財産の額がその債務の消滅行為によって消滅した主たる債務の額を超える場合にあっては、その消滅した額）の求償権を有するんや。
  - 第四百四十二条第二項の規定は、前項の場合について準用するんやで。
commentary:
  - 本条（第459条）は「委託を受けた保証人の求償権」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
