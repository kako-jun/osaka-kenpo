title: 現実の引渡し及び簡易の引渡し
titleOsaka: ""
originalText:
  - 占有権の譲渡は、占有物の引渡しによってする。
  - 譲受人又はその代理人が現に占有物を所持する場合には、占有権の譲渡は、当事者の意思表示のみによってすることができる。
osakaText:
  - 占有権の譲渡は、占有物の引渡しによってするんや。
  - 譲受人又はその代理人が現に占有物を所持する場合には、占有権の譲渡は、当事者の意思表示のみによってすることができるで。
commentary:
  - 民法第182条は、現実の引渡しと簡易の引渡しについて定めています。第1項により、占有権の譲渡は原則として占有物の引渡しによって行います。これを「現実の引渡し」といいます。
  - 第2項により、譲受人またはその代理人が既に占有物を所持している場合、意思表示のみで占有権を譲渡できます。これを「簡易の引渡し」といいます。現実の引渡しを省略できる制度です。
  - 例えば、借主が借りている物を買い取る場合、既に物を所持しているため、改めて引き渡す必要はありません。売買契約の意思表示のみで占有権が移転します。実務上頻繁に利用される制度です。
commentaryOsaka:
  - この条文は、占有権の譲渡の方法について決めてるんや。第1項で、占有権を譲渡する時は原則として占有物を引き渡すことが必要やねん。これを「現実の引渡し」って言うで。実際に物を手渡して、物理的に占有を移転させる方法や。一番分かりやすい引渡しの形やな。
  - でも、第2項で、譲り受ける人（譲受人）やその代理人がもう物を持ってる場合は、物を渡し直さんでもええねん。「これからはあんたのもんや」って意思表示するだけで占有権が移転するんや。これを「簡易の引渡し」って言うで。わざわざ物を一旦返してもらって、また渡し直すっていう無駄な手間を省ける便利な制度やねん。
  - 例えばな、AさんがBさんから車を借りて使うてたとするやろ。その後、Bさんが「この車、あんたに売ったるわ」ってAさんに売ったとするやんか。この場合、Aさんはもう車を持ってるわけやから、改めてBさんから車を受け取る必要はないやろ。Aさんが一旦車を返して、Bさんがまた渡すっていう面倒なことせんでもええんや。「売買契約成立や」って合意するだけで、占有権が移転するんやな。これが簡易の引渡しや。実務ではめちゃくちゃよう使われる便利な制度やで。動産の対抗要件（178条）としても有効やから、取引の安全に役立ってるねん。
