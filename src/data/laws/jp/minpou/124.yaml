isSuppl: false
title: 追認の要件
titleOsaka: ''
originalText:
  - 取り消すことができる行為の追認は、取消しの原因となっていた状況が消滅し、かつ、取消権を有することを知った後にしなければ、その効力を生じない。
  - 次に掲げる場合には、前項の追認は、取消しの原因となっていた状況が消滅した後にすることを要しない。
osakaText:
  - 取り消すことができる行為の追認は、取消しの原因となっとった状況が消滅し、かつ、取消権を有することを知った後にせなあかん、その効力を生じへん。
  - 次に掲げる場合には、前項の追認は、取消しの原因となっとった状況が消滅した後にすることを要せえへん。
commentary:
  - 民法第124条は、追認の要件について定めています。追認が有効となるには、①取消しの原因となっていた状況が消滅し、②取消権があることを知った後に行う必要があります。
  - 例えば、未成年者が追認する場合は成年に達した後、詐欺による取消しの場合は詐欺を知った後、強迫による場合は強迫状態から解放された後に追認する必要があります。これは、自由な意思で追認できる状態を確保するためです。
  - ただし、第2項により、法定代理人や保佐人の同意を得た場合などは、取消原因が消滅していなくても追認できます。この場合、保護者の判断で追認が可能となります。
commentaryOsaka:
  - この条文は、追認が有効になるための条件を決めてるんやで。追認が効力持つには、①取り消しの原因やった状況がなくなってて、②取消権があるって知った後にせなあかんねん。これは、ちゃんと自分の意思で「認めるわ」って言える状態を確保するためや。
  - 具体的に言うとな、17歳のAさんが未成年者なのに高額な契約したとしよか。これを追認するなら、Aさんが20歳になった後（未成年っちゅう状況がなくなった後）にせなあかんねん。また、騙されて契約したBさんが追認するなら、騙されたって知った後にせなあかんのや。脅されて契約したCさんが追認するなら、脅しから解放された後にせなあかんで。「まだ脅されてる最中に追認させられた」とかやったら意味ないやろ？ちゃんと自由な意思で判断できる状態やないとあかんのや。
  - でも、第2項によって、親とか保佐人とかの同意を得た場合は、取消しの原因がまだ消えてなくても追認できるんやで。この場合は、守ってくれる人の判断で追認OKってことやな。例えば、未成年者でも親が「この契約、ええで」って言うたら追認できるねん。保護者が判断してくれるから、本人が成人になるまで待たんでもええわけや。
