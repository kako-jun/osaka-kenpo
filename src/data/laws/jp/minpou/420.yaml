title: 賠償額の予定
titleOsaka: ""
originalText:
  - 当事者は、債務の不履行について損害賠償の額を予定することができる。
  - 賠償額の予定は、履行の請求又は解除権の行使を妨げない。
  - 違約金は、賠償額の予定と推定する。
osakaText:
  - 当事者は、債務の不履行について損害賠償の額を予定することができるんや。
  - 賠償額の予定は、履行の請求又は解除権の行使を妨げへん。
  - 違約金は、賠償額の予定と推定するで。
commentary:
  - 民法第420条は、賠償額の予定について定めています。第1項により、当事者は、債務の不履行について損害賠償の額を予定することができます。第2項により、賠償額の予定は、履行の請求又は解除権の行使を妨げません。第3項により、違約金は、賠償額の予定と推定します。
  - これは、賠償額の予定を定める規定です。当事者は事前に損害賠償額を定めることができ、実際の損害額の立証が不要になります。賠償額予定があっても履行請求や契約解除は可能です。違約金は賠償額予定と推定されます。紛争予防と解決の簡易化を図ります。
  - 例えば、建築契約で「1日遅延につき10万円」と定めれば、遅延時に実損の立証なく請求できます。違約金条項も同様に扱われます。ただし履行請求や解除も可能です。事前の合意による紛争解決を促進します。
commentaryOsaka:
  - この条文は、賠償額の予定について決めてるんや。約束を破った時の弁償金額を、先に決めとけるっちゅう決まりやねん。「もし約束守られへんかったら、いくら払う」って最初に決めとくんや。そしたら、実際に約束破られた時に「どんだけ損したか証明して」とか面倒なことせんでも、最初に決めた金額をもらえるねん。後で揉めへんから便利やな。
  - 賠償額を予定しとくことで、お互いに安心できるんや。破った方は「最悪でもこれだけ」ってわかるし、守ってもらう方は「ちゃんとこれだけはもらえる」って安心できるねん。契約書に「違約金」って書いてあるのも、基本的には同じ扱いやで。ただし、この予定があっても「ちゃんとやって」って言うたり、「もう契約やめる」って言うたりするのは自由やねん。
  - 例えばな、友達に部屋を貸す約束して、「もし約束の日までに出て行かへんかったら、1日につき1万円払ってな」って決めとくとするやん。そしたら、実際に友達が10日遅れて出て行った時、「この10日間でどんだけ損したか」を一生懸命計算して証明せんでも、自動的に10万円もらえるわけや。これを「賠償額の予定」って言うねん。契約書に「違約金10万円」って書いてあったら、それも同じように扱われるで。後から「実際の損害はもっと少なかった」とか「もっと多かった」とか揉めへんから、先に金額決めとくっちゅうのは便利なんや。ただし、予定があっても「ちゃんと出て行って」って言うたり、「もう契約やめる」って言うたりするのは別問題やから、それは自由にできるねんで。
