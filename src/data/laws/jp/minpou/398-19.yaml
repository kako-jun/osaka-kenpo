title: 根抵当権の元本の確定請求
titleOsaka: ""
originalText:
  - 根抵当権設定者は、根抵当権の設定の時から三年を経過したときは、担保すべき元本の確定を請求することができる。この場合において、担保すべき元本は、その請求の時から二週間を経過することによって確定する。
  - 根抵当権者は、いつでも、担保すべき元本の確定を請求することができる。この場合において、担保すべき元本は、その請求の時に確定する。
  - 前二項の規定は、担保すべき元本の確定すべき期日の定めがあるときは、適用しない。
