title: 根抵当権の元本の確定請求
titleOsaka: ""
originalText:
  - 根抵当権設定者は、根抵当権の設定の時から三年を経過したときは、担保すべき元本の確定を請求することができる。この場合において、担保すべき元本は、その請求の時から二週間を経過することによって確定する。
  - 根抵当権者は、いつでも、担保すべき元本の確定を請求することができる。この場合において、担保すべき元本は、その請求の時に確定する。
  - 前二項の規定は、担保すべき元本の確定すべき期日の定めがあるときは、適用しない。
osakaText:
  - 根抵当権設定者は、根抵当権の設定の時から三年を経過したときは、担保すべき元本の確定を請求することができるんや。この場合において、担保すべき元本は、その請求の時から二週間を経過することによって確定するんやで。
  - 根抵当権者は、いつでも、担保すべき元本の確定を請求することができるんや。この場合において、担保すべき元本は、その請求の時に確定するで。
  - 前二項の規定は、担保すべき元本の確定すべき期日の定めがあるときは、適用せえへん。
commentary:
  - 設定者は設定から3年経過後に元本確定を請求できます。
  - 根抵当権者はいつでも確定を請求できます。
commentaryOsaka:
  - 設定者は「もう確定させてくれへん？」って請求できるんや。設定から3年経ったらな。そしたら2週間後に確定するんやで。
  - 一方、根抵当権者（銀行さんとか）はいつでも「もう確定や」って言えるんや。そしたらその時点で確定するねん。
