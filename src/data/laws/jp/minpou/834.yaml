title: 親権喪失の審判
titleOsaka: ""
originalText:
  - 父又は母による虐待又は悪意の遺棄があるときその他父又は母による親権の行使が著しく困難又は不適当であることにより子の利益を著しく害するときは、家庭裁判所は、子、その親族、未成年後見人、未成年後見監督人又は検察官の請求により、その父又は母について、親権喪失の審判をすることができる。ただし、二年以内にその原因が消滅する見込みがあるときは、この限りでない。
osakaText:
  - 父または母による虐待または悪意の遺棄がある時その他父または母による親権の行使が著しく困難または不適当であることにより子の利益を著しく害する時は、家庭裁判所は、子、その親族、未成年後見人、未成年後見監督人または検察官の請求により、その父または母について、親権喪失の審判をすることができるんや。ただし、2年以内にその原因が消滅する見込みがある時は、この限りやあらへん。
