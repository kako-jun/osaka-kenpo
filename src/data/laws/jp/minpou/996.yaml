title: 相続財産に属しない権利の遺贈
titleOsaka: ''
originalText:
  - 遺贈は、その目的である権利が遺言者の死亡の時において相続財産に属しなかったときは、その効力を生じない。ただし、その権利が相続財産に属するかどうかにかかわらず、これを遺贈の目的としたものと認められるときは、この限りでない。
osakaText:
  - 遺贈は、その目的である権利が遺言者の死亡の時において相続財産に属せえへんかった時は、その効力を生じへんねん。せやけど、その権利が相続財産に属するかどうかにかかわらず、これを遺贈の目的としたもんと認められる時は、この限りやないで。
commentary:
  - 本条（第996条）は「相続財産に属しない権利の遺贈」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、遺言者が持ってへん財産を遺贈しても、基本的には無効やっちゅう決まりやねん。せやけど、持ってるかどうかに関係なく、その財産を遺贈の目的にしたと認められる時は、有効になることもあるんや。
  - 例えばな、Aさんが「友人のBさんに、うちの別荘をあげる」って遺言を書いたとするやろ。ところがAさんが亡くなった時には、別荘はもう売ってしもてて、相続財産に含まれてへんかったんや。この場合、遺贈は普通は無効になるんやで。せやけど、Aさんが「別荘があってもなくても、とにかく別荘相当の価値をBさんにあげたい」って意思やったと認められたら、遺贈は有効になるんやねん。
  - これは遺言者の意思を柔軟に実現するための決まりやねん。財産がなくなったからって、全部無効にしてしもたら、遺言者の気持ちが無駄になることがあるやろ。「別荘そのもの」やなくて、「別荘くらいの価値のもの」をあげたかったんやったら、それを実現してあげるべきやっちゅう考え方なんやで。
