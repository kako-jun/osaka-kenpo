title: （契約による質物の処分の禁止）
titleOsaka: ""
originalText:
  - 質権設定者は、設定行為又は債務の弁済期前の契約において、質権者に弁済として質物の所有権を取得させ、その他法律に定める方法によらないで質物を処分させることを約することができない。
osakaText:
  - 質権設定者は、設定行為又は債務の弁済期前の契約において、質権者に弁済として質物の所有権を取得させたり、その他法律に定める方法によらへんで質物を処分させることを約することができへんんや。
