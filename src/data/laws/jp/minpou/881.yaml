article: 881
isSuppl: false
title: 扶養請求権の処分の禁止
titleOsaka: ''
originalText:
  - 扶養を受ける権利は、処分することができない。
osakaText:
  - 扶養を受ける権利は、処分することができへんねん。
commentary:
  - 本条（第881条）は「扶養請求権の処分の禁止」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
