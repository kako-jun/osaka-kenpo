article: 876
isSuppl: false
title: 保佐監督人
titleOsaka: ''
originalText:
  - 家庭裁判所は、必要があると認めるときは、被保佐人、その親族若しくは保佐人の請求により又は職権で、保佐監督人を選任することができる。
  - 第六百四十四条、第六百五十四条、第六百五十五条、第八百四十三条第四項、第八百四十四条、第八百四十六条、第八百四十七条、第八百五十条、第八百五十一条、第八百五十九条の二、第八百五十九条の三、第八百六十一条第二項及び第八百六十二条の規定は、保佐監督人について準用する。この場合において、第八百五十一条第四号中「被後見人を代表する」とあるのは、「被保佐人を代表し、又は被保佐人がこれをすることに同意する」と読み替えるものとする。
osakaText:
  - 家庭裁判所は、必要があると認める時は、被保佐人、その親族もしくは保佐人の請求によりまたは職権で、保佐監督人を選任することができるんや。
  - 第644条、第654条、第655条、第843条第4項、第844条、第846条、第847条、第850条、第851条、第859条の2、第859条の3、第861条第2項及び第862条の規定は、保佐監督人について準用するんやで。この場合において、第851条第4号中「被後見人を代表する」とあるんは、「被保佐人を代表したり、また被保佐人がこれをすることに同意する」と読み替えるもんやで。
commentary:
  - 本条（第876条）は「保佐監督人」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、保佐監督人について決めてるんや。保佐監督人っちゅうのは、保佐人がちゃんと仕事をしてるかを監督する人のことやねん。家庭裁判所が必要やと認めた時に、被保佐人や親族、保佐人の請求で選任されるんや。
  - 例えばな、Oさんっちゅう被保佐人の保佐人がPさんやとするやろ。でも、Pさんがちゃんと仕事をしてるか心配やとか、Pさん一人では大変そうやっちゅう時に、家庭裁判所が「監督する人をつけましょう」って決めて、保佐監督人のQさんを選ぶんや。Qさんは、Pさんの仕事ぶりをチェックしたり、アドバイスしたり、必要な時には家庭裁判所に報告したりするねん。
  - これは、保佐人が一人で抱え込んで大変になったり、間違った判断をしたりせえへんようにするための仕組みや。監督人がおることで、保佐人も安心して仕事ができるし、被保佐人の権利もより守られるねん。二重のチェック体制で、本人の生活と財産を守る仕組みやで。
