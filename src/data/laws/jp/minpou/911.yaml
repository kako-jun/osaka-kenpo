article: 911
isSuppl: false
title: 共同相続人間の担保責任
titleOsaka: ''
originalText:
  - 各共同相続人は、他の共同相続人に対して、売主と同じく、その相続分に応じて担保の責任を負う。
osakaText:
  - 各共同相続人は、他の共同相続人に対して、売主と同じく、その相続分に応じて担保の責任を負うんや。
commentary:
  - 本条（第911条）は「共同相続人間の担保責任」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 遺産分割で誰かがもらった財産に問題があった時、他の相続人が責任を負うっていうルールやねん。物を売った時の「売主の担保責任」と同じような考え方やで。
  - 例えば、Aさんが亡くなって、長男のBさんが土地を、次男のCさんが建物をもらったとするやろ。でも後から、Bさんの土地に実は借金の担保がついてて、取られてしもうたとしたら、Cさんは自分の相続分に応じてBさんを助けなあかんのや。
  - つまり、相続人同士でお互いに保証し合う関係になるんやねん。「私がもらった財産は大丈夫やけど、あなたのは知らん」っていうのはアカンのや。みんなで相続したんやから、何かあったらお互いに責任を分け合うんやで。
