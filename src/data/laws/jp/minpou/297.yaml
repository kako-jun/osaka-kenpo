title: （留置権者による果実の収取）
titleOsaka: ""
originalText:
  - 留置権者は、留置物から生ずる果実を収取し、他の債権者に先立って、これを自己の債権の弁済に充当することができる。
  - 前項の果実は、まず債権の利息に充当し、なお残余があるときは元本に充当しなければならない。
osakaText:
  - 留置権者は、留置物から生じる果実を収取して、他の債権者に先立って、これを自己の債権の弁済に充当することができるで。
  - 前項の果実は、まず債権の利息に充当して、なお残りがある時は元本に充当せなあかん。
