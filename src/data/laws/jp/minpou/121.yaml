title: 取消しの効果
titleOsaka: 取消しの効果
originalText:
  - 取り消された行為は、初めから無効であったものとみなす。
osakaText:
  - 取り消された行為は、初めから無効やったもんとみなすんや。
commentary:
  - 民法第121条は、取消しの効果について規定しています。取り消された行為は、初めから無効であったものとみなされます（自始無効）。
  - これは「取消しは過去に遡及する」という原則を表しています。例えば、詐欺や強迫によって契約をした場合、その契約を取消すと、契約は最初から存在しなかったものとして扱われます。
  - ただし、取消しの効果については、善意の第三者の保護など、他の条文で特別な規定がある場合もあります。
commentaryOsaka:
  - この条文は「取消したらどうなるん？」っちゅうシンプルやけど大事な決まりやで。「最初から無効やったみたいに扱う」っちゅうことやねん。
  - 例えばやけど、だまされて契約書にサインしちゃったとするやろ？それを取消したら、その契約は「最初からなかったもん」と同じ扱いになるんや。お金を払ってたら返してもらえるし、もらったものも返さなあかん。
  - この「最初から無効」っちゅう考え方は、民法の基本中の基本やで。でも、間に入ってた善意の人を守るための特別な決まりもあるから、全部が全部元通りになるわけやないこともあるんや。
