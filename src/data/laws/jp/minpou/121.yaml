title: （原状回復の義務）
titleOsaka: ""
originalText:
  - 無効な行為に基づく債務の履行として給付を受けた者は、相手方を原状に復させる義務を負う。
  - 前項の規定にかかわらず、無効な無償行為に基づく債務の履行として給付を受けた者は、給付を受けた当時その行為が無効であること（給付を受けた後に前条の規定により初めから無効であったものとみなされた行為にあっては、給付を受けた当時その行為が取り消すことができるものであること）を知らなかったときは、その行為によって現に利益を受けている限度において、返還の義務を負う。
  - 第一項の規定にかかわらず、行為の時に意思能力を有しなかった者は、その行為によって現に利益を受けている限度において、返還の義務を負う。行為の時に制限行為能力者であった者についても、同様とする。
osakaText:
  - 無効な行為に基づく債務の履行として給付を受けた者は、相手方を原状に復させる義務を負うんや。
  - 前項の決まりにかかわらず、無効な無償行為に基づく債務の履行として給付を受けた者は、給付を受けた当時その行為が無効であること（給付を受けた後に前条の決まりにより初めから無効やったもんとみなされた行為にあっては、給付を受けた当時その行為が取り消すことができるもんであること）を知らなかった時は、その行為によって現に利益を受けとる限度で、返還の義務を負うんやで。
  - 第一項の決まりにかかわらず、行為の時に意思能力を有しなかった者は、その行為によって現に利益を受けとる限度で、返還の義務を負うんやな。行為の時に制限行為能力者やった者についても、同様や。
commentary:
  - 民法第121条は、無効または取消しによる原状回復義務について定めています。法律行為が無効または取り消された場合、受け取ったものを返還し、元の状態に戻す義務があります。
  - ただし、無効な無償行為（贈与など）で給付を受けた者が、無効であることを知らなかった場合は、現に利益を受けている限度でのみ返還すればよいとされます。例えば、もらった1万円を既に使ってしまった場合、返還義務はありません。
  - また、意思能力のない者や制限行為能力者も、現存利益の限度でのみ返還義務を負います。これは、判断能力が不十分な者を保護するための規定です。
commentaryOsaka:
  - この条文は、無効とか取り消された契約で受け取ったもんを返さなあかん義務について決めてるんや。契約が無効になったり取り消されたりしたら、もらったもんを返して、元の状態に戻さなあかんねん。
  - でも、タダでもらったもん（贈与とか）が無効やった場合で、「無効やなんて知らんかった」って時は、今残ってる利益の分だけ返せばええねん。例えば、もらった1万円をもう使ってもうて手元に残ってなかったら、返さんでもええんや。「知らんかったんやし、もう使ってもうたし、返せへんやん」ってことやな。
  - あと、意思能力のない人（認知症とか）とか未成年者とかも、今残ってる利益の分だけ返せばええねん。判断能力が十分やなかった人を守るための決まりや。「分からんかったんやから、残ってる分だけでええやろ」ってことやな。
