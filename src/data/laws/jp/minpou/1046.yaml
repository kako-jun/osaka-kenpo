title: （遺留分侵害額の請求）
titleOsaka: ""
originalText:
  - 遺留分権利者及びその承継人は、受遺者（特定財産承継遺言により財産を承継し又は相続分の指定を受けた相続人を含む。以下この章において同じ。）又は受贈者に対し、遺留分侵害額に相当する金銭の支払を請求することができる。
  - 遺留分侵害額は、第千四十二条の規定による遺留分から第一号及び第二号に掲げる額を控除し、これに第三号に掲げる額を加算して算定する。
