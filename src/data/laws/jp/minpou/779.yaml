title: 認知
titleOsaka: ''
originalText:
  - 嫡出でない子は、その父又は母がこれを認知することができる。
osakaText:
  - 嫡出やない子は、その父又は母がこれを認知することができるねん。
commentary:
  - 本条（第779条）は「認知」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
