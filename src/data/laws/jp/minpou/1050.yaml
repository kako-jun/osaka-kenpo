originalText:
  - 被相続人に対して無償で療養看護その他の労務の提供をしたことにより被相続人の財産の維持又は増加について特別の寄与をした被相続人の親族（相続人、相続の放棄をした者及び第八百九十一条の規定に該当し又は廃除によってその相続権を失った者を除く。以下この条において「特別寄与者」という。）は、相続の開始後、相続人に対し、特別寄与者の寄与に応じた額の金銭（以下この条において「特別寄与料」という。）の支払を請求することができる。
  - 前項の規定による特別寄与料の支払について、当事者間に協議が調わないとき、又は協議をすることができないときは、特別寄与者は、家庭裁判所に対して協議に代わる処分を請求することができる。ただし、特別寄与者が相続の開始及び相続人を知った時から六箇月を経過したとき、又は相続開始の時から一年を経過したときは、この限りでない。
  - 前項本文の場合には、家庭裁判所は、寄与の時期、方法及び程度、相続財産の額その他一切の事情を考慮して、特別寄与料の額を定める。
  - 特別寄与料の額は、被相続人が相続開始の時において有した財産の価額から遺贈の価額を控除した残額を超えることができない。
  - 相続人が数人ある場合には、各相続人は、特別寄与料の額に第九百条から第九百二条までの規定により算定した当該相続人の相続分を乗じた額を負担する。
osakaText:
  - 被相続人に対して無償で療養看護その他の労務の提供をしたことにより被相続人の財産の維持又は増加について特別の寄与をした被相続人の親族（相続人、相続の放棄をした者及び第891条の決まりに該当しもしくは廃除によってその相続権を失った者を除くで。以下この条において「特別寄与者」っちゅうんや。）は、相続の開始後、相続人に対して、特別寄与者の寄与に応じた額の金銭（以下この条において「特別寄与料」っちゅうんやで。）の支払を請求することができるんや。
  - 前項の決まりによる特別寄与料の支払について、当事者間に協議が調わへん時、又は協議をすることができへん時は、特別寄与者は、家庭裁判所に対して協議に代わる処分を請求することができるねん。せやけど、特別寄与者が相続の開始及び相続人を知った時から6箇月を経過した時、又は相続開始の時から1年を経過した時は、この限りやないで。
  - 前項本文の場合には、家庭裁判所は、寄与の時期、方法及び程度、相続財産の額その他一切の事情を考慮して、特別寄与料の額を定めるんや。
  - 特別寄与料の額は、被相続人が相続開始の時において有しとった財産の価額から遺贈の価額を控除した残額を超えることができへんんや。
  - 相続人が数人おる場合には、各相続人は、特別寄与料の額に第900条から第902条までの決まりにより算定した当該相続人の相続分を乗じた額を負担するで。
commentary:
  - 本条（第1050条）は民法の重要な規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
