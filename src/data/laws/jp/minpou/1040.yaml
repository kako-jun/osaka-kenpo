title: 居住建物の返還等
titleOsaka: ''
originalText:
  - 配偶者は、前条に規定する場合を除き、配偶者短期居住権が消滅したときは、居住建物の返還をしなければならない。ただし、配偶者が居住建物について共有持分を有する場合は、居住建物取得者は、配偶者短期居住権が消滅したことを理由としては、居住建物の返還を求めることができない。
  - 第五百九十九条第一項及び第二項並びに第六百二十一条の規定は、前項本文の規定により配偶者が相続の開始後に附属させた物がある居住建物又は相続の開始後に生じた損傷がある居住建物の返還をする場合について準用する。
osakaText:
  - 配偶者は、前条に規定する場合を除いて、配偶者短期居住権が消滅した時は、居住建物の返還をせなあかんねん。せやけど、配偶者が居住建物について共有持分を有する場合は、居住建物取得者は、配偶者短期居住権が消滅したことを理由としては、居住建物の返還を求めることができへんで。
  - 第599条第1項及び第2項並びに第621条の決まりは、前項本文の決まりにより配偶者が相続の開始後に附属させたもんがおる居住建物又は相続の開始後に生じた損傷がおる居住建物の返還をする場合について準用するんやで。
commentary:
  - 本条（第1040条）は「居住建物の返還等」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、配偶者短期居住権が終わった時に、住んでた建物を返さなあかんっていう決まりやで。基本的には、配偶者短期居住権がなくなったら、配偶者は建物を返さなあかんねん。せやけど、配偶者がその建物の一部を共有してる場合は、話が変わってくるんや。
  - 例えばな、夫が亡くなって、妻が配偶者短期居住権で夫の家に住んでたとするやろ。短期居住権が終わったら、普通は家を出て行かなあかんねん。でも、妻がその家の持分を半分持ってたとしたら、建物を取得した人（例えば、夫の子供）は「短期居住権が終わったから出て行け」って言われへんのや。妻は共有者やから、住み続ける権利があるねん。
  - 第2項は、配偶者が住んでる間に建物に何か付け加えたり（例えば、エアコン付けたとか）、壊してしもうたりした場合の決まりやで。そういう時は、第599条と第621条の決まりを使って処理するんや。配偶者が勝手に改造した物は外さなあかんとか、壊した分は修理せなあかんとか、そういうルールが適用されるねん。相続で住む場所を失わへんようにしつつ、建物の状態もちゃんと守るための決まりやな。
