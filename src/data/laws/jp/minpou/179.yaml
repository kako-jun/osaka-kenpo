title: （混同）
titleOsaka: ""
originalText:
  - 同一物について所有権及び他の物権が同一人に帰属したときは、当該他の物権は、消滅する。ただし、その物又は当該他の物権が第三者の権利の目的であるときは、この限りでない。
  - 所有権以外の物権及びこれを目的とする他の権利が同一人に帰属したときは、当該他の権利は、消滅する。この場合においては、前項ただし書の規定を準用する。
  - 前二項の規定は、占有権については、適用しない。
