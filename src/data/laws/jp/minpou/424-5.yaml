article: 424-5
isSuppl: false
title: 転得者に対する詐害行為取消請求
titleOsaka: ''
originalText:
  - 債権者は、受益者に対して詐害行為取消請求をすることができる場合において、受益者に移転した財産を転得した者があるときは、次の各号に掲げる区分に応じ、それぞれ当該各号に定める場合に限り、その転得者に対しても、詐害行為取消請求をすることができる。
osakaText:
  - 債権者は、受益者に対して詐害行為取消請求をすることができる場合において、受益者に移転した財産を転得した者があるときは、次の各号に掲げる区分に応じ、それぞれ当該各号に定める場合に限り、その転得者に対しても、詐害行為取消請求をすることができるんや。
commentary:
  - 本条（第424条の5）は、転得者に対する詐害行為取消請求について定めています。債権者は、受益者に対して詐害行為取消請求をすることができる場合において、受益者に移転した財産をさらに転得した者があるときは、一定の要件のもとで、その転得者に対しても詐害行為取消請求をすることができます。
  - 詐害行為により譲渡された財産が転々譲渡された場合、最初の受益者だけでなく、その後の転得者に対しても取消しを主張できるかが問題となります。本条は、転得者が悪意（詐害行為であることを知っていた）である場合など一定の要件を満たす場合に限り、転得者に対する詐害行為取消請求を認めています。善意の転得者は保護され、取引の安全が図られています。
  - 例えば、債務者Aが自己の土地を債権者を害する意図でBに無償譲渡し、BがさらにCに譲渡した場合、CがAの詐害意図を知っていた（悪意）ときは、債権者はCに対しても詐害行為取消請求をすることができます。しかし、Cが善意（詐害行為であることを知らなかった）であれば、Cは保護され、取消しの対象とはなりません。
commentaryOsaka:
  - 詐害行為で譲渡された財産が、最初の受益者からさらに別の人（転得者）に渡ってしもうた場合に、その転得者にも取消しを主張できるかどうかを決めてるんや。
  - 例えばな、借金で困ってるAさんが、自分の土地を不当にタダでBさんにあげて、BさんがそれをさらにCさんに売ったとするやん。債権者が「Aさんの行為は詐害行為や」って取り消したい時、Bさんだけやなくて、Cさんに対しても取消しを主張できるかっちゅう問題やねん。
  - 答えは「Cさんが悪意やったら取消しできるけど、善意やったらでけへん」っちゅうことや。Cさんが「Aさんが債権者を害するためにBさんにあげたもんや」って知ってて買うたんやったら、取消しの対象になるねん。でも、Cさんが何も知らんと普通に買うたんやったら、Cさんは保護されて取消しの対象にならへんねん。悪意の人だけを咎めて、善意の取引は守るっちゅう、取引の安全を考えた決まりやで。
