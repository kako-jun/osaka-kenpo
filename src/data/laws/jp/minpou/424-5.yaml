title: 転得者に対する詐害行為取消請求
titleOsaka: ""
originalText:
  - 債権者は、受益者に対して詐害行為取消請求をすることができる場合において、受益者に移転した財産を転得した者があるときは、次の各号に掲げる区分に応じ、それぞれ当該各号に定める場合に限り、その転得者に対しても、詐害行為取消請求をすることができる。
osakaText:
  - 債権者は、受益者に対して詐害行為取消請求をすることができる場合において、受益者に移転した財産を転得した者があるときは、次の各号に掲げる区分に応じ、それぞれ当該各号に定める場合に限り、その転得者に対しても、詐害行為取消請求をすることができるんや。
commentary:
  - 受益者から財産をさらに譲り受けた転得者に対しても、一定の場合に詐害行為取消請求ができます。
commentaryOsaka:
  - 悪い人→悪い人へと財産が渡っても、悪意の転得者には取り消しが及ぶんや。
  - でも善意の転得者（知らんかった人）は保護されるんや。悪意で財産を受け取った人だけを咎めるんやで。
