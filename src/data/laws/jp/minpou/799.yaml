title: 婚姻の規定の準用
titleOsaka: ''
originalText:
  - 第七百三十八条及び第七百三十九条の規定は、縁組について準用する。
osakaText:
  - 第738条及び第739条の決まりは、縁組について準用するで。
commentary:
  - 本条（第799条）は「婚姻の規定の準用」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
