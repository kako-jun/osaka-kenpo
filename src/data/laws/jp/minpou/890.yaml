title: 配偶者の相続権
titleOsaka: ''
originalText:
  - 被相続人の配偶者は、常に相続人となる。この場合において、第八百八十七条又は前条の規定により相続人となるべき者があるときは、その者と同順位とする。
osakaText:
  - 被相続人の配偶者は、常に相続人となるねん。この場合において、第887条又は前条の決まりにより相続人となるべき者がおる時は、その者と同順位とするんやで。
commentary:
  - 本条（第890条）は「配偶者の相続権」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、配偶者（夫や妻）は、常に相続人になるって決めてるんや。他の相続人と一緒に相続するねん。
  - 例えば、Aさん（夫）が亡くなったとして、妻のBさんがおったとするやろ？Bさんは必ず相続人になるんや。もしAさんに子どものCさんがおったら、BさんとCさんが一緒に相続人になるんやで。配偶者は、子どもや親や兄弟姉妹がおっても、必ず相続人として認められるねん。夫婦は一緒に人生を歩んできたパートナーやから、当然遺産を受け取る権利があるっちゅう考え方なんや。
  - 配偶者の相続分は、誰と一緒に相続するかで変わるんや。子どもと一緒やったら、配偶者は2分の1、子どもが残りの2分の1を分けるねん。例えば、Aさんの遺産が3000万円やったら、Bさん（妻）が1500万円、Cさん（子ども）が1500万円をもらうんやで。もし親と一緒やったら、配偶者は3分の2、親は3分の1や。兄弟姉妹と一緒やったら、配偶者は4分の3、兄弟姉妹は4分の1や。配偶者が一番優遇されてるんやねん。
  - ただし、配偶者っちゅうのは、ちゃんと婚姻届を出してる法律上の配偶者だけやで。事実婚（一緒に住んでるけど婚姻届を出してへん）のパートナーは、残念ながら相続人にはなれへんねん。婚姻届を出してへんかったら、何十年一緒におっても、法律上は他人扱いになってしまうんや。これは厳しい決まりやけど、法律婚を重視する日本の制度やから、仕方ないねん。配偶者の権利を守るためには、ちゃんと婚姻届を出すことが大事なんやで。
