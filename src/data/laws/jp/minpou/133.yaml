title: （不能条件）
titleOsaka: ""
originalText:
  - 不能の停止条件を付した法律行為は、無効とする。
  - 不能の解除条件を付した法律行為は、無条件とする。
osakaText:
  - 不能の停止条件を付けた法律行為は、無効やな。
  - 不能の解除条件を付けた法律行為は、無条件や。
commentary:
  - 民法第133条は、不能条件について定めています。不能の停止条件を付した法律行為は無効、不能の解除条件を付した法律行為は無条件となります。
  - 不能条件とは、実現が客観的に不可能な条件をいいます。例えば、「太陽が西から昇ったら100万円あげる」という停止条件は不能条件であり、契約は無効です。
  - 解除条件が不能の場合は無条件の法律行為となります。例えば、「太陽が西から昇ったら契約解除」という解除条件は不能なので、契約は無条件で有効となります。実現不可能な解除条件は意味がないためです。
commentaryOsaka:
  - この条文は、「不能条件」っちゅう、絶対に実現でけへん条件を付けた契約について決めてるんや。実現不可能な停止条件を付けたら無効、実現不可能な解除条件を付けたら無条件になるねん。
  - 不能条件っちゅうのは、どう頑張っても実現でけへん条件のことや。例えば、「太陽が西から昇ったら100万円あげる」とか「海の水が全部なくなったら支払う」みたいな、絶対無理な条件やな。こんな停止条件付けたら契約は無効や。意味ないもんな。
  - 解除条件が不能やったら、無条件の契約になるで。例えば、「太陽が西から昇ったら契約解除」って条件は絶対実現せえへんから、契約は普通に有効や。実現でけへん解除条件なんて意味ないから、最初からないもんとして扱うんやな。
