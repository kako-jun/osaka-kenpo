title: 特定の債権者に対する担保の供与等の特則
titleOsaka: ''
originalText:
  - 債務者がした既存の債務についての担保の供与又は債務の消滅に関する行為について、債権者は、次に掲げる要件のいずれにも該当する場合に限り、詐害行為取消請求をすることができる。
  - 前項に規定する行為が、債務者の義務に属せず、又はその時期が債務者の義務に属しないものである場合において、次に掲げる要件のいずれにも該当するときは、債権者は、同項の規定にかかわらず、その行為について、詐害行為取消請求をすることができる。
osakaText:
  - 債務者がした既存の債務についての担保の供与又は債務の消滅に関する行為について、債権者は、次に掲げる要件のいずれにも該当する場合に限り、詐害行為取消請求をすることができるんや。
  - 前項に規定する行為が、債務者の義務に属せず、又はその時期が債務者の義務に属しへんもんである場合において、次に掲げる要件のいずれにも該当するときは、債権者は、同項の規定にかかわらず、その行為について、詐害行為取消請求をすることができるんやで。
commentary:
  - 特定の債権者にだけ担保を提供したり、特定の債務を消滅させたりする行為も、一定の要件で取り消せます。
commentaryOsaka:
  - 債務者が特定の債権者だけに担保を提供したり、その債権者の債務だけを優先的に返したりする行為について、詐害行為取消しができる場合を決めてるんや。
  - 例えばな、借金で困ってるAさんが、複数の債権者がおるのに、そのうちの1人だけに自分の不動産を担保として提供したとするやん。これは「偏頗行為」って言うて、他の債権者を差し置いて特定の債権者だけを優遇する行為やねん。こういう場合、一定の要件を満たせば取り消せるんや。
  - ただし、Aさんが契約上の義務として担保を提供せなあかんかった場合とか、返済期限が来てて当然払うべきやった場合は別やで。義務を果たしてるだけやから取り消されへんねん。全部の債権者を平等に扱うっちゅう公平の原則と、正当な義務履行のバランスを取った決まりやな。
