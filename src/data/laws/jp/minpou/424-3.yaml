  - 前項に規定する行為が、債務者の義務に属せず、又はその時期が債務者の義務に属しへんもんである場合において、次に掲げる要件のいずれにも該当するときは、債権者は、同項の規定にかかわらず、その行為について、詐害行為取消請求をすることができるんやで。
