title: 共有の性質を有する入会権
titleOsaka: ""
originalText:
  - 共有の性質を有する入会権については、各地方の慣習に従うほか、この節の規定を適用する。
osakaText:
  - 共有の性質を有する入会権については、各地方の慣習に従うほか、この節の決まりを適用するで。
commentary:
  - 民法第263条は、共有の性質を有する入会権について定めています。入会権のうち共有の性質を有するものは、各地方の慣習に従うほか、共有に関する規定（249条～262条）が適用されます。
  - 入会権とは、村落共同体が山林原野等を共同で利用する権利です。共有と類似するため共有規定を準用しますが、慣習が優先します。
  - 例えば、村の入会林について、特別な慣習がなければ共有規定が適用されます。ただし、「長老会の承認が必要」等の慣習があれば、それが優先されます。
commentaryOsaka:
  - この条文は、共有の性質を有する入会権について決めてるんや。入会権のうち共有の性質を有するもんは、各地方の慣習に従うほか、共有に関する決まり（249条～262条）が適用されるねん。入会権っていうのは、村落共同体が山林原野とかを共同で利用する昔からの権利や。
  - 共有と似てるから共有規定を準用するけど、慣習が優先されるんや。地域によって、山の使い方とか、薪の取り方とか、いろんなルールがあるやんか。そういう地域の習慣を大事にして、それがない場合だけ共有の決まりを使うねん。
  - 例えば、A村のみんな（AさんとBさんとCさんとか）が共有する入会林について、特別な慣習がなかったら共有規定が適用されるねん。管理は過半数で決めるとか、分割請求できるとか。ただし、「長老会の承認が必要や」とか「春と秋だけ薪を取ってええ」とかの慣習があったら、それが優先されるんや。地域の習慣を大事にするっちゅうことやな。
