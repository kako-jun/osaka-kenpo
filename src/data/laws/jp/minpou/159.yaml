title: 夫婦間の権利の時効の完成猶予
titleOsaka: ""
originalText:
  - 夫婦の一方が他の一方に対して有する権利については、婚姻の解消の時から六箇月を経過するまでの間は、時効は、完成しない。
osakaText:
  - 夫婦の一方が他の一方に対して有する権利については、婚姻の解消の時から六箇月を経過するまでの間は、時効は、完成せえへんのや。
commentary:
  - 民法第159条は、夫婦間の権利の時効の完成猶予について規定しています。
  - 夫婦の一方が他方に対して持つ権利については、離婚や配偶者の死亡など婚姻が解消されてから6ヶ月間は時効が完成しないことを定めています。これは夫婦間の権利行使に猶予を与え、円満な婚姻関係の維持を図るための規定です。
commentaryOsaka:
  - この条文は「夫婦の間の権利の時効は、離婚した後も6ヶ月は止まる」っちゅう決まりやで。
  - 例えばやけど、結婚中に「お金返して」と言いにくい関係やったりするやろ？離婚したらやっぱり清算したくなることもあるんや。そんな時に「離婚してから6ヶ月は時効が進まへんから、ゆっくり請求できるで」っちゅう配慮やねん。
  - 夫婦関係は他の人間関係と違って、金銭的な請求をしにくいことも多いんや。やから離婚後に冷静になって請求できるように、6ヶ月の猶予期間を設けてるんやで。
