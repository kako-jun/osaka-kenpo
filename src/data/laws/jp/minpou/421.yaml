originalText:
  - 前条の規定は、当事者が金銭でないものを損害の賠償に充てるべき旨を予定した場合について準用する。
osakaText:
  - 前条の決まりは、当事者が金銭やないもんを損害の賠償に充てるべき旨を予定した場合について準用するんや。
commentary:
  - 民法第421条は、前条の準用について定めています。前条の規定は、当事者が金銭でないものを損害の賠償に充てるべき旨を予定した場合について準用します。
  - これは、非金銭的賠償の予定について前条を準用する規定です。金銭以外のもの（物や労務など）を賠償として予定した場合にも、第420条の規定が適用されます。賠償の多様性に対応した規定です。
  - 例えば、「債務不履行の場合は代替品を提供する」と定めた場合、この約定も有効で、実損の立証なく代替品の提供を請求できます。金銭に限らず柔軟な賠償方法を認めます。
commentaryOsaka:
  - この条文は、前条の準用について決めてるんや。さっきの第420条は「お金でいくら払う」って先に決める話やったけど、この条文は「お金やなくて、代わりに○○をあげる」って決めとく場合も同じルールが使えるっちゅうことやねん。弁償をお金以外のもんでする約束も、ちゃんと認められるんや。
  - 「準用する」っていうのは、同じルールを当てはめるっちゅう意味やねん。お金で弁償する約束だけやなくて、物とか、何か作業してもらうとか、そういう約束も有効やっちゅうわけや。お金だけやなくて、いろんな弁償の仕方を認めとるねん。
  - 例えばな、友達に珍しい本を貸す約束して、「もし返してくれへんかったり、汚したりしたら、お金やなくて代わりに△△っていう本をちょうだい」って決めとくとするやん。そしたら、実際に本が汚れてもうた時、「どんだけ損したか」を証明せんでも、約束通りに△△の本をもらえるんや。結婚式の会場を飾り付ける約束で、「もしできへんかったら、お金やなくて、次回の誕生日パーティーを無料で飾り付けてや」っていう約束もありやねん。物をもらう約束でも、作業してもらう約束でも、最初に決めとけば、後で損害を証明せんでもその通りにしてもらえるっちゅうことや。お金だけやなくて、いろんな形で弁償する約束ができるから、柔軟に対応できるねんな。
