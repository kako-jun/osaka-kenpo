title: 委任の規定の準用
titleOsaka: ''
originalText:
  - 第六百四十五条から第六百四十七条までの規定は、事務管理について準用する。
osakaText:
  - 第645条から第647条までの決まりは、事務管理について準用するねん。
commentary:
  - 本条（第701条）は「委任の規定の準用」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
