title: 補助開始の審判
titleOsaka: ""
originalText:
  - 精神上の障害により事理を弁識する能力が不十分である者については、家庭裁判所は、本人、配偶者、四親等内の親族、後見人、後見監督人、保佐人、保佐監督人又は検察官の請求により、補助開始の審判をすることができる。ただし、第七条又は第十一条本文に規定する原因がある者については、この限りでない。
  - 本人以外の者の請求により補助開始の審判をするには、本人の同意がなければならない。
  - 補助開始の審判は、第十七条第一項の審判又は第八百七十六条の九第一項の審判とともにしなければならない。
osakaText:
  - 精神上の障害により事理を弁識する能力が不十分である者については、家庭裁判所は、本人、配偶者、四親等内の親族、後見人、後見監督人、保佐人、保佐監督人又は検察官の請求により、補助開始の審判をすることができるんやで。ただし、第七条又は第十一条本文に決まっとる原因がある者については、この限りやない。
  - 本人以外の者の請求により補助開始の審判をするには、本人の同意がなあかん。
  - 補助開始の審判は、第十七条第一項の審判又は第八百七十六条の九第一項の審判と一緒にせなあかん。
commentary:
  - 民法第15条は、補助開始の審判について定めています。精神上の障害により判断能力が「不十分」な状態にある人について、家庭裁判所が補助開始の審判を行うことができます。
  - 「不十分」とは、後見や保佐よりも軽度の状態で、おおむね自分で判断できるが、部分的に支援が必要な場合をいいます。成年後見制度の中で最も軽度の類型です。
  - 重要な特徴として、本人以外の者が補助開始を請求する場合、必ず本人の同意が必要です。これは、本人の自己決定権を最大限尊重するためです。
  - また、補助開始の審判は、同意権付与の審判（第17条第1項）または代理権付与の審判（第876条の9第1項）と同時に行わなければなりません。単独では効力がありません。
commentaryOsaka:
  - 一番軽い「補助」っちゅう制度について決めてるんや。判断能力が「不十分」っちゅう、後見や保佐よりも軽い状態の人のための制度やねん。ほとんど自分で判断できるけど、ちょっとだけ助けがいるっちゅう人が対象や。一番自由度が高い制度やで。
  - 例えば、Aさん（おじいちゃん）がほとんどのことは自分でできるんやけど、複雑な契約とかだけちょっと不安っていう場合に使うんや。スーパーで買い物したり、銀行でお金おろしたりとか、日常のことは全部一人でできるんやけど、不動産の売買とか、大きな契約の時だけ誰かに相談したいっていう感じやな。そういう時に「補助人」を付けてもらうんや。
  - 大事なんは、本人以外の人（例えば娘さんのBさん）が「お父さんに補助を付けてあげて」って頼む時は、必ず本人の許可がいるっちゅうことや。Aさん自身が「うん、それでええよ」って納得せんとあかんねん。本人の気持ちを一番尊重するための決まりやねん。後見や保佐と違って、本人の意思が最優先なんや。
  - それと、補助開始の審判は、「何について助けてもらうか」を決める審判と一緒にせなあかん。単独ではできへんのや。具体的に「この部分だけ助ける」って決めるんやで。例えば、「不動産の売買だけ補助人の同意が必要」とか、ピンポイントで決めるんや。本人の自由を最大限守りながら、必要なところだけサポートする仕組みやねん。
