title: 占有の中止等による取得時効の中断
titleOsaka: ""
originalText:
  - 第百六十二条の規定による時効は、占有者が任意にその占有を中止し、又は他人によってその占有を奪われたときは、中断する。
osakaText:
  - 第百六十二条の決まりによる時効は、占有者が任意にその占有を中止したり、又は他人によってその占有を奪われた時は、中断するんや。
commentary:
  - 民法第164条は、取得時効が中断する場合を定めています。
  - 占有者が「任意に」占有を中止した場合、または他人に占有を奪われた場合、時効は中断します。これは時効を継続させるためには継続した占有が必要であることを示しています。
commentaryOsaka:
  - この条文は「取得時効は、途中で占有をやめたらリセットされるで」っちゅうことやねん。
  - 例えばやけど、「この土地20年間使えば所有権もらえる」と思って15年間使っててんけど、「もうええわ」って言うて自分から使うのをやめたら、時効は中断されるんや。0からやり直しになってしまうんやで。
  - または、他の人に土地を奪われた場合も同じや。占有が途切れたら時効も途切れるっちゅうことや。やから「所有の意思を持って、平穏に、かつ公然と」占有し続けることが大事なんやねん。
