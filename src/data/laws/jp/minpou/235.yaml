originalText:
  - 境界線から一メートル未満の距離において他人の宅地を見通すことのできる窓又は縁側（ベランダを含む。次項において同じ。）を設ける者は、目隠しを付けなければならない。
  - 前項の距離は、窓又は縁側の最も隣地に近い点から垂直線によって境界線に至るまでを測定して算出する。
osakaText:
  - 境界線から一メートル未満の距離において他人の宅地を見通すことのできる窓又は縁側（ベランダを含むで。次項において同じ。）を設ける者は、目隠しを付けなあかんねん。
  - 前項の距離は、窓又は縁側の最も隣地に近い点から垂直線によって境界線に至るまでを測定して算出するんや。
commentary:
  - 民法第235条は、境界線付近の窓・縁側の制限について定めています。第1項により、境界線から1m未満の距離で他人の宅地を見通せる窓またはベランダを設ける者は、目隠しを付けなければなりません。これはプライバシー保護の規定です。
  - 第2項により、距離は窓またはベランダの最も隣地に近い点から垂直線で境界線まで測定します。
  - 例えば、境界線から80cmの位置に窓を設ける場合、すりガラス、ブラインド、格子等の目隠しが必要です。1m以上離れていれば目隠しは不要です。
commentaryOsaka:
  - この条文は、境界線付近の窓・縁側（ベランダ含む）の制限について決めてるんや。境界線から1m未満の距離で、他人の宅地を見通せる窓またはベランダを設ける者は、目隠しを付けなあかんねん。これはプライバシー保護の決まりやな。隣の家の中が丸見えやったら、お互いに落ち着いて暮らされへんやんか。
  - 例えばな、Aさんが境界線から80cmの位置に窓を作ろうとしてるとするやろ。その窓から、隣のBさんの家のリビングとか寝室とかが見えてまうんや。Bさんは着替えるのも、くつろぐのも、窓から見られてると思うたら落ち着かへんやんか。プライバシーがないねん。
  - せやから、Aさんは目隠しを付けなあかんのや。すりガラスにしたり、ブラインドを付けたり、格子を付けたりして、Bさんの家の中が見えへんようにするねん。これでBさんのプライバシーを守るんや。でも、窓が境界線から1m以上離れてたら、目隠しは要らへんねん。1m以上離れてたら、そんなにはっきり見えへんし、プライバシーの侵害にはならへんからな。距離は、窓の一番隣の土地に近い点から垂直線で境界線まで測るんや。お互いのプライバシーを尊重し合うっちゅうことやな。
