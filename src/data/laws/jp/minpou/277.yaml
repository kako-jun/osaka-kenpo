title: 永小作権に関する慣習
titleOsaka: ''
originalText:
  - 第二百七十一条から前条までの規定と異なる慣習があるときは、その慣習に従う。
osakaText:
  - 第二百七十一条から前条までの決まりと違う慣習がある時は、その慣習に従うんや。
commentary:
  - 民法第277条は、永小作権に関する慣習について定めています。271条から276条の規定と異なる慣習がある場合、その慣習に従います。
  - これは、地域の実情に応じた柔軟な解決を可能にするための規定です。永小作権の内容、制限、存続期間等について、地域によって様々な慣習があるため、それを尊重します。
  - 例えば、ある地域では「小作料不払い1年で消滅」「土地変更の制限が緩い」などの慣習があれば、それに従います。民法の原則よりも慣習が優先されます。
commentaryOsaka:
  - 永小作権に関する慣習について決めてるんや。271条から276条の決まりと違う慣習がある場合、その慣習に従うねん。民法よりも地域の習慣を優先するっちゅうことや。
  - これは、地域の実情に合わせた柔軟な解決ができるようにするための決まりや。永小作権の内容、制限、存続期間とかについて、地域によっていろんな慣習があるから、それを大事にするんや。昔からのやり方を尊重するねん。
  - 例えば、ある村では「小作料不払い1年で消滅や」「土地変更の制限が緩いで」っていう慣習があったとするやろ。民法では2年不払いで消滅、土地変更制限厳しいって決まってるけど、その村の慣習があったら、そっちが優先されるんや。AさんがBさんに永小作権を設定した場合、その村の慣習に従うねん。地域のルールを尊重するっちゅうことやな。
