title: 包括受遺者の権利義務
titleOsaka: ''
originalText:
  - 包括受遺者は、相続人と同一の権利義務を有する。
osakaText:
  - 包括受遺者は、相続人と同一の権利義務を有するねん。
commentary:
  - 本条（第990条）は「包括受遺者の権利義務」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、包括受遺者っちゅうのは、相続人と全く同じ権利と義務を持つっちゅう決まりやねん。「全財産の半分をあげる」みたいに、割合で遺贈を受ける人のことを包括受遺者って言うんや。この人は、普通の相続人と同じ扱いになるんやで。
  - 例えばな、Aさんが亡くなって、遺言で「友人のBさんに全財産の3分の1をあげる」って書いてあったとするやろ。Bさんは包括受遺者として、相続人と同じように財産をもらえるんや。でも、もし借金があったら、その3分の1はBさんが負担せなあかんのやで。権利だけやなくて、義務も引き継ぐっちゅうわけやねん。
  - これは公平性を保つための決まりやねん。財産の一部を割合でもらうんやったら、それは実質的に相続と同じやろ。せやから、おいしいとこ取りはさせへんで、義務もちゃんと負担してもらうんや。借金も含めて、全部引き継ぐっちゅう覚悟が必要やねん。
