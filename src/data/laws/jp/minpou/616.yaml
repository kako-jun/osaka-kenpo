title: 賃借人による使用及び収益
titleOsaka: ''
originalText:
  - 第五百九十四条第一項の規定は、賃貸借について準用する。
osakaText:
  - 第594条第1項の規定は、賃貸借について準用するんや。
commentary:
  - 本条（第616条）は「賃借人による使用及び収益」について定めた規定です。
  - 本条は賃貸借関係に関する規定で、賃貸人と賃借人の権利義務をバランスよく整備しています。賃料、修繕義務、明渡しなどの重要事項を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
