title: 裁判による共有物の分割
titleOsaka: ""
originalText:
  - 共有物の分割について共有者間に協議が調わないとき、又は協議をすることができないときは、その分割を裁判所に請求することができる。
  - 裁判所は、次に掲げる方法により、共有物の分割を命ずることができる。
  - 前項に規定する方法により共有物を分割することができないとき、又は分割によってその価格を著しく減少させるおそれがあるときは、裁判所は、その競売を命ずることができる。
  - 裁判所は、共有物の分割の裁判において、当事者に対して、金銭の支払、物の引渡し、登記義務の履行その他の給付を命ずることができる。
osakaText:
  - 共有物の分割について共有者間に協議が調わへんとき、又は協議をすることができへんときは、その分割を裁判所に請求することができるんや。
  - 裁判所は、次に掲げる方法により、共有物の分割を命ずることができるで。
  - 前項に規定する方法により共有物を分割することができへんとき、又は分割によってその価格を著しく減少させるおそれがあるときは、裁判所は、その競売を命ずることができるんや。
  - 裁判所は、共有物の分割の裁判において、当事者に対して、金銭の支払、物の引渡し、登記義務の履行その他の給付を命ずることができるんやで。
commentary:
  - 民法第258条は、裁判所による共有物の分割について規定しています。
  - 第一項では、共有者間で分割について協議がまとまらない場合や協議できない場合、裁判所に分割を請求できることを定めています。
  - 第二項では、裁判所が分割を命ずる方法を定めています。
  - 第三項では、分割が不可能または価値が著しく減少する恐れがある場合、競売を命じることができることを定めています。
  - 第四項では、分割裁判において金銭的な給付を命じることができることを定めています。
commentaryOsaka:
  - この条文は「みんなで持ってるものを分割したいけど話がまとまらん時は、裁判所にお願いできるで」っちゅう決まりやで。協議できへん時や、話がまとまらん時は裁判所に行けるねん。共有物で揉めた時の最後の手段や。
  - 例えば、AさんとBさんとCさんが土地を共有してて、「もう分けようや」って話になったけど、分け方で揉めたとするやろ。Aさんは「現物で3つに分けよう」、Bさんは「売ってお金で分けよう」、Cさんは「ワシが全部買い取る」って、みんな言うことが違うねん。こんな時、裁判所に「分割してください」って頼めるんや。
  - 裁判所は、物理的に分けられるんやったら分けるし、分けたら価値が下がってまう時（例えば狭い土地を3つに分けたら使い物にならへん時）は競売にかけて、お金で分けることを命じるねん。また、分割の時に持分が均等やない場合は、金銭のやり取りも決められるで。話し合いでまとまらへんかったら、裁判所が公平に決めてくれるっちゅうことやな。
