title: 遺言による推定相続人の廃除
titleOsaka: ''
originalText:
  - 被相続人が遺言で推定相続人を廃除する意思を表示したときは、遺言執行者は、その遺言が効力を生じた後、遅滞なく、その推定相続人の廃除を家庭裁判所に請求しなければならない。この場合において、その推定相続人の廃除は、被相続人の死亡の時にさかのぼってその効力を生ずる。
osakaText:
  - 被相続人が遺言で推定相続人を廃除する意思を表示した時は、遺言執行者は、その遺言が効力を生じた後、遅滞のう、その推定相続人の廃除を家庭裁判所に請求せなあかんねん。この場合において、その推定相続人の廃除は、被相続人の死亡の時にさかのぼってその効力を生ずるで。
commentary:
  - 本条（第893条）は「遺言による推定相続人の廃除」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、被相続人が遺言で「この人を相続人から廃除したい」って書いた場合は、遺言執行者が家庭裁判所に廃除の請求をせなあかんって決めてるんや。本人が亡くなった後でも、廃除ができるねん。
  - 例えば、Aさん（お父さん）が息子さんのBさんにひどいことをされてて、「Bには遺産をやりたくない」って思ってたとするやろ？でも、Aさんが生きてる間に廃除の請求をするんは、気まずいし、関係が悪化するからやりたくないこともあるやん。そういう時は、遺言書に「息子のBを相続人から廃除する」って書いておくことができるんや。Aさんが亡くなった後、遺言執行者のCさんが、その遺言に基づいて家庭裁判所に「Bさんを廃除してください」って請求するんやで。
  - 廃除が認められたら、その効力はAさんが亡くなった時にさかのぼるねん。つまり、Aさんが亡くなった瞬間から、Bさんは相続人やなかったことになるんや。遺産分割の時には、最初からBさんは相続人やなかったものとして扱われるんやで。もしBさんに子ども（孫のDさん）がおったら、Dさんが代襲相続することになるねん。
  - 遺言による廃除は、生前に廃除するよりもハードルが高いんや。なんでかっちゅうと、もう本人が亡くなってるから、本人の気持ちを直接確認できへんやろ？やから、家庭裁判所はめっちゃ慎重に判断するんやで。遺言に「廃除する」って書いてあるだけやなくて、本当にひどい虐待や非行があったかどうか、証拠を見てちゃんと判断するんや。簡単には認められへんから、よっぽどのことがないと難しいねん。
