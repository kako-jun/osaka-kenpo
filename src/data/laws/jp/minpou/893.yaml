title: （遺言による推定相続人の廃除）
titleOsaka: ""
originalText:
  - 被相続人が遺言で推定相続人を廃除する意思を表示したときは、遺言執行者は、その遺言が効力を生じた後、遅滞なく、その推定相続人の廃除を家庭裁判所に請求しなければならない。この場合において、その推定相続人の廃除は、被相続人の死亡の時にさかのぼってその効力を生ずる。
osakaText:
