title: 保佐人及び臨時保佐人の選任等
titleOsaka: ""
originalText:
  - 家庭裁判所は、保佐開始の審判をするときは、職権で、保佐人を選任する。
  - 第八百四十三条第二項から第四項まで及び第八百四十四条から第八百四十七条までの規定は、保佐人について準用する。
  - 保佐人又はその代表する者と被保佐人との利益が相反する行為については、保佐人は、臨時保佐人の選任を家庭裁判所に請求しなければならない。ただし、保佐監督人がある場合は、この限りでない。
osakaText:
