originalText:
  - 占有者が、盗品又は遺失物を、競売若しくは公の市場において、又はその物と同種の物を販売する商人から、善意で買い受けたときは、被害者又は遺失者は、占有者が支払った代価を弁償しなければ、その物を回復することができない。
osakaText:
  - 占有者が、盗品又は遺失物を、競売若しくは公の市場において、又はその物と同種の物を販売する商人から、善意で買い受けた時は、被害者又は遺失者は、占有者が支払った代価を弁償せなあかんやろ、そうでなければその物を回復することができへんで。
commentary:
  - 民法第194条は、盗品・遺失物を競売等で善意取得した場合の代価弁償について定めています。占有者が盗品・遺失物を、①競売、②公の市場、または③同種物販売商人から善意で買い受けた場合、被害者・遺失者は代価を弁償しなければ回復できません。
  - これは、競売等での取引は公正で信頼性が高いため、占有者の保護を強化する必要があるからです。占有者は善意で正当な代価を支払っているため、無償での返還を強いるのは酷です。
  - 被害者・遺失者は、物を回復するために占有者が支払った代価を弁償する必要があります。弁償しなければ回復できません。ただし、占有者が悪意の場合や、上記3つの場合以外で取得した場合は、代価弁償不要で回復できます（193条のみ適用）。
commentaryOsaka:
  - この条文は、盗品・遺失物を競売とかで善意で買うた場合の代価弁償について決めてるんや。占有者が盗品・遺失物を、①競売、②公の市場、または③同じ種類の物を売ってる商人から善意で買い受けた場合、被害者・落とし主は代金を払わなあかんやろ、そうでなければ取り戻されへんねん。
  - これは、競売とか公の市場とかでの取引は公正で信頼できるから、占有者の保護を強化する必要があるんや。占有者は善意でちゃんとお金払うて買うてるわけやから、タダで返せっていうのは酷やろ。
  - 例えば、Aさんの時計がBに盗まれて、Bが質屋Cに売って、Dさんが質屋から善意で3万円で買うたとするやろ。Aさんが「その時計、ワシのもんやから返してや」って言うても、Dさんが払うた3万円を弁償せえへんかったら、取り戻されへんねん。Dさんは質屋（同種物販売商人）から善意で買うてるから保護されるんや。でも、Dさんが悪意やったり、普通の個人から買うてた場合は、Aさんは代金を払わんでも取り戻せるで（193条だけ適用）。
