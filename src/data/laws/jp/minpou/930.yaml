title: （期限前の債務等の弁済）
titleOsaka: ""
originalText:
  - 限定承認者は、弁済期に至らない債権であっても、前条の規定に従って弁済をしなければならない。
  - 条件付きの債権又は存続期間の不確定な債権は、家庭裁判所が選任した鑑定人の評価に従って弁済をしなければならない。
osakaText:
  - 限定承認者は、弁済期に至ってへん債権であっても、前条の決まりに従って弁済をせなあかんねん。
  - 条件付きの債権又は存続期間の不確定な債権は、家庭裁判所が選任した鑑定人の評価に従って弁済をせなあかんで。
