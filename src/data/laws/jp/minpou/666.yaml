article: 666
isSuppl: false
title: （消費寄託）
titleOsaka: ""
originalText:
  - 受寄者が契約により寄託物を消費することができる場合には、受寄者は、寄託された物と種類、品質及び数量の同じ物をもって返還しなければならない。
  - 第五百九十条及び第五百九十二条の規定は、前項に規定する場合について準用する。
  - 第五百九十一条第二項及び第三項の規定は、預金又は貯金に係る契約により金銭を寄託した場合について準用する。
osakaText:
  - 受寄者が契約により寄託物を消費することができる場合には、受寄者は、寄託された物と種類、品質及び数量の同じ物をもって返還せなあかんねん。
  - 第590条及び第592条の決まりは、前項に決まっとる場合について準用するで。
  - 第591条第2項及び第3項の決まりは、預金又は貯金に係る契約により金銭を寄託した場合について準用するんや。
