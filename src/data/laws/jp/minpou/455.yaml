title: （催告の抗弁及び検索の抗弁の効果）
titleOsaka: ""
originalText:
  - 第四百五十二条又は第四百五十三条の規定により保証人の請求又は証明があったにもかかわらず、債権者が催告又は執行をすることを怠ったために主たる債務者から全部の弁済を得られなかったときは、保証人は、債権者が直ちに催告又は執行をすれば弁済を得ることができた限度において、その義務を免れる。
osakaText:
