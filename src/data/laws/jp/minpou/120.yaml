title: （取消権者）
titleOsaka: ""
originalText:
  - 行為能力の制限によって取り消すことができる行為は、制限行為能力者（他の制限行為能力者の法定代理人としてした行為にあっては、当該他の制限行為能力者を含む。）又はその代理人、承継人若しくは同意をすることができる者に限り、取り消すことができる。
  - 錯誤、詐欺又は強迫によって取り消すことができる行為は、ある意思表示をした者又はその代理人若しくは承継人に限り、取り消すことができる。
