title: 根抵当権の被担保債権の譲渡等
titleOsaka: ""
originalText:
  - 元本の確定前に根抵当権者から債権を取得した者は、その債権について根抵当権を行使することができない。元本の確定前に債務者のために又は債務者に代わって弁済をした者も、同様とする。
  - 元本の確定前に債務の引受けがあったときは、根抵当権者は、引受人の債務について、その根抵当権を行使することができない。
  - 元本の確定前に免責的債務引受があった場合における債権者は、第四百七十二条の四第一項の規定にかかわらず、根抵当権を引受人が負担する債務に移すことができない。
  - 元本の確定前に債権者の交替による更改があった場合における更改前の債権者は、第五百十八条第一項の規定にかかわらず、根抵当権を更改後の債務に移すことができない。元本の確定前に債務者の交替による更改があった場合における債権者も、同様とする。
osakaText:
  - 元本の確定前に根抵当権者から債権を取得した者は、その債権について根抵当権を行使することができへん。元本の確定前に債務者のために又は債務者に代わって弁済をした者も、同じやで。
  - 元本の確定前に債務の引受けがあったときは、根抵当権者は、引受人の債務について、その根抵当権を行使することができへんのや。
  - 元本の確定前に免責的債務引受があった場合における債権者は、第四百七十二条の四第一項の規定にかかわらず、根抵当権を引受人が負担する債務に移すことができへん。
  - 元本の確定前に債権者の交替による更改があった場合における更改前の債権者は、第五百十八条第一項の規定にかかわらず、根抵当権を更改後の債務に移すことができへんで。元本の確定前に債務者の交替による更改があった場合における債権者も、同じや。
commentary:
  - 元本確定前に債権を譲り受けても、根抵当権は行使できません。
  - 債務引受や更改があっても、根抵当権の行使に制限があります。
commentaryOsaka:
  - 根抵当権は元本確定後にしか売買できへん決まりになってるんや。元本確定前に債権を譲り受けても、根抵当権は使えへんねん。
  - これは根抵当権の特性を守るための決まりや。確定前に債権が売買されたら、担保の関係が複雑になってしまうからな。
