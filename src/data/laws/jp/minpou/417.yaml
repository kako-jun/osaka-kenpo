title: 損害賠償の方法
titleOsaka: ""
originalText:
  - 損害賠償は、別段の意思表示がないときは、金銭をもってその額を定める。
osakaText:
  - 損害賠償は、別段の意思表示がないときは、金銭をもってその額を定めるんや。
commentary:
  - 損害賠償は、特別な約束がない限り、お金で支払うことになります。
commentaryOsaka:
  - 損害賠償は「物で返す」とか特別な約束がなければ、基本お金で払うんや。
  - 例えば「壊した花瓶の代わりに同じ花瓶を買ってきて」って言われへんかったら、「花瓶代のお金を払います」ってことになるんやな。
