title: （中間利息の控除）
titleOsaka: ""
originalText:
  - 将来において取得すべき利益についての損害賠償の額を定める場合において、その利益を取得すべき時までの利息相当額を控除するときは、その損害賠償の請求権が生じた時点における法定利率により、これをする。
  - 将来において負担すべき費用についての損害賠償の額を定める場合において、その費用を負担すべき時までの利息相当額を控除するときも、前項と同様とする。
