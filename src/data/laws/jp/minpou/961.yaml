article: 961
isSuppl: false
title: 遺言能力
titleOsaka: ''
originalText:
  - 十五歳に達した者は、遺言をすることができる。
osakaText:
  - 15歳に達した者は、遺言をすることができるんや。
commentary:
  - 本条（第961条）は「遺言能力」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
