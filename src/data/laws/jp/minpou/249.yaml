title: 共有物の使用
titleOsaka: ''
originalText:
  - 各共有者は、共有物の全部について、その持分に応じた使用をすることができる。
  - 共有物を使用する共有者は、別段の合意がある場合を除き、他の共有者に対し、自己の持分を超える使用の対価を償還する義務を負う。
  - 共有者は、善良な管理者の注意をもって、共有物の使用をしなければならない。
osakaText:
  - 各共有者は、共有物のぜんぶについて、その持分に応じた使用をすることができるんや。
  - 共有物を使用する共有者は、別段の合意がある場合を除いて、他の共有者に対して、自己の持分を超える使用の対価を償還する義務を負うで。
  - 共有者は、善良な管理者の注意をもって、共有物の使用をせなあかんねん。
commentary:
  - 民法第249条は、共有物の使用について定めています。2021年改正により大きく変更されました。第1項により、各共有者は共有物全部について持分に応じた使用ができます。第2項により、持分を超える使用をする場合、原則として対価を償還する義務があります。
  - 第3項により、共有者は善管注意義務をもって共有物を使用しなければなりません。これは共有者間の公平と共有物の適切な管理を図る規定です。
  - 例えば、3分の1の持分を持つ共有者は、共有物（建物）の全部を使用できますが、他の共有者の持分（3分の2）に相当する使用料を支払う必要があります。
commentaryOsaka:
  - 共有物の使用について決めてるんや。2021年改正で大きく変わったで。各共有者は、共有物全部について持分に応じた使用ができるねん。持分を超える使用をする場合は、原則として対価を償還する義務があるんや。それと、共有者は善管注意義務をもって共有物を使用せなあかんねん。共有者間の公平と共有物の適切な管理を図る決まりやな。
  - 例えばな、AさんとBさんとCさんが建物を共有してて、Aさんの持分が3分の1やったとするやろ。Aさんは建物全部を使用できるんや。持分は3分の1やけど、建物の一部だけしか使えへんっていうわけやないねん。全部使うてもええねん。
  - でも、他の共有者のBさんとCさんの持分（3分の2）に相当する使用料を払わなあかんのや。自分の持分以上に使うたら、対価を払うっちゅうことやな。例えば、建物の使用料が月30万円やったら、Aさんは自分の持分（3分の1）を超える分、つまり20万円をBさんとCさんに払うねん。それと、Aさんは建物を大事に使わなあかんねん。適当に扱うて壊したりしたらあかんのや。善管注意義務っちゅうて、しっかり管理する義務があるんや。共有物やから、みんなで公平に使うて、大事にするっちゅうことやな。
