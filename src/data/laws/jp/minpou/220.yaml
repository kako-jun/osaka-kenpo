title: 排水のための低地の通水
titleOsaka: ""
originalText:
  - 高地の所有者は、その高地が浸水した場合にこれを乾かすため、又は自家用若しくは農工業用の余水を排出するため、公の水流又は下水道に至るまで、低地に水を通過させることができる。この場合においては、低地のために損害が最も少ない場所及び方法を選ばなければならない。
osakaText:
  - 高地の所有者は、その高地が浸水した場合にこれを乾かすため、又は自家用若しくは農工業用の余水を排出するため、公の水流又は下水道に至るまで、低地に水を通過させることができるんや。この場合においては、低地のために損害が最も少ない場所及び方法を選ばなあかんで。
commentary:
  - 民法第220条は、排水のための低地の通水について定めています。高地の所有者は、浸水を乾かすため、または余水を排出するため、公の水流・下水道に至るまで低地に水を通過させることができます。ただし、低地のために損害が最も少ない場所・方法を選ぶ必要があります。
  - これは、高地所有者の排水の必要性と、低地所有者の利益との調整を図る規定です。高地の水を適切に排出できるようにする一方、低地への損害を最小限に抑えます。
  - 囲繞地通行権（210条）の水版といえます。高地が排水できなければ、土地の利用価値が著しく低下するため、低地の通水を認める必要があります。ただし、低地への配慮も求められます。
commentaryOsaka:
  - この条文は、排水のための低地の通水について決めてるんや。高地の所有者は、自分の土地が浸水した時にそれを乾かすためとか、余った水を排出するために、低地に水を通過させることができるねん。これは囲繞地通行権（210条）の水版みたいなもんやな。ただし、低地のために損害が一番少ない場所と方法を選ばなあかんねん。
  - 例えばな、Aさんの高地が大雨で浸水してしもうたとするやろ。畑も水浸しになって、このままやと作物が全部ダメになってしまうんや。Aさんは水を排出したいけど、自分の土地から直接下水道まで行く道がないねん。そしたら、Aさんは隣のBさんの低地に水を通して、下水道まで流すことができるんや。
  - 高地が排水できへんかったら、土地の価値がめちゃくちゃ下がってまうし、農作業も何もできへんようになるやんか。せやから、低地の通水を認めるんや。ただし、Bさんの低地のために損害が一番少ない場所と方法を選ばなあかんねん。例えば、Bさんの花壇の真ん中を通るより、端っこを通る方が損害少ないやろ。それに、水の流れる速さとか量も調整して、Bさんの土地が水害を受けへんようにせなあかんのや。高地の人と低地の人、両方の利益のバランスを取るっちゅうことやな。
