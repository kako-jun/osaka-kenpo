title: 自筆証書遺言
titleOsaka: ''
originalText:
  - 自筆証書によって遺言をするには、遺言者が、その全文、日付及び氏名を自書し、これに印を押さなければならない。
  - 前項の規定にかかわらず、自筆証書にこれと一体のものとして相続財産（第九百九十七条第一項に規定する場合における同項に規定する権利を含む。）の全部又は一部の目録を添付する場合には、その目録については、自書することを要しない。この場合において、遺言者は、その目録の毎葉（自書によらない記載がその両面にある場合にあっては、その両面）に署名し、印を押さなければならない。
  - 自筆証書（前項の目録を含む。）中の加除その他の変更は、遺言者が、その場所を指示し、これを変更した旨を付記して特にこれに署名し、かつ、その変更の場所に印を押さなければ、その効力を生じない。
osakaText:
  - 自筆証書によって遺言をするには、遺言者が、そのぜんぶの文、日付及び氏名を自書して、これに印を押さなあかんんや。
  - 前項の決まりにかかわらず、自筆証書にこれと一体のもんとして相続財産（第997条第1項に規定する場合における同項に規定する権利を含むで。）のぜんぶ又は一部の目録を添付する場合には、その目録については、自書することを要さへんねん。この場合において、遺言者は、その目録の毎葉（自書によらへん記載がその両面におる場合にあっては、その両面）に署名して、印を押さなあかんで。
  - 自筆証書（前項の目録を含むで。）中の加除その他の変更は、遺言者が、その場所を指示して、これを変更した旨を付記して特にこれに署名し、かつ、その変更の場所に印を押さなんだら、その効力を生じへんんや。
commentary:
  - 本条（第968条）は「自筆証書遺言」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 自筆証書遺言の書き方を決めてるんや。遺言者が全文、日付、氏名を自分で手書きして、印鑑を押さなあかんねん。ただし、財産目録はパソコンで作ってもええし、通帳のコピーを付けてもええけど、その場合は各ページに署名と印鑑が要るで。
  - 例えばな、Bさんが「長男に土地、次男に預金」って遺言を書きたい時、遺言の本文は全部自分で手書きせなあかんねん。「令和○年○月○日 B山太郎 印」って書くんや。でも、「土地は○○市○○町1丁目2番3号」とか「預金は○○銀行○○支店 口座番号123456」みたいな財産目録は、パソコンで作ったり通帳のコピーを付けたりしてもOKや。ただし、その目録の各ページに「B山太郎 印」って署名と印鑑を押さなあかんで。
  - これは、遺言の信用性を守りつつ、手間を減らすための仕組みや。全部手書きやと大変やけど、大事な部分（本文、日付、氏名）は手書きにすることで、本人が書いたって証明できるねん。財産目録はパソコンでもOKにしたことで、実用的で使いやすい制度になってるんやで。
