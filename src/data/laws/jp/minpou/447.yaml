title: （保証債務の範囲）
titleOsaka: ""
originalText:
  - 保証債務は、主たる債務に関する利息、違約金、損害賠償その他その債務に従たるすべてのものを包含する。
  - 保証人は、その保証債務についてのみ、違約金又は損害賠償の額を約定することができる。
osakaText:
  - 保証債務は、主たる債務に関する利息、違約金、損害賠償その他その債務に従たるぜんぶのもんを包含するんや。
  - 保証人は、その保証債務についてのみ、違約金又は損害賠償の額を約定することができるで。
commentary:
  - 民法第447条は、保証債務の範囲について定めています。第1項により、保証債務は、主たる債務に関する利息、違約金、損害賠償その他その債務に従たるすべてのものを包含します。第2項により、保証人は、その保証債務についてのみ、違約金又は損害賠償の額を約定することができます。
  - これは、保証債務の範囲を定める規定です。保証債務は主債務に付随するすべてを含みます。ただし保証人は独自に違約金等を定めることができます。保証の附従性と独立性のバランスを示します。
  - 例えば、100万円の借金の保証人は、利息・遅延損害金も保証します。ただし保証人独自の違約金を定めることも可能です。主債務との関連性を保ちつつ柔軟性も認めます。
commentaryOsaka:
  - この条文は、保証債務の範囲について決めてるんや。保証債務は、主たる債務に関する利息、違約金、損害賠償その他その債務に従たるぜんぶのもんを包含するんや。保証人は、その保証債務についてのみ、違約金又は損害賠償の額を約定することができるで。
  - これは、保証人が責任を負う範囲を決めた条文やな。保証人は、元のお金だけやなくて、利息とか遅延損害金とか、全部まとめて保証せなあかんねん。ただし、保証人独自のペナルティを決めることもできるで。
  - 例えばな、友達が銀行から100万円借りて、その保証人になったとするやん。友達が返せへんようになったら、保証人は100万円だけやなくて、その利息とか、遅れた分の損害金とか、全部払わなあかんねん。元の100万円に付いてくるもん全部が保証の対象やねん。ただし、「保証人が払われへんかったら、保証人は違約金として別に10万円払う」みたいな、保証人だけの特別なルールを決めることもできるんや。基本的には借りた人の責任を全部カバーするけど、保証人独自のペナルティも設定できるっちゅうわけやな。保証人になるっちゅうのは、ほんまに重い責任やで。
