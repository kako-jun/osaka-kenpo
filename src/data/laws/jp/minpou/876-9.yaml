title: 補助人に代理権を付与する旨の審判
titleOsaka: ""
originalText:
  - 家庭裁判所は、第十五条第一項本文に規定する者又は補助人若しくは補助監督人の請求によって、被補助人のために特定の法律行為について補助人に代理権を付与する旨の審判をすることができる。
  - 第八百七十六条の四第二項及び第三項の規定は、前項の審判について準用する。
osakaText:
  - 家庭裁判所は、第15条第1項本文に規定する者または補助人もしくは補助監督人の請求によって、被補助人のために特定の法律行為について補助人に代理権を付与する旨の審判をすることができるんや。
  - 第876条の4第2項及び第3項の規定は、前項の審判について準用するんやで。
