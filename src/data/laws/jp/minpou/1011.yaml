title: （相続財産の目録の作成）
titleOsaka: ""
originalText:
  - 遺言執行者は、遅滞なく、相続財産の目録を作成して、相続人に交付しなければならない。
  - 遺言執行者は、相続人の請求があるときは、その立会いをもって相続財産の目録を作成し、又は公証人にこれを作成させなければならない。
osakaText:
  - 遺言執行者は、遅滞のう、相続財産の目録を作成して、相続人に交付せなあかんんや。
  - 遺言執行者は、相続人の請求がある時は、その立会いをもって相続財産の目録を作成し、又は公証人にこれを作成させなあかんねん。
