title: 賃貸借の存続期間
titleOsaka: ''
originalText:
  - 賃貸借の存続期間は、五十年を超えることができない。契約でこれより長い期間を定めたときであっても、その期間は、五十年とする。
  - 賃貸借の存続期間は、更新することができる。ただし、その期間は、更新の時から五十年を超えることができない。
osakaText:
  - 賃貸借の存続期間は、50年を超えることができへんんや。契約でこれより長い期間を定めた時であっても、その期間は、50年とするねん。
  - 賃貸借の存続期間は、更新することができるで。ただし、その期間は、更新の時から50年を超えることができへん。
commentary:
  - 本条（第604条）は「賃貸借の存続期間」について定めた規定です。
  - 本条は契約関係に関する規定で、契約当事者の権利義務を明確にしています。契約の成立、効力、履行などに関する基本ルールを定めています。
  - 本条は賃貸借関係に関する規定で、賃貸人と賃借人の権利義務をバランスよく整備しています。賃料、修繕義務、明渡しなどの重要事項を定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 賃貸借契約がどれだけ長い期間続けられるかについて決めてるんや。どんなに長い契約を結んでも、最長で50年までっていう上限を設けてるんやねん。
  - 例えばな、AさんがBさんに土地を貸すときに「100年間貸します」って契約を結んだとするやろ。でもこの条文があるから、その契約は自動的に50年の契約になるんや。100年って書いてても、法律上は50年が上限やねん。更新する場合も、更新した時点から50年が上限になるで。
  - この制限があるんは、あまりにも長い契約を認めてしまうと、将来の世代に影響が出てしまうからなんや。例えば、親が100年契約を結んでしもたら、子どもや孫の代まで縛られてしまうやろ。それは不公平やし、社会の変化にも対応できへんくなるんや。せやから50年という現実的な期限を設けて、柔軟性を保ってるんやねん。
  - 実務では、店舗の長期賃貸や事業用地の賃貸なんかで、この50年の上限が問題になることがあるんや。長期的に安定して使いたい場合は、更新の手続きをちゃんとしていく必要があるで。更新すればまた50年使えるから、実質的には長く使えるんやけどな。
