title: 本人のためにすることを示さない意思表示
titleOsaka: ''
originalText:
  - 代理人が本人のためにすることを示さないでした意思表示は、自己のためにしたものとみなす。ただし、相手方が、代理人が本人のためにすることを知り、又は知ることができたときは、前条第一項の規定を準用する。
osakaText:
  - 代理人が本人のためにすることを示さないでした意思表示は、自己のためにしたもんとみなすんや。ただし、相手方が、代理人が本人のためにすることを知り、又は知ることができた時は、前条第一項の決まりを準用するんやな。
commentary:
  - 民法第100条は、顕名（本人のためにすることを示すこと）のない代理行為について定めています。代理人が顕名をしなかった場合、その行為は代理人自身のためにしたものとみなされます。
  - 顕名が代理の成立要件だからです。顕名がなければ、相手方は代理人本人と取引していると考えるのが通常です。
  - ただし、相手方が代理であることを知っていた場合、または知ることができた場合は、代理の効果が生じます。相手方の認識を基準として判断します。
commentaryOsaka:
  - 代理人が「本人のためにやってます」って示さへんかった場合について決めてるんや（顕名がない場合）。例えば、Aさん（本人）の代理人であるBさんが、Cさんと契約する時に「自分はAさんの代理人です」って言わんと、ただ「この土地買います」とだけ言うた場合やな。この時、その契約はBさん自身のための契約やとみなされるねん。つまり、土地の所有権はAさんやなくてBさんのもんになるってことや。
  - なんでこうなるかっちゅうと、「本人のためや」って示すのが代理の必須条件やからな。それを言わへんかったら、相手のCさんは「Bさん本人と取引してるんや」って思うのが普通やろ？Cさんからしたら、Bさんが誰かの代理やなんて知る由もないもんな。せやから法律は、相手の認識を守るために「顕名なし＝代理人自身の行為」って扱うんや。
  - でも例外があって、相手のCさんが「Bさんは代理人やな」って知ってた場合や、普通に考えたら気づけたはずやった場合は、ちゃんと代理の効果が出るで。例えば、BさんがAさんの名刺を持ってて「Aさんから頼まれました」って言うてたら、Cさんも「これは代理やな」って分かるやろ？そういう場合は、顕名が不完全でも、効果はAさんに直接いくねん。相手がどう思ってたかで判断する、公平な決まりやな。
