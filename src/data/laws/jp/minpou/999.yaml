article: 999
isSuppl: false
title: 遺贈の物上代位
titleOsaka: ''
originalText:
  - 遺言者が、遺贈の目的物の滅失若しくは変造又はその占有の喪失によって第三者に対して償金を請求する権利を有するときは、その権利を遺贈の目的としたものと推定する。
  - 遺贈の目的物が、他の物と付合し、又は混和した場合において、遺言者が第二百四十三条から第二百四十五条までの規定により合成物又は混和物の単独所有者又は共有者となったときは、その全部の所有権又は持分を遺贈の目的としたものと推定する。
osakaText:
  - 遺言者が、遺贈の目的物の滅失もしくは変造又はその占有の喪失によって第三者に対して償金を請求する権利を有する時は、その権利を遺贈の目的としたもんと推定するんや。
  - 遺贈の目的物が、他の物と付合し、又は混和した場合において、遺言者が第243条から第245条までの決まりにより合成物又は混和物の単独所有者又は共有者となった時は、そのぜんぶの所有権又は持分を遺贈の目的としたもんと推定するで。
commentary:
  - 本条（第999条）は「遺贈の物上代位」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は所有権に関する規定で、権利者が物を支配する法的基盤を保障します。所有権の内容や範囲、保護の仕組みを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、遺贈の目的物が失われたり変わったりした場合の代わりの権利について決めてるんや。遺言者が第三者に対して持ってる償金請求権とかも、遺贈の目的に含まれるって推定されるっちゅうことやねん。物が他のものと混ざった場合も、全体の所有権や持分が遺贈の目的になるんやで。
  - 例えばな、Aさんが「友人のBさんに家をあげる」って遺言を書いたとするやろ。ところがAさんが亡くなる前に、その家が火事で燃えてしもて、火災保険から1000万円の保険金が出ることになったんや。この場合、家そのものはあらへんけど、保険金を請求する権利が遺贈の目的になると推定されるんや。Bさんは、家の代わりに保険金をもらえるっちゅうわけやねん。
  - これは遺言者の意思を柔軟に実現するための決まりやねん。目的物が失われたからって、遺贈が全部無効になるんは、遺言者の気持ちに反するやろ。「家をあげたい」っちゅうのは、家の価値をあげたいっちゅう意味やから、代わりの権利があったら、それも含めて遺贈するべきやっちゅう考え方なんやで。
