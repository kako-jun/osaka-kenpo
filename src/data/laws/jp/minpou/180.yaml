title: 占有権の取得
titleOsaka: ''
originalText:
  - 占有権は、自己のためにする意思をもって物を所持することによって取得する。
osakaText:
  - 占有権は、自己のためにする意思をもって物を所持することによって取得するんやで。
commentary:
  - 民法第180条は、占有権の取得について定めています。占有権は、自己のためにする意思をもって物を所持することによって取得します。これを「所持」と「所有の意思」の要件といいます。
  - 「所持」とは、物に対する事実上の支配をいいます。「所有の意思」（自主占有の意思）とは、所有者として振る舞う意思をいいます。借主や受寄者は所有の意思がなく、他主占有となります。
  - 占有権は、所有権などの本権とは独立した権利です。盗品でも占有権は取得できます。占有権を取得すると、占有訴権（占有回収の訴え等）による保護や、時効取得の可能性が生じます。
commentaryOsaka:
  - 占有権の取得について決めてるんや。占有権っちゅうのは、物を実際に持ってる（支配してる）ことを保護する権利のことやねん。占有権は、「自己のためにする意思」（自分のもんやっていう意思）を持って物を所持することで取得できるんや。この2つの要件、つまり「所持」と「所有の意思」が揃うたら占有権が生まれるねん。
  - 「所持」っちゅうのは、物を実際に支配してることや。手に持ってるとか、家に置いてるとか、物理的にコントロールしてる状態やな。「所有の意思」っちゅうのは、「これはワシのもんや」って思うて持ってることや。借りてる人とか預かってる人は、「持ち主は他の人や」って分かってるから、所有の意思がないねん。これを「他主占有」って言うで。
  - 例えばな、Aさんが道端で時計を拾うて、「これはワシのもんや」って思うて持ってたら、Aさんは占有権を取得するんや。たとえそれが本当は盗品で、Aさんに所有権がなくても、占有権は取得できるねん。占有権は所有権とは別物やからな。占有権があると、誰かに勝手に取られたら「返せ」って訴えることができるんや（占有訴権、197-202条）。それと、一定期間占有を続けたら、時効で所有権を取得できることもあるで（162条）。占有権は、本当の権利とは別に、事実上の支配を保護する仕組みなんやな。法律の秩序を守るために大事な権利やねん。
