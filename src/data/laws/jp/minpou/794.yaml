title: 後見人が被後見人を養子とする縁組
titleOsaka: ''
originalText:
  - 後見人が被後見人（未成年被後見人及び成年被後見人をいう。以下同じ。）を養子とするには、家庭裁判所の許可を得なければならない。後見人の任務が終了した後、まだその管理の計算が終わらない間も、同様とする。
osakaText:
  - 後見人が被後見人（未成年被後見人及び成年被後見人をいうんや。以下同じや。）を養子とするには、家庭裁判所の許可を得なあかんねん。後見人の任務が終了した後、まだその管理の計算が終わらへん間も、同様やで。
commentary:
  - 本条（第794条）は「後見人が被後見人を養子とする縁組」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この第794条は「後見人が被後見人を養子とする縁組」についての決まりで、後見人が自分の面倒を見てる人を養子にする時は、家庭裁判所の許可がいるっちゅうことを定めてるんや。
  - 例えばな、Aさんが未成年のBさんの後見人として、Bさんの財産を管理してたとするやろ。そのAさんがBさんを養子にしたいって思っても、勝手にはできへんねん。家庭裁判所に申請して、許可をもらわなあかんのや。これは、後見人が自分の都合でBさんの財産を狙ってるんちゃうかとか、不正な目的があるんちゃうかとか、そういうことをチェックするためやねん。後見人の仕事が終わった後でも、財産の清算が終わるまでは許可が必要なんやで。
  - 弱い立場の人を守るべき後見人が、その立場を悪用せんように、裁判所がちゃんとチェックするっちゅうのは、とても大事な仕組みやと思うんやで。
