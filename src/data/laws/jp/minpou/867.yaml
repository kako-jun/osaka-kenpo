title: （未成年被後見人に代わる親権の行使）
titleOsaka: ""
originalText:
  - 未成年後見人は、未成年被後見人に代わって親権を行う。
  - 第八百五十三条から第八百五十七条まで及び第八百六十一条から前条までの規定は、前項の場合について準用する。
osakaText:
  - 未成年後見人は、未成年被後見人に代わって親権を行うんやで。
  - 第853条から第857条まで及び第861条から前条までの決まりは、前項の場合について準用するねん。
