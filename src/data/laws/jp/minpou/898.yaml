title: （共同相続の効力）
titleOsaka: ""
originalText:
  - 相続人が数人あるときは、相続財産は、その共有に属する。
  - 相続財産について共有に関する規定を適用するときは、第九百条から第九百二条までの規定により算定した相続分をもって各相続人の共有持分とする。
osakaText:
  - 相続人が数人おる時は、相続財産は、その共有に属するんや。
  - 相続財産について共有に関する決まりを適用する時は、第900条から第902条までの決まりにより算定した相続分をもって各相続人の共有持分とするねん。
