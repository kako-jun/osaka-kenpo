title: 占有回収の訴え
titleOsaka: ''
originalText:
  - 占有者がその占有を奪われたときは、占有回収の訴えにより、その物の返還及び損害の賠償を請求することができる。
  - 占有回収の訴えは、占有を侵奪した者の特定承継人に対して提起することができない。ただし、その承継人が侵奪の事実を知っていたときは、この限りでない。
osakaText:
  - 占有者がその占有を奪われた時は、占有回収の訴えにより、その物の返還及び損害の賠償を請求することができるねん。
  - 占有回収の訴えは、占有を侵奪した者の特定承継人に対して提起することができへん。ただし、その承継人が侵奪の事実を知ってた時は、この限りやないで。
commentary:
  - 民法第200条は、占有回収の訴えについて定めています。第1項により、占有者が占有を奪われた場合、物の返還と損害賠償を請求できます。これは占有を完全に失った場合の訴えです。
  - 「占有を奪われた」とは、占有を侵奪されることをいいます。妨害（198条）よりも重大で、占有の全部または一部を喪失した場合です。例えば、土地からの強制排除、動産の奪取などです。
  - 第2項により、占有回収の訴えは、侵奪者の特定承継人に対しては提起できません。ただし、承継人が侵奪の事実を知っていた場合（悪意）は例外です。これは、善意の第三者を保護するための規定です。提起期間は、占有を奪われた時から1年以内です（201条3項）。
commentaryOsaka:
  - この条文は、占有回収の訴えについて決めてるんや。占有回収の訴えっちゅうのは、占有者が占有を奪われた時に、その物の返還と損害賠償を請求できる訴えやねん。第1項で、占有を奪われた占有者は、物を返してもらうことと損害賠償を請求できるんや。これは、占有を完全に失ってしもうた場合の訴えで、3つの占有の訴えの中で一番重大なケースやで。
  - 「占有を奪われた」っちゅうのは、占有を侵奪（強引に奪われる）されることやねん。妨害（198条）よりも重大で、占有の全部または一部を完全に失ってしもうた場合や。例えば、土地から力ずくで追い出される、車を勝手に持って行かれる、家に鍵を変えられて入られへんようにされるとかやな。占有の事実的支配が失われる場合やで。
  - 例えばな、Aさんが土地を占有してたのに、Bさんが力ずくでAさんを追い出して占有してしもうたとするやろ。Aさんは、占有回収の訴えを起こして、「土地返してや」って物の返還（占有の回復）と、「迷惑料払ってや」って損害賠償を請求できるんや。ただし、第2項で、Bさんがその土地を第三者のCさんに譲渡した場合、CさんがBさんの侵奪の事実を知らへんかったら（善意）、AさんはもうCさんには訴えられへんねん。善意の第三者（特定承継人）を保護するためや。でも、Cさんが侵奪を知ってた（悪意）なら、Cさんに対しても訴えられるで。悪意の承継人は保護する価値がないからな。この訴えは、占有を奪われた時から1年以内に起こさなあかんねん（201条3項）。短期間の除斥期間があるから、早めに行動せなあかんで。
