isSuppl: false
title: 任意代理人による復代理人の選任
titleOsaka: ""
originalText:
  - 委任による代理人は、本人の許諾を得たとき、又はやむを得ない事由があるときでなければ、復代理人を選任することができない。
osakaText:
  - 委任による代理人は、本人の許諾を得た時、又はやむを得ない事由がある時でなければ、復代理人を選任することができへん。
commentary:
  - 民法第104条は、任意代理人による復代理人の選任について定めています。復代理人とは、代理人がさらに選任する代理人のことです。
  - 任意代理人（委任による代理人）は、本人の許諾を得た場合、またはやむを得ない事由がある場合でなければ、復代理人を選任できません。これは、本人が代理人の人的信頼を重視して選任したことを尊重するためです。
  - やむを得ない事由とは、代理人の病気、事故などで代理事務を遂行できない場合をいいます。なお、法定代理人の場合は、自己の責任で自由に復代理人を選任できます（第106条）。
commentaryOsaka:
  - この条文は、任意代理人（委任で選ばれた代理人）が復代理人（さらに別の代理人）を選ぶことについて決めてるんや。
  - 任意代理人は、本人の許可があるか、やむを得ん事情がある時しか、復代理人を選べへんねん。なんでかっちゅうと、本人が「この人やから任せるわ」って信頼して選んだ代理人やからな。
  - やむを得ん事情っちゅうのは、代理人が病気になったとか事故に遭ったとかで、代理の仕事ができへん場合のことや。ちなみに、法定代理人（法律で決まった代理人）の場合は、自由に復代理人を選べるで。
