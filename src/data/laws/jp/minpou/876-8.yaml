title: 補助監督人
titleOsaka: ""
originalText:
  - 家庭裁判所は、必要があると認めるときは、被補助人、その親族若しくは補助人の請求により又は職権で、補助監督人を選任することができる。
  - 第六百四十四条、第六百五十四条、第六百五十五条、第八百四十三条第四項、第八百四十四条、第八百四十六条、第八百四十七条、第八百五十条、第八百五十一条、第八百五十九条の二、第八百五十九条の三、第八百六十一条第二項及び第八百六十二条の規定は、補助監督人について準用する。この場合において、第八百五十一条第四号中「被後見人を代表する」とあるのは、「被補助人を代表し、又は被補助人がこれをすることに同意する」と読み替えるものとする。
osakaText:
  - 家庭裁判所は、必要があると認める時は、被補助人、その親族もしくは補助人の請求によりまたは職権で、補助監督人を選任することができるんや。
  - 第644条、第654条、第655条、第843条第4項、第844条、第846条、第847条、第850条、第851条、第859条の2、第859条の3、第861条第2項及び第862条の規定は、補助監督人について準用するんやで。この場合において、第851条第4号中「被後見人を代表する」とあるんは、「被補助人を代表したり、また被補助人がこれをすることに同意する」と読み替えるもんやで。
