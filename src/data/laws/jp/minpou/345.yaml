title: 質権設定者による代理占有の禁止
titleOsaka: ''
originalText:
  - 質権者は、質権設定者に、自己に代わって質物の占有をさせることができない。
osakaText:
  - 質権者は、質権設定者に、自己に代わって質物の占有をさせることができへんで。
commentary:
  - 民法第345条は、質権設定者による代理占有の禁止について定めています。質権者は、質権設定者に、自己に代わって質物の占有をさせることができません。
  - これは、質権の占有継続要件を定める規定です。質権者が質物を質権設定者に代理占有させることは禁止されます。質権は占有を伴う担保権なので、占有を失うと質権も消滅します。公示機能の維持が目的です。
  - 例えば、質屋Bは、債務者Aから預かった時計を、Aに「保管しておいて」と代理占有させることはできません。そのようにすると、質権は消滅します。質権者自身または第三者Cが占有しなければなりません。占有の継続が質権維持の条件です。
commentaryOsaka:
  - 質権設定者による代理占有の禁止について決めてるんや。つまり、お金を貸した人（質権者）が、担保として預かった物を、お金を借りた人（質権設定者）に「ちょっと預かっといてくれへん？」って戻すことは絶対にあかんっちゅうことやねん。質権っていうのは物を預かることで成り立つ権利やから、預かった物を返してしもたら、質権の意味がなくなってしまうんや。
  - なんで禁止されてるかっていうとな、質権は「物を持っとる」っていう事実で、周りの人に「この物には質権が付いてます」って示す役割があるねん。これを公示機能っていうんや。もし預かった物を借りた人に戻してしもたら、周りの人は「あれ？物が返ってきてるやん。もう質権はないんかな？」って思うやろ。そうしたら質権の公示機能が崩れて、質権自体も消滅してしまうんやで。
  - 例えばな、Bさんが担保としてAさんから高級カメラを預かったとするやろ。でもBさんは「Aさん、ちょっとこのカメラ使いたいから、預かっといて」ってAさんに返してしもたとするやん。そうすると、法律上はもう質権が消滅してしまうねん。カメラがAさんの手元に戻ってしもたら、他の人から見たら「もう質権はないんやな」って思われるし、Bさんは他の債権者より優先的に弁済を受ける権利を失ってしまうんや。もしどうしても他の人に預けたいなら、第三者のCさんに預けるのはOKやねん。とにかく借りた本人には絶対に戻したらあかんっちゅうことをしっかり覚えといてな。物を預かり続けることが質権を守る唯一の方法やで。
