title: 嫡出子の身分の取得
titleOsaka: ''
originalText:
  - 養子は、縁組の日から、養親の嫡出子の身分を取得する。
osakaText:
  - 養子は、縁組の日から、養親の嫡出子の身分を取得するんや。
commentary:
  - 本条（第809条）は「嫡出子の身分の取得」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
