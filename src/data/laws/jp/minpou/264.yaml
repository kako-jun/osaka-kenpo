title: （管理不全建物管理命令）
titleOsaka: ""
originalText:
  - 裁判所は、所有者による建物の管理が不適当であることによって他人の権利又は法律上保護される利益が侵害され、又は侵害されるおそれがある場合において、必要があると認めるときは、利害関係人の請求により、当該建物を対象として、管理不全建物管理人（第三項に規定する管理不全建物管理人をいう。第四項において同じ。）による管理を命ずる処分（以下この条において「管理不全建物管理命令」という。）をすることができる。
  - 管理不全建物管理命令は、当該管理不全建物管理命令の対象とされた建物にある動産（当該管理不全建物管理命令の対象とされた建物の所有者又はその共有持分を有する者が所有するものに限る。）及び当該建物を所有するための建物の敷地に関する権利（賃借権その他の使用及び収益を目的とする権利（所有権を除く。）であって、当該管理不全建物管理命令の対象とされた建物の所有者又はその共有持分を有する者が有するものに限る。）に及ぶ。
  - 裁判所は、管理不全建物管理命令をする場合には、当該管理不全建物管理命令において、管理不全建物管理人を選任しなければならない。
  - 第二百六十四条の十から前条までの規定は、管理不全建物管理命令及び管理不全建物管理人について準用する。
osakaText:
  - 裁判所は、所有者による建物の管理が不適当であることによって他人の権利又は法律上保護される利益が侵害されたり、又は侵害されるおそれがある場合において、必要があると認める時は、利害関係人の請求により、当該建物を対象として、管理不全建物管理人（第三項に決まっとる管理不全建物管理人をいうで。第四項において同じや。）による管理を命じる処分（以下この条において「管理不全建物管理命令」っていうねん。）をすることができるんや。
  - 管理不全建物管理命令は、当該管理不全建物管理命令の対象とされた建物にある動産（当該管理不全建物管理命令の対象とされた建物の所有者又はその共有持分を有する者が所有するもんに限るで。）及び当該建物を所有するための建物の敷地に関する権利（賃借権その他の使用及び収益を目的とする権利（所有権を除くで。）であって、当該管理不全建物管理命令の対象とされた建物の所有者又はその共有持分を有する者が有するもんに限るねん。）に及ぶんや。
  - 裁判所は、管理不全建物管理命令をする場合には、当該管理不全建物管理命令において、管理不全建物管理人を選任せなあかん。
  - 第二百六十四条の十から前条までの決まりは、管理不全建物管理命令及び管理不全建物管理人について準用するで。
commentary:
  - 民法第264条は、管理不全建物管理命令について定めています（2021年改正で新設）。第1項により、所有者による建物管理が不適当で他人の権利等が侵害される場合、裁判所は利害関係人の請求で管理人による管理を命じることができます。
  - 第2項は管理命令の範囲（建物内動産、敷地権利に及ぶ）、第3項は管理人選任、第4項は他の規定の準用を定めます。これは管理不全建物問題への対処です。
  - 例えば、老朽化して倒壊の危険がある空き家について、隣人が裁判所に請求し、裁判所が管理人を選任して適切な管理（修繕・解体等）を行わせることができます。
commentaryOsaka:
  - この条文は、管理不全建物管理命令について決めてるんや（2021年改正で新しく作られた）。第1項で、所有者による建物管理が不適当で他人の権利とかが侵害される場合、裁判所は利害関係人の請求で管理人による管理を命じることができるねん。
  - 第2項は管理命令の範囲（建物内動産、敷地権利に及ぶ）、第3項は管理人選任、第4項は他の決まりの準用を定めてるんや。これは管理不全建物問題への対処や。
  - 例えば、古くなって倒れそうな空き家があるとするやろ。隣のAさんが「このままやったら危ないで！」って裁判所に請求するんや。そしたら、裁判所が管理人を選んで、適切な管理（修繕・解体とか）を行わせることができるねん。放置された危険な建物を何とかできるっちゅうことやな。
