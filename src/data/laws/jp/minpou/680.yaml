title: 組合員の除名
titleOsaka: ""
originalText:
  - 組合員の除名は、正当な事由がある場合に限り、他の組合員の一致によってすることができる。ただし、除名した組合員にその旨を通知しなければ、これをもってその組合員に対抗することができない。
osakaText:
  - 組合員の除名は、正当な事由がある場合に限って、他の組合員の一致によってすることができるんや。ただし、除名した組合員にその旨を通知せなければ、これをもってその組合員に対抗することができへんで。
