originalText:
  - 成年後見人は、成年被後見人に宛てた郵便物等を受け取ったときは、これを開いて見ることができる。
  - 成年後見人は、その受け取った前項の郵便物等で成年後見人の事務に関しないものは、速やかに成年被後見人に交付しなければならない。
  - 成年被後見人は、成年後見人に対し、成年後見人が受け取った第一項の郵便物等（前項の規定により成年被後見人に交付されたものを除く。）の閲覧を求めることができる。
