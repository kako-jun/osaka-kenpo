title: 履行期と履行遅滞
titleOsaka: ""
originalText:
  - 債務の履行について確定期限があるときは、債務者は、その期限の到来した時から遅滞の責任を負う。
  - 債務の履行について不確定期限があるときは、債務者は、その期限の到来した後に履行の請求を受けた時又はその期限の到来したことを知った時のいずれか早い時から遅滞の責任を負う。
  - 債務の履行について期限を定めなかったときは、債務者は、履行の請求を受けた時から遅滞の責任を負う。
osakaText:
  - 債務の履行について確定期限があるときは、債務者は、その期限の到来した時から遅滞の責任を負うんや。
  - 債務の履行について不確定期限があるときは、債務者は、その期限の到来した後に履行の請求を受けた時又はその期限の到来したことを知った時のいずれか早い時から遅滞の責任を負うんやで。
  - 債務の履行について期限を定めへんかったときは、債務者は、履行の請求を受けた時から遅滞の責任を負うんや。
commentary:
  - 履行期間が確定している場合、その期限が来た時点から遅滞責任が生じます。
  - 不確定期限の場合は、請求を受けた時または知った時の早い方から遅滞責任が生じます。
  - 期限を定めなかった場合は、履行請求を受けた時から遅滞責任が生じます。
commentaryOsaka:
  - 「いつまでに払う」って決まってたら、その日が過ぎたら遅滞責任が生じるんや。
  - 「亡くなったら払う」みたいな不確定期限の場合は、「払ってくれ」って言われた時か、亡くなったことを知った時の早い方から遅滞になるんやで。
  - 期限決めてへんかったら、「払ってくれ」って言われた時から遅滞責任が生じるんや。言われるまで待っててええんやな。
