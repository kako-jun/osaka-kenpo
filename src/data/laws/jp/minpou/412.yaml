title: 履行期と履行遅滞
titleOsaka: ""
originalText:
  - 債務の履行について確定期限があるときは、債務者は、その期限の到来した時から遅滞の責任を負う。
  - 債務の履行について不確定期限があるときは、債務者は、その期限の到来した後に履行の請求を受けた時又はその期限の到来したことを知った時のいずれか早い時から遅滞の責任を負う。
  - 債務の履行について期限を定めなかったときは、債務者は、履行の請求を受けた時から遅滞の責任を負う。
osakaText:
  - 債務の履行について確定期限があるときは、債務者は、その期限の到来した時から遅滞の責任を負うんや。
  - 債務の履行について不確定期限があるときは、債務者は、その期限の到来した後に履行の請求を受けた時又はその期限の到来したことを知った時のいずれか早い時から遅滞の責任を負うんやで。
  - 債務の履行について期限を定めへんかったときは、債務者は、履行の請求を受けた時から遅滞の責任を負うんや。
commentary:
  - 履行期間が確定している場合、その期限が来た時点から遅滞責任が生じます。
  - 不確定期限の場合は、請求を受けた時または知った時の早い方から遅滞責任が生じます。
  - 期限を定めなかった場合は、履行請求を受けた時から遅滞責任が生じます。
commentaryOsaka:
  - この条文は、いつから「遅れてる」って言われるかを決めてるんや。期限の決め方によって、責任が始まるタイミングが変わってくるねん。「3月31日まで」って確定期限がある場合は、その日が過ぎた瞬間から遅滞責任が発生するんやで。何も言われへんでも、自動的に「あんた遅れてるで」っていう状態になるんや。
  - 不確定期限っていうのは、「いつか来るけど、いつかわからへん」っていう期限のことやねん。例えば「Aさんのおばあちゃんが亡くなったら払う」って約束やったとするやろ。この場合、おばあちゃんが亡くなった後に「払ってくれ」って請求された時か、Aさんが「おばあちゃん亡くなったんや」って知った時か、どっちか早い方から遅滞責任が始まるんや。知ってて黙ってたらあかんっちゅうことやな。
  - 期限を全然決めてへんかった場合は、「払ってくれへん？」って請求された時から遅滞責任が生じるんやで。例えばBさんがCさんに「今度ご飯おごるわ」って言うたけど、いつまでとか決めてへんかったら、Cさんが「そろそろおごってや」って言うた時から遅滞扱いになるんや。言われるまでは待っててもらえるけど、言われたらちゃんと履行せなあかんねんな。
