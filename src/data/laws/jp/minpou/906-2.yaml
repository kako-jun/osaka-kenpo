title: 遺産の分割前に遺産に属する財産が処分された場合の遺産の範囲
titleOsaka: ''
originalText:
  - 遺産の分割前に遺産に属する財産が処分された場合であっても、共同相続人は、その全員の同意により、当該処分された財産が遺産の分割時に遺産として存在するものとみなすことができる。
  - 前項の規定にかかわらず、共同相続人の一人又は数人により同項の財産が処分されたときは、当該共同相続人については、同項の同意を得ることを要しない。
osakaText:
  - 遺産の分割前に遺産に属する財産が処分された場合であっても、共同相続人は、その全員の同意により、当該処分された財産が遺産の分割時に遺産として存在するもんとみなすことができるねん。
  - 前項の決まりにかかわらず、共同相続人の1人又は数人により同項の財産が処分された時は、当該共同相続人については、同項の同意を得ることを要さへんんや。
commentary:
  - 本条（第906条）は「遺産の分割前に遺産に属する財産が処分された場合の遺産の範囲」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
