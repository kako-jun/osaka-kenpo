title: 履行不能
titleOsaka: ""
originalText:
  - 債務の履行が契約その他の債務の発生原因及び取引上の社会通念に照らして不能であるときは、債権者は、その債務の履行を請求することができない。
  - 契約に基づく債務の履行がその契約の成立の時に不能であったことは、第四百十五条の規定によりその履行の不能によって生じた損害の賠償を請求することを妨げない。
osakaText:
  - 債務の履行が契約その他の債務の発生原因及び取引上の社会通念に照らして不能である時は、債権者は、その債務の履行を請求することができへん。
  - 契約に基づく債務の履行がその契約の成立の時に不能であったことは、第415条の決まりによりその履行の不能によって生じた損害の賠償を請求することを妨げへん。
commentary:
  - 民法第412条は、履行不能について定めています。第1項により、債務の履行が契約その他の債務の発生原因及び取引上の社会通念に照らして不能であるときは、債権者は、その債務の履行を請求することができません。第2項により、契約に基づく債務の履行がその契約の成立の時に不能であったことは、第415条の規定によりその履行の不能によって生じた損害の賠償を請求することを妨げません。
  - これは、履行不能の法的効果を定める規定です。履行が不能な場合、債権者は履行請求できません。ただし損害賠償請求は可能です。原始的不能でも損害賠償請求権は発生します。債務者の責任を明確にします。
  - 例えば、既に焼失した建物の売買契約では、引渡しを請求できません。ただし損害賠償は請求できます。契約成立時から不能でも同様です。実現不可能な履行の強制を避けます。
commentaryOsaka:
  - この条文は、履行不能っていう状態について決めてるんや。履行不能っちゅうのは、「約束したことがもうでけへんようになった」っちゅう状態のことやねん。第1項では、債務の履行が契約や取引上の社会通念に照らして不能である時は、債権者は、その債務の履行を請求することができへんって決めてるんや。もうでけへんことは「やれ」って言えへんっちゅうことやな。
  - 第2項では、契約に基づく債務の履行がその契約の成立の時に不能やったことは、第415条の決まりによりその履行の不能によって生じた損害の賠償を請求することを妨げへんって決めてるんや。つまり、「履行しろ」とは言えへんけど、「お金で弁償して」とは言えるっちゅうことやねん。約束した時点で既に無理やった場合でも、損害賠償は請求できるんやで。
  - 例えばな、AさんがBさんに「この絵を売るわ」って約束したとするやろ。でも、契約した後に、その絵が火事で燃えてしもうたとするんや。そしたら、Bさんは「その絵をちょうだい」とは言えへんよな。燃えてしまったもんは渡されへんもん。でも、「絵が手に入らへんくて困ったから、お金で弁償して」っていうのは言えるんや。さらに、もし契約した時点で既にその絵が燃えてたとしても、「燃えてるって知らんかったやん、お金で弁償して」は言えるねん。できひんことを無理やりさせるのは無茶やけど、その分のお金をもらうのは筋が通っとるっちゅうことやな。
