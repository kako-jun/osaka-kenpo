title: 即時取得
titleOsaka: ''
originalText:
  - 取引行為によって、平穏に、かつ、公然と動産の占有を始めた者は、善意であり、かつ、過失がないときは、即時にその動産について行使する権利を取得する。
osakaText:
  - 取引行為によって、平穏に、かつ、公然と動産の占有を始めた者は、善意であって、かつ、過失がない時は、即時にその動産について行使する権利を取得するで。
commentary:
  - 民法第192条は、即時取得について定めています。取引行為により、平穏・公然と動産の占有を始めた者が、善意無過失であれば、即時にその動産について権利を取得します。これは動産取引の安全を保護する極めて重要な制度です。
  - 即時取得が認められると、真の所有者でも動産を取り戻せません（例外は193条の盗品・遺失物）。これは、動産には登記制度がなく、占有が権利の外観となるため、その外観を信頼した者を保護する必要があるからです。
  - 要件は、①取引行為、②平穏・公然、③占有の開始、④善意無過失です。贈与も取引行為に含まれます。占有改定は引渡しとして認められません。無権利者からの取得でも、要件を満たせば権利を取得できます。
commentaryOsaka:
  - この条文は、「即時取得」っていう、動産取引の安全を守るめちゃくちゃ大事な制度について決めてるんや。取引行為によって、平穏に・公然と動産の占有を始めた人が、善意無過失（「この人が本当の所有者や」って疑いなく信じてて、信じたことに落ち度がない）やったら、即座にその動産について権利を取得できるねん。無権利者（権利を持ってへん人）から買うても、要件を満たせば権利を取得できるっていう特別な制度やで。
  - 即時取得が認められたら、本当の所有者でも動産を取り返されへんねん（例外は盗品・遺失物の193条）。これは、動産には不動産みたいな登記制度がないから、占有が権利の外観（見た目）になるんや。その外観を信じて取引した人を保護する必要があるっちゅうことやな。もし即時取得がなかったら、動産を買う時に「この人は本当に所有者かな？」って心配になって、取引が安心してできへんやろ。
  - 例えばな、AさんがBさんから中古車を買うて、引き渡しを受けたとするやろ。Aさんは「Bさんが所有者や」って疑いなく信じてて、信じたことに落ち度もなかったんや（例えば、Bさんが車検証を持ってたとか）。でも実は、その車はBさんが勝手にCさんから持ち出したもんやったとするやんか。普通やったら、Cさんが「その車、ワシのもんや！返せ！」って言えるんやけど、即時取得が成立したら、Aさんが所有権を取得して、Cさんはもう取り返されへんねん。Aさんを保護することで、安心して動産取引ができるようにするんや。ただし、占有改定（183条）は引渡しとして認められへんで。現実の引渡し（182条1項）、簡易の引渡し（182条2項）、指図による占有移転（184条）は引渡しとして認められるねん。即時取得の要件は厳しいけど、成立したら強力な保護が得られるんやで。
