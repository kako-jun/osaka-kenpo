title: 周知
titleOsaka: ""
originalText:
  - 政府は、改正後の各法律の円滑な施行のため、新民法第八百十九条各項の規定による親権者の定め方、新民法第八百二十四条の二第一項第三号の急迫の事情の意義、同条第二項の監護及び教育に関する日常の行為の意義その他の改正後の各法律の規定の趣旨及び内容について、国民に周知を図るものとする。
osakaText:
  - 政府は、改正後の各法律の円滑な施行のため、新民法第819条各項の決まりによる親権者の定め方、新民法第824条の2第1項第3号の急迫の事情の意義、同条第2項の監護及び教育に関する日常の行為の意義その他の改正後の各法律の決まりの趣旨及び内容について、国民に周知を図るもんとするんや。
