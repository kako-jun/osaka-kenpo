title: 過失相殺
titleOsaka: ""
originalText:
  - 債務の不履行又はこれによる損害の発生若しくは拡大に関して債権者に過失があったときは、裁判所は、これを考慮して、損害賠償の責任及びその額を定める。
osakaText:
  - 債務の不履行又はこれによる損害の発生若しくは拡大に関して債権者に過失があった時は、裁判所は、これを考慮して、損害賠償の責任及びその額を定めるねん。
commentary:
  - 民法第418条は、過失相殺について定めています。債務の不履行又はこれによる損害の発生若しくは拡大に関して債権者に過失があったときは、裁判所は、これを考慮して、損害賠償の責任及びその額を定めます。
  - これは、債権者側の過失を考慮する過失相殺を定める規定です。債務不履行や損害の発生・拡大に債権者も落ち度がある場合、その過失割合に応じて賠償額を減額します。公平な責任分担を実現します。
  - 例えば、配送が遅れて損害が生じた場合でも、受取人が不在を繰り返したなど債権者側にも落ち度があれば、その分を考慮して賠償額を減額します。双方の過失を公平に評価します。
commentaryOsaka:
  - この条文は、過失相殺について決めてるんや。約束を破られた方にも落ち度があったら、弁償してもらう金額が減るっちゅう話やねん。一方的に相手が悪いだけやなくて、こっちにも責任あったら、その分は差し引かれるんや。お互いの責任をちゃんと考えて、公平に決めるっちゅうルールやねん。
  - 過失相殺っていうのは、被害を受けた方にも過失（落ち度）があった時に、その分を考慮して賠償額を減らすことやねん。例えば、相手が7割悪くて、こっちが3割悪かったら、賠償額も3割減るっちゅうわけや。完全に一方が悪いわけやないことって、実際には結構あるやろ。
  - 例えばな、友達に大事な荷物を預けてたのに、友達がうっかり雨に濡らしてもうたとするやん。でも、よう考えたら、こっちも「これ大事やから気ぃつけてな」って一言も言うてへんかったし、防水の袋にも入れてへんかったとするやろ。そしたら裁判所は「友達も悪いけど、あんたも防水袋に入れてへんかったんやから、半分はあんたの責任やで」って言うて、弁償してもらう金額が半分になったりするんや。車の事故でも、ぶつけられた方も信号無視してたとかやったら過失相殺されるよな。荷物を預ける時に、ちゃんと注意事項を伝えたり、自分でも対策しとかんと、いざという時に全額弁償してもらわれへんこともあるんやで。お互いの責任をちゃんと考えて公平に決めるっちゅうことやな。
