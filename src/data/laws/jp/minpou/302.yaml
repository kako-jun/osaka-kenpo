title: （占有の喪失による留置権の消滅）
titleOsaka: ""
originalText:
  - 留置権は、留置権者が留置物の占有を失うことによって、消滅する。ただし、第二百九十八条第二項の規定により留置物を賃貸し、又は質権の目的としたときは、この限りでない。
osakaText:
  - 留置権は、留置権者が留置物の占有を失うことによって、消滅するねん。ただし、第二百九十八条第二項の決まりにより留置物を賃貸したり、又は質権の目的とした時は、この限りやないで。
