  - 例えば、修理業者のAさんが留置中の自動車をBさんが強制的に取り戻した場合、Aさんの留置権は消滅するねん。Aさんが後日自動車を再度占有しても、留置権は復活せえへん。ただし、Aさんが債務者のBさんの承諾を得て、自動車をCさんに賃貸した場合、Cさんへの占有移転によっても留置権は消滅せえへんのや。占有失ったら権利も消えるっちゅうことやな。
