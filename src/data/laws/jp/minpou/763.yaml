title: 協議上の離婚
titleOsaka: ''
originalText:
  - 夫婦は、その協議で、離婚をすることができる。
osakaText:
  - 夫婦は、その協議で、離婚をすることができるんや。
commentary:
  - 本条（第763条）は「協議上の離婚」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 夫婦が話し合いで離婚することができるっちゅうことを定めてるんや。シンプルやけど、とても大事な条文やで。
  - 例えばな、AさんとBさんが「もう一緒にいるのは難しいな」ってお互いに思ったら、二人で話し合って離婚を決めることができるんやで。裁判とか調停とか、そういう面倒なことをせんでも、二人が納得したらそれでええんや。もちろん、子どもがおったら親権のこととか、財産分与のこととか、ちゃんと話し合わなあかんけど、基本的には二人の意思を尊重するっちゅうのが日本の離婚制度の特徴なんやな。
  - 結婚も離婚も、人生の大きな決断やけど、それを当事者の自由な意思に任せるっちゅうのは、個人の尊厳を大切にする考え方やと思うんやで。
