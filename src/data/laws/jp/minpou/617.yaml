title: 期間の定めのない賃貸借の解約の申入れ
titleOsaka: ""
originalText:
  - 当事者が賃貸借の期間を定めなかったときは、各当事者は、いつでも解約の申入れをすることができる。この場合においては、次の各号に掲げる賃貸借は、解約の申入れの日からそれぞれ当該各号に定める期間を経過することによって終了する。
  - 収穫の季節がある土地の賃貸借については、その季節の後次の耕作に着手する前に、解約の申入れをしなければならない。
