title: 物権の設定及び移転
titleOsaka: ""
originalText:
  - 物権の設定及び移転は、当事者の意思表示のみによって、その効力を生ずる。
osakaText:
  - 物権の設定及び移転は、当事者の意思表示のみによって、その効力を生ずるんや。
commentary:
  - 民法第176条は、物権変動の意思主義について定めています。物権の設定・移転は、当事者の意思表示のみで効力が生じます。登記や引渡しがなくても、契約が成立すれば物権は移転します。
  - これは、フランス法の影響を受けた規定です。ドイツ法では、意思表示に加えて登記や引渡しが物権変動の要件とされます（形式主義）。日本は意思主義を採用していますが、対抗要件として登記・引渡しを要求します（177条、178条）。
  - 例えば、土地の売買契約が成立した瞬間に、登記がなくても所有権は買主に移転します。ただし、登記がないと第三者に対抗できません。この区別が重要です。
commentaryOsaka:
  - この条文は、「物権変動の意思主義」っちゅう、物権（物に対する権利）の移転は、当事者の意思表示だけで効力が生じるっていう原則を決めてるんや。登記とか引渡しがなくても、契約が成立したら物権は移転するんやで。これはフランス法の考え方を採用してるねん。
  - ドイツやと、意思表示に加えて登記とか引渡しがないと物権は移転せえへん（形式主義）んやけど、日本は意思表示だけでOK（意思主義）やねん。ただし、第三者に対抗するには登記とか引渡しが必要やで（177条、178条）。例えばな、AさんがBさんに土地を売る契約をしたとするやろ。契約が成立した瞬間に、登記してなくても所有権はBさんに移るんや。でも、登記せえへんかったら、CさんがAさんから同じ土地を買って登記してしもうたら、Cさんが勝つねん。所有権は移転してるけど、第三者には対抗できへんっていう、ちょっとややこしい仕組みやな。
  - せやから実務では、契約したらすぐに登記するのが大事なんや。例えば、Dさんが「土地買うたけど、登記は面倒やからええわ」って放置してたら、売主のEさんが同じ土地を別の人に二重に売って、そっちが先に登記してしもうたら、Dさんは土地を失ってしまうんや。「ワシが先に買うたんやで！」って言うても、登記してへんから対抗できへんねん。意思表示だけで物権は移転するけど、安心して権利を守るためには登記が必須やっちゅうことやな。
