title: 占有の性質の変更
titleOsaka: ''
originalText:
  - 権原の性質上占有者に所有の意思がないものとされる場合には、その占有者が、自己に占有をさせた者に対して所有の意思があることを表示し、又は新たな権原により更に所有の意思をもって占有を始めるのでなければ、占有の性質は、変わらない。
osakaText:
  - 権原の性質上占有者に所有の意思がないもんとされる場合には、その占有者が、自己に占有をさせた者に対して所有の意思があることを表示したり、又は新たな権原により更に所有の意思をもって占有を始めるのでなければ、占有の性質は、変わらへんで。
commentary:
  - 民法第185条は、占有の性質の変更について定めています。権原の性質上、占有者に所有の意思がない場合（他主占有）、その占有者が所有者に対して所有の意思を表示するか、新たな権原で占有を始めなければ、占有の性質は変わりません。
  - これは、他主占有から自主占有への転換を制限する規定です。単に占有者の内心の意思が変わっただけでは不十分で、外部的な事情の変化が必要です。時効取得を容易に認めないための規定でもあります。
  - 例えば、借主が勝手に「この物は自分のものだ」と思っても、それだけでは他主占有から自主占有に変わりません。貸主に対して「自分のものにする」と主張するか、別の理由で取得する必要があります。
commentaryOsaka:
  - この条文は、占有の性質の変更について決めてるんや。権原（占有する理由、例えば賃貸借契約とか寄託契約とか）の性質上、占有者に所有の意思がない場合（これを「他主占有」って言うねん）は、その占有者が所有者に対して「これワシのもんや」って表示するか、新しい理由で所有の意思をもって占有を始めへん限り、占有の性質は変わらへんねん。つまり、他主占有から自主占有に簡単に転換されへんっちゅうことや。
  - これは、借主とか預かってる人が勝手に「心の中で自分のもんや思うた」だけでは、占有の性質が変わらへんようにする決まりやねん。外から見て分かる事情の変化が必要なんや。これで、貸主とか所有者を保護してるんやな。内心の意思だけで占有の性質が変わったら、時効取得（162条）が簡単にできてしまって、元の所有者が困るやろ。
  - 例えばな、AさんがBさんから車を借りて使うてたとするやろ（賃貸借契約に基づく他主占有）。Aさんが勝手に「この車、もうワシのもんや」って心の中で思うても、それだけでは他主占有から自主占有に変わらへんねん。Bさんに対して「この車、もうワシのもんにするで！」って表示するか（これを「権原の性質の変更の対抗」って言うで）、または別のルート（例えば、Cさんから同じ車を買うとか）で新しい権原に基づいて占有を始めへん限り、占有の性質は変わらへんのや。そうせえへんと、時効取得もできへんし、自主占有者としての保護も受けられへんねん。借りてる人が勝手に所有者になられたら、貸してる人は安心して貸されへんやろ。
