title: 連帯債権者の一人との間の相殺
titleOsaka: ""
originalText:
  - 債務者が連帯債権者の一人に対して債権を有する場合において、その債務者が相殺を援用したときは、その相殺は、他の連帯債権者に対しても、その効力を生ずる。
osakaText:
  - 債務者が連帯債権者の一人に対して債権を有する場合において、その債務者が相殺を援用した時は、その相殺は、他の連帯債権者に対しても、その効力を生じるんや。
commentary:
  - 民法第434条は、連帯債権者の一人との間の相殺について定めています。債務者が連帯債権者の一人に対して債権を有する場合において、その債務者が相殺を援用したときは、その相殺は、他の連帯債権者に対しても、その効力を生じます。
  - これは、連帯債権に対する相殺の絶対効を定める規定です。債務者が連帯債権者の一人に対する反対債権で相殺すると、その効果は他の連帯債権者にも及びます。債務者の相殺権を保護し、二重弁済を防ぎます。絶対効が認められる例外です。
  - 例えば、3人の連帯債権者に対する100万円の債務について、債務者が一人に対して60万円の反対債権を有し相殺した場合、残り40万円のみが請求対象となります。相殺の効果は全員に及びます。
commentaryOsaka:
  - この条文は、お金を払わなあかん人（債務者）が、逆にもらえるお金を持ってて、それで差し引き（相殺）したら、その効果はみんなに及ぶっちゅうルールを決めてるんや。二重に払わされへんようにするための決まりやねん。
  - 例えばな、DさんがAさんとBさんとCさんの3人に対して、連帯して90万円を払わなあかん約束になってたとするやろ。でも、Dさんは逆にAさんに対して60万円もらえる権利を持ってたとするねん。この場合、Dさんが「Aさんに60万円もらえるんやから、その分は差し引きや」って相殺したら、もう90万円全部は払わんでええんや。
  - 60万円引いた30万円だけ払えばええようになるねん。しかも、この相殺の効果は、Aさんだけやなくて、BさんにもCさんにも及ぶんや。せやから、BさんやCさんが「私らには関係ないやろ、90万円全部払え」って言うても通らへんのや。Dさんが二重に払わされへんようにするための決まりやな。相殺っていうのは特別で、全員に効果が及ぶっちゅう絶対効のルールなんや。
