originalText:
  - 分割によって他の土地に設備を設置しなければ継続的給付を受けることができない土地が生じたときは、その土地の所有者は、継続的給付を受けるため、他の分割者の所有地のみに設備を設置することができる。この場合においては、前条第五項の規定は、適用しない。
  - 前項の規定は、土地の所有者がその土地の一部を譲り渡した場合について準用する。
osakaText:
  - 分割によって他の土地に設備を設置せなあかん継続的給付を受けることができへん土地が生じた時は、その土地の所有者は、継続的給付を受けるため、他の分割者の所有地のみに設備を設置することができるんや。この場合においては、前条第五項の決まりは、適用せえへんねん。
  - 前項の決まりは、土地の所有者がその土地の一部を譲り渡した場合について準用するで。
commentary:
  - 民法第213条は、継続的給付を受けるための設備の設置権について定めています。土地の分割により継続的給付（電気、ガス、水道等）を受けられなくなった土地の所有者は、他の分割者の所有地に設備を設置できます。
  - これは、土地分割後の各土地所有者の生活・利用を保障するための規定です。分割前は一つの土地として給付を受けていたものが、分割により一方が受けられなくなる場合に適用されます。
  - 第2項により、土地の一部譲渡の場合にも準用されます。例えば、元の土地所有者が土地の一部を譲渡した結果、譲受人が継続的給付を受けられない場合、譲受人は譲渡人の土地に設備を設置できます。
commentaryOsaka:
  - この条文は、継続的給付（電気とかガスとか水道とか）を受けるための設備の設置権について決めてるんや。土地の分割によって継続的給付を受けられへんくなった土地の所有者は、他の分割者の所有地に設備を設置できるねん。
  - これは、土地を分けた後も、各土地の所有者が生活・利用できるようにするための決まりや。分ける前は一つの土地として電気とかもろうてたのに、分けたら一方がもらわれへんくなる場合に使うんや。
  - 例えば、AさんとBさんが共同で持ってた土地を分割したとするやろ。分割前は一つの電線で電気をもろうてたんやけど、分割後はAさんの土地には電線が来てるけど、Bさんの土地には来てへんくなったとするやんか。この場合、Bさんは電気をもらうために、Aさんの土地に電線を通す設備を設置できるんや。第2項で、土地の一部を誰かに売った場合も同じやで。生活に必要な設備やから、設置を認めるっちゅうことやな。
