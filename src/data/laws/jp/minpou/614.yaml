title: 賃料の支払時期
titleOsaka: ""
originalText:
  - 賃料は、動産、建物及び宅地については毎月末に、その他の土地については毎年末に、支払わなければならない。ただし、収穫の季節があるものについては、その季節の後に遅滞なく支払わなければならない。
osakaText:
  - 賃料は、動産、建物及び宅地については毎月末に、その他の土地については毎年末に、支払わなあかんねん。ただし、収穫の季節があるもんについては、その季節の後に遅滞のう支払わなあかんで。
