originalText:
  - 前条の場合のほか、組合員は、次に掲げる事由によって脱退する。
osakaText:
  - 前条の場合のほかに、組合員は、次に掲げる事由によって脱退するんや。
commentary:
  - 本条（第679条）は民法の重要な規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
