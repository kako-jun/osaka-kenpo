title: 相続債権者又は受遺者の請求による財産分離
titleOsaka: ''
originalText:
  - 相続債権者又は受遺者は、相続開始の時から三箇月以内に、相続人の財産の中から相続財産を分離することを家庭裁判所に請求することができる。相続財産が相続人の固有財産と混合しない間は、その期間の満了後も、同様とする。
  - 家庭裁判所が前項の請求によって財産分離を命じたときは、その請求をした者は、五日以内に、他の相続債権者及び受遺者に対し、財産分離の命令があったこと及び一定の期間内に配当加入の申出をすべき旨を公告しなければならない。この場合において、その期間は、二箇月を下ることができない。
  - 前項の規定による公告は、官報に掲載してする。
osakaText:
  - 相続債権者又は受遺者は、相続開始の時から3箇月以内に、相続人の財産の中から相続財産を分離することを家庭裁判所に請求することができるんや。相続財産が相続人の固有財産と混合せえへん間は、その期間の満了後も、同様とするで。
  - 家庭裁判所が前項の請求によって財産分離を命じた時は、その請求をした者は、5日以内に、他の相続債権者及び受遺者に対して、財産分離の命令があったこと及び一定の期間内に配当加入の申出をすべき旨を公告せなあかんねん。この場合において、その期間は、2箇月を下ることができへんで。
  - 前項の決まりによる公告は、官報に掲載してするんや。
commentary:
  - 本条（第941条）は「相続債権者又は受遺者の請求による財産分離」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 「財産分離」っていう制度を定めてるんや。亡くなった人の債権者が、相続人の財産と相続財産を分けて管理してもらうように、裁判所に頼める制度やねん。
  - 例えば、Aさんが亡くなって、息子のBさんが相続したとするやろ。でもBさん自身にも借金がいっぱいあったら、Aさんの債権者のCさんは困るんや。「相続財産とBさんの財産が混ざったら、Bさんの債権者に取られてしまう」って心配やから、裁判所に「分けて管理してください」って頼めるんやで。
  - 財産分離が認められたら、請求した人は5日以内に官報で公告を出して、他の債権者にも知らせなあかんねん。2ヶ月以内に「私も配当に入れてください」って申し出てもらうんや。
