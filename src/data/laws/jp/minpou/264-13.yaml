title: 管理不全土地管理人の報酬等
titleOsaka: ""
originalText:
  - 管理不全土地管理人は、管理不全土地等から裁判所が定める額の費用の前払及び報酬を受けることができる。
  - 管理不全土地管理人による管理不全土地等の管理に必要な費用及び報酬は、管理不全土地等の所有者の負担とする。
osakaText:
  - 管理不全土地管理人は、管理不全土地等から裁判所が定める額の費用の前払及び報酬を受けることができるんや。
  - 管理不全土地管理人による管理不全土地等の管理に必要な費用及び報酬は、管理不全土地等の所有者の負担とするんやで。
