title: 管理不全土地管理人の報酬等
titleOsaka: ""
originalText:
  - 管理不全土地管理人は、管理不全土地等から裁判所が定める額の費用の前払及び報酬を受けることができる。
  - 管理不全土地管理人による管理不全土地等の管理に必要な費用及び報酬は、管理不全土地等の所有者の負担とする。
osakaText:
  - 管理不全土地管理人は、管理不全土地等から裁判所が定める額の費用の前払及び報酬を受けることができるんや。
  - 管理不全土地管理人による管理不全土地等の管理に必要な費用及び報酬は、管理不全土地等の所有者の負担とするんやで。
commentary:
  - 管理不全土地管理人は報酬と管理費を受け取れます。
  - これらの費用は土地の所有者が負担します。
commentaryOsaka:
  - 管理人の仕事に対しては当然お金が出るんや。働いたら報酬もらえるし、必要な費用（草むしり代とか修繕費とか）も土地から出せるんやで。
  - このお金は最終的には土地の持ち主が出すことになるんや。「あなたの土地やから、管理費もあなた持ちや」ってことやな。
