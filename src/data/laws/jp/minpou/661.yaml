title: （寄託者による損害賠償）
titleOsaka: ""
originalText:
  - 寄託者は、寄託物の性質又は瑕疵によって生じた損害を受寄者に賠償しなければならない。ただし、寄託者が過失なくその性質若しくは瑕疵を知らなかったとき、又は受寄者がこれを知っていたときは、この限りでない。
osakaText:
  - 寄託者は、寄託物の性質又は瑕疵によって生じた損害を受寄者に賠償せなあかんねん。ただし、寄託者が過失のうその性質若しくは瑕疵を知らへんかった時、また受寄者がこれを知っておった時は、この限りやないで。
