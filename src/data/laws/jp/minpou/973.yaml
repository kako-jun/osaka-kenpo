title: （成年被後見人の遺言）
titleOsaka: ""
originalText:
  - 成年被後見人が事理を弁識する能力を一時回復した時において遺言をするには、医師二人以上の立会いがなければならない。
  - 遺言に立ち会った医師は、遺言者が遺言をする時において精神上の障害により事理を弁識する能力を欠く状態になかった旨を遺言書に付記して、これに署名し、印を押さなければならない。ただし、秘密証書による遺言にあっては、その封紙にその旨の記載をし、署名し、印を押さなければならない。
