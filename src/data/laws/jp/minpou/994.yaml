title: 受遺者の死亡による遺贈の失効
titleOsaka: ''
originalText:
  - 遺贈は、遺言者の死亡以前に受遺者が死亡したときは、その効力を生じない。
  - 停止条件付きの遺贈については、受遺者がその条件の成就前に死亡したときも、前項と同様とする。ただし、遺言者がその遺言に別段の意思を表示したときは、その意思に従う。
osakaText:
  - 遺贈は、遺言者の死亡以前に受遺者が死亡した時は、その効力を生じへんで。
  - 停止条件付きの遺贈については、受遺者がその条件の成就前に死亡した時も、前項と同様とするんや。せやけど、遺言者がその遺言に別段の意思を表示した時は、その意思に従うねん。
commentary:
  - 本条（第994条）は「受遺者の死亡による遺贈の失効」について定めた規定です。
  - 本条は相続・遺贈に関する規定で、被相続人の財産が適切に承継されることを保障します。相続人や受遺者の権利保護と財産の適正な承継を両立させています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 遺贈を受ける予定やった人が、遺言者より先に亡くなったら、遺贈は効力を失うっちゅう決まりやねん。条件付きの遺贈でも、条件が満たされる前に亡くなったら同じや。ただし、遺言者が別の意思を書いてたら、そっちが優先されるんやで。
  - 例えばな、Aさんが「友人のBさんに土地をあげる」っちゅう遺言を書いたとするやろ。ところが、Aさんが亡くなる前に、Bさんが先に亡くなってしもたんや。この場合、遺贈は効力を失って、土地はBさんのもんにはならへんのや。また、「Cさんが結婚したら家をあげる」っちゅう条件付きの遺贈でも、Cさんが結婚する前に亡くなったら、遺贈は無効になるんやで。
  - これは遺言者の意思を大切にするための決まりやねん。Aさんが「Bさんにあげたい」って思ったんは、Bさん本人やからやろ。Bさんが先に亡くなったら、もうその意思は意味をなさへんのや。せやから、遺贈は失効するんやな。ただし、「Bさんが亡くなったら、その子どもにあげる」とか遺言に書いてあったら、その通りにするんやで。
