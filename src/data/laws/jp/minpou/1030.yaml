title: （配偶者居住権の存続期間）
titleOsaka: ""
originalText:
  - 配偶者居住権の存続期間は、配偶者の終身の間とする。ただし、遺産の分割の協議若しくは遺言に別段の定めがあるとき、又は家庭裁判所が遺産の分割の審判において別段の定めをしたときは、その定めるところによる。
osakaText:
  - 配偶者居住権の存続期間は、配偶者の終身の間とするで。せやけど、遺産の分割の協議もしくは遺言に別段の定めがある時、又は家庭裁判所が遺産の分割の審判において別段の定めをした時は、その定めるところによるんや。
