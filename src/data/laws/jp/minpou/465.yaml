title: 共同保証人間の求償権
titleOsaka: ""
originalText:
  - 第四百四十二条から第四百四十四条までの規定は、数人の保証人がある場合において、そのうちの一人の保証人が、主たる債務が不可分であるため又は各保証人が全額を弁済すべき旨の特約があるため、その全額又は自己の負担部分を超える額を弁済したときについて準用する。
  - 第四百六十二条の規定は、前項に規定する場合を除き、互いに連帯しない保証人の一人が全額又は自己の負担部分を超える額を弁済したときについて準用する。
