title: （抵当権消滅請求の効果）
titleOsaka: ""
originalText:
  - 登記をしたすべての債権者が抵当不動産の第三取得者の提供した代価又は金額を承諾し、かつ、抵当不動産の第三取得者がその承諾を得た代価又は金額を払い渡し又は供託したときは、抵当権は、消滅する。
osakaText:
  - 登記をしたぜんぶの債権者が抵当不動産の第三取得者の提供した代価又は金額を承諾して、かつ、抵当不動産の第三取得者がその承諾を得た代価又は金額を払い渡したり又は供託した時は、抵当権は、消滅するんやで。
