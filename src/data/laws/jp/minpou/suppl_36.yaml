title: 遺言執行者の報酬に関する経過措置
titleOsaka: ""
originalText:
  - 施行日前に遺言執行者となった者の報酬については、新法第千十八条第二項において準用する新法第六百四十八条第三項及び第六百四十八条の二の規定にかかわらず、なお従前の例による。
osakaText:
  - 施行日前に遺言執行者となった者の報酬については、新法第1018条第2項において準用する新法第648条第3項及び第648条の2の決まりにかかわらず、なお従前の例によるで。
