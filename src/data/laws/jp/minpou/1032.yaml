title: 配偶者による使用及び収益
titleOsaka: ''
originalText:
  - 配偶者は、従前の用法に従い、善良な管理者の注意をもって、居住建物の使用及び収益をしなければならない。ただし、従前居住の用に供していなかった部分について、これを居住の用に供することを妨げない。
  - 配偶者居住権は、譲渡することができない。
  - 配偶者は、居住建物の所有者の承諾を得なければ、居住建物の改築若しくは増築をし、又は第三者に居住建物の使用若しくは収益をさせることができない。
  - 配偶者が第一項又は前項の規定に違反した場合において、居住建物の所有者が相当の期間を定めてその是正の催告をし、その期間内に是正がされないときは、居住建物の所有者は、当該配偶者に対する意思表示によって配偶者居住権を消滅させることができる。
osakaText:
  - 配偶者は、従前の用法に従って、善良な管理者の注意をもって、居住建物の使用及び収益をせなあかんで。せやけど、従前居住の用に供しとらへんかった部分について、これを居住の用に供することを妨げへんねん。
  - 配偶者居住権は、譲渡することができへんんや。
  - 配偶者は、居住建物の所有者の承諾を得なんだら、居住建物の改築もしくは増築をし、又は第三者に居住建物の使用もしくは収益をさせることができへんで。
  - 配偶者が第1項又は前項の決まりに違反した場合において、居住建物の所有者が相当の期間を定めてその是正の催告をして、その期間内に是正がされへん時は、居住建物の所有者は、当該配偶者に対する意思表示によって配偶者居住権を消滅させることができるんやで。
commentary:
  - 本条（第1032条）は「配偶者による使用及び収益」について定めた規定です。
  - 本条は所有権に関する規定で、権利者が物を支配する法的基盤を保障します。所有権の内容や範囲、保護の仕組みを定めています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - これは、配偶者居住権を持ってる人が、家をどう使わなあかんかっていう話やねん。ちゃんと大事に使わなあかんし、勝手に人に貸したり改築したりしたらあかんのや。
  - たとえばな、妻のAさんが配偶者居住権を持ってて、家に住んでるとするやん。Aさんは、今まで通りの使い方で、大事に家を使わなあかんのや。もし勝手に壁を壊して部屋を広げたり、他の人に貸して家賃もらったりしたらあかんねん。所有者の許可が要るんや。
  - それから第2項では、配偶者居住権は他の人に譲れへんって決まってるで。「私の居住権をBさんにあげる」とかはできひんのや。それから第4項では、もしAさんがルールを破って、所有者が「直してください」って催告しても直さへんかったら、配偶者居住権を消滅させることができるねん。たとえば勝手に改築して、注意されても元に戻さへんかったら、住む権利を失うこともあるんや。権利には責任が伴うってことやね。
