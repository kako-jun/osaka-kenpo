title: 代理権の濫用
titleOsaka: ''
originalText:
  - 代理人が自己又は第三者の利益を図る目的で代理権の範囲内の行為をした場合において、相手方がその目的を知り、又は知ることができたときは、その行為は、代理権を有しない者がした行為とみなす。
osakaText:
  - 代理人が自己又は第三者の利益を図る目的で代理権の範囲内の行為をした場合で、相手方がその目的を知り、又は知ることができた時は、その行為は、代理権を有しない者がした行為とみなすんや。
commentary:
  - 民法第107条は、代理権の濫用について定めています。2020年改正で新設された規定です。代理人が自己または第三者の利益を図る目的で代理権を行使した場合の処理を明確にしています。
  - 代理人が権限内の行為をしても、自己または第三者の利益のためであり、相手方が悪意または有過失の場合、無権代理とみなされます。本人は保護され、その行為は本人に効果が及びません。
  - 例えば、代理人が自己の借金返済のため本人の不動産を売却し、相手方がそれを知っていた場合、その売買は無権代理となり本人には効力が生じません。
commentaryOsaka:
  - 代理権の濫用について決めてるんやで。2020年にできた新しい決まりやねん。代理人が自分や他の人の利益のために代理権を使った時の扱いを決めてるんや。代理人が権限の範囲内のことをしても、自分や他人のためやったら、相手がそれを知ってたか知れたはずやった場合は、無権代理（権限のない代理）として扱われるんやな。
  - 具体的に言うとな、AさんがBさんに土地の売却を任せたとしよか。ところが、Bさんは自分の借金を返すために、その土地を安い値段で知り合いのCさんに売ってもうたんや。しかもCさんは、「Bさんが自分の借金返済のためにやってる」って知ってたとするやろ。この場合、売買契約は無権代理として扱われて、Aさんには効力がないんやで。
  - この決まりは、本人（Aさん）を守るためにあるんやな。代理人が権限を悪用して、自分や他人の利益のために行動した時、それを知ってた相手方（Cさん）は保護されへんねん。相手方が善意無過失（全く知らんかったし、知るべきでもなかった）やったら別やけど、知ってたり気づくべきやったりした場合は、本人が守られるんや。代理制度を悪用されへんようにするための大事な決まりやで。
