title: 請負
titleOsaka: ''
originalText:
  - 請負は、当事者の一方がある仕事を完成することを約し、相手方がその仕事の結果に対してその報酬を支払うことを約することによって、その効力を生ずる。
osakaText:
  - 請負は、当事者の一方がある仕事を完成することを約して、相手方がその仕事の結果に対してその報酬を支払うことを約することによって、その効力を生ずるねん。
commentary:
  - 本条（第632条）は「請負」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、請負契約の基本的な仕組みを決めてるんや。請負契約っていうのは、仕事を完成させることを約束して、その完成した結果に対して報酬をもらう契約やねん。雇用契約とは違って、「結果」に対して報酬が払われるのが特徴やな。
  - 例えばな、AさんがBさんに「家を建ててください」って依頼したとするやろ。Aさんは建築業者のBさんと請負契約を結ぶんや。Bさんは「家を完成させます」って約束して、Aさんは「完成したら3000万円払います」って約束するねん。この双方の約束で請負契約が成立するんや。雇用契約やったら「働いた時間」に対して給料が払われるけど、請負契約は「完成した家」に対して報酬が払われるんやねん。
  - この違いが大事なんは、請負契約では「仕事を完成させる義務」があるからなんや。途中まで作って「できませんでした」では報酬はもらえへんねん。ちゃんと完成させて初めて、報酬を請求できるんや。一方、雇用契約やったら、結果が出なくても働いた時間分の給料はもらえるやろ。この違いを理解することが大事やねん。
  - 実務では、建築工事とか製造業とか、何かを作る契約は請負が多いんや。それから、運送とか修理とか、特定の仕事を完成させる契約も請負やねん。請負契約では、仕事の完成度が重要やから、ちゃんとした契約書を作って、どういう状態が「完成」なのかを明確にしておくことが大事やで。
