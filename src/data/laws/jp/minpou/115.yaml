title: 無権代理の相手方の取消権
titleOsaka: ""
originalText:
  - 代理権を有しない者がした契約は、本人が追認をしない間は、相手方が取り消すことができる。ただし、契約の時において代理権を有しないことを相手方が知っていたときは、この限りでない。
osakaText:
  - 代理権を有しない者がした契約は、本人が追認をせえへん間は、相手方が取り消すことができるんや。ただし、契約の時で代理権を有しへんことを相手方が知っとった時は、この限りやない。
commentary:
  - 民法第115条は、無権代理の相手方の取消権について定めています。代理権がない者と契約した相手方は、本人が追認するまでの間、契約を取り消すことができます。
  - これは相手方を保護するための規定です。本人の追認を待つ間、相手方は不安定な地位に置かれます。そのため、相手方に契約関係から離脱する選択肢を与えています。
  - ただし、相手方が契約時に代理権がないことを知っていた場合は、取消権は認められません。自ら危険を承知で契約したのだから、保護の必要がないためです。
commentaryOsaka:
  - この条文は、代理権のない人と契約してしもうた相手の人を守るための決まりやな。本人が「ええよ」って認めるまでの間、「やっぱりやめとくわ」って契約を取り消せるんや。
  - 例えば、Aさんの代理やと名乗るBさんと土地の売買契約したけど、実はBさんに代理権がなかったとするやろ。そしたら、Aさんが「その契約、認めるで」って言うまでの間、相手のあなたは「不安やし、やめとくわ」って取り消せるねん。宙ぶらりんの状態で待たされるのは可哀想やからな。
  - でも、契約する時に「この人、代理権ないやろな」って知ってた場合は取り消せへんで。自分で分かってて契約したんやから、文句言えへんってことやな。
