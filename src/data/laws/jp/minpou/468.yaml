title: 債権の譲渡における債務者の抗弁
titleOsaka: ""
originalText:
  - 債務者は、対抗要件具備時までに譲渡人に対して生じた事由をもって譲受人に対抗することができる。
  - 第四百六十六条第四項の場合における前項の規定の適用については、同項中「対抗要件具備時」とあるのは、「第四百六十六条第四項の相当の期間を経過した時」とし、第四百六十六条の三の場合における同項の規定の適用については、同項中「対抗要件具備時」とあるのは、「第四百六十六条の三の規定により同条の譲受人から供託の請求を受けた時」とする。
osakaText:
  - 債務者は、対抗要件具備時までに譲渡人に対して生じた事由をもって譲受人に対抗することができるんや。
  - 第466条第4項の場合における前項の決まりの適用については、同項中「対抗要件具備時」とあるんは、「第466条第4項の相当の期間を経過した時」とするで、第466条の3の場合における同項の決まりの適用については、同項中「対抗要件具備時」とあるんは、「第466条の3の決まりにより同条の譲受人から供託の請求を受けた時」とするねん。
commentary:
  - 民法第468条は、債権の譲渡における債務者の抗弁について定めています。債務者は、対抗要件具備時までに譲渡人に対して生じた事由をもって譲受人に対抗することができます。第466条第4項の場合や第466条の3の場合については、対抗要件具備時の意味が読み替えられます。
  - これは、債権譲渡時の債務者の抗弁権を定める規定です。債務者は対抗要件具備時までに生じた事由を譲受人に主張できます。債務者保護を図ります。譲受人のリスクを明確化します。
  - 例えば、Aさんの債権をBさんに譲渡し、Cさん（債務者）に通知した場合、通知前にCさんがAさんに対して持っていた相殺権や取消権は、Bさんに対しても主張できます。債務者の地位を保護します。
commentaryOsaka:
  - この条文は、債権の譲渡における債務者の抗弁について決めてるんや。債権が譲渡されても、借りてる人（債務者）は、譲渡される前に持ってた言い訳（抗弁）を、譲り受けた人に対しても使えるっちゅう決まりやな。具体的には、対抗要件が備わった時（通知が届いた時とか）までに、元の債権者に対して持ってた相殺権とか取消権とかは、新しい債権者に対しても主張できるんや。債権が譲渡されたからって、債務者が不利にならへんようにする保護策やねん。
  - 例えばな、Aさんが友達のBさんに100万円貸しとって、その権利をCさんに譲渡したとするやん。でも、Bさんは譲渡される前に、Aさんに対して50万円貸しとったとするやろ。この場合、Bさんは「私は Aさんに50万円貸しとったから、相殺して50万円だけ払うで」って言えるんや。Cさんに対しても、この主張ができるねん。「債権が譲渡されたからって、私が持ってた権利がなくなるわけやないで。譲渡される前に持ってた相殺権は、あんた（Cさん）に対しても使えるで」って言えるんや。
  - なんでこんなルールがあるかっちゅうと、債権が譲渡されるのは、債務者にとっては予想外のことやろ。急に知らん人から「お金払ってや」って言われて、しかも今まで持ってた言い訳が使われへんようになったら、めっちゃ不利やんな。そやから、債権が譲渡されても、債務者の立場は変わらへんように守られとるんや。譲渡前に持ってた相殺権とか取消権とか、そういう権利は全部使えるねん。債権譲渡で債務者が突然不利にならへんようにする大事な保護やで。
