title: 父を定めることを目的とする訴え
titleOsaka: ''
originalText:
  - 第七百三十二条の規定に違反して婚姻をした女が出産した場合において、前条の規定によりその子の父を定めることができないときは、裁判所が、これを定める。
osakaText:
  - 第732条の決まりに違反して婚姻をした女が出産した場合において、前条の決まりによりその子の父を定めることができへん時は、裁判所が、これを定めるんや。
commentary:
  - 本条（第773条）は「父を定めることを目的とする訴え」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 法律違反の結婚で生まれた子の父親が分からへん時は、裁判所が決めるっちゅうことを定めてるんや。
  - 例えばな、第732条で決められてる「女性は離婚後100日経たんと再婚できへん」っちゅうルールに違反して、Aさんが前の夫Bさんと離婚してすぐCさんと結婚して、子どもを産んだとするやろ。前の条文の推定ルールではどっちの子か決められへん時、裁判所がDNA鑑定とかいろんな証拠を見て、「この子の父はBさんや」とか「Cさんや」とか決めてくれるんやで。これは、子どもの法的な地位を確実に定めるための救済措置なんや。
  - どんな事情で生まれた子でも、ちゃんと父親が誰かを決めてもらえるっちゅうのは、子どもの権利を守るための大切な仕組みやと思うんやで。
