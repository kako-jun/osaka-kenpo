title: 人の生命又は身体の侵害による損害賠償請求権の消滅時効
titleOsaka: ''
originalText:
  - 人の生命又は身体の侵害による損害賠償請求権の消滅時効についての前条第一項第二号の規定の適用については、同号中「十年間」とあるのは、「二十年間」とする。
osakaText:
  - 人の生命又は身体の侵害による損害賠償請求権の消滅時効についての前条第一項第二号の決まりの適用については、同号中「十年間」とあるのは、「二十年間」とするんやで。
commentary:
  - 民法第167条は、人の生命・身体侵害による損害賠償請求権の消滅時効について定めています。前条第1項第2号の「10年間」を「20年間」に読み替えます。
  - これは、生命・身体侵害の被害者保護を強化するための規定です。権利行使可能時から20年間は消滅時効にかかりません。主観的起算点（知った時から5年）は変わりません。
  - 例えば、交通事故や医療過誤による損害賠償請求権は、知った時から5年または権利行使可能時から20年で時効消滅します。一般の債権（10年）より長期間保護されます。
commentaryOsaka:
  - この条文は、人の生命・身体の侵害による損害賠償請求権の消滅時効について決めてるんやな。前の条（166条）の「10年間」を「20年間」に読み替えるねん。これは、生命・身体を侵害された被害者を厚く保護するための決まりやで。命とか体っていうのは、お金とか物とは比べものにならんくらい大事やからな。
  - 例えばな、Aさんが交通事故で大けがをして、Bさん（加害者）に対して損害賠償請求権を持ってたとするやろ。Aさんが事故のことを知った時から5年、または権利を使える時から20年、どっちか早い方で時効消滅するんや。普通の債権やったら「権利を使える時から10年」なんやけど、生命・身体の侵害の場合は20年に延びるねん。
  - 医療ミスの場合も同じやで。例えば、Cさんが手術を受けて、医者Dさんのミスで後遺症が残ってしもうたとするやろ。Cさんが医療ミスに気づいた時から5年、または手術の時から20年、どっちか早い方で時効消滅するんや。知った時から5年っていうのは変わらへんけど、知らんかった場合でも20年経ったら時効になるってことやな。被害者をできるだけ長く保護する優しい決まりやねん。
