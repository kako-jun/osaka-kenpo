title: （人の生命又は身体の侵害による損害賠償請求権の消滅時効）
titleOsaka: ""
originalText:
  - 人の生命又は身体の侵害による損害賠償請求権の消滅時効についての前条第一項第二号の規定の適用については、同号中「十年間」とあるのは、「二十年間」とする。
osakaText:
  - 人の生命又は身体の侵害による損害賠償請求権の消滅時効についての前条第一項第二号の決まりの適用については、同号中「十年間」とあるのは、「二十年間」とするんやで。
