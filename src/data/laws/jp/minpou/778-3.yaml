article: 778-3
isSuppl: false
title: 子の監護に要した費用の償還の制限
titleOsaka: ''
originalText:
  - 第七百七十四条の規定により嫡出であることが否認された場合であっても、子は、父であった者が支出した子の監護に要した費用を償還する義務を負わない。
osakaText:
  - 第774条の規定により嫡出であることが否認された場合であっても、子は、父やった者が支出した子の監護に要した費用を償還する義務を負わへんねん。
commentary:
  - 本条（第778条）は「子の監護に要した費用の償還の制限」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 相続が始まった後に嫡出否認の訴えで新しく相続人やって分かった人が、遺産分割を請求する時の決まりを定めてるんや。他の相続人が既に遺産を分けてしもうてたら、新しく分かった相続人は、現物やのうてお金での支払いを求めることになるっちゅうことやねん。
  - 例えばな、お父さんが亡くなって、AさんとBさんが相続人として遺産を分けたとするやろ。家とか土地とか預金とか、全部きれいに分け終わった後で、Cさんが「実は私もお父さんの子やったんや」って裁判で認められたとするねん。この時、Cさんは家や土地を直接もらうんやのうて、「私の相続分に相当する金額を払うてや」って請求することになるんや。
  - これは既に遺産を分けてしもうた人たちの生活を守りつつ、新しく分かった相続人の権利も尊重するための決まりやで。もしCさんが家や土地を直接もらえるってなったら、もうそこに住んでるAさんやBさんが困ってしまうやろ。やから、Cさんには金額で補償することで、みんなが納得できるようにバランスを取ってるんやな。
