title:
  _: （名誉損における原状回復）
  Ruby:
    _: 毀
    Rt: き
titleOsaka: ""
originalText:
  - 他人の名誉を損した者に対しては、裁判所は、被害者の請求により、損害賠償に代えて、又は損害賠償とともに、名誉を回復するのに適当な処分を命ずることができる。
osakaText:
  - 他人の名誉を損した者に対しては、裁判所は、被害者の請求により、損害賠償に代えて、また損害賠償とともに、名誉を回復するのに適当な処分を命ずることができるで。
