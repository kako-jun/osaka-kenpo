title: 条件の成就の妨害等
titleOsaka: ''
originalText:
  - 条件が成就することによって不利益を受ける当事者が故意にその条件の成就を妨げたときは、相手方は、その条件が成就したものとみなすことができる。
  - 条件が成就することによって利益を受ける当事者が不正にその条件を成就させたときは、相手方は、その条件が成就しなかったものとみなすことができる。
osakaText:
  - 条件が成就することによって不利益を受ける当事者が故意にその条件の成就を妨げた時は、相手方は、その条件が成就したもんとみなすことができるんやで。
  - 条件が成就することによって利益を受ける当事者が不正にその条件を成就させた時は、相手方は、その条件が成就しなかったもんとみなすことができるんや。
commentary:
  - 民法第130条は、条件の成就の妨害等について定めています。条件成就により不利益を受ける者が故意に条件成就を妨害した場合、相手方はその条件が成就したものとみなすことができます。
  - 逆に、条件成就により利益を受ける者が不正に条件を成就させた場合、相手方はその条件が成就しなかったものとみなすことができます。これは信義則に基づく規定です。
  - 例えば、「相手が結婚したら100万円あげる」という契約で、あげたくない人が故意に結婚を妨害した場合、相手方は「結婚した」とみなすことができます。逆に、もらいたい人が不正に偽装結婚した場合、「結婚していない」とみなされます。
commentaryOsaka:
  - この条文は、条件付き契約で、ずるいことしたらどうなるかを決めてるんやで。条件が実現したら困る人が、わざと条件の実現を邪魔したら、相手は「条件は実現した」って扱えるねん。逆に、条件が実現したら得する人が、ずるいやり方で条件を実現させたら、相手は「条件は実現してへん」って扱えるんや。これは信義則（正直にやろうな）に基づく決まりやな。
  - 具体的に言うとな、AさんがBさんに「あんたが結婚したら100万円あげるわ」って約束したとしよか。ところが、Aさんは100万円あげたくないから、Bさんの結婚相手になりそうな人に嫌がらせして、わざとBさんの結婚を邪魔したんや。こんな場合、Bさんは「結婚したことにしてや」って言えるんやで。Aさんがずるいことしたんやから、結婚したのと同じ扱いにして100万円もらえるねん。
  - 逆に、Bさんが100万円欲しいから、偽装結婚（嘘の結婚）したとしよか。本当に結婚する気もないのに、書類だけ出して結婚したことにしたんや。こんな場合、Aさんは「結婚してへんことにする」って言えるんやで。ずるして条件を実現させても認められへんねん。どっちにしても、ずるしたらあかんってことや。公平にやらなあかんのやな。
