article: 818
isSuppl: false
title: （親権者）
titleOsaka: ""
originalText:
  - 成年に達しない子は、父母の親権に服する。
  - 子が養子であるときは、養親の親権に服する。
  - 親権は、父母の婚姻中は、父母が共同して行う。ただし、父母の一方が親権を行うことができないときは、他の一方が行う。
osakaText:
  - 成年に達せえへん子は、父母の親権に服するねん。
  - 子が養子である時は、養親の親権に服するんや。
  - 親権は、父母の婚姻中は、父母が共同して行うで。ただし、父母の1方が親権を行うことができへん時は、他の1方が行うねん。
