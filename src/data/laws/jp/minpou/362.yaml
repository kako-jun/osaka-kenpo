title: （権利質の目的等）
titleOsaka: ""
originalText:
  - 質権は、財産権をその目的とすることができる。
  - 前項の質権については、この節に定めるもののほか、その性質に反しない限り、前三節（総則、動産質及び不動産質）の規定を準用する。
osakaText:
  - 質権は、財産権をその目的とすることができるで。
  - 前項の質権については、この節に定めるもんのほか、その性質に反さへん限り、前三節（総則、動産質及び不動産質）の決まりを準用するねん。
