title: 政令への委任
titleOsaka: ''
originalText:
  - この附則に規定するもののほか、この法律の施行に関し必要な経過措置は、政令で定める。
osakaText:
  - この附則に決まっとるもんのほか、この法律の施行に関して必要な経過措置は、政令で定めるんや。
commentary:
  - 本条（第20条）は「政令への委任」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - この条文は、附則に書いてへん細かい経過措置については、政令で決めますっちゅう委任規定やねん。法律の施行に必要な追加のルールを、政令で柔軟に決められるようにしてるんや。
  - 例えばな、法律が施行された後に、想定してへんかった問題が出てきたとするやろ。「こういう場合はどう処理したらええん？」っちゅう疑問が現場から上がってきたとするわな。でも法律には書いてへんから、どうしたらええか分からへんのや。そういう時に、いちいち国会で法律改正するんは時間がかかりすぎるやろ。せやから、政令で素早く対応できるようにしてるんや。
  - これは法律の施行をスムーズにするための決まりやねん。どんなに丁寧に法律を作っても、実際に動かしてみたら想定外のことが起こるもんやねん。そういう時に柔軟に対応できるように、政令への委任規定を設けてるんや。大きな枠組みは法律で、細かい調整は政令でっちゅう役割分担で、効率的に法律を運用できるようにしてるんやで。
