title: 境界線付近の建築の制限
titleOsaka: ""
originalText:
  - 建物を築造するには、境界線から五十センチメートル以上の距離を保たなければならない。
  - 前項の規定に違反して建築をしようとする者があるときは、隣地の所有者は、その建築を中止させ、又は変更させることができる。ただし、建築に着手した時から一年を経過し、又はその建物が完成した後は、損害賠償の請求のみをすることができる。
osakaText:
  - 建物を築造するには、境界線から五十センチメートル以上の距離を保たなあかん。
  - 前項の決まりに違反して建築をしようとする者がおる時は、隣地の所有者は、その建築を中止させたり、又は変更させることができるんや。ただし、建築に着手した時から一年を経過したり、又はその建物が完成した後は、損害賠償の請求のみをすることができるで。
commentary:
  - 民法第234条は、境界線付近の建築の制限について定めています。第1項により、建物を築造するには境界線から50cm以上の距離を保たなければなりません。これは隣地の日照、通風、防火等を確保するための規定です。
  - 第2項により、違反して建築しようとする場合、隣地所有者は建築の中止・変更を求めることができます。ただし、着手から1年経過または完成後は、損害賠償請求のみ可能です。
  - 例えば、隣家が境界線から30cmの位置に建築を始めた場合、早期に発見すれば中止を求められますが、完成後は損害賠償請求のみとなります。
commentaryOsaka:
  - この条文は、境界線付近の建築の制限について決めてるんや。建物を築造するには、境界線から50cm以上の距離を保たなあかんねん。これは、隣の土地の日当たり、風通し、火事の防止とかを確保するための決まりやな。お互いが快適に暮らすために、最低限の距離を取らなあかんっちゅうことや。
  - 例えばな、隣のBさんが境界線から30cmの位置に家を建て始めたとするやろ。Aさんが早いうちに気づいたら、「ちょっと待ってや！50cm以上離さなあかんやろ！」って言うて、工事を止めさせたり、建物の位置を変更させたりできるねん。建築中やったら、まだ修正がきくからな。
  - でも、Aさんが気づかへんうちに工事が進んで、建物が完成してもうたら、もう止められへんねん。完成した建物を取り壊させるのは大変やから、法律は「損害賠償してや」ってお金を請求できるだけにしてるんや。それに、建築に着手してから1年経ってもうても、同じように損害賠償請求しかできへんねん。早めに気づいて、早めに対応することが大事っちゅうことやな。隣人同士、お互いに気を配って、トラブルを未然に防ぐんや。
