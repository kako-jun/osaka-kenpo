title: 更改後の債務への担保の移転
titleOsaka: ''
originalText:
  - 債権者（債権者の交替による更改にあっては、更改前の債権者）は、更改前の債務の目的の限度において、その債務の担保として設定された質権又は抵当権を更改後の債務に移すことができる。ただし、第三者がこれを設定した場合には、その承諾を得なければならない。
  - 前項の質権又は抵当権の移転は、あらかじめ又は同時に更改の相手方（債権者の交替による更改にあっては、債務者）に対してする意思表示によってしなければならない。
osakaText:
