title: （定義）
titleOsaka: ""
originalText:
  - この法律において「物」とは、有体物をいう。
osakaText:
  - この法律で「物」というのは、有体物をいうんや。
commentary:
  - 民法第85条は、民法における「物」の定義を定めています。民法上の「物」とは、有体物、すなわち形があって空間の一部を占める物体を意味します。
  - 無体物（電気、熱、光など）や権利（債権、株式など）は、原則として民法上の「物」には含まれません。ただし、電気については特別法により有体物とみなされています。
  - この定義は、物権法（所有権、担保物権など）の基礎となる重要な規定です。
commentaryOsaka:
  - この条文は、民法で言う「物」って何やねんっちゅうのを決めてるんや。「物」っちゅうのは、形があって手で触れるもん、つまり有体物のことやな。
  - 電気とか光とか、形のないもんは基本的に「物」やないねん。でも電気は特別に「物」として扱われるで。お金を借りる権利（債権）とか株とかも「物」やないんや。
  - この定義があるから、「これは誰のもんや」とか「これを担保に入れる」とかいう話ができるようになるねんで。
