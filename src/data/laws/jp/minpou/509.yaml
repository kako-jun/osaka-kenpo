title: 不法行為等により生じた債権を受働債権とする相殺の禁止
titleOsaka: ''
originalText:
  - 次に掲げる債務の債務者は、相殺をもって債権者に対抗することができない。ただし、その債権者がその債務に係る債権を他人から譲り受けたときは、この限りでない。
osakaText:
  - 次に掲げる債務の債務者は、相殺をもって債権者に対抗することができへんねん。ただし、その債権者がその債務に係る債権を他人から譲り受けた時は、この限りやないで。
commentary:
  - 本条（第509条）は「不法行為等により生じた債権を受働債権とする相殺の禁止」について定めた規定です。
  - 本条は債権債務関係について定め、当事者間の権利義務関係を明確にしています。債権者と債務者の関係性を整備し、法的安定性を確保することを目的としています。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 悪いことして人に怪我させたり損害与えたりした人は、相殺で逃げられへんっていう決まりやねん。被害者を守るための大事なルールやで。
  - 例えばな、AさんがBさんに暴力振るって怪我させてもうて、治療費50万円の賠償義務ができたとするやろ。そこでAさんが「でもわたし、Bさんに30万円貸してるから相殺や」って言うても、それは通らへんのよ。不法行為で生じた賠償金は相殺できへんって決まってるんや。Bさんはちゃんと50万円もらえて、それとは別に30万円をAさんに返さなあかんねん。
  - これはな、被害者が確実にお金をもらえるようにするための決まりやねん。怪我の治療にはすぐお金が要るし、生活の立て直しにも必要やからな。加害者が都合よく相殺して逃げられへんようになってるんや。
  - この決まりがあるおかげで、悪いことした人が責任から逃げられへんし、被害に遭うた人がちゃんと救済されるんやで。弱い立場の人を守る、優しくて厳しいルールやと思うわ。
