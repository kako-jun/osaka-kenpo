title: 成年の子の認知
titleOsaka: ''
originalText:
  - 成年の子は、その承諾がなければ、これを認知することができない。
osakaText:
  - 成年の子は、その承諾がなかったら、これを認知することができへんで。
commentary:
  - 本条（第782条）は「成年の子の認知」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
