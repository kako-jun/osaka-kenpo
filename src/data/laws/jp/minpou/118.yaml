title: 単独行為の無権代理
titleOsaka: ""
originalText:
  - 単独行為については、その行為の時において、相手方が、代理人と称する者が代理権を有しないで行為をすることに同意し、又はその代理権を争わなかったときに限り、第百十三条から前条までの規定を準用する。代理権を有しない者に対しその同意を得て単独行為をしたときも、同様とする。
osakaText:
  - 単独行為については、その行為の時で、相手方が、代理人と称する者が代理権を有しないで行為をすることに同意し、又はその代理権を争わなかった時に限り、第百十三条から前条までの決まりを準用するんやで。代理権を有しない者に対しその同意を得て単独行為をした時も、同様や。
commentary:
  - 民法第118条は、単独行為の無権代理について定めています。単独行為とは、一方的な意思表示のみで効力が生じる法律行為（解除、取消し、相続放棄など）をいいます。
  - 単独行為の場合、相手方が代理権のないことに同意したか、代理権を争わなかった場合に限り、無権代理の規定（第113条から第117条）が適用されます。これは、単独行為の相手方は意思表示を受けるだけで不利益がないためです。
  - 逆に言えば、相手方が代理権を争った場合は無権代理の規定は適用されず、その単独行為は無効となります。単独行為は相手方に一方的に不利益を与える可能性があるため、契約よりも厳格に扱われます。
commentaryOsaka:
  - 「単独行為」の無権代理について決めてるんやで。単独行為っちゅうのは、一方的な意思表示だけで効果が出る法律行為のことやな。例えば、契約の解除とか取消しとか、相続放棄とか、遺言の撤回とかや。契約と違って、相手の同意がなくても成立するねん。
  - 具体的に言うとな、Bさんが「うちはAさんの代理や」って言うて、Cさんとの契約を解除したとしよか。でも、実はBさんには代理権がなかったんや。この場合、Cさんが「代理権ないけどええで」って同意したか、「代理権ないやろ」って文句言わへんかった時だけ、無権代理の決まり（第113条から第117条）が使えるんやで。単独行為は受ける側が別に損せえへんから、相手が何も言わんかったらOKってことやな。
  - 逆に、Cさんが「ちょっと待て、代理権あるんか？」って文句言うたら、その単独行為は無効になるで。単独行為は相手に一方的に不利益与える可能性があるから、契約よりも厳しく扱うねん。契約は双方の合意やけど、単独行為は一方的やから、相手を守るためにこういう決まりがあるんやな。相手がちゃんと文句言う機会を与えてるっちゅうわけや。
