article: 94
isSuppl: false
title: 虚偽表示
titleOsaka: ''
originalText:
  - 相手方と通じてした虚偽の意思表示は、無効とする。
  - 前項の規定による意思表示の無効は、善意の第三者に対抗することができない。
osakaText:
  - 相手方と通じてした虚偽の意思表示は、無効やで。
  - 前項の決まりによる意思表示の無効は、善意の第三者に対抗することができへんねん。
commentary:
  - 民法第94条は、虚偽表示について定めています。虚偽表示とは、相手方と通謀（意思を通じ合うこと）してする虚偽の意思表示です。
  - 虚偽表示は当事者間では無効です。例えば、債権者からの差押えを免れるため、仮装の売買契約を結ぶような場合です。当事者双方が虚偽であることを知っているため、保護の必要がありません。
  - しかし第2項により、善意の第三者には無効を対抗できません。例えば、AとBが通謀して土地の仮装売買をし、Bがさらに善意の第三者Cに転売した場合、Cは保護されます。これは取引の安全を重視した規定です。
commentaryOsaka:
  - 「虚偽表示」っちゅう、お互いが「これはウソの契約やで」って分かってて契約することについて決めてるんや。例えば、Aさんが借金取りから逃げるために、友達のBさんと「家を売った」ってウソの契約書を作る場合やな。AさんもBさんもウソって分かってて、書類上だけの契約をするわけや。
  - こういう虚偽表示は、当事者同士では無効や。AさんとBさんは「これはウソやで」って分かってるんやから、法律で守ってあげる必要ないやろ？せやから、あとでBさんが「契約は有効や！家はわしのもんや！」って言うても、Aさんは「いや、あれはウソやったやん」って反論できるんや。お互いグルやったんやから、保護する理由がないねん。
  - でも、何も知らん第三者には「これウソやったんや」って言えへんねん。例えば、AさんとBさんがウソの売買契約して、Bさんがそれを「本物の契約や」って信じたCさんにさらに転売したとするやろ？Cさんが善意（ウソって知らん）やったら、Cさんは守られるんや。Cさんは何も悪いことしてへんし、Cさんみたいな善意の人を守らんと、安心して取引できへんもんな。これは取引の安全を重視した決まりやで。
