isSuppl: false
title: 貸主の引渡義務等
titleOsaka: ''
originalText:
  - 第五百五十一条の規定は、使用貸借について準用する。
osakaText:
  - 第551条の決まりは、使用貸借について準用するねん。
commentary:
  - 本条（第596条）は「貸主の引渡義務等」について定めた規定です。
  - 本条は民法上の権利義務関係を整備する重要な規定です。当事者間の法的関係を明確にし、紛争の防止と解決に寄与します。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
