title: （公序良俗）
titleOsaka: ""
originalText:
  - 公の秩序又は善良の風俗に反する法律行為は、無効とする。
osakaText:
  - 公の秩序又は善良の風俗に反する法律行為は、無効や。
commentary:
  - 民法第90条は、公序良俗違反の法律行為を無効とする重要な規定です。「公の秩序」とは国家社会の一般的秩序を、「善良の風俗」とは社会の一般的道徳観念を指します。
  - 公序良俗違反の例として、暴利行為、人身売買、愛人契約、賭博の債務などがあります。これらの法律行為は、当初から無効であり、追認によっても有効になりません。
  - この規定は、私的自治の原則（契約自由の原則）に対する重要な制限となっています。社会的妥当性を欠く契約を無効とすることで、社会秩序を維持します。
commentaryOsaka:
  - この条文は、めちゃくちゃ大事な条文やで。社会の秩序や道徳に反する契約は無効や、って決めてるんや。
  - 例えば、人を売り買いする契約とか、法外な利息を取る契約とか、そういう悪質なもんは最初から無効やねん。あとから「やっぱりOK」って言うても無効のままや。
  - 「契約は自由や」っちゅう原則があるけど、それでも社会のルールや道徳に反することはあかん、ってことやな。みんなが安心して暮らせる社会を守るための大事な歯止めやで。
