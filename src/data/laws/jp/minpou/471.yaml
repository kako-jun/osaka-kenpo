title: （併存的債務引受における引受人の抗弁等）
titleOsaka: ""
originalText:
  - 引受人は、併存的債務引受により負担した自己の債務について、その効力が生じた時に債務者が主張することができた抗弁をもって債権者に対抗することができる。
  - 債務者が債権者に対して取消権又は解除権を有するときは、引受人は、これらの権利の行使によって債務者がその債務を免れるべき限度において、債権者に対して債務の履行を拒むことができる。
