title: （後見の計算）
titleOsaka: ""
originalText:
  - 後見人の任務が終了したときは、後見人又はその相続人は、二箇月以内にその管理の計算（以下「後見の計算」という。）をしなければならない。ただし、この期間は、家庭裁判所において伸長することができる。
osakaText:
  - 後見人の任務が終了した時は、後見人又はその相続人は、2ヶ月以内にその管理の計算（以下「後見の計算」っちゅうんや。）をせなあかんねん。ただし、この期間は、家庭裁判所において伸長することができるで。
