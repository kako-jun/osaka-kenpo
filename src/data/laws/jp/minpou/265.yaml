title: 地上権の内容
titleOsaka: ""
originalText:
  - 地上権者は、他人の土地において工作物又は竹木を所有するため、その土地を使用する権利を有する。
osakaText:
  - 地上権者は、他人の土地において工作物又は竹木を所有するため、その土地を使用する権利を有しとるんやで。
commentary:
  - 民法第265条は、地上権の内容について定めています。地上権者は、他人の土地において工作物（建物等）または竹木を所有するため、その土地を使用する権利を有します。
  - 地上権は物権であり、賃借権（債権）より強力な権利です。登記により対抗力を備え、譲渡・相続が可能です。借地借家法の適用を受ける場合もあります。
  - 例えば、A所有の土地にBが地上権を設定し、建物を所有します。Bは地上権に基づき土地を使用でき、登記すれば第三者に対抗できます。Aが土地を売却してもBの地上権は消滅しません。
commentaryOsaka:
  - 地上権の内容について決めてるんや。地上権者は、他人の土地において工作物（建物とか）または竹木を所有するため、その土地を使用する権利を有しとるねん。土地を借りて建物を建てる権利っちゅうことや。
  - 地上権は物権であって、賃借権（債権）より強力な権利やねん。登記により対抗力を備えて、譲渡・相続が可能やで。土地の所有者が変わっても、地上権は消えへん。借地借家法の適用を受ける場合もあるんや。
  - 例えば、Aさん所有の土地にBさんが地上権を設定して、アパートを建てて所有するとするやろ。Bさんは地上権に基づいて土地を使用できて、登記したら第三者に対抗できるねん。Aさんが土地をCさんに売却しても、Bさんの地上権は消えへんのや。Cさんは「この土地には地上権がついてるんや」って認めなあかん。賃借権より強い権利っちゅうことやな。
