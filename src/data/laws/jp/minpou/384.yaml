title: （債権者のみなし承諾）
titleOsaka: ""
originalText:
  - 次に掲げる場合には、前条各号に掲げる書面の送付を受けた債権者は、抵当不動産の第三取得者が同条第三号に掲げる書面に記載したところにより提供した同号の代価又は金額を承諾したものとみなす。
osakaText:
  - 次に掲げる場合には、前条各号に掲げる書面の送付を受けた債権者は、抵当不動産の第三取得者が同条第三号に掲げる書面に記載したところにより提供した同号の代価又は金額を承諾したもんとみなすで。
