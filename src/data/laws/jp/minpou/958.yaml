title: 権利を主張する者がない場合
titleOsaka: ""
originalText:
  - 第九百五十二条第二項の期間内に相続人としての権利を主張する者がないときは、相続人並びに相続財産の清算人に知れなかった相続債権者及び受遺者は、その権利を行使することができない。
osakaText:
  - 第952条第2項の期間内に相続人としての権利を主張する者がおらへん時は、相続人並びに相続財産の清算人に知れへんかった相続債権者及び受遺者は、その権利を行使することができへんねん。
