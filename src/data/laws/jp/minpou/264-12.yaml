title: 管理不全土地管理人の解任及び辞任
titleOsaka: ""
originalText:
  - 管理不全土地管理人がその任務に違反して管理不全土地等に著しい損害を与えたことその他重要な事由があるときは、裁判所は、利害関係人の請求により、管理不全土地管理人を解任することができる。
  - 管理不全土地管理人は、正当な事由があるときは、裁判所の許可を得て、辞任することができる。
osakaText:
  - 管理不全土地管理人がその任務に違反して管理不全土地等に著しい損害を与えたことその他重要な事由があるときは、裁判所は、利害関係人の請求により、管理不全土地管理人を解任することができるんや。
  - 管理不全土地管理人は、正当な事由があるときは、裁判所の許可を得て、辞任することができるんやで。
commentary:
  - 管理不全土地管理人が職務を怠ったり、土地に損害を与えたりした場合、利害関係人は裁判所に解任を請求できます。
  - 管理人に正当な理由がある場合は、許可を得て辞任できます。
commentaryOsaka:
  - 管理人がサボってへんか、逆に土地を傷めてへんか、関係者が見張っとかなあかんねん。「あの人やめさせて」と裁判所に言えば、解任もできるんや。
  - 管理人も人間やから、病気になったり、引っ越したりして辞めなあかん時もあるんや。その時は裁判所に「ええですか？」って聞いて、許可をもらえば辞められるんやで。
