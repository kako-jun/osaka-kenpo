title: 記名式所持人払証券の善意取得
titleOsaka: ""
originalText:
  - 何らかの事由により記名式所持人払証券の占有を失った者がある場合において、その所持人が前条の規定によりその権利を証明するときは、その所持人は、その証券を返還する義務を負わない。ただし、その所持人が悪意又は重大な過失によりその証券を取得したときは、この限りでない。
osakaText:
