title: 支出金額の予定及び後見の事務の費用
titleOsaka: ''
originalText:
  - 後見人は、その就職の初めにおいて、被後見人の生活、教育又は療養看護及び財産の管理のために毎年支出すべき金額を予定しなければならない。
  - 後見人が後見の事務を行うために必要な費用は、被後見人の財産の中から支弁する。
osakaText:
  - 後見人は、その就職の初めにおいて、被後見人の生活、教育又は療養看護及び財産の管理のために毎年支出すべき金額を予定せなあかんねん。
  - 後見人が後見の事務を行うために必要な費用は、被後見人の財産の中から支弁するんや。
commentary:
  - 本条（第861条）は「支出金額の予定及び後見の事務の費用」について定めた規定です。
  - 本条は親権や監護・後見に関する規定で、未成年者や被後見人の利益保護を目的としています。法的保護を必要とする者の権利を保障する重要な規定です。
  - 本条は実務上、民事紛争の解決において重要な役割を果たし、当事者の権利保護に寄与しています。
commentaryOsaka:
  - 後見人が最初に「今年はこれくらいお金使いますよ」って予算を立てなあかんこと、そして後見の仕事にかかる費用は被後見人の財産から出してもええっちゅうことを決めてるんや。
  - 例えば、認知症のAさん（おばあちゃん）の後見人に息子さんのBさんがなったとするやろ？Bさんは最初に「お母さんの生活費が月15万円、施設の費用が月10万円、医療費が年間50万円、合計で年間350万円くらい必要やな」って予算を立てるんや。これを家庭裁判所に報告して、計画的に財産を管理するんやで。予算を立てることで、無駄遣いを防いで、被後見人の財産をちゃんと守れるんやねん。
  - それから、後見人が仕事をするのにかかる費用は、被後見人の財産から出してもええことになってるんや。例えば、Bさんが家庭裁判所に報告書を出すために書類を作ったり、弁護士さんに相談したり、銀行とか役所に行く交通費がかかったりするやろ？そういう「後見の仕事をするのに必要な費用」は、お母さんの財産から出してもええねん。自腹を切らんでもええっちゅうことや。
  - でもな、「必要な費用」っちゅう限定が付いてるから、後見人が勝手に「これも仕事のためや」って言うて自分の遊びに使ったりしたらあかんで。例えば、Bさんが「お母さんの後見の仕事で疲れたから温泉旅行行く」とか、そういうのは認められへんねん。あくまで後見の仕事に直接必要な費用だけや。後見監督人や家庭裁判所がチェックするから、ちゃんとした使い方せなあかんのや。
