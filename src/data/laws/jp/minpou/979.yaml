  - 口がきけへん者が前項の決まりにより遺言をする場合には、遺言者は、通訳人の通訳によりこれをせなあかんで。
  - 前2項の決まりに従ってした遺言は、証人が、その趣旨を筆記して、これに署名し、印を押し、かつ、証人の1人又は利害関係人から遅滞のう家庭裁判所に請求してその確認を得なんだら、その効力を生じへんんや。
  - 第976条第5項の決まりは、前項の場合について準用するんやで。
