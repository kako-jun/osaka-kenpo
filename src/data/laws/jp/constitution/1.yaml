title: ''
originalText:
  - 天皇は、日本国の象徴であり日本国民統合の象徴であつて、この地位は、主権の存する日本国民の総意に基く。
osakaText:
  - 天皇はんは、日本っちゅう国の象徴やし、日本国民みんなをひとつにまとめる象徴でもあるんやで。
  - この地位っちゅうんは、主権を持ってる日本国民のみんなの総意で決まることなんや。
commentary:
  - 日本国憲法の最初の条文です。天皇の地位について定めています。
  - 戦前の大日本帝国憲法では天皇は「神聖不可侵」とされていましたが、現行憲法では「象徴」として位置づけられました。これは政治的権力を持たない立場であることを明確にしています。
  - また、この地位は国民主権の原理に基づき、国民の総意によって支えられていることが重要なポイントです。
commentaryOsaka:
  - 日本国憲法の一番最初の条文やねん。天皇はんがどんなお立場におられるかを決めた、めっちゃ大事な条文やで。戦前と戦後で天皇はんの位置付けがガラッと変わった、その変化の中心にあるのがこの第1条なんや。
  - 昔の大日本帝国憲法では、天皇はんは「神聖にして侵すべからず」、つまり神様みたいな絶対的な存在やって書かれてたんやな。政治の最高権力者で、軍隊を動かす権限も持ってはったんや。せやけど戦後、この憲法では「象徴」っていう立場に変わったんやで。象徴っていうのは、政治的な力は一切持たへんけど、日本という国をまとめるシンボル、みんなの心の拠り所みたいな存在っていうことやねん。
  - 例えばな、国旗が国を象徴するのと同じように、天皇はんも日本という国と日本国民みんなの統一を象徴してはるわけや。オリンピックで表彰台に立った時に国旗が掲げられるけど、あれと似たような感じで、天皇はんは日本という国そのものを表す存在なんやな。せやから政治に口出しすることはできへんし、その必要もないんや。
  - もう一つ大事なんは、この天皇はんの地位は「主権の存する日本国民の総意に基づく」っていう部分やで。つまり、天皇はんの地位は国民みんなの意思で支えられてるっていうことやねん。これが「国民主権」の原理や。昔は天皇はんが主権者やったけど、今は国民一人ひとりが主権者で、その国民の総意で天皇はんの地位が成り立ってるんやな。この考え方の転換が、戦前と戦後の一番大きな違いやで。
