article: 25
title: ''
originalText:
  - すべて国民は、健康で文化的な最低限度の生活を営む権利を有する。
  - 二　国は、すべての生活部面について、社会福祉、社会保障及び公衆衛生の向上及び増進に努めなければならない。
osakaText:
  - すべての国民は、健康で文化的な最低限度の生活を送る権利があるんや。
  - 二　国は、すべての生活の面で、社会福祉、社会保障、公衆衛生の向上と増進に努めなあかん。
commentary:
  - 生存権について定めた条文です。
  - 第一項で健康で文化的な最低限度の生活を営む権利を保障し、第二項で国の社会保障義務を定めています。これは単なる生存ではなく、人間らしい生活の保障を意味します。
  - 現代福祉国家の基礎となる重要な条文で、生活保護制度をはじめとする社会保障制度の憲法的根拠となっています。
commentaryOsaka:
  - この第25条は「生存権」を定めた、めっちゃ画期的で大事な条文やねん。二つの項目に分かれてるけど、どっちも福祉国家の基礎になる内容なんやで。
  - 第1項の「健康で文化的な最低限度の生活を営む権利」っていうのがキーワードやねん。これはな、ただ生きてるだけやなくて、人間らしい生活を送る権利があるっていうことなんや。「健康で」っていうのは、病気の時には医療を受けられるとか、「文化的な」っていうのは、ただ食べて寝るだけやなくて、本を読んだり、娯楽を楽しんだりできるとか、そういう人間らしい生活のことやねん。「最低限度」っていう基準は時代によって変わるんやけど、今の日本の社会水準に応じた生活が保障されるっていうことなんやで。
  - 例えばな、仕事を失って収入がなくなった人がおるとするやろ。その人は生活保護を申請できるんや。住む場所、食べるもの、医療費、そういうもんが支給されて、人間らしい生活が保障されるわけやな。これは第25条があるから実現してる制度なんやで。「お金がないから死ぬしかない」とか、そういう社会やったらあかんのや。誰もが人間らしく生きる権利を持ってるっていうのが、この条文の精神やねん。
  - 第2項は、国の義務を定めてるんや。「すべての生活部面について、社会福祉、社会保障及び公衆衛生の向上及び増進に努めなければならない」って、国はみんなの生活を良くするために頑張らなあかんって命じてるんやな。これに基づいて、年金制度、医療保険、介護保険、児童手当、いろんな社会保障制度が作られてるんやで。戦前は「貧しいのは自己責任」みたいな考え方やったけど、この第25条で「国が国民の生活を支える責任がある」っていう福祉国家の理念が確立されたわけやな。これは現代日本の社会保障制度の大黒柱やねん。
