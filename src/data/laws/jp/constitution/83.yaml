article: 83
title: ''
originalText:
  - 国の財政を処理する権限は、国会の議決に基いて、これを行使しなければならない。
osakaText:
  - 国の財政を処理する権限は、国会の議決に基づいて、これを行使せなあかん。
commentary:
  - 財政民主主義の原則について定めた条文です。
  - 国の財政処理には国会の議決が必要であることを規定し、財政に関する国民代表機関の統制を確保しています。民主的統制の基本原則を示す重要な条文です。
  - 財政法をはじめとする財政法制の憲法的根拠となっています。
commentaryOsaka:
  - 財政民主主義の原則について決めてるんや。国のお金の使い道は、国民の代表である国会が決めるっちゅう基本的なルールやねん。
  - 国の財政を処理する権限は、国会の議決に基づいて行使せなあかんねん。つまり、政府が勝手にお金を使うことはできへんのや。予算を組むのも、税金を集めるのも、国債を発行するのも、全部国会の承認が必要やで。これは、税金っちゅうのは国民が納めたお金やから、その使い道は国民の代表が決めるべきやっちゅう考え方から来てるんや。
  - 昔は王様や政府が勝手に税金を取って好き勝手に使ってたんやけど、それやと国民が苦しむことになるやろ。やから、民主主義の国では、財政については国会がしっかりコントロールするようになってるんやで。この原則があるから、政府が無駄遣いしたり、不透明な使い方をしたりすることを防げるんや。国民の税金やから、国民の声が反映されるように、国会がチェックする仕組みになってるんやな。財政民主主義の土台やで。
