article: 50
title: ''
originalText:
  - 両議院の議員は、法律の定める場合を除いては、国会の会期中逮捕されず、会期前に逮捕された議員は、その議院の要求があれば、会期中これを釈放しなければならない。
osakaText:
  - 両議院の議員は、法律で決められた場合を除いて、国会の会期中は逮捕されへんし、会期前に逮捕された議員は、その議院の要求があれば、会期中にこれを釈放せなあかん。
commentary:
  - 議員の不逮捕特権について定めた条文です。
  - 国会議員の会期中の不逮捕特権と、会期前に逮捕された議員の釈放請求権を規定しています。議員活動の自由と国会の独立性を保障するための制度です。
  - 立法権の独立と民主政治の基盤を支える重要な議員特権の一つです。
commentaryOsaka:
  - この第50条は、国会議員の「不逮捕特権」について定めた条文やねん。会期中は逮捕されへんっていう、めっちゃ強い特権なんやで。なんでこんな特権があるかっていうと、議員活動の自由と国会の独立性を守るためなんや。もし政府が気に入らへん議員を簡単に逮捕できたら、議員は自由に発言でけへんようになるやろ。野党の議員が政府を批判したら逮捕される、そんな危険があったら民主主義が成り立たへんのやな。せやから、会期中は原則として逮捕できへんことにして、議員が安心して活動できるようにしてるわけや。ただし、「法律の定める場合を除いては」っていう例外があって、現行犯とか院の許可があった場合は逮捕できるようになってるんやで。
