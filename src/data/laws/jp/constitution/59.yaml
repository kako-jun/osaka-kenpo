article: 59
title: ''
originalText:
  - 法律案は、この憲法に特別の定のある場合を除いては、両議院で可決したとき法律となる。
  - 二　衆議院で可決し、参議院でこれと異なつた議決をした法律案は、衆議院で出席議員の三分の二以上の多数で再び可決したときは、法律となる。
  - 三　前項の規定は、法律案を受け取つた後、国会の会期中に六十日を経過しても参議院が議決しないときに、衆議院が同項の議決をする場合にこれを準用する。
osakaText:
  - 法律案は、この憲法に特別な定めがある場合を除いて、両議院で可決した時に法律になるんや。
  - 二　衆議院で可決して、参議院でそれと違う議決をした法律案は、衆議院で出席議員の三分の二以上の多数で再び可決した時は、法律になる。
  - 三　前の項の規定は、法律案を受け取った後、国会の会期中に六十日を経過しても参議院が議決しない時に、衆議院が同じ項の議決をする場合にこれを準用するんや。
commentary:
  - 法律の成立について定めた条文です。
  - 第一項で両議院可決による法律成立の原則を、第二項で衆議院の再議決による法律成立を、第三項で参議院の議決遅延に対する衆議院の再議決を規定しています。
  - 衆議院の優越と二院制のバランスを図る重要な条文です。
commentaryOsaka:
  - この条文は、法律がどうやって成立するかを決めてるんやで。日本は二院制やから、衆議院と参議院の両方が関わってくるんや。
  - 基本的には、法律案が衆議院でも参議院でも可決されて初めて法律になるねん。どっちか片方だけでは法律にならへんのや。ただし、もし参議院が反対した場合でも、衆議院に戻って出席議員の三分の二以上の多数で再び可決されたら、法律として成立するんやで。これを「衆議院の再議決」って言うんや。また、参議院が法律案を受け取ってから六十日経っても議決せえへん時は、参議院が反対したと見なして、衆議院で三分の二以上の多数で再議決できることになってるんやな。
  - この仕組みは、衆議院の優越を認めてる一方で、参議院にもちゃんと審議する権利を保障してるバランスの取れた制度やねん。二院制のええとこを活かしながら、国会が機能不全にならへんようにしてるわけや。衆議院は解散があって民意をより直接反映するから、こういう優越が認められてるんやで。
