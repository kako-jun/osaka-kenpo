article: 33
title: ''
originalText:
  - 何人も、現行犯として逮捕される場合を除いては、権限を有する司法官憲が発し、且つ理由となつてゐる犯罪を明示する令状によらなければ、逮捕されない。
osakaText:
  - 誰も、現行犯で逮捕される場合以外は、権限を持つ司法官が発行して、しかも理由となってる犯罪をちゃんと明示した令状がなかったら、逮捕されることはあらへんで。
commentary:
  - 逮捕に対する保障について定めた条文です。
  - 令状主義の原則を定め、現行犯以外の逮捕には司法官憲の発する令状が必要であることを明確にしています。人身の自由を保障する重要な規定です。
  - 刑事訴訟法の逮捕手続きの憲法的根拠となっており、警察権の濫用を防ぐ重要な条文です。
commentaryOsaka:
  - 「令状主義」っていう、人身の自由を守るめっちゃ大事な原則を定めた条文やねん。警察が勝手に人を逮捕できへんようにするための規定なんやで。
  - 「現行犯として逮捕される場合を除いては」っていう例外がまずあるんや。現行犯っていうのは、まさに犯罪を犯してる最中とか、犯罪の直後で明らかに犯人やって分かる場合のことやねん。例えばな、目の前で誰かがカバンを盗んで逃げようとしてる、そういう時は令状なしで捕まえてもええんや。せやけど、それ以外の場合は、必ず令状がいるんやで。
  - 「権限を有する司法官憲が発し」っていうのは、裁判官が発行するっていう意味やねん。警察や検察が勝手に「逮捕状」を作ることはできへんのや。必ず中立な立場の裁判官が、逮捕する理由があるかどうかを審査して、OKを出さなあかんのやな。ほんでな、「理由となつてゐる犯罪を明示する」っていうのも大事やで。「何の罪で逮捕するのか」をはっきり書かなあかんのや。「なんか悪いことしたやろ」みたいな曖昧な理由では逮捕できへんのやな。
  - なんでこんな厳しいルールがあるかっていうとな、戦前は特高警察とかが、令状なしで勝手に人を逮捕して、拷問して、ひどい扱いをしたっていう歴史があるからなんや。政府に反対する意見を持ってるだけで、実際に犯罪を犯してへんのに逮捕されることがあったんやで。そういうことが二度と起きへんように、この第33条は逮捕に厳格な制限をかけてるわけやな。令状がないと人を逮捕でけへんっていう原則は、人身の自由を守る最後の砦やねん。
