article: 36
title: ""
originalText:
  - 公務員による拷問及び残虐な刑罰は、絶対にこれを禁ずる。
osakaText:
  - 公務員による拷問と残虐な刑罰は、絶対にあかんで。
commentary:
  - 拷問及び残虐な刑罰の禁止について定めた条文です。
  - 人間の尊厳を守るため、いかなる場合でも拷問や残虐な刑罰を絶対的に禁止しています。これは人権保障の最も基本的な要請の一つです。
  - 刑事手続きにおける取調べや刑罰制度の根本的制約となる重要な条文です。
commentaryOsaka:
