title: ''
originalText:
  - 日本国民は、正義と秩序を基調とする国際平和を誠実に希求し、国権の発動たる戦争と、武力による威嚇又は武力の行使は、国際紛争を解決する手段としては、永久にこれを放棄する。
  - 二　前項の目的を達するため、陸海空軍その他の戦力は、これを保持しない。国の交戦権は、これを認めない。
osakaText:
  - 日本の国民は、正義と秩序をベースにした世界の平和を心から願うとって、国の権力で戦争すること、武力で脅すこと、武力を使うことは、国と国の喧嘩を解決する方法としては、もう二度とせえへんと約束するんや。
  - 二　この目的を達成するために、陸軍も海軍も空軍も、その他の戦う力も持たへん。国が戦争する権利も認めへんのや。
commentary:
  - 日本国憲法の平和主義を体現した最も重要な条文です。
  - 第一項では戦争放棄を、第二項では戦力不保持と交戦権否認を定めています。第二次世界大戦の反省に基づき制定された、世界でも類を見ない徹底した平和条項として知られています。
commentaryOsaka:
  - これな、日本国憲法の中で一番有名な条文の一つやねん。第9条、通称「平和憲法」って呼ばれてる条文やで。戦後の日本がどういう国になるかを決めた、めっちゃ大事な条文なんや。
  - まず第1項でな、「戦争を放棄する」って宣言してるんやで。国際紛争を解決する手段としては、もう二度と戦争はせえへん、武力で脅すこともせえへん、武力を使うこともせえへんって約束してるんや。これは第二次世界大戦で日本が多くの人々に苦しみを与えたことへの深い反省から生まれた条文やねん。「正義と秩序を基調とする国際平和を誠実に希求し」っていう部分に、その思いが込められてるんやな。
  - ほんでな、第2項はもっと踏み込んでて、「陸海空軍その他の戦力は保持しない」「国の交戦権は認めない」って書いてあるんや。つまり、軍隊を持たへんし、戦争をする権利も放棄するっていう、世界でも類を見ない徹底した平和主義を宣言してるわけやな。
  - せやけどな、実際には自衛隊があるやろ。これをどう考えるかで、いろんな意見があるんやで。政府の見解では「自衛隊は戦力やなくて自衛のための必要最小限の実力組織や」って説明してるんやけど、この解釈をめぐっては今でも議論が続いてるんや。ある人は「自衛隊は憲法違反や」って言うし、ある人は「自衛は当然の権利やから問題ない」って言う。この第9条は、平和を願う気持ちと、現実の安全保障をどう両立させるかっていう難しい問題を突きつけてる条文やねん。
