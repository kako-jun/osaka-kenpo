article: 45
title: ''
originalText:
  - 衆議院議員の任期は、四年とする。但し、衆議院解散の場合には、その期間満了前に終了する。
osakaText:
  - 衆議院議員の任期は四年やで。ただし、衆議院が解散した場合は、その期間が満了する前に終了するんや。
commentary:
  - 衆議院議員の任期について定めた条文です。
  - 衆議院議員の任期を4年と定め、解散による任期短縮を規定しています。解散制度は内閣による民意への問いかけの手段として重要な制度です。
  - 国会法や公職選挙法における衆議院選挙制度の基礎となる条文です。
commentaryOsaka:
  - 衆議院議員の任期が4年やっていうことと、解散があることを定めた条文やねん。「但し、衆議院解散の場合には、その期間満了前に終了する」っていう部分が大事やで。衆議院は解散されることがあるんや。内閣が「今、国民の意見を聞きたい」って思った時とか、重要な政策について国民に信を問う時に、衆議院を解散して選挙をすることができるんやな。これは内閣が民意に問いかけるための大事な制度で、場合によっては4年経たへんでも任期が終わることがあるわけや。参議院には解散がないから、これが衆議院と参議院の大きな違いの一つやねん。
