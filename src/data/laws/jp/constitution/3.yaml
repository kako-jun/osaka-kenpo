article: 3
title: ''
originalText:
  - 天皇の国事に関するすべての行為には、内閣の助言と承認を必要とし、内閣が、その責任を負ふ。
osakaText:
  - 天皇はんが国の仕事でする全ての行為は、内閣の助言と承認がいるんや。そして、その責任は内閣が負うんやで。
commentary:
  - 天皇の国事行為について内閣の助言と承認を必要とし、その責任は内閣が負うことを定めています。
  - これにより天皇が政治的責任を負わない立場であることが明確にされています。
commentaryOsaka:
  - 天皇はんが国の仕事をする時のルールを決めたもんやねん。「国事に関するすべての行為」っていうのは、天皇はんが憲法で決められた公的なお仕事をすることやで。例えば法律を公布したり、国会を開いたり、勲章を授けたりする、そういう仕事のことや。
  - せやけどな、天皇はんがこういう仕事をする時は、必ず内閣の助言と承認がいるんやで。つまり、内閣が「こうしてください」って言うて、それにOKを出してから初めて天皇はんが動けるわけや。天皇はん自身が「これやろう」って勝手に決めることはできへんのやな。
  - ほんでな、もし何か問題が起きたらどうなるかっていうと、責任を負うのは内閣なんやで。天皇はんは政治的な責任を一切負わへんようになってるんや。例えばな、天皇はんが法律を公布したけど、その法律がおかしかったとするやろ。そしたら悪いのは内閣であって、天皇はんやないっていうことになるんやな。これが「象徴天皇制」の基本的な考え方で、天皇はんを政治の責任から完全に切り離してるんや。天皇はんは国民統合の象徴として、政治の争いごとから超越した立場におられるっていうことやねん。
