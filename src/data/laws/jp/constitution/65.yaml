article: 65
title: ""
originalText:
  - 行政権は、内閣に属する。
osakaText:
  - 行政権は、内閣に属するんや。
commentary:
  - 行政権の帰属について定めた条文です。
  - 行政権が内閣に属することを明確に規定し、三権分立における執行府の地位を確定しています。議院内閣制の基礎となる重要な条文です。
  - 内閣法をはじめとする行政組織法制の憲法的根拠となっています。
commentaryOsaka:
  - 行政権の帰属について決めた条文やで。
  - 行政権は内閣に属するって明確に決めてて、三権分立で執行府の立場をはっきりさせてるんや。議院内閣制の基礎になる大事な条文やな。
  - 内閣法をはじめとする行政組織法制の憲法上の根拠になってるで。
