article: 7
title: ''
originalText:
  - 天皇は、内閣の助言と承認により、国民のために、左の国事を行ふ。
  - 一　憲法改正、法律、政令及び条約を公布すること。
  - 二　国会を召集すること。
  - 三　衆議院を解散すること。
  - 四　国会議員の総選挙の施行を公示すること。
  - 五　国務大臣及び法律の定めるその他の官吏の任免を認証すること。
  - 六　大赦、特赦、減刑、刑の執行の免除及び復権を認証すること。
  - 七　栄典を授与すること。
  - 八　全権委任状及び大使及び公使の信任状を認証すること。
  - 九　外国の大使及び公使を接受すること。
  - 十　儀式を行ふこと。
osakaText:
  - 天皇はんは、内閣の助言と承認で、国民のために次の国の仕事をするんや。
  - 一、憲法改正や法律、政令、条約を発表すること。
  - 二、国会を開くこと。
  - 三、衆議院を解散すること。
  - 四、国会議員の選挙をすることを知らせること。
  - 五、大臣や役人の人事を認めること。
  - 六、恩赦を認めること。
  - 七、勲章を渡すこと。
  - 八、外交官の資格を認めること。
  - 九、外国の大使を迎えること。
  - 十、式典をすること。
commentary:
  - 天皇の国事行為の具体的内容を列挙した条文です。
  - これらは全て内閣の助言と承認に基づく形式的な行為であり、天皇に実質的な決定権はありません。現代の象徴天皇制における天皇の役割を具体的に示した重要な条文です。
commentaryOsaka:
  - 天皇はんが具体的にどんな国事行為をするかを十個も列挙してる、めっちゃ詳しい条文やねん。憲法や法律を公布したり、国会を開いたり、衆議院を解散したり、勲章を渡したり、外国の大使さんをお迎えしたり、いろんな仕事があるんやで。
  - せやけどな、これ全部に共通してるのは、「内閣の助言と承認により」っていう前提条件やねん。つまり、天皇はん自身が「今日は国会を開こう」とか「この人に勲章あげよう」とか決めるわけやなくて、全部内閣が決めたことを実行するだけなんや。天皇はんの役割は、あくまで形式的に公的な場で行為を行うことであって、実質的な決定は全て内閣がしてるんやな。
  - 例えばな、法律の公布っていうのがあるやろ。国会で法律が成立したら、それを正式に発表せなあかんのやけど、その発表を天皇はんの名前でするわけや。せやけど、天皇はんが「この法律は気に入らへんから公布せえへん」とかは絶対にできへんのやで。内閣が「これ公布してください」って言うたら、必ず公布せなあかんのや。これが象徴天皇制における天皇はんの役割で、政治の実権は一切持たへんけど、国の公的行為に格式を与える存在っていうことやねん。十個全部の行為において、この原則が徹底されてるんやで。
