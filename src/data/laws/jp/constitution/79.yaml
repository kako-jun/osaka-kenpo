  - 三　前の項の場合において、投票者の多数が裁判官の罷免を可とする時は、その裁判官は、罷免されるんや。
  - 四　審査に関する事項は、法律でこれを定める。
commentary:
  - 最高裁判所裁判官の任命と国民審査について定めた条文です。
  - 内閣による任命と国民による定期的な審査により、司法の民主的統制を図っています。司法権の独立と民主的正統性のバランスを図る重要な条文です。
  - 最高裁判所裁判官国民審査法の憲法的根拠となっています。
