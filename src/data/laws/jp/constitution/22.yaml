title: ''
originalText:
  - 何人も、公共の福祉に反しない限り、居住、移転及び職業選択の自由を有する。
  - 二　何人も、外国に移住し、又は国籍を離脱する自由を侵されない。
osakaText:
  - 誰でも、公共の福祉に反さへん限り、住む場所を決めたり、引っ越ししたり、職業を選んだりする自由があるんやで。
  - 二　誰でも、外国に移住したり、日本の国籍を抜けたりする自由を侵されへんよ。
commentary:
  - 居住・移転・職業選択の自由と外国移住・国籍離脱の自由について定めた条文です。
  - 第一項では経済活動の基盤となる居住・移転・職業選択の自由を保障し、第二項では国家からの離脱の自由を認めています。これらは個人の自律的な生活設計に不可欠な自由です。
  - 戦前の統制経済体制や人身の自由の制約への反省に基づき、個人の移動と職業選択の自由を明確に保障した条文です。
commentaryOsaka:
  - 個人が自分の人生を自由に設計するために欠かせへん、めっちゃ大事な自由を保障した条文やねん。二つの項目に分かれてるんやで。
  - 第1項は「居住、移転及び職業選択の自由」を保障してるんや。これはな、どこに住むか、どこに引っ越すか、どんな仕事をするかを、自分で自由に決められるっていうことやねん。例えばな、東京に住むか大阪に住むか、田舎に引っ越すか、医者になるか先生になるか、そういうことを全部自分で決められるんやで。当たり前やって思うかもしれへんけど、戦前は職業を国が割り当てたり、居住地を制限したりすることがあったんや。
  - 「公共の福祉に反しない限り」っていう制約はあるんやけど、これは他の人の権利を侵害したり、社会全体に大きな迷惑をかけたりする場合の制限やねん。普通に生活する分には、この制約はほとんど問題にならへんのやで。
  - 第2項は「外国に移住し、又は国籍を離脱する自由」を保障してるんや。これもめっちゃ大事な自由でな、日本を出て外国で暮らすことも、日本国籍をやめることも、個人の自由やっていうことやねん。国は国民を縛り付けることはできへんのや。自分の人生をどう生きるかは、最終的には個人が決めることやっていう、個人の尊重の考え方が表れてるんやな。
  - 経済活動の自由の基盤でもあるんやで。好きな場所で好きな仕事をして生活できるからこそ、経済が発展するし、個人も幸せを追求できるわけやな。戦前の統制経済や人身の自由の制約への反省から、この第22条は個人の移動と職業選択の自由をしっかり保障してるんやねん。
