article: 20
title: ''
originalText:
  - 信教の自由は、何人に対してもこれを保障する。いかなる宗教団体も、国から特権を受け、又は政治上の権力を行使してはならない。
  - 二　何人も、宗教上の行為、祝典、儀式又は行事に参加することを強制されない。
  - 三　国及びその機関は、宗教教育その他いかなる宗教的活動もしてはならない。
osakaText:
  - 信教の自由は、誰に対してもきちんと保障するんやで。どんな宗教団体でも、国から特別な権利をもろてみたり、政治の権力を使ったりしたらあかんのや。
  - 二　誰も、宗教の行為やお祭り、儀式、行事に参加することを無理強いされへんで。
  - 三　国とその機関は、宗教教育やその他のどんな宗教的活動もしたらあかんよ。
commentary:
  - 信教の自由と政教分離について定めた条文です。
  - 第一項で信教の自由を保障し、宗教団体の特権や政治権力の行使を禁止しています。第二項で宗教的行為への参加強制を禁止し、第三項で国の宗教的中立性を定めています。
  - 戦前の国家神道体制の反省に基づき、厳格な政教分離原則を採用した重要な条文です。
commentaryOsaka:
  - 「信教の自由」と「政教分離」っていう二つの大事な原則を定めた条文やねん。三つの項目に分かれてるけど、全部つながってる内容なんやで。
  - 第1項の前半は「信教の自由は、何人に対してもこれを保障する」っていう、宗教の自由を保障してるんや。何を信じるか、どの宗教を信仰するか、あるいは何も信じへんかっていうのは、完全に個人の自由やねん。仏教でもキリスト教でもイスラム教でも、何を信じても自由やし、無宗教でもええんやで。
  - 第1項の後半と第3項は「政教分離」の原則を定めてるんや。「いかなる宗教団体も、国から特権を受け、又は政治上の権力を行使してはならない」「国及びその機関は、宗教教育その他いかなる宗教的活動もしてはならない」って、国と宗教をきっちり分けることを命じてるんやな。例えばな、国が特定の宗教を優遇したり、公立学校で特定の宗教を教えたりするのは、全部あかんのや。
  - 第2項は「何人も、宗教上の行為、祝典、儀式又は行事に参加することを強制されない」っていう、宗教的行為への参加強制を禁止してるんやで。例えばな、学校や職場で特定の宗教の行事に無理やり参加させられるとか、そういうことはできへんのや。
  - なんでこんなに厳しく政教分離を定めてるかっていうとな、戦前の「国家神道」の反省があるからやねん。戦前は神道が事実上の国教みたいになってて、国民は神社参拝を強制されたり、天皇を現人神として崇拝することを求められたりしたんや。それが戦争への道につながったっていう深い反省から、この第20条は政教分離を徹底してるわけやな。宗教は個人の自由な選択に委ねられるべきもので、国が関与すべきやないっていう、強い信念が込められてるんやで。
