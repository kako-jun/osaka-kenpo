  - 最高裁判所は訴訟の手続きや弁護士のこと、裁判所の内部規律や司法事務処理について規則を定めることができるんや。検察官もこの規則に従わなあかん。司法権の独立と自律性を確保する大事な条文やな。
  - 裁判所規則や弁護士法等の憲法上の根拠になってるで。
