article: 35
title: ''
originalText:
  - 何人も、その住居、書類及び所持品について、侵入、捜索及び押収を受けることのない権利は、第三十三条の場合を除いては、正当な理由に基いて発せられ、且つ捜索する場所及び押収する物を明示する令状がなければ、これを侵されない。
  - 二　捜索又は押収は、権限を有する司法官憲が発する各別の令状により、これを行ふ。
osakaText:
  - 誰も、その住居、書類、持ち物について、侵入、捜索、押収を受けない権利は、第三十三条の場合を除いて、正当な理由に基づいて発行された、しかも捜索する場所と押収するものを明示した令状がなかったら、侵されることはあらへんで。
  - 二　捜索や押収は、権限を持つ司法官が発行する個別の令状によってやるんや。
commentary:
  - 住居の不可侵と令状主義について定めた条文です。
  - 住居、書類、所持品の捜索・押収には原則として令状が必要であり、令状には具体的な場所・物品の明示が求められています。プライバシーの権利の基礎となる重要な条文です。
  - 刑事訴訟法の捜索・押収手続きの憲法的根拠となっています。
commentaryOsaka:
  - この第35条は、「住居の不可侵」と「令状主義」を定めた条文で、プライバシーの権利の基礎になるめっちゃ大事な規定やねん。家は個人の城やっていう考え方を示してるんやで。
  - 第1項はな、住居や書類、持ち物を捜索したり押収したりする時は、原則として令状が必要やって定めてるんや。警察が勝手に家に入って、タンスやら机やらを引っかき回すとか、そういうことはできへんのやな。必ず裁判官が発行する令状がいるんやで。ほんでな、その令状には「どこを捜索するか」「何を押収するか」を具体的に書かなあかんのや。「とりあえず家中調べるで」みたいな曖昧な令状はあかんのやな。
  - 第2項で「各別の令状により」って書いてあるのも大事やで。これは、捜索する場所ごと、押収する物ごとに、それぞれ別の令状がいるっていう意味なんや。一つの令状であちこち捜索したり、何でもかんでも押収したりすることはできへんのやな。例えばな、A さんの家を捜索する令状と、B さんの家を捜索する令状は別々にいるわけや。これは捜索・押収の範囲を限定して、プライバシーを守るための規定なんやで。この第35条は、個人のプライバシーと住居の平穏を守る憲法上の根拠になってて、今の時代やとスマホやパソコンの中身も含まれると考えられてるんや。
