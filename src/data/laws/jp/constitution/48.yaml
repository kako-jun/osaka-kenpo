article: 48
title: ''
originalText:
  - 何人も、同時に両議院の議員たることはできない。
osakaText:
  - 誰も、同時に両方の議院の議員になることはできひんのや。
commentary:
  - 議員の兼職禁止について定めた条文です。
  - 衆議院議員と参議院議員の兼職を禁止し、二院制の独立性を確保しています。両議院がそれぞれ異なる構成と機能を持つことを制度的に保障する規定です。
  - 二院制における院の独立性と機能分化を支える重要な条文です。
commentaryOsaka:
  - この第48条は、衆議院議員と参議院議員を同時にやることはできへんっていう、シンプルやけど大事な条文やねん。なんで兼職があかんのかっていうと、二院制の独立性を保つためなんや。もし同じ人が両方の議員やったら、二つの議院を分けてる意味がなくなってしまうやろ。衆議院と参議院は、それぞれ違う選び方で選ばれて、違う任期で、違う役割を持ってるんや。その独立性を制度的に保障するために、兼職を禁止してるわけやな。
