article: 19
title: ""
originalText:
  - 思想及び良心の自由は、これを侵してはならない。
osakaText:
  - 思想と良心の自由は、絶対に侵したらあかんのや。
commentary:
  - 思想・良心の自由について定めた条文です。
  - 人間の内心の自由を絶対的に保障する重要な規定で、国家権力が個人の思想や信念に介入することを禁止しています。この自由は他の自由権の基礎となる根本的な権利とされています。
  - 戦前の思想弾圧の反省に基づき、内心の自由を徹底的に保護することを明確にした条文です。
commentaryOsaka:
  - 心の中で何を考えるかの自由について決めた条文やで。
  - 人間の心の中は絶対に自由やっちゅうことで、国が個人の考えや信念に口出しするのは禁止やで。この自由は他の自由の土台になる、えらい根本的な権利やねん。
  - 戦前に思想弾圧があったことを反省して、心の自由は徹底的に守るっちゅうことを決めた条文や。
