article: 43
title: ''
originalText:
  - 両議院は、全国民を代表する選挙された議員でこれを組織する。
  - 二　両議院の議員の定数は、法律でこれを定める。
osakaText:
  - 両方の議院は、全国民を代表する選挙で選ばれた議員で組織してるんやで。
  - 二　両議院の議員の定数は、法律で決めるんや。
commentary:
  - 国会議員の選挙と代表性について定めた条文です。
  - 第一項で国会議員が選挙により選ばれ全国民を代表することを、第二項で議員定数の法定主義を規定しています。民主的正統性の根拠を示す重要な条文です。
  - 公職選挙法や国会議員定数配分に関する法律の憲法的根拠となっています。
commentaryOsaka:
  - この第43条は、国会議員がどういう人なのかを定めた条文やねん。第1項の「全国民を代表する選挙された議員」っていうのがキーワードやで。国会議員は選挙で選ばれる、これが民主主義の基本やな。ほんでな、「全国民を代表する」っていうのがめっちゃ大事なんや。これは、議員は自分を選んでくれた地元の人だけやなくて、日本国民全体のために働かなあかんっていう意味なんやで。「うちの選挙区の利益だけ考えたらええ」っていうんやなくて、国全体のことを考えて行動せなあかんのやな。第2項は議員定数を法律で決めるって規定してて、時代に合わせて柔軟に変更できるようになってるんや。
