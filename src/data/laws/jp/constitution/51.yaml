article: 51
title: ''
originalText:
  - 両議院の議員は、議院で行つた演説、討論又は表決について、院外で責任を問はれない。
osakaText:
  - 両議院の議員は、議院で行った演説、討論、表決について、院外で責任を問われることはあらへんで。
commentary:
  - 議員の免責特権について定めた条文です。
  - 議院内での発言や表決について院外で責任を問われないことを規定し、議員の自由な発言と審議を保障しています。民主的審議の基盤となる重要な制度です。
  - 立法府の独立性と言論の自由を制度的に保障する条文です。
commentaryOsaka:
  - この第51条は、国会議員の「免責特権」について定めた条文やねん。議院の中での発言や表決については、外で責任を問われへんっていう、めっちゃ大事な特権なんやで。例えばな、国会で政府を厳しく批判する発言をしたとするやろ。それが外では名誉毀損になるような内容でも、国会の中での発言やったら責任を問われへんのや。なんでこんな特権があるかっていうと、議員が自由に発言できるようにするためなんやな。もし国会での発言で訴えられる危険があったら、議員は思い切ったことが言えへんようになるやろ。政府の問題点を指摘したり、不正を追及したり、そういう大事な仕事ができへんようになってしまうんや。せやから、議院の中では完全に自由に発言できるように、この免責特権で守ってるわけやねん。これは民主的な審議と立法府の独立性を支える、めっちゃ大事な制度やで。
