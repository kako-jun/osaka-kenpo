article: 23
title: ""
originalText:
  - 学問の自由は、これを保障する。
osakaText:
  - 学問の自由は、きちんと保障するんやで。
commentary:
  - 学問の自由について定めた条文です。
  - 研究、発表、教授の各段階における学問活動の自由を包括的に保障しています。真理の探究と知識の発展のために、学問研究への国家権力の介入を排除することを目的としています。
  - 戦前の学問統制や思想弾圧の反省に基づき、知的活動の自由を明確に保障した重要な条文です。大学の自治もこの条文から導かれています。
commentaryOsaka:
  - 学問の自由について決めた条文やで。
  - 研究したり、発表したり、教えたりする学問の活動はすべて自由やねん。真理を探究して知識を発展させるために、国が学問研究に口出しするのはあかんのや。
  - 戦前に学問が統制されて思想弾圧があったことを反省して、知的な活動の自由をしっかり保障した大事な条文や。大学の自治もこの条文から生まれとるんやねん。
