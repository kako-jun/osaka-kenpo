article: 42
title: ''
originalText:
  - 国会は、衆議院及び参議院の両議院でこれを構成する。
osakaText:
  - 国会は、衆議院と参議院の両方の議院で構成されてるんやで。
commentary:
  - 国会の構成について定めた条文です。
  - 国会が衆議院と参議院の二院制で構成されることを規定しています。二院制は慎重審議と民意の多元的反映を目的とした制度です。
  - 国会法をはじめとする国会運営の基本構造を定める根本規定です。
commentaryOsaka:
  - 国会が二院制やっていうことを定めた、シンプルやけど大事な条文やねん。衆議院と参議院の二つの議院で国会が構成されてるんや。なんで二つに分かれてるかっていうと、慎重に法律を審議するためと、いろんな民意を反映するためなんやで。衆議院で可決された法案を参議院でもう一回審議することで、急いで変な法律を作ってしまうのを防げるし、違う選び方で選ばれた議員が審議することで、多様な意見が反映されるわけやな。
