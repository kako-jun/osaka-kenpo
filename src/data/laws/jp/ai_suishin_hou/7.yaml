title: 活用事業者の責務
originalText:
  - 人工知能関連技術を活用した製品又はサービスの開発又は提供をしようとする者その他の人工知能関連技術を事業活動において活用しようとする者（以下「活用事業者」という。）は、基本理念にのっとり、自ら積極的な人工知能関連技術の活用により事業活動の効率化及び高度化並びに新産業の創出に努めるとともに、第四条の規定に基づき国が実施する施策及び第五条の規定に基づき地方公共団体が実施する施策に協力しなければならない。
osakaText:
  - AI関連技術を活用した製品やサービスの開発や提供をしようとする人、その他AI関連技術を事業活動で活用しようとする人（以下「活用事業者」っちゅう。）は、基本理念に従って、自ら積極的にAI関連技術を活用することで事業活動の効率化と高度化、新しい産業の創出に努めるとともに、第4条の規定に基づいて国が実施する施策と第5条の規定に基づいて地方自治体が実施する施策に協力せなあかん。
commentary:
  - AI技術を活用する事業者の責務を定めた条文です。民間企業等がAI政策の重要な推進主体であることを明確にしています。
  - 「活用事業者」という概念を導入し、AI技術を使う全ての事業者を対象としています。開発者だけでなく利用者も含む広い概念です。
  - 事業者の責務として、積極的なAI活用と国・地方公共団体への協力を定めています。「協力しなければならない」という表現により、努力義務より強い責務を課しています。
commentaryOsaka:
  - AI技術を活用する事業者の責任を決めた条文やな。民間企業なんかがAI政策の重要な推進役やっちゅうことをはっきりさせてるんや。
  - 「活用事業者」っちゅう概念を導入して、AI技術を使う全ての事業者を対象にしてるんやで。開発者だけやなくて利用者も含む広い概念やな。
  - 事業者の責任として、積極的なAI活用と国・地方自治体への協力を決めてるんや。「協力せなあかん」っちゅう表現で、努力義務より強い責任を課してるんやで。