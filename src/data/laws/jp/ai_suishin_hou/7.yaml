title: 人材の育成及び確保
originalText:
  - 国は、人工知能技術に関する人材の育成及び確保を図るため、次に掲げる施策を講ずるものとする。
  - 一　初等中等教育及び高等教育における人工知能技術に関する教育の充実
  - 二　職業訓練及び生涯学習における人工知能技術に関する教育の充実
  - 三　人工知能技術に関する高度な専門人材の育成
  - 四　外国人材の活用及び国際的な人材交流の促進
  - 五　人工知能技術の急速な発展に対応した継続的な学習機会の提供
  - 六　人工知能技術に関する倫理教育の充実
  - 七　その他人材の育成及び確保に必要な施策
osakaText:
  - 国は、AI技術に関する人材の育成と確保を図るために、次の施策をやらなあかん。
  - 一　小中高校と大学でのAI技術に関する教育を充実させること
  - 二　職業訓練と生涯学習でのAI技術に関する教育を充実させること
  - 三　AI技術に関する高度な専門人材を育てること
  - 四　外国人材を活用して国際的な人材交流を促進すること
  - 五　AI技術の急速な発展に対応した継続的な学習機会を提供すること
  - 六　AI技術に関する倫理教育を充実させること
  - 七　その他人材の育成と確保に必要な施策
commentary:
  - AI人材の育成と確保について、教育段階から専門人材まで包括的な施策を7つの観点から規定した条文です。日本のAI競争力向上の基盤となる重要な規定です。
  - 第1号・2号は、初等教育から生涯学習まで全世代にわたるAI教育の充実を求めています。デジタル時代の基礎素養として位置づけられています。
  - 第3号の高度専門人材育成は、AI研究開発や高度な技術開発を担う人材の確保を意味し、博士課程教育の強化や研究者の処遇改善が含まれます。
  - 第4号の外国人材活用・国際交流は、グローバルなAI人材競争に対応するとともに、日本のAI技術の国際的発信力向上も目指します。
  - 第5号の継続学習は、AI技術の急速な変化に対応するためのリスキリング・アップスキリングを支援します。
  - 第6号の倫理教育は、第3条の基本理念を実践する人材を育成するための重要な要素で、責任あるAI開発・利用を担保します。
