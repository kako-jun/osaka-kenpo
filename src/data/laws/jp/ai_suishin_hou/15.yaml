article: 15
title: 教育の振興等
originalText:
  - 国は、国民が広く人工知能関連技術に対する理解と関心を深めるよう、人工知能関連技術に関する教育及び学習の振興、広報活動の充実その他の必要な施策を講ずるものとする。
osakaText:
  - 国は、国民が広くAI関連技術に対する理解と関心を深めるように施策を講じなあかん。AI関連技術に関する教育や学習の振興、広報活動の充実、その他の必要な施策も含むで。
commentary:
  - 国民全体のAI関連技術に対する理解と関心の向上について国の責務を定めた条文です。デジタルリテラシー向上の重要性を示しています。
  - 「教育及び学習の振興」により、学校教育から社会人教育まで幅広い教育機会の提供を求めています。
  - 「広報活動の充実」により、国民への適切な情報提供と啓発活動の推進を国に義務付けています。
  - AI技術の適正な理解促進により、技術への過度な恐怖や過度な期待を防ぐことも目的としています。
commentaryOsaka:
  - この15条は私のような教育者にとっては特に大事な条文やねん。「国民のみんなにAIのことを分かってもらおう」っちゅう、教育の本質的な使命を法律が認めてくれてるんや。
  - 「教育及び学習の振興」っちゅうのは、子どもからおじいちゃんおばあちゃんまで、みんなAIについて学べる機会を作りましょうねっちゅうことや。でも学校の先生もAIについてちゃんと知っとかなあかんし、政府もまず教える人を育てなあかんやろな。
  - 「広報活動の充実」は大事やで。AIについては、「人間を支配しようとしてる怖い技術」っちゅう人と「何でもできる魔法の技術」っちゅう人がおるんやけど、どっちも極端やろ？正しい情報を広めて、冷静に判断できるようになってもらわなあかん。
  - この条文の狙いは、結局のところ「正しく怖げる」ことやと思うわ。怖がらなくてもいいから、変に希望を抱きすぎやんでもあかん。現実的に、AIのできることとできへんことを知って、ちゃんと付き合っていけるようになるのが一番や。