article: 15
title: 教育の振興等
originalText:
  - 国は、国民が広く人工知能関連技術に対する理解と関心を深めるよう、人工知能関連技術に関する教育及び学習の振興、広報活動の充実その他の必要な施策を講ずるものとする。
osakaText:
  - 国は、国民が広くAI関連技術に対する理解と関心を深めるように施策を講じなあかん。AI関連技術に関する教育や学習の振興、広報活動の充実、その他の必要な施策も含むで。
commentary:
  - 国民全体のAI関連技術に対する理解と関心の向上について国の責務を定めた条文です。デジタルリテラシー向上の重要性を示しています。
  - 「教育及び学習の振興」により、学校教育から社会人教育まで幅広い教育機会の提供を求めています。
  - 「広報活動の充実」により、国民への適切な情報提供と啓発活動の推進を国に義務付けています。
  - AI技術の適正な理解促進により、技術への過度な恐怖や過度な期待を防ぐことも目的としています。
commentaryOsaka:
  - この15条は、あたしのような教育に携わる者にとって、特別に大事な条文やねん。「国民のみんなにAIのことを分かってもらおう」っちゅう、教育の本質的な使命を法律が認めてくれてるんや。AIっちゅう難しい技術を、誰にでも分かるように教えるっちゅうのは、教育者の腕の見せどころやと思うわ。

  - 「教育及び学習の振興」っちゅうのは、子どもからおじいちゃんおばあちゃんまで、みんながAIについて学べる機会を作りましょうねっちゅうことやねん。例えばな、小学校ではプログラミングの授業が始まってるけど、それだけやなくて、中学校や高校でもっと深くAIのことを学んだり、大学で専門的に研究したり、そういう一貫した教育体制が必要やねん。それに、学校を卒業した社会人も、会社で研修を受けたり、公民館で講座に参加したりして、AIを学び続けられる環境が大事やと思うわ。

  - 「広報活動の充実」も、これがめっちゃ重要やねん。AIについては、極端な意見を持つ人が多いんや。一方では「AIは人間の仕事を全部奪って、ターミネーターみたいに人類を支配する怖い技術や」って恐怖を感じる人がおる。もう一方では「AIは何でもできる魔法の技術で、すぐに世界中の問題を解決してくれる」って過度に期待する人もおるねん。どっちも極端やろ？例えばな、包丁っちゅう道具も、料理に使えば便利やけど、悪いことに使ったら危険やん。AIも同じで、正しく理解して適切に使えば、私らの生活をめっちゃ便利にしてくれる道具なんや。そういう冷静で正確な情報を、国が責任持って広めていく必要があるねん。

  - この条文の一番大事な狙いは、「正しく理解する」ことやと思うわ。怖がりすぎもせず、期待しすぎもせず、AIのできることとできへんことを知って、ちゃんと付き合っていけるようになるのが理想やねん。例えばな、AIは大量のデータから傾向を見つけるんは得意やけど、人間の微妙な感情を理解するんはまだまだ苦手やったりするんや。そういう長所と短所を知った上で使うことが、これからのAI時代を生きる私らに求められてることやと思うで。
