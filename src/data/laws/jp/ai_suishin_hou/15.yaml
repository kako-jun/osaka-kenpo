article: 15
title: 教育の振興等
originalText:
  - 国は、国民が広く人工知能関連技術に対する理解と関心を深めるよう、人工知能関連技術に関する教育及び学習の振興、広報活動の充実その他の必要な施策を講ずるものとする。
osakaText:
  - 国は、国民が広くAI関連技術に対する理解と関心を深めるように、AI関連技術に関する教育や学習の振興、広報活動の充実、その他の必要な施策を講じなあかん。
commentary:
  - 国民全体のAI関連技術に対する理解と関心の向上について国の責務を定めた条文です。デジタルリテラシー向上の重要性を示しています。
  - 「教育及び学習の振興」により、学校教育から社会人教育まで幅広い教育機会の提供を求めています。
  - 「広報活動の充実」により、国民への適切な情報提供と啓発活動の推進を国に義務付けています。
  - AI技術の適正な理解促進により、技術への過度な恐怖や過度な期待を防ぐことも目的としています。
commentaryOsaka:
  - 国民全体のAI関連技術に対する理解と関心の向上について国の責任を決めた条文やな。デジタルリテラシー向上の大切さを示してるんや。
  - 「教育や学習の振興」で、学校教育から社会人教育まで幅広い教育機会の提供を求めてるんやで。
  - 「広報活動の充実」で、国民への適切な情報提供と啓発活動の推進を国に義務付けてるんやな。
  - AI技術の適正な理解促進で、技術への過度な恐怖や過度な期待を防ぐことも目的にしてるんや。