title: 所掌事務
originalText:
  - 本部は、次に掲げる事務をつかさどる。
  - 一　人工知能基本計画の案の作成及び実施の推進に関すること。
  - 二　前号に掲げるもののほか、人工知能関連技術の研究開発及び活用の推進に関する施策で重要なものの企画及び立案並びに総合調整に関すること。
osakaText:
  - 本部は、次に掲げる事務をつかさどるんや。
  - 一　AI基本計画の案の作成と実施の推進に関すること。
  - 二　前号に掲げるもんのほか、AI関連技術の研究開発と活用の推進に関する施策で重要なもんの企画と立案に関すること。それから総合調整も担うんや。
commentary:
  - 人工知能戦略本部の具体的な所掌事務を定めた条文です。本部の役割と権限の範囲を明確にしています。
  - 第一号では人工知能基本計画の案の作成と実施推進を本部の中核業務として位置づけています。
  - 第二号では基本計画以外の重要施策についても企画・立案・総合調整を行う権限を本部に付与しています。
  - 「重要なものの企画及び立案並びに総合調整」により、本部が単なる調整機関ではなく、政策の企画・立案機能も持つことを明記しています。
commentaryOsaka:
  - 「AI戦略本部のお仕事リスト」を決めた条文やねん。組織を作ったら、「で、何するん？」ってはっきりさせとかなあかんからな。役割と権限を明確にしておくんは、組織運営の基本中の基本や。

  - 一号の「人工知能基本計画の案の作成及び実施の推進」がメインタスクやねん。つまり、日本のAI政策の設計図を描いて、それを実現するための道筋をつけることが主な仕事や。例えばな、家を建てる時の設計士みたいなもんやと思ったらええわ。どんな家にするか図面を描いて、それを実際に建てるために、大工さんや電気屋さんや水道屋さんに指示を出す役割やねん。AI戦略本部も同じで、「日本のAIをこういう方向に進めます」っちゅうプランを作って、各省庁や企業や大学に「こういうことをお願いします」って働きかけるわけや。

  - 二号がめっちゃ面白いんは、「基本計画以外の重要な施策」も扱えるっちゅうことやねん。基本計画っちゅうのは、ある程度長期的な大きな方針を決めるもんやけど、AIの世界は変化が早いから、突然新しい問題やチャンスが出てくることがあるやろ？例えばな、ChatGPTみたいな革新的なAIが急に登場したら、基本計画には書いてないけど、すぐに対応せなあかんこともあるやん。そういう時に、「基本計画に書いてないからできません」って言うんやなくて、臨機応変に対応できる権限を本部に与えてるわけや。

  - 「企画及び立案並びに総合調整」っちゅう言葉がポイントで、これは「考えるだけやなくて、実際に作って、みんなをまとめる」っちゅうことやねん。ただのシンクタンクやなくて、実働部隊でもあるっちゅうことや。例えばな、各省庁が別々にAI政策を進めようとして、意見が対立した時に、AI戦略本部が仲裁して「こういう方向でまとまりましょう」って調整する役割があるんや。日本の行政の縦割りを突破する司令塔として、本当に機能するかどうかは、これからの運用次第やと思うで。
