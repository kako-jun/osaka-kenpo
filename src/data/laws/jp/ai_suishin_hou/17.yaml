article: 17
title: 国際協力
originalText:
  - 国は、人工知能関連技術の研究開発及び活用に関する国際協力を推進するとともに、国際的な規範の策定に積極的に参画するものとする。
osakaText:
  - 国は、AI関連技術の研究開発と活用に関する国際協力を推進せなあかん。それから、国際的な規範の策定に積極的に参画することも大事やで。
commentary:
  - AI関連技術における国際協力と国際規範策定への参画について国の責務を定めた条文です。第2章「基本的施策」の最後を締めくくる重要な規定です。
  - 「国際協力を推進する」ことにより、AI技術の研究開発や活用において他国との連携を促進することを国に求めています。
  - 「国際的な規範の策定に積極的に参画」により、AIガバナンスの国際的枠組み作りにおいて日本が主導的役割を果たすことを目指しています。
  - グローバルなAI技術発展において、日本が孤立することなく国際社会と歩調を合わせることの重要性を示しています。
commentaryOsaka:
  - 第2章の最後を締めくくるんは「国際協力」の話やねん。これは今の時代、めっちゃ大事な考え方やと思うわ。AIっちゅう技術は、もはや一つの国だけで完結する話やないからな。世界中がつながってる時代やから、国際協力なしにはAI政策も成功せえへんのや。

  - AIの世界では、アメリカと中国が圧倒的に先行してるんが現実やねん。Googleやアマゾン、Metaみたいなアメリカの巨大企業、それにアリババやテンセントみたいな中国の企業が、莫大なお金と人材を投入してAI開発を進めてるんや。例えばな、ChatGPTを開発したOpenAIなんかは、何千億円っちゅう規模の資金をつぎ込んでるねん。日本が一人で「うちも頑張るで」って言うても、資金力でも人材でも太刀打ちできへん部分があるんや。やから、他の国と仲良うして、一緒によいAIを作ろうっちゅう作戦は賢いと思うわ。

  - 「国際的な規範の策定に積極的に参画」っちゅうのも、これはすごく大事なポイントやねん。AIのルール作りに日本も参加するっちゅうことや。例えばな、国際会議で「AIの軍事利用はどこまで許されるんか？」「AIによる個人情報の利用はどう規制すべきか？」っちゅう議論が行われる時に、日本も意見を言える立場におることが重要やねん。他の国が決めたルールを後から「はいはい」って従うだけやと、日本の利益が守られへん可能性があるからな。

  - 国際協力の形は色々あるんや。研究者の交流、共同研究プロジェクト、技術の標準化、データの共有、人材の育成、そういう様々な分野で協力していく必要があるねん。例えばな、医療AIを開発する時、日本だけのデータやなくて、世界中のデータを集めた方が、より正確で役立つAIができるやろ？そういう意味でも、国際協力は単なる外交の話やなくて、技術開発そのものにも直結する大事なことやねん。日本が孤立せず、世界と歩調を合わせながら、しっかりと自分の意見も言っていく、そういうバランス感覚が求められてるんやで。
