article: 17
title: 国際協力
originalText:
  - 国は、人工知能関連技術の研究開発及び活用に関する国際協力を推進するとともに、国際的な規範の策定に積極的に参画するものとする。
osakaText:
  - 国は、AI関連技術の研究開発と活用に関する国際協力を推進せなあかん。それから、国際的な規範の策定に積極的に参画することも大事やで。
commentary:
  - AI関連技術における国際協力と国際規範策定への参画について国の責務を定めた条文です。第2章「基本的施策」の最後を締めくくる重要な規定です。
  - 「国際協力を推進する」ことにより、AI技術の研究開発や活用において他国との連携を促進することを国に求めています。
  - 「国際的な規範の策定に積極的に参画」により、AIガバナンスの国際的枠組み作りにおいて日本が主導的役割を果たすことを目指しています。
  - グローバルなAI技術発展において、日本が孤立することなく国際社会と歩調を合わせることの重要性を示しています。
