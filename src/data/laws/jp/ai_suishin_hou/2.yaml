article: 2
title: 定義
originalText:
  - この法律において、次の各号に掲げる用語の意義は、それぞれ当該各号に定めるところによる。
  - 一　人工知能技術　人間の認知、推論、判断等に係る知的能力を人工的に実現する技術であって、機械学習、深層学習、自然言語処理、画像認識その他の情報処理技術を用いて、入力された情報を処理し、その結果を出力するシステムに関する技術をいう。
  - 二　人工知能システム　人工知能技術を用いて構築されたシステムをいう。
  - 三　社会実装　人工知能技術又は人工知能システムが社会の様々な分野において実際に利用されることをいう。
  - 四　人工知能事業者　人工知能技術若しくは人工知能システムの研究、開発、製造、販売、提供又は運用を業として行う者をいう。
osakaText:
  - この法律で使う言葉の意味は、次の通りやで。
  - 一　AI技術　人間の認識とか推論とか判断とかの知的な能力を人工的に作る技術で、機械学習、深層学習、自然言語処理、画像認識、その他の情報処理技術を使って、入力された情報を処理して結果を出すシステムの技術のことや。
  - 二　AIシステム　AI技術を使って作られたシステムのことやな。
  - 三　社会実装　AI技術やAIシステムが社会のいろんな分野で実際に使われることや。
  - 四　AI事業者　AI技術やAIシステムの研究、開発、製造、販売、提供、運用を仕事としてやってる人や会社のことやな。
commentary:
  - AI推進法で使用される重要な用語を定義した条文です。法律の適用範囲や規制対象を明確にする基礎となります。
  - 「人工知能技術」の定義では、機械学習や深層学習といった具体的な技術を挙げつつ、「その他の情報処理技術」として将来の技術発展にも対応できるよう配慮されています。
  - 「社会実装」という概念を明確に定義しているのが特徴的で、研究開発段階から実用化段階まで法律の対象としていることが分かります。
  - 「人工知能事業者」の定義は、研究から運用まで幅広い段階の事業者を対象としており、AI産業のエコシステム全体をカバーする包括的な定義となっています。
commentaryOsaka:
  - AI推進法で使う大事な言葉の意味をちゃんと決めた条文やな。法律をどこに適用するかや、何を規制するかのベースになるんや。
  - 「AI技術」の定義では、機械学習とか深層学習とか具体的な技術を挙げながらも、「その他の情報処理技術」って言うて、将来新しい技術が出てきても対応できるようにしてるんやで。
  - 「社会実装」っちゅう考え方をはっきり定義してるんが特徴的で、研究段階から実際に使われる段階まで、法律の対象にしてることがわかるな。
  - 「AI事業者」の定義は、研究から運用まで幅広い段階の事業者を対象にしてて、AI産業全体をカバーする包括的な定義になってるんやな。