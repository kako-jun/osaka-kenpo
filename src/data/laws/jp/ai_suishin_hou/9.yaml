article: 9
title: 連携の強化
originalText:
  - 国は、国、地方公共団体、研究開発機関及び活用事業者が相互に連携を図りながら協力することにより人工知能関連技術の研究開発及び活用の推進が図られることに鑑み、これらの者の間の連携の強化に必要な施策を講ずるものとする。
osakaText:
  - 国は、国、地方自治体、研究開発機関、活用事業者がお互いに連携を図りながら協力することでAI関連技術の研究開発と活用の推進が図られるっちゅうことを考えてるんや。やから、これらの者の間の連携を強化するのに必要な施策を講じなあかん。
commentary:
  - 各主体間の連携強化について国の責務を定めた条文です。AI政策の推進には産学官の連携が不可欠であることを示しています。
  - 国、地方公共団体、研究開発機関、活用事業者の4者を明記し、それぞれの連携を国が促進することを定めています。
  - 縦割り行政を超えた横断的な連携を促進する重要な規定です。
commentaryOsaka:
  - この9条は「みんな仲良うせなあかん」って言うてる条文やな。簡単に聞こえるけど、現実はめっちゃ難しいんやで。
  - それぞれの組織には独自の文化や仕組みがあるから、連携するには相当な工夫がいるんやろうな。
  - でもAIみたいに全部絡んでくる技術は、みんなが協力しやんとうまくいかへんもんな。国の仕事は、その環境作りやね。がんばってほしいわ。