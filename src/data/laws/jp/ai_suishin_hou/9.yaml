article: 9
title: 連携の強化
originalText:
  - 国は、国、地方公共団体、研究開発機関及び活用事業者が相互に連携を図りながら協力することにより人工知能関連技術の研究開発及び活用の推進が図られることに鑑み、これらの者の間の連携の強化に必要な施策を講ずるものとする。
osakaText:
  - 国は、国、地方自治体、研究開発機関、活用事業者がお互いに連携を図りながら協力することでAI関連技術の研究開発と活用の推進が図られるっちゅうことを考えてるんや。やから、これらの者の間の連携を強化するのに必要な施策を講じなあかん。
commentary:
  - 各主体間の連携強化について国の責務を定めた条文です。AI政策の推進には産学官の連携が不可欠であることを示しています。
  - 国、地方公共団体、研究開発機関、活用事業者の4者を明記し、それぞれの連携を国が促進することを定めています。
  - 縦割り行政を超えた横断的な連携を促進する重要な規定です。
commentaryOsaka:
  - 「みんな仲良うせなあかん」って言うてる条文やけど、簡単に聞こえて実は超難しいことを言うてるねん。国、地方自治体、研究機関、企業、この4つの全然違う組織が協力するっちゅうのは、言うは易し行うは難しやねん。

  - それぞれの組織には独自の文化があるんや。例えばな、大学の研究者は「新しい発見」を大事にして、ゆっくり丁寧に研究するのが仕事やん。でも企業は「スピードと結果」を重視して、早く製品にして売らなあかん。国や地方自治体は「公平性と透明性」を大事にするから、手続きがめっちゃ複雑で時間がかかるねん。こんな全然違う考え方の組織が一緒に仕事するんは、想像以上に大変やと思うで。

  - でもな、AIみたいに全部の分野に関わる技術は、一つの組織だけでは絶対にうまくいかへんのや。例えばな、大学で画期的なAI技術が開発されても、それを製品にする企業がおらんかったら世の中に広まらへんやろ？逆に、企業が実用的なAI製品を作りたくても、基礎研究をする大学がなかったら新しいアイデアが生まれへん。国や自治体は、そういう大学と企業の橋渡しをしたり、ルールを整備したりする役割があるんや。みんながそれぞれの得意分野で力を発揮して、足りへん部分を補い合う、そういう関係を作るのがこの条文の狙いやねん。

  - 国の仕事は、その連携のための「環境作り」やな。例えばな、大学と企業が一緒に研究できる施設を作ったり、情報交換の場を設けたり、お金の支援をしたり、そういうことをちゃんとやってほしいわ。連携しろって言うだけやなくて、連携しやすい仕組みを整えるんが国の責任やと思うで。
