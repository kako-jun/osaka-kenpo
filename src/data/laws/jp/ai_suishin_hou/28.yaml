article: 28
title: 政令への委任
originalText:
  - この法律に定めるもののほか、本部に関し必要な事項は、政令で定める。
osakaText:
  - この法律で決めたもんのほか、本部に関して必要な事項は、政令で決めるんや。
commentary:
  - 本法の最終条文として、政令への委任について定めています。法律で定めきれない詳細な事項を政令で補完することを規定しています。
  - 人工知能戦略本部の具体的な運営方法や細則について、政令で柔軟に定めることを可能としています。
  - 法律の基本的枠組みを維持しつつ、実際の運用において必要となる詳細事項を政令で迅速に対応できる仕組みを整えています。
  - 第4章「人工知能戦略本部」の締めくくりとして、本部運営の実効性を確保する規定となっています。
commentaryOsaka:
  - AI推進法の最後の条文やねん。「政令委任」っちゅう、ある意味で事務的な内容やけど、実はめっちゃ大事なことを決めてるんや。法律では大枠だけ決めて、細かいことは政令で決めましょうっちゅう話やな。

  - 「政令」っちゅうのは、政府が作る規則のことやねん。国会で決める「法律」とは違って、内閣が決められるもんや。例えばな、AI戦略本部の会議は月に何回開くんかとか、事務局の人数は何人にするんかとか、そういう細かい運営方法まで法律に書いてたら、きりがないやろ？それに、状況が変わったらすぐに変更したいこともあるのに、法律を変えるには国会の承認が必要で時間がかかるねん。やから「細かいことは政府が柔軟に決められるようにしときましょう」っちゅうのが、この条文の意味や。

  - これにはいいことと悪いこともあるんやで。いいことは、時代が変わってもすぐに対応できるっちゅうことやな。AIみたいにどんどん変わる技術には、法律より政令の方がフットワーク軽くて便利やねん。例えばな、新しいタイプのAIが出てきて、それに合わせてルールを変えなあかん時、政令やったら数ヶ月で変更できるけど、法律やったら国会を通すのに何年もかかることがあるんや。スピード感が求められるAI政策には、この柔軟性が必要やねん。

  - でも悪いこともあって、それは国会のチェックを受けんと、政府が勝手に細かいことを決められるっちゅうことや。民主主義的には、重要なことは国民の代表である国会議員が決めるべきやねん。でも政令は内閣だけで決められるから、「本当に国民のことを考えて決めてるんか？」っちゅう心配も出てくるわけや。やから私ら国民としては、政府がどんな政令を作ってるんか、ちゃんと監視していく責任があると思うねん。法律が通ったら終わりやなくて、その後の運用も見守っていかなあかんのや。AIの世界はスピードが命やから、この仕組みは必要悪かもしれへんけど、だからこそ、政府には国民のことを第一に考えて、公正で透明性のある運用をしてほしいと思うわ。
