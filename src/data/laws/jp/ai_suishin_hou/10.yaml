article: 10
title: 事業者の努力
originalText:
  - 人工知能事業者は、第三条に定める基本理念にのっとり、人工知能技術の研究開発、社会実装及び適切な利用に努めるものとする。
  - ２　人工知能事業者は、人工知能技術の安全性及び信頼性の確保、透明性の向上並びに社会的課題の解決への貢献に努めるものとする。
  - ３　人工知能事業者は、人工知能技術に関する人材の育成及び確保に努めるものとする。
  - ４　人工知能事業者は、国及び地方公共団体が実施する人工知能技術の推進に関する施策に協力するよう努めるものとする。
osakaText:
  - AI事業者は、第3条で決めた基本的な考え方に従って、AI技術の研究開発、社会実装、適切な利用に努めなあかん。
  - ２　AI事業者は、AI技術の安全性と信頼性の確保、透明性の向上、社会的課題の解決への貢献に努めなあかん。
  - ３　AI事業者は、AI技術に関する人材の育成と確保に努めなあかん。
  - ４　AI事業者は、国と地方自治体が実施するAI技術を進める施策に協力するよう努めなあかん。
commentary:
  - AI事業者の責任と努力義務を定めた条文です。「努力義務」として規定することで、事業者の自主性を尊重しながら適切な行動を促しています。
  - 第1項は、基本理念に基づく事業者の基本姿勢を求めています。単なる技術開発だけでなく、社会実装と適切な利用まで事業者の責任範囲としています。
  - 第2項は、第3条の5原則（人間中心、透明性、公平性、プライバシー保護、安全性・信頼性）を事業者レベルで実践することを求めています。特に「社会的課題の解決」は事業者の社会的責任を明確にしています。
  - 第3項の人材育成・確保は、AI人材不足という日本の構造的課題に対して、事業者レベルでの取組を求めています。企業内研修やOJTの充実が期待されます。
  - 第4項の協力義務により、官民連携によるAI政策の効果的な推進を図っています。情報提供や実証実験への参加などが想定されます。
