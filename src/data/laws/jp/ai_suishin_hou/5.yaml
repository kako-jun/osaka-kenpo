title: 研究開発の促進
originalText:
  - 国は、人工知能技術の研究開発を促進するため、次に掲げる施策を講ずるものとする。
  - 一　大学、研究機関、民間事業者等の間における連携及び協力の促進
  - 二　研究開発に必要な資金の確保及び効果的な配分
  - 三　研究開発に係る知的財産権の保護及び活用の促進
  - 四　研究開発の成果の普及及び実用化の促進
  - 五　国際的な研究協力の推進
  - 六　その他研究開発の促進に必要な施策
osakaText:
  - 国は、AI技術の研究開発を進めるために、次の施策をやらなあかん。
  - 一　大学、研究機関、民間の会社なんかの間での連携と協力を進めること
  - 二　研究開発に必要なお金を確保して効果的に配分すること
  - 三　研究開発に関わる知的財産権を保護して活用を進めること
  - 四　研究開発の成果を広めて実用化を進めること
  - 五　国際的な研究協力を推進すること
  - 六　その他研究開発を進めるのに必要な施策
commentary:
  - 国がAI技術の研究開発を促進するための具体的な施策を6つの観点から規定した条文です。
  - 第1号の産学官連携は、AIのような学際的分野では特に重要で、異なる専門性を持つ機関の協力により革新的な技術開発が期待されます。
  - 第2号の資金確保・配分は、AI研究に必要な大規模な計算資源やデータセットの整備に不可欠です。効果的配分により重点分野への集中投資が可能になります。
  - 第3号の知的財産権保護は、研究開発投資の回収可能性を高め、民間企業の研究開発参入を促進します。同時に、活用促進により社会全体の利益向上も図ります。
  - 第4号の成果普及・実用化は、研究成果を社会に還元する重要なプロセスで、いわゆる「死の谷」を越えるための支援を意味します。
