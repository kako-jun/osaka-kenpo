article: 26
title: 事務
originalText:
  - 本部に関する事務は、内閣府において処理する。
osakaText:
  - 本部に関する事務は、内閣府で処理するんや。
commentary:
  - 人工知能戦略本部の事務処理体制について定めた条文です。本部の運営に必要な事務を内閣府が担当することを明記しています。
  - 内閣府での事務処理により、内閣総理大臣直属の組織として適切な支援体制を確保することができます。
  - シンプルな規定ですが、本部の実務運営における重要な基盤を定めています。
  - 内閣府の既存の組織・人員を活用することで、効率的な本部運営が可能となります。
commentaryOsaka:
  - 26条は「事務は内閣府がやります」っちゅうシンプルな条文やな。たった１行やけど、えらい大事なこと決めてるで。
  - 内閣府って、総理大臣の直下で省庁を超えた仕事をするところやから、AI本部の事務をやらせるのは理にかなってるんや。
  - 省庁ごとにバラバラにAI事務局作ったら、縦割りの原因になってまうもんな。一元管理できる内閣府に置くのは正解やと思うで。
  - ただ、内閣府の人はAIの専門家やないやろうから、ちゃんと専門知識を持った人を採用したり、外部の専門家に相談したりせなあかんやろうな。知らんけど。