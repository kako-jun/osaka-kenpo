article: 3
title: 基本理念
originalText:
  - 人工知能関連技術の研究開発及び活用の推進は、科学技術・イノベーション基本法第三条に定める科学技術・イノベーション創出の振興に関する方針及びデジタル社会形成基本法第二章に定める基本理念のほか、この条に定める基本理念に基づいて行うものとする。
  - ２　人工知能関連技術の研究開発及び活用の推進は、人工知能関連技術が、その適正かつ効果的な活用によって行政事務及び民間の事業活動の著しい効率化及び高度化並びに新産業の創出をもたらすものとして経済社会の発展の基盤となる技術であるとともに、安全保障の観点からも重要な技術であることに鑑み、我が国において人工知能関連技術の研究開発を行う能力を保持するとともに、人工知能関連技術に関する産業の国際競争力を向上させることを旨として、行うものとする。
  - ３　人工知能関連技術の研究開発及び活用の推進は、人工知能関連技術の基礎研究から国民生活及び経済活動における活用に至るまでの各段階の関係者による取組が相互に密接な関連を有することに鑑み、これらの取組を総合的かつ計画的に推進することを旨として、行うものとする。
  - ４　人工知能関連技術の研究開発及び活用は、不正な目的又は不適切な方法で行われた場合には、犯罪への利用、個人情報の漏えい、著作権の侵害その他の国民生活の平穏及び国民の権利利益が害される事態を助長するおそれがあることに鑑み、その適正な実施を図るため、人工知能関連技術の研究開発及び活用の過程の透明性の確保その他の必要な施策が講じられなければならない。
  - ５　人工知能関連技術の研究開発及び活用は、我が国及び国際社会の平和と発展に寄与するものとなるよう、国際的協調の下に推進することを旨とし、我が国が人工知能関連技術の研究開発及び活用に関する国際協力において主導的な役割を果たすよう努めるものとする。
osakaText:
  - AI関連技術の研究開発と活用を進めるんは、科学技術・イノベーション基本法第3条の方針とデジタル社会形成基本法第2章の基本理念に加えて、この条で決める基本理念に基づいてやるもんやで。
  - ２　AI関連技術がちゃんと効果的に活用されることで、行政の仕事と民間の事業活動をめっちゃ効率化して高度化させるんや。新しい産業も作れる技術やから、経済社会の発展の基盤になるんやで。安全保障の観点からも大事な技術やから、日本でAI関連技術の研究開発する能力を保って、AI産業の国際競争力を向上させることを目指すんや。
  - ３　AI関連技術の研究開発と活用を進めるには、基礎研究から国民生活と経済活動での活用まで各段階があるんや。それぞれの関係者による取組がお互いに密接な関連があるから、これらの取組を総合的で計画的に推進するんやで。
  - ４　AI関連技術の研究開発と活用は、不正な目的や不適切な方法で行われたら危険やで。犯罪への利用、個人情報の漏えい、著作権の侵害なんかが起こって、国民生活の平穏と国民の権利利益が害される可能性があるんや。やから、適正な実施を図るために透明性を確保して、その他必要な施策を講じなあかん。
  - ５　AI関連技術の研究開発と活用は、日本と国際社会の平和と発展に貢献するものにしなあかん。国際的な協調の下で推進することを目指して、日本がAI関連技術の国際協力で主導的な役割を果たすよう努めるんやで。
commentary:
  - AI法の根幹となる5つの基本理念を定めた極めて重要な条文です。この条文がAI政策全体の方向性を決定します。
  - 第1項は他の基本法との整合性を確保し、AI政策が政府全体の科学技術・デジタル政策と一体的に推進されることを明確にしています。
  - 第2項は経済発展と安全保障の両面からAI技術の重要性を認識し、国家としての研究開発能力の保持と国際競争力の向上を基本理念として位置づけています。
  - 第3項は基礎研究から実用化まで一貫した推進の必要性を強調し、産学官連携の重要性を示しています。
  - 第4項はAI技術のリスク面に焦点を当て、透明性の確保など適正な実施のための施策の必要性を明記している点が特徴的です。
  - 第5項は国際協調と日本の主導的役割を基本理念として掲げ、AI分野での国際的なリーダーシップを目指す姿勢を示しています。
commentaryOsaka:
  - この3条は、AI法の心臓部と言っても過言やないねん。5つの「基本理念」を定めてる超重要な条文で、これがあるから他の全部の条文が意味を持つんや。家を建てる時の設計思想みたいなもんやな。どんな家にしたいんかが決まってないと、後でバラバラな家になってしまうやろ？

  - 1項は「他の法律とも仲良くやりましょう」っちゅう、当たり前やけどめっちゃ大事なことを言うてるねん。日本の行政は「縦割り」って批判されることが多いけど、AIみたいに色んな分野にまたがる技術は、科学技術政策ともデジタル政策とも連携せなあかんからな。バラバラにやってたら、せっかくの予算も人材も無駄になってまうんや。

  - 2項がめっちゃ興味深いんは、AIを「経済発展」と「安全保障」の両方の観点から捉えてることやねん。例えばな、自動運転の技術は、タクシー会社の効率を上げて経済に貢献するけど、同時に軍事用のドローンにも使える技術やったりするやろ？AIっちゅうのは、民間でも軍事でも使える「両刃の剣」やから、国としては両方の側面を考えなあかんねん。それで「日本も技術力つけて世界で競争できるようにならなあかん」って言うてるわけや。

  - 3項の「基礎研究から実用化まで一貫して」っちゅうのは、大学の先生から町の工場まで、みんなで協力しようっちゅうことやな。日本はな、大学では素晴らしい研究をしてるのに、それがなかなか商品にならへんっちゅう「死の谷」問題があるんや。例えばな、ノーベル賞を取った日本人の研究が、実は外国の企業によって製品化されてるケースが結構あるねん。それを防ぐためにも、研究と実用化をつなぐ仕組みが必要やっちゅうことや。

  - 4項はちょっと怖い話やけど、すごく大事なんや。AIは使い方を間違えたら、詐欺や個人情報の漏えい、著作権侵害なんかに悪用できるねん。例えばな、AIで誰かの声を完璧に真似して電話詐欺に使ったり、AIで作った偽の画像や動画で人を騙したり、そういう犯罪が実際に起こってるんや。やから「透明性を確保する」って言うてるんは、「AIが何をしてるか分かるようにしましょう」っちゅうことやねん。ブラックボックスにしたらあかんっちゅうことや。

  - 5項は日本の野心が見えて面白いと思うわ。「国際協力において主導的な役割を果たす」って、つまり「世界のAIリーダーになりたい」っちゅう宣言やねん。今はアメリカと中国が先行してるけど、日本も負けへんで頑張るって意気込みが感じられるやん。でも理想を語るだけやなくて、ちゃんと実現できるかどうかは、これからの取組み次第やろな。
