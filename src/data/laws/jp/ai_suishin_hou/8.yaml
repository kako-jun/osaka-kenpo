article: 8
title: 国民の責務
originalText:
  - 国民は、基本理念にのっとり、人工知能関連技術に対する理解と関心を深めるとともに、第四条の規定に基づき国が実施する施策及び第五条の規定に基づき地方公共団体が実施する施策に協力するよう努めるものとする。
osakaText:
  - 国民は、基本理念に従って、AI関連技術に対する理解と関心を深めるとともに、第4条の規定に基づいて国が実施する施策と第5条の規定に基づいて地方自治体が実施する施策に協力するよう努めなあかん。
commentary:
  - 国民の責務を定めた条文です。AI社会の実現には国民全体の理解と協力が不可欠であることを示しています。
  - 「理解と関心を深める」という表現により、国民に対してAIリテラシーの向上を求めています。
  - 努力義務として規定されており、国民に過度な負担を課すものではありませんが、AI政策への国民参加の重要性を明確にしています。
commentaryOsaka:
  - 国民の責任を決めた条文やな。AI社会を実現するには国民全体の理解と協力が欠かせへんっちゅうことを示してるんや。
  - 「理解と関心を深める」っちゅう表現で、国民にAIリテラシーの向上を求めてるんやで。
  - 努力義務として決められてて、国民に過度な負担をかけるもんやないけど、AI政策への国民参加の大事さをはっきりさせてるんやな。