title: 国の責務
originalText:
  - 国は、第三条に定める基本理念にのっとり、人工知能技術の推進に関する施策を総合的かつ計画的に策定し、及び実施する責務を有する。
  - ２　国は、人工知能技術の研究開発を促進するため、大学、研究機関、民間事業者等との連携及び協力を推進するものとする。
  - ３　国は、人工知能技術に関する人材の育成及び確保を図るため、教育及び研修の充実その他の必要な措置を講ずるものとする。
  - ４　国は、人工知能技術の国際的な協調及び協力を推進するものとする。
  - ５　国は、人工知能技術の推進に関する施策の実施に当たっては、国民の理解を深めるよう努めるものとする。
osakaText:
  - 国は、第3条で決めた基本的な考え方に従って、AI技術を進める政策を総合的で計画的に作って実行する責任があるんやで。
  - ２　国は、AI技術の研究開発を進めるために、大学や研究機関、民間の会社なんかと連携して協力していかなあかん。
  - ３　国は、AI技術に関する人材を育てて確保するために、教育や研修を充実させたり、そのほか必要な対策を取らなあかん。
  - ４　国は、AI技術について国際的な協調と協力を進めなあかん。
  - ５　国は、AI技術を進める政策を実行する時は、国民の理解を深めるよう努めなあかん。
commentary:
  - 国の責務を包括的に定めた条文で、AI政策における国の役割を5つの観点から明確化しています。
  - 第1項は総合調整機能を、第2項は産学官連携の推進を規定しています。AI技術は学際的・横断的な分野であるため、様々な主体の協働が不可欠です。
  - 第3項の人材育成は特に重要で、AI人材不足は日本の重要課題です。教育・研修の充実により、AI時代に対応できる人材の養成を国の責務として位置づけています。
  - 第4項の国際協調は、AIガバナンスが国境を越えた課題であることを踏まえています。G7やOECDなどでのAI原則の議論に日本も積極的に参画する必要があります。
  - 第5項の国民理解の促進は、AI技術への不安や誤解を解消し、社会受容性を高めるための重要な責務です。
commentaryOsaka:
  - 国がAIについて何をせなあかんかを、5つの角度からはっきり決めた条文やな。
  - 1つ目は国が全体をまとめる役割、2つ目は大学や会社との協力を進めることや。AIは色んな分野にまたがるから、みんなで協力せなうまくいかへんねん。
  - 3つ目の人材育成は特に大事で、日本はAI人材が足りひんのが大きな問題やからな。教育や研修をちゃんとして、AI時代に対応できる人を育てるのは国の仕事やっちゅうことや。
  - 4つ目の国際協調は、AIの問題は国境を越えるからや。G7やOECDでのAIルール作りに日本もちゃんと参加せなあかん。
  - 5つ目の国民理解は、AIに対する不安や誤解をなくして、みんながAIを受け入れられるようにするための大事な仕事やねん。
