  - 第2項では本部長の具体的な職務として「事務を総括して、所部の職員を指揮監督する」ことを決めて、組織運営上の権限と責任をはっきりさせてるんやな。
  - 内閣総理大臣が直接関わることで、府省横断的な調整や大事な政策決定を迅速に行うことができるようになるんや。