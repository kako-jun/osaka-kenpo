article: 6
title: 社会実装の推進
originalText:
  - 国は、人工知能技術の社会実装を推進するため、次に掲げる施策を講ずるものとする。
  - 一　規制制度の見直し及び新たな制度の整備
  - 二　実証実験の実施に対する支援
  - 三　標準化及び認証制度の整備
  - 四　データの利活用環境の整備
  - 五　中小企業等における人工知能技術の導入支援
  - 六　地方公共団体における人工知能技術の活用促進
  - 七　その他社会実装の推進に必要な施策
osakaText:
  - 国は、AI技術の社会実装を推進するために、次の施策をやらなあかん。
  - 一　規制制度を見直して新しい制度を整えること
  - 二　実証実験の実施を支援すること
  - 三　標準化と認証制度を整えること
  - 四　データの利活用環境を整えること
  - 五　中小企業なんかでのAI技術導入を支援すること
  - 六　地方自治体でのAI技術活用を促進すること
  - 七　その他社会実装を推進するのに必要な施策
commentary:
  - AI技術を実際の社会で使えるようにするための施策を7つの観点から規定した条文です。研究開発から一歩進んで、実用化に焦点を当てています。
  - 第1号の規制制度見直しは、既存の規制がAI技術の活用を阻害しないよう配慮し、同時に新技術に対応した適切な規制枠組みを構築することを意味します。
  - 第2号の実証実験支援は、「規制のサンドボックス」制度などを通じて、新技術の安全性や有効性を検証する環境を提供することです。
  - 第3号の標準化・認証制度は、AI技術の品質や安全性を保証し、社会的信頼を確保するための基盤整備です。国際標準との調和も重要な要素です。
  - 第4号のデータ利活用環境整備は、AI技術の性能向上に不可欠な高品質データの確保と流通を促進します。
  - 第5号・6号は、大企業だけでなく中小企業や地方でもAI技術の恩恵を受けられるよう配慮した包括的なアプローチを示しています。
