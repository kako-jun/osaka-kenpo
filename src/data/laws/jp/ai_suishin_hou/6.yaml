  - 1項目は研究開発機関の3つの責任（研究開発、成果を広める、人材育成）をはっきりさせて、国・地方自治体との協力を求めてるんやで。
  - 2項目は大学の学問の自由への配慮をちゃんと書いてて、研究者の自主性を尊重する大事な規定やな。
  - 3項目は文系理系の融合の大事さを強調してて、AI研究には技術面だけやなくて人文・社会科学的な視点も必要やっちゅうことを示してるんや。