article: 6
title: 研究開発機関の責務等
originalText:
  - 大学、科学技術・イノベーション創出の活性化に関する法律（平成二十年法律第六十三号）第二条第九項に規定する研究開発法人その他の人工知能関連技術の研究開発を行う機関（以下「研究開発機関」という。）は、基本理念にのっとり、人工知能関連技術の研究開発及びその成果の普及並びに専門的かつ幅広い知識を有する人材の育成に積極的に努めるとともに、第四条の規定に基づき国が実施する施策及び前条の規定に基づき地方公共団体が実施する施策に協力するよう努めるものとする。
  - ２　国及び地方公共団体は、人工知能関連技術の研究開発及び活用の推進に関する施策で大学に係るものを策定し、及び実施するに当たっては、大学における研究活動の活性化を図るよう努めるとともに、研究者の自主性の尊重その他の大学における研究の特性に配慮しなければならない。
  - ３　研究開発機関は、人工知能関連技術の研究開発を効果的に進めるに当たっては、人文科学及び自然科学に関する多様な分野の知見を総合的に活用することが必要であることに鑑み、学際的又は総合的な研究開発に努めるものとする。
osakaText:
  - 大学、科学技術・イノベーション創出の活性化に関する法律第2条第9項で決められてる研究開発法人、その他AI関連技術の研究開発をやってる機関（以下「研究開発機関」っちゅう。）は、基本理念に従って活動せなあかん。AI関連技術の研究開発とその成果を広めること、専門的で幅広い知識を持った人材の育成に積極的に努めるんや。そして、第4条と前条の規定に基づいて国や地方自治体が実施する施策に協力するよう努めなあかん。
  - ２　国と地方自治体は、AI関連技術の研究開発と活用を進める施策で大学に関係するもんを作って実施する時は、大学での研究活動を活発にするよう努めなあかん。それから、研究者の自主性を尊重することやその他大学での研究の特性に配慮せなあかん。
  - ３　研究開発機関は、AI関連技術の研究開発を効果的に進める時は、人文科学と自然科学に関する色んな分野の知見を総合的に活用することが必要やで。やから、学際的や総合的な研究開発に努めるもんや。
commentary:
  - 研究開発機関の責務と、大学の研究の自主性への配慮を定めた条文です。産学官連携の重要性を示しています。
  - 第1項は研究開発機関の3つの責務（研究開発、成果普及、人材育成）を明確にし、国・地方公共団体との協力を求めています。
  - 第2項は大学の学問の自由への配慮を明記し、研究者の自主性を尊重する重要な規定です。
  - 第3項は文理融合の重要性を強調し、AI研究には技術面だけでなく人文・社会科学的な視点も必要であることを示しています。
commentaryOsaka:
