article: 24
title: 人工知能戦略本部員
originalText:
  - 本部に、人工知能戦略本部員（次項において「本部員」という。）を置く。
  - 本部員は、本部長及び副本部長以外の全ての国務大臣をもって充てる。
osakaText:
  - 本部に、AI戦略本部員（次項で「本部員」っちゅう。）を置くんや。
  - 本部員は、本部長と副本部長以外の全ての国務大臣で充てるんやで。
commentary:
  - 人工知能戦略本部員の設置と構成について定めた条文です。本部長・副本部長以外の全ての国務大臣が本部員となることを規定しています。
  - 第1項で人工知能戦略本部員の設置を定め、「本部員」という略称を規定しています。
  - 第2項では全ての国務大臣（本部長・副本部長を除く）が本部員となることを明記し、政府全体でのAI政策推進体制を構築しています。
  - 全閣僚が参加することにより、各府省の施策との調整や連携を効果的に行うことができる体制となっています。
commentaryOsaka:
  - 24条で「全閣僚がAI本部のメンバーやで」って決めたわけやな。総理大臣、官房長官、AI担当大臣以外の閣僚は、みんな本部員や。
  - これはすごいことやと思うで。総務大臣も、文科大臣も、経産大臣も、みんなAIのことを考えなあかんっちゅうことや。
  - 日本の縦割り行政のアンチテーゼになるかもしれへんな。各省庁が「うちの省には関係あらへん」って逃げられへんようになってるんや。
  - でも、本当にAIのことを分かってる大臣はんが何人おるんやろうなあ。やっぱり専門家のサポートが必要やろうな。知らんけど。