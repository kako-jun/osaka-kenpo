article: 16
title: 調査研究等
originalText:
  - 国は、国内外の人工知能関連技術の研究開発及び活用の動向に関する情報の収集、不正な目的又は不適切な方法による人工知能関連技術の研究開発又は活用に伴って国民の権利利益の侵害が生じた事案の分析及びそれに基づく対策の検討その他の人工知能関連技術の研究開発及び活用の推進に資する調査及び研究を行い、その結果に基づいて、研究開発機関、活用事業者その他の者に対する指導、助言、情報の提供その他の必要な措置を講ずるものとする。
osakaText:
  - 国は、AI関連技術の研究開発と活用の推進に役立つ調査や研究を行わなあかん。国内外のAI関連技術の研究開発と活用の動向に関する情報の収集も含むで。
  - 不正な目的や不適切な方法によるAI関連技術の研究開発や活用に伴って国民の権利利益の侵害が生じた事案の分析とそれに基づく対策の検討も必要や。
  - その結果に基づいて、研究開発機関、活用事業者その他の者に対する指導、助言、情報の提供、その他の必要な措置を講じなあかん。
commentary:
  - AI関連技術に関する継続的な調査研究と、それに基づく指導・助言について国の責務を定めた条文です。AI技術の適正な発展を監視・促進する役割を明記しています。
  - 「国内外の動向に関する情報の収集」により、グローバルなAI技術発展のモニタリングを国に求めています。
  - 「不正な目的又は不適切な方法」による事案の分析を通じて、AI技術の悪用防止対策の検討を義務付けています。
  - 調査結果に基づく「指導、助言、情報の提供」により、各主体への能動的な支援と規制を国に求めています。
commentaryOsaka:
  - 国が「AIのおまわりさん」になるっちゅう条文やねん。世界中のAI情報を集めて、悪いことしてる人がおらんか監視して、みんなにアドバイスするっちゅう、めっちゃ幅広い仕事を国に任せてるんや。

  - 「国内外の人工知能関連技術の研究開発及び活用の動向に関する情報の収集」っちゅうのは、世界のAI競争を常にウォッチするっちゅうことやねん。例えばな、アメリカのGoogleが新しいAIを発表したとか、中国が国家プロジェクトでAI開発に何兆円投資したとか、そういう情報を常に集めて分析せなあかんねん。日本が井の中の蛙になって、気がついたら世界から取り残されてたっちゅうことにならんように、常にアンテナを張っとく必要があるんや。

  - 「不正な目的又は不適切な方法による人工知能関連技術の研究開発又は活用に伴って国民の権利利益の侵害が生じた事案の分析」っちゅうのは、AIの悪用事例を研究するっちゅうことやな。例えばな、AIを使った詐欺で高齢者が何百万円も騙し取られたとか、AIで作った偽の画像や動画で人の名誉が傷つけられたとか、そういう実際の事件を分析して、同じことが起こらんように対策を考えるんや。事件が起こってから「そんなん想定外でした」って言うんやなくて、事前に予測して防ぐのが国の仕事やねん。

  - 「指導、助言、情報の提供」っちゅうのがええなあと思うんは、上から目線で「あかんで」って叱るんやなくて、一緒によいAI社会を作っていこうっちゅうスタンスやからや。例えばな、中小企業がAIを導入したいけど、どうしたらええか分からへんって相談に来たら、「こういう助成金がありますよ」「こういう専門家を紹介しますよ」って親身になってサポートする。そういう温かみのある支援が大事やと思うねん。監視と支援の両方をバランス良くやっていくのが、国の役割やと思うで。
