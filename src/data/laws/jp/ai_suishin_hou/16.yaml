  - 「不正な目的や不適切な方法」って、具体的にはどんなことを想定してるんやろう。詐欺にAI使ったり、無断で人の顔写真を加工したり、そんなことやろうな。
  - 「指導、助言、情報の提供」って、上から目線で「あかんで」って言うんやなくて、一緒によいAI社会を作っていこうっちゅうスタンスやと思うわ。知らんけど。
