article: 14
title: 人材の確保等
originalText:
  - 国は、地方公共団体、研究開発機関及び活用事業者と緊密な連携協力を図りながら、人工知能関連技術の基礎研究から国民生活及び経済活動における活用に至るまでの各段階において必要となる専門的かつ幅広い知識を有する多様な分野の人材の確保、養成及び資質の向上に必要な施策を講ずるものとする。
osakaText:
  - 国は、地方自治体、研究開発機関、活用事業者と緊密に連携協力を図りながら、AI関連技術に関する人材の確保・養成・資質向上に必要な施策を講じなあかん。
  - AI関連技術の基礎研究から国民生活や経済活動での活用に至るまで各段階があるんや。それぞれの段階で必要な、専門的かつ幅広い知識を持つ多様な分野の人材が対象やで。
commentary:
  - AI関連技術に関する人材の確保と育成について国の責務を定めた条文です。多様な分野での人材が必要であることを明記しています。
  - 「基礎研究から国民生活及び経済活動における活用に至るまでの各段階」として、研究開発から実装・運用まで一貫した人材育成を求めています。
  - 「専門的かつ幅広い知識」により、深い専門性と学際的な理解の両方が必要であることを示しています。
  - 各主体との「緊密な連携協力」を強調し、産学官連携による人材育成体制の構築を国に求めています。
commentaryOsaka:
  - 「人がおらんと始まらんで」っちゅう、日本が抱える永遠の課題を扱った条文やねん。AI人材不足は世界的な問題やけど、日本は特に深刻やと言われてるんや。技術があっても、それを使いこなせる人がおらんかったら意味ないからな。

  - めっちゃ面白いんは「多様な分野の人材」って言うてることやねん。プログラマーだけあればええっちゅうもんやないんや。例えばな、医療AIを作る時は、プログラミングの知識だけやなくて、医学の知識も必要やん。お医者さんがどういう診断をしてるんか、患者さんがどういう不安を抱えてるんか、そういうことが分からんと役に立つAIは作れへんねん。法律の分野でも、教育の分野でも、デザインの分野でも、AIを理解してる人が必要や。つまり、社会全体がAIリテラシーを持つ必要があるっちゅうことやな。

  - 「基礎研究から国民生活及び経済活動における活用に至るまでの各段階」って、これは人材の「縦」の多様性やねん。大学で理論を研究する学者さん、企業でシステムを開発するエンジニアさん、現場でAIを使う作業員さん、それぞれの段階で必要な人材が違うんや。例えばな、最先端の数学理論を研究する博士と、お店のレジでAIを操作する店員さんとでは、必要なスキルが全然違うやろ？でもどっちも大事な人材やねん。この法律は、トップの研究者だけやなくて、現場で使う人まで含めて、みんなを育てようとしてるんや。

  - ただな、現実問題として、人材育成には時間がかかるねん。小学校でプログラミング教育を始めたとしても、その子が大学を出て一人前のAIエンジニアになるまで15年以上かかるやろ？それまで待ってられへんから、社会人の再教育も必要やし、海外から優秀な人材を呼んでくることも考えなあかんやろうな。色んな手を打って、総合的に人材を確保していく必要があるんやで。
