article: 11
title: 研究開発の推進等
originalText:
  - 国は、人工知能関連技術の基礎研究から実用化のための研究開発に至るまでの一貫した研究開発の推進、研究開発機関における研究開発の成果の移転のための体制の整備、研究開発の成果に係る情報の提供その他の施策を講ずるものとする。
osakaText:
  - 国は、AI関連技術の基礎研究から実用化のための研究開発に至るまでの一貫した研究開発の推進、研究開発機関での研究開発成果を移転するための体制の整備、研究開発成果に関する情報の提供、その他の施策を講じなあかん。
commentary:
  - 第2章の冒頭条文として、研究開発の推進について定めています。基礎研究から実用化まで一貫した支援を行うことを明記しています。
  - 「成果の移転のための体制の整備」により、技術移転やスタートアップ創出などの仕組み作りを国の責務としています。
  - 「情報の提供」により、研究成果のオープン化や共有を促進することを定めています。
commentaryOsaka:
  - 第2章の最初の条文として、研究開発の推進について決めてるんや。基礎研究から実用化まで一貫した支援をすることをちゃんと書いてるで。
  - 「成果を移転するための体制の整備」で、技術移転やスタートアップ創出なんかの仕組み作りを国の責任にしてるんやな。
  - 「情報の提供」で、研究成果のオープン化や共有を促進することを決めてるんやで。