article: 11
title: 研究開発の推進等
originalText:
  - 国は、人工知能関連技術の基礎研究から実用化のための研究開発に至るまでの一貫した研究開発の推進、研究開発機関における研究開発の成果の移転のための体制の整備、研究開発の成果に係る情報の提供その他の施策を講ずるものとする。
osakaText:
  - 国は、AI関連技術の基礎研究から実用化のための研究開発に至るまでの一貫した研究開発を推進せなあかん。研究開発機関での研究開発成果を移転するための体制の整備、研究開発成果に関する情報の提供、その他の施策も講じなあかん。
commentary:
  - 第2章の冒頭条文として、研究開発の推進について定めています。基礎研究から実用化まで一貫した支援を行うことを明記しています。
  - 「成果の移転のための体制の整備」により、技術移転やスタートアップ創出などの仕組み作りを国の責務としています。
  - 「情報の提供」により、研究成果のオープン化や共有を促進することを定めています。
commentaryOsaka:
  - 第2章に入って、いよいよ具体的な話になってきたで。この11条は「研究から商品化まで、全部面倒みますで」っちゅう国の宣言や。
  - 面白いのは「基礎研究から実用化まで一貫して」って言うてることやな。普通、基礎研究って大学がやって、実用化は企業がやるもんやけど、AIはそれじゃあかんっちゅうことやろうな。谷間に落ちたら困るもんな。
  - 「成果の移転」って聞き慣れへん言葉やけど、要するに大学の先生が作った技術を企業に渡して商品にするっちゅうことや。日本はこれが下手やって昔からよう言われてるから、ちゃんと体制を整えるっちゅうのはええことやと思うわ。
  - 情報共有も大事やな。みんなでAI研究のノウハウを共有したら、日本全体のレベルが上がるやん。一社だけが独占してても世界には勝てへんもんな。知らんけど。