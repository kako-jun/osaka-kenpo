article: 4
title: 国の責務
originalText:
  - 国は、前条に定める基本理念（以下「基本理念」という。）にのっとり、人工知能関連技術の研究開発及び活用の推進に関する施策を総合的かつ計画的に策定し、及び実施する責務を有する。
  - ２　国は、行政事務の効率化及び高度化を図るため、国の行政機関における人工知能関連技術の積極的な活用を進めるものとする。
osakaText:
  - 国は、前の条で決めた基本理念（以下「基本理念」っちゅう。）に従って、AI関連技術の研究開発と活用を進める施策を総合的で計画的に作るんや。そして実施する責任があるんやで。
  - ２　国は、行政の仕事を効率化して高度化するために、国の行政機関でAI関連技術を積極的に活用することを進めなあかん。
commentary:
  - 国の責務を定めた条文で、国がAI政策の中心的な推進主体であることを明確にしています。
  - 第1項は国の基本的な責務として、施策の策定と実施を定めています。「総合的かつ計画的」という表現により、場当たり的でない体系的な政策推進を求めています。
  - 第2項は国自らが率先してAI技術を活用することを定めており、公共部門でのAI活用を促進する規定です。行政のデジタルトランスフォーメーションの一環として重要な意味を持ちます。
commentaryOsaka:
  - 「国はん、あんたの仕事はこれやで」って言うてる条文や。要するに国が責任者やっちゅうことを法律でちゃんと決めてるんやな。
  - 1項は「総合的で計画的に」って言うてるけど、これ大事やと思うわ。日本の政治って、よう場当たり的になりがちやけど、AIみたいな大事な技術は長期的に考えなあかんもんな。
  - 2項が面白いのは、「国も自分でAI使いなはれ」って言うてることや。「民間にだけ押し付けるんやなくて、まず自分らが使ってみい」っちゅう感じやな。役所の手続きとかにAI使ったら、確かに便利になりそうやもんな。でも役人はんが本当に使いこなせるんかなあ。