article: 4
title: 国の責務
originalText:
  - 国は、前条に定める基本理念（以下「基本理念」という。）にのっとり、人工知能関連技術の研究開発及び活用の推進に関する施策を総合的かつ計画的に策定し、及び実施する責務を有する。
  - ２　国は、行政事務の効率化及び高度化を図るため、国の行政機関における人工知能関連技術の積極的な活用を進めるものとする。
osakaText:
  - 国は、前の条で決めた基本理念（以下「基本理念」っちゅう。）に従って、AI関連技術の研究開発と活用を進める施策を総合的で計画的に作るんや。そして実施する責任があるんやで。
  - ２　国は、行政の仕事を効率化して高度化するために、国の行政機関でAI関連技術を積極的に活用することを進めなあかん。
commentary:
  - 国の責務を定めた条文で、国がAI政策の中心的な推進主体であることを明確にしています。
  - 第1項は国の基本的な責務として、施策の策定と実施を定めています。「総合的かつ計画的」という表現により、場当たり的でない体系的な政策推進を求めています。
  - 第2項は国自らが率先してAI技術を活用することを定めており、公共部門でのAI活用を促進する規定です。行政のデジタルトランスフォーメーションの一環として重要な意味を持ちます。
commentaryOsaka:
  - この4条は「国はん、あんたの仕事はこれやで」ってはっきり言うてる条文やねん。AI政策の責任者は誰なんか、何をせなあかんのかを明確にしてるわけや。会社でも「誰が責任者か分からへん」状態やったら何も進まへんやろ？それと同じで、国がAI政策の司令塔やっちゅうことを法律でちゃんと決めてるんや。

  - 1項で「総合的かつ計画的に」って言葉が出てくるけど、これが結構大事なポイントやねん。日本の政治って、選挙前になったら急にバラマキ政策が出てきたり、目先のことばかり考えがちやったりするやろ？でもAIみたいな技術は、今日明日で結果が出るもんやないんや。例えばな、AI人材を育てようと思ったら、小学校から大学まで10年以上かかるし、研究開発も何年もかかるねん。やから「場当たり的にやらんと、長期的な視点で計画的に進めなさい」っちゅう釘を刺してるわけや。

  - 2項がめっちゃ現実的で面白いと思うんは、「国も自分でAI使いなさい」って言うてることやねん。普通の法律やったら「民間企業はAI使いなさい」だけで終わるんやけど、この法律は「国もまず自分が使って、お手本見せなさい」って命令してるんや。例えばな、役所の窓口業務をAIで効率化したり、行政の書類作成を自動化したり、そういうことをちゃんとやれっちゅうことやな。

  - でもな、現実問題として、お役人さんたちがAIをちゃんと使いこなせるんかなあっちゅう心配もあるねん。役所って新しいことを始めるんが苦手なイメージあるやろ？紙の書類にハンコ押すんが好きな人たちに、いきなり「AIを活用しろ」って言うても戸惑うかもしれへん。やから国民としては、「ちゃんと実行してるかな？」って見守っていく必要があるんやで。法律に書いてあるだけで満足したらあかんねん。
