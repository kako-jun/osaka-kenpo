title: 基本方針
originalText:
  - 政府は、第三条に定める基本理念にのっとり、人工知能技術の推進に関する施策についての基本的な方針（以下「基本方針」という。）を定めるものとする。
  - ２　基本方針は、次に掲げる事項について定めるものとする。
  - 一　人工知能技術の研究開発の促進に関する事項
  - 二　人工知能技術の社会実装の推進に関する事項
  - 三　人工知能技術に関する人材の育成及び確保に関する事項
  - 四　人工知能技術の国際協調及び国際競争力の強化に関する事項
  - 五　人工知能技術の安全性及び信頼性の確保に関する事項
  - 六　その他人工知能技術の推進に関し必要な事項
  - ３　内閣総理大臣は、基本方針を定め、又は変更したときは、遅滞なく、これを公表するものとする。
osakaText:
  - 政府は、第3条で決めた基本的な考え方に従って、AI技術を進める政策についての基本的な方針（以下「基本方針」っちゅう。）を決めなあかん。
  - ２　基本方針では、次のことについて定めなあかん。
  - 一　AI技術の研究開発を進めることについて
  - 二　AI技術の社会実装を推進することについて
  - 三　AI技術に関する人材の育成と確保について
  - 四　AI技術の国際協調と国際競争力の強化について
  - 五　AI技術の安全性と信頼性の確保について
  - 六　その他AI技術を進めるのに必要なこと
  - ３　内閣総理大臣は、基本方針を決めたり変更したりした時は、すぐにそれを公表せなあかん。
commentary:
  - 政府のAI政策の方向性を決める基本方針について定めた条文です。第3条の基本理念を具体的な政策に落とし込む橋渡しの役割を果たします。
  - 基本方針で定める6つの事項は、AIの「研究開発」から「社会実装」、「人材育成」「国際協調」「安全性確保」まで、AI政策の全体像をカバーしています。
  - 第3項の公表義務により、政府のAI政策の透明性と説明責任を確保しています。国民や事業者が政府の方針を理解し、それに基づいた行動を取ることができます。
  - 「変更したとき」も公表対象とすることで、AI技術の急速な発展に応じた政策の柔軟な見直しを可能にしています。
commentaryOsaka:
  - 政府のAI政策の方向性を決める基本方針について定めた条文やな。第3条の基本的な考え方を、実際の政策に落とし込む橋渡しの役割をしてるんや。
  - 基本方針で決める6つのことは、AIの「研究開発」から「社会での使い方」「人材育成」「国際協調」「安全性の確保」まで、AI政策の全体をカバーしてるで。
  - 3項目の公表義務で、政府のAI政策をちゃんと透明にして、説明責任を果たすようにしてるんや。国民や事業者が政府の方針を理解して、それに合わせた行動を取れるようになるからな。
  - 「変更した時」も公表するっちゅうことで、AI技術がどんどん発展するのに合わせて、政策も柔軟に見直しできるようにしてるんやで。