article: 13
title: 適正性の確保
originalText:
  - 国は、人工知能関連技術の研究開発及び活用の適正な実施を図るため、国際的な規範の趣旨に即した指針の整備その他の必要な施策を講ずるものとする。
osakaText:
  - 国は、AI関連技術の研究開発と活用を適正に実施するために必要な施策を講じなあかん。国際的な規範の趣旨に合った指針の整備も含むで。
commentary:
  - AI技術の適正な利用を確保するための条文です。AI倫理やガバナンスに関する重要な規定です。
  - 「国際的な規範の趣旨に即した」という表現により、グローバルなAI倫理基準との整合性を重視しています。
  - 「指針の整備」により、具体的なガイドラインの策定を予定しています。
commentaryOsaka:
  - この13条は、AI法の中で一番「ブレーキ」の役割を果たす条文やねん。今まではずっと「AIを進めよう、推進しよう」っちゅう話やったけど、ここで初めて「ちゃんと適正に使わなあかんで」っちゅう釘を刺してるわけや。アクセルだけやなくて、ブレーキも必要やっちゅうことやな。

  - 「国際的な規範の趣旨に即した指針」っちゅうのは、世界中でAI倫理の話し合いが進んでるから、日本もそれに合わせようっちゅうことやねん。例えばな、ヨーロッパではAIの透明性とか説明可能性を重視する法律が作られてるし、アメリカでも人権侵害につながるAIの使い方を規制する動きがあるんや。日本だけ勝手なルールを作っても、国際的に相手にされへんし、日本のAI製品が海外で売れへんようになったら困るやろ？やから世界の流れを見ながら、国際的に通用するルールを作りましょうっちゅうことやねん。

  - AI倫理って難しい話やけど、要するに「人間を幸せにするAIを作りましょう」っちゅうことや。例えばな、AIを使った採用システムが、特定の性別や人種を差別するような判断をしたら困るやろ？実際にアメリカでは、AIの採用システムが女性を不利に扱ってたっちゅう事件があったんや。AIは人間が作るもんやから、作った人の偏見が入り込んでしまうことがあるねん。そういう問題を防ぐために、ちゃんとしたルールと監視の仕組みが必要やっちゅうことやな。

  - ただな、ここで難しいんは、AIの技術進歩がめっちゃ早いことやねん。今日作ったルールが、来年にはもう古くなってるかもしれへん。新しいタイプのAIが出てきたら、また新しいルールが必要になるやろ？やから「指針の整備」って言うてるけど、これは一回作って終わりやなくて、常にアップデートし続けなあかん仕事やと思うで。
