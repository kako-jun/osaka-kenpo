article: 13
isSuppl: true
title: （準備手続に関する経過措置）
titleOsaka: ''
originalText:
  - 新法の施行前に付された準備手続に関しては、期日の呼出し及び送達に関する事項を除き、なお従前の例による。
osakaText:
  - 新法の施行前に付された準備手続に関しては、期日の呼出しおよび送達に関する事項を除いて、なお従前の例によるねん。
commentary:
  - この附則は経過措置を定めています。法改正に伴う移行措置を規定しています。
  - 経過措置を定める。法的安定性と円滑な移行を図る規定です。
commentaryOsaka:
  - これは法律が改正されたときの移行措置を定めてるルールや。既に始まってる手続とか昔のルールで生じた効力を保護しつつ、新しいルールに移行していくための規定やな。
