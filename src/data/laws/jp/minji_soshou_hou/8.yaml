title: （訴訟の目的の価額の算定）
titleOsaka: ''
originalText:
  - 裁判所法（昭和二十二年法律第五十九号）の規定により管轄が訴訟の目的の価額により定まるときは、その価額は、訴えで主張する利益によって算定する。
  - 前項の価額を算定することができないとき、又は極めて困難であるときは、その価額は百四十万円を超えるものとみなす。
osakaText:
  - 裁判所法（昭和二十二年法律第五十九号）の規定によって管轄が訴訟の目的の価額で決まるときは、その価額は、訴えで主張する利益によって算定するんやな。
  - 前項の価額を算定することができないとき、または極めて困難であるときは、その価額は百四十万円を超えるもんとみなすで。
commentary:
  - この条文は、簡易裁判所と地方裁判所の事物管轄を決める際の基準となる「訴訟の目的の価額」の算定方法を定めています。訴訟の目的の価額は、原告が訴えで主張する経済的利益によって判断されます。
  - 価額の算定が不可能または極めて困難な場合は、140万円を超えるものとみなされ、地方裁判所の管轄となります。簡易裁判所は訴訟の目的の価額が140万円以下の事件を扱うため、この基準が管轄の振り分けに重要な役割を果たします。
commentaryOsaka:
  - これは「簡易裁判所」と「地方裁判所」のどっちで裁判するかを決めるための条文やな。お金の問題やったら、いくらの価値があるかで決まるんや。簡易裁判所は140万円以下の小さい事件、地方裁判所はそれより大きい事件を扱うんやで。
  - もし金額が分からんかったり、計算がめっちゃ難しい場合は、「140万円より高い」ってことにして地方裁判所に回すんや。まあ、小さい事件は簡易裁判所で手軽に、大きい事件は地方裁判所でしっかりやろうっていう仕組みやな。
