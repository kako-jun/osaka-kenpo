title: 訴訟の目的の価額の算定
titleOsaka: 訴訟の目的の価額の算定
originalText:
  - 裁判所法（昭和二十二年法律第五十九号）の規定により管轄が訴訟の目的の価額により定まるときは、その価額は、訴えで主張する利益によって算定する。
  - 前項の価額を算定することができないとき、又は極めて困難であるときは、その価額は百四十万円を超えるものとみなす。
osakaText:
  - 裁判所法（昭和二十二年法律第五十九号）の規定で管轄が訴訟の目的の価額によって決まるときは、その価額は、訴えで主張する利益で算定するんやで。
  - 前項の価額を算定できへんとき、または極めて困難なときは、その価額は百四十万円を超えるもんとみなすんや。
commentary:
  - この条文は、簡易裁判所と地方裁判所の事物管轄を決める際の基準となる「訴訟の目的の価額」の算定方法を定めています。訴訟の目的の価額は、原告が訴えで主張する経済的利益によって判断されます。
  - 価額の算定が不可能または極めて困難な場合は、140万円を超えるものとみなされ、地方裁判所の管轄となります。簡易裁判所は訴訟の目的の価額が140万円以下の事件を扱うため、この基準が管轄の振り分けに重要な役割を果たします。
commentaryOsaka:
  - この条文は、「簡易裁判所」と「地方裁判所」のどっちで裁判するかを決めるための基準について定めてるんや。日本には色んな裁判所があって、事件の大きさで振り分けられてるんやで。お金の問題やったら、その金額で決まるわけやねん。簡易裁判所は140万円以下の小さめの事件を扱って、地方裁判所はそれより大きい事件を扱うんや。
  - 例えばな、Aさんが50万円の貸金返還の裁判をするんやったら簡易裁判所、Bさんが500万円の損害賠償の裁判をするんやったら地方裁判所っていう感じや。訴訟の目的の価額は、原告が訴えで主張する経済的な価値（どれだけのお金が問題になってるか）で算定するんやで。
  - もし金額が分からんかったり、計算がめっちゃ難しい場合は、「140万円より高い」ってことにして地方裁判所に回すんや。小さい事件は簡易裁判所で手軽に、大きい事件は地方裁判所でしっかりやろうっていう、合理的な仕組みやと思うわ。事件の規模に応じて、適切な裁判所で審理できるようになってるんやな。
