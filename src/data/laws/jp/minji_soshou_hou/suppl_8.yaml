title: （定期金による賠償を命じた確定判決の変更を求める訴えに関する経過措置）
titleOsaka: ""
originalText:
  - 新法第百十七条の規定は、新法の施行前に第一審裁判所における口頭弁論が終結した事件については、適用しない。
osakaText:
  - 新法第百十七条の規定は、新法の施行前に第一審裁判所における口頭弁論が終結した事件については、適用せえへんんやで。
commentary:
  - この条文は定期金による賠償を命じた確定判決の変更を求める訴えに関する経過措置を定めている。施行前に第一審で口頭弁論が終結した事件には適用しないことを定めている。
  - 定期金賠償判決の変更訴えの経過措置を定める。既存事件の保護を図る規定である。
commentaryOsaka:
  - これは定期金（毎月決まった金額）での賠償を命じた判決の変更を求める訴えについて、法律が改正される前に第一審で口頭弁論が終わった事件には、新しいルールは適用せえへんってルールや。既に審理が終わった事件は、昔のルールで続けるんや。
