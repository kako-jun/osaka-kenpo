title: （権利承継人の訴訟参加の場合における時効の完成猶予等）
titleOsaka: ""
originalText:
  - 訴訟の係属中その訴訟の目的である権利の全部又は一部を譲り受けたことを主張する者が第四十七条第一項の規定により訴訟参加をしたときは、時効の完成猶予に関しては、当該訴訟の係属の初めに、裁判上の請求があったものとみなす。
  - 前項に規定する場合には、その参加は、訴訟の係属の初めに遡って法律上の期間の遵守の効力を生ずる。
