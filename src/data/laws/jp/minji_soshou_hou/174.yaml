title: 弁論準備手続終結後の攻撃防御方法の提出
titleOsaka: ""
originalText:
  - 第百六十七条の規定は、弁論準備手続の終結後に攻撃又は防御の方法を提出した当事者について準用する。
osakaText:
  - 第百六十七条の規定は、弁論準備手続の終結後に攻撃または防御の方法を提出した当事者について準用するんや。
commentary:
  - この条文は弁論準備手続終結後の攻撃防御方法の提出を定めています。第167条の規定は弁論準備手続の終結後に攻撃又は防御の方法を提出した当事者について準用することを定めています。
  - これにより、弁論準備手続終結後に攻撃防御方法を提出した当事者は、相手方の求めに応じて終結前に提出できなかった理由を説明しなければならありません。弁論準備手続の実効性を確保するための規定です。
commentaryOsaka:
  - この条文は、弁論準備手続が終わった後に新たな主張や証拠を出したら、ちゃんと理由を説明せなあかんっていうルールやねん。第167条のルールを弁論準備手続にも適用するっていうことや。これは準備手続の実効性を守るために大事な決まりやで。
  - 例えばな、AさんとBさんの交通事故の裁判で、弁論準備手続で争点整理と証拠の絞り込みをして「これで準備完了です」ってなったとするやろ。せやのに、その後の口頭弁論で突然Bさんが「実は事故現場を撮影した写真がありました」って新しい証拠を出してきたとするやん。そしたらAさんは「なんで準備手続の時に出さへんかったん？」って聞く権利があるわけや。Bさんは「準備手続の時は存在を知りませんでした」とか、ちゃんと理由を説明せなあかんねん。
  - せっかく時間かけて準備手続で整理したのに、後から次々と新しいもんが出てきたら意味ないやろ？裁判がいつまで経っても終わらへんし、相手方も対応に困るやん。やから、準備手続が終わったら基本的に新しいもんは出せへん。どうしても出すんやったら、正当な理由を説明する義務があるっちゅうわけや。これで準備手続の意味が守られるんやな。
