title: 書面による準備手続終結後の攻撃防御方法の提出
titleOsaka: ''
originalText:
  - 書面による準備手続を終結した事件について、口頭弁論の期日において、第百七十六条第四項において準用する第百六十五条第二項の書面に記載した事項の陳述がされ、又は前条の規定による確認がされた後に攻撃又は防御の方法を提出した当事者は、相手方の求めがあるときは、相手方に対し、その陳述又は確認前にこれを提出することができなかった理由を説明しなければならない。
osakaText:
  - 書面による準備手続を終結した事件について、口頭弁論の期日において、第百七十六条第四項において準用する第百六十五条第二項の書面に記載した事項の陳述がされたり、または前の条の規定による確認がされた後に攻撃または防御の方法を提出した当事者は、相手方の求めがあるときは、相手方に対して、その陳述または確認前にこれを提出することができへんかった理由を説明せなあかんのや。
commentary:
  - この条文は書面による準備手続終結後の攻撃防御方法の提出を定めています。書面による準備手続を終結した事件について口頭弁論の期日において整理結果の陳述又は確認がされた後に攻撃又は防御の方法を提出した当事者は相手方の求めがあるときはその陳述又は確認前に提出できなかった理由を説明しなければならないことを定めています。
  - これにより、書面による準備手続の実効性が確保され、整理後の攻撃防御方法の提出に一定の制約が課されています。
commentaryOsaka:
  - この条文は、書面による準備手続が終わった後に、新しい攻撃防御方法（主張や証拠）を出すときのルールを定めてるんや。準備手続を終結して、口頭弁論で整理結果を陳述したり確認したりした後に、攻撃防御方法を出した当事者は、相手方が「なんで今さら出すねん？」って聞いてきたら、その理由をちゃんと説明せなあかんのやで。
  - 例えばな、AさんとBさんが書面手続で何か月もかけて争点整理をして、「争点はこれだけですね」って口頭弁論で確認したとするやろ。そしたら Aさんが突然「実はこんな証拠がありました」って新しい証拠を出してきたら、Bさんは「おいおい、書面手続の間になんで出さへんかったん？ せっかく整理したのに台無しやん」って思うわな。そういうときに、Bさんが「理由を説明してや」って求めたら、Aさんは「実は最近発見したんです」とか「当時は重要やと気づかんかったんです」とか、きちんと説明せなあかんわけや。
  - この仕組みはな、準備的口頭弁論とか弁論準備手続と同じルールなんや。せっかく時間をかけて争点整理したのに、後から次々と新しい主張や証拠が出てきたら、整理した意味がのうなってまうやろ。やから、準備手続の間にちゃんと出すべきもんは出しといてな、っていう考え方やねん。正当な理由がある場合は別として、無計画に後出しするんは認められへんっちゅうことや。効率的な裁判のために必要なルールやと思うで。
