title: 第一審の管轄違いを理由とする移送
titleOsaka: ''
originalText:
  - 控訴裁判所は、事件が管轄違いであることを理由として第一審判決を取り消すときは、判決で、事件を管轄裁判所に移送しなければならない。
osakaText:
  - 控訴裁判所は、事件が管轄違いであることを理由として第一審判決を取り消すときは、判決で、事件を管轄裁判所に移送せなあかんのや。
commentary:
  - この条文は第1審の管轄違いを理由とする移送を定めています。控訴裁判所は事件が管轄違いであることを理由として第1審判決を取り消すときは判決で事件を管轄裁判所に移送しなければならないことを定めています。
  - 管轄違いによる取消時は管轄裁判所に移送する。差戻しではなく移送です。訴訟の効率的処理のための規定です。
commentaryOsaka:
  - この条文は、管轄違い（裁判所の選び方が間違ってた）の場合の移送についてのルールを定めてるんや。第1審で管轄違いの裁判所が判決を出してしまった場合、控訴審でその判決を取り消して、正しい管轄の裁判所に移送するんやで。ここで大事なポイントはな、第1審に差し戻すんやなくて、正しい裁判所に直接移送するってとこや。これは訴訟の効率的な処理のための工夫なんやねん。
  - 例えばな、本来は大阪地裁で審理すべき事件（被告の住所が大阪やったり、契約の履行地が大阪やったり）なのに、間違って東京地裁が審理して判決を出してしもたとするやろ。原告か被告が控訴して、控訴審（東京高裁）が「これは管轄違いやな」って判断したら、東京地裁に差し戻すんやなくて、直接、大阪地裁に移送するんや。わざわざ東京地裁に差し戻して、そこから大阪地裁に移送するっていう二度手間はせえへんわけや。
  - 移送された大阪地裁では、第1審として もう一回審理が始まるんや。東京地裁でやった審理は、管轄違いやからリセットされるわけやな。せやから、当事者としては、最初から大阪地裁で審理をやり直すことになる。時間はかかるけど、正しい裁判所で審理してもらえるから、手続きとしては適正なんやで。訴訟を起こすときは、どこの裁判所に管轄があるかをちゃんと確認してから起こさなあかんで。管轄違いやったら、時間と費用の無駄になってしまうからな。最初に正しい裁判所を選ぶことが大事やねん。
