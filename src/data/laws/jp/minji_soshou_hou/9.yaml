title: （併合請求の場合の価額の算定）
titleOsaka: ''
originalText:
  - 一の訴えで数個の請求をする場合には、その価額を合算したものを訴訟の目的の価額とする。ただし、その訴えで主張する利益が各請求について共通である場合におけるその各請求については、この限りでない。
  - 果実、損害賠償、違約金又は費用の請求が訴訟の附帯の目的であるときは、その価額は、訴訟の目的の価額に算入しない。
osakaText:
  - 一つの訴えで複数の請求をする場合には、その価額を合算したものを訴訟の目的の価額とするんや。ただし、その訴えで主張する利益が各請求について共通である場合におけるその各請求については、この限りやあらへん。
  - 果実、損害賠償、違約金または費用の請求が訴訟の附帯の目的であるときは、その価額は、訴訟の目的の価額に算入せえへんのや。
commentary:
  - この条文は、複数の請求を併合する場合の訴訟の目的の価額の算定方法を定めています。原則として各請求の価額を合算するが、各請求の利益が共通する場合（例えば、同一の土地について所有権確認と引渡請求をする場合）は、重複を避けるため合算しありません。
  - また、果実・損害賠償・違約金・費用など、主たる請求に附帯する請求については、訴訟の目的の価額に算入しありません。これは、附帯請求が主たる請求に従属的な性質を持つためです。
commentaryOsaka:
  - これは、一つの裁判で複数のお願いをするときの「金額の数え方」のルールやな。基本的には全部足し算するんやけど、同じ物についての請求やったら二重に数えたらあかんで、っていう話や。
  - それと、「お金を返してもらう」のがメインの請求やったら、その利息とか遅延金とかは別に金額に入れへんのや。あくまでオマケやからな。メインの請求の金額だけで簡易裁判所か地方裁判所かを決めるんやで。
