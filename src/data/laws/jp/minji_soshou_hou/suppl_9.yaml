title: （検討等）
titleOsaka: ""
originalText:
  - 政府は、この法律の施行後三年を経過した場合において、この法律による改正後の規定の施行の状況について検討を加え、必要があると認めるときは、その結果に基づいて所要の措置を講ずるものとする。
osakaText:
  - 政府は、この法律の施行後三年を経過した場合において、この法律による改正後の規定の施行の状況について検討を加えて、必要があると認めるときは、その結果に基づいて所要の措置を講ずるもんとするんや。
commentary:
  - この条文は検討等を定めている。政府は施行後三年を経過した場合に改正後の規定の施行の状況について検討を加え必要があると認めるときはその結果に基づいて所要の措置を講ずることを定めている。
  - 施行後の見直し規定を定める。法改正の効果検証を図る規定である。
commentaryOsaka:
  - これは法律が改正されて施行されてから3年経ったら、政府が「新しいルールがちゃんと機能してるか」って検討して、必要やったら更に改正するってルールや。法律は施行したら終わりやなくて、ちゃんと効果を検証して改善していくんや。
