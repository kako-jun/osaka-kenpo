article: 9
isSuppl: true
title: （検討等）
titleOsaka: ""
originalText:
  - 政府は、この法律の施行後三年を経過した場合において、この法律による改正後の規定の施行の状況について検討を加え、必要があると認めるときは、その結果に基づいて所要の措置を講ずるものとする。
osakaText:
  - 政府は、この法律の施行後三年を経過した場合において、この法律による改正後の規定の施行の状況について検討を加えて、必要があると認めるときは、その結果に基づいて所要の措置を講ずるもんとするんや。
