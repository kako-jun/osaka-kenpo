title: （無権代理人の費用負担）
titleOsaka: ""
originalText:
  - 前条第二項に規定する場合において、裁判所が訴えを却下したときは、訴訟費用は、代理人として訴訟行為をした者の負担とする。
osakaText:
  - 前条第二項に規定する場合で、裁判所が訴えを却下したときは、訴訟費用は、代理人として訴訟行為をした者の負担とするんや。
commentary:
  - この条文は、無権代理人として訴訟行為をした者が代理権を証明できず追認も得られなかった場合に、裁判所が訴えを却下したときの訴訟費用負担を定めている。この場合、訴訟費用は無権代理人の負担となる。
  - これは前条第2項の規定を受けて、訴えが却下された場合の費用負担を明確化したものである。無権代理により無益な訴訟が提起された責任を、無権代理人に負わせることで、無権代理による訴訟提起を抑止する効果がある。
commentaryOsaka:
  - これは、代理権がないのに代理人として訴訟行為した人が、代理権を証明できへんくて追認ももらえへんかったときに、裁判所が訴えを却下したら、訴訟費用はその無権代理人の負担になるルールやな。
  - 前の条文の第2項を受けて、訴えが却下された場合の費用負担をはっきりさせたもんや。代理権がないのに勝手に裁判起こした責任を、無権代理人に負わせることで、そういうことを防ぐ効果があるんやな。
