title: 証拠調べの制限
titleOsaka: 証拠調べの制限
commentaryOsaka:
  - この条文は、少額訴訟では証拠調べをその場ですぐに調べられる証拠だけに限ることができるっていうルールを定めてるんや。時間のかかる証拠調べ（例えば、鑑定とか遠方の証人尋問とか）はできへんねん。書類とか、その場にいる人の話とかに限られるんやで。
  - 例えばな、AさんがBさんに貸金10万円を請求する少額訴訟で、Aさんが契約書とか領収書とかを証拠として出す場合を考えてみようや。これはその場ですぐ見られるから問題ないんや。Bさんが証人を呼びたい場合も、証人がその場に来てれば大丈夫やねん。でも、「筆跡鑑定が必要やから、鑑定人に依頼したい」とか「遠方の証人を呼びたいから、次回期日を設定してほしい」とかは認められへんねん。
  - 少額訴訟は1回の期日で終わらせるから、時間のかかる証拠調べはできへんっていう仕組みになってるんや。証拠調べに時間がかかりそうやったら、第373条で通常の手続に移行させることを検討した方がええで。少額訴訟は早さ優先やから、証拠も限られるってことをちゃんと理解しとかなあかんな。当事者は、即時に調べられる証拠をしっかり準備して、期日に臨むことが大切やで。
