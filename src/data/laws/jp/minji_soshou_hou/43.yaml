title: 補助参加の申出
titleOsaka: 補助参加の申出
commentaryOsaka:
  - この条文は、補助参加の申し込み方法についてのルールを定めてるんや。第1項は、誰の味方をするか（参加の趣旨）、なんで利害関係があるか（参加の理由）をちゃんと説明して、裁判所に申し出なあかんってことやねん。第2項は、申し込みと同時に補助参加人としての訴訟行為もできるってことを認めてるんやで。
  - 例えばな、AさんとBさんの訴訟にCさんが補助参加したい場合を考えてみようや。Cさんは裁判所に「私はBさんの味方として参加します（参加の趣旨）。なぜなら、私はBさんの債務の保証人で、Bさんが負けたら私が代わりに払わなあかんから、訴訟の結果に利害関係があります（参加の理由）」って書いた書面を提出するんや。ちゃんと理由を説明せなあかんねん（第1項）。
  - そして、Cさんは補助参加の申し込みと同時に、補助参加人としての訴訟行為（例えば、証拠を提出するとか）もできるんやで（第2項）。いちいち手続きを分けんでええから、スムーズに進むようになってるんや。補助参加は、第三者が自分の利益を守るために使える制度やから、手続きも比較的簡単にできるようになってるわけやな。参加の理由さえちゃんと説明できれば、すぐに訴訟に関与できるんや。
