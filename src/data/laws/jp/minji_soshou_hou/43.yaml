title: （補助参加の申出）
titleOsaka: ""
originalText:
  - 補助参加の申出は、参加の趣旨及び理由を明らかにして、補助参加により訴訟行為をすべき裁判所にしなければならない。
  - 補助参加の申出は、補助参加人としてすることができる訴訟行為とともにすることができる。
osakaText:
  - 補助参加の申出は、参加の趣旨および理由を明らかにして、補助参加によって訴訟行為をすべき裁判所にせなあかん。
  - 補助参加の申出は、補助参加人としてすることができる訴訟行為とともにすることができるんやで。
