title: 事件の差戻し
titleOsaka: 事件の差戻し
commentaryOsaka:
  - この条文は、控訴審が第一審の「異議を不適法として却下する」っていう判決を取り消す場合の手続を定めてるんや。控訴裁判所が第一審判決を取り消す場合、事件を第一審裁判所に差し戻さなあかんねん。ただし、もう弁論する必要がない場合は差し戻さへんでもええんやで（ただし書）。
  - 例えばな、手形訴訟でBさんが異議を申し立てたんやけど、第一審が「異議は期限を過ぎてるから却下」って判決を出したとするやろ。Bさんが控訴して、控訴審が「いや、期限は過ぎてへん。第一審の判断は間違ってる」って判断したとする。この場合、控訴審は第一審判決を取り消して、事件を第一審に差し戻すんや。第一審で異議後の審理（通常訴訟）をやり直してもらうわけやねん。
  - ただし、「期限は過ぎてへんけど、他の理由で異議を却下すべきや」って控訴審が判断できる場合は、差し戻さずに控訴審が自分で「異議を却下する」って判決を出すこともあるんやで（ただし書）。差し戻されたら第一審でやり直しになるから時間はかかるけど、ちゃんと審理してもらえるっていうメリットがあるんや。被告としては、第一審で不当に異議を却下されたと思ったら、控訴して差し戻しを求めることを検討する価値があるで。
