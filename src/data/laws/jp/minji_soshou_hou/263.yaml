title: （訴えの取下げの擬制）
titleOsaka: ""
originalText:
  - 当事者双方が、口頭弁論若しくは弁論準備手続の期日に出頭せず、又は弁論若しくは弁論準備手続における申述をしないで退廷若しくは退席をした場合において、一月以内に期日指定の申立てをしないときは、訴えの取下げがあったものとみなす。当事者双方が、連続して二回、口頭弁論若しくは弁論準備手続の期日に出頭せず、又は弁論若しくは弁論準備手続における申述をしないで退廷若しくは退席をしたときも、同様とする。
