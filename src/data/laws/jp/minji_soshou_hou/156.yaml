title: 攻撃防御方法の提出時期
titleOsaka: ""
originalText:
  - 攻撃又は防御の方法は、訴訟の進行状況に応じ適切な時期に提出しなければならない。
osakaText:
  - 攻撃又は防御の方法は、訴訟の進行状況に応じ適切な時期に提出せなあかん。
commentary:
  - この条文は、主張や証拠などの攻撃防御方法を提出する時期を定めた規定です。適切な時期に提出することで、審理の効率化を図ります。
  - 訴訟の進行状況に応じて、準備書面や証拠の提出時期を守る必要があります。
commentaryOsaka:
  - 裁判では、いつでも好きな時に「こんな証拠あります！」「こんな主張します！」って言えるわけやないんや。決められた時期に提出せなあかんのやで。
  - 例えばな、準備書面は準備手続の間に出さなあかんし、証拠は証拠提出の期日までに出さなあかん。これを守らへんと、相手の準備の時間がなくなって不公平やからな。
  - 「この時期までに出してくださいね」って決まりを守ることで、お互いに準備ができて、スムーズに裁判が進むんや。計画的に進めるための決まりごとやな。
