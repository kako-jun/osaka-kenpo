title: 攻撃防御方法の提出時期
titleOsaka: ""
originalText:
  - 攻撃又は防御の方法は、訴訟の進行状況に応じ適切な時期に提出しなければならない。
osakaText:
  - 攻撃又は防御の方法は、訴訟の進行状況に応じ適切な時期に提出せなあかん。
commentary:
  - この条文は、主張や証拠などの攻撃防御方法を提出する時期を定めた規定です。適切な時期に提出することで、審理の効率化を図ります。
  - 訴訟の進行状況に応じて、準備書面や証拠の提出時期を守る必要があります。
commentaryOsaka:
  - この条文は、攻撃・防御の方法（主張や証拠）を提出する時期についての基本原則を決めてるんや。訴訟の進行状況に応じて、適切な時期に提出せなあかんってことやねん。いつでも好きな時に「こんな証拠あります！」「こんな主張します！」って言えるわけやないんやで。ちゃんと決められた時期に出さなあかんのや。
  - 例えばな、準備書面は準備手続の間に出さなあかんし、証拠は証拠提出の期日までに出さなあかん。訴訟が終わりに近づいてから「実はこんな証拠がありました」って出してきたら、相手は準備の時間がなくなって困るやろ。それに裁判所も「今さら言われても...」ってなるわけや。やから、訴訟の段階に応じて、「今はこれを出す時期やな」って判断して提出せなあかんのやな。
  - これは訴訟の効率的な進行と相手方の防御権の保護のための決まりやねん。「この時期までに出してくださいね」って決まりを守ることで、お互いに準備ができて、スムーズに裁判が進むんや。計画的に進めるための基本ルールやと言えるな。タイミングを間違えたら、せっかくの証拠も認めてもらえへんかもしれへんから、気をつけなあかんで。
