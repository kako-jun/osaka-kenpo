title: （簡易裁判所の裁量移送）
titleOsaka: ""
originalText:
  - 簡易裁判所は、訴訟がその管轄に属する場合においても、相当と認めるときは、申立てにより又は職権で、訴訟の全部又は一部をその所在地を管轄する地方裁判所に移送することができる。
osakaText:
  - 簡易裁判所は、訴訟がその管轄に属する場合でも、相当と認めるときは、申立てによってまたは職権で、訴訟の全部または一部をその所在地を管轄する地方裁判所に移送することができるんや。
