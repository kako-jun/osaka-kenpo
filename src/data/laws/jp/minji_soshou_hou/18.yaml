title: （簡易裁判所の裁量移送）
titleOsaka: ""
originalText:
  - 簡易裁判所は、訴訟がその管轄に属する場合においても、相当と認めるときは、申立てにより又は職権で、訴訟の全部又は一部をその所在地を管轄する地方裁判所に移送することができる。
osakaText:
  - 簡易裁判所は、訴訟がその管轄に属する場合でも、相当と認めるときは、申立てによってまたは職権で、訴訟の全部または一部をその所在地を管轄する地方裁判所に移送することができるんや。
commentary:
  - この条文は、簡易裁判所が自己の管轄に属する事件を地方裁判所に移送できる制度を定めている。簡易裁判所は、事件が複雑であったり、専門的知識を要する場合など、地方裁判所で審理する方が相当と認めるときは、管轄する地方裁判所に移送できる。
  - 第16条第2項が地方裁判所による自庁処理（簡易裁判所の事件を地裁が扱う）を定めているのに対し、この条文は簡易裁判所から地方裁判所への移送を定めている。両者は裏腹の関係にあり、事件の性質に応じた適切な審理を実現するための制度である。
commentaryOsaka:
  - これは、簡易裁判所が「この事件、ウチでは荷が重いわ。地方裁判所に回すわ」って判断できるルールやな。140万円以下の事件は簡易裁判所でやるんやけど、中身が複雑やったり専門的やったりしたら、地方裁判所に任せた方がええこともあるんや。
  - 第16条は地方裁判所が「簡単な事件やし、ウチでやったるわ」って言えるルールやったけど、これはその逆で、簡易裁判所が「難しいから上に回すわ」って言えるんや。お互いに融通し合って、一番ええ裁判所で扱えるようにしてるわけやな。
