title: 簡易裁判所の裁量移送
titleOsaka: 簡易裁判所の裁量移送
commentaryOsaka:
  - この条文は、簡易裁判所が「この事件、ウチでは荷が重いわ。地方裁判所に回すわ」って判断できる「裁量移送」のルールを定めてるんや。簡易裁判所は、訴訟が自分の管轄に属する場合でも、相当やと認めるときは、申立てまたは職権で、訴訟の全部または一部をその所在地を管轄する地方裁判所に移送できるんやで。
  - 簡易裁判所っていうのは140万円以下の比較的小額の事件を扱う裁判所なんやけどな、事件の金額は小さくても、中身がめっちゃ複雑やったり専門的知識が必要やったりすることがあるんや。例えばな、100万円の損害賠償請求やから簡易裁判所の管轄なんやけど、中身が医療過誤で、医学的な専門知識がぎょうさん必要やったり、建築紛争で建築基準法とかの専門知識がいったりするケースやな。簡易裁判所の裁判官は一人で審理するし、複雑な事件を扱うのはしんどいこともあるわけや。
  - そういうときに、簡易裁判所が「これは地方裁判所でやってもらった方が、ちゃんとした判断ができるで」って判断して、地方裁判所に回せるんやな。地方裁判所やったら合議体（3人の裁判官）で審理できるし、専門的な知識を持った裁判官もおるし、より適切な判断ができる可能性が高いやろ。これは第16条（地方裁判所が簡易な事件を自分でやる）の裏返しみたいなもんで、お互いに融通し合って、一番ええ裁判所で扱えるようにしてるんや。事件の性質に応じた適切な審理を実現するための、柔軟でええ仕組みやと思うで。
