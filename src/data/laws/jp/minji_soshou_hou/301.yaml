title: （攻撃防御方法の提出等の期間）
titleOsaka: ""
originalText:
  - 裁判長は、当事者の意見を聴いて、攻撃若しくは防御の方法の提出、請求若しくは請求の原因の変更、反訴の提起又は選定者に係る請求の追加をすべき期間を定めることができる。
  - 前項の規定により定められた期間の経過後に同項に規定する訴訟行為をする当事者は、裁判所に対し、その期間内にこれをすることができなかった理由を説明しなければならない。
