title: 補助参加人の訴訟行為
titleOsaka: 補助参加人の訴訟行為
commentaryOsaka:
  - この条文は、補助参加した人が何をできるかについてのルールを定めてるんや。第1項は、攻撃や防御の方法を出したり、異議を言ったり、上訴したり、色んな訴訟行為ができるんやけど、参加した時点の訴訟の状況によっては制限されることもあるで。第2項は助けてる人（被参加人）の行為と矛盾したら無効ってこと、第3項は異議があっても不許可が確定するまでは訴訟行為できるってこと、第4項は不許可になっても当事者が使ってくれたら有効ってことを決めてるんや。
  - 例えばな、AさんとBさんの訴訟で、Cさんが被告Bさんの補助参加人として参加した場合を考えてみようや。Cさんは証拠を提出したり、証人を申請したり、上訴したりすることができるんや（第1項）。ただし、Bさんが「和解します」って言うてるのに、Cさんが「和解せんと徹底的に争う！」って言うても、Bさんの意思が優先されてCさんの主張は無効になるねん（第2項）。補助参加人はあくまで「助っ人」やから、本人の意思には逆らえへんわけや。
  - また、Aさんが「Cさんの参加は認めへん」って異議を出した場合でも、裁判所が「参加を許さへん」って決定を出して確定するまでは、Cさんは訴訟行為ができるんやで（第3項）。そして、たとえ「参加を許さへん」って決定が確定しても、Bさんが「Cさんが出した証拠を使います」って援用したら、その証拠は有効になるんや（第4項）。補助参加人の権利と被参加人の主導権のバランスを取ってるわけやな。補助参加は味方として手伝えるけど、最終的な決定権は本人にあるっていう仕組みになってるんや。
