title: （知的財産に関する事件における裁判所調査官の除斥及び忌避）
titleOsaka: ""
originalText:
  - 第二十三条から第二十五条までの規定は、前条の事務を行う裁判所調査官について準用する。
  - 前条の事務を行う裁判所調査官について除斥又は忌避の申立てがあったときは、その裁判所調査官は、その申立てについての決定が確定するまでその申立てがあった事件に関与することができない。
osakaText:
  - 第二十三条から第二十五条までの規定は、前の条の事務を行う裁判所調査官について準用するんや。
  - 前の条の事務を行う裁判所調査官について除斥または忌避の申立てがあったときは、その裁判所調査官は、その申立てについての決定が確定するまでその申立てがあった事件に関与することができへんのやで。
commentary:
  - この条文は知的財産に関する事件における裁判所調査官の除斥及び忌避を定めている。第1項は、裁判官の除斥・忌避に関する第23条から第25条までの規定を裁判所調査官について準用することを定めている。第2項は、除斥又は忌避の申立てがあった場合の裁判所調査官の職務停止を定めている。
  - これにより、裁判所調査官の公平性と中立性が確保され、手続の公正が図られている。
commentaryOsaka:
  - これは知的財産の事件（特許とか商標とかの裁判）で働く裁判所調査官についてのルールやな。裁判所調査官っていうのは、専門的な知識が必要な事件で裁判官をサポートする専門家のことや。第1項は、裁判官と同じように、調査官にも除斥（自動的に外れる）とか忌避（当事者が外してほしいって言える）のルールを適用するってことや。
  - 第2項は、除斥とか忌避の申立てがあったら、それが決まるまでその調査官は事件に関われへんってことや。例えば、調査官が被告の会社の元社員やったりしたら、公平な判断ができへんかもしれへんやろ？そういうときは外れてもらうわけやな。裁判の公平性を守るための仕組みやで。
