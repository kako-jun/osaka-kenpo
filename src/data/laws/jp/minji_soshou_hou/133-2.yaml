commentary:
  - この条文は、秘匿決定があった場合の書面閲覧制限の特則を定めた規定です。住所や氏名などを秘匿した場合、関連書面の閲覧も制限されます。
  - 秘匿対象者本人のみが秘匿事項に関する書面を閲覧でき、他の者はアクセスできないよう保護されます。
commentaryOsaka:
  - 住所や名前を秘匿することになったら、それに関する書類ももちろん秘密にせなあかんのや。でないと意味ないやろ？
  - 例えばな、「住所は秘密にします」ってなったのに、訴状に住所が書いてあって誰でも見れたら、秘匿の意味がないんや。だから、その人だけが見れて、他の人は見れへんようにするんやで。
  - 裁判所の書類とか、送達に関する記録とかも、同じように制限されるんや。本人のプライバシーを徹底的に守るための仕組みやな。安全に裁判を進められるように配慮されてるんやで。
