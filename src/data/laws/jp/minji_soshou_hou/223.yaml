  - 文書提出命令の申立てについての決定に対しては、即時抗告をすることができるんや。
commentary:
  - この条文は文書提出命令等を定めています。第1項は裁判所は文書提出命令の申立てを理由があると認めるときは決定で文書の所持者に対しその提出を命ずることを、第2項は裁判所は第三者に対して文書の提出を命じようとする場合にはその第三者を審尋しなければならないことを定めています。
  - 第3項から第5項は公務員の職務上の秘密に関する文書についての監督官庁の意見聴取手続を、第6項は文書提出義務の判断のための文書提示手続を、第7項は決定に対する即時抗告を定めています。
commentaryOsaka:
  - この条文は、文書提出命令についての詳しいルールを決めてるんや。第1項は、裁判所が文書提出命令の申立てに理由があると思ったら、決定で文書を持ってる人に「出しなさい」って命令するってことや。ただし、文書の中に調べる必要がない部分とか、提出義務がないと認められる部分があったら、その部分は除外して提出を命じることができるんやな。
  - 例えばな、100ページある契約書があって、そのうち訴訟に関係あるのは10ページだけやったとするやろ。その場合、裁判所は「この10ページだけ提出しなさい」って命令できるわけや。全部出さんでもええってことやな。第2項は、第三者（当事者やない人）に文書を出せって命じる場合は、その第三者の意見を聞かなあかん（審尋する）ってことや。当事者やないのに巻き込まれる人やから、ちゃんと意見を聞いてあげるわけやな。
  - 第3項から第5項は、公務員の職務上の秘密に関する文書の場合、監督官庁（内閣とか国会とか）の意見を聞かなあかんっていうルールや。国家機密とか重要な秘密が含まれてる可能性があるからな。第6項は、裁判所が判断するために必要やったら、文書を裁判所だけに見せてもらえるってことや（当事者には見せへん）。第7項は、この決定に不服があったら即時抗告できるってことやな。複雑な手続やけど、公正さと秘密保護のバランスを取ってるわけや。文書提出命令は強制力があるから、慎重な手続が必要やねん。
