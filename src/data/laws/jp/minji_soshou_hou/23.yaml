title: 裁判官の除斥
titleOsaka: ''
originalText:
  - 裁判官は、次に掲げる場合には、その職務の執行から除斥される。ただし、第六号に掲げる場合にあっては、他の裁判所の嘱託により受託裁判官としてその職務を行うことを妨げない。
  - 前項に規定する除斥の原因があるときは、裁判所は、申立てにより又は職権で、除斥の裁判をする。
osakaText:
  - 裁判官は、次に挙げる場合には、その職務の執行から除斥されるんやな。ただし、第六号に挙げる場合は、他の裁判所の嘱託で受託裁判官としてその職務を行うことを妨げへんで。
  - 前項に規定する除斥の原因があるときは、裁判所は、申立てでまたは職権で、除斥の裁判をするんや。
commentary:
  - 第1項は、裁判官の除斥事由を定めています。除斥とは、裁判の公正を確保するため、一定の事由がある場合に当然に裁判官が職務執行から排除される制度です。除斥事由には、裁判官自身が当事者である場合、親族関係がある場合、前審で裁判に関与した場合などが含まれます。
  - 第2項は、除斥事由がある場合、裁判所が申立てまたは職権で除斥の裁判をすることを定めています。除斥は当然の効果であり、当事者の意思に関係なく適用されます。これは忌避（当事者の申立てによる）と異なる点です。
commentaryOsaka:
  - 「除斥」っていうて、裁判官が自動的に裁判から外される場合を決めてるルールやねん。第1項は、法律で決まった除斥の理由があったら、問答無用で裁判官が外れる仕組みや。
  - 例えばな、裁判官自身が当事者やったら、自分の裁判を自分で判断するわけにいかへんやろ？AさんとBさんの裁判で、裁判官がAさんの親戚やったら、身内びいきするかもしれへん。前の審理（一審とか）で関わってた裁判官が、控訴審でも担当したら、先入観があるかもしれへん。そういう「公平な裁判ができへんかもしれへん」事情があったら、強制的に外れるんや。
  - 第2項は、そういう事情があったら、裁判所が当事者の申立てがなくても、自分で判断して「この裁判官は外れてもらう」って決めるんやで。当事者が気づかんくても、裁判所が自分で気づいたら外すわけや。公正な裁判を守るために、自動的に働く仕組みやねん。忌避（当事者が申し立てて外す）とは違って、除斥は法律で決まった理由があれば必ず外れるっていう厳しいルールなんや。
