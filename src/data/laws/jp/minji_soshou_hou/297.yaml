title: （第一審の訴訟手続の規定の準用）
titleOsaka: ""
originalText:
  - 前編第一章から第七章までの規定は、特別の定めがある場合を除き、控訴審の訴訟手続について準用する。ただし、第二百六十九条の規定は、この限りでない。
osakaText:
  - 前の編の第一章から第七章までの規定は、特別の定めがある場合を除いて、控訴審の訴訟手続について準用するんや。ただし、第二百六十九条の規定は、この限りやないで。
commentary:
  - この条文は第1審の訴訟手続の規定の準用を定めている。前編第1章から第7章までの規定は特別の定めがある場合を除き控訴審の訴訟手続について準用することを、ただし第269条の規定はこの限りでないことを定めている。
  - 第1審の訴訟手続規定が控訴審にも準用される。ただし特別規定や第269条（特許権等に関する5人合議体）は除外される。手続の統一性を図る規定である。
commentaryOsaka:
  - これは第1審の訴訟手続のルールを控訴審にも使うっていう準用規定やな。前編第1章から第7章まで（訴訟の開始から証拠調べまで）の規定は、特別の定めがある場合を除いて、控訴審の訴訟手続について準用するってことや。ただし、第269条（特許権等に関する5人の裁判官の合議体）の規定は、準用せえへんってことや。
  - つまり、控訴審でも、第1審と基本的に同じルール（訴訟の進め方、証拠調べの方法など）を使うわけや。わざわざ控訴審用の別のルールを作らんでも、第1審のルールを準用すればええってことや。ただし、控訴審特有のルール（例えば、控訴期間とか附帯控訴とか）がある場合は、それを優先する。第269条（特許権訴訟の5人合議体）は控訴審では使わへん。手続の統一性を保つための規定やな。基本的には第1審と同じ手続やけど、控訴審特有のルールもあるってことや。
