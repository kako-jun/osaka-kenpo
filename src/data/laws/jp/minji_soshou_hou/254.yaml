title: （言渡しの方式の特則）
titleOsaka: ""
originalText:
  - 次に掲げる場合において、原告の請求を認容するときは、判決の言渡しは、第二百五十二条の規定にかかわらず、判決書の原本に基づかないですることができる。
  - 前項の規定により判決の言渡しをしたときは、裁判所は、判決書の作成に代えて、裁判所書記官に、当事者及び法定代理人、主文、請求並びに理由の要旨を、判決の言渡しをした口頭弁論期日の調書に記載させなければならない。
osakaText:
  - 次に掲げる場合において、原告の請求を認容するときは、判決の言渡しは、第二百五十二条の規定にかかわらず、判決書の原本に基づかないでする ことができるんや。
  - 前の項の規定により判決の言渡しをしたときは、裁判所は、判決書の作成に代えて、裁判所書記官に、当事者および法定代理人、主文、請求ならびに理由の要旨を、判決の言渡しをした口頭弁論期日の調書に記載させなあかんのやで。
commentary:
  - この条文は言渡しの方式の特則を定めている。第1項は次に掲げる場合において原告の請求を認容するときは判決の言渡しは第252条の規定にかかわらず判決書の原本に基づかないですることができることを、第2項は前項の規定により判決の言渡しをしたときは裁判所は判決書の作成に代えて裁判所書記官に当事者及び法定代理人、主文、請求並びに理由の要旨を判決の言渡しをした口頭弁論期日の調書に記載させなければならないことを定めている。
  - 簡易な事件で原告勝訴の場合、判決書の原本なしに判決を言い渡すことができ、調書への記載で代替される。手続の簡素化を図る規定である。
commentaryOsaka:
  - これは判決の言渡し方の特別ルールやな。第1項は、次に掲げる場合（簡単な事件とか）で、原告の請求を認める（原告勝訴）ときは、判決の言渡しは、第252条の規定にかかわらず、判決書の原本に基づかんとすることができるってことや。第2項は、そういう言渡しをしたときは、裁判所は、判決書を作る代わりに、書記官に、当事者、法定代理人、主文、請求、理由の要旨を、言渡しをした口頭弁論期日の調書に記載させなあかんってことや。
  - 簡単な事件で原告が勝つ場合（例えば、被告が欠席して争わへん場合とか）は、わざわざ判決書を作らんでも、口頭弁論の調書に判決の内容を記載するだけでええってことやな。手続を簡単にするための仕組みや。判決書を作るのは時間がかかるから、簡単な事件やったら調書への記載で済ませられるわけや。効率的やな。
