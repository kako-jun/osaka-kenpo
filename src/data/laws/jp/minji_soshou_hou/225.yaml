title: （第三者が文書提出命令に従わない場合の過料）
titleOsaka: ''
originalText:
  - 第三者が文書提出命令に従わないときは、裁判所は、決定で、二十万円以下の過料に処する。
  - 前項の決定に対しては、即時抗告をすることができる。
osakaText:
  - 第三者が文書提出命令に従わへんときは、裁判所は、決定で、二十万円以下の過料に処するんや。
  - 前の項の決定に対しては、即時抗告をすることができるんやで。
commentary:
  - この条文は第三者が文書提出命令に従わない場合の過料を定めています。第1項は第三者が文書提出命令に従わないときは裁判所は決定で20万円以下の過料に処することを、第2項は決定に対して即時抗告をすることができることを定めています。
  - 第三者が文書提出命令に従わない場合、当事者のような真実擬制ではなく、過料の制裁が科されます。第三者は訴訟当事者ではないため、事実認定への影響ではなく金銭的制裁が課されます。
commentaryOsaka:
  - これは第三者（訴訟の当事者やない人）が文書提出命令に従わへんかったときの罰則についてのルールやな。第1項は、第三者が文書提出命令に従わへんかったら、裁判所は決定で20万円以下の過料（罰金）を科すってことや。第2項は、この決定に不服があったら即時抗告できるってことや。
  - 当事者が従わへんかった場合（第224条）は「相手方の主張が真実と認められる」っていう不利益やったけど、第三者の場合は過料や。第三者は訴訟の当事者やないから、事実認定で不利になるんやのうて、お金のペナルティを食らうわけやな。例えば、銀行が原告・被告間の取引記録の提出を命じられたのに従わへんかったら、20万円以下の過料を食らうってことや。第三者でも文書提出命令には従わなあかんで。拒んだら罰金や。
