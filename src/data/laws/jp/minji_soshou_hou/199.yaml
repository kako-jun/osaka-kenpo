title: （証言拒絶についての裁判）
titleOsaka: ""
originalText:
  - 第百九十七条第一項第一号の場合を除き、証言拒絶の当否については、受訴裁判所が、当事者を審尋して、決定で、裁判をする。
  - 前項の裁判に対しては、当事者及び証人は、即時抗告をすることができる。
