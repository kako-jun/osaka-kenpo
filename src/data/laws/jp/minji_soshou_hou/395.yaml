title: 督促異議の申立てによる訴訟への移行
titleOsaka: ''
originalText:
  - 適法な督促異議の申立てがあったときは、督促異議に係る請求については、その目的の価額に従い、支払督促の申立ての時に、支払督促を発した裁判所書記官の所属する簡易裁判所又はその所在地を管轄する地方裁判所に訴えの提起があったものとみなす。この場合においては、督促手続の費用は、訴訟費用の一部とする。
osakaText:
  - 適法な督促異議の申立てがあったときは、督促異議に係る請求については、その目的の価額に従って、支払督促の申立ての時に、支払督促を発した裁判所書記官の所属する簡易裁判所またはその所在地を管轄する地方裁判所に訴えの提起があったもんとみなすねん。この場合においては、督促手続の費用は、訴訟費用の一部とするんや。
commentary:
  - この条文は督促異議の申立てによる訴訟への移行を定めています。適法な督促異議の申立てがあったときは督促異議に係る請求についてはその目的の価額に従い支払督促の申立ての時に支払督促を発した裁判所書記官の所属する簡易裁判所又はその所在地を管轄する地方裁判所に訴えの提起があったものとみなすこの場合においては督促手続の費用は訴訟費用の一部とすることを定めています。
  - 督促異議による訴訟への移行を定める。債務者の防御機会を保障する規定です。
commentaryOsaka:
  - 適法な督促異議が申し立てられたら、訴訟に移行するっていう大事なルールを定めてるんやで。支払督促を申し立てた時に、訴訟を起こしたことにみなされて、請求額に応じて簡易裁判所か地方裁判所で審理されるんや。督促手続で支払った費用は訴訟費用の一部として扱われるから、無駄にはならへんねん。
  - 例えばな、AさんがBさんに100万円の支払督促を申し立てて、Bさんが督促異議を申し立てたとするやろ。この場合、支払督促を申し立てた時に、Aさんが訴訟を起こしたことになるんや。請求額が100万円やから簡易裁判所の管轄（140万円以下）なので、簡易裁判所で審理されるねん。もし請求額が200万円やったら、地方裁判所で審理される（140万円超）んやで。訴訟でちゃんと口頭弁論が開かれて、証拠調べも行われるから、AさんもBさんも主張と証拠を出して争えるんや。
  - 債務者にとっては、督促異議を申し立てることで、ちゃんと訴訟で争う機会が得られるっちゅうメリットがあるんやで。債権者にとっては「せっかく支払督促で早く終わらせようと思ったのに、訴訟に移行してしもた」っていう面もあるけど、支払督促を申し立てた時に訴訟を起こしたことになるから、時効の完成猶予の効果は維持されるねん。せやから全く無駄になるわけやないんや。支払督促は簡易迅速やけど、ちゃんと訴訟への道も確保されてるバランスの取れた制度やっちゅうことやな。
