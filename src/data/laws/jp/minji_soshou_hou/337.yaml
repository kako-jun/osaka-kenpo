title: 許可抗告
titleOsaka: 許可抗告
originalText:
  - 高等裁判所の決定及び命令（第三百三十条の抗告及び次項の申立てについての決定及び命令を除く。）に対しては、前条第一項の規定による場合のほか、その高等裁判所が次項の規定により許可したときに限り、最高裁判所に特に抗告をすることができる。ただし、その裁判が地方裁判所の裁判であるとした場合に抗告をすることができるものであるときに限る。
  - 前項の高等裁判所は、同項の裁判について、最高裁判所の判例（これがない場合にあっては、大審院又は上告裁判所若しくは抗告裁判所である高等裁判所の判例）と相反する判断がある場合その他の法令の解釈に関する重要な事項を含むと認められる場合には、申立てにより、決定で、抗告を許可しなければならない。
  - 前項の申立てにおいては、前条第一項に規定する事由を理由とすることはできない。
  - 第二項の規定による許可があった場合には、第一項の抗告があったものとみなす。
  - 最高裁判所は、裁判に影響を及ぼすことが明らかな法令の違反があるときは、原裁判を破棄することができる。
  - 第三百十三条、第三百十五条及び前条第二項の規定は第二項の申立てについて、第三百十八条第三項の規定は第二項の規定による許可をする場合について、同条第四項後段及び前条第三項の規定は第二項の規定による許可があった場合について準用する。
osakaText:
  - 高等裁判所の決定および命令（第三百三十条の抗告および次の項の申立てについての決定および命令を除く。）に対しては、前の条第一項の規定による場合のほか、その高等裁判所が次の項の規定により許可したときに限って、最高裁判所に特に抗告をすることができるんや。ただし、その裁判が地方裁判所の裁判であるとした場合に抗告をすることができるものであるときに限るで。
  - 前の項の高等裁判所は、同じ項の裁判について、最高裁判所の判例（これがない場合にあっては、大審院または上告裁判所もしくは抗告裁判所である高等裁判所の判例）と相反する判断がある場合その他の法令の解釈に関する重要な事項を含むと認められる場合には、申立てにより、決定で、抗告を許可せなあかんねん。
  - 前の項の申立てにおいては、前の条第一項に規定する事由を理由とすることはできへんのや。
  - 第二項の規定による許可があった場合には、第一項の抗告があったもんとみなすんやで。
  - 最高裁判所は、裁判に影響を及ぼすことが明らかな法令の違反があるときは、原裁判を破棄することができるねん。
  - 第三百十三条、第三百十五条および前の条第二項の規定は第二項の申立てについて、第三百十八条第三項の規定は第二項の規定による許可をする場合について、同じ条第四項後段および前の条第三項の規定は第二項の規定による許可があった場合について準用するんや。
commentary:
  - この条文は許可抗告を定めています。第1項は高等裁判所の決定及び命令に対しては前条第1項の規定による場合のほかその高等裁判所が次項の規定により許可したときに限り最高裁判所に特に抗告をすることができることを定めています。第2項は前項の高等裁判所は同項の裁判について最高裁判所の判例と相反する判断がある場合その他の法令の解釈に関する重要な事項を含むと認められる場合には申立てにより決定で抗告を許可しなければならないことを定めています。第3項は前項の申立てにおいては前条第1項に規定する事由を理由とすることはできないことを定めています。第4項は第2項の規定による許可があった場合には第1項の抗告があったものとみなすことを定めています。第5項は最高裁判所は裁判に影響を及ぼすことが明らかな法令の違反があるときは原裁判を破棄することができることを定めています。第6項は関連規定の準用を定めています。
  - 重要な法令解釈問題について最高裁への抗告を認める。法令解釈の統一を図る規定です。
commentaryOsaka:
  - この条文は「許可抗告」っていう特殊な抗告のルールを決めてるんや。高裁の決定・命令に対しては、通常は特別抗告（第336条・憲法違反のみ）しかできへんけど、高裁が許可したら、法令解釈の問題でも最高裁に抗告できるんや。高裁は、最高裁の判例と矛盾する判断をした場合とか、法令解釈の重要な問題がある場合は、許可せなあかんねん（第2項）。これは法令解釈の統一を図るための規定やで。
  - 例えばな、高裁が証拠の扱いについて決定を出したけど、その決定が最高裁の過去の判例と違う判断をしてるとするやろ。当事者が「高裁の判断は最高裁の判例と矛盾してる」って主張して許可抗告を申し立てたら、高裁は「確かに矛盾してるな」って認めて許可を出すんや。許可が出たら、最高裁で審理される。最高裁は「どっちの判断が正しいか」を判断するねん。
  - または、「この問題は法令解釈の重要な問題やから、最高裁で統一的な判断を示してもらうべき」って高裁が判断したら、許可を出すんや。許可抗告は、高裁が「これは最高裁で審理すべき問題や」って認めた場合に使える制度やな。憲法問題（特別抗告）ほど厳しくないけど、重要な法令解釈問題に限られるで。高裁に許可を申し立てても、高裁が「これは重要やない」って判断したら、許可されへん。その場合は、もう抗告できへんから、慎重に判断する必要があるな。
