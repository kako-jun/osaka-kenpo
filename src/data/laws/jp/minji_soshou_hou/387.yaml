title: （支払督促の記載事項）
titleOsaka: ""
originalText:
  - 支払督促には、次に掲げる事項を記載し、かつ、債務者が支払督促の送達を受けた日から二週間以内に督促異議の申立てをしないときは債権者の申立てにより仮執行の宣言をする旨を付記しなければならない。
osakaText:
  - 支払督促には、次に掲げる事項を記載して、かつ、債務者が支払督促の送達を受けた日から二週間以内に督促異議の申立てをせえへんときは債権者の申立てにより仮執行の宣言をする旨を付記せなあかんねん。
