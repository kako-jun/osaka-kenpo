title: （人事訴訟等に関する手続における映像と音声の送受信による通話の方法による口頭弁論等に関する経過措置）
titleOsaka: ""
originalText:
  - 第二条の規定（附則第一条第四号に掲げる改正規定に限る。）による改正後の民事訴訟法第八十七条の二の規定は、同号に掲げる規定の施行の日から起算して一年六月を超えない範囲内において政令で定める日までの間は、人事訴訟及び家庭裁判所における執行関係訴訟に関する手続には、適用しない。
osakaText:
  - 第二条の規定（附則第一条第四号に掲げる改正規定に限る。）による改正後の民事訴訟法第八十七条の二の規定は、同じ号に掲げる規定の施行の日から起算して一年六月を超えへん範囲内において政令で定める日までの間は、人事訴訟および家庭裁判所における執行関係訴訟に関する手続には、適用せえへんのや。
commentary:
  - この条文は人事訴訟等における映像と音声の送受信による通話の方法による口頭弁論等に関する経過措置を定めている。オンライン口頭弁論の規定は一定期間人事訴訟等には適用しないことを定めている。
  - オンライン口頭弁論の段階的施行を定める。特殊な訴訟手続への配慮を図る規定である。
commentaryOsaka:
  - これはオンラインでの口頭弁論（ウェブ会議みたいなやつ）の新しいルールは、人事訴訟（離婚とか）とか家庭裁判所の執行関係訴訟には、最大1年半は適用せえへんってルールや。特殊な訴訟は準備に時間がかかるから、猶予期間を設けてるんや。
