title: 判決の発効
titleOsaka: ""
originalText:
  - 判決は、言渡しによってその効力を生ずる。
osakaText:
  - 判決は、言渡しによってその効力を生ずるんや。
commentary:
  - この条文は判決の発効を定めています。判決は言渡しによってその効力を生ずることを定めています。
  - 判決は、裁判所が言い渡した時点で効力が発生する。判決書の作成や送達を待たずに効力が生じます。言渡しにより確定判決としての効力や執行力の基礎が形成されます。
commentaryOsaka:
  - この条文は、判決の効力発生についてのルールやねん。判決は、言渡し（裁判所が判決を宣言すること）によって効力を生じるってことや。
  - 判決の効力っていうのは、判決書（判決を書いた文書）が作られたり、当事者に送られたりする前に、裁判所が「判決を言い渡します」って法廷で宣言した時点で発生するわけや。例えばな、AさんとBさんの裁判で、裁判官が法廷で「被告は原告に100万円支払え」って言い渡したとするやろ。その瞬間に、判決の効力が発生するんや。判決書は後で作られて送られてくるけど、効力の発生は言渡しの時点やねん。
  - せやから、判決の言渡期日には出頭した方がええんや。その場で判決の内容を聞けるし、効力が発生する瞬間に立ち会えるからな。言渡しが重要なポイントやで。後で判決書が届いても、効力はもう発生してるってことを覚えといてな。
