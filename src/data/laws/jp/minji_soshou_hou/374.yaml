title: （判決の言渡し）
titleOsaka: ""
originalText:
  - 判決の言渡しは、相当でないと認める場合を除き、口頭弁論の終結後直ちにする。
  - 前項の場合には、判決の言渡しは、判決書の原本に基づかないですることができる。この場合においては、第二百五十四条第二項及び第二百五十五条の規定を準用する。
