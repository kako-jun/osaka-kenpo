title: 判決の言渡し
titleOsaka: 判決の言渡し
commentaryOsaka:
  - この条文は、少額訴訟の判決は審理が終わったらすぐに言い渡すっていうルールを定めてるんや。口頭弁論が終わったら、その場で判決を言い渡すんやで（第1項）。判決書の原本なしで言い渡すこともできるから（第2項）、めっちゃ早く決着がつくねん。
  - 例えばな、AさんがBさんに貸金10万円を請求する少額訴訟で、口頭弁論（審理）が終わったとするやろ。裁判官が少し考えて、その場で「原告の請求を認めます。被告は原告に10万円を支払いなさい」って判決を言い渡すんや。通常訴訟やったら判決まで数週間待たなあかんけど、少額訴訟はその日のうちに判決が出るねん。判決書（判決の正式な文書）は後で作成されるけど、判決の内容はその場でわかるんやで。
  - せやから、少額訴訟は「訴えを起こしてから判決まで」がめっちゃ早いんや。1ヶ月くらいで決着がつくこともあるで。早く決着つけたい少額の事件には最適やな。ただし、即日判決やから、準備不足やと不利になってしまうんや。ちゃんと準備して期日に臨むことが大切やで。判決の内容をその場でメモしとくことも忘れんようにな。判決書は後で送られてくるけど、その場で内容を確認しとくと安心やで。
