title: （決定又は命令に対する再審）
titleOsaka: ""
originalText:
  - 即時抗告をもって不服を申し立てることができる決定又は命令で確定したものに対しては、再審の申立てをすることができる。
  - 第三百三十八条から前条までの規定は、前項の申立てについて準用する。
osakaText:
  - 即時抗告をもって不服を申し立てることができる決定または命令で確定したものに対しては、再審の申立てをすることができるんや。
  - 第三百三十八条から前の条までの規定は、前の項の申立てについて準用するんやで。
