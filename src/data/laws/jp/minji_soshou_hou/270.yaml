title: 手続の特色
titleOsaka: ""
originalText:
  - 簡易裁判所においては、簡易な手続により迅速に紛争を解決するものとする。
osakaText:
  - 簡易裁判所においては、簡易な手続により迅速に紛争を解決するものとするんや。
commentary:
  - この条文は手続の特色を定めています。簡易裁判所においては簡易な手続により迅速に紛争を解決するものとすることを定めています。
  - 簡易裁判所における訴訟手続の基本理念を示す規定です。簡易性と迅速性が重視されます。少額の紛争を簡単な手続で解決することを目的とする。
commentaryOsaka:
  - 簡易裁判所での裁判の基本方針を決めてるんや。簡易裁判所は「簡易」って名前の通り、手続を簡単にして早く紛争を解決するっていうのが特徴やねん。
  - 例えばな、AさんがBさんに「10万円貸したから返して」って請求する場合、地方裁判所やったら難しい手続きがいっぱいあるけど、簡易裁判所やったら簡単な手続で早く解決できるわけや。訴状も複雑な書き方やなくてええし、証拠調べも柔軟にできる。法律の専門家やない一般の人でも使いやすいように工夫されてるんや。
  - 簡易裁判所が扱うのは140万円以下の事件や。少額の紛争を、お金も時間もかけずにサッと解決するのが目的やねん。「ちょっとしたトラブルで裁判するのは大変そう」って思ってる人でも、簡易裁判所やったら気軽に使えるようになってる。迅速性と簡易性を大事にして、身近な紛争を早く解決する裁判所やで。
