title: 口頭弁論の終結
titleOsaka: 口頭弁論の終結
originalText:
  - 裁判所は、被告が口頭弁論において原告が主張した事実を争わず、その他何らの防御の方法をも提出しない場合には、前条第三項の規定による書面の送付前であっても、口頭弁論を終結することができる。
osakaText:
  - 裁判所は、被告が口頭弁論において原告が主張した事実を争わんと、その他何らの防御の方法をも提出せえへん場合には、前の条第三項の規定による書面の送付前であっても、口頭弁論を終結することができるんやで。
commentary:
  - この条文は口頭弁論の終結を定めています。裁判所は被告が口頭弁論において原告が主張した事実を争わずその他何らの防御の方法をも提出しない場合には前条第3項の規定による書面の送付前であっても口頭弁論を終結することができることを定めています。
  - 無防御の被告に対する迅速な終結を認める。審理の効率化を図る規定です。
commentaryOsaka:
  - これは被告が何も反論しへん場合に、口頭弁論を早く終わらせることができるってルールやねん。被告が原告の主張を争わず、何の防御もせえへん場合、裁判所は通常の手続に移行したことを被告に通知する前（第353条第3項の書面送付前）でも、口頭弁論を終結できるんやで。
  - 例えばな、Aさん（原告）が手形訴訟で「Bさんは手形金100万円を支払え」って請求して、Bさん（被告）が口頭弁論に出てきたけど、「特に争いません」って言うだけで、何の反論もせえへん場合を考えてみよか。裁判所は「もう審理することないな」って判断して、口頭弁論を終結できるわけや。通常の手続に移行した通知を被告に送る前でも終結できるから、手続がさらに早く進むんやねん。
  - 被告が反論せえへんなら、わざわざ時間かける必要ないからな。被告としては、手形訴訟で争う気がないなら、早めに「争いません」って言った方が、早く判決が出て、早く決着がつくで。逆に、争う気があるなら、ちゃんと反論せなあかんのや。何も言わんかったら、原告の主張を認めたことになって、不利な判決が出るから要注意やで。手形訴訟は早さが売りやから、被告が反論せえへんかったら、どんどん進んでいくってことを覚えといてな。
