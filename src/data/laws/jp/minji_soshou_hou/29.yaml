title: 法人でない社団等の当事者能力
titleOsaka: 法人でない社団等の当事者能力
originalText:
  - 法人でない社団又は財団で代表者又は管理人の定めがあるものは、その名において訴え、又は訴えられることができる。
osakaText:
  - 法人やあらへん社団または財団で代表者または管理人の定めがあるものは、その名前で訴えたり、訴えられたりすることができるんや。
commentary:
  - この条文は、法人格のない社団または財団（権利能力なき社団・財団）でも、代表者または管理人の定めがあれば、その団体名で訴え、または訴えられることができることを定めています。これを「当事者能力の拡張」といいます。
  - 民法上、権利能力なき社団は法人格を持たないため本来は当事者能力がないが、実際には町内会、同窓会、労働組合など多数存在する。これらの団体が訴訟できないと不便であるため、特別に当事者能力を認めています。
commentaryOsaka:
  - 法人格のない社団や財団でも、裁判の当事者になれる場合があるって決めてるんや。法人やあらへん社団または財団で代表者または管理人の定めがあるものは、その名前で訴えたり訴えられたりすることができるって定めてるねん。つまり、法律上は「人」として認められてへん団体でも、代表者や管理人がちゃんとおったら、その団体の名前で裁判ができるってことや。これを「当事者能力の拡張」って言うねん。
  - 例えばな、町内会とか同窓会とか、法人登記はしてへんけど実際に活動してる団体はぎょうさんあるやろ。そういう団体が「町内会の土地を勝手に売られた」とか「同窓会の預金を横領された」っていうときに、裁判できへんかったら困るわけや。やから、代表者や管理人がちゃんとおる団体やったら、「○○町内会」とか「○○高校同窓会」っていう名前で訴えたり訴えられたりできるようにしてるねん。労働組合とかマンションの管理組合とかも、法人格がなくても裁判できるで。
  - 民法上は、権利能力なき社団は法人格を持たへんから、本来は当事者能力がないはずやねん。でも、実際にはそういう団体が社会にぎょうさん存在してて、活動してるわけや。その団体が裁判できへんかったら、すごく不便やし、権利を守れへんからな。やから、民事訴訟法で特別に当事者能力を認めてるわけや。現実に合わせた賢い仕組みやと思うで。団体の権利を守るための大切な規定やねん。
