title: （訴訟指揮に関する裁判の取消し）
titleOsaka: ""
originalText:
  - 訴訟の指揮に関する決定及び命令は、いつでも取り消すことができる。
osakaText:
  - 訴訟の指揮に関する決定および命令は、いつでも取り消すことができるんや。
commentary:
  - この条文は訴訟指揮に関する裁判の取消しを定めている。訴訟の指揮に関する決定及び命令は、いつでも取り消すことができる。訴訟指揮とは、訴訟の進行を円滑に進めるための裁判所の諸々の措置をいう。
  - 訴訟指揮に関する決定・命令は、事件の進行に応じて柔軟に変更する必要があるため、いつでも取り消すことができるとされている。これにより、状況の変化に応じた適切な訴訟運営が可能となっている。
commentaryOsaka:
  - これは訴訟指揮（裁判の進め方）についての決定や命令は、いつでも取り消せるっていうルールやな。訴訟指揮っていうのは、裁判をスムーズに進めるための裁判所の采配のことや。例えば、「次回期日は○月○日」とか「証人尋問は1人30分まで」とか、そういう進行管理のことやな。
  - こういう決定や命令は、状況が変わったらいつでも取り消せるんや。例えば、「次回は来月」って決めたけど、急な事情で「やっぱり再来月にしよか」って変更してもええわけや。訴訟の内容を決める判決とかと違って、あくまで進行管理やから、臨機応変に対応できるようにしてるんやな。裁判は生き物やから、状況に応じて柔軟に対応できる仕組みが大事なんやで。
