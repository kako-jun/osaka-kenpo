title: （専属管轄の場合の適用除外等）
titleOsaka: ""
originalText:
  - 第四条第一項、第五条、第六条第二項、第六条の二、第七条及び前二条の規定は、訴えについて法令に専属管轄の定めがある場合には、適用しない。
  - 特許権等に関する訴えについて、第七条又は前二条の規定によれば第六条第一項各号に定める裁判所が管轄権を有すべき場合には、前項の規定にかかわらず、第七条又は前二条の規定により、その裁判所は、管轄権を有する。
osakaText:
  - 第四条第一項、第五条、第六条第二項、第六条の二、第七条および前二条の規定は、訴えについて法令に専属管轄の定めがある場合には、適用せえへんのや。
  - 特許権等に関する訴えについて、第七条または前二条の規定によれば第六条第一項各号に定める裁判所が管轄権を持つべき場合には、前項の規定に関わらず、第七条または前二条の規定によって、その裁判所は、管轄権を持つんや。
commentary:
  - この条文は、法令に専属管轄の定めがある場合には、普通裁判籍、特別裁判籍、併合管轄、合意管轄、応訴管轄などの規定が適用されないことを明確にしている。専属管轄とは、特定の裁判所だけが管轄権を有し、他の裁判所では訴えを提起できない管轄である。
  - 第2項は特許権等の知的財産権訴訟について特別の規定を置いている。これらの訴訟については、併合管轄や応訴管轄によって第6条第1項各号に定める専門の裁判所（東京地裁・大阪地裁）の管轄が認められる場合がある。
commentaryOsaka:
  - これは「専属管轄」っていう特別なルールの話やな。法律で「この種類の裁判は絶対にこの裁判所でやる」って決まってる場合は、当事者の合意とか、黙って応じたとかは関係なくなるんや。
  - 例えば、会社の解散とか破産とかは、法律で決まった裁判所でしかできへん。ただし、特許とか知的財産の裁判は、ちょっと例外があって、併合とかの理由で専門の裁判所（東京とか大阪）でできることもあるんやで。専門的な裁判は専門家がおる裁判所でやらなあかんっていう配慮やな。
