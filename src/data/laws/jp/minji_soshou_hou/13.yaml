title: （専属管轄の場合の適用除外等）
titleOsaka: ""
originalText:
  - 第四条第一項、第五条、第六条第二項、第六条の二、第七条及び前二条の規定は、訴えについて法令に専属管轄の定めがある場合には、適用しない。
  - 特許権等に関する訴えについて、第七条又は前二条の規定によれば第六条第一項各号に定める裁判所が管轄権を有すべき場合には、前項の規定にかかわらず、第七条又は前二条の規定により、その裁判所は、管轄権を有する。
osakaText:
  - 第四条第一項、第五条、第六条第二項、第六条の二、第七条および前二条の規定は、訴えについて法令に専属管轄の定めがある場合には、適用せえへんのや。
  - 特許権等に関する訴えについて、第七条または前二条の規定によれば第六条第一項各号に定める裁判所が管轄権を持つべき場合には、前項の規定に関わらず、第七条または前二条の規定によって、その裁判所は、管轄権を持つんや。
