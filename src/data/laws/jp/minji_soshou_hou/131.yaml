title: （当事者の故障による中止）
titleOsaka: ""
originalText:
  - 当事者が不定期間の故障により訴訟手続を続行することができないときは、裁判所は、決定で、その中止を命ずることができる。
  - 裁判所は、前項の決定を取り消すことができる。
osakaText:
  - 当事者が不定期間の故障により訴訟手続を続行することができへんときは、裁判所は、決定で、その中止を命ずることができるんや。
  - 裁判所は、前の項の決定を取り消すことができるんやで。
