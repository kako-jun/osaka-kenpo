title: 職権証拠調べ
titleOsaka: ""
originalText:
  - 裁判所は、日本の裁判所の管轄権に関する事項について、職権で証拠調べをすることができる。
osakaText:
  - 裁判所は、日本の裁判所の管轄権に関する事項について、職権で証拠調べをすることができるんや。
commentary:
  - この条文は、裁判所が職権で管轄権に関する証拠調べをできることを定めた規定です。管轄権の有無を判断するために、裁判所は自ら証拠を調べられます。
  - 当事者の申立てがなくても、裁判所は管轄権を確認するために必要な証拠調べを行うことができます。
commentaryOsaka:
  - 「この裁判所、管轄権あるんかな？」って疑問があった時、裁判所が自分で調べることもできるんや。これが「職権証拠調べ」っていうんやで。
  - 例えばな、被告が「わては住所が日本にないから管轄権ないで」って言うたら、裁判所が「本当にそうか？」って調べることができるんや。当事者が証拠出さんでも、裁判所が自ら調べるんや。
  - 管轄権は裁判ができるかどうかの基本やから、確かめなあかん時は裁判所が積極的に調べるんや。適切な裁判所で審理するための確認作業やな。
