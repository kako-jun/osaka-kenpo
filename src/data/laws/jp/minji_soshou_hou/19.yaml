title: （必要的移送）
titleOsaka: ""
originalText:
  - 第一審裁判所は、訴訟がその管轄に属する場合においても、当事者の申立て及び相手方の同意があるときは、訴訟の全部又は一部を申立てに係る地方裁判所又は簡易裁判所に移送しなければならない。ただし、移送により著しく訴訟手続を遅滞させることとなるとき、又はその申立てが、簡易裁判所からその所在地を管轄する地方裁判所への移送の申立て以外のものであって、被告が本案について弁論をし、若しくは弁論準備手続において申述をした後にされたものであるときは、この限りでない。
  - 簡易裁判所は、その管轄に属する不動産に関する訴訟につき被告の申立てがあるときは、訴訟の全部又は一部をその所在地を管轄する地方裁判所に移送しなければならない。ただし、その申立ての前に被告が本案について弁論をした場合は、この限りでない。
osakaText:
  - 第一審裁判所は、訴訟がその管轄に属する場合でも、当事者の申立ておよび相手方の同意があるときは、訴訟の全部または一部を申立てに係る地方裁判所または簡易裁判所に移送せなあかん。ただし、移送によって著しく訴訟手続を遅滞させることになるときや、その申立てが、簡易裁判所からその所在地を管轄する地方裁判所への移送の申立て以外のもので、被告が本案について弁論したり弁論準備手続で申述した後にされたものであるときは、この限りやあらへんのや。
  - 簡易裁判所は、その管轄に属する不動産に関する訴訟について被告の申立てがあるときは、訴訟の全部または一部をその所在地を管轄する地方裁判所に移送せなあかん。ただし、その申立ての前に被告が本案について弁論した場合は、この限りやあらへん。
commentary:
  - 第1項は、当事者の申立てと相手方の同意があれば、裁判所は原則として移送しなければならない「必要的移送」を定めている。ただし、移送により著しく訴訟を遅滞させる場合や、被告が本案について弁論した後の申立ての場合（簡裁から地裁への移送を除く）は、移送の必要がない。
  - 第2項は、簡易裁判所の管轄に属する不動産訴訟について、被告の申立てがあれば地方裁判所に移送しなければならないとする特別規定である。不動産訴訟は重要性が高く専門性を要するため、被告の選択により地方裁判所での審理を保障している。ただし、被告が既に本案について弁論した後は、移送できない。
commentaryOsaka:
  - 第1項は、当事者が「別の裁判所でやりたい」って言うて、相手も「ええよ」って同意したら、裁判所は基本的に移送せなあかんっていうルールやな。ただし、移送したら裁判がめっちゃ遅れるときとか、もう本題の話し合いが始まった後やったら、断れるんや。
  - 第2項は不動産の裁判の特別ルールで、簡易裁判所でやってても、訴えられた人が「地方裁判所でやりたい」って言うたら、地方裁判所に回さなあかん。不動産は高額で専門的やから、被告にちゃんとした裁判所を選ぶ権利を与えてるんやな。ただし、すでに裁判の中身に入ってたら、今さら言うてもあかんで。
