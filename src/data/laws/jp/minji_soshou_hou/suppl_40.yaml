title: 罰則に関する経過措置
titleOsaka: ""
originalText:
  - 第二号施行日前にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - 第二号施行日前にした行為に対する罰則の適用については、なお従前の例によるんやで。
commentary:
  - この附則は経過措置を定めています。法改正に伴う移行措置を規定しています。
  - 経過措置を定める。法的安定性と円滑な移行を図る規定です。
commentaryOsaka:
  - これは法律が改正されたときの移行措置を定めてるルールや。既に始まってる手続とか昔のルールで生じた効力を保護しつつ、新しいルールに移行していくための規定やな。
