title: 異議後の手続
titleOsaka: 異議後の手続
commentaryOsaka:
  - この条文は、手形訴訟の判決に対して適法な異議が申し立てられた場合の手続を定めてるんや。異議が適法やったら、訴訟は口頭弁論が終わる前の状態に戻って、通常訴訟の手続で審理と裁判をすることになるんやで。
  - 例えばな、AさんがBさんに手形金100万円を請求する手形訴訟を起こして、Bさんが負ける判決が出たとするやろ。Bさんが期限内に異議を申し立てて、その異議が適法（書式も期限も正しい）やったとする。そしたら、訴訟は手形訴訟の口頭弁論が終わる前の状態に戻るんや。つまり、手形訴訟の判決はいったん「なかったこと」になって、通常訴訟で最初から審理し直すわけやねん。
  - 通常訴訟になったら、手形訴訟の制約（反訴禁止とか証拠制限とか）がなくなるから、Bさんは反訴もできるし、証人尋問とか鑑定とかの証拠調べもできるようになるんや。異議っていうのは、「手形訴訟は早かったけど不十分やったから、通常訴訟でちゃんと審理してくれ」っていう制度やな。異議を申し立てたら時間はかかるけど、ちゃんとした審理ができるから、被告としては手形訴訟で十分審理されへんかったと思ったら、異議を申し立てて通常訴訟でやり直すことを検討するとええで。
