title: （訴訟無能力者等に対する送達）
titleOsaka: ""
originalText:
  - 訴訟無能力者に対する送達は、その法定代理人にする。
  - 数人が共同して代理権を行うべき場合には、送達は、その一人にすれば足りる。
  - 刑事施設に収容されている者に対する送達は、刑事施設の長にする。
osakaText:
  - 訴訟無能力者に対する送達は、その法定代理人にするんや。
  - 数人が共同して代理権を行うべき場合には、送達は、その一人にすれば足りるで。
  - 刑事施設に収容されている者に対する送達は、刑事施設の長にするんやで。
