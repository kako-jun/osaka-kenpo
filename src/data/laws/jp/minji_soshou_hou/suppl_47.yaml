title: （その他の経過措置の政令への委任）
titleOsaka: ""
originalText:
  - この附則に定めるもののほか、この法律の施行に関し必要な経過措置（罰則に関する経過措置を含む。）は、政令で定める。
osakaText:
  - この附則に定めるもんのほか、この法律の施行に関して必要な経過措置（罰則に関する経過措置を含むで。）は、政令で定めるんやで。
commentary:
  - この附則は経過措置を定めている。法改正に伴う移行措置を規定している。
  - 経過措置を定める。法的安定性と円滑な移行を図る規定である。
commentaryOsaka:
  - これは法律が改正されたときの移行措置を定めてるルールや。既に始まってる手続とか昔のルールで生じた効力を保護しつつ、新しいルールに移行していくための規定やな。
