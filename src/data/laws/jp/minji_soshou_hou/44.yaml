title: （補助参加についての異議等）
titleOsaka: ""
originalText:
  - 当事者が補助参加について異議を述べたときは、裁判所は、補助参加の許否について、決定で、裁判をする。この場合においては、補助参加人は、参加の理由を疎明しなければならない。
  - 前項の異議は、当事者がこれを述べないで弁論をし、又は弁論準備手続において申述をした後は、述べることができない。
  - 第一項の裁判に対しては、即時抗告をすることができる。
