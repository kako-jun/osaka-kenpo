title: 補助参加についての異議等
titleOsaka: 補助参加についての異議等
commentaryOsaka:
  - この条文は、補助参加に対する異議の手続を定めてるんや。第1項は、当事者が「この人の参加は認められへん」って異議を述べた場合、裁判所が補助参加の許否を決定して、補助参加人は参加の理由を疎明（一応の証明）せなあかんってことやねん。第2項は異議を言えるタイミングを制限してて、弁論とか準備手続で話し合った後はもう文句言えへんで。第3項は決定に対して即時抗告できるってことや。
  - 例えばな、AさんとBさんの訴訟にCさんが補助参加を申し出た場合を考えてみようや。Aさんが「Cさんには利害関係がないから参加を認めへん！」って異議を述べたとする。そしたら、裁判所が補助参加の許否を決定するんや。Cさんは「私はBさんの保証人やから、Bさんが負けたら私が払わなあかん。せやから利害関係がある」っていう証拠（例えば、保証契約書）を出して、参加の理由を一応証明（疎明）せなあかんねん（第1項）。
  - ただし、Aさんが異議を言わんと弁論を始めてしもうたら、もう異議は言えへんようになるんや（第2項）。これは訴訟を遅らせへんための配慮やねん。裁判所が「参加を許す」または「参加を許さへん」って決定を出したら、その決定に対して即時抗告（不服申立て）ができるんやで（第3項）。これらのルールで、ちゃんと参加の可否を判断して、手続きを安定させてるわけやな。補助参加は便利な制度やけど、ちゃんと利害関係があることを証明できへんと認められへんから、準備が大切やで。
