title: 原裁判の執行停止
titleOsaka: 原裁判の執行停止
originalText:
  - 抗告は、即時抗告に限り、執行停止の効力を有する。
  - 抗告裁判所又は原裁判をした裁判所若しくは裁判官は、抗告について決定があるまで、原裁判の執行の停止その他必要な処分を命ずることができる。
osakaText:
  - 抗告は、即時抗告に限って、執行停止の効力を有するんやで。
  - 抗告裁判所または原裁判をした裁判所もしくは裁判官は、抗告について決定があるまで、原裁判の執行の停止その他必要な処分を命ずることができるねん。
commentary:
  - この条文は原裁判の執行停止を定めています。第1項は抗告は即時抗告に限り執行停止の効力を有することを定めています。第2項は抗告裁判所又は原裁判をした裁判所若しくは裁判官は抗告について決定があるまで原裁判の執行の停止その他必要な処分を命ずることができることを定めています。
  - 抗告の執行停止効を定める。抗告の実効性を確保する規定です。
commentaryOsaka:
  - 抗告したときに、元の決定・命令の執行を止める（執行停止）効力があるかどうかを決めてるんや。即時抗告（第328条の抗告）をしたら、自動的に執行停止の効力があるで（第1項）。つまり、抗告してる間は、元の決定・命令は執行されへんねん。それから、裁判所は抗告について決定が出るまで、執行停止とか他の必要な処分を命令できるんや（第2項）。
  - 例えばな、「保全命令を取り消す」って決定が出たけど、当事者が即時抗告したとするやろ。即時抗告には執行停止の効力があるから、抗告してる間は、保全命令の取消しは執行されへんねん。つまり、保全命令はまだ生きてるわけや。抗告審の決定が出るまで待つっちゅうことやな。もし執行停止の効力がなかったら、抗告してる間に保全命令が取り消されてしまって、後から「抗告は正当やった」って言われても手遅れになってしまうやろ。それを防ぐために、即時抗告には執行停止の効力があるんや。
  - ただし、通常抗告（即時抗告以外の抗告）には執行停止の効力がないで。通常抗告の場合は、第2項で裁判所に執行停止を申し立てる必要があるねん。即時抗告なら自動的に止まるけど、通常抗告なら申立てが必要、って違いや。抗告の実効性を確保するための大事なルールやで。
