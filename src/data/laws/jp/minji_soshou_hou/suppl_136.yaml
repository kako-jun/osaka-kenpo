title: その他の経過措置の政令への委任
titleOsaka: ''
originalText:
  - この附則に規定するもののほか、この法律の施行に関し必要な経過措置は、政令で定める。
osakaText:
  - この附則に規定するもんのほか、この法律の施行に関して必要な経過措置は、政令で定めるんや。
commentary:
  - この附則は経過措置を定めています。法改正に伴う移行措置を規定しています。
  - 経過措置を定める。法的安定性と円滑な移行を図る規定です。
commentaryOsaka:
  - この附則は「その他の経過措置の政令への委任」っていう規定やねん。附則に書いてへん細かい経過措置については、政令（内閣が定める命令）で決めますよっていう委任規定なんやで。法律では大まかな枠組みだけ決めて、具体的な細かいことは政令に任せるっちゅう仕組みやな。
  - 例えばな、民事訴訟法が改正された時に、「裁判所のシステムをいつまでに更新する」とか「新しい書式にいつから切り替える」とか、実務上の細かい手続がいっぱい必要になるやろ。そういう技術的な細かいことを全部法律に書いてたら、法律がめちゃくちゃ長くなるし、状況に応じて柔軟に変更することもできへんのや。
  - せやから、「必要な経過措置は政令で定める」っていう委任規定を置いとくんやねん。政令は国会の議決が不要で、内閣が決定できるから、法律よりも迅速に制定・改正できるんや。ただし、政令で決められるのは「施行に関し必要な経過措置」だけで、法律の本質的な内容を変えることはできへんねん。法律で大枠を決めて、実務的な細かいことは政令で柔軟に調整するっていう、日本の法体系の基本的な仕組みが表れてるわけやな。
