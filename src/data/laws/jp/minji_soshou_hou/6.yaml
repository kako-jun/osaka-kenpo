commentary:
  - この条文は、特許権等に関する訴えの管轄を専属的に定めた規定です。知的財産に関する訴訟は専門性が高いため、特定の裁判所が専属的に担当します。
  - 東京地裁、大阪地裁、名古屋地裁などが特許権等に関する訴えの専属管轄裁判所として指定されています。控訴審は東京高等裁判所が専属的に担当します。
commentaryOsaka:
  - 特許権や著作権の訴訟っていうのは、めっちゃ専門的やから、どこの裁判所でもいいっていうわけやないんや。決まった裁判所だけが担当できるようになってるんやで。
  - 例えばな、特許の訴訟は東京地裁、大阪地裁、名古屋地裁が担当できるんや。これらの裁判所に特別な知識を持った裁判官がおるからな。専門的な案件は専門家が審理するんが適切やろ？
  - 控訴の場合は、東京高等裁判所が絶対に担当するんや。特許のことは全国で統一的に扱わなあかんから、上級審は一箇所に集中させてるんやで。技術的な知識が必要やから、専門的な体制で審理するんや。
