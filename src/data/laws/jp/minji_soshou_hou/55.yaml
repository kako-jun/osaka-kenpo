  - 訴訟代理人は、次に挙げる事項については、特別の委任を受けなあかん。
  - 訴訟代理権は、制限することができへん。ただし、弁護士やあらへん訴訟代理人については、この限りやあらへんのや。
  - 前三項の規定は、法令によって裁判上の行為をすることができる代理人の権限を妨げへんで。
