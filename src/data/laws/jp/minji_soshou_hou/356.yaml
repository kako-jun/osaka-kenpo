title: （控訴の禁止）
titleOsaka: ''
originalText:
  - 手形訴訟の終局判決に対しては、控訴をすることができない。ただし、前条第一項の判決を除き、訴えを却下した判決に対しては、この限りでない。
osakaText:
  - 手形訴訟の終局判決に対しては、控訴をすることができへんねん。ただし、前の条第一項の判決を除いて、訴えを却下した判決に対しては、この限りやないで。
commentary:
  - この条文は控訴の禁止を定めています。手形訴訟の終局判決に対しては控訴をすることができないがただし前条第1項の判決を除き訴えを却下した判決に対してはこの限りでないことを定めています。
  - 手形訴訟判決への控訴を禁止する。一審限りの迅速な解決を図る規定です。
commentaryOsaka:
  - これは手形訴訟の判決に対しては控訴できへんってルールや。手形訴訟の終局判決（本案判決）には控訴できへん。ただし、訴えを却下した判決（第355条第1項の却下判決を除く）には控訴できる（ただし書）。
  - 例えば、手形訴訟で「被告は原告に100万円を支払え」って判決が出たとする。被告が不服でも、控訴はできへん。手形訴訟は一審限りで決着をつける制度やから、控訴審はないんや。控訴できへんから、判決が出たらすぐに確定する。ただし、第357条で異議の訴えっていう特別な手続があるから、そっちで争える。また、訴えを却下した判決（例えば、「この請求は手形訴訟でできへんから却下」っていう第355条第1項以外の却下判決）には控訴できる。これは手続の問題やから、控訴で争える余地があるわけや。手形訴訟は早く決着をつけるために、控訴審を省略してる制度や。控訴審がない分、早く確定するけど、その分、一審で慎重に争わなあかん。手形訴訟を選ぶときは、「控訴できへん」ってリスクを理解しとかなあかんで。
