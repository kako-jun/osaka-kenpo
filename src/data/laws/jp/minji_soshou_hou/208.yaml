title: （不出頭等の効果）
titleOsaka: ""
originalText:
  - 当事者本人を尋問する場合において、その当事者が、正当な理由なく、出頭せず、又は宣誓若しくは陳述を拒んだときは、裁判所は、尋問事項に関する相手方の主張を真実と認めることができる。
osakaText:
  - 当事者本人を尋問する場合において、その当事者が、正当な理由なく、出頭せえへんかったり、または宣誓もしくは陳述を拒んだときは、裁判所は、尋問事項に関する相手方の主張を真実やと認めることができるんや。
