title: 公務員の尋問
titleOsaka: 公務員の尋問
commentaryOsaka:
  - この条文は、公務員や元公務員を証人として、職務上の秘密について尋問するときの特別なルールを定めてるんや。第1項は、公務員または公務員やった人を職務上の秘密について尋問する場合、裁判所はその監督官庁（国会議員やったらその院、大臣やったら内閣）の承認を得なあかんっちゅうことやで。第2項は、承認は原則として拒めへんけど、「公共の利益を害する」とか「公務の遂行に著しい支障が出る」場合だけ拒めるっちゅうことやねん。
  - 例えばな、税務署員のAさんを証人として呼んで、「Bさんの納税額はいくらですか？」って職務上の秘密を尋問したいとするやろ。税務署員には守秘義務があるから、勝手に証言させるわけにはいかへんねん。せやから、裁判所はまず税務署長（監督官庁）に「Aさんにこういう質問をしたいんやけど、承認してくれますか？」って申請するわけや。税務署長が「その質問なら公務に支障はないからOK」って承認したら、Aさんは証言できるようになる。国会議員を尋問する場合やったら、衆議院や参議院の承認が要るし、大臣やったら内閣の承認が要るんやな。
  - 第2項が大事でな、監督官庁は基本的に承認を拒めへんのや。ただし、「これを証言させたら国家機密が漏れてまう」とか「外交上の重大な支障が出る」とか、公共の利益や公務の遂行に著しい支障が出る場合だけ拒めるんやな。つまり、「なんとなく知られたくない」とか「役所の都合が悪い」程度の理由では拒めへんっちゅうことや。裁判での真実発見と、公務の秘密保持のバランスを取った、よう考えられた仕組みやと思うで。
