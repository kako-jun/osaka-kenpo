title: 裁判所書記官への準用
titleOsaka: 裁判所書記官への準用
originalText:
  - この節の規定は、裁判所書記官について準用する。この場合においては、裁判は、裁判所書記官の所属する裁判所がする。
osakaText:
  - この節の規定は、裁判所書記官について準用するんや。この場合は、裁判は、裁判所書記官が所属する裁判所がするで。
commentary:
  - この条文は、裁判官の除斥・忌避に関する規定（第23条から第26条）を裁判所書記官にも準用することを定めています。裁判所書記官も訴訟手続において重要な役割を果たすため、その公正性を確保する必要があります。
  - 裁判所書記官の除斥・忌避の裁判は、その書記官が所属する裁判所が行う。これにより、書記官についても裁判官と同様の公正性確保の仕組みが適用されます。
commentaryOsaka:
  - この条文は、裁判官の除斥や忌避に関する規定を裁判所書記官にも適用するって決めてるんや。この節の規定（第23条から第26条までの除斥・忌避のルール）を裁判所書記官について準用するって定めてて、その場合の裁判は、裁判所書記官が所属する裁判所がするって決めてるねん。裁判所書記官も訴訟手続で大切な役割を果たすから、公正性を確保する必要があるわけや。
  - 例えばな、AさんとBさんの裁判で、裁判所書記官のCさんが実はBさんの親戚やったとするやろ。そしたら、Cさんは公正な仕事ができへん可能性があるから、除斥の対象になるわけや。裁判官だけやなくて、書記官も公正でなあかん。Aさんが「Cさんは公正な仕事ができへんから外してほしい」って忌避を申し立てることができて、その忌避が認められたら、Cさんはその事件の仕事をできへんようになるねん。
  - 裁判所書記官は、調書を作ったり、書類を管理したり、判決書を作成したりする大事な仕事をしてるんや。もし書記官に偏りがあったら、調書の内容が偏ったり、手続が不公正になったりする可能性があるからな。裁判の公正さを保つためには、裁判官だけやなくて、書記官も中立で公正でなあかんわけや。この条文は、裁判全体の信頼性を守るための大切な規定やねん。
