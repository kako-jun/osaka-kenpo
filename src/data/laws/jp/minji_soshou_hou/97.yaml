title: 訴訟行為の追完
titleOsaka: ''
originalText:
  - 当事者がその責めに帰することができない事由により不変期間を遵守することができなかった場合には、その事由が消滅した後一週間以内に限り、不変期間内にすべき訴訟行為の追完をすることができる。ただし、外国に在る当事者については、この期間は、二月とする。
  - 前項の期間については、前条第一項本文の規定は、適用しない。
osakaText:
  - 当事者がその責めに帰することができへん事由により不変期間を遵守することができへんかった場合には、その事由が消滅した後一週間以内に限って、不変期間内にすべき訴訟行為の追完をすることができるんや。ただし、外国に在る当事者については、この期間は、二月とするで。
  - 前の期間については、前の条の第一項本文の規定は、適用せえへんのや。
commentary:
  - この条文は訴訟行為の追完を定めています。当事者がその責めに帰することができない事由（天災、交通遮断、疾病など）により不変期間を遵守できなかった場合、その事由が消滅した後1週間以内（外国在住者は2月）に限り、不変期間内にすべき訴訟行為の追完ができます。
  - 第2項は追完期間については伸縮できないことを定めています。これにより、不可抗力による期間徒過について救済の道を開きつつ、訴訟の安定性も確保しています。
commentaryOsaka:
  - この条文は、訴訟行為の追完（やり直し）についてのルールを定めてるんや。当事者が自分のせいやない理由（天災とか交通が遮断されたとか病気とか）で不変期間を守られへんかった場合、その理由がなくなった後1週間以内（外国に住んでる人は2ヶ月）に限って、不変期間内にせなあかんかった訴訟行為をやり直せるんやで。
  - 例えばな、Aさんが控訴期間の最終日に控訴状を出そうと思ってたけど、台風で交通機関が全部止まって裁判所に行かれへんかったとするやろ。これは自分のせいやないやん？台風が過ぎて交通機関が復旧してから1週間以内やったら、控訴状を出すことができるんや。「どうしようもない理由で期間を守られへんかった」っていうのが認められるわけやな。
  - 第2項では、この追完の期間は延ばしたり縮めたりできへんって書いてあるんや。これで、どうしようもない理由で期間を過ぎた場合の救済の道を開きつつ、訴訟の安定性も確保してるわけやねん。不可抗力による失権を救う仕組みやけど、あくまで例外的な措置やから、厳格に運用されてるんやで。
