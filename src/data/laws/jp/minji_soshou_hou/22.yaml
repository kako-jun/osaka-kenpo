title: （移送の裁判の拘束力等）
titleOsaka: ''
originalText:
  - 確定した移送の裁判は、移送を受けた裁判所を拘束する。
  - 移送を受けた裁判所は、更に事件を他の裁判所に移送することができない。
  - 移送の裁判が確定したときは、訴訟は、初めから移送を受けた裁判所に係属していたものとみなす。
osakaText:
  - 確定した移送の裁判は、移送を受けた裁判所を拘束するんや。
  - 移送を受けた裁判所は、更に事件を他の裁判所に移送することができへんのや。
  - 移送の裁判が確定したときは、訴訟は、初めから移送を受けた裁判所に係属してたもんとみなすで。
commentary:
  - 第1項は、確定した移送の裁判が移送を受けた裁判所を拘束することを定めています。移送先の裁判所は、移送の当否を再度争うことはできず、移送決定に従って審理を進めなければならありません。
  - 第2項は、移送を受けた裁判所が更に他の裁判所に移送することを禁止しています。これは「移送の連鎖」を防ぎ、訴訟の無限の移送を避けて訴訟の安定性を確保するための規定です。
  - 第3項は、移送の効果として、訴訟が初めから移送先の裁判所に係属していたものとみなされることを定めています。これにより、移送前の裁判所で行われた訴訟行為は全て有効に維持されます。
commentaryOsaka:
  - 第1項は、移送が決まったら、受け取った裁判所は「こんなん受け取られへん」って文句言われへんっていうルールやな。移送先の裁判所は素直に受け入れて審理せなあかん。
  - 第2項は「たらい回し禁止」のルールや。A裁判所からB裁判所に移送されて、B裁判所が「やっぱりC裁判所や」って更に回すのはあかん。そんなことしたら永遠に移送され続けるやろ？やから一回きりって決まってるんや。
  - 第3項は、移送されても「最初からこの裁判所でやってたことにする」っていう便利なルールやな。移送前にやった手続きも全部有効やから、また最初からやり直さんでええんや。これで時間の無駄が省けるで。
