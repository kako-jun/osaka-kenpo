article: 22
isSuppl: false
title: （移送の裁判の拘束力等）
titleOsaka: ""
originalText:
  - 確定した移送の裁判は、移送を受けた裁判所を拘束する。
  - 移送を受けた裁判所は、更に事件を他の裁判所に移送することができない。
  - 移送の裁判が確定したときは、訴訟は、初めから移送を受けた裁判所に係属していたものとみなす。
osakaText:
  - 確定した移送の裁判は、移送を受けた裁判所を拘束するんや。
  - 移送を受けた裁判所は、更に事件を他の裁判所に移送することができへんのや。
  - 移送の裁判が確定したときは、訴訟は、初めから移送を受けた裁判所に係属してたもんとみなすで。
