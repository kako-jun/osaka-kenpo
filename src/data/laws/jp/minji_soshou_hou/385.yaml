title: 申立ての却下
titleOsaka: ""
originalText:
  - 支払督促の申立てが第三百八十二条若しくは第三百八十三条の規定に違反するとき、又は申立ての趣旨から請求に理由がないことが明らかなときは、その申立てを却下しなければならない。請求の一部につき支払督促を発することができない場合におけるその一部についても、同様とする。
  - 前項の規定による処分は、相当と認める方法で告知することによって、その効力を生ずる。
  - 前項の処分に対する異議の申立ては、その告知を受けた日から一週間の不変期間内にしなければならない。
  - 前項の異議の申立てについての裁判に対しては、不服を申し立てることができない。
osakaText:
  - 支払督促の申立てが第三百八十二条もしくは第三百八十三条の規定に違反するとき、または申立ての趣旨から請求に理由がないことが明らかなときは、その申立てを却下せなあかんのやで。請求の一部につき支払督促を発することができへん場合におけるその一部についても、同じやねん。
  - 前の項の規定による処分は、相当と認める方法で告知することによって、その効力を生ずるんや。
  - 前の項の処分に対する異議の申立ては、その告知を受けた日から一週間の不変期間内にせなあかんのやで。
  - 前の項の異議の申立てについての裁判に対しては、不服を申し立てることができへんねん。
commentary:
  - この条文は申立ての却下を定めています。第1項は支払督促の申立てが第三百八十二条若しくは第三百八十三条の規定に違反するとき又は申立ての趣旨から請求に理由がないことが明らかなときはその申立てを却下しなければならない請求の一部につき支払督促を発することができない場合におけるその一部についても同様とすることを定めています。第2項は前項の規定による処分は相当と認める方法で告知することによってその効力を生ずることを定めています。第3項は前項の処分に対する異議の申立てはその告知を受けた日から一週間の不変期間内にしなければならないことを定めています。第4項は前項の異議の申立てについての裁判に対しては不服を申し立てることができないことを定めています。
  - 不適法な申立ての却下を定める。手続の適正を図る規定です。
commentaryOsaka:
  - これは支払督促の申立てが法律の要件を満たしてへんときとか、請求に理由がないことが明らかなときは、申立てを却下するってルールや（第1項）。却下の処分は、相当な方法で告知すれば効力が生じる（第2項）。告知を受けた日から1週間以内に異議を申し立てられる（第3項）。異議についての裁判に対しては不服を申し立てられへん（第4項）。
  - 例えば、債権者が支払督促を申し立てたけど、①債務者の住所が海外にある（第382条違反、日本国内で送達できへん）、②管轄を間違えた（第383条違反）、③請求の内容が明らかに理由がない（例えば、時効で消滅してることが明らか）、っていう場合、裁判所書記官は申立てを却下する（第1項）。却下の通知が債権者に送られる（第2項）。債権者が「納得いかへん」って思ったら、告知を受けた日から1週間以内に異議を申し立てる（第3項）。異議が認められたら支払督促が発せられる。異議が認められへんかったら、その裁判に対しては不服を申し立てられへん（第4項）。支払督促は簡易な手続やから、要件を満たしてへんかったり、明らかに理由のない請求は却下される。ちゃんと要件を確認してから申し立てよう。却下されたら、訴訟を起こすしかないで。
