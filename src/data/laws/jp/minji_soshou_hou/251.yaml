title: 言渡期日
titleOsaka: ""
originalText:
  - 判決の言渡しは、口頭弁論の終結の日から二月以内にしなければならない。ただし、事件が複雑であるときその他特別の事情があるときは、この限りでない。
  - 判決の言渡しは、当事者が在廷しない場合においても、することができる。
osakaText:
  - 判決の言渡しは、口頭弁論の終結の日から二月以内にせなあかんのや。ただし、事件が複雑であるときその他の特別の事情があるときは、この限りやないで。
  - 判決の言渡しは、当事者が在廷してへん場合においても、することができるんや。
commentary:
  - この条文は言渡期日を定めています。第1項は判決の言渡しは口頭弁論の終結の日から2月以内にしなければならないことを、ただし事件が複雑であるときその他特別の事情があるときはこの限りでないことを定めています。第2項は判決の言渡しは当事者が在廷しない場合においてもすることができることを定めています。
  - 判決の迅速性を確保するため原則として2月以内の言渡しが求められます。当事者の出頭は言渡しの要件ではありません。
commentaryOsaka:
  - この条文は、判決の言渡期日についてのルールやねん。第1項は、判決の言渡しは、口頭弁論が終結した日から2ヶ月以内にせなあかんってことや。ただし、事件が複雑な場合とか、その他の特別な事情がある場合は、2ヶ月を超えてもええってことや。
  - 例えばな、AさんとBさんの裁判で、口頭弁論が2026年1月10日に終結したとするやろ。裁判所は、原則として2026年3月10日までに判決を言い渡さなあかんわけや。裁判の迅速化のために、口頭弁論が終わったら2ヶ月以内に判決を出すのが原則なんやな。ただし、事件がめっちゃ複雑で、判決書を書くのに時間がかかる場合は、2ヶ月を超えてもしゃあないってことになってるんや。
  - 第2項は、判決の言渡しは、当事者が法廷に来てへん場合でもできるってことや。判決の言渡期日に欠席しても、判決は言い渡される。後で判決書が送られてくるから、それで判決の内容を知ることになるわけやな。でも、できれば言渡期日には出頭して、その場で判決の内容を聞いた方がええで。判決が出たら早く対応できるからな。
