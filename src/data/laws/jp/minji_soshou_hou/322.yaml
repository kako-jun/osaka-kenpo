title: 職権調査事項についての適用除外
titleOsaka: 職権調査事項についての適用除外
originalText:
  - 前二条の規定は、裁判所が職権で調査すべき事項には、適用しない。
osakaText:
  - 前の二条の規定は、裁判所が職権で調査すべき事項には、適用せえへんで。
commentary:
  - この条文は職権調査事項についての適用除外を定めています。前2条の規定は裁判所が職権で調査すべき事項には適用しないことを定めています。
  - 職権調査事項については拘束や範囲の制限がありません。訴訟の適正を図る規定です。
commentaryOsaka:
  - この条文は、職権調査事項（裁判所が職権で調査せなあかん事項）についての例外ルールを決めてるんや。前の2条（第320条・第321条）の規定は、裁判所が職権で調査すべき事項には適用されへんねん。つまり、職権調査事項については、上告理由に書いてへんでも調査できるし、原判決の事実認定にもしばられへんっちゅうことやで。
  - 職権調査事項っていうのは、例えばな、訴訟要件（原告適格があるか、裁判所に管轄があるか、訴えの利益があるか）とか、公序良俗違反とか、そういう重要な事項のことや。こういう事項は、上告理由に書いてへんでも最高裁が職権で調査できるんや。例えば、Aさんが上告理由には憲法違反しか書いてへんかったけど、最高裁が記録を見て「あれ、この訴えは訴えの利益がないやん」って気づいたとするやろ。この場合、最高裁は職権で「訴えの利益がないから訴え却下」って判決を出すこともできるんや。
  - 訴訟要件は裁判の大前提やから、上告理由に書いてあるかどうかに関係なく、裁判所がちゃんと調査せなあかんのや。せやから、訴訟要件に問題があったら、上告審でも指摘される可能性があるで。逆に言うと、訴訟要件さえ満たしてたら、上告審では上告理由に書いたことだけが審査されるっちゅうことやな。職権調査事項は例外やけど、そこさえクリアしてたら安心やで。
