title: 裁判上の請求による時効の完成猶予等
titleOsaka: ""
originalText:
  - 訴えが提起されたとき、又は第百四十三条第二項（第百四十四条第三項及び第百四十五条第四項において準用する場合を含む。）の書面が裁判所に提出されたときは、その時に時効の完成猶予又は法律上の期間の遵守のために必要な裁判上の請求があったものとする。
