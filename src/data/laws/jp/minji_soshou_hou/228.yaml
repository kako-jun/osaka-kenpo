title: （文書の成立）
titleOsaka: ''
originalText:
  - 文書は、その成立が真正であることを証明しなければならない。
  - 文書は、その方式及び趣旨により公務員が職務上作成したものと認めるべきときは、真正に成立した公文書と推定する。
  - 公文書の成立の真否について疑いがあるときは、裁判所は、職権で、当該官庁又は公署に照会をすることができる。
  - 私文書は、本人又はその代理人の署名又は押印があるときは、真正に成立したものと推定する。
  - 第二項及び第三項の規定は、外国の官庁又は公署の作成に係るものと認めるべき文書について準用する。
osakaText:
  - 文書は、その成立が真正であることを証明せなあかんのや。
  - 文書は、その方式および趣旨により公務員が職務上作成したものと認めるべきときは、真正に成立した公文書と推定するんやで。
  - 公文書の成立の真否について疑いがあるときは、裁判所は、職権で、当該官庁または公署に照会をすることができるんや。
  - 私文書は、本人またはその代理人の署名または押印があるときは、真正に成立したものと推定するんやで。
  - 第二項および第三項の規定は、外国の官庁または公署の作成に係るものと認めるべき文書について準用するんや。
commentary:
  - この条文は文書の成立を定めています。第1項は文書はその成立が真正であることを証明しなければならないことを、第2項は文書はその方式及び趣旨により公務員が職務上作成したものと認めるべきときは真正に成立した公文書と推定することを、第3項は公文書の成立の真否について疑いがあるときは裁判所は職権で当該官庁又は公署に照会をすることができることを定めています。
  - 第4項は私文書は本人又はその代理人の署名又は押印があるときは真正に成立したものと推定することを、第5項は第2項及び第3項の規定は外国の官庁又は公署の作成に係るものと認めるべき文書について準用することを定めています。文書の証拠力は真正な成立を前提とし、公文書と私文書で成立の推定が異なります。
commentaryOsaka:
  - これは文書の成立（その文書が本当に本物かどうか）についてのルールやな。第1項は、文書は、その成立が真正（本物）であることを証明せなあかんってことや。第2項は、公文書（役所が作った文書）は、形式と内容から公務員が職務上作ったと認められるときは、真正に成立したと推定される（本物やと推定される）ってことや。
  - 第3項は、公文書が本物かどうか疑わしいときは、裁判所が職権でその役所に「これ本物？」って照会できるってこと。第4項は、私文書（個人や会社が作った文書）は、本人やその代理人の署名または押印があったら、真正に成立したと推定されるってことや（いわゆる「二段の推定」）。第5項は、外国の官庁が作った文書にも第2項と第3項が適用されるってこと。例えば、契約書に本人の印鑑が押してあったら、「この契約書は本物や」って推定されるわけや。ただし、相手方が「いや、これは偽造や」って反論したら、本物であることを証明せなあかん。文書が本物かどうかを確認するルールやな。
