title: 抗告をすることができる裁判
titleOsaka: 抗告をすることができる裁判
originalText:
  - 口頭弁論を経ないで訴訟手続に関する申立てを却下した決定又は命令に対しては、抗告をすることができる。
  - 決定又は命令により裁判をすることができない事項について決定又は命令がされたときは、これに対して抗告をすることができる。
osakaText:
  - 口頭弁論を経んと訴訟手続に関する申立てを却下した決定または命令に対しては、抗告をすることができるんや。
  - 決定または命令により裁判をすることができへん事項について決定または命令がされたときは、これに対して抗告をすることができるんやで。
commentary:
  - この条文は抗告をすることができる裁判を定めています。第1項は口頭弁論を経ないで訴訟手続に関する申立てを却下した決定又は命令に対しては抗告をすることができることを定めています。第2項は決定又は命令により裁判をすることができない事項について決定又は命令がされたときはこれに対して抗告をすることができることを定めています。
  - 決定・命令に対する不服申立ての方法を定める。適正な手続を保障する規定です。
commentaryOsaka:
  - 「抗告」（決定や命令に対する不服申立て）ができる場合を決めてるんや。判決に対する不服申立ては「控訴」や「上告」やけど、決定や命令に対する不服申立ては「抗告」っていうんやで。口頭弁論を開かずに訴訟手続の申立てを却下した決定・命令には抗告できる（第1項）。それから、決定・命令で裁判できへん事項について決定・命令が出された場合も抗告できるんや（第2項）。
  - 例えばな、Aさんが証拠の閲覧を申し立てたのに、裁判所が口頭弁論を開かずに書面だけで「却下」って決定を出したとするやろ。この場合、その決定に対して抗告できるんや。「ちゃんと口頭弁論を開いて審理してくれ」って主張するわけやな。または、本来は判決で判断すべき事項（例えば、訴えの認否とか）を、間違って決定で判断してしもうたら、その決定に対して抗告できるんや。「これは決定やなくて判決で判断すべきやで」って主張するわけやねん。
  - 抗告は、決定・命令が出てから1週間以内にせなあかんで（第286条）。期限が短いから、決定・命令に不服があったら、すぐに弁護士さんに相談しよう。抗告は上級の裁判所（例えば、地裁の決定なら高裁）に申し立てるんや。抗告が認められたら、元の決定・命令が取り消されて、やり直しになることもあるで。
