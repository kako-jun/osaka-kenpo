title: （選定者に係る請求の追加）
titleOsaka: ""
originalText:
  - 第三十条第三項の規定による原告となるべき者の選定があった場合には、その者は、口頭弁論の終結に至るまで、その選定者のために請求の追加をすることができる。
  - 第三十条第三項の規定による被告となるべき者の選定があった場合には、原告は、口頭弁論の終結に至るまで、その選定者に係る請求の追加をすることができる。
  - 前条第一項ただし書及び第二項から第四項までの規定は、前二項の請求の追加について準用する。
