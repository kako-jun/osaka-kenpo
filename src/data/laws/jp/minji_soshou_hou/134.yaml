title: 訴え提起の方式
titleOsaka: ""
originalText:
  - 訴えの提起は、訴状を裁判所に提出してしなければならない。
  - 訴状には、次に掲げる事項を記載しなければならない。
osakaText:
  - 訴えの提起は、訴状を裁判所に提出してせなあかん。
  - 訴状には、次に掲げる事項を記載せなあかん。
commentary:
  - この条文は、訴えを提起する際の基本的な方式を定めた規定です。訴状という書面を裁判所に提出することで訴えが提起されます。
  - 訴状には法定の事項を記載する必要があり、これにより裁判所は訴訟の対象や当事者を特定できます。
commentaryOsaka:
  - 裁判を起こすときは、口頭で「訴えます！」っていうんじゃなくて、書類を出さなあかんのや。その書類が「訴状」っていうんやで。
  - 例えばな、「この人に100万円返してもらいたいんです」って裁判を起こすとき、誰が誰にどれだけ請求するんか、どういう理由なんか、を書いた書類を裁判所に出すんや。これがないと、裁判所も「何の裁判や？」って分からへんからな。
  - 訴状に書かなあかんことは法律で決まってるんや。誰が原告で誰が被告か、何を求めてるか、なんでそう思うか、などをちゃんと書かなあかんのや。書類を出すだけで裁判が始まるんやから、これが基本中の基本やで。
