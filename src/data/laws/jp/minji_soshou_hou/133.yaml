commentary:
  - この条文は、申立人の住所や氏名などを秘匿できる制度を定めた規定です。ストーカー被害者やDV被害者などを保護するための制度です。
  - 秘匿が認められた場合、裁判所は代わりの事項を定め、そちらを使用することになります。
commentaryOsaka:
  - この条文は、申立人の住所や名前を秘匿（秘密にする）できる制度のルールを決めてるんや。第1項は、住所とか氏名が相手に知られると社会生活を営むのに著しい支障が出る恐れがあるときは、裁判所に申し立てて、決定で秘匿してもらえるってことやねん。第2項は、秘匿の申立てをするときは、本当の住所や氏名を書面で裁判所に届け出なあかんって決まってるんや。
  - 例えばな、ストーカー被害に遭ってるAさんが、ストーカーBさんを相手に裁判を起こそうと思ってるとするやろ。でも訴状に自分の住所を書いたら、Bさんに今の居場所がバレて危ないわけや。そしたらAさんは裁判所に「住所を秘匿してください」って申し立てるんや。裁判所が「これは本当に危険やな」って認めたら、秘匿決定を出してくれるんやで。第5項で、裁判所は住所や氏名の代わりになる事項（例えば「甲」とか連絡先だけとか）を決めて、それを使うことになるんや。
  - 第3項は、秘匿の申立てがあったら、裁判が確定するまでは秘匿事項を書いた届出書面を誰も見られへんようにするって決まってるんや。第4項は、却下されたら即時抗告できるってことやな。これはDV被害者とか、身の危険を感じてる人が「怖くて裁判起こせへん」ってならへんようにするための大事な制度やねん。弱い立場の人を守って、安心して裁判を受けられるようにする優しい仕組みやと思うわ。ちゃんと裁判所には本当の情報は届け出るから、手続の適正さも保たれてるんやで。
