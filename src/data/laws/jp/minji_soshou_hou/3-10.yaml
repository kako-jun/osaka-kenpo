title: 管轄権が専属する場合の適用除外
titleOsaka: ""
originalText:
  - 第三条の二から第三条の四まで及び第三条の六から前条までの規定は、訴えについて法令に日本の裁判所の管轄権の専属に関する定めがある場合には、適用しない。
osakaText:
  - 第三条の二から第三条の四まで及び第三条の六から前条までの規定は、訴えについて法令に日本の裁判所の管轄権の専属に関する定めがある場合には、適用せえへん。
commentary:
  - この条文は、管轄権が専属する場合に、他の管轄規定を適用しないことを定めた規定です。専属管轄は他の規定より優先されます。
  - 専属管轄が定められている場合は、合意管轄や応訴による管轄などは適用されません。
commentaryOsaka:
  - 「この裁判所が絶対に担当や！」って決まってる場合は、他の「管轄の決め方」は使えへんのや。これが「専属管轄」っていうもんで、他の規定よりも強いんやで。
  - 例えばな、会社に関する裁判は絶対に日本の裁判所やとか、特許は東京地裁・大阪地裁・名古屋地裁しか担当できへんとか、そういうのが決まってる場合な。
  - そういう時は「合意で決めましょう」も「応訴で任せましょう」も通用せえへん。絶対に決まった裁判所でやらなあかん大事な案件やから、柔軟性を持たせへんのや。専属の規定が最優先やな。
