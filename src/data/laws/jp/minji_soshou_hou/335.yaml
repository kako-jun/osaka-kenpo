title: 口頭弁論に代わる審尋
titleOsaka: 口頭弁論に代わる審尋
originalText:
  - 抗告裁判所は、抗告について口頭弁論をしない場合には、抗告人その他の利害関係人を審尋することができる。
osakaText:
  - 抗告裁判所は、抗告について口頭弁論をせえへん場合には、抗告人その他の利害関係人を審尋することができるんや。
commentary:
  - この条文は口頭弁論に代わる審尋を定めています。抗告裁判所は抗告について口頭弁論をしない場合には抗告人その他の利害関係人を審尋することができることを定めています。
  - 書面審理の補完手段として審尋を認める。適正な手続を図る規定です。
commentaryOsaka:
  - この条文は、抗告裁判所が口頭弁論を開かへん場合の手続について決めてるんや。抗告審は通常、書面だけで審理することが多いけど、必要があれば、口頭弁論の代わりに「審尋」（当事者の意見を直接聞くこと）をすることができるんや。審尋は裁判官が当事者と直接話すから、書面だけではわからへん微妙なニュアンスとかも伝えられるで。
  - 例えばな、抗告状と抗告理由書だけでは、抗告人の主張がよくわからへん場合があるやろ。この場合、抗告裁判所は抗告人を呼んで「あんたの言いたいことは何なん？」って直接聞く（審尋する）ことができるんや。口頭弁論ほど正式やないけど、書面だけよりは詳しく話を聞けるわけやな。「書面では説明しきれへんかったけど、実はこういう事情があって…」って説明するチャンスやねん。
  - ただし、審尋は裁判所が「必要」と判断したときだけやから、必ずやってくれるわけやないで。裁判所が「書面だけで十分わかる」って思ったら、審尋なしで決定が出るんや。審尋があったら、ちゃんと自分の主張を説明するチャンスやから、しっかり準備しとこう。審尋で裁判官に直接説明できたら、自分の主張が理解してもらいやすくなるかもしれへんからな。
