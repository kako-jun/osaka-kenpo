title: 証人義務
titleOsaka: 証人義務
commentaryOsaka:
  - この条文は、証人の義務について定めてるんや。裁判所は、特別の定めがある場合を除いて、誰でも証人として尋問することができるっちゅうことやねん。逆に言えば、原則として誰でも証人になる義務があるっちゅうことや。裁判で真実を明らかにするために、市民が協力する義務を定めた大事なルールやで。
  - 例えばな、Aさんが交通事故を目撃したとするやろ。その事故について裁判になって、裁判所から「証人として来てや」って呼ばれたら、Aさんは基本的に断られへんのや。「私は関係ない」とか「忙しいから行きたくない」とか言うても、証人の義務があるから出頭せなあかんねん。あるいは、BさんとCさんが契約を結ぶときに立ち会ったDさんがおったら、後でその契約について裁判になったときに、Dさんは証人として呼ばれる可能性があるわけや。
  - ただし、「特別の定めがある場合」は例外やで。例えば、医師が患者の病気について守秘義務があるとか、弁護士が依頼者との会話について秘密保持義務があるとか、自分や身内が刑事訴追されるおそれがあるとか、そういう正当な理由がある場合は証言を拒める（第196条や第197条）。でも、そういう特別な事情がない限りは、誰でも証人として協力する義務があるんやな。裁判は社会全体で真実を明らかにするための営みやから、市民一人一人が協力することが求められてるんや。ほんまに大事な義務やと思うで。
