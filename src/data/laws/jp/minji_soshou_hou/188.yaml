title: 疎明
titleOsaka: 疎明
commentaryOsaka:
  - この条文は「疎明」についてのルールを定めてるんや。疎明っていうのは、通常の「証明」より簡易な証拠調べのことで、「一応確からしい」って程度で足りるんやで。この条文では、疎明はすぐに調べられる証拠でせなあかんって決まってるんやな。つまり、時間がかかる証拠調べはできへんっちゅうことや。
  - 疎明が使われるんは、保全処分とか仮差押えとか、緊急性が高い手続なんや。例えばな、Aさんが「Bさんが財産を隠して逃げようとしてるから、今すぐ仮差押えしてや！」って申し立てたとするやろ。こういう緊急事態で、「完璧に証明してからやで」って言うてたら、その間にBさんが財産を隠してもうて、後で判決もらっても意味なくなるやんか。せやから「一応それっぽいことが分かる証拠」で十分とするんや。これが疎明やねん。
  - ただし、使える証拠は「すぐ調べられるもの」に限られるんや。例えば、契約書とか領収書とか、その場で見せられる書類はOK。でも、外国におる証人を呼んで尋問するとか、時間がかかる証拠調べはダメやねん。「スピード重視」の証拠調べやから、即座に確認できる証拠だけで判断するわけや。緊急事態に対応するための、簡易版の証明方法っちゅうことやな。完璧な証明は後の本訴訟でやればええから、とりあえず応急措置として疎明で対応する。ほんまによう考えられた仕組みやと思うで。
