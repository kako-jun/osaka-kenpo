title: 訴訟手続の停止
titleOsaka: ''
originalText:
  - 除斥又は忌避の申立てがあったときは、その申立てについての決定が確定するまで訴訟手続を停止しなければならない。ただし、急速を要する行為については、この限りでない。
osakaText:
  - 除斥または忌避の申立てがあったときは、その申立てについての決定が確定するまで訴訟手続を停止せなあかん。ただし、急いでやらなあかん行為については、この限りやあらへんのや。
commentary:
  - この条文は、除斥または忌避の申立てがあった場合、その決定が確定するまで訴訟手続を停止することを定めています。裁判官の公正性に疑義がある状態で訴訟を進めることは適切でないため、手続を一時停止する。
  - ただし書は、急速を要する行為（例えば証拠保全、仮差押えなど）については例外的に手続を進めることができることを定めています。これは、手続停止により当事者に不利益が生じることを防ぐための規定です。
commentaryOsaka:
  - この条文は、裁判官の除斥や忌避の申立てがあったら、その判断が出るまで裁判を一旦ストップするっていうルールを決めてるんや。裁判官が公平かどうか分からん状態で裁判を進めるのはおかしいから、一時停止するってことやねん。
  - 例えばな、AさんがBさんを訴えてて、Aさんが「裁判官Cさんは私の知り合いやから公平に裁けへん。忌避します」って申し立てたとするやろ。そしたら、この忌避の判断が確定するまで裁判は止まるわけや。裁判官Cさんが本当に公平かどうか分からん状態で裁判を進めたら、後で「あの裁判官は偏ってた」って問題になるやろ？やから一旦止めるんや。
  - ただし、急いでやらなあかんこと（例えば証拠が消えそうとか、財産が隠されそうとか）は例外的に進められる。全部止めてしまったら、当事者が困ることもあるからな。「裁判官の公正性を確保する」っていう大事な目的と、「急ぐ必要がある手続は止めへん」っていう現実的な配慮のバランスを取ってるわけや。公平な裁判を受ける権利を守るための大切なルールやで。
