title: 不出頭に対する罰金等
titleOsaka: 不出頭に対する罰金等
commentaryOsaka:
  - この条文は、証人が正当な理由なく出頭せえへんかったときの、さらに重い刑事罰について定めてるんや。第1項は、証人が正当な理由なく出頭せえへんかったら、10万円以下の罰金または拘留に処するっちゅうことやで。第2項は、状況によっては罰金と拘留の両方を科すこともできるっちゅうことやねん。第192条の過料は民事上の制裁やったけど、こっちは刑事罰で、前科がつくもっと重い制裁や。
  - 第192条の過料と何が違うかっていうとな、過料は「お金を払えばそれで終わり」っていう民事上の制裁なんやけど、こっちの罰金や拘留は刑事罰で、前科がつくんや。拘留っていうのは、1日から30日未満の短期間、刑務所に入れられることやねん。例えばな、証人Aさんが何回呼ばれても来えへんかったり、悪質なサボり方をしたりしたら、過料だけやのうて罰金を科されるか、最悪、拘留されて刑務所に入れられるわけや。「3日間拘留」とかな。
  - 第2項がさらに厳しくてな、情状が悪かったら罰金と拘留の両方を科すこともできるんや。つまり、「罰金10万円払って、さらに10日間拘留」みたいに、両方の罰を受けることもあるっちゅうことやな。証人の出頭義務っていうのは、裁判制度を支える大事な義務やから、違反したら本気で厳しい制裁があるんやで。裁判所から呼ばれたら、ちゃんと出頭せなあかん。「ちょっとくらいサボってもええやろ」なんて甘く考えたら、前科がついて人生に影響が出る可能性もあるから、ほんまに気をつけなあかんで。
