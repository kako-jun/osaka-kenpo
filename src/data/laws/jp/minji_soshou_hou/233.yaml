title: （検証の際の鑑定）
titleOsaka: ''
originalText:
  - 裁判所又は受命裁判官若しくは受託裁判官は、検証をするに当たり、必要があると認めるときは、鑑定を命ずることができる。
osakaText:
  - 裁判所または受命裁判官もしくは受託裁判官は、検証をするに当たって、必要があると認めるときは、鑑定を命ずることができるんや。
commentary:
  - この条文は検証の際の鑑定を定めています。裁判所又は受命裁判官若しくは受託裁判官は検証をするに当たり必要があると認めるときは鑑定を命ずることができることを定めています。
  - 検証の実施に際して専門的知識が必要な場合、裁判所は鑑定を命じることができます。検証と鑑定を併用することで、より正確な事実認定が可能となります。
commentaryOsaka:
  - これは検証するときに鑑定も命じられるっていうルールやな。裁判所、受命裁判官、または受託裁判官は、検証するときに、必要やと思ったら鑑定を命じることができるってことや。
  - 例えば、建物の欠陥を争う裁判で、裁判所が建物を検証（実際に見に行く）するときに、「この建物のどこが欠陥なのか、専門家の意見を聞かな分からへん」って思ったら、建築士に鑑定を命じることができるわけや。検証だけやと分からへん専門的なことは、鑑定人の力を借りるってことやな。検証（裁判所が見る）と鑑定（専門家が意見を述べる）を組み合わせることで、より正確に事実を認定できる。便利な仕組みや。専門知識が必要な検証では鑑定も使えるんやで。
