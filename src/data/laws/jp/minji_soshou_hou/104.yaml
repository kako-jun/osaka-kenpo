  - 前の項の前段の規定による届出があった場合には、送達は、前の条の規定にかかわらず、その届出に係る場所においてするんや。
  - 第一項前段の規定による届出をせえへん者で次の各号に掲げる送達を受けたものに対するその後の送達は、前の条の規定にかかわらず、それぞれ当該各号に定める場所においてするんやで。
