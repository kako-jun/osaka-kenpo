title: （仮執行の宣言）
titleOsaka: ''
originalText:
  - 上告裁判所は、原判決について不服の申立てがない部分に限り、申立てにより、決定で、仮執行の宣言をすることができる。
osakaText:
  - 上告裁判所は、原判決について不服の申立てがない部分に限って、申立てにより、決定で、仮執行の宣言をすることができるんや。
commentary:
  - この条文は仮執行の宣言を定めています。上告裁判所は原判決について不服の申立てがない部分に限り申立てにより決定で仮執行の宣言をすることができることを定めています。
  - 不服申立てのない部分は仮執行できます。権利実現の迅速化を図る規定です。
commentaryOsaka:
  - これは上告審で仮執行の宣言をする場合のルールや。上告裁判所（最高裁とか高裁）は、原判決のうち、上告人が不服を申し立ててへん部分については、仮執行の宣言をすることができるんや。原告は不服がない部分を先に回収できるわけや。
  - 例えば、原判決で「被告は原告に100万円と慰謝料50万円を支払え」って判決が出て、被告が「100万円の部分だけ」に上告した場合、慰謝料50万円の部分については不服申立てがないから、上告裁判所は慰謝料50万円の部分について仮執行の宣言をすることができる。原告は慰謝料50万円だけ先に回収できるわけや。100万円の部分は上告審の判決が出るまで待たなあかんけど、慰謝料50万円は先にもらえる。これは権利実現の迅速化のための規定やな。上告審は時間がかかることが多いから、不服がない部分は先に執行できるようにするってことや。ただし、仮執行の宣言は申立てが必要やから、原告が申し立てなあかん。自動的にはされへんで。せやから、原告としては、一部だけに上告された場合は、不服がない部分について仮執行の宣言を申し立てることを検討しよう。
