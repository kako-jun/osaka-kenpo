title: 第一審判決の取消し及び変更の範囲
titleOsaka: ""
originalText:
  - 第一審判決の取消し及び変更は、不服申立ての限度においてのみ、これをすることができる。
osakaText:
  - 第一審判決の取消しおよび変更は、不服申立ての限度においてのみ、これをすることができるんや。
commentary:
  - この条文は第1審判決の取消し及び変更の範囲を定めています。第1審判決の取消し及び変更は不服申立ての限度においてのみすることができることを定めています。
  - 控訴審の審理範囲は不服申立ての範囲に限定されます。不服のない部分は確定する。当事者の処分権主義を反映した規定です。
commentaryOsaka:
  - この条文は、控訴審がどこまで審理できるかっていう範囲を定めてるんや。大事な原則は「不服申立ての限度においてのみ」っていうとこやな。つまり控訴審は、控訴人が「ここがおかしい」って不服を申し立てた部分だけを審理するんや。不服を申し立ててへん部分については、第1審判決がそのまま確定してしまうねん。これは当事者の処分権主義っていう考え方に基づいてるんやで。
  - 例えばな、Aさん（原告）がBさん（被告）に「100万円の損害賠償と、新聞に謝罪広告を出すこと」の2つを求めて訴えたとするやろ。第1審で「50万円だけ支払え。謝罪広告は不要」っていう判決が出たとする。Bさんが「50万円も払いたくない！」って金額の部分だけを控訴したとするな。この場合、控訴審は50万円の支払いが妥当かどうかだけを審理するんや。謝罪広告については不服を言うてへんから、「謝罪広告は不要」っていう部分は確定してしまうわけや。
  - 逆にAさんが「100万円全額認めてほしい」って控訴した場合も同じやで。Aさんは謝罪広告については不服を言うてへんから、控訴審は残りの50万円の部分だけを審理する。「謝罪広告は不要」っていう部分はもう動かせへんねん。せやから控訴するときは、どの部分に不服があるのかをはっきりさせとかなあかん。全部に不服があるなら全部を対象にするし、一部だけなら一部だけを明確にする。一度不服を言わへんかった部分は、後からひっくり返せへんから、慎重に判断することが大事やで。
