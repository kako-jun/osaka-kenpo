title: 小切手訴訟
titleOsaka: 小切手訴訟
commentaryOsaka:
  - この条文は「小切手訴訟」っていう特別な訴訟手続を定めてるんや。小切手による金銭の支払い請求と、それに付随する法定利率の損害賠償請求については、小切手訴訟で審理してもらえるんやで（第1項）。手形訴訟のルール（第350条第2項・第351条～第366条）が小切手訴訟にも準用されるから（第2項）、基本的には手形訴訟と同じ手続やねん。
  - 例えばな、AさんがBさんから商品の代金として小切手を受け取ったんやけど、銀行で決済されへんかった（不渡りになった）場合を考えてみようや。Aさんは小切手訴訟を起こすことができるんや。小切手訴訟も手形訴訟と同じく簡易・迅速な手続やから、早く判決がもらえるねん。ただし、反訴禁止とか証拠制限とか、手形訴訟と同じ制約があるんやで。
  - 小切手訴訟は控訴できへんけど、異議は認められてるから、判決に不服があれば異議を申し立てて通常訴訟に移行させることができるんや。小切手訴訟か通常訴訟かは原告が選べるから、早く回収したいなら小切手訴訟、ちゃんと審理したいなら通常訴訟って使い分けができるで。小切手は手形より簡単な支払手段やけど、訴訟手続は手形訴訟と同じってことを覚えておいてな。小切手金を早く回収したいときには有効な方法やで。
