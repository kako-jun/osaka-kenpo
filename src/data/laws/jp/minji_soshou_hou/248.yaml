title: 損害額の認定
titleOsaka: ""
originalText:
  - 損害が生じたことが認められる場合において、損害の性質上その額を立証することが極めて困難であるときは、裁判所は、口頭弁論の全趣旨及び証拠調べの結果に基づき、相当な損害額を認定することができる。
osakaText:
  - 損害が生じたことが認められる場合において、損害の性質上その額を立証することが極めて困難であるときは、裁判所は、口頭弁論の全趣旨および証拠調べの結果に基づいて、相当な損害額を認定することができるんや。
commentary:
  - この条文は損害額の認定を定めています。損害が生じたことが認められる場合において損害の性質上その額を立証することが極めて困難であるときは裁判所は口頭弁論の全趣旨及び証拠調べの結果に基づき相当な損害額を認定することができることを定めています。
  - 損害の発生は認められるが、その額の正確な立証が困難な場合に、裁判所が相当額を認定できる規定です。精神的損害など、損害額の立証が本質的に困難な場合に適用されます。
commentaryOsaka:
  - この条文は、損害額の認定についてのルールやねん。損害が発生したことは認められるんやけど、損害の性質上、その金額を証明するんが極めて難しい場合は、裁判所は、口頭弁論の全体の内容と証拠調べの結果に基づいて、相当な損害額を認定することができるってことや。
  - 例えばな、Aさんが名誉毀損で精神的苦痛を受けて、Bさんに慰謝料を請求したとするやろ。「精神的苦痛があった」ことは分かるんやけど、「精神的苦痛が100万円分」とか言われても、どう証明するねんって話やな。精神的苦痛っていうのは、金額で測れるもんやないから、正確に証明するんが難しいわけや。
  - そういうときに、裁判所が「この事件の内容からすると、精神的苦痛による損害額は50万円くらいが相当やろう」って認定できるってことやねん。営業上の信用が傷つけられた損害とかも同じや。損害があったことは分かるんやけど、金額の証明が難しい場合に使われる。裁判所の裁量で相当な額を決められるわけや。柔軟で実際的な仕組みやと思うわ。
