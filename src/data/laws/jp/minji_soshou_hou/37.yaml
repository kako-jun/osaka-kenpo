title: 法人の代表者等への準用
titleOsaka: 法人の代表者等への準用
commentaryOsaka:
  - この条文は、法定代理に関する規定を法人の代表者（社長とか）や権利能力なき社団の代表者（町内会長とか）にも使うっていうことを定めてるんや。法人も代表者を通じて訴訟行為を行うから、法定代理と同じルールが必要なんやねん。
  - 例えばな、株式会社Aが訴訟の当事者になる場合、Aの代表取締役のBさんが会社を代表して訴訟するやろ。このBさんには、法定代理人と同じルールが適用されるんや。例えば、Bさんが代表取締役を辞めた場合、相手方に通知せなあかん（第36条の準用）っていうルールが適用されるわけやな。
  - これで、法人の代表者が代わったときの通知とか、そういうルールも全部適用されるんや。法人も個人も、裁判では同じように扱おうっていう考え方やねん。法人は実際には組織やから、代表者を通じて行動するんやけど、その代表者については法定代理人と同じルールを使うことで、訴訟手続がスムーズに進むようになってるんやで。権利能力なき社団（法人格がない団体）の代表者や管理人についても同じやから、町内会とかサークルとかが訴訟する場合にも、このルールが使われるんや。
