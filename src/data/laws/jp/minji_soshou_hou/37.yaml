title: （法人の代表者等への準用）
titleOsaka: ""
originalText:
  - この法律中法定代理及び法定代理人に関する規定は、法人の代表者及び法人でない社団又は財団でその名において訴え、又は訴えられることができるものの代表者又は管理人について準用する。
osakaText:
  - この法律の中の法定代理および法定代理人に関する規定は、法人の代表者および法人やあらへん社団または財団でその名前で訴えたり訴えられたりすることができるものの代表者または管理人について準用するんや。
