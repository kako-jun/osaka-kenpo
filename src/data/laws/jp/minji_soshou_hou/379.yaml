title: 異議後の審理及び裁判
titleOsaka: 異議後の審理及び裁判
commentaryOsaka:
  - この条文は、異議が申し立てられたら訴訟が口頭弁論終結前の状態に戻って、通常訴訟でもう一度審理し直すっていうルールを定めてるんや（第1項）。少額訴訟の判決はなかったことになって、最初から通常訴訟として審理するねん。手形訴訟の異議後の審理（第362-363条）とか、少額訴訟の反訴禁止（第369条）、証人尋問（第372条第2項）、支払猶予（第375条）の規定を準用するんやで（第2項）。
  - 例えばな、AさんがBさんに貸金60万円を請求する少額訴訟で、Bさんが負けて異議を申し立てた場合を考えてみようや。異議が適法（2週間以内に申し立てられた）やったら、訴訟は口頭弁論が終わる前の状態に戻るんや。つまり、少額訴訟の判決はなかったことになるねん。そして、通常訴訟として最初から審理し直すわけや（第1項）。通常訴訟やから、少額訴訟の制約（1回の期日で終わらせる、即時に取り調べられる証拠だけ、など）はなくなるんやで。Bさんは時間をかけて証拠を集めて、ちゃんと主張できるようになるねん。何回も期日を開いてもええんや。
  - 反訴はできへん（第2項で第369条を準用）けど、通常訴訟の手続で丁寧に審理してもらえるんやで。異議後の審理で改めて判決が出るねん。被告にとっては、「少額訴訟で負けても、異議を申し立てれば通常訴訟でもう一度チャンスがある」ってメリットがあるわけや。ただし、通常訴訟は時間がかかるから、早く決着つけたい場合は異議を申し立てへん方がええこともあるで。原告にとっては、「せっかく少額訴訟で早く判決もらえたのに、異議で振り出しに戻る」ってデメリットがあるな。少額訴訟は早いけど、異議で通常訴訟に移行するリスクもあるってことを覚えておいてな。
