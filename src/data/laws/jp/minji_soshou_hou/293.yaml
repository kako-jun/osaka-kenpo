title: （附帯控訴）
titleOsaka: ""
originalText:
  - 被控訴人は、控訴権が消滅した後であっても、口頭弁論の終結に至るまで、附帯控訴をすることができる。
  - 附帯控訴は、控訴の取下げがあったとき、又は不適法として控訴の却下があったときは、その効力を失う。ただし、控訴の要件を備えるものは、独立した控訴とみなす。
  - 附帯控訴については、控訴に関する規定による。ただし、附帯控訴の提起は、附帯控訴状を控訴裁判所に提出してすることができる。
