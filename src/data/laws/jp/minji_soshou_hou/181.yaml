title: 証拠調べを要しない場合
titleOsaka: 証拠調べを要しない場合
commentaryOsaka:
  - この条文は、証拠調べをせんでもええ場合について定めてるんや。第1項は、裁判所が「この証拠は必要ないな」って判断したら、調べんでもええっちゅうことで、第2項は、証拠調べにいつまで続くか分からへん障害があるときは、証拠調べをせんでもええっちゅうことやねん。どちらも、効率的な裁判を進めるための大事なルールやで。
  - 第1項の具体例を挙げるとな、例えば契約の成立についてはもう双方が認めてて争いがないのに、Aさんが「この契約書の筆跡鑑定をしたいです」って証拠申し出たとするやろ。そしたら裁判所は「契約が成立したことは争いないんやから、筆跡鑑定は必要ないやろ」って却下できるわけや。あるいは、すでに10人の証人が「信号は赤やった」って証言してるのに、11人目の証人を呼んでも意味ないやろ。そういう不必要な証拠調べは省略して、争点に関係ある証拠調べだけに集中するんや。
  - 第2項はな、例えば外国におる重要な証人を呼びたいんやけど、その国が戦争状態になってていつ来られるか全く分からへんとか、証拠の文書が火災で焼失してもうて復元にいつまでかかるか分からへんとか、そういう場合のことやねん。そんな障害を待ってたら、裁判がいつまでたっても終わらへんやろ。せやから、裁判所は「その証拠調べは飛ばして、他の証拠で判断します」って決定できるんや。必要ない証拠調べや、実現不可能な証拠調べで裁判を遅らせんための、合理的な仕組みやと思うで。
