title: 異議後の判決に対する不服申立て
titleOsaka: 異議後の判決に対する不服申立て
commentaryOsaka:
  - この条文は、異議を申し立てた後の判決（異議を却下する判決、異議後の通常訴訟での判決）に対しては控訴できへんっていうルールを定めてるんや（第1項）。ただし、上告（最高裁判所への不服申立て）はできるねん（第2項で第327条を準用）。少額訴訟は早く決着つけることを優先してるから、不服申立ての機会は限られてるんやで。
  - 例えばな、AさんがBさんに貸金60万円を請求する少額訴訟で、Bさんが負けて異議を申し立てた場合を考えてみようや。異議が却下されたら（例えば、2週間の期間を過ぎてた）、その却下の判決に対して控訴できへんねん（第1項、第378条第2項で第359条を準用）。また、異議が適法で通常訴訟で審理し直して改めて判決が出た場合（例えば、「被告は60万円を支払え」って判決）も、その判決に対して控訴できへんんや（第1項、第379条第1項）。
  - 控訴できへん代わりに、上告（最高裁判所への不服申立て）はできるんやで（第2項で第327条を準用）。でも、上告は法令違反とか憲法違反とかがないと認められへんから、ハードルがめっちゃ高いねん。つまり、少額訴訟は①最初の判決→②異議→③異議後の判決で終わりやねん。異議後の判決に控訴できへんから、実質2回の審理で終わるってことや。少額訴訟は早く決着つけることを優先してるから、不服申立ての機会は限られてるんや。被告としては、「異議を申し立てても、異議後の判決で確定してしまう（控訴できへん）」って覚えとこう。異議を申し立てるかどうかは慎重に考える必要があるで。
