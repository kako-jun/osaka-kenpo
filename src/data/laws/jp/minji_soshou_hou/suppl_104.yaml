title: 民事訴訟法の一部改正に伴う経過措置
titleOsaka: ""
originalText:
  - この法律の施行前に第百五条の規定による改正前の民事訴訟法（次項において「旧法」という。）第百五条後段の規定による送達のうち郵便の業務に従事する者が郵便局においてしたものは、第百五条の規定による改正後の民事訴訟法（同項において「新法」という。）第百四条第三項第二号の規定の適用については、郵便事業株式会社の営業所（郵便事業株式会社から当該送達の業務の委託を受けた者の営業所を含む。次項において同じ。）においてした送達とみなす。
  - この法律の施行前に郵便の業務に従事する者が郵便局においてした旧法第百六条第一項後段の規定による送達は、新法第百四条第三項第二号の規定の適用については、郵便の業務に従事する者が郵便事業株式会社の営業所においてした新法第百六条第一項後段の規定による送達とみなす。
osakaText:
  - この法律の施行前に第百五条の規定による改正前の民事訴訟法（次の項において「旧法」っちゅうで。）第百五条後段の規定による送達のうち郵便の業務に従事する者が郵便局においてしたもんは、第百五条の規定による改正後の民事訴訟法（同じ項において「新法」っちゅうで。）第百四条第三項第二号の規定の適用については、郵便事業株式会社の営業所（郵便事業株式会社から当該送達の業務の委託を受けた者の営業所を含むで。次の項において同じや。）においてした送達とみなすんや。
  - この法律の施行前に郵便の業務に従事する者が郵便局においてした旧法第百六条第一項後段の規定による送達は、新法第百四条第三項第二号の規定の適用については、郵便の業務に従事する者が郵便事業株式会社の営業所においてした新法第百六条第一項後段の規定による送達とみなすんやで。
commentary:
  - この附則は経過措置を定めています。法改正に伴う移行措置を規定しています。
  - 経過措置を定める。法的安定性と円滑な移行を図る規定です。
commentaryOsaka:
  - これは法律が改正されたときの移行措置を定めてるルールや。既に始まってる手続とか昔のルールで生じた効力を保護しつつ、新しいルールに移行していくための規定やな。
