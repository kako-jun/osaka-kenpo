title: （応訴管轄）
titleOsaka: ''
originalText:
  - 被告が第一審裁判所において管轄違いの抗弁を提出しないで本案について弁論をし、又は弁論準備手続において申述をしたときは、その裁判所は、管轄権を有する。
osakaText:
  - 被告が第一審裁判所で管轄違いの抗弁を出さんと本案について弁論したり、弁論準備手続で申述したときは、その裁判所は、管轄権を持つことになるんやで。
commentary:
  - この条文は「応訴管轄」を定めています。被告が第一審で管轄違いの抗弁を提出せずに本案について弁論または弁論準備手続で申述をした場合、たとえ本来は管轄権がない裁判所であっても、その裁判所に管轄権が生じます。
  - これは、被告が黙示的に管轄を承認したものと解釈されます。被告が管轄違いを主張したい場合は、本案について応答する前に、必ず管轄違いの抗弁を提出する必要があります。応訴管轄は被告の手続保障と訴訟経済の両立を図る制度です。
commentaryOsaka:
  - これは「応訴管轄」っていうルールで、訴えられた人が「ここの裁判所はおかしいやろ！」って言わんと、普通に裁判の中身について話し始めたら、その裁判所で裁判することを認めたことになるんや。
  - つまり、本当は違う裁判所でやるべきやったとしても、文句言わんと裁判に応じたら、「まあええか」って認めたことになるわけやな。やから、訴えられて「この裁判所は違う！」って思ったら、すぐに言わなあかんで。黙って本題に入ったら後から文句言えへんからな。
