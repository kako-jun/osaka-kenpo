title: 証人等の尋問
titleOsaka: 証人等の尋問
commentaryOsaka:
  - この条文は、少額訴訟での証人尋問のルールを定めてるんや。証人に宣誓させんと尋問できる（第1項）、尋問の順序は裁判官が決める（第2項）、電話とかで尋問することもできる（第3項）っていう風に、通常訴訟より簡略化されてるんやで。時間短縮のための配慮やねん。
  - 例えばな、少額訴訟で証人を呼ぶとき、通常訴訟やったら証人に宣誓させる（「うそを言いません」って誓わせる）んやけど、少額訴訟では宣誓なしで尋問できるんや。時間を節約するためやねん。尋問の順序も、通常訴訟やったら「原告側の証人→被告側の証人」って決まってるけど、少額訴訟では裁判官が「今日は被告側の証人から聞きます」って柔軟に決められるんやで。
  - 証人が遠方にいる場合は、電話で尋問することもできるんや。わざわざ裁判所に来てもらわんでもええから、手続が早く進むねん。少額訴訟は手続が簡略化されてる分、早く終わるっていうメリットがあるわけやな。ただし、宣誓なしで尋問するから、証人が嘘をつくリスクも多少あるかもしれへん。でも、少額訴訟は少額の事件を早く解決することを優先してるから、そのあたりは割り切って簡略化してるんや。証人尋問を予定してる場合は、事前に裁判所に連絡して準備しとくとスムーズやで。
