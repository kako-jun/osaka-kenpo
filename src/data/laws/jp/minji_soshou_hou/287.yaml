title: （第一審裁判所による控訴の却下）
titleOsaka: ""
originalText:
  - 控訴が不適法でその不備を補正することができないことが明らかであるときは、第一審裁判所は、決定で、控訴を却下しなければならない。
  - 前項の決定に対しては、即時抗告をすることができる。
osakaText:
  - 控訴が不適法でその不備を補正することができへんことが明らかであるときは、第一審裁判所は、決定で、控訴を却下せなあかんのや。
  - 前の項の決定に対しては、即時抗告をすることができるんやで。
