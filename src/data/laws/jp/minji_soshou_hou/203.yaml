title: 書類に基づく陳述の禁止
titleOsaka: ""
originalText:
  - 証人は、書類に基づいて陳述することができない。ただし、裁判長の許可を受けたときは、この限りでない。
osakaText:
  - 証人は、書類に基づいて陳述することができへん。ただし、裁判長の許可を受けたときは、この限りやないで。
commentary:
  - この条文は、証人の陳述方法を定めた規定です。証人は基本的に記憶に基づいて陳述し、書類に頼ることはできません。
  - ただし、裁判長の許可があれば、書類を見ながら陳述することも可能です。これは数値など正確性が必要な場合に認められます。
commentaryOsaka:
  - 証人の人は、書類を見ながら「こうでした」って言うんじゃなくて、自分の頭で覚えとることを話さなあかんのや。それが本当の証言やからな。
  - 例えばな、「いつ事故があったんですか？」って聞かれたら、カレンダーを見ながら答えるんじゃなくて、「あの日のことははっきり覚えてます」って自分の記憶で答えるんや。これが証人の役割やで。
  - でもな、複雑な数値とか、正確に覚えてへんことを証言するときは、裁判長の許可をもらえば書類を見てもええんや。柔軟に対応しながらも、基本は自分の記憶で話す。これが証人の鉄則やな。
