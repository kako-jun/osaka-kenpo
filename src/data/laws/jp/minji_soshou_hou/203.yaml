  - 裁判長は、事案の性質、証人が犯罪により害を被った者であること、証人の年齢、心身の状態または名誉に対する影響その他の事情を考慮して、相当やと認めるときは、傍聴人とその証人との間で、相互に相手の状態を認識することができへんようにするための措置をとることができるんやで。
  - 前の条の第三項の規定は、前の二つの項の規定による裁判長の処置について準用するんや。
