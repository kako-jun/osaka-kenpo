title: 確定判決等の効力が及ぶ者の範囲
titleOsaka: ""
originalText:
  - 確定判決は、次に掲げる者に対してその効力を有する。
  - 前項の規定は、仮執行の宣言について準用する。
osakaText:
  - 確定判決は、次に掲げる者に対してその効力を有するんや。
  - 前の項の規定は、仮執行の宣言について準用するで。
commentary:
  - この条文は確定判決等の効力が及ぶ者の範囲を定めています。第1項は、確定判決は各号に掲げる者（当事者、当事者が他人のために原告又は被告となった場合のその他人、訴訟の係属中に当事者の承継人となった者等）に対してその効力を有することを定めています。
  - 第2項は、仮執行の宣言についても第1項の規定を準用することを定めています。これにより、確定判決の効力が及ぶ範囲が明確化され、第三者への不測の不利益を防止しつつ、必要な範囲での拘束力が確保されています。
commentaryOsaka:
  - この条文は、判決の効力が誰に及ぶかのルールを定めてるんや。第1項は、判決の効力があるのは、当事者（原告と被告）はもちろん、各号に書いてある人たち（例えば、誰かの代わりに訴えた場合のその本人とか、訴訟の途中で当事者の地位を引き継いだ人とか）にも及ぶってことやねん。
  - 例えばな、AさんがBさんの代わりに訴えた場合（選定当事者とか）、判決の効力はBさんにも及ぶわけや。Bさんは訴訟の当事者やないけど、判決に拘束されるんや。あと、訴訟中に当事者が会社を売却して、買った人が引き継いだ場合も、その人に判決の効力が及ぶ。訴訟承継っていうやつやな。
  - 第2項は、仮執行（まだ確定してへんけど、とりあえず執行できる宣言）についても同じルールが適用されるってことや。関係ない第三者には効力が及ばへんけど、必要な人にはちゃんと効力が及ぶようになってるわけやで。判決の効力を適切な範囲に限定して、関係ない人に迷惑かけへんようにしつつ、必要な人にはちゃんと拘束力を及ぼす。そういうバランスを取った規定なんや。
