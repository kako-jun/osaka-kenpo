title: （準備的口頭弁論終了後の攻撃防御方法の提出）
titleOsaka: ''
originalText:
  - 準備的口頭弁論の終了後に攻撃又は防御の方法を提出した当事者は、相手方の求めがあるときは、相手方に対し、準備的口頭弁論の終了前にこれを提出することができなかった理由を説明しなければならない。
osakaText:
  - 準備的口頭弁論の終了後に攻撃または防御の方法を提出した当事者は、相手方の求めがあるときは、相手方に対して、準備的口頭弁論の終了前にこれを提出することができへんかった理由を説明せなあかんのや。
commentary:
  - この条文は準備的口頭弁論終了後の攻撃防御方法の提出を定めています。準備的口頭弁論の終了後に攻撃又は防御の方法を提出した当事者は、相手方の求めがあるときは相手方に対し準備的口頭弁論の終了前にこれを提出することができなかった理由を説明しなければならないことを定めています。
  - これにより、準備的口頭弁論終了後の攻撃防御方法の提出について一定の制約を課し、争点整理手続の実効性を確保しています。
commentaryOsaka:
  - これは準備的口頭弁論が終わった後に主張や証拠を出したら、理由を説明せなあかんっていうルールやな。準備的口頭弁論が終わってから攻撃・防御の方法（主張や証拠）を出した当事者は、相手方が「なんで今さら出すねん？」って聞いてきたら、「準備的口頭弁論の間に出せへんかった理由」を説明せなあかんのや。
  - 例えば、準備的口頭弁論で争点整理して終了したのに、その後に「実はこんな証拠がありました」って出してきたら、「なんで準備の段階で出さへんかったん？」って聞かれて、「実は病気で入院してて準備できませんでした」とか理由を説明せなあかんわけや。せっかく整理したのに後から次々と出されたら意味ないからな。ちゃんと準備期間中に出さなあかんで。
