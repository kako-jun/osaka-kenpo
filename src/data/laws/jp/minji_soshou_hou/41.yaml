title: 同時審判の申出がある共同訴訟
titleOsaka: 同時審判の申出がある共同訴訟
commentaryOsaka:
  - この条文は「同時審判の申出がある共同訴訟」っていう特殊なルールを定めてるんや。二人の被告に対する権利が「どっちか一方だけが本物」っていう関係（例えば、同じ土地を二人に売っちゃった場合とか）のとき、原告が申し出たら別々に裁判しちゃあかんねん。弁論と裁判は分離せんとせなあかんのやで（第1項）。
  - 例えばな、Aさんが土地を持ってたんやけど、その土地をBさんにもCさんにも売ってしまった（二重譲渡）場合を考えてみようや。BさんもCさんも「その土地は自分のもんや！」って主張するから、どっちか一方だけが本当の所有者になれるんや。この場合、Aさんが「BさんとCさんを共同被告にして、同時に審判してください」って申し出たら、裁判所は別々に裁判しちゃあかんねん（第1項）。一緒に審理することで、矛盾した判決を避けられるわけやな。
  - 第2項は申出の期限を控訴審の口頭弁論終結時までにしてて、第3項は控訴審で一緒にやるってことを決めてるんや。これで矛盾した判決を避けて、紛争を一回で解決できるようにしてるわけやな。「Bさんが所有者」「Cさんが所有者」っていう矛盾した判決が出たら困るやろ？せやから、一緒に審理して一回で決着つけるっていう仕組みになってるんや。これは当事者にとっても裁判所にとっても効率的な方法やで。
