title: 通訳人の立会い等
titleOsaka: ''
originalText:
  - 口頭弁論に関与する者が日本語に通じないとき、又は耳が聞こえない者若しくは口がきけない者であるときは、通訳人を立ち会わせる。ただし、耳が聞こえない者又は口がきけない者には、文字で問い、又は陳述をさせることができる。
  - 鑑定人に関する規定は、通訳人について準用する。
osakaText:
  - 口頭弁論に関与する者が日本語に通じへんとき、または耳が聞こえへん者もしくは口がきけへん者であるときは、通訳人を立ち会わせるんや。ただし、耳が聞こえへん者または口がきけへん者には、文字で問うたり、または陳述をさせることができるで。
  - 鑑定人に関する規定は、通訳人について準用するんやで。
commentary:
  - この条文は通訳人の立会い等を定めています。第1項は、口頭弁論に関与する者が日本語に通じないとき又は耳が聞こえない者若しくは口がきけない者であるときは通訳人を立ち会わせることを定めています。ただし耳が聞こえない者又は口がきけない者には文字で問い又は陳述をさせることができます。
  - 第2項は鑑定人に関する規定を通訳人について準用することを定めています。これにより、言語や障害のハンディキャップがある者の手続参加が保障されています。
commentaryOsaka:
  - 日本語がわからへん人とか聴覚・言語障害のある人のための通訳人のルールやで。第1項は、口頭弁論に関わる人が日本語に通じへんかったり、耳が聞こえへんかったり、口がきけへんかったりする場合は、通訳人を立ち会わせるってことや。ただし、聴覚・言語障害の人には筆談（文字で問答）もできる。裁判を受ける権利は誰にでもあるから、言葉や障害のハンデがあってもちゃんと参加できるようにしてるんやな。
  - 例えばな、外国人のAさんが当事者の場合、Aさんは日本語がわからへんから通訳人をつけるんや。裁判長が「次回期日は○月○日です」って言うたら、通訳人が「The next hearing date is...」って通訳する。聴覚障害のあるBさんが証人の場合は、手話通訳をつけるか、質問を文字で書いて見せて、Bさんも文字で答える筆談でやり取りする。言語の壁や障害があっても、ちゃんと裁判に参加して自分の主張ができるようにする仕組みやな。
  - 第2項は、通訳人には鑑定人のルール（忌避とか宣誓とか報酬とか）を使うってことやで。裁判っていうのは、誰でも公平に参加できなあかん。日本語がわからへんから、耳が聞こえへんから、口がきけへんからっていう理由で裁判に参加できへんのは不公平やろ。バリアフリーの裁判を実現するための大事な規定やで。憲法で保障された裁判を受ける権利を、全ての人が実質的に行使できるようにしてるんやな。
