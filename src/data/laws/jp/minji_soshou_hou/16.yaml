title: （管轄違いの場合の取扱い）
titleOsaka: ""
originalText:
  - 裁判所は、訴訟の全部又は一部がその管轄に属しないと認めるときは、申立てにより又は職権で、これを管轄裁判所に移送する。
  - 地方裁判所は、訴訟がその管轄区域内の簡易裁判所の管轄に属する場合においても、相当と認めるときは、前項の規定にかかわらず、申立てにより又は職権で、訴訟の全部又は一部について自ら審理及び裁判をすることができる。ただし、訴訟がその簡易裁判所の専属管轄（当事者が第十一条の規定により合意で定めたものを除く。）に属する場合は、この限りでない。
osakaText:
  - 裁判所は、訴訟の全部または一部がその管轄に属さへんと認めるときは、申立てによってまたは職権で、これを管轄裁判所に移送するんや。
  - 地方裁判所は、訴訟がその管轄区域内の簡易裁判所の管轄に属する場合でも、相当と認めるときは、前項の規定に関わらず、申立てによってまたは職権で、訴訟の全部または一部について自ら審理および裁判をすることができるんやで。ただし、訴訟がその簡易裁判所の専属管轄（当事者が第十一条の規定によって合意で定めたものは除く。）に属する場合は、この限りやあらへん。
commentary:
  - 第1項は、裁判所が管轄違いを認めた場合、当事者の申立てまたは職権で管轄裁判所に移送することを定めている。これにより、訴えを却下するのではなく、適切な裁判所に事件を移して審理を続けることができる。
  - 第2項は「自庁処理」を定めている。地方裁判所は、本来は簡易裁判所の管轄に属する事件でも、相当と認めるときは自ら審理できる。ただし、簡易裁判所の専属管轄（合意管轄を除く）の場合は自庁処理できない。これは訴訟経済と当事者の便宜を図るための制度である。
commentaryOsaka:
  - 第1項は、「この裁判所では扱えへん」ってなったときの対処法やな。訴えを却下して終わりにするんやなくて、ちゃんとした裁判所に回してあげるんや。これで当事者は最初からやり直さんでええから助かるで。
  - 第2項は面白くて、地方裁判所が「これ本来は簡易裁判所の事件やけど、ウチでやったるわ」って言える「自庁処理」のルールやな。140万円以下の小さい事件でも、地方裁判所が「効率ええから自分でやるわ」って判断したら、そのままやれるんや。ただし、絶対に簡易裁判所でやらなあかん専属管轄の事件は無理やで。
