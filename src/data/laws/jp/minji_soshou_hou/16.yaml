title: 管轄違いの場合の取扱い
titleOsaka: ""
originalText:
  - 裁判所は、訴訟の全部又は一部がその管轄に属しないと認めるときは、申立てにより又は職権で、これを管轄裁判所に移送する。
  - 地方裁判所は、訴訟がその管轄区域内の簡易裁判所の管轄に属する場合においても、相当と認めるときは、前項の規定にかかわらず、申立てにより又は職権で、訴訟の全部又は一部について自ら審理及び裁判をすることができる。ただし、訴訟がその簡易裁判所の専属管轄（当事者が第十一条の規定により合意で定めたものを除く。）に属する場合は、この限りでない。
osakaText:
  - 裁判所は、訴訟の全部または一部がその管轄に属さへんと認めるときは、申立てでまたは職権で、これを管轄裁判所に移送するんや。
  - 地方裁判所は、訴訟がその管轄区域内の簡易裁判所の管轄に属する場合でも、相当と認めるときは、前項の規定に関わらず、申立てでまたは職権で、訴訟の全部または一部について自ら審理および裁判をすることができるんやで。ただし、訴訟がその簡易裁判所の専属管轄（当事者が第十一条の規定で合意して定めたもんは除くで。）に属する場合は、この限りやないんや。
commentary:
  - 第1項は、裁判所が管轄違いを認めた場合、当事者の申立てまたは職権で管轄裁判所に移送することを定めています。これにより、訴えを却下するのではなく、適切な裁判所に事件を移して審理を続けることができます。
  - 第2項は「自庁処理」を定めています。地方裁判所は、本来は簡易裁判所の管轄に属する事件でも、相当と認めるときは自ら審理できます。ただし、簡易裁判所の専属管轄（合意管轄を除く）の場合は自庁処理できありません。これは訴訟経済と当事者の便宜を図るための制度です。
commentaryOsaka:
  - これは、訴えを起こした裁判所が「この事件はウチの管轄やない」って判断したときに、どう対応するかを定めたルールなんやで。第1項では、裁判所が管轄違いを認めた場合、訴えを却下する（追い返す）んやなくて、正しい管轄の裁判所に事件を「移送」するって決めてあるんや。当事者が申し立てた場合も、裁判所が職権で気づいた場合も、どっちでも移送できるねん。これは当事者にとってほんまにありがたい制度で、最初からやり直さんでええから、時間も費用も無駄にならへんのや。
  - 例えばな、Aさんが東京地方裁判所に訴えを起こしたとするやん。でも契約書をよく見たら、「この契約に関する紛争は大阪地方裁判所の専属管轄とする」って合意管轄の条項が書いてあったんや。そうなると、東京地裁は「この事件はウチの管轄やないわ」って判断して、訴えを却下するんやなくて、大阪地裁に自動的に移送してくれるんやな。Aさんは訴状を出し直す必要がないし、訴えを起こした日（訴え提起の時点）も最初のまま維持されるから、時効の心配もせんでええねん。裁判所間で記録が引き継がれるから、スムーズに手続が続くんや。
  - 第2項は「自庁処理」っていう特別なルールやねん。本来は簡易裁判所の管轄に属する事件（訴額140万円以下）でも、地方裁判所が「相当」って認めたら、自分とこで審理できるっていう制度なんや。例えば、地方裁判所で大きな事件を審理しとる途中で、関連する小さい事件（140万円以下）が同じ地裁に訴えられた場合、わざわざ簡易裁判所に移送せんと、関連事件として一緒に審理した方が効率ええやん。そういうときに自庁処理が使われるんやな。ただし、簡易裁判所の専属管轄（法律で「絶対に簡裁でやらなあかん」って決まってる事件）は、地裁でも扱えへんことになっとる。柔軟性と効率性を両立させた、よう考えられた仕組みやと思うわ。
