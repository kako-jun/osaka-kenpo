commentary:
  - この条文は電子情報処理組織による申立て等を定めています。第1項は、最高裁判所の定める裁判所に対する申立て等について、電子情報処理組織を用いてすることができることを定めています。いわゆる「e提出」（電子申立て）の根拠規定です。
  - 第2項以降は、電子申立ての効果（書面でされたものとみなす）、到達時期（ファイル記録時）、署名等に代わる措置、書面出力義務、訴訟記録の閲覧等の方法等を定めています。これにより、訴訟手続のIT化・デジタル化が推進され、手続の迅速化と利便性の向上が図られています。
commentaryOsaka:
  - これは、訴訟手続をインターネットでできるようにする新しいルールを定めた条文なんやで。民事訴訟法の中でも、デジタル化時代に対応するための重要な規定やねん。最高裁判所が指定した裁判所に対しては、訴えの申立てや準備書面の提出といった手続を、パソコンやスマホを使ってオンラインで行えるようになったんや。わざわざ裁判所に足を運んで紙の書類を窓口に出さんでも、家や事務所から電子的に提出できるから、ほんまに便利になったんやな。
  - 例えばな、Aさんが債権回収のために訴訟を起こしたいとするやん。従来やったら、訴状を印刷して、裁判所の窓口まで持っていって、受付で提出せなあかんかった。でもこの規定があれば、Aさんは自宅のパソコンから、インターネット経由で訴状のデータをアップロードして提出できるんや。裁判所のシステムに記録された瞬間に「到達した」って扱われるから、郵送の遅れとか心配せんでええねん。ハンコや署名の代わりには、電子的な本人確認（IDとパスワードとか電子証明書とか）を使うことになっとる。
  - この制度は、コロナ禍を経て裁判所のIT化が急速に進んだ結果、実現したもんなんや。当事者にとっては時間と交通費の節約になるし、裁判所にとっても書類の保管スペースが減るし、両方にメリットがあるんやな。ただし、まだ全ての裁判所で使えるわけやないから、事前に対象の裁判所かどうか確認する必要があるで。また、電子提出した書類でも、裁判所は紙に印刷して記録を作るし、訴訟記録の閲覧も基本的には紙でやることになっとる。完全ペーパーレスにはまだなってへんけど、大きな一歩やと思うわ。
