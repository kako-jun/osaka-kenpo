title: 証拠の申出
titleOsaka: 証拠の申出
commentaryOsaka:
  - この条文は、証拠の申出についての基本的なルールを定めてるんや。第1項は、証拠を申し出るときは「この証拠で何を証明するか」を特定せなあかんっちゅうことで、第2項は、証拠の申出は期日の前でもできるっちゅうことやねん。この二つのルールによって、計画的で効率的な証拠調べができるようになってるんやで。
  - 第1項のルールがなんで大事かっていうとな、例えばAさんが「この契約書を証拠に出します」ってだけ言うたら、裁判所もBさんも「その契約書で何を証明したいん？契約が成立したこと？契約の内容？それとも契約違反があったこと？」って分からへんやろ。せやから、「この契約書で、2024年1月1日に契約が成立したことを証明します」って具体的に言わなあかんのや。そうすることで、裁判所も「ああ、契約の成立を証明したいんやな」って理解できるし、相手方も「契約の成立は認めるから、その証拠は不要やで」とか「いや、その契約書は偽造や」とか、適切に反応できるわけやな。
  - 第2項の「期日前にも申し出できる」っていうのも便利やで。わざわざ期日まで待たんでも、事前に「次の期日でこの証拠を使います」って申し出とけば、裁判所も準備できるし、相手方も反論の準備ができるからな。例えば、「次回は証人Cさんを呼びます。Cさんの証言で、事故の状況を証明します」って事前に申し出とけば、裁判所は証人を手配できるし、相手方も質問内容を考えられる。計画的に裁判を進めるための、ほんまに大事な仕組みやと思うで。
