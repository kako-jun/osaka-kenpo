title: 補助参加
titleOsaka: 補助参加
commentaryOsaka:
  - この条文は「補助参加」の基本的要件を定めてるんや。訴訟の結果について利害関係を有する第三者は、当事者の一方を補助するために訴訟に参加できるねん。「困る」っていうのは法律上の利害関係のことで、ただ「損するかも」っていう程度の事実上・経済上の利害関係じゃあかんで。
  - 例えばな、AさんがBさんに貸金100万円を請求する訴訟があって、Cさんがその債務の保証人やった場合を考えてみようや。もしBさんが負けたら、Cさんは保証人として代わりに払わなあかん可能性があるやろ。せやから、Cさんは訴訟の結果について法律上の利害関係を持ってるんや。この場合、Cさんは被告Bさんの味方として訴訟に参加（補助参加）できるねん。Cさんが参加することで、Bさんを助けてAさんに勝つように働きかけられるわけや。
  - 補助参加により、第三者は訴訟に関与して自己の利益を保護することができるんや。他にも、転借人（また貸しされた人）が賃貸人（大家）と賃借人（借りた人）の訴訟に参加する場合とかがあるで。転借人は、賃貸人と賃借人の契約が終了したら困るから、賃借人の味方として参加できるんやな。補助参加は、直接の当事者やないけど影響を受ける人が、自分の利益を守るために使える制度なんや。ただし、法律上の利害関係が必要やから、単なる友達とかは参加できへんで。
