title: 再審の事由
titleOsaka: 再審の事由
originalText:
  - 次に掲げる事由がある場合には、確定した終局判決に対し、再審の訴えをもって、不服を申し立てることができる。ただし、当事者が控訴若しくは上告によりその事由を主張したとき、又はこれを知りながら主張しなかったときは、この限りでない。
  - 前項第四号から第七号までに掲げる事由がある場合においては、罰すべき行為について、有罪の判決若しくは過料の裁判が確定したとき、又は証拠がないという理由以外の理由により有罪の確定判決若しくは過料の確定裁判を得ることができないときに限り、再審の訴えを提起することができる。
  - 控訴審において事件につき本案判決をしたときは、第一審の判決に対し再審の訴えを提起することができない。
osakaText:
  - 次に掲げる事由がある場合には、確定した終局判決に対して、再審の訴えをもって、不服を申し立てることができるんや。ただし、当事者が控訴もしくは上告によりその事由を主張したとき、またはこれを知りながら主張せえへんかったときは、この限りやないで。
  - 前の項第四号から第七号までに掲げる事由がある場合においては、罰すべき行為について、有罪の判決もしくは過料の裁判が確定したとき、または証拠がないという理由以外の理由により有罪の確定判決もしくは過料の確定裁判を得ることができへんときに限って、再審の訴えを提起することができるねん。
  - 控訴審において事件につき本案判決をしたときは、第一審の判決に対して再審の訴えを提起することができへんのやで。
commentary:
  - この条文は再審の事由を定めています。第1項は次に掲げる事由がある場合には確定した終局判決に対し再審の訴えをもって不服を申し立てることができるがただし当事者が控訴若しくは上告によりその事由を主張したとき又はこれを知りながら主張しなかったときはこの限りでないことを定めています。第2項は前項第4号から第7号までに掲げる事由がある場合においては罰すべき行為について有罪の判決若しくは過料の裁判が確定したとき又は証拠がないという理由以外の理由により有罪の確定判決若しくは過料の確定裁判を得ることができないときに限り再審の訴えを提起することができることを定めています。第3項は控訴審において事件につき本案判決をしたときは第1審の判決に対し再審の訴えを提起することができないことを定めています。
  - 再審事由を限定列挙する。確定判決の安定性と正義の実現を調整する規定です。
commentaryOsaka:
  - この条文は「再審」（確定した判決をやり直す）ができる場合を決めてるんや。判決が確定したら、通常はもう覆せへんけど、一定の重大な事由（例えば、裁判官が賄賂を受け取ってたとか、偽造証拠が使われてたとか）がある場合だけ、再審の訴えで不服を申し立てられるんや。ただし、控訴や上告で主張できたのに主張しなかった事由は、再審の理由にできへん（第1項ただし書）。それから、一定の事由（第4号から第7号・偽造証拠とか）については、刑事で有罪判決が出た場合だけ再審できるねん（第2項）。
  - 例えばな、判決が確定した後で、「実は相手方の証人が偽証してた」ってことが刑事裁判で明らかになって、証人に有罪判決が出たとするやろ。この場合、第338条第1項第6号（証人の虚偽陳述）を理由に再審の訴えを提起できるんや。偽証が確定したから、その証言を基に出された判決も見直すべきやっていうことやな。または、「裁判官が賄賂を受け取ってた」ってことが発覚して、裁判官に有罪判決が出た場合も、第338条第1項第4号（職務犯罪）を理由に再審できるで。
  - ただし、控訴審で主張できたのに主張しなかった事由（例えば、「証拠が偽造やって控訴審のときから知ってたけど、言わんかった」）は、再審の理由にできへんねん。再審は「判決確定後に発覚した重大な事由」のための制度やから、控訴・上告でちゃんと主張しとかなあかんのや。確定判決の安定性と正義の実現のバランスを取ってる大事なルールやで。
