title: （過料）
titleOsaka: ""
originalText:
  - 少額訴訟による審理及び裁判を求めた者が第三百六十八条第三項の回数について虚偽の届出をしたときは、裁判所は、決定で、十万円以下の過料に処する。
  - 前項の決定に対しては、即時抗告をすることができる。
  - 第百八十九条の規定は、第一項の規定による過料の裁判について準用する。
