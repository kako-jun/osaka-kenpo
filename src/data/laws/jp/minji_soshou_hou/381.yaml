title: 過料
titleOsaka: 過料
commentaryOsaka:
  - この条文は、少額訴訟の回数（年間10回まで）について嘘の届出をした人に10万円以下の過料（罰金みたいなもん）を科すっていうルールを定めてるんや。裁判所が決定で過料を科すんやで（第1項）。この決定に対しては即時抗告（不服申立て）ができるねん（第2項）。
  - 例えばな、債権者のAさんが1年間に11回以上少額訴訟を起こしたいと思って、「今年はまだ5回しか少額訴訟を起こしてません」って嘘の届出をした場合を考えてみようや（第368条第3項参照）。実際には既に10回起こしてるのに嘘をついたとする。この嘘がバレたら、裁判所は過料（10万円以下）を科すことができるんや（第1項）。過料を科された人は即時抗告（不服申立て）ができるんやで（第2項）。
  - 少額訴訟は年間10回までって制限（第368条第1項）があるから、これを守らせるために嘘の届出には罰を科すっていう仕組みになってるんや。ちゃんと正直に届出しとかんと、後でえらい目に遭うで。嘘ついてバレたら、少額訴訟で回収しようと思ってた金額より過料の方が高くつくかもしれへんからな。少額訴訟の回数制限は、制度の濫用を防ぐためのルールやから、ちゃんと守ることが大切やで。嘘の届出は絶対にしたらあかんで。
