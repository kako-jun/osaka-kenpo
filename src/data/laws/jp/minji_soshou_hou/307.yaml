title: 事件の差戻し
titleOsaka: ''
originalText:
  - 控訴裁判所は、訴えを不適法として却下した第一審判決を取り消す場合には、事件を第一審裁判所に差し戻さなければならない。ただし、事件につき更に弁論をする必要がないときは、この限りでない。
osakaText:
  - 控訴裁判所は、訴えを不適法として却下した第一審判決を取り消す場合には、事件を第一審裁判所に差し戻さなあかんのや。ただし、事件につきさらに弁論をする必要がないときは、この限りやないで。
commentary:
  - この条文は事件の差戻しを定めています。控訴裁判所は訴えを不適法として却下した第1審判決を取り消す場合には事件を第1審裁判所に差し戻さなければならないこと、ただし事件につき更に弁論をする必要がないときはこの限りでないことを定めています。
  - 訴え却下判決の取消時は原則差戻しです。ただし弁論不要なら控訴審で判決できます。手続保障と効率性のバランスを図る規定です。
commentaryOsaka:
  - 控訴審が事件を第1審に差し戻す場合のルールを定めてるんや。特に、訴えが却下された事件を扱ってるんやで。第1審で「この訴えは不適法やから却下します」って判決が出たけど、控訴審が「いや、この訴えは適法やで」って取り消す場合、原則として第1審に差し戻すんや。なんでかっていうと、第1審ではまだ本案（訴えの中身）の審理を全然してへんからやねん。せやから第1審でちゃんと審理してもらう必要があるわけや。
  - 例えばな、Aさんが会社を訴えたんやけど、第1審で「Aさんには訴える資格（原告適格）がない」って却下されたとするやろ。でもAさんが控訴して、控訴審が証拠をちゃんと見たら「いや、Aさんには訴える資格がちゃんとある」って判断したとする。この場合、普通は第1審に差し戻すんや。第1審では「資格がない」って判断したから、訴えの中身（本案）については何も審理してへんねん。せやから差し戻して、第1審で改めて本案を審理してもらうわけや。
  - ただしな、ただし書きがあって、もう弁論する必要がない場合（証拠が全部そろってて控訴審で判決できる場合）は、わざわざ差し戻さんでもええんや。控訴審が自分で判決を出せるってことやな。例えば、訴える資格はあるって判断して、しかも証拠も全部出揃ってて、控訴審が「これなら判決出せるわ」って思ったら、差し戻さんで控訴審で判決を出すこともできる。差し戻されたら、また第1審から裁判をやり直すことになるから、時間はかかるけどな。でもこれは、ちゃんと二審制（2回裁判を受けられる制度）を保障するための大事な仕組みなんやで。
