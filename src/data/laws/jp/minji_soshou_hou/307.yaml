title: 事件の差戻し
titleOsaka: ""
originalText:
  - 控訴裁判所は、訴えを不適法として却下した第一審判決を取り消す場合には、事件を第一審裁判所に差し戻さなければならない。ただし、事件につき更に弁論をする必要がないときは、この限りでない。
osakaText:
  - 控訴裁判所は、訴えを不適法として却下した第一審判決を取り消す場合には、事件を第一審裁判所に差し戻さなあかんのや。ただし、事件につきさらに弁論をする必要がないときは、この限りやないで。
commentary:
  - この条文は事件の差戻しを定めています。控訴裁判所は訴えを不適法として却下した第1審判決を取り消す場合には事件を第1審裁判所に差し戻さなければならないこと、ただし事件につき更に弁論をする必要がないときはこの限りでないことを定めています。
  - 訴え却下判決の取消時は原則差戻しです。ただし弁論不要なら控訴審で判決できます。手続保障と効率性のバランスを図る規定です。
commentaryOsaka:
  - これは差戻し（事件を第1審に戻すこと）についてのルールや。第1審で「この訴えは不適法やから却下します」って判決が出たけど、控訴審で「いや、この訴えは適法やで」って取り消す場合、原則として第1審に差し戻すんや。第1審ではまだ本案（中身）の審理をしてへんから、第1審でちゃんと審理してもらうってことやな。ただし、もう弁論する必要がない場合（証拠が全部そろってて控訴審で判決できる場合）は、わざわざ差し戻さんでも控訴審で判決を出せる。
  - 例えば、第1審で「原告には訴える資格がない」って却下されたけど、控訴審で「いや、原告には訴える資格がある」ってなった場合、普通は第1審に差し戻して本案を審理してもらう。第1審では本案について何も審理してへんからな。でも、もし証拠が全部そろってて、控訴審が「これなら判決出せるわ」って判断したら、差し戻さんで控訴審で判決を出すこともできる。差し戻されたら、また第1審から裁判をやり直すことになるから、時間はかかるけど、ちゃんと二審制（2回裁判を受けられる制度）を保障するための仕組みやで。
