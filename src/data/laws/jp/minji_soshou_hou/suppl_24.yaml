title: （執行停止に関する経過措置）
titleOsaka: ""
originalText:
  - 新法の施行前にした執行停止の申立て（仮執行の宣言を付した支払命令に関する執行停止の申立てを除く。）に係る裁判については、新法第三百九十八条及び第三百九十九条の規定にかかわらず、なお従前の例による。
osakaText:
  - 新法の施行前にした執行停止の申立て（仮執行の宣言を付した支払命令に関する執行停止の申立てを除くで。）に係る裁判については、新法第三百九十八条および第三百九十九条の規定にかかわらんと、なお従前の例によるんやで。
commentary:
  - この附則は経過措置を定めている。法改正に伴う移行措置を規定している。
  - 経過措置を定める。法的安定性と円滑な移行を図る規定である。
commentaryOsaka:
  - これは法律が改正されたときの移行措置を定めてるルールや。既に始まってる手続とか昔のルールで生じた効力を保護しつつ、新しいルールに移行していくための規定やな。
