  - 上告は、次に掲げる事由があることを理由とするときも、することができるねん。ただし、第四号に掲げる事由については、第三十四条第二項（第五十九条において準用する場合を含む。）の規定による追認があったときは、この限りやないで。
  - 高等裁判所にする上告は、判決に影響を及ぼすことが明らかな法令の違反があることを理由とするときも、することができるんやで。
