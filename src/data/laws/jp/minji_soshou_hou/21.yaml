title: （即時抗告）
titleOsaka: ""
originalText:
  - 移送の決定及び移送の申立てを却下した決定に対しては、即時抗告をすることができる。
osakaText:
  - 移送の決定および移送の申立てを却下した決定に対しては、即時抗告をすることができるんやで。
commentary:
  - この条文は、移送の決定および移送の申立てを却下した決定に対して、即時抗告（決定に対する不服申立て）ができることを定めている。移送は当事者の手続的利益に重大な影響を与えるため、不服申立ての機会が保障されている。
  - 即時抗告は、決定の告知を受けた日から1週間以内に提起しなければならない（第332条）。即時抗告には執行停止効があり、抗告審の判断が出るまで移送は実行されない。これにより、不当な移送による当事者の不利益を防ぐことができる。
commentaryOsaka:
  - これは、移送の決定に対して「それはおかしいやろ！」って文句を言える制度やな。移送されるか却下されるかは当事者にとってめっちゃ大事なことやから、不服があったら即時抗告っていう手続きで異議を申し立てられるんや。
  - 即時抗告は決定を聞いてから1週間以内にせなあかん。それと、抗告してる間は移送が止まるんや。これがないと、間違った移送が実行されて、後から「やっぱり違った」ってなっても手遅れになるやろ？やから、ちゃんと争える仕組みになってるんやで。
