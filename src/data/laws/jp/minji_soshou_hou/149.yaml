title: （釈明権等）
titleOsaka: ""
originalText:
  - 裁判長は、口頭弁論の期日又は期日外において、訴訟関係を明瞭にするため、事実上及び法律上の事項に関し、当事者に対して問いを発し、又は立証を促すことができる。
  - 陪席裁判官は、裁判長に告げて、前項に規定する処置をすることができる。
  - 当事者は、口頭弁論の期日又は期日外において、裁判長に対して必要な発問を求めることができる。
  - 裁判長又は陪席裁判官が、口頭弁論の期日外において、攻撃又は防御の方法に重要な変更を生じ得る事項について第一項又は第二項の規定による処置をしたときは、その内容を相手方に通知しなければならない。
osakaText:
  - 裁判長は、口頭弁論の期日または期日外において、訴訟関係を明瞭にするために、事実上および法律上の事項に関して、当事者に対して問いを発したり、または立証を促すことができるんや。
  - 陪席裁判官は、裁判長に告げて、前の項に規定する処置をすることができるんやで。
  - 当事者は、口頭弁論の期日または期日外において、裁判長に対して必要な発問を求めることができるんや。
  - 裁判長または陪席裁判官が、口頭弁論の期日外において、攻撃または防御の方法に重要な変更を生じ得る事項について第一項または第二項の規定による処置をしたときは、その内容を相手方に通知せなあかんのやで。
commentary:
  - この条文は釈明権等を定めている。第1項は、裁判長は訴訟関係を明瞭にするため事実上及び法律上の事項に関し当事者に対して問いを発し又は立証を促すことができることを定めている。第2項は陪席裁判官も同様の処置ができること、第3項は当事者も必要な発問を求めることができることを定めている。
  - 第4項は、期日外で重要な処置をしたときは相手方に通知しなければならないことを定めている。釈明権の行使により、当事者の主張の不明確な点が解消され、適正な裁判が実現される。
commentaryOsaka:
  - これは裁判長が当事者に質問したり証拠出すよう促したりできる権限についてのルールやな。「釈明権」っていうで。第1項は、裁判長は訴訟関係をはっきりさせるために、当事者に質問したり「その証拠出してや」って促したりできるってことや。
  - 例えば、原告の主張がわかりにくかったら「つまりどういうことですか？」って聞いたり、「その契約書見せてください」って言うたりできる。第2項は陪席裁判官（裁判長の横におる裁判官）も同じことができる。第3項は当事者から「裁判長、あれ聞いてください」ってお願いできる。第4項は、期日外（法廷以外の場所）で重要な釈明をしたら相手方に知らせなあかんってことや。わかりにくい点を明らかにして、正しい判決を出すための仕組みやな。
