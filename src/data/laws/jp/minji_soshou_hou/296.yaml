title: （口頭弁論の範囲等）
titleOsaka: ""
originalText:
  - 口頭弁論は、当事者が第一審判決の変更を求める限度においてのみ、これをする。
  - 当事者は、第一審における口頭弁論の結果を陳述しなければならない。
osakaText:
  - 口頭弁論は、当事者が第一審判決の変更を求める限度においてのみ、これをするんや。
  - 当事者は、第一審における口頭弁論の結果を陳述せなあかんのやで。
commentary:
  - この条文は口頭弁論の範囲等を定めている。第1項は口頭弁論は当事者が第1審判決の変更を求める限度においてのみこれをすることを定めている。第2項は当事者は第1審における口頭弁論の結果を陳述しなければならないことを定めている。
  - 控訴審の口頭弁論は不服の範囲に限定される。第1審の口頭弁論の結果の陳述が必要である。審級の利益と審理の効率化を図る規定である。
commentaryOsaka:
  - これは控訴審の口頭弁論の範囲についてのルールやな。第1項は、口頭弁論は、当事者が第1審判決の変更を求める限度においてのみするってことや。第2項は、当事者は、第1審における口頭弁論の結果を陳述せなあかんってことや。
  - つまり、控訴審の口頭弁論は、不服を申し立ててる部分についてのみ行われるわけや。例えば、一審で「被告は原告に200万円払え」って判決が出て、被告が「100万円は多すぎる。50万円が適当や」って控訴した場合、控訴審の口頭弁論は、この金額の部分についてのみ行われる。全部の争点をもう一回やり直すわけやない。で、第2項は、当事者は第1審の口頭弁論の結果（どういう主張や証拠があったか）を陳述せなあかんってことや。「第1審の口頭弁論の結果を援用します」って言うわけやな。不服の範囲に限定して効率的に審理するための規定や。
