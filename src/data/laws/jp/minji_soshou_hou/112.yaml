title: 公示送達の効力発生の時期
titleOsaka: ''
originalText:
  - 公示送達は、前条の規定による掲示を始めた日から二週間を経過することによって、その効力を生ずる。ただし、第百十条第三項の公示送達は、掲示を始めた日の翌日にその効力を生ずる。
  - 外国においてすべき送達についてした公示送達にあっては、前項の期間は、六週間とする。
  - 前二項の期間は、短縮することができない。
osakaText:
  - 公示送達は、前の条の規定による掲示を始めた日から二週間を経過することによって、その効力を生じるんや。ただし、第百十条第三項の公示送達は、掲示を始めた日の翌日にその効力を生じるで。
  - 外国においてすべき送達についてした公示送達にあっては、前の項の期間は、六週間とするんやで。
  - 前の二項の期間は、短縮することができへんのや。
commentary:
  - この条文は公示送達の効力発生の時期を定めています。第1項は、公示送達は掲示を始めた日から2週間を経過することによって効力を生ずることを定めています。ただし、第110条第3項の公示送達（同一当事者に対する2回目以降の公示送達）は、掲示を始めた日の翌日に効力を生ずる。
  - 第2項は、外国においてすべき送達についてした公示送達の場合は期間を6週間とすることを定めています。第3項は、これらの期間を短縮できないことを定めています。これにより、送達を受ける者が公示に気づく機会を確保しつつ、手続の進行を図っています。
commentaryOsaka:
  - 公示送達がいつから効力を持つかのルールを定めてるんや。原則として、掲示板に貼り出してから2週間経ったら、送達完了ってことになるねん。本人が見てへんかっても、2週間経ったら「ちゃんと送達しましたよ」ってことになるわけや。ただし、同じ人に2回目以降の公示送達をするときは、翌日にはもう効力が出る。1回目でルール知ってるやろってことやな。
  - 例えばな、6月1日に掲示を始めたら、6月15日に送達の効力が発生するんや。その間に本人が掲示に気づいて書類を取りに来るチャンスを与えてるわけやな。でも2回目以降は、6月1日に掲示したら6月2日にはもう効力が出る。何回も同じ手続繰り返すのは無駄やからな。
  - 第2項は、外国におる人への公示送達の場合は6週間かかるってルールや。国際郵便とか考えたら、ちょっと長めに設定してるわけや。第3項は、この期間は短くできへんってことやねん。急いでても最低これだけは待たなあかん。本人が気づく猶予をちゃんと確保してるわけやな。送達を受ける人の権利も守りつつ、訴訟を進める。そのバランスを取った規定なんやで。
