title: （判決に関する規定の準用）
titleOsaka: ""
originalText:
  - 決定及び命令には、その性質に反しない限り、判決に関する規定を準用する。
osakaText:
  - 決定および命令には、その性質に反せえへん限り、判決に関する規定を準用するんや。
commentary:
  - この条文は判決に関する規定の準用を定めている。決定及び命令には、その性質に反しない限り、判決に関する規定を準用する。
  - 決定・命令も裁判の一形式であるため、判決に関する規定のうち、その性質に反しないものは準用される。例えば、既判力、確定時期、効力が及ぶ者の範囲等の規定が準用される。これにより、決定・命令についても判決と同様の法的効果が確保されている。
commentaryOsaka:
  - これは決定や命令にも判決のルールを使うっていうルールやな。決定・命令も裁判の一種やから、判決について定めたルール（既判力とか確定時期とか）を、その性質に反せえへん限り使うんや。
  - 例えば、決定が確定したら既判力が生じて、もう争えへんくなる。確定するまでの期間も判決と同じように考える。ただし、「性質に反しない限り」っていう条件がついてるから、決定・命令の性質上当てはまらへんルールは適用されへん。例えば、判決は言渡しで効力が出るけど、決定・命令は告知で効力が出るから、その部分は違うわけや。共通するルールは使い回しして、決定・命令にもちゃんとした法的効果を持たせてるんやな。
