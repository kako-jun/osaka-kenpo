title: （特許権等に関する訴え等に係る訴訟の移送）
titleOsaka: ""
originalText:
  - 第六条第一項各号に定める裁判所は、特許権等に関する訴えに係る訴訟が同項の規定によりその管轄に専属する場合においても、当該訴訟において審理すべき専門技術的事項を欠くことその他の事情により著しい損害又は遅滞を避けるため必要があると認めるときは、申立てにより又は職権で、訴訟の全部又は一部を第四条、第五条若しくは第十一条の規定によれば管轄権を有すべき地方裁判所又は第十九条第一項の規定によれば移送を受けるべき地方裁判所に移送することができる。
  - 東京高等裁判所は、第六条第三項の控訴が提起された場合において、その控訴審において審理すべき専門技術的事項を欠くことその他の事情により著しい損害又は遅滞を避けるため必要があると認めるときは、申立てにより又は職権で、訴訟の全部又は一部を大阪高等裁判所に移送することができる。
osakaText:
  - 第六条第一項各号に定める裁判所は、特許権等に関する訴えに係る訴訟が同項の規定によってその管轄に専属する場合でも、その訴訟で審理すべき専門技術的事項を欠くことその他の事情によって著しい損害または遅滞を避けるために必要があると認めるときは、申立てによってまたは職権で、訴訟の全部または一部を第四条、第五条もしくは第十一条の規定によれば管轄権を持つべき地方裁判所または第十九条第一項の規定によれば移送を受けるべき地方裁判所に移送することができるんや。
  - 東京高等裁判所は、第六条第三項の控訴が提起された場合で、その控訴審で審理すべき専門技術的事項を欠くことその他の事情によって著しい損害または遅滞を避けるために必要があると認めるときは、申立てによってまたは職権で、訴訟の全部または一部を大阪高等裁判所に移送することができるんやで。
commentary:
  - 第1項は、特許権等に関する訴訟が専門の裁判所（東京地裁・大阪地裁）に専属管轄する場合でも、専門技術的事項を欠く場合など、著しい損害または遅滞を避けるために必要があるときは、通常の管轄裁判所に移送できることを定めている。
  - 第2項は、控訴審における東京高裁から大阪高裁への移送を認めている。知的財産権訴訟は専門性が高いため専門裁判所に集中されているが、実際には専門技術的事項を含まない事案もあり、そのような場合には柔軟に他の裁判所に移送できるようにすることで、訴訟経済と当事者の便宜を図っている。
commentaryOsaka:
  - 第1項は、特許とか知的財産の裁判は専門の裁判所（東京地裁とか大阪地裁）でやることになってるんやけど、実際には専門的な技術の話が出てこん事件もあるんや。そういうときは、わざわざ専門裁判所でやる必要あらへんから、普通の裁判所に回せるっていうルールやな。
  - 第2項は控訴審の話で、東京高裁から大阪高裁に回すこともできるんや。専門性が高いから集中させてるけど、実際には専門知識がいらん事件もあるやろ？そういうときは柔軟に対応して、一番ええ裁判所でやろうっていう賢いやり方やで。形式より実質を重視してるわけやな。
