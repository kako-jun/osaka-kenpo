title: 独立当事者参加
titleOsaka: 独立当事者参加
commentaryOsaka:
  - この条文は「独立当事者参加」っていう、補助参加より強力な参加制度を定めてるんや。裁判の結果で自分の権利が侵害される人とか、「その権利は自分のもんや」って主張する人が、独立した当事者として参加できるねん。補助参加は「応援団」やったけど、こっちは「正式な選手」として参加するイメージやねん。第2項以降は手続きのルールで、書面で申し出て、両方の当事者に送るとか決まってるんやで。
  - 例えばな、AさんとBさんが土地の所有権を争ってる訴訟があって、Cさんが「いやいや、その土地は実は自分のもんや」って主張する場合を考えてみようや。Cさんは独立当事者参加の申出をして、AさんとBさんの両方を相手方として訴訟に参加できるんや。こうすることで、「Aさんの土地」「Bさんの土地」「Cさんの土地」っていう三つの主張を一つの訴訟で解決できるねん。補助参加やったらどっちかの味方をするだけやけど、独立当事者参加は自分も当事者として主張できるわけや。
  - 第2項以降は手続きのルールを定めてて、書面で申し出て、両方の当事者に送達して、必要的共同訴訟の規定（第40条）を準用するとか決まってるんや。これで、関連する争いを一つの裁判でまとめて解決できて、矛盾した判決を避けられるわけやな。独立当事者参加は、複数の人が同じものについて権利を主張してる場合に、一回の裁判で全部解決するための便利な制度なんや。訴訟が複雑になるけど、効率的に解決できるっていうメリットがあるで。
