title: （期間の計算）
titleOsaka: ""
originalText:
  - 期間の計算については、民法の期間に関する規定に従う。
  - 期間を定める裁判において始期を定めなかったときは、期間は、その裁判が効力を生じた時から進行を始める。
  - 期間の末日が日曜日、土曜日、国民の祝日に関する法律（昭和二十三年法律第百七十八号）に規定する休日、一月二日、一月三日又は十二月二十九日から十二月三十一日までの日に当たるときは、期間は、その翌日に満了する。
