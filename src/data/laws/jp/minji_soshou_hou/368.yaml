title: 少額訴訟の要件等
titleOsaka: ''
originalText:
  - 簡易裁判所においては、訴訟の目的の価額が六十万円以下の金銭の支払の請求を目的とする訴えについて、少額訴訟による審理及び裁判を求めることができる。ただし、同一の簡易裁判所において同一の年に最高裁判所規則で定める回数を超えてこれを求めることができない。
  - 少額訴訟による審理及び裁判を求める旨の申述は、訴えの提起の際にしなければならない。
  - 前項の申述をするには、当該訴えを提起する簡易裁判所においてその年に少額訴訟による審理及び裁判を求めた回数を届け出なければならない。
osakaText:
  - 簡易裁判所においては、訴訟の目的の価額が六十万円以下の金銭の支払の請求を目的とする訴えについて、少額訴訟による審理及び裁判を求めることができるんや。ただし、同一の簡易裁判所において同一の年に最高裁判所規則で定める回数を超えてこれを求めることができへんで。
  - 少額訴訟による審理及び裁判を求める旨の申述は、訴えの提起の際にせなあかんのや。
  - 前項の申述をするには、当該訴えを提起する簡易裁判所においてその年に少額訴訟による審理及び裁判を求めた回数を届け出なければならへんのやで。
commentary: []
commentaryOsaka:
  - |-
    この条文は、少額訴訟という特別な裁判手続きについて定めてるんや。60万円以下のお金の支払いを求める裁判を、簡単で早く済ませるための制度なんやね。簡易裁判所で、原則として一回の期日で審理を終わらせて判決を出すんや。ただし、濫用を防ぐために、同じ裁判所で年に何回も使うことはできへん仕組みになってるんや。
  - |-
    例えばな、Aさんが隣のBさんに50万円を貸してて、返してもらえへんかったとしよか。Aさんは簡易裁判所に訴えを起こすときに、「少額訴訟でお願いします」と申し出ることができるんや。そしたら、一回法廷に行って事情を説明して、証拠を出したら、その場で判決が出ることが多いんやね。普通の裁判やと何ヶ月もかかるけど、少額訴訟やと一日で終わることもあるんや。
  - |-
    ただし、この制度は便利やけど、何度も使うことはできへんのや。最高裁判所規則で年間の利用回数に制限があって、「今年もう3回使うたから、今回は普通の裁判でお願いします」となることもあるんや。しかも、訴えを起こすときに「今年は何回少額訴訟を使うたか」を届け出なあかんのや。これは、少額訴訟を使うて大量に訴えを起こすような濫用を防ぐためなんやね。
