title: 少額訴訟の要件等
titleOsaka: 少額訴訟の要件等
commentaryOsaka:
  - この条文は「少額訴訟」っていう特別な訴訟手続の要件を定めてるんや。簡易裁判所では、訴訟の目的が60万円以下の金銭請求について少額訴訟で審理してもらえるんやで（第1項）。ただし、同じ簡易裁判所で同じ年に一定回数（最高裁規則で決まってて、現在は10回）を超えて使うことはできへんねん（第1項ただし書）。少額訴訟を使いたいときは、訴えを起こすときに「少額訴訟で審理してください」って言わなあかんし（第2項）、その年に何回使ったかも届け出る必要があるんや（第3項）。
  - 例えばな、AさんがBさんに10万円を貸したのに返してもらえへん場合、Aさんは簡易裁判所に少額訴訟を起こすことができるんや。少額訴訟は原則1回の期日で終わるから、めっちゃ早く決着がつくねん。訴えを起こすときに「少額訴訟で審理してください。今年はこの簡裁で少額訴訟を使うのは初めてです」って届け出るんやで。
  - 少額訴訟は同じ簡裁で年10回までしか使えへんから、たくさん少額の貸付をしてる人は注意が必要や。11回目からは通常訴訟になってしまうんやな。少額訴訟は60万円以下の金銭請求専用やから、それ以外の請求（物の引渡しとか）はできへんねん。少額訴訟は早いけど、手続が簡略化されてる分、ちゃんと審理してほしい場合は通常訴訟の方がええこともあるで。状況に応じて使い分けることが大切やな。
