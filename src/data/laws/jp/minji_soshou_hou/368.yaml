title: （少額訴訟の要件等）
titleOsaka: ""
originalText:
  - 簡易裁判所においては、訴訟の目的の価額が六十万円以下の金銭の支払の請求を目的とする訴えについて、少額訴訟による審理及び裁判を求めることができる。ただし、同一の簡易裁判所において同一の年に最高裁判所規則で定める回数を超えてこれを求めることができない。
  - 少額訴訟による審理及び裁判を求める旨の申述は、訴えの提起の際にしなければならない。
  - 前項の申述をするには、当該訴えを提起する簡易裁判所においてその年に少額訴訟による審理及び裁判を求めた回数を届け出なければならない。
osakaText:
  - 簡易裁判所においては、訴訟の目的の価額が六十万円以下の金銭の支払の請求を目的とする訴えについて、少額訴訟による審理および裁判を求めることができるんや。ただし、同じ簡易裁判所において同じ年に最高裁判所規則で定める回数を超えてこれを求めることができへんねん。
  - 少額訴訟による審理および裁判を求める旨の申述は、訴えの提起の際にせなあかんのやで。
  - 前の項の申述をするには、当該訴えを提起する簡易裁判所においてその年に少額訴訟による審理および裁判を求めた回数を届け出なあかんねん。
commentary:
  - この条文は少額訴訟の要件等を定めている。第1項は簡易裁判所においては訴訟の目的の価額が60万円以下の金銭の支払の請求を目的とする訴えについて少額訴訟による審理及び裁判を求めることができるがただし同一の簡易裁判所において同一の年に最高裁判所規則で定める回数を超えてこれを求めることができないことを定めている。第2項は少額訴訟による審理及び裁判を求める旨の申述は訴えの提起の際にしなければならないことを定めている。第3項は前項の申述をするには当該訴えを提起する簡易裁判所においてその年に少額訴訟による審理及び裁判を求めた回数を届け出なければならないことを定めている。
  - 少額訴訟の要件を定める。少額事件の迅速な解決を図る規定である。
commentaryOsaka:
  - これは「少額訴訟」っていう特別な訴訟手続の要件を定めてるルールや。簡易裁判所では、訴訟の目的が60万円以下の金銭請求について、少額訴訟で審理してもらえる（第1項）。ただし、同じ簡易裁判所で同じ年に一定回数（最高裁規則で決まってる・現在は10回）を超えて使うことはできへん（第1項ただし書）。少額訴訟を使いたいときは、訴えを起こすときに「少額訴訟で審理してください」って言わなあかん（第2項）。その年に何回使ったかも届け出る必要がある（第3項）。
  - 例えば、貸した10万円を返してもらえへん場合、簡易裁判所に少額訴訟を起こせる。少額訴訟は原則1回の期日で終わるから、めっちゃ早い。訴えを起こすときに「少額訴訟で審理してください。今年はこの簡裁で少額訴訟を使うのは初めてです」って届け出る。少額訴訟は同じ簡裁で年10回までしか使えへんから、たくさん少額の債権がある場合は注意が必要や。11回目からは通常訴訟になる。少額訴訟は60万円以下の金銭請求専用やから、それ以外の請求（物の引渡しとか）はできへん。少額訴訟は早いけど、手続が簡略化されてる分、ちゃんと審理してほしい場合は通常訴訟の方がええこともある。状況に応じて使い分けよう。

