title: 映像等の送受信による通話の方法による陳述
titleOsaka: ""
originalText:
  - 裁判所は、鑑定人に口頭で意見を述べさせる場合において、鑑定人が遠隔の地に居住しているときその他相当と認めるときは、最高裁判所規則で定めるところにより、隔地者が映像と音声の送受信により相手の状態を相互に認識しながら通話をすることができる方法によって、意見を述べさせることができる。
