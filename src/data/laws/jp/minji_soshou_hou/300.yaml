title: （反訴の提起等）
titleOsaka: ""
originalText:
  - 控訴審においては、反訴の提起は、相手方の同意がある場合に限り、することができる。
  - 相手方が異議を述べないで反訴の本案について弁論をしたときは、反訴の提起に同意したものとみなす。
  - 前二項の規定は、選定者に係る請求の追加について準用する。
osakaText:
  - 控訴審においては、反訴の提起は、相手方の同意がある場合に限って、することができるんや。
  - 相手方が異議を述べないで反訴の本案について弁論をしたときは、反訴の提起に同意したものとみなすんやで。
  - 前の二つの項の規定は、選定者に係る請求の追加について準用するんや。
commentary:
  - この条文は反訴の提起等を定めている。第1項は控訴審においては反訴の提起は相手方の同意がある場合に限りすることができることを定めている。第2項は相手方が異議を述べないで反訴の本案について弁論をしたときは反訴の提起に同意したものとみなすことを定めている。第3項は選定者に係る請求の追加について準用することを定めている。
  - 控訴審での反訴は相手方の同意が必要である。黙示の同意も認められる。選定者の請求追加にも準用される。訴訟の蒸し返しを防ぎつつ紛争の一回的解決を図る規定である。
commentaryOsaka:
  - これは控訴審での反訴の提起についてのルールやな。第1項は、控訴審においては、反訴の提起は、相手方の同意がある場合に限ってすることができるってことや。第2項は、相手方が異議を述べないで反訴の本案について弁論をしたときは、反訴の提起に同意したものとみなすってことや。第3項は、前の二つの項の規定は、選定者に係る請求の追加について準用するってことや。
  - つまり、控訴審で反訴（被告が原告に対して起こす訴え）を起こすには、相手方の同意がいるわけや。第1審と違って、勝手に反訴は起こせへん。でも、相手方が異議を言わんで反訴の本案について弁論したら、同意したとみなされる。黙示の同意やな。選定者の請求追加（例えば、消費者訴訟で選定者が他の被害者の請求も追加する場合）も同じルールや。例えば、控訴審で被告が「原告に対して損害賠償請求する」って反訴を起こそうとしたら、原告の同意がいる。原告が「ええよ」って言ったら反訴できる。訴訟の蒸し返しを防ぎつつ、紛争を一回で解決するための規定やな。相手方の同意があれば反訴もできるってことや。
