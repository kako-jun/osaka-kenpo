title: 反訴の提起等
titleOsaka: ""
originalText:
  - 控訴審においては、反訴の提起は、相手方の同意がある場合に限り、することができる。
  - 相手方が異議を述べないで反訴の本案について弁論をしたときは、反訴の提起に同意したものとみなす。
  - 前二項の規定は、選定者に係る請求の追加について準用する。
osakaText:
  - 控訴審においては、反訴の提起は、相手方の同意がある場合に限って、することができるんや。
  - 相手方が異議を述べないで反訴の本案について弁論をしたときは、反訴の提起に同意したものとみなすんやで。
  - 前の二つの項の規定は、選定者に係る請求の追加について準用するんや。
commentary:
  - この条文は反訴の提起等を定めています。第1項は控訴審においては反訴の提起は相手方の同意がある場合に限りすることができることを定めています。第2項は相手方が異議を述べないで反訴の本案について弁論をしたときは反訴の提起に同意したものとみなすことを定めています。第3項は選定者に係る請求の追加について準用することを定めています。
  - 控訴審での反訴は相手方の同意が必要です。黙示の同意も認められます。選定者の請求追加にも準用されます。訴訟の蒸し返しを防ぎつつ紛争の一回的解決を図る規定です。
commentaryOsaka:
  - これは控訴審での反訴の提起についてのルールやな。第1項は、控訴審においては、反訴の提起は、相手方の同意がある場合に限ってすることができるってことや。第2項は、相手方が異議を述べないで反訴の本案について弁論をしたときは、反訴の提起に同意したものとみなすってことや。第3項は、前の二つの項の規定は、選定者に係る請求の追加について準用するってことや。
  - つまり、控訴審で反訴（被告が原告に対して起こす訴え）を起こすには、相手方の同意がいるわけや。第1審と違って、勝手に反訴は起こせへん。でも、相手方が異議を言わんで反訴の本案について弁論したら、同意したとみなされる。黙示の同意やな。選定者の請求追加（例えば、消費者訴訟で選定者が他の被害者の請求も追加する場合）も同じルールや。
  - 身近な例で言うと、ネット通販のトラブルで、買い手が「商品が不良品やから代金返せ」って訴えて一審で勝って、売り手が控訴した場合、控訴審で売り手が「いや、買い手が商品を壊したから修理代払え」って反訴を起こそうとしても、買い手が「ええよ」って同意せへんかったら反訴できへん。でも、買い手が異議を言わんで「修理代の話はしましょう」って弁論に応じたら、同意したとみなされる。訴訟の蒸し返しを防ぎつつ、紛争を一回で解決するための規定やな。相手方の同意があれば反訴もできるってことや。
