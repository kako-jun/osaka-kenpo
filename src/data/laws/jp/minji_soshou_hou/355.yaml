title: （口頭弁論を経ない訴えの却下）
titleOsaka: ""
originalText:
  - 請求の全部又は一部が手形訴訟による審理及び裁判をすることができないものであるときは、裁判所は、口頭弁論を経ないで、判決で、訴えの全部又は一部を却下することができる。
  - 前項の場合において、原告が判決書の送達を受けた日から二週間以内に同項の請求について通常の手続により訴えを提起したときは、第百四十七条の規定の適用については、その訴えの提起は、前の訴えの提起の時にしたものとみなす。
