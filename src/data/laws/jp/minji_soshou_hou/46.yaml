title: 補助参加人に対する裁判の効力
titleOsaka: 補助参加人に対する裁判の効力
commentaryOsaka:
  - この条文は、補助参加した人にも判決の効力が及ぶっていうルールを定めてるんや。これを「参加的効力」っていうねん。補助参加人は裁判に参加して色々やったんやから、判決の効果を受けるのは当然やろっていう考え方や。ただし、例外もあって、助けてた人（被参加人）がちゃんと裁判せんかった場合とかは、補助参加人に効力が及ばへんこともあるんやで。
  - 例えばな、AさんとBさんの訴訟で、Cさんが被告Bさんの補助参加人として参加した場合を考えてみようや。裁判の結果、Bさんが負けて「Bさんは100万円を支払え」って判決が出たとする。Cさんは補助参加人として訴訟に参加してたから、この判決の効力を受けるんや。つまり、Cさんは後で「あの判決は間違ってる」って別の裁判で主張できへんねん。判決の内容がCさんにも「既判力」として及ぶわけや。
  - ただし、例外があって、Bさんが全然ちゃんと裁判せんかった場合（例えば、期日に来えへんかったとか、証拠を全然出さへんかったとか）は、Cさんに効力が及ばへんこともあるんや（条文の「次に掲げる場合を除き」の部分）。これは公平性のバランスを取ってるわけやな。補助参加人は訴訟に参加することで自分の利益を守れるけど、その代わり判決の効力も受けるっていう仕組みになってるんや。せやから、補助参加するかどうかは慎重に考える必要があるで。
