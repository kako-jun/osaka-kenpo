title: 裁判所外における証拠調べ
titleOsaka: 裁判所外における証拠調べ
commentaryOsaka:
  - この条文は、裁判所の建物の外で証拠調べをする場合のルールを定めてるんや。第1項は、裁判所が適当やと認めるときは、裁判所の外で証拠調べができるっちゅうことで、その場合は合議体の構成員に命じたり、他の地方裁判所や簡易裁判所に嘱託したりして証拠調べをさせることができるんやで。第2項は、嘱託を受けた裁判官が、さらに別の裁判所に嘱託することもできるっちゅうことやねん。
  - 具体的な例を挙げるとな、建物の欠陥が争点になってる裁判で、裁判所が実際にその建物を見て調べる「検証」をする場合を考えてみてや。建物を法廷に持ってくるわけにはいかへんから、裁判官が現場に行って検証するしかないやろ。これが「裁判所外における証拠調べ」やねん。あるいは、遠隔地に住んでる証人を尋問する場合、東京の裁判所が大阪地裁に「この証人を尋問してや」って嘱託することもできるわけや。証人はわざわざ東京まで来んでも、地元の大阪の裁判所で尋問を受けられる。
  - 第2項はな、嘱託された裁判所がさらに嘱託できるっちゅう話やねん。例えば、東京地裁が大阪地裁に証人尋問を嘱託したんやけど、よう調べてみたら証人は実は北海道におったとするやろ。そしたら大阪地裁が「これは札幌地裁に頼んだ方がええな」って、さらに札幌地裁に嘱託できるわけや。こうやって柔軟に証拠調べの場所を調整できることで、証人や当事者の負担を減らしながら、必要な証拠をしっかり集められる。合理的で便利な仕組みやと思うで。
