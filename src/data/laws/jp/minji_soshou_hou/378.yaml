title: 異議
titleOsaka: 異議
commentaryOsaka:
  - この条文は、少額訴訟の判決に不服がある場合、異議を申し立てられるっていうルールを定めてるんや。判決書または判決内容を記載した調書が送られてきた日から2週間以内に、判決を出した裁判所に異議を申し立てるんやで（第1項）。手形訴訟の異議（第358-360条）の規定を準用するから（第2項）、基本的には手形訴訟と同じ手続やねん。
  - 例えばな、AさんがBさんに貸金60万円を請求する少額訴訟で、Bさんが負けて「被告は60万円を支払え」って判決が出た場合を考えてみようや。Bさんが「納得いかへん。ちゃんと審理してほしい」って思ったら、判決書が送られてきた日から2週間以内に異議を申し立てるんや。異議の申立ては、判決を出した簡易裁判所に対して行うねん。異議を申し立てたら、訴訟は通常の手続に移行して、もう一度最初から審理し直すことになるんやで（第379条）。
  - 異議の理由は問われへんねん。「納得いかへん」だけでもOKや。ただし、2週間の期間は不変期間（絶対に延長されへん期間）やから、過ぎたら異議は申し立てられへんで。原告のAさんが負けた場合（請求棄却）も、同じように異議を申し立てられるんや。少額訴訟は控訴できへん（第377条）代わりに、異議で救済する仕組みになってるわけやな。被告としては、「少額訴訟で負けても、2週間以内に異議を申し立てれば、通常訴訟でもう一度審理してもらえる」って覚えとこう。ただし、異議を申し立てたら時間がかかる（通常訴訟になるから）。早く決着つけたいなら、判決を受け入れる方がええこともあるで。
