title: 相手方の指定ができない場合の取扱い
titleOsaka: ''
originalText:
  - 証拠保全の申立ては、相手方を指定することができない場合においても、することができる。この場合においては、裁判所は、相手方となるべき者のために特別代理人を選任することができる。
osakaText:
  - 証拠保全の申立ては、相手方を指定することができへん場合においても、することができるんや。この場合においては、裁判所は、相手方となるべき者のために特別代理人を選任することができるんやで。
commentary:
  - この条文は相手方の指定ができない場合の取扱いを定めています。証拠保全の申立ては相手方を指定することができない場合においてもすることができることを、この場合においては裁判所は相手方となるべき者のために特別代理人を選任することができることを定めています。
  - 訴訟提起前など相手方が確定していない場合でも証拠保全の申立てが可能です。裁判所が特別代理人を選任することで相手方の手続保障を図る。
commentaryOsaka:
  - 証拠保全で相手方を指定できへん場合の扱いについてのルールやな。証拠保全の申立ては、相手方を指定できへん場合でもできるってことや。この場合、裁判所は、相手方になるはずの人のために特別代理人を選任することができるってことやねん。
  - 例えばな、訴訟を起こす前の証拠保全で、まだ誰を訴えるか確定してへん場合とか、相手方が分からへん場合でも、証拠保全を申し立てられるわけや。「建物の欠陥について、今のうちに検証しとかな間に合わへん。でも、誰を訴えるかはまだ決めてへん」っていう状況でも、証拠保全はできるってことやな。
  - その場合、裁判所が「相手方の立場を代表する人」として特別代理人を選任して、その人が相手方の権利を守るってことや。相手方が不在のまま証拠保全が進むんやのうて、ちゃんと相手方の利益を守る人を立てるわけやな。訴訟前でも証拠保全できるように、柔軟な仕組みになってるんや。相手方が確定してへんくても、証拠を確保できる制度やねん。
