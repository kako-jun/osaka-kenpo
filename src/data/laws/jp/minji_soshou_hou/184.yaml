title: 外国における証拠調べ
titleOsaka: 外国における証拠調べ
commentaryOsaka:
  - この条文は、外国で証拠調べをするときのルールを定めてるんや。第1項は、外国で証拠調べをする必要があるときは、その国の管轄官庁か、その国に駐在してる日本の大使・公使・領事に嘱託してやってもらわなあかんっちゅうことやで。第2項は、外国でやった証拠調べが、その国の法律には違反してても、日本の民事訴訟法に違反してへんかったら有効やっちゅうことやねん。
  - 例えばな、日本の裁判でアメリカに住んでる証人Aさんを尋問したいとするやろ。日本の裁判官がアメリカまで行って証人尋問するわけにはいかへんから、アメリカの裁判所か、在米日本大使館に「この人を尋問してください」って依頼するわけや。すると、アメリカの裁判官か日本の領事が、Aさんを尋問して、その結果を日本の裁判所に送ってくれるんやな。これを「嘱託尋問」っていうんや。国際的な協力の仕組みやねん。
  - 第2項がちょっと複雑なんやけどな、例えばアメリカの法律では証人に宣誓させなあかんのに、宣誓せんと尋問してもうたとするやろ。アメリカの法律には違反してるけど、日本の民事訴訟法では宣誓は必須やないから、日本の裁判では有効な証拠として使えるっちゅうことや。逆に、日本の法律で禁止されてることを外国でやってもうたら、それはアカンけどな。国際裁判では、こういう複雑な問題が出てくるから、ルールをちゃんと決めとかなあかんのや。グローバルな時代に対応した仕組みやと思うで。
