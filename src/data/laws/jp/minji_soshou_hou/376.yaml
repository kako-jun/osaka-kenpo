title: 仮執行の宣言
titleOsaka: 仮執行の宣言
commentaryOsaka:
  - この条文は、少額訴訟の判決には必ず仮執行宣言を付けるっていうルールを定めてるんや。仮執行宣言っていうのは、「判決が確定してへんけど、今すぐ強制執行（差し押さえとか）してええよ」っていう宣言やねん。裁判所が職権で（当事者が申し立てへんでも）必ず付けるんやで（第1項）。担保（お金を預けること）を立てさせることもあるし、立てさせへんこともあるねん。
  - 例えばな、原告のAさんが被告のBさんに貸金60万円を請求する少額訴訟で、「被告は60万円を支払え」って判決が出た場合を考えてみようや。この判決には必ず「この判決は仮に執行することができる」っていう仮執行宣言が付くんや。Aさんは判決が確定するのを待たんと、すぐに強制執行（例えば、Bさんの給料を差し押さえる）ができるねん。通常訴訟やったら判決が確定するまで（控訴期間が過ぎるまで）強制執行できへんけど、少額訴訟は仮執行宣言が必ず付くから、すぐに回収できるんやで。
  - これが少額訴訟の大きなメリットの一つやな。ただし、Bさんが異議（第378条）を申し立てて、異議後の審理でAさんが負けたら、仮執行で回収した分を返さなあかんねん。そのリスクを考えて、裁判所がAさんに担保を立てさせることもあるんや（第2項で準用される第76-80条）。少額訴訟は判決が出たらすぐに回収できるから、貸付金の回収には最適な手続やで。ただし、異議のリスクも考えて慎重に進めることが大切やな。
