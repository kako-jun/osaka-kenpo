title: （管轄権の標準時）
titleOsaka: ""
originalText:
  - 日本の裁判所の管轄権は、訴えの提起の時を標準として定める。
osakaText:
  - 日本の裁判所の管轄権は、訴えを起こした時を基準にして決めるんや。
commentary:
  - この条文は、裁判所の管轄権（どこの裁判所で裁判をするか）を判断する基準時を定めている。訴えを提起した時点での事情によって管轄が決まり、その後に当事者の住所が変わったり、訴訟物の所在地が変わったりしても、管轄は変わらない。
  - これを「管轄の標準時」または「管轄の永続」の原則という。この原則により、当事者が故意に住所を移転して管轄を変更することを防ぎ、訴訟の安定性を確保している。
commentaryOsaka:
  - これは「どこの裁判所で裁判するか」を決める大事なルールやな。訴えを起こした時点で決まるから、その後に引っ越したりしても、最初に決まった裁判所で続けるんや。
  - 例えば、東京で訴えを起こした後に相手が大阪に引っ越しても、東京の裁判所のままやで。これがないと、裁判から逃げるために引っ越しする人が出てくるかもしれんやろ？そういうズルを防ぐための仕組みなんやな。
