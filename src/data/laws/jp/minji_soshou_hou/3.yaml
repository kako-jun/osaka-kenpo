title: 最高裁判所規則
titleOsaka: ""
originalText:
  - この法律に定めるもののほか、民事訴訟に関する手続に関し必要な事項は、最高裁判所規則で定める。
osakaText:
  - この法律に定めるもんのほか、民事訴訟に関する手続に関し必要な事項は、最高裁判所規則で定めるんや。
commentary:
  - この条文は、民事訴訟法の細則を最高裁判所規則で定めることを明確にした規定です。法律に定められていない手続的な詳細は、最高裁判所が定める規則で補完されます。
  - 最高裁判所規則は、法律の委任に基づき、具体的な手続きや様式などを定めるものです。これにより、訴訟手続の実務的な運用が可能になります。
commentaryOsaka:
  - この法律に書いてへん細かいことは、最高裁判所が「こういう風にやりな」って決めるんやで。法律だけやと、書類の書き方やら細かい手続きまでは全部決めきれへんからな。
  - 例えばな、訴状の書き方の決まりとか、裁判所に提出する書類の様式とか、そういう実務的なことは最高裁判所規則で決められるんや。これがあって、みんな同じルールで裁判を進められるようになるんやで。
  - つまりな、法律が「大元の決まり」で、規則が「実際の細かい決まり」って感じやな。両方合わせて、裁判のシステムが成り立ってるんや。最高裁が細かいところまで整備してくれるおかげで、スムーズに裁判が進むんやで。
