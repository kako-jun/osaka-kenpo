title: （管轄権の標準時）
titleOsaka: ''
originalText:
  - 日本の裁判所の管轄権は、訴えの提起の時を標準として定める。
osakaText:
  - 日本の裁判所の管轄権は、訴えを起こした時を基準にして定めるんやで。
commentary:
  - この条文は、裁判所の管轄権（どこの裁判所で裁判をするか）を判断する基準時を定めています。訴えを提起した時点での事情によって管轄が決まり、その後に当事者の住所が変わったり、訴訟物の所在地が変わったりしても、管轄は変わらありません。
  - これを「管轄の標準時」または「管轄の永続」の原則といいます。この原則により、当事者が故意に住所を移転して管轄を変更することを防ぎ、訴訟の安定性を確保しています。
commentaryOsaka:
  - これは「どこの裁判所で裁判するか」を決める大事なルールやな。一度決まったら、後から変わらへんっていうのがポイントや。訴えを起こした時点で決まるから、その後に引っ越したりしても、最初に決まった裁判所でずっと続けるんやで。
  - 例えばな、東京で訴えを起こした後に、相手の人が大阪に引っ越してきても、裁判は東京の裁判所のままや。もしこのルールがなかったら、裁判から逃げるために引っ越しする人が出てくるかもしれへんやろ？
  - そういうズルを防ぐための仕組みなんや。「訴えた時点で決まり！後から変えられへんで」っていう、ほんまにしっかりしたルールやねん。裁判の安定性を守るために、めっちゃ大事な条文やと思うわ。
