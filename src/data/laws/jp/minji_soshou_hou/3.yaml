title: 最高裁判所規則
titleOsaka: 最高裁判所規則
commentaryOsaka:
  - この条文は、民事訴訟法の細則を最高裁判所規則で定めることを明確にしてるんや。法律に定められてへん手続的な詳細は、最高裁判所が定める規則で補完されるねん。法律だけやと、書類の書き方やら細かい手続きまでは全部決めきれへんからな。
  - 例えばな、訴状の書き方の決まりとか、裁判所に提出する書類の様式とか、期日の呼出しの方法とか、そういう実務的なことは最高裁判所規則で決められるんや。法律が「訴状を提出せよ」って言うても、「じゃあ訴状ってどういう様式で書くん？」っていう細かいことまでは法律に書いてへんやろ。そういう実務的な細かいルールは、最高裁判所規則で定めるわけやねん。
  - つまりな、法律が「大元の決まり」で、規則が「実際の細かい決まり」って感じやな。両方合わせて、裁判のシステムが成り立ってるんや。最高裁が細かいところまで整備してくれるおかげで、全国の裁判所で統一されたルールで裁判が進むんやで。法律と規則は車の両輪みたいなもんで、どっちも大事なんや。実際に裁判をするときは、法律だけやなくて規則もちゃんと確認することが必要やで。
