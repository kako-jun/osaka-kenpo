title: （即時抗告期間）
titleOsaka: ''
originalText:
  - 即時抗告は、裁判の告知を受けた日から一週間の不変期間内にしなければならない。
osakaText:
  - 即時抗告は、裁判の告知を受けた日から一週間の不変期間内にせなあかんねん。
commentary:
  - この条文は即時抗告期間を定めています。即時抗告は裁判の告知を受けた日から1週間の不変期間内にしなければならないことを定めています。
  - 即時抗告の期間を定める。迅速な不服申立てを促す規定です。
commentaryOsaka:
  - これは即時抗告の期限を定めてるルールや。即時抗告（決定・命令に対する抗告）は、裁判の告知を受けた日から1週間以内にせなあかん。この1週間は「不変期間」やから、延長できへん。絶対に守らなあかん期限や。
  - 例えば、7月1日に決定の告知を受けたら、7月8日までに抗告せなあかん。7月9日になったら、もう抗告できへん。控訴の期限は2週間（第285条）やけど、即時抗告は1週間と短い。決定・命令は判決より簡単な裁判やから、不服申立ての期限も短く設定されてるんや。1週間はあっという間やから、決定・命令に不服があったら、すぐに弁護士に相談しよう。「来週相談しよう」とか言うてたら、期限が過ぎてしまうで。決定・命令が届いたその日に弁護士に連絡するくらいの気持ちでおった方がええ。期限を過ぎたら、もうどうしようもないからな。1週間は本当に短いから、要注意や。
