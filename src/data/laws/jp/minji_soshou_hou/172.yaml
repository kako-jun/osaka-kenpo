title: 弁論準備手続に付する裁判の取消し
titleOsaka: ""
originalText:
  - 裁判所は、相当と認めるときは、申立てにより又は職権で、弁論準備手続に付する裁判を取り消すことができる。ただし、当事者双方の申立てがあるときは、これを取り消さなければならない。
osakaText:
  - 裁判所は、相当と認めるときは、申立てによりまたは職権で、弁論準備手続に付する裁判を取り消すことができるんや。ただし、当事者双方の申立てがあるときは、これを取り消さなあかんのやで。
commentary:
  - この条文は弁論準備手続に付する裁判の取消しを定めています。裁判所は相当と認めるときは申立てにより又は職権で弁論準備手続に付する裁判を取り消すことができることを定めています。ただし当事者双方の申立てがあるときはこれを取り消さなければならありません。
  - これにより、弁論準備手続が不適切となった場合や当事者が希望しない場合に、柔軟に対応することができます。当事者双方の意思を尊重することで、手続の適正性が確保されています。
commentaryOsaka:
  - これは、裁判所が一度「弁論準備手続で争点整理しましょ」って決定した後でも、その決定を取り消すことができるっていうルールを定めた条文なんやで。弁論準備手続に付する決定は、事件の状況に応じて柔軟に対応できるように、固定的なもんやないねん。裁判所が「相当」って認めれば、当事者の申立てがあっても、職権で（裁判所の判断だけで）でも、取り消すことができるんや。ただし、当事者双方が「弁論準備手続はやめてほしい」って申し立てた場合は、裁判所は必ず取り消さなあかんことになっとる。これは当事者の意思を尊重する制度やねん。
  - 例えばな、Aさんが土地の所有権をめぐってBさんを訴えた事件があったとするやん。最初は「複雑そうやから弁論準備手続で争点を整理しよか」って裁判所が決定したんや。でも、実際に手続を始めてみたら、争点はそんなに複雑やなくて、主要な証拠も揃っとることが分かったんやな。そうなると、裁判所は「これやったら弁論準備手続やなくて、普通の口頭弁論でさっさと進めた方がええな」って判断して、弁論準備手続に付する決定を取り消すことができるんや。逆に、最初は簡単そうに見えたけど、実際にはもっと複雑やったっていう場合もあるから、柔軟に対応できるようになっとるんやな。
  - また、当事者双方が「弁論準備手続やなくて、公開の法廷で堂々と主張したい」とか「もう争点は十分整理できたから、口頭弁論に戻してほしい」って申し立てた場合は、裁判所は必ず取り消さなあかんねん。この「必ず」っていうのがポイントで、裁判所の裁量の余地はないんや。両当事者の合意があれば、その意思を最大限尊重するっていう民事訴訟の基本原則（処分権主義や弁論主義）が反映されとるんやな。訴訟手続は硬直的なもんやなくて、事件の進行に応じて柔軟に変更できるっていうのが、この規定の大事なポイントやと思うわ。
