title: 控訴又は上告の規定の準用
titleOsaka: 控訴又は上告の規定の準用
originalText:
  - 抗告及び抗告裁判所の訴訟手続には、その性質に反しない限り、第一章の規定を準用する。ただし、前条の抗告及びこれに関する訴訟手続には、前章の規定中第二審又は第一審の終局判決に対する上告及びその上告審の訴訟手続に関する規定を準用する。
osakaText:
  - 抗告および抗告裁判所の訴訟手続には、その性質に反せえへん限り、第一章の規定を準用するんや。ただし、前の条の抗告およびこれに関する訴訟手続には、前の章の規定中第二審または第一審の終局判決に対する上告およびその上告審の訴訟手続に関する規定を準用するんやで。
commentary:
  - この条文は控訴又は上告の規定の準用を定めています。抗告及び抗告裁判所の訴訟手続にはその性質に反しない限り第1章の規定を準用するがただし前条の抗告及びこれに関する訴訟手続には前章の規定中第2審又は第1審の終局判決に対する上告及びその上告審の訴訟手続に関する規定を準用することを定めています。
  - 抗告手続に控訴・上告の規定を準用する。手続の統一性を図る規定です。
commentaryOsaka:
  - この条文は、抗告の手続について、控訴や上告の規定を準用する（借りてくる）っていうルールを決めてるんや。抗告っていうのは決定・命令に対する不服申立てやけど、基本的な手続は控訴（判決に対する不服申立て）と似てるから、控訴の規定を準用するんや。ただし、再抗告（第330条）については、上告の規定を準用するっちゅうことやねん。わざわざ抗告専用のルールを全部作るより、控訴や上告のルールを借りてきた方が効率的やからな。
  - 例えばな、抗告の期間（第332条で1週間）とか、執行停止の効力（第334条）とかは、抗告独自のルールが決まってるけど、それ以外の細かい手続（例えば、書面の書き方とか、送達の方法とか）は、控訴の規定を準用するんや。再抗告については、上告のルール（例えば、憲法違反に限られるとか、最高裁に申し立てるとか）を準用するねん。
  - 抗告も控訴も、「下級審の裁判に不服がある」っていう点では同じやから、手続も似てるわけや。せやから、同じルールで処理できる部分は同じルールを使う方が、わかりやすいしええやろ。抗告するときは、控訴の規定も参考にしながら手続を進めることになるで。弁護士さんに任せたら、ちゃんとやってくれるから安心やな。
