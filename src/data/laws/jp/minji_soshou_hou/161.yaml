title: 準備書面
titleOsaka: ""
originalText:
  - 口頭弁論は、書面で準備しなければならない。
  - 準備書面には、次に掲げる事項を記載する。
  - 相手方が在廷していない口頭弁論においては、準備書面（相手方に送達されたもの又は相手方からその準備書面を受領した旨を記載した書面が提出されたものに限る。）に記載した事実でなければ、主張することができない。
osakaText:
  - 口頭弁論は、書面で準備せなあかんのや。
  - 準備書面には、次に掲げる事項を記載するんやで。
  - 相手方が在廷してへん口頭弁論においては、準備書面（相手方に送達されたものまたは相手方からその準備書面を受領した旨を記載した書面が提出されたものに限るで）に記載した事実でなければ、主張することができへんのや。
commentary:
  - この条文は準備書面を定めています。第1項は、口頭弁論は書面で準備しなければならないことを定めています。第2項は、準備書面に記載すべき事項を定めています。第3項は、相手方が在廷していない口頭弁論においては準備書面に記載した事実でなければ主張することができないことを定めています。
  - ただし相手方に送達されたもの又は相手方からその準備書面を受領した旨を記載した書面が提出されたものに限られる。これにより、充分な準備に基づく適正な口頭弁論と相手方の防御権の保護が図られています。
commentaryOsaka:
  - この条文は、口頭弁論の準備書面についての決まりを定めてるんや。第1項は、口頭弁論は書面で準備せなあかんってことやねん。法廷でいきなり「ハイ、じゃあ主張してください」って言われても困るから、事前に準備書面を作って、何を主張するか整理しとくんや。第2項は準備書面に書くべき内容を定めてるで。
  - 例えばな、原告が「被告は借金を返してくれへん」って訴えるとするやろ。口頭弁論の前に、原告は準備書面を作って「いつ貸したか」「いくら貸したか」「返済の約束はどうなってたか」「なんで返してくれへんのか」とか、主張したいことを整理して書くんや。法廷ではその準備書面に沿って話すから、話が整理されてわかりやすいし、相手も事前に見て反論を準備できるんやな。
  - 第3項が大事で、相手が法廷に来てへんときは、準備書面に書いてあることしか主張できへんってことやねん（ただし、相手に送ってあるか、相手が受け取ったって書面が出されてる場合に限る）。例えば、被告が法廷に来てへんときに、原告が「実はこんな事実がありまして」って準備書面に書いてへんことを主張しても、それはアカンわけや。不意打ち防止のルールやな。ちゃんと準備書面に書いて相手に知らせとかなあかん。公平な裁判のための大事な決まりやで。
