title: （支払督促の申立て）
titleOsaka: ""
originalText:
  - 支払督促の申立ては、債務者の普通裁判籍の所在地を管轄する簡易裁判所の裁判所書記官に対してする。
  - 次の各号に掲げる請求についての支払督促の申立ては、それぞれ当該各号に定める地を管轄する簡易裁判所の裁判所書記官に対してもすることができる。
osakaText:
