title: 訴え提起前の和解の手続から手形訴訟への移行
titleOsaka: 訴え提起前の和解の手続から手形訴訟への移行
commentaryOsaka:
  - この条文は、訴え提起前の和解（裁判所での和解）が不成立になって訴訟に移行する場合に、手形訴訟で審理してほしいときのルールを定めてるんや。第275条で訴え提起前の和解が不成立やったら自動的に訴えを提起したことになるんやけど、この訴えを手形訴訟で審理してほしいなら、和解を申し立てるときに「手形訴訟で審理してください」って言うとかなあかんねん。
  - 例えばな、AさんがBさんに手形金の支払いを求めたいんやけど、まず裁判所で和解を試みたとするやろ。でも、和解がまとまらへんかった場合、第275条で訴えを提起したことになるんや。この訴えを手形訴訟で審理してほしいなら、最初の和解の申立ての時に「もし和解が不成立やったら、手形訴訟で審理してください」って申述しとかなあかんねん。後から「やっぱり手形訴訟で」って言うてもダメなんやで。
  - 訴え提起前の和解っていうのは、訴訟の前に和解を試みる制度やけど、和解がまとまらへんかったら自動的に訴訟に移行するんや。そのときに手形訴訟を使いたいなら、最初から計画しとく必要があるわけやな。和解を申し立てるときから「もし和解が無理やったら手形訴訟で早く決着つけたい」って考えてる場合は、忘れずに申述しとくことが大切やで。手形訴訟は簡易迅速な手続やから、早く解決したい場合には有効な選択肢になるんや。
