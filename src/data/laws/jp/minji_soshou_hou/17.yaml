title: （遅滞を避ける等のための移送）
titleOsaka: ""
originalText:
  - 第一審裁判所は、訴訟がその管轄に属する場合においても、当事者及び尋問を受けるべき証人の住所、使用すべき検証物の所在地その他の事情を考慮して、訴訟の著しい遅滞を避け、又は当事者間の衡平を図るため必要があると認めるときは、申立てにより又は職権で、訴訟の全部又は一部を他の管轄裁判所に移送することができる。
osakaText:
  - 第一審裁判所は、訴訟がその管轄に属する場合でも、当事者および尋問を受けるべき証人の住所、使うべき検証物がある場所その他の事情を考慮して、訴訟の著しい遅滞を避けたり、当事者間の衡平を図るために必要があると認めるときは、申立てによってまたは職権で、訴訟の全部または一部を他の管轄裁判所に移送することができるんやな。
