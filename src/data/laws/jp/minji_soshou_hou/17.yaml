title: （遅滞を避ける等のための移送）
titleOsaka: ""
originalText:
  - 第一審裁判所は、訴訟がその管轄に属する場合においても、当事者及び尋問を受けるべき証人の住所、使用すべき検証物の所在地その他の事情を考慮して、訴訟の著しい遅滞を避け、又は当事者間の衡平を図るため必要があると認めるときは、申立てにより又は職権で、訴訟の全部又は一部を他の管轄裁判所に移送することができる。
osakaText:
  - 第一審裁判所は、訴訟がその管轄に属する場合でも、当事者および尋問を受けるべき証人の住所、使うべき検証物がある場所その他の事情を考慮して、訴訟の著しい遅滞を避けたり、当事者間の衡平を図るために必要があると認めるときは、申立てによってまたは職権で、訴訟の全部または一部を他の管轄裁判所に移送することができるんやな。
commentary:
  - この条文は「裁量移送」を定めている。裁判所に管轄権があっても、訴訟の著しい遅滞を避けるため、または当事者間の衡平を図るために必要があると認めるときは、他の管轄裁判所に移送できる。
  - 判断要素として、当事者や証人の住所、検証物の所在地などの事情が考慮される。例えば、東京地裁に管轄があるが、当事者や証人が全員大阪在住で、証拠物も大阪にある場合、大阪地裁に移送することで訴訟の迅速化と当事者の負担軽減が図れる。裁判所の裁量により柔軟に対応できる制度である。
commentaryOsaka:
  - これは「裁量移送」っていうて、裁判所が「ここでやってもええけど、別のとこでやった方がみんなにとってええやろ」って判断したら、他の裁判所に回せるルールやな。
  - 例えば、東京の裁判所で裁判することになってるけど、当事者も証人もみんな大阪に住んでて、証拠の物も大阪にあるんやったら、「わざわざ東京でやる意味あらへんやろ。大阪でやった方がみんな楽やし、早く終わるで」ってことで大阪に回すんや。形式的なルールより、実際の便利さを優先する賢いやり方やと思うわ。
