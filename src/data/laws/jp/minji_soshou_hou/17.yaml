title: 遅滞を避ける等のための移送
titleOsaka: 遅滞を避ける等のための移送
commentaryOsaka:
  - この条文は「裁量移送」っていうて、法律上の形式的な管轄権はあっても、実際の便利さや公平さを考えて、他の裁判所に事件を回せる柔軟なルールやねん。第一審裁判所は、当事者や証人の住所、検証物（実際に調べる物）の所在地、その他の事情を考慮して、訴訟の著しい遅滞を避けるためとか、当事者間の衡平を図るために必要やと認めるときは、申立てまたは職権で、訴訟の全部または一部を他の管轄裁判所に移送できるんやで。
  - 例えばな、法律上は東京地方裁判所に管轄権があるんやけど、原告も被告も証人もみんな大阪に住んでて、争いになってる物も大阪にあるとするやろ。そしたら裁判所は「わざわざ東京でやる意味あらへんな。みんな大阪におるんやから、大阪地裁でやった方が早いし、当事者の負担も少ないで」って判断して、大阪地裁に移送できるわけや。証人を東京まで何回も呼んだり、検証のために裁判官が大阪まで出張したりするんは、時間もお金も無駄やからな。
  - この制度のええところはな、「法律の形式」より「実質的な便利さ・公平さ」を優先してるとこやねん。当事者からしたら、地元の裁判所の方が通いやすいし、証人も呼びやすいし、証拠も集めやすいやろ。裁判所も無駄な時間をかけんで済むし、裁判全体がスムーズに進む。形式的なルールに縛られんと、実際の状況に合わせて柔軟に対応できる、ほんまに賢い仕組みやと思うで。
