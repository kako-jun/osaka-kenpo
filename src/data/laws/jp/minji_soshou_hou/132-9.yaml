title: 証拠収集の処分に係る裁判に関する費用の負担
titleOsaka: ""
originalText:
  - 第百三十二条の四第一項の処分の申立てについての裁判に関する費用は、申立人の負担とする。
osakaText:
  - 第百三十二条の四第一項の処分の申立てについての裁判に関する費用は、申立人の負担とするんや。
commentary:
  - この条文は、訴訟提起前の証拠収集にかかる費用を誰が負担するかを定めた規定です。原則として申立人が負担します。
  - 証拠を取り寄せる費用や、調査に必要な費用は、申し立てた人が払うことになります。
commentaryOsaka:
  - 「訴えを起こす前に証拠を取っておきたい」ってお願いしたら、その費用は自分で払わなあかんのや。
  - 例えばな、公文書を取り寄せるのに手数料がかかったり、遠隔地の人に調査をお願いするのに旅費がかかったりするやろ？そういうのは全部、申し立てた人の負担なんや。
  - 「まだ訴訟も起こしてへんのに費用がかかるん？」って思うかもしれへんけど、これは準備のための投資みたいなもんやな。あとで訴訟を起こした時に、その費用は訴訟費用の一部として扱われることもあるんやで。
