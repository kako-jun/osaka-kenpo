title: 証拠収集の処分に係る裁判に関する費用の負担
titleOsaka: ""
originalText:
  - 第百三十二条の四第一項の処分の申立てについての裁判に関する費用は、申立人の負担とする。
osakaText:
  - 第百三十二条の四第一項の処分の申立てについての裁判に関する費用は、申立人の負担とするんや。
commentary:
  - この条文は、訴訟提起前の証拠収集にかかる費用を誰が負担するかを定めた規定です。原則として申立人が負担します。
  - 証拠を取り寄せる費用や、調査に必要な費用は、申し立てた人が払うことになります。
commentaryOsaka:
  - この条文は、訴えを起こす前の証拠収集にかかる費用を誰が払うかを決めてるんや。原則として、証拠収集の処分を申し立てた人が費用を負担するってことやねん。「証拠を取っておきたい」ってお願いするんやから、その費用は自分で払うのが当然やろっていう考え方なんや。
  - 例えばな、公文書を取り寄せる場合、役所に手数料を払わなあかんことがあるやろ。遠隔地の人に調査を依頼する場合は、交通費とか日当とかがかかるかもしれへん。専門家に鑑定を依頼したら、鑑定料も必要やな。そういう費用は全部、申し立てた人が負担するんや。「まだ訴訟も起こしてへんのに費用がかかるん？」って思うかもしれへんけど、これは準備のための必要経費みたいなもんやねん。
  - ただし、後で実際に訴訟を起こしたら、その費用は訴訟費用の一部として扱われることがあるんや。最終的に勝訴したら、相手に訴訟費用の負担を請求できる可能性もあるわけやな。やから、今は自分で払わなあかんけど、将来的に取り戻せるかもしれへんってことや。証拠を確保するための投資やと思って、ちゃんと準備することが大事やで。裁判で勝つためには、証拠が何より大事やからな。
