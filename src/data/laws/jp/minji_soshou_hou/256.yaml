title: （変更の判決）
titleOsaka: ""
originalText:
  - 裁判所は、判決に法令の違反があることを発見したときは、その言渡し後一週間以内に限り、変更の判決をすることができる。ただし、判決が確定したとき、又は判決を変更するため事件につき更に弁論をする必要があるときは、この限りでない。
  - 変更の判決は、口頭弁論を経ないでする。
  - 前項の判決の言渡期日の呼出しにおいては、公示送達による場合を除き、送達をすべき場所にあてて呼出状を発した時に、送達があったものとみなす。
