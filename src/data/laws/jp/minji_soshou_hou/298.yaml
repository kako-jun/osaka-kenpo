title: （第一審の訴訟行為の効力等）
titleOsaka: ""
originalText:
  - 第一審においてした訴訟行為は、控訴審においてもその効力を有する。
  - 第百六十七条の規定は、第一審において準備的口頭弁論を終了し、又は弁論準備手続を終結した事件につき控訴審で攻撃又は防御の方法を提出した当事者について、第百七十八条の規定は、第一審において書面による準備手続を終結した事件につき同条の陳述又は確認がされた場合において控訴審で攻撃又は防御の方法を提出した当事者について準用する。
