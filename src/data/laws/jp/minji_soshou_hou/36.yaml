title: 法定代理権の消滅の通知
titleOsaka: 法定代理権の消滅の通知
commentaryOsaka:
  - この条文は、法定代理権が消滅しても、本人または代理人から相手方にちゃんと通知せえへんかったら、相手方に対してその効力が生じへんっていうルールを定めてるんや（第1項）。これは相手方の信頼を保護するための配慮やねん。第2項では、選定当事者の選定を取り消したり変更したりする場合も、同じように相手方に通知せなあかんって規定してるんやで。
  - 例えばな、AさんがBさんの法定代理人として訴訟をしてたんやけど、途中でAさんの代理権がなくなった（例えば、Bさんが成年になったとか）場合を考えてみようや。AさんかBさんが相手方に「代理権がなくなりました」って通知せえへんかったら、相手方はまだAさんが代理人やと思って手続きを進めてしまうかもしれへんやろ。そんな相手方を保護するために、通知せえへんかったら効力が生じへんっていう決まりになってるんや。
  - これは訴訟の安定性を守るための大事なルールやねん。相手方が「知らんかった」って困らへんようにするための配慮なんや。選定当事者（複数の人が代表者を選んで訴訟する場合）の選定を取り消したり変更したりするときも、同じように相手方に知らせなあかんで（第2項）。裁判の公平性と相手方の保護を両立させてるわけやな。通知はちゃんとしとかんと、後でトラブルになるから気をつけてな。
