title: 調査の嘱託
titleOsaka: 調査の嘱託
commentaryOsaka:
  - この条文は、裁判所が必要な調査を、役所とか公的機関、学校、商工会議所、取引所とかの団体に頼めるっていうルールを定めてるんや。裁判所が自分で全部調べるんやのうて、専門的な知識を持ってる機関に「この件について調査して教えてや」って依頼できるわけやねん。これを「調査の嘱託」っていうんやで。
  - 例えばな、交通事故の裁判で「事故当時の天気はどうやったか」が重要な争点になってる場合、裁判所が気象庁に「2024年1月1日午後3時の大阪市の天気を教えてや」って照会するわけや。あるいは、ある会社の登記内容を確認したいときは法務局に問い合わせるし、商品の市場価格を知りたいときは商工会議所に調査を依頼する。外国の法律について知りたいときは、その国の大使館とか外務省に照会することもあるんやな。
  - この制度のええところはな、裁判所が自分で全部調べるより、専門機関に頼んだ方がずっと正確で信頼できる情報が手に入ることやねん。気象データは気象庁が一番詳しいし、登記情報は法務局が正確やし、市場価格は商工会議所が把握してる。専門家に聞くのが一番確実やからな。裁判所も時間と手間を節約できるし、得られる情報の質も高い。効率的で合理的な、ほんまによう考えられた仕組みやと思うで。
