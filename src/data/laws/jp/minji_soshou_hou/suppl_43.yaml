title: （罰則に関する経過措置）
titleOsaka: ""
originalText:
  - この法律の施行前にした行為及びこの附則の規定によりなお従前の例によることとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例による。
osakaText:
  - この法律の施行前にした行為およびこの附則の規定によりなお従前の例によることとされる場合におけるこの法律の施行後にした行為に対する罰則の適用については、なお従前の例によるんや。
commentary:
  - この附則は経過措置を定めている。法改正に伴う移行措置を規定している。
  - 経過措置を定める。法的安定性と円滑な移行を図る規定である。
commentaryOsaka:
  - これは法律が改正されたときの移行措置を定めてるルールや。既に始まってる手続とか昔のルールで生じた効力を保護しつつ、新しいルールに移行していくための規定やな。
