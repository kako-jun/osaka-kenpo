title: 異議申立権の放棄
titleOsaka: 異議申立権の放棄
originalText:
  - 異議を申し立てる権利は、その申立て前に限り、放棄することができる。
osakaText:
  - 異議を申し立てる権利は、その申立て前に限って、放棄することができるんやで。
commentary:
  - この条文は異議申立権の放棄を定めています。異議を申し立てる権利はその申立て前に限り放棄することができることを定めています。
  - 異議申立権の放棄を認める。当事者の処分権を尊重する規定です。
commentaryOsaka:
  - 異議を申し立てる権利を放棄できるってルールやねん。異議を申し立てる前なら、異議申立権を放棄できるんや。一度異議を申し立てた後では、放棄できへんのやで。異議申立権の放棄は、判決を早く確定させたい場合に使うんや。
  - 例えばな、Aさん（原告）がBさん（被告）に手形訴訟で負けたとするやろ。Bさんが「もう争う気ない。判決を受け入れて早く支払う」って決めた場合、異議を申し立てる前に「異議申立権を放棄します」って書面を出すことができるんや。異議申立権を放棄したら、判決がすぐに確定するねん。確定したら、もう異議を申し立てることはできへんで。逆に、異議を申し立てた後で「やっぱり放棄したい」って思っても、もう放棄できへんのや。その場合は、第360条で異議の取下げをすることになるわけやな。
  - 放棄するかどうかは慎重に判断しよう。例えば、被告が「判決内容は不満やけど、これ以上争っても勝ち目ないし、早く決着つけて前に進みたい」って思ったら、異議申立権を放棄するのも一つの選択や。放棄すれば、判決がすぐに確定して、執行も始まるけど、紛争は終わるからな。でも、放棄したら取り消せへんから、よう考えてから決めてや。
