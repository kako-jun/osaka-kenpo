title: （財産権上の訴え等についての管轄）
titleOsaka: ''
originalText:
  - 次の各号に掲げる訴えは、それぞれ当該各号に定める地を管轄する裁判所に提起することができる。
osakaText:
  - 次の各号に挙げる訴えは、それぞれその各号で決めた場所を管轄する裁判所に起こすことができるんや。
commentary:
  - この条文は、特定の種類の訴えについて、被告の普通裁判籍以外の裁判所にも訴えを提起できる特別裁判籍を定めています。原告は、普通裁判籍と特別裁判籍のいずれかを選択できます。
  - 各号には、財産権上の訴え、事務所・営業所における業務に関する訴え、手形・小切手に関する訴え、不法行為に関する訴え、船舶債権に関する訴えなど、訴訟の性質に応じた管轄地が列挙されています。これにより、原告にも訴訟遂行の便宜が図られています。
commentaryOsaka:
  - これは第4条の例外で、被告の住所地以外でも裁判できる場合を定めてるんやな。つまり、訴える人（原告）にも選択肢を与えてあげようっていう趣旨や。
  - 例えば、お金を返してもらう裁判やったら、お金を払う約束をした場所の裁判所でもできるし、交通事故の裁判やったら、事故が起きた場所の裁判所でもできるんや。被告の便宜だけやなくて、原告の都合も考えてあげてるわけやな。
