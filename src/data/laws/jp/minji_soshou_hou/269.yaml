title: 大規模訴訟に係る事件における合議体の構成
titleOsaka: ""
originalText:
  - 地方裁判所においては、前条に規定する事件について、五人の裁判官の合議体で審理及び裁判をする旨の決定をその合議体ですることができる。
  - 前項の場合には、判事補は、同時に三人以上合議体に加わり、又は裁判長となることができない。
osakaText:
