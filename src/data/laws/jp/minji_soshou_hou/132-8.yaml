isSuppl: false
title: 不服申立ての不許
titleOsaka: ""
originalText:
  - 第百三十二条の四第一項の処分の申立てについての裁判に対しては、不服を申し立てることができない。
osakaText:
  - 第百三十二条の四第一項の処分の申立てについての裁判に対しては、不服を申し立てることができへん。
commentary:
  - この条文は、訴訟提起前の証拠収集処分に対して不服を申し立てられないことを定めた規定です。
  - これにより、訴訟提起前の手続を迅速に進めることができます。
commentaryOsaka:
  - 「この証拠収集の決定、おかしいやん！」って不服を言いたくなることもあるやろ？でもな、訴訟を起こす前のこの手続きには不服を申し立てられへんのや。
  - 例えばな、裁判所が「この証拠は取り寄せられへん」って決めたら、それで確定なんや。異議を言うても、訴訟提起前では認められへんのやで。
  - これは訴訟を起こす前の準備段階やから、そこでぐずぐずしてたら本番が遅れるやろ？だから、不服は訴訟を起こしてから言うてな、ってことやな。スピーディに進めるための決まりやで。
