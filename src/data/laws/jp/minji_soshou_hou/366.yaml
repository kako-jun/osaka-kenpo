title: 督促手続から手形訴訟への移行
titleOsaka: ''
originalText:
  - 第三百九十五条又は第三百九十八条第一項（第四百二条第二項において準用する場合を含む。）の規定により提起があったものとみなされる訴えについては、手形訴訟による審理及び裁判を求める旨の申述は、支払督促の申立ての際にしなければならない。
  - 第三百九十一条第一項の規定による仮執行の宣言があったときは、前項の申述は、なかったものとみなす。
osakaText:
  - 第三百九十五条又は第三百九十八条第一項(第四百二条第二項において準用する場合を含む。)の規定により提起があったものとみなされる訴えについては、手形訴訟による審理及び裁判を求める旨の申述は、支払督促の申立ての際にせなあかんのや。
  - 第三百九十一条第一項の規定による仮執行の宣言があったときは、前項の申述は、なかったものとみなすんやで。
commentary: []
commentaryOsaka:
  - |-
    この条文は、支払督促の手続きから手形訴訟に移行する場合のルールを定めてるんや。支払督促というのは、裁判所書記官に「お金を払うてもらえへんから督促してください」と頼む簡易な手続きなんやね。これに対して異議が出たら、正式な訴訟に移行するんやけど、そのときに手形訴訟でやりたいなら、最初の支払督促の申立ての時点で言うとかなあかんのや。
  - |-
    例えばな、Aさんが手形の支払いを受けられへんから、「まず支払督促で請求してみよう」と思うたとしよか。でも相手のBさんが異議を出したら、正式な裁判になるわけや。このとき、Aさんが「手形訴訟で早く決着つけたい」と思うてるなら、最初の支払督促の申立書に「もし異議が出たら手形訴訟でお願いします」と書いとかなあかんのやね。後から言うても認められへんのや。
  - |-
    ただし、第2項に大事な例外があるんや。支払督促に仮執行宣言がついてしもうたら、手形訴訟の申述はなかったことになるんや。仮執行宣言というのは「異議がなかったから、とりあえず強制執行してもええですよ」という宣言なんやね。これがついたら、もう簡易な手続きは終わってるから、手形訴訟に進む意味がのうなるわけや。制度の整合性を保つためのルールなんやで。
