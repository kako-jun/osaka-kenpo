title: 督促手続から手形訴訟への移行
titleOsaka: 督促手続から手形訴訟への移行
commentaryOsaka:
  - この条文は、支払督促から訴訟に移行する場合に、手形訴訟で審理してほしいときのルールを定めてるんや。支払督促に異議が出て訴訟に移行する場合（第395条・第398条）、手形訴訟で審理してほしいなら、支払督促を申し立てるときに「手形訴訟で審理してください」って言わなあかんねん（第1項）。ただし、仮執行宣言が出てた場合は、手形訴訟の申述はなかったことになるんやで（第2項）。
  - 例えばな、AさんがBさんに手形金の支払いを求めたいんやけど、まず支払督促を申し立てたとするやろ。支払督促に相手方のBさんが異議を出したら訴訟に移行するんやけど、この訴訟を手形訴訟で審理してほしいなら、最初の支払督促の申立ての時に「もし異議が出たら、手形訴訟で審理してください」って申述しとかなあかんねん。後から「やっぱり手形訴訟で」って言うても通らへんのや。
  - ただし、仮執行宣言（支払督促に基づいて執行できるっていう宣言）が出てた場合は、もう手形訴訟の申述はなかったことになるんや（第2項）。仮執行宣言が出るってことは、相手方が異議を出さへんかったってことやから、訴訟に移行せえへんねん。せやから手形訴訟の申述も意味がなくなるわけや。支払督促は簡易・迅速な手続やけど、異議が出たら訴訟になる。そのときに手形訴訟を使いたいなら、最初から計画しとかなあかんってことやな。早く決着つけたい場合は、この仕組みをうまく使うとええで。
