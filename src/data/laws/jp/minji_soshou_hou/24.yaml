title: （裁判官の忌避）
titleOsaka: ''
originalText:
  - 裁判官について裁判の公正を妨げるべき事情があるときは、当事者は、その裁判官を忌避することができる。
  - 当事者は、裁判官の面前において弁論をし、又は弁論準備手続において申述をしたときは、その裁判官を忌避することができない。ただし、忌避の原因があることを知らなかったとき、又は忌避の原因がその後に生じたときは、この限りでない。
osakaText:
  - 裁判官について裁判の公正を妨げるべき事情があるときは、当事者は、その裁判官を忌避することができるんや。
  - 当事者は、裁判官の面前で弁論したり、弁論準備手続で申述したときは、その裁判官を忌避することができへん。ただし、忌避の原因があることを知らんかったときや、忌避の原因がその後に生じたときは、この限りやあらへんのや。
commentary:
  - 第1項は「忌避」の制度を定めています。忌避とは、裁判官について裁判の公正を妨げるべき事情がある場合、当事者が申立てによってその裁判官を排除できる制度です。除斥のような法定の事由ではなく、当事者の主観的判断に基づきます。
  - 第2項は、忌避権の喪失について定めています。当事者が裁判官の面前で弁論等をした後は、原則として忌避できありません。ただし、忌避原因を知らなかった場合や、その後に忌避原因が生じた場合は例外として忌避が認められます。これは訴訟の安定性を確保し、濫用的な忌避を防ぐための規定です。
commentaryOsaka:
  - 第1項は「忌避」っていう制度やな。除斥と違って、当事者が「この裁判官は公平やないんちゃうか」って思ったときに、自分から「この裁判官を外してください」って申し立てられるんや。法律で決まってる理由やなくても、当事者が不安に思ったら言えるんやで。
  - 第2項は、いつでも忌避できるわけやないっていうルールや。裁判官の前で裁判の話をした後は、もう忌避でけへん。知らんかった場合とか、後から理由ができた場合は別やけどな。これがないと、裁判が不利になったら「この裁判官イヤや！」って言うてくる人が出てくるやろ？そういう濫用を防ぐためなんや。
