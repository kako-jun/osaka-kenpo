title: 時機に後れた攻撃防御方法の却下等
titleOsaka: ""
originalText:
  - 当事者が故意又は重大な過失により時機に後れて提出した攻撃又は防御の方法については、これにより訴訟の完結を遅延させることとなると認めたときは、裁判所は、申立てにより又は職権で、却下の決定をすることができる。
  - 攻撃又は防御の方法でその趣旨が明瞭でないものについて当事者が必要な釈明をせず、又は釈明をすべき期日に出頭しないときも、前項と同様とする。
