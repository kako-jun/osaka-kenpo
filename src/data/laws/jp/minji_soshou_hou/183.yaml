title: 当事者の不出頭の場合の取扱い
titleOsaka: 当事者の不出頭の場合の取扱い
commentaryOsaka:
  - この条文は、当事者が期日に出頭せえへん場合でも、証拠調べは予定通り実施できるっていうルールを定めてるんや。証拠調べは、当事者が来てへんくても、そのまま進めることができるんやで。これによって、一方の当事者の欠席が理由で裁判全体が遅れるのを防いでるんやな。
  - 例えばな、証人Aさんの尋問が予定されてる期日に、原告のBさんが急に来られへんくなったとするやろ。Aさんはわざわざ仕事を休んで裁判所に来てくれてるのに、「原告が欠席やから延期します」ってなったら、Aさんにめっちゃ迷惑かかるやんか。せやから、Bさんが来てへんくても、被告のCさんと裁判官だけで証人尋問を進めるわけや。尋問の内容は調書にきちんと記録されるから、後でBさんもその記録を見て、必要なら反論できるようになってるんやな。
  - もちろん、当事者が出席せん方がええことはないで。自分に不利な証言が出るかもしれへんし、その場で質問したり反論したりする機会を逃すことになるからな。せやから、できるだけ出席した方がええんやけど、病気とか不可抗力で来られへん場合でも、裁判は粛々と進むっちゅうことや。証人の時間を無駄にせんため、裁判を遅延させんための、合理的な仕組みやと思うで。
