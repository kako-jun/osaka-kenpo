title: 通常の手続への移行
titleOsaka: 通常の手続への移行
commentaryOsaka:
  - この条文は、少額訴訟を通常訴訟に移行させるルールを定めてるんや。被告は最初の期日で弁論する前やったら、通常訴訟に移行させることができる（第1項）。被告が弁論し始めたら、もう移行できへんねん（第1項ただし書）。また、一定の場合は裁判所が職権で通常訴訟に移行させることもあるんやで（第3項）。
  - 例えばな、原告のAさんが少額訴訟を起こしたんやけど、被告のBさんが「ちゃんと審理したいから通常訴訟で」って思った場合を考えてみようや。Bさんは最初の期日の前か期日の最初に「通常の手続に移行させてください」って申述できるんや。Bさんが弁論し始めたら、もう移行できへんから注意が必要やで（第1項ただし書）。また、裁判所が「この事件は少額訴訟に適さへん（例えば、複雑な事件とか）」って判断したら、職権で通常訴訟に移行させることもあるんや（第3項）。
  - 通常訴訟に移行したら、反訴もできるし、ちゃんとした証拠調べもできるようになるんや。ただし、時間はかかるで。被告としては、少額訴訟は早いけど制約が多い、通常訴訟は時間かかるけどちゃんと審理できるっていうトレードオフを考えて、移行するかどうか判断する必要があるな。訴訟が通常の手続に移行したときは、少額訴訟のために既に指定した期日は通常の手続のために指定したものとみなされるから（第5項）、期日はそのまま使われるんやで。
