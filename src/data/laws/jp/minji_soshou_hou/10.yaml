title: 管轄裁判所の指定
titleOsaka: ""
originalText:
  - 管轄裁判所が法律上又は事実上裁判権を行うことができないときは、その裁判所の直近上級の裁判所は、申立てにより、決定で、管轄裁判所を定める。
  - 裁判所の管轄区域が明確でないため管轄裁判所が定まらないときは、関係のある裁判所に共通する直近上級の裁判所は、申立てにより、決定で、管轄裁判所を定める。
  - 前二項の決定に対しては、不服を申し立てることができない。
