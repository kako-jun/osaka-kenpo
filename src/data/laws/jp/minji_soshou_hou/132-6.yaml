commentary:
  - この条文は、訴訟提起前の証拠収集の具体的な手続を定めた規定です。期間の設定や書面での報告などが定められています。
  - 裁判所は文書の送付や調査結果の報告があったことを当事者に通知し、一定期間保管する義務があります。
commentaryOsaka:
  - 証拠を収集する手続きも、きちんと決まりがあんのや。裁判所が「この期日までに提出してな」って期間を決めたり、結果は書面で提出してもらうんや。
  - 例えばな、公文書を取り寄せるようお願いしたら、裁判所は「〇〇までに送ってください」って期間を決めるんや。送られてきたら、申立人と相手方双方に「届きましたよ」って通知するんやで。
  - その書類は1ヶ月間保管されて、双方が見れるようになってるんや。公平に情報を共有するための手続きが決まってるんやで。
