title: 異議の取下げ
titleOsaka: 異議の取下げ
commentaryOsaka:
  - この条文は、手形訴訟の判決に対して申し立てた異議を取り下げる（やめる）場合のルールを定めてるんや。異議は通常訴訟の第一審の終局判決が出るまでやったら取り下げることができるんやけど、相手方の同意が必要なんやで（第1項、第2項）。
  - 例えばな、AさんがBさんに手形金100万円を請求する手形訴訟を起こして、Bさんが負ける判決が出たとするやろ。Bさんが異議を申し立てて通常訴訟に移行したんやけど、審理してる途中で「やっぱり異議を取り下げたい」って思ったとする。この場合、相手方のAさんが同意してくれたら、異議を取り下げることができるんや。異議を取り下げたら、手形訴訟の判決がそのまま確定するっていう仕組みやねん。
  - 異議の取下げは、例えば「異議で審理してる途中で和解の話がまとまったから、異議を取り下げて和解する」っていう場合に使われることが多いんや。または「異議で審理してみたけど、やっぱり勝ち目ないわ」って思った時に、相手方の同意を得て取り下げることもあるで。第3項で訴えの取下げのルール（第261条・第262条・第263条）が準用されるから、手続きの詳細はそっちを見てな。相手方が同意してくれへんかったら取り下げられへんから、その点は注意が必要やで。
