title: 職権による証拠保全
titleOsaka: ""
originalText:
  - 裁判所は、必要があると認めるときは、訴訟の係属中、職権で、証拠保全の決定をすることができる。
osakaText:
  - 裁判所は、必要があると認めるときは、訴訟の係属中、職権で、証拠保全の決定をすることができるんや。
commentary:
  - この条文は職権による証拠保全を定めています。裁判所は必要があると認めるときは訴訟の係属中、職権で証拠保全の決定をすることができることを定めています。
  - 訴訟係属中は、当事者の申立てがなくても裁判所の判断で証拠保全を実施できます。証拠の散逸を防ぐための職権発動が認められています。
commentaryOsaka:
  - 裁判所が職権で（自分の判断で）証拠保全できるっていうルールやな。裁判所は、必要やと思ったら、訴訟が続いてる間、職権で証拠保全の決定をすることができるってことや。当事者が申し立ててへんくても、裁判所が自分の判断でできるわけやねん。
  - 訴訟が始まった後は、当事者が申し立てへんくても、裁判所が「この証拠は今のうちに保全しとかな失われるかもしれへん」って思ったら、自分の判断で証拠保全を決定できるわけや。例えばな、証人が重病で「今のうちに証言を聞いとかな亡くなってまうかもしれへん」って裁判所が思ったとするやろ。その場合、当事者が申し立ててへんくても、裁判所が証拠保全を決定できるんや。
  - 証拠を守るための裁判所の権限やな。裁判所は、公正な裁判をするために、必要な証拠を確保する責任があるわけや。当事者任せやのうて、裁判所が積極的に証拠を守ることができるようになってるんやな。職権でできるっていうのは、裁判所の裁量に委ねられてるってことや。証拠保全の必要性を裁判所が判断して、迅速に対応できる仕組みやねん。
