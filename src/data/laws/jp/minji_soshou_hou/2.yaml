title: （裁判所及び当事者の責務）
titleOsaka: ""
originalText:
  - 裁判所は、民事訴訟が公正かつ迅速に行われるように努め、当事者は、信義に従い誠実に民事訴訟を追行しなければならない。
osakaText:
  - 裁判所は、民事訴訟が公正で速やかに行われるように努めなあかんし、当事者は、信義に従って誠実に民事訴訟を進めなあかんのや。
commentary:
  - この条文は、裁判所と当事者双方の責務を定めた基本規定である。裁判所には訴訟の公正性と迅速性を確保する義務があり、当事者には信義誠実の原則に従って訴訟を追行する義務がある。
  - 「信義に従い誠実に」とは、相手方を害する目的での訴訟遅延や、証拠の隠匿、虚偽の主張などを禁止する趣旨である。これは民法第1条第2項の信義則を訴訟手続に適用したものといえる。
commentaryOsaka:
  - 裁判所と裁判する人、両方に「ちゃんとせなあかん」って言うてる条文やな。裁判所は公平で早く裁判を進める努力をする、当事者は嘘ついたりズルしたりせんと誠実にやる、っていうお互いの約束や。
  - 要するに「裁判はみんなでちゃんとやろうや」っていう基本のキやね。わざと裁判を長引かせたり、証拠を隠したり、嘘ついたりするのは絶対あかんで。真面目に向き合うことが一番大事なんや。
