title: （即時抗告）
titleOsaka: ''
originalText:
  - この節に規定する決定に対しては、即時抗告をすることができる。
osakaText:
  - この節に規定する決定に対しては、即時抗告をすることができるんや。
commentary:
  - この条文はこの節（第2節訴訟費用）に規定する決定に対する即時抗告を定めています。訴訟費用、担保、訴訟救助に関する決定に対しては、即時抗告をすることができます。これにより、これらの決定に対する不服申立ての手段が確保され、当事者の権利保護が図られています。
  - 即時抗告は迅速な救済手段であり、訴訟費用等に関する決定の適正性を担保する重要な制度です。
commentaryOsaka:
  - これはこの章（訴訟費用の章）で出てくる決定に不服がある場合の救済方法についてのルールやな。訴訟費用とか担保とか訴訟救助についての決定に納得いかへんかったら、即時抗告っていう不服申立てができるんや。
  - 即時抗告は、「今すぐ上の裁判所に見てもらいたい！」っていう手続きで、普通の控訴よりも早く判断してもらえるんや。訴訟費用とか担保の決定は、すぐに影響が出るから、早く不服を言えるようにしてるわけやな。
