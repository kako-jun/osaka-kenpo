titleOsaka: 前提裁判の瑕疵と再審
originalText:
  - 判決の基本となる裁判について前条第一項に規定する事由がある場合（同項第四号から第七号までに掲げる事由がある場合にあっては、同条第二項に規定する場合に限る。）には、その裁判に対し独立した不服申立ての方法を定めているときにおいても、その事由を判決に対する再審の理由とすることができる。
osakaText:
  - 判決の基本となる裁判について前の条第一項に規定する事由がある場合（同じ項第四号から第七号までに掲げる事由がある場合にあっては、同じ条第二項に規定する場合に限る。）には、その裁判に対して独立した不服申立ての方法を定めているときにおいても、その事由を判決に対する再審の理由とすることができるんや。
commentary:
  - この条文は判決の基本となる裁判について前条第1項に規定する事由がある場合にはその裁判に対し独立した不服申立ての方法を定めているときにおいてもその事由を判決に対する再審の理由とすることができることを定めています。
  - 前提裁判の瑕疵を再審事由とする。包括的な救済を図る規定です。
commentaryOsaka:
  - 判決の基礎になった裁判（前提裁判）に問題がある場合のルールを決めてるんや。判決の基礎になった決定とか命令に、第338条の再審事由（偽造証拠とか裁判官の犯罪とか）がある場合、その前提裁判に対して独立した不服申立て（抗告とか）ができる場合でも、直接、判決に対して再審の訴えを提起できるんや。わざわざ前提裁判を一つ一つ覆していく手間が省けるっちゅうことやねん。
  - 例えばな、証拠保全の決定（証拠を保全する決定）に基づいて証拠が採用されて、その証拠を基に判決が出たとするやろ。判決が確定した後で、「証拠保全の決定が偽造証拠に基づいて出されてた」ってことが判明した場合、証拠保全の決定に対して再審（正確には、決定に対する特別な手続）を申し立てることもできるけど、直接、判決に対して再審の訴えを提起することもできるんや。
  - わざわざ証拠保全の決定を覆してから判決に対して何かする、っていう二段階の手続を踏まんでも、判決を直接再審できるわけやな。これは手続の簡素化のためのルールやで。前提裁判に問題があったら、その影響を受けた判決を直接やり直せる。前提裁判を一つ一つ覆していく手間が省けるから、当事者にとってもありがたい制度やな。包括的な救済を図るための大事な規定やで。
