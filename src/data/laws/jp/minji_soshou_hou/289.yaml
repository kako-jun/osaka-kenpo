title: （控訴状の送達）
titleOsaka: ""
originalText:
  - 控訴状は、被控訴人に送達しなければならない。
  - 第百三十七条の規定は、控訴状の送達をすることができない場合（控訴状の送達に必要な費用を予納しない場合を含む。）について準用する。
osakaText:
  - 控訴状は、被控訴人に送達せなあかんのや。
  - 第百三十七条の規定は、控訴状の送達をすることができへん場合（控訴状の送達に必要な費用を予納せえへん場合を含むんやで。）について準用するんや。
