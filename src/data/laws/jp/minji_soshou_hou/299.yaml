title: （第一審の管轄違いの主張の制限）
titleOsaka: ""
originalText:
  - 控訴審においては、当事者は、第一審裁判所が管轄権を有しないことを主張することができない。ただし、専属管轄（当事者が第十一条の規定により合意で定めたものを除く。）については、この限りでない。
  - 前項の第一審裁判所が第六条第一項各号に定める裁判所である場合において、当該訴訟が同項の規定により他の裁判所の専属管轄に属するときは、前項ただし書の規定は、適用しない。
