title: 参考人等の審尋
titleOsaka: 参考人等の審尋
commentaryOsaka:
  - この条文は、決定で終わる事件（判決やのうて決定で結論を出す事件）で、参考人とか当事者本人を審尋できるっていうルールを定めてるんや。第1項は、裁判所が参考人や当事者本人を質問して聞くことができるっちゅうことで、ただし参考人は当事者が申し出た人だけやで。第2項は、相手方がおる事件では、当事者双方が立ち会える期日で審尋せなあかんっちゅうことやねん。
  - 「決定で完結すべき事件」っていうのは、例えば保全処分の申立てとか、仮差押えの申立てとか、判決までいかんと決定で結論を出す手続のことやねん。こういう事件でも、事実関係をちゃんと把握する必要があるやろ。例えばな、Aさんが「Bさんが財産を隠そうとしてるから仮差押えしてや」って申し立てたとするやん。裁判所は「ほんまにBさんが財産隠そうとしてるんか？」を確認するために、Aさんが「Cさんに聞いてください」って申し出た参考人Cさんを呼んで、話を聞くことができるわけや。
  - 第2項の「当事者双方が立ち会える期日で」っていうのが大事でな、一方だけがおる場で審尋したら不公平やからな。Aさんの申立てでCさんを審尋するんやったら、相手方のBさんも立ち会って、「それはおかしいやろ」って反論できる機会を保障せなあかんのや。決定手続っていうのは判決手続より簡易やけど、公平性はちゃんと守られてるんやな。必要な情報を集めながら、両方の言い分を聞く機会も保障する、バランスの取れた仕組みやと思うで。
