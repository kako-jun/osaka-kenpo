title: （職権証拠調べ）
titleOsaka: ""
originalText:
  - 裁判所は、管轄に関する事項について、職権で証拠調べをすることができる。
osakaText:
  - 裁判所は、管轄に関する事項について、職権で証拠調べをすることができるんやな。
commentary:
  - この条文は、裁判所が管轄権の有無を判断するために必要な場合、当事者の申立てがなくても職権で証拠調べをすることができることを定めている。管轄は訴訟要件の一つであり、裁判所が職権で調査すべき事項である。
  - 通常の民事訴訟では当事者主義・弁論主義が原則だが、管轄のような手続的事項については裁判所が積極的に調査する権限を持つ。これにより、管轄権の有無を適切に判断し、無駄な訴訟手続を避けることができる。
commentaryOsaka:
  - これは、裁判所が「この裁判、ここでやってええんかな？」って疑問に思ったら、当事者が何も言わんでも、自分から証拠を調べられるっていうルールやな。
  - 普通の裁判やったら、当事者が証拠を出して主張するんやけど、「どこの裁判所でやるか」っていう手続きの問題については、裁判所が自分で調べてええんや。変な裁判所で裁判が進んで時間の無駄になったら困るやろ？やから、裁判所が積極的に確認できるようになってるんやで。
