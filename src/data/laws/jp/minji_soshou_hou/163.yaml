title: （当事者照会）
titleOsaka: ""
originalText:
  - 当事者は、訴訟の係属中、相手方に対し、主張又は立証を準備するために必要な事項について、相当の期間を定めて、書面で回答するよう、書面で照会をすることができる。ただし、その照会が次の各号のいずれかに該当するときは、この限りでない。
osakaText:
  - 当事者は、訴訟の係属中、相手方に対して、主張または立証を準備するために必要な事項について、相当の期間を定めて、書面で回答するよう、書面で照会をすることができるんや。ただし、その照会が次の各号のいずれかに該当するときは、この限りやないで。
commentary:
  - この条文は当事者照会を定めている。当事者は訴訟の係属中、相手方に対し主張又は立証を準備するために必要な事項について相当の期間を定めて書面で回答するよう書面で照会をすることができることを定めている。ただし各号のいずれかに該当するときは照会できない。
  - 当事者照会制度により、当事者は訴訟の準備に必要な情報を相手方から直接入手することができ、争点の明確化と証拠の収集が容易になる。ただし濫用を防ぐため一定の制限が設けられている。
commentaryOsaka:
  - これは当事者が相手方に直接質問できるっていう制度「当事者照会」のルールやな。訴訟が始まってる間、当事者は相手方に対して「主張や証拠を準備するために必要なことを教えてや」って書面で質問できるんや。相手方は期限内に書面で答えなあかん。
  - 例えば、交通事故の裁判で、被告の保険会社に「事故当時の保険契約の内容を教えてください」って照会できるわけや。ただし、各号に該当する場合（例えば、相手の営業秘密を聞き出そうとするとか、関係ない質問とか）はアカン。裁判所に証拠調べを申し立てるまでもなく、相手に直接「これ教えてや」って聞ける便利な制度やけど、何でもかんでも聞けるわけやないで。
