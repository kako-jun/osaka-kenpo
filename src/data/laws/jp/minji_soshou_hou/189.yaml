title: 過料の裁判の執行
titleOsaka: 過料の裁判の執行
commentaryOsaka:
  - この条文は、民事訴訟法で科される過料（罰金みたいなもん）の裁判をどう執行するかについて、詳しく定めてるんや。第1項は、過料の裁判は検察官の命令で執行して、その命令は執行力のある債務名義（強制執行できる文書）と同じ効力があるっちゅうことや。第2項は、民事執行法のルールに従って執行するけど、事前に送達は要らんっちゅうこと。第3項は刑事訴訟法のルールを準用して、第4項は執行後に即時抗告があった場合の処理を定めてるんやな。
  - 過料っていうのは、例えば証人が正当な理由なく出頭せえへんかったときとか、手続違反をしたときに科される制裁金やねん。例えばな、Aさんが証人として呼ばれてるのにサボって来えへんかったから、裁判所が「過料10万円」って決定したとするやろ。そしたら検察官が「Aさんの財産を差し押さえて10万円を取り立てます」って命令を出して、実際に銀行口座とか給料とかを差し押さえるわけや。この命令は、判決と同じように強制執行ができるんやな。
  - 第4項がちょっと複雑なんやけどな、例えば過料10万円を取り立てた後に、Aさんが即時抗告して「やっぱり過料5万円でええわ」って減額されたとするやろ。そしたら、取りすぎた5万円は返さなあかんわけや。逆に、5万円しか取り立ててへんかった場合は、残り5万円は改めて取り立てたものとみなされる。過料の執行をちゃんと実効あるものにしつつ、不服申立ての機会も保障する。手続違反に対する制裁が適切に執行されるための、きめ細かい仕組みやと思うで。
