title: （担保不提供の効果）
titleOsaka: ""
originalText:
  - 原告が担保を立てるべき期間内にこれを立てないときは、裁判所は、口頭弁論を経ないで、判決で、訴えを却下することができる。ただし、判決前に担保を立てたときは、この限りでない。
osakaText:
  - 原告が担保を立てるべき期間内にこれを立てへんときは、裁判所は、口頭弁論を経んと、判決で、訴えを却下することができるんや。ただし、判決前に担保を立てたときは、この限りやあらへんで。
