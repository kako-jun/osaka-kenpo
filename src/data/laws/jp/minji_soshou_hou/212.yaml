title: 鑑定義務
titleOsaka: ''
originalText:
  - 鑑定に必要な学識経験を有する者は、鑑定をする義務を負う。
  - 第百九十六条又は第二百一条第四項の規定により証言又は宣誓を拒むことができる者と同一の地位にある者及び同条第二項に規定する者は、鑑定人となることができない。
osakaText:
  - 鑑定に必要な学識経験を有する者は、鑑定をする義務を負うんや。
  - 第百九十六条または第二百一条第四項の規定により証言または宣誓を拒むことができる者と同じ地位にある者および同じ条の第二項に規定する者は、鑑定人となることができへんのやで。
commentary:
  - この条文は鑑定義務を定めています。第1項は鑑定に必要な学識経験を有する者は鑑定をする義務を負うことを、第2項は証言拒絶権や宣誓拒絶権を有する者と同一の地位にある者及び宣誓の能力を欠く者は鑑定人となることができないことを定めています。
  - 専門的知識を有する者には鑑定義務があるが、証人と同様に一定の拒絶権が認められます。利害関係者や能力を欠く者は鑑定人から除外されます。
commentaryOsaka:
  - この条文は、鑑定人の義務についてのルールやねん。第1項は、鑑定に必要な専門知識や経験を持ってる人は、鑑定をする義務を負うってことや。鑑定っていうのは、専門的な知識が必要な事項について専門家が意見を述べることやな（医療過誤なら医者、建築紛争なら建築士とか）。
  - 例えばな、Aさんが病院での手術ミスで体に障害が残って、病院を訴えたとするやろ。裁判所は「この手術は医学的に適切やったんか」を判断せなあかんのやけど、裁判官は医学の専門家やないから分からへん。せやから、医者に鑑定を依頼するわけや。この医者は、専門知識を持ってるから鑑定する義務があるんやな。「忙しいから嫌や」とか言うて断られへんのや。
  - 第2項は、証言拒絶権や宣誓拒絶権を持ってる人と同じ立場の人、それと宣誓の意味が分からへん人（16歳未満とか）は鑑定人になられへんってことや。例えば、被告の病院の医者は利害関係者やから鑑定人になられへん。被告の配偶者とかも無理や。中立で公正な立場の専門家が鑑定人になるってことやねん。専門家には鑑定する義務があるけど、利害関係者は排除されるで。
