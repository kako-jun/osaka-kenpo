title: （不服申立ての不許）
titleOsaka: ''
originalText:
  - 証拠保全の決定に対しては、不服を申し立てることができない。
osakaText:
  - 証拠保全の決定に対しては、不服を申し立てることができへんのや。
commentary:
  - この条文は不服申立ての不許を定めています。証拠保全の決定に対しては不服を申し立てることができないことを定めています。
  - 証拠保全は緊急性を要する手続であり、不服申立てを認めると証拠保全の目的を達成できなくなるおそれがあるため、不服申立ては許されありません。
commentaryOsaka:
  - これは証拠保全の決定には不服申立てできへんっていうルールやな。証拠保全の決定に対しては、不服を申し立てることができへんってことや。
  - 証拠保全は「今やらなあかん」っていう緊急の手続やから、不服申立て（即時抗告とか）を認めてたら時間がかかって、その間に証拠が失われてまう可能性があるわけや。せやから、証拠保全の決定には文句を言えへんってことやな。例えば、裁判所が「証拠保全します」って決定したら、相手方は「それはおかしい」って即時抗告できへん。迅速性を重視してるから、決定に従うしかないわけや。証拠を守るための緊急措置やから、不服は認められへんのや。
