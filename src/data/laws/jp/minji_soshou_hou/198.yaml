title: 証言拒絶の理由の疎明
titleOsaka: ""
originalText:
  - 証言拒絶の理由は、疎明しなければならない。
osakaText:
  - 証言拒絶の理由は、疎明せなあかんのや。
commentary:
  - この条文は証言拒絶の理由の疎明を定めています。証言拒絶の理由は疎明しなければならないことを定めています。
  - 証言拒絶権の濫用を防止するため、証言を拒絶する証人は一応確からしいと認められる程度に理由を疎明する必要があります。理由なく証言を拒絶することはできありません。
commentaryOsaka:
  - この条文は、証言を拒む場合はその理由をちゃんと証明せなあかんっていうルールやねん。「証言したくないわ」って勝手に言うだけやったらアカンのや。一応それっぽいって思える程度には理由を示さなあかんねん。これを「疎明」って言うんやで。
  - 例えばな、Aさんが証人として呼ばれて「医師の守秘義務があるから証言できません」って拒絶したとするやろ。そしたら「あなたが本当に医師なんですか？」って疑問が出てくるやん。せやから、Aさんは医師免許証を見せるとか、病院の在職証明書を出すとかして、「私は確かに医師で、守秘義務を負ってます」って証明せなあかんのや。完璧な証明やなくても、一応そうやろなって思える程度の資料を出せばええねん。
  - また、「刑事訴追のおそれがあるから証言拒否します」って場合も、「こういう理由で訴追される可能性があります」って具体的に説明せなあかん。ただ「イヤや！」って言うだけでは通らへんのや。これは証言拒絶権の悪用を防ぐための大事な仕組みやねん。本当に正当な理由がある人だけが拒絶できるようにして、公正な裁判を守ってるんやで。
