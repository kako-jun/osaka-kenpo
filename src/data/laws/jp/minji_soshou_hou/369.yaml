title: 反訴の禁止
titleOsaka: 反訴の禁止
commentaryOsaka:
  - この条文は、少額訴訟では反訴ができへんっていうルールを定めてるんや。手形訴訟（第351条）と同じで、少額訴訟も簡易・迅速な手続やから、被告が原告に対して別の請求（反訴）を起こすことは認められへんねん。反訴を認めてしまうと手続が複雑になって、少額訴訟の趣旨である「1回の期日で早く決着」が損なわれるからやねん。
  - 例えばな、原告のAさんが被告のBさんに貸金10万円を請求する少額訴訟を起こしたとするやろ。Bさんが「Aさんに対して別の貸金5万円の請求がある」って主張したくても、少額訴訟では反訴として主張できへんのや。Bさんがその5万円を請求したいなら、別の訴訟（少額訴訟でも通常訴訟でも）を起こさなあかんねん。
  - 少額訴訟は「少額の金銭を早く回収する」っていう目的に特化した手続やから、他の請求を持ち込むことは認められへんわけや。被告としては、原告の請求に対しては少額訴訟で対応して、自分の請求は別訴で起こすっていう風に分けて考えた方がええな。少額訴訟はシンプルやから早いけど、その分制約もあるんや。反訴したいなら、第373条で通常の手続に移行させることを検討するとええで。そうしたら反訴も認められるようになるからな。
