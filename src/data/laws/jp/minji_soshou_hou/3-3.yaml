title: 契約上の債務に関する訴え等の管轄権
titleOsaka: ""
originalText:
  - 次の各号に掲げる訴えは、それぞれ当該各号に定めるときは、日本の裁判所に提起することができる。
osakaText:
  - 次の各号に掲げる訴えは、それぞれ当該各号に定めるときは、日本の裁判所に提起することができるんや。
commentary:
  - この条文は、契約に関する訴えの管轄権を定めた規定です。特定の場合に日本の裁判所が管轄権を有することができます。
  - 契約の履行地や締結地などに基づいて、日本の裁判所で訴訟を提起できる場合が定められています。
commentaryOsaka:
  - 契約のトラブルで裁判を起こすときも、どこの裁判所が担当か決まってるんや。「日本で契約したから日本の裁判所で訴える！」って言える場合があるんやで。
  - 例えばな、日本の会社とアメリカの会社が契約して、履行地が東京やったら、日本の裁判所で訴えられるんや。契約書に「東京で履行する」って書いてあったら、それが根拠になるんや。
  - これで日本の企業も、外国の相手と取引するときに安心できるんや。トラブルが起きても日本の裁判所で解決できる場合があるんやからな。
