title: 弁論準備手続の期日
titleOsaka: ""
originalText:
  - 弁論準備手続は、当事者双方が立ち会うことができる期日において行う。
  - 裁判所は、相当と認める者の傍聴を許すことができる。ただし、当事者が申し出た者については、手続を行うのに支障を生ずるおそれがあると認める場合を除き、その傍聴を許さなければならない。
osakaText:
  - 弁論準備手続は、当事者双方が立ち会うことができる期日において行うんや。
  - 裁判所は、相当と認める者の傍聴を許すことができるんやで。ただし、当事者が申し出た者については、手続を行うのに支障を生ずるおそれがあると認める場合を除いて、その傍聴を許さなあかんのや。
commentary:
  - この条文は弁論準備手続の期日を定めています。第1項は、弁論準備手続は当事者双方が立ち会うことができる期日において行うことを定めています。第2項は、裁判所は相当と認める者の傍聴を許すことができることを定めています。
  - ただし当事者が申し出た者については手続を行うのに支障を生ずるおそれがあると認める場合を除きその傍聴を許さなければならありません。弁論準備手続は非公開が原則であるが、一定の範囲で傍聴が認められています。
commentaryOsaka:
  - これは、弁論準備手続をいつどこで開くかについての基本的なルールを定めた条文なんやで。弁論準備手続っていうのは、正式な口頭弁論の前に、争点や証拠を整理するための準備的な手続のことやねん。第1項では、この手続は必ず「当事者双方が立ち会える期日」で行わなあかんって決めてあるんや。つまり、原告と被告の両方が参加できる日時を設定せなあかんってことやな。片方だけが参加する期日は認められへんねん。
  - 例えばな、AさんとBさんが土地の境界をめぐって争っとるとするやん。裁判所は「来月の10日に弁論準備手続やるから、両方とも来てや」って期日を指定するわけや。Aさんだけ、またはBさんだけが来る日を設定することはできへん。両方が参加できるからこそ、お互いの主張を確認し合って、争点を効率的に絞り込めるんやな。この手続は、法廷やなくて裁判官の準備室みたいな場所で行われることが多いから、堅苦しい雰囲気やなくて、比較的リラックスして話し合いができるんや。
  - 第2項では、傍聴のルールを定めとるんやな。弁論準備手続は、準備的口頭弁論と違って完全公開やないねん。でも、裁判所が「相当」って認めた人は傍聴できるし、特に当事者が「この人に傍聴してもらいたい」って申し出た人については、手続の邪魔にならへん限り、基本的に傍聴を許可せなあかんことになっとる。例えば、会社が当事者の場合に担当者の上司が傍聴したいとか、弁護士の補助者（事務員や修習生）が傍聴したいとか、そういう場合は認められることが多いんや。営業秘密や個人情報を扱う場合は、傍聴者を限定できるから、プライバシー保護の面でも優れた仕組みやと思うわ。
