title: （未成年者及び成年被後見人の訴訟能力）
titleOsaka: ""
originalText:
  - 未成年者及び成年被後見人は、法定代理人によらなければ、訴訟行為をすることができない。ただし、未成年者が独立して法律行為をすることができる場合は、この限りでない。
osakaText:
  - 未成年者および成年被後見人は、法定代理人によらへんかったら、訴訟行為をすることができへん。ただし、未成年者が独立して法律行為をすることができる場合は、この限りやあらへんのや。
