title: 原裁判所等による更正
titleOsaka: 原裁判所等による更正
originalText:
  - 原裁判をした裁判所又は裁判長は、抗告を理由があると認めるときは、その裁判を更正しなければならない。
osakaText:
  - 原裁判をした裁判所または裁判長は、抗告を理由があると認めるときは、その裁判を更正せなあかんのや。
commentary:
  - この条文は原裁判所等による更正を定めています。原裁判をした裁判所又は裁判長は抗告を理由があると認めるときはその裁判を更正しなければならないことを定めています。
  - 原裁判所による自己訂正を認める。手続の迅速化を図る規定です。
commentaryOsaka:
  - この条文は、原裁判所（元の決定・命令を出した裁判所）が自分で間違いを訂正する場合のルールを決めてるんや。抗告されたとき、原裁判所が「確かに抗告の言う通りや、ワシが間違えてた」って認めたら、自分で裁判を訂正（更正）せなあかんねん。わざわざ上級の裁判所に送らんでも、その場で訂正できるっちゅうことやで。これは手続の迅速化のための規定やな。
  - 例えばな、地裁が「証拠の閲覧を却下する」って決定を出したけど、当事者が抗告したとするやろ。地裁が抗告状を見て「あ、これは確かに閲覧させるべきやったわ」って気づいたら、地裁が自分で決定を訂正して「証拠の閲覧を許可する」って変更するんや。これで抗告は解決するから、わざわざ高裁に送る必要がないねん。手続が早く終わるし、当事者にとってもええことやろ。
  - ただし、原裁判所が「いや、ワシは間違えてへん」って思ったら、訂正せずに抗告を高裁に送るんや。そしたら高裁が判断することになるで。抗告したら、まず原裁判所が「訂正するかどうか」を考える。訂正してくれたらラッキー、訂正してくれへんかったら高裁で審理される、って流れやな。原裁判所が自分の間違いを認めて訂正してくれることもあるから、抗告する価値はあるで。
