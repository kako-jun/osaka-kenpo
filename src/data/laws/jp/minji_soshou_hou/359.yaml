title: 口頭弁論を経ない異議の却下
titleOsaka: 口頭弁論を経ない異議の却下
originalText:
  - 異議が不適法でその不備を補正することができないときは、裁判所は、口頭弁論を経ないで、判決で、異議を却下することができる。
osakaText:
  - 異議が不適法でその不備を補正することができへんときは、裁判所は、口頭弁論を経んと、判決で、異議を却下することができるんや。
commentary:
  - この条文は口頭弁論を経ない異議の却下を定めています。異議が不適法でその不備を補正することができないときは裁判所は口頭弁論を経ないで判決で異議を却下することができることを定めています。
  - 不適法な異議の早期却下を認める。手続の効率化を図る規定です。
commentaryOsaka:
  - これは異議が不適法で直せへん場合に、早く却下するルールやねん。異議が不適法（例えば、期限を過ぎてるとか、書面の記載が足りへんとか）で、その不備を補正できへん場合、裁判所は口頭弁論を開かずに、判決で異議を却下できるんや。わざわざ審理する必要がないからな。
  - 例えばな、Aさん（被告）が判決書の送達から3週間後に異議を申し立てたとするやろ。第357条で2週間以内って決まってるから、期限を過ぎてて不適法なんや。この不備は補正できへん（期限は延長できへんから）から、裁判所は口頭弁論を開かずに「異議は期限を過ぎてるから却下する」って判決を出すわけや。または、異議申立書に必要な記載が全然なくて、補正もできへん場合も、口頭弁論なしで却下されるねん。
  - 異議が適法やったら、第361条で通常の手続で審理されるけど、不適法で補正できへんかったら、すぐに却下されるんや。異議を申し立てるときは、期限と書式を間違えんようにしよう。2週間以内っていう期限は特に重要やで。弁護士に任せれば、ちゃんと適法な異議を出してくれるから、自分でやるより安心や。
