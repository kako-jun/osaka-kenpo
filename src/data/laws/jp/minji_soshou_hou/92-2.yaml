commentary:
  - この条文は、専門委員を手続に関与させることを定めた規定です。専門的な知見が必要な場合に、専門家が手続に参加できます。
  - 争点整理や証拠調べ、和解の場面で専門委員の説明を聞くことができ、技術的な理解を深めることができます。
commentaryOsaka:
  - 建築や医療、技術的なことについての裁判の時、裁判官だけやと専門的なことが分からへん場合があるんや。そんな時に専門家の人に手伝ってもらえるんやで。
  - 例えばな、建物の欠陥の裁判やったら、建築の専門家に「この部分はどうなってるんですか？」って説明してもらえるんや。書面でもええし、法廷に出てきて直接説明してもらうこともできるんや。
  - 専門的な知識が必要な裁判を公平に進めるため、専門家の力を借りれる仕組みやな。裁判官もみんな万能やないからな、専門家の協力を得るんやで。
