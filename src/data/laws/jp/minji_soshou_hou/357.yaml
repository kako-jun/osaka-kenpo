title: 異議の申立て
titleOsaka: 異議の申立て
originalText:
  - 手形訴訟の終局判決に対しては、訴えを却下した判決を除き、判決書又は第二百五十四条第二項の調書の送達を受けた日から二週間の不変期間内に、その判決をした裁判所に異議を申し立てることができる。ただし、その期間前に申し立てた異議の効力を妨げない。
osakaText:
  - 手形訴訟の終局判決に対しては、訴えを却下した判決を除いて、判決書または第二百五十四条第二項の調書の送達を受けた日から二週間の不変期間内に、その判決をした裁判所に異議を申し立てることができるんや。ただし、その期間前に申し立てた異議の効力を妨げへんで。
commentary:
  - この条文は異議の申立てを定めています。手形訴訟の終局判決に対しては訴えを却下した判決を除き判決書又は第254条第2項の調書の送達を受けた日から2週間の不変期間内にその判決をした裁判所に異議を申し立てることができることを定めています。ただしその期間前に申し立てた異議の効力を妨げありません。
  - 手形訴訟判決への異議を認める。不服申立ての機会を保障する規定です。
commentaryOsaka:
  - これは手形訴訟の判決に不服がある場合の「異議」の申立てを定めてるルールやねん。手形訴訟の終局判決（訴え却下の判決を除く）に対しては、判決書の送達から2週間以内に、その判決を出した裁判所に異議を申し立てられるんや。第356条で控訴はできへんけど、異議は認められてるわけやで。期間前（判決が出た直後とか）に申し立てた異議も有効なんや。
  - 例えばな、Aさん（原告）がBさん（被告）に手形訴訟で「100万円を支払え」って判決が出て、Bさんが不服やったとするやろ。控訴はできへんけど（第356条）、判決書が届いてから2週間以内に、同じ裁判所（地裁なら地裁）に「異議を申し立てます」って書面を出すんや。異議を申し立てたら、訴訟は通常の手続で審理し直される（第361条）から、証人尋問とか反訴とか、手形訴訟でできへんかったことができるようになるねん。
  - 手形訴訟は早いけど控訴がない分、異議っていう救済手段が用意されてるわけや。被告としては、手形訴訟の判決に不服があったら、2週間以内に異議を申し立てることを忘れんようにしよう。2週間は短いから、判決が届いたらすぐに弁護士に相談や。異議を申し立てれば、通常訴訟でやり直しになって、しっかり審理してもらえるで。
