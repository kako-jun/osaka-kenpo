title: （再審期間）
titleOsaka: ""
originalText:
  - 再審の訴えは、当事者が判決の確定した後再審の事由を知った日から三十日の不変期間内に提起しなければならない。
  - 判決が確定した日（再審の事由が判決の確定した後に生じた場合にあっては、その事由が発生した日）から五年を経過したときは、再審の訴えを提起することができない。
  - 前二項の規定は、第三百三十八条第一項第三号に掲げる事由のうち代理権を欠いたこと及び同項第十号に掲げる事由を理由とする再審の訴えには、適用しない。
