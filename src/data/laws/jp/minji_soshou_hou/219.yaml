title: （書証の申出）
titleOsaka: ''
originalText:
  - 書証の申出は、文書を提出し、又は文書の所持者にその提出を命ずることを申し立ててしなければならない。
osakaText:
  - 書証の申出は、文書を提出したり、または文書の所持者にその提出を命ずることを申し立ててせなあかんのや。
commentary:
  - この条文は書証の申出を定めています。書証の申出は文書を提出し又は文書の所持者にその提出を命ずることを申し立ててしなければならないことを定めています。
  - 書証を証拠として提出する方法は、自ら文書を提出するか、所持者に提出を命じる文書提出命令を申し立てるかのいずれかによる。
commentaryOsaka:
  - これは書証（文書の証拠）の申出についてのルールやな。書証を出すときは、自分で文書を提出するか、または文書を持ってる人に「その文書を出せ」って命令してもらうよう裁判所に申し立てなあかんってことや。
  - 例えば、契約書を証拠として出したい場合、①自分が持ってる契約書を裁判所に提出するか、②相手方が持ってる契約書を「出せ」って裁判所に命令してもらうよう申し立てるか、どっちかの方法を取るわけや。証人とか鑑定人みたいに口頭で証拠を出すんやのうて、文書（書面）で証拠を出すんが書証やな。契約書、領収書、メール、写真とか、いろんな文書が書証になる。文書で証明する仕組みや。
