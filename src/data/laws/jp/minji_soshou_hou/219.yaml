title: 書証の申出
titleOsaka: ''
originalText:
  - 書証の申出は、文書を提出し、又は文書の所持者にその提出を命ずることを申し立ててしなければならない。
osakaText:
  - 書証の申出は、文書を提出したり、または文書の所持者にその提出を命ずることを申し立ててせなあかんのや。
commentary:
  - この条文は書証の申出を定めています。書証の申出は文書を提出し又は文書の所持者にその提出を命ずることを申し立ててしなければならないことを定めています。
  - 書証を証拠として提出する方法は、自ら文書を提出するか、所持者に提出を命じる文書提出命令を申し立てるかのいずれかによる。
commentaryOsaka:
  - この条文は、書証（文書の証拠）を申し出る方法について決めてるんや。証人とか鑑定人みたいに口頭で証拠を出すんやのうて、文書（書面）で証拠を出すのが書証やな。その申出の方法は2つあって、自分で文書を提出するか、文書を持ってる人に「その文書を出せ」って裁判所に命令してもらうかのどっちかやねん。
  - 例えばな、AさんがBさんに対して「契約書があるから、Bさんは約束を守らなあかん」って訴えたとするやろ。Aさんが契約書を持ってたら、自分で裁判所に契約書を提出すればええわけや。でも、契約書をBさんが持ってて、Aさんが持ってへん場合は、「Bさんに契約書を出させてください」って裁判所に申し立てることができるんや。それが文書提出命令やな。
  - 書証として使える文書はいろいろあるで。契約書、領収書、メール、日記、写真、動画、録音テープなど、情報が記録されてるものは全部書証になる可能性がある。今やったらLINEのやり取りとかデジタルデータも含まれるな。文書で証明する方法やから、証拠が形として残ってて、後から何度も確認できるのがええところや。裁判では重要な証拠方法の一つやねん。
