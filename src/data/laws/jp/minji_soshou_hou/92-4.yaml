title: 専門委員の関与の決定の取消し
titleOsaka: ""
originalText:
  - 裁判所は、相当と認めるときは、申立てにより又は職権で、専門委員を手続に関与させる決定を取り消すことができる。ただし、当事者双方の申立てがあるときは、これを取り消さなければならない。
osakaText:
  - 裁判所は、相当と認めるときは、申立てにより又は職権で、専門委員を手続に関与させる決定を取り消すことができるんや。ただし、当事者双方の申立てがあるときは、これを取り消さなあかん。
