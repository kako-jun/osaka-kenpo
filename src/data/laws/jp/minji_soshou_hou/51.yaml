title: （義務承継人の訴訟参加及び権利承継人の訴訟引受け）
titleOsaka: ""
originalText:
  - 第四十七条から第四十九条までの規定は訴訟の係属中その訴訟の目的である義務の全部又は一部を承継したことを主張する第三者の訴訟参加について、前条の規定は訴訟の係属中第三者がその訴訟の目的である権利の全部又は一部を譲り受けた場合について準用する。
osakaText:
