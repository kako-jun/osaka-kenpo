title: 異議後の判決
titleOsaka: 異議後の判決
commentaryOsaka:
  - この条文は、異議を申し立てた後の通常訴訟で出す判決についてのルールを定めてるんや。通常訴訟で審理した結果、出すべき判決が手形訴訟の判決と同じ内容やったら、裁判所は手形訴訟の判決を認可する（第1項）。ただし、手形訴訟の手続に法律違反があった場合は認可せえへん（第1項ただし書）。認可せえへん場合は、手形訴訟の判決を取り消して新しい判決を出すんやで（第2項）。
  - 例えばな、AさんがBさんに手形金100万円を請求する手形訴訟で「被告は原告に100万円を支払え」って判決が出て、Bさんが異議を申し立てたとするやろ。通常訴訟で審理し直した結果、「やっぱり被告は100万円を支払うべきや」って結論になったら、裁判所は手形訴訟の判決を認可するんや。「手形訴訟の判決は正しかった」って確認するわけやねん。
  - でも、通常訴訟で審理した結果、「被告は50万円だけ支払えばええ」って結論になったら、手形訴訟の判決を取り消して「被告は原告に50万円を支払え」って新しい判決を出すんや。異議を申し立てたからって必ず判決が変わるわけやないで。通常訴訟で審理し直しても手形訴訟の判決が正しかったってこともあるんや。でも、異議を申し立てたおかげで、ちゃんとした審理ができて納得できる結論になるっていうメリットはあるな。だから、被告としては判決内容に納得いかへんときは異議を検討する価値があるで。
