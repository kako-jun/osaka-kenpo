title: 訴訟を遅滞させた場合の負担
titleOsaka: ""
originalText:
  - 当事者が適切な時期に攻撃若しくは防御の方法を提出しないことにより、又は期日若しくは期間の不遵守その他当事者の責めに帰すべき事由により訴訟を遅滞させたときは、裁判所は、その当事者に、その勝訴の場合においても、遅滞によって生じた訴訟費用の全部又は一部を負担させることができる。
osakaText:
  - 当事者が適切な時期に攻撃もしくは防御の方法を提出せえへんことによって、または期日もしくは期間の不遵守その他当事者の責めに帰すべき事由によって訴訟を遅滞させたときは、裁判所は、その当事者に、その勝訴の場合でも、遅滞によって生じた訴訟費用の全部または一部を負担させることができるんや。
commentary:
  - この条文は、訴訟を遅滞させた当事者に対する訴訟費用の負担を定めています。適時提出主義違反、期日・期間の不遵守など、当事者の帰責事由により訴訟が遅滞した場合、勝訴しても遅滞によって生じた費用を負担させることができます。
  - これは訴訟の迅速化を促進し、無責任な訴訟遅延を抑止する趣旨です。勝訴者であっても、自己の責めに帰すべき遅延については費用を負担させることで、適正かつ迅速な訴訟運営を実現しています。
commentaryOsaka:
  - この条文は、裁判を遅らせた当事者に対して、たとえ最終的に勝訴しても、遅らせた分の訴訟費用を負担させることができるっていうルールを決めてるんや。適切な時期に主張や証拠を出さへんかったり、期日や期限を守らへんかったりして、自分のせいで裁判が遅れた場合は、その分の責任を取らなあかんねん。
  - 例えばな、GさんとHさんの裁判で、Gさんが証拠を出す期限を何回も守らへんくて、そのたびに期日が延期になってしもたとするやろ。最終的にGさんが勝訴したとしても、裁判所は「遅らせた分の費用（延期になった期日の費用とか、相手の弁護士さんが余計に準備した分の費用とか）はGさんが負担しなさい」って命じることができるんや。
  - この仕組みは、裁判をサクサク進めるためにとっても大事なんやで。裁判が長引いたら、当事者も裁判所も大変やし、他の事件にも影響が出るからな。期限を守らへん人に費用負担を命じることで、「ちゃんとスケジュール通りに動かなあかん」っていう意識を持ってもらえるんや。結果的に、みんなが適正かつ迅速に裁判を進められるようになるわけやな。
