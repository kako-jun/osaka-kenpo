title: （調査の範囲）
titleOsaka: ""
originalText:
  - 上告裁判所は、上告の理由に基づき、不服の申立てがあった限度においてのみ調査をする。
osakaText:
  - 上告裁判所は、上告の理由に基づいて、不服の申立てがあった限度においてのみ調査をするんやで。
commentary:
  - この条文は調査の範囲を定めている。上告裁判所は上告の理由に基づき不服の申立てがあった限度においてのみ調査をすることを定めている。
  - 上告審の調査は上告理由の範囲に限定される。審理の効率化を図る規定である。
commentaryOsaka:
  - これは上告審が調査する範囲についてのルールや。上告裁判所（最高裁とか高裁）は、上告人が上告理由として主張した部分だけを調査するんや。上告理由に書いてへん部分は調査せえへん。
  - 第304条で控訴審について同じようなルールを説明したけど、上告審でも同じや。例えば、上告理由が「原判決は憲法第14条（平等原則）に違反する」だけやったら、最高裁はその点だけを調査する。原判決の他の部分（例えば、事実認定とか、他の法律問題とか）は調査せえへん。上告理由の範囲内だけで調査するわけや。ただし、第322条で説明する職権調査事項（訴訟要件とか）は例外やけどな。せやから、上告理由書を書くときは、「どこが憲法違反なのか」をはっきり書かなあかん。漠然と「原判決は憲法違反や」って書くだけでは、最高裁が何を調査すればええかわからへん。具体的に「原判決は憲法第○条に違反する。なぜなら〜」って書く必要がある。上告理由に書いてへんことは、最高裁は調査してくれへんで。
