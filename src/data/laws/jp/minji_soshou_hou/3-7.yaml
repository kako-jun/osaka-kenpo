title: 管轄権に関する合意
titleOsaka: 管轄権に関する合意
commentaryOsaka:
  - この条文は、当事者が合意して管轄裁判所を決められることを定めてるんや。契約の時に「紛争が起きたらこの裁判所でやりましょうね」って決めておくことができるねん。これを「管轄合意」って言うんやで。ただし、合意は書面でせなあかんし（第2項）、一定の法律関係に基づく訴えに関するものでなければあかんねん。
  - 例えばな、東京の会社のAさんと大阪の会社のBさんが取引するときに、契約書に「万が一トラブルが起きたら、大阪地方裁判所で解決する」って書いて決めておけば、トラブルが起きても大阪の裁判所で審理されるんや。わざわざ東京まで行かんでもええから、Bさんにとっては便利やねん。管轄合意は書面でせなあかんから、口約束だけではダメなんやで。
  - ただし、消費者契約や労働契約では特別な制限があるねん（第5項、第6項）。例えば、「絶対に東京の裁判所でしか裁判できへん」って勝手に決められたら、消費者や労働者が困るやろ？遠くの裁判所に行くのは大変やし、弁護士も探しにくいからな。せやから、消費者契約や労働契約では、弱い立場の人を守るために特別な制限が設けられてるんや。勝手に不利な裁判所を押し付けられへんようになってるわけやな。これは公平な裁判を受ける権利を守るための大事なルールやで。
