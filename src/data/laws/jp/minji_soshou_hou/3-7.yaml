title: 管轄権に関する合意
titleOsaka: ""
originalText:
  - 当事者は、合意により、いずれの国の裁判所に訴えを提起することができるかについて定めることができる。
  - 前項の合意は、一定の法律関係に基づく訴えに関し、かつ、書面でしなければ、その効力を生じない。
  - 第一項の合意がその内容を記録した電磁的記録（電子的方式、磁気的方式その他人の知覚によっては認識することができない方式で作られる記録であって、電子計算機による情報処理の用に供されるものをいう。以下同じ。）によってされたときは、その合意は、書面によってされたものとみなして、前項の規定を適用する。
  - 外国の裁判所にのみ訴えを提起することができる旨の合意は、その裁判所が法律上又は事実上裁判権を行うことができないときは、これを援用することができない。
  - 将来において生ずる消費者契約に関する紛争を対象とする第一項の合意は、次に掲げる場合に限り、その効力を有する。
  - 将来において生ずる個別労働関係民事紛争を対象とする第一項の合意は、次に掲げる場合に限り、その効力を有する。
osakaText:
  - 当事者は、合意により、いずれの国の裁判所に訴えを提起することができるかについて定めることができるんや。
  - 前項の合意は、一定の法律関係に基づく訴えに関し、かつ、書面でせなんだら、その効力を生じへん。
  - 第一項の合意がその内容を記録した電磁的記録（電子的方式、磁気的方式その他人の知覚によっては認識することができない方式で作られる記録であって、電子計算機による情報処理の用に供されるもんをいう。以下同じ。）によってされたときは、その合意は、書面によってされたもんとみなして、前項の規定を適用するんや。
  - 外国の裁判所にのみ訴えを提起することができる旨の合意は、その裁判所が法律上又は事実上裁判権を行うことができないときは、これを援用することができへん。
  - 将来において生ずる消費者契約に関する紛争を対象とする第一項の合意は、次に掲げる場合に限り、その効力を有するんやで。
  - 将来において生ずる個別労働関係民事紛争を対象とする第一項の合意は、次に掲げる場合に限り、その効力を有するんや。
commentary:
  - この条文は、当事者が合意して管轄裁判所を決められることを定めた規定です。契約時に「紛争が起きたらこの裁判所」って決めておくことができます。
  - 消費者契約や労働契約では、弱者保護のため特別な制限が設けられています。
commentaryOsaka:
  - 契約を結ぶ時に「万が一トラブルが起きたら、大阪の裁判所で解決しましょうね」って決めておくことができるんや。これが「管轄合意」っていうんやで。
  - 例えばな、東京の会社と大阪の会社が取引するときに、「大阪地方裁判所で解決」って書面で決めておけば、トラブルが起きても大阪の裁判所で審理されるんや。
  - ただな、消費者や労働者との契約では、「絶対東京の裁判所ね」って勝手に決められたら困るやろ？そやから、消費者契約や労働契約では特別な制限があって、勝手に決められへんようになってるんや。弱い立場の人を守るための決まりやな。
