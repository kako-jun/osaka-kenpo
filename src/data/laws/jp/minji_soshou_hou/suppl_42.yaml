title: （処分、手続等に関する経過措置）
titleOsaka: ""
originalText:
  - この法律の施行前に改正前のそれぞれの法律（これに基づく命令を含む。以下この条において同じ。）の規定によってした処分、手続その他の行為であって、改正後のそれぞれの法律の規定に相当の規定があるものは、この附則に別段の定めがあるものを除き、改正後のそれぞれの法律の相当の規定によってしたものとみなす。
osakaText:
  - この法律の施行前に改正前のそれぞれの法律（これに基づく命令を含むで。以下この条において同じや。）の規定によってした処分、手続その他の行為であって、改正後のそれぞれの法律の規定に相当の規定があるもんは、この附則に別段の定めがあるもんを除き、改正後のそれぞれの法律の相当の規定によってしたもんとみなすんやで。
commentary:
  - この附則は経過措置を定めている。法改正に伴う移行措置を規定している。
  - 経過措置を定める。法的安定性と円滑な移行を図る規定である。
commentaryOsaka:
  - これは法律が改正されたときの移行措置を定めてるルールや。既に始まってる手続とか昔のルールで生じた効力を保護しつつ、新しいルールに移行していくための規定やな。
