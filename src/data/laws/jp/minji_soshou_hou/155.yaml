title: 弁論能力を欠く者に対する措置
titleOsaka: ""
originalText:
  - 裁判所は、訴訟関係を明瞭にするために必要な陳述をすることができない当事者、代理人又は補佐人の陳述を禁じ、口頭弁論の続行のため新たな期日を定めることができる。
  - 前項の規定により陳述を禁じた場合において、必要があると認めるときは、裁判所は、弁護士の付添いを命ずることができる。
osakaText:
  - 裁判所は、訴訟関係を明瞭にするために必要な陳述をすることができへん当事者、代理人または補佐人の陳述を禁じて、口頭弁論の続行のために新たな期日を定めることができるんや。
  - 前の項の規定により陳述を禁じた場合において、必要があると認めるときは、裁判所は、弁護士の付添いを命ずることができるんやで。
commentary:
  - この条文は弁論能力を欠く者に対する措置を定めています。第1項は、訴訟関係を明瞭にするために必要な陳述をすることができない当事者、代理人又は補佐人の陳述を禁じ、口頭弁論の続行のため新たな期日を定めることができることを定めています。
  - 第2項は、陳述を禁じた場合において必要があると認めるときは裁判所は弁護士の付添いを命ずることができることを定めています。これにより、弁論能力を欠く者による訴訟の混乱が防止され、適正な訴訟進行が確保されています。
commentaryOsaka:
  - この条文は、裁判で必要なことをちゃんと話せへん人への対応を決めてるんや。第1項は、訴訟関係を明瞭にするために必要な陳述ができへん当事者とか代理人とか補佐人がおったら、裁判所がその人の発言を禁止して、新しい期日を決められるってことやねん。裁判がめちゃくちゃにならんように、ちゃんとコントロールする仕組みなんやで。
  - 例えばな、酔っ払って法廷に来た人がおったとするやろ。ろれつが回らへんくて、何言うてるかわからへん状態やったら、裁判なんてできひんわな。そしたら裁判所が「今日はもう発言禁止。次の期日にまたシラフで来てください」って言えるわけや。他にも、精神的に不安定で支離滅裂なことしか言わへん人とか、興奮しすぎて話にならへん人とかも対象になるんや。
  - 第2項は、発言を禁止した場合に、必要やと認めたら裁判所が「弁護士つけてきなさい」って命令できるってことや。一人やと無理でも、弁護士がついたらちゃんと裁判できるかもしれへんからな。誰でも裁判を受ける権利はあるけど、ちゃんと話せる状態で来てもらわなあかんっちゅうことや。訴訟の適正な進行を守りながら、当事者の権利も保護する、バランスの取れた制度やと思うわ。
