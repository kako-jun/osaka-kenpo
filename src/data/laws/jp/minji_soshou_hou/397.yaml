title: 電子情報処理組織による支払督促の申立て
titleOsaka: ""
originalText:
  - 電子情報処理組織を用いて督促手続を取り扱う裁判所として最高裁判所規則で定める簡易裁判所（以下この章において「指定簡易裁判所」という。）の裁判所書記官に対しては、第三百八十三条の規定による場合のほか、同条に規定する簡易裁判所が別に最高裁判所規則で定める簡易裁判所である場合にも、最高裁判所規則で定めるところにより、電子情報処理組織を用いて支払督促の申立てをすることができる。
osakaText:
  - 電子情報処理組織を用いて督促手続を取り扱う裁判所として最高裁判所規則で定める簡易裁判所（以下この章において「指定簡易裁判所」という。）の裁判所書記官に対しては、第三百八十三条の規定による場合のほか、同じ条に規定する簡易裁判所が別に最高裁判所規則で定める簡易裁判所である場合にも、最高裁判所規則で定めるところにより、電子情報処理組織を用いて支払督促の申立てをすることができるんや。
commentary:
  - この条文は電子情報処理組織による支払督促の申立てを定めています。電子情報処理組織を用いて督促手続を取り扱う裁判所として最高裁判所規則で定める簡易裁判所以下この章において指定簡易裁判所というの裁判所書記官に対しては第三百八十三条の規定による場合のほか同条に規定する簡易裁判所が別に最高裁判所規則で定める簡易裁判所である場合にも最高裁判所規則で定めるところにより電子情報処理組織を用いて支払督促の申立てをすることができることを定めています。
  - 電子情報処理組織による支払督促申立てを定める。手続の利便性を図る規定です。
commentaryOsaka:
  - 電子情報処理組織（インターネット）を使って支払督促を申し立てられるっていう新しい制度を定めてるんやで。指定された簡易裁判所（指定簡易裁判所）の書記官に対して、オンラインで支払督促を申し立てることができるんや。最高裁判所規則で詳しい手続が定められてて、申立ての利便性を大きく高めてるねん。
  - 例えばな、AさんがBさんに100万円の支払督促を申し立てたいとするやろ。従来やったら、簡易裁判所に直接行って書類を提出するか、郵送で送らなあかんかってん。でもこの条文によって、インターネット経由で支払督促を申し立てることができるようになったんや。パソコンとかスマホで申立書を作成して、オンラインで提出するねん。印紙代もオンラインで納付できるから、裁判所に行く必要が全くないんやで。特に、債権者が遠方にいる場合とか、仕事が忙しくて裁判所に行けへん場合にめちゃめちゃ便利やねん。
  - オンライン申立てができる裁判所（指定簡易裁判所）は最高裁判所規則で決まってるから、全国どこの簡易裁判所でもできるわけやないねん。でも今後どんどん拡大していくと思うで。債権者としては、オンラインで支払督促を申し立てられるなら、めちゃめちゃ便利やから積極的に活用したらええんや。24時間いつでも申し立てられるし、交通費も時間も節約できるから、本当に画期的な制度やっちゅうことやな。
