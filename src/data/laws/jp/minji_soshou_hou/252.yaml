title: 言渡しの方式
titleOsaka: ""
originalText:
  - 判決の言渡しは、判決書の原本に基づいてする。
osakaText:
  - 判決の言渡しは、判決書の原本に基づいてするんや。
commentary:
  - この条文は言渡しの方式を定めています。判決の言渡しは判決書の原本に基づいてすることを定めています。
  - 判決の言渡しは、裁判所が作成した判決書の原本を基に行わなければならありません。判決書が未作成の状態で言渡しをすることは原則として許されありません。
commentaryOsaka:
  - この条文は、判決の言渡し方についてのルールやねん。判決の言渡しは、判決書の原本に基づいてするってことや。
  - 判決を言い渡すときは、裁判所が作った判決書の原本（元の文書）を見ながら言い渡すわけや。例えばな、裁判官が法廷で判決を言い渡すときに、手元に判決書の原本を置いて、それを読み上げるんやな。判決書がまだできてへん状態で、裁判官が勝手に「100万円払え」とか言うことはできへんのや。ちゃんと判決書を作ってから、それに基づいて言い渡すってことやねん。
  - 判決書の原本があるから、言い渡した内容と判決書の内容が一致するわけや。ただし、第254条には例外（判決書の原本に基づかんでもええ場合）が規定されてる。原則は判決書に基づく言渡しや。これによって、判決の内容が正確に伝わるようになってるんやで。
