title: 異議後の判決における訴訟費用
titleOsaka: 異議後の判決における訴訟費用
commentaryOsaka:
  - この条文は、異議を申し立てた後の訴訟費用をどっちが負担するかを定めてるルールなんや。異議を却下する場合とか手形訴訟の訴訟費用の判断を認可する場合、裁判所は異議を申し立てた後の訴訟費用の負担についても判断せなあかん（第1項）。適法な異議があった場合は、訴えの変更のルール（第258条第4項）を準用するんやで（第2項）。
  - 例えばな、手形訴訟で原告のAさんが勝って、被告のBさんが異議を申し立てたんやけど、異議が却下された場合を考えてみようや。この場合、裁判所は「異議を申し立てた後の訴訟費用（通常訴訟で審理した分の費用）は被告が負担する」って判断するんや。異議が認められへんかったんやから、無駄にかかった費用は被告持ちってことになるんやねん。
  - 逆に、異議が認められて通常訴訟で審理し直した結果、被告が勝った場合は、手形訴訟の費用と異議後の費用を合わせて「訴訟費用は原告が負担する」ってなるんや。訴訟費用は基本的に負けた方が払うんやけど、異議を申し立てたことで費用が増えた分をどっちが負担するかっていう問題が出てくるわけやな。異議を申し立てるときは、勝てる見込みがあるかどうかちゃんと考えた方がええで。負けたら異議にかかった費用も負担せなあかんから、慎重に判断することが大切やで。
