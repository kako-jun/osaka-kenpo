title: 控訴の禁止
titleOsaka: 控訴の禁止
commentaryOsaka:
  - この条文は、少額訴訟の判決に対しては控訴（上級裁判所に不服を申し立てること）ができへんっていうルールを定めてるんや。通常訴訟やったら判決に不服があれば控訴できるんやけど、少額訴訟は簡易・迅速な手続やから、控訴を認めてしまうと時間がかかってまうねん。せやから控訴は禁止されてるんやで。
  - 例えばな、AさんがBさんに貸金60万円を請求する少額訴訟で、Bさんが「請求を棄却する」って判決を期待してたのに、「被告は60万円を支払え」って判決が出てしまった場合を考えてみようや。Bさんが「納得いかへん！控訴する！」って思うても、少額訴訟の判決に対しては控訴できへんねん。控訴の代わりに、Bさんは「異議」（第378条）を申し立てることができるんや。異議を申し立てたら訴訟は通常の手続に移行して、もう一度審理し直すことになるんやで（第379条）。
  - 逆に、Aさんが負けた場合（請求棄却）も控訴できへんねん。少額訴訟は「1回の期日で早く決着」が売りやから、控訴を認めたら意味がなくなってまうんや。せやから控訴は禁止されてて、代わりに異議の制度があるわけやな。被告としては、判決に不服があれば異議を申し立てれば、もう一度ちゃんと審理してもらえるから、救済手段はあるんやで。ただし、異議を申し立てても、異議後の判決に対しても控訴はできへん（第380条）。少額訴訟は早さ優先やから、不服申立ての機会は限られてるってことを理解しとかなあかんな。
