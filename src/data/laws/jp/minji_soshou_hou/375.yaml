title: 判決による支払の猶予
titleOsaka: 判決による支払の猶予
commentaryOsaka:
  - この条文は、少額訴訟の判決で被告の経済状況を考えて、分割払いとか支払いの猶予を認めるっていうルールを定めてるんや。原告の請求は認めるけど、被告が今すぐ全額払えへん場合、裁判所が「3年以内で分割払いしてええよ」って決められるんやで（第1項）。ちゃんと払ったら遅延損害金を免除することもできるねん。分割払いを認めるときは、「1回でも支払いを怠ったら、残額を一括で払わなあかん」っていう期限の利益喪失の条件も決めるんや（第2項）。
  - 例えばな、原告のAさんが被告のBさんに貸金60万円を請求する少額訴訟で、裁判所が「被告は60万円を支払え」って判決を出す場合を考えてみようや。でも、Bさんが「今は失業中で60万円なんて払えへん」って状況やったら、裁判所はBさんの資力を考えて「毎月2万円ずつ30ヶ月（2年半）で分割払いすることを認める。ちゃんと払ったら、訴え提起後の遅延損害金は免除する」って判決を出せるんや。ただし、「1回でも支払いを怠ったら、残額を一括で払わなあかん」っていう条件も付くねん（第2項）。
  - この判決に対しては、原告も被告も不服を申し立てられへんで（第3項）。少額訴訟は「早く決着」が売りやけど、被告が本当に困ってる場合は柔軟な解決も認めるってことなんや。原告にとっては「今すぐ全額もらえへん」ってデメリットもあるけど、被告が自己破産してしまうよりは、分割でも確実に回収できた方がマシやからな。少額訴訟は一律に厳しい判決を出すんやなくて、被告の状況も見てくれるっていう温かみのある制度なんやで。
