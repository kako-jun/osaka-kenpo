title: 鑑定人質問
titleOsaka: ""
originalText:
  - 裁判所は、鑑定人に口頭で意見を述べさせる場合には、鑑定人が意見の陳述をした後に、鑑定人に対し質問をすることができる。
  - 前項の質問は、裁判長、その鑑定の申出をした当事者、他の当事者の順序でする。
  - 裁判長は、適当と認めるときは、当事者の意見を聴いて、前項の順序を変更することができる。
  - 当事者が前項の規定による変更について異議を述べたときは、裁判所は、決定で、その異議について裁判をする。
