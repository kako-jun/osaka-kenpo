isSuppl: false
title: （不出頭に対する過料等）
titleOsaka: ""
originalText:
  - 証人が正当な理由なく出頭しないときは、裁判所は、決定で、これによって生じた訴訟費用の負担を命じ、かつ、十万円以下の過料に処する。
  - 前項の決定に対しては、即時抗告をすることができる。
osakaText:
  - 証人が正当な理由なく出頭せえへんときは、裁判所は、決定で、これによって生じた訴訟費用の負担を命じて、かつ、十万円以下の過料に処するんや。
  - 前の項の決定に対しては、即時抗告をすることができるんやで。
