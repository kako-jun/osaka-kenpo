title: 不出頭に対する過料等
titleOsaka: 不出頭に対する過料等
commentaryOsaka:
  - この条文は、証人が正当な理由なく出頭せえへんかったときの制裁について定めてるんや。第1項は、証人が正当な理由なく来えへんかったら、裁判所は決定で、それによって生じた訴訟費用の負担を命じて、さらに10万円以下の過料に処するっちゅうことやで。第2項は、この決定に不服があったら即時抗告できるっちゅうことやねん。証人の出頭義務を実効的に確保するための制裁規定や。
  - 例えばな、証人Aさんが呼ばれてるのに「めんどくさいから」とか「仕事が忙しいから」って勝手にサボって来えへんかったとするやろ。せっかく期日を設定して、裁判官も当事者も集まって待ってるのに、証人が来えへんかったら延期せなあかんやんか。次の期日を設定し直したり、また当事者が出頭したりする費用が無駄にかかるわな。せやから、裁判所は「あんたのせいでこんな費用がかかったんやから、あんたが払いなさい」って訴訟費用の負担を命じるわけや。さらに、10万円以下の過料（罰金みたいなもん）も科される。
  - ただし、「正当な理由」があったら制裁は科されへんで。例えば、「急に入院することになった」とか「交通事故に遭った」とか、本人の責任やない事情があったら許されるんや。でも、単なる都合とか怠慢やったら、訴訟費用の負担と過料の両方を食らうわけやな。第2項で即時抗告できるから、「いや、正当な理由があったんです」って不服を申し立てることもできる。証人の出頭義務を守らせるための、厳しいけど公平な制裁の仕組みやと思うで。
