title: 猶予された費用等の取立方法
titleOsaka: ''
originalText:
  - 訴訟上の救助の決定を受けた者に支払を猶予した費用は、これを負担することとされた相手方から直接に取り立てることができる。この場合において、弁護士又は執行官は、報酬又は手数料及び費用について、訴訟上の救助の決定を受けた者に代わり、第七十一条第一項、第七十二条又は第七十三条第一項の申立て及び強制執行をすることができる。
osakaText:
  - 訴訟上の救助の決定を受けた者に支払を猶予した費用は、これを負担することとされた相手方から直接に取り立てることができるんや。この場合で、弁護士または執行官は、報酬または手数料および費用について、訴訟上の救助の決定を受けた者に代わって、第七十一条第一項、第七十二条または第七十三条第一項の申立ておよび強制執行をすることができるんやで。
commentary:
  - この条文は猶予された費用等の取立方法を定めています。訴訟上の救助の決定を受けた者に支払を猶予した費用は、これを負担することとされた相手方から直接に取り立てることができます。弁護士又は執行官は、報酬又は手数料及び費用について、訴訟上の救助の決定を受けた者に代わり、第71条第1項、第72条又は第73条第1項の申立て及び強制執行をすることができます。
  - これにより、訴訟救助を受けた者が勝訴した場合、弁護士等が直接相手方から費用を回収できる仕組みが確保され、訴訟救助制度の実効性が高められています。
commentaryOsaka:
  - この条文は、訴訟救助で後回しにしてた費用をどうやって回収するかのルールを決めてるんや。訴訟救助を受けた人が裁判に勝ったら、その人が払うはずやった費用は、負けた相手から直接取り立てることができるねん。弁護士さんとか執行官さんは、自分の報酬とか手数料について、本人に代わって費用の確定を申し立てたり、強制執行したりできるんやで。
  - 例えばな、お金のないCCさんが訴訟救助を受けて、弁護士さんのDDさんに助けてもらって裁判をしたとするやろ。裁判の結果、CCさんが勝って、「訴訟費用は被告のEEさんの負担」っていう判決が出たんや。このとき、DDさんは自分の報酬について、CCさんを通さずに、直接EEさんから回収することができるねん。わざわざCCさんを経由せんでもええんや。
  - この仕組みはとっても大事なんやで。もしCCさんを経由せなあかんかったら、CCさんがお金をもらってもDDさんに払ってくれへんかもしれへんし、手続きも面倒やんな。弁護士さんが直接相手から報酬をもらえるから、安心してお金のない人の裁判を引き受けられるわけや。訴訟救助制度の実効性を高めて、本当に困ってる人が弁護士さんに助けてもらいやすくするための仕組みやねん。
