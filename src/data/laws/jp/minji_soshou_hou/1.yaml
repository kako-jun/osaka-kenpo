article: 1
title: 第一条 趣旨
originalText:
  - この法律は、民事訴訟の公正かつ迅速な実現を図るため、裁判所及び当事者の責務を明らかにするとともに、民事訴訟手続を定めるものとする。
osakaText:
  - この法律はな、民事の裁判をええ感じに、はよ終わらせるためのもんや。そのために、裁判所と当事者がそれぞれ何せなあかんか、はっきりさしとる。民事裁判の進め方は、ここに書いてある通りやで。
commentary:
  - 民事裁判のルールブックの、いわば『はじめに』やな。公平に、でもダラダラやらんとスピーディーに、それが大事やっちゅーことや。裁判官も、訴えた側も、訴えられた側も、みんなが協力せなアカンで。
