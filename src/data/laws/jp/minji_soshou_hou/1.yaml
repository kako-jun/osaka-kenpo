title: （趣旨）
titleOsaka: ''
originalText:
  - 民事訴訟に関する手続については、他の法令に定めるもののほか、この法律の定めるところによる。
osakaText:
  - 民事訴訟の手続については、他の法令で決まってること以外は、この法律で決めた通りにすることになってるんやで。
commentary:
  - この条文は民事訴訟法の適用範囲を定めた総則的規定です。民事訴訟に関する手続は、特別法（例えば人事訴訟法、行政事件訴訟法など）に特別の定めがある場合を除き、この民事訴訟法の規定に従うことを明らかにしています。
  - 法律の適用順序としては、まず他の法令の特別規定が優先され、それがない場合に民事訴訟法が適用されます。これは「特別法は一般法に優先する」という法原則を具体化したものです。
commentaryOsaka:
  - これは民事訴訟法の「看板」みたいなもんやな。つまり、民事の裁判をするときのルールは、特別に決まってる法律がなかったら、この法律に従ってやってくださいねっていう話や。
  - 例えば、離婚とか相続の裁判には別の法律（人事訴訟法とか）があるから、そっちを先に使うんやけど、それに書いてないことはこの民事訴訟法を見るんやで。要するに「基本のルールブック」やと思ったらええわ。
