title: 手形訴訟の要件
titleOsaka: 手形訴訟の要件
originalText:
  - 手形による金銭の支払の請求及びこれに附帯する法定利率による損害賠償の請求を目的とする訴えについては、手形訴訟による審理及び裁判を求めることができる。
  - 手形訴訟による審理及び裁判を求める旨の申述は、訴状に記載してしなければならない。
osakaText:
  - 手形による金銭の支払の請求およびこれに附帯する法定利率による損害賠償の請求を目的とする訴えについては、手形訴訟による審理および裁判を求めることができるんや。
  - 手形訴訟による審理および裁判を求める旨の申述は、訴状に記載してせなあかんねん。
commentary:
  - この条文は手形訴訟の要件を定めています。第1項は手形による金銭の支払の請求及びこれに附帯する法定利率による損害賠償の請求を目的とする訴えについては手形訴訟による審理及び裁判を求めることができることを定めています。第2項は手形訴訟による審理及び裁判を求める旨の申述は訴状に記載してしなければならないことを定めています。
  - 手形訴訟の要件を定める。迅速な権利実現を図る規定です。
commentaryOsaka:
  - この条文は「手形訴訟」っていう特別な訴訟手続の要件を決めてるんや。手形（約束手形とか為替手形）による金銭の支払いを請求する訴えと、それに付随する法定利率の損害賠償請求については、手形訴訟による審理を求めることができるんや。手形訴訟を使いたい場合は、訴状に「手形訴訟による審理を求める」って書かなあかんねん（第2項）。手形訴訟は通常訴訟より簡易・迅速な手続やから、早く判決がもらえるで。
  - 例えばな、Aさんが約束手形を振り出してもらったのに、期限が来ても支払ってもらえへん場合があるやろ。この場合、Aさんは手形金の支払いを請求する訴えを起こすんや。このとき、訴状に「手形訴訟による審理及び裁判を求める」って記載すれば、手形訴訟の手続で審理されるねん。手形訴訟は通常訴訟より早く判決がもらえるから、Aさんは早く手形金を回収できるわけや。
  - 手形は取引で使われることが多いから、迅速に回収できるようにするための制度やな。ただし、手形訴訟は手形金の請求と法定利率の損害賠償に限られるで。他の請求（例えば、手形の偽造による損害賠償とか）は手形訴訟ではできへん。手形訴訟を使うかどうかは原告の選択や。通常訴訟でも手形金を請求できるけど、手形訴訟の方が早く決着がつくから、手形訴訟を選ぶことが多いねん。
