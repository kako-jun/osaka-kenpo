title: 支払督促の要件
titleOsaka: 支払督促の要件
commentaryOsaka:
  - この条文は、支払督促っていう簡易な債権回収手続の要件を定めてるんや。金銭とか代替物（米とか小麦とか、同じものと交換できるもん）とか有価証券（株券とか手形とか）の一定の数量を請求する場合、裁判所書記官が債権者の申立てで支払督促を発することができるねん。ただし、日本国内で公示送達（掲示板に貼るだけの送達）やなくて、ちゃんと相手に送達できる場合に限るんやで。
  - 例えばな、AさんがBさんに100万円を貸したのに返してもらえへん場合を考えてみようや。Aさんが「訴訟を起こすのは時間がかかるし面倒やな」って思ったら、支払督促を利用できるんや。支払督促は裁判所書記官（裁判官やなくて事務職員）が、債権者の申立てだけで（債務者の言い分を聞かんと）発する書類やねん。「Bさん、Aさんに100万円を支払いなさい」って督促するんや。
  - 支払督促が発せられたら、Bさんに送達されるねん。Bさんが異議を申し立てへんかったら、そのまま強制執行（差し押さえとか）ができるんや。訴訟より早くて簡単やねん。ただし、Bさんが日本国内におって、ちゃんと住所がわかってる場合に限るで。公示送達（掲示板に貼るだけ）やと、相手が支払督促を知らんままになってまうから認められへんねん。支払督促は、相手の住所がちゃんとわかってて、争いのない債権（「貸した・借りた」が明らかな場合）を回収するのに便利な手続やで。
