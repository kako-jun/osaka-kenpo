title: （支払督促の要件）
titleOsaka: ""
originalText:
  - 金銭その他の代替物又は有価証券の一定の数量の給付を目的とする請求については、裁判所書記官は、債権者の申立てにより、支払督促を発することができる。ただし、日本において公示送達によらないでこれを送達することができる場合に限る。
osakaText:
  - 金銭その他の代替物または有価証券の一定の数量の給付を目的とする請求については、裁判所書記官は、債権者の申立てにより、支払督促を発することができるんや。ただし、日本において公示送達によらんとこれを送達することができる場合に限るで。
commentary:
  - この条文は支払督促の要件を定めている。金銭その他の代替物又は有価証券の一定の数量の給付を目的とする請求については裁判所書記官は債権者の申立てにより支払督促を発することができるがただし日本において公示送達によらないでこれを送達することができる場合に限ることを定めている。
  - 支払督促の要件を定める。簡易迅速な債権回収を図る規定である。
commentaryOsaka:
  - これは支払督促っていう簡易な債権回収手続の要件を定めてるルールや。金銭とか代替物（米とか小麦とか、同じものと交換できるもん）とか有価証券（株券とか手形とか）の一定の数量を請求する場合、裁判所書記官が債権者の申立てで支払督促を発することができる。ただし、日本国内で公示送達（掲示板に貼るだけの送達）やなくて、ちゃんと相手に送達できる場合に限る。
  - 例えば、Aさんが Bさんに100万円を貸したのに、Bさんが返してくれへんとする。Aさんが「訴訟を起こすのは時間がかかるし面倒やな」って思ったら、支払督促を利用できる。支払督促は、裁判所書記官（裁判官やなくて事務職員）が、債権者の申立てだけで（債務者の言い分を聞かんと）発する書類や。「Bさん、Aさんに100万円を支払いなさい」って督促する。支払督促が発せられたら、Bさんに送達される。Bさんが異議を申し立てへんかったら、そのまま強制執行（差し押さえとか）ができる。訴訟より早くて簡単や。ただし、Bさんが日本国内におって、ちゃんと住所がわかってる場合に限る。公示送達（掲示板に貼るだけ）やと、相手が支払督促を知らんままになってまうから、認められへん。支払督促は、相手の住所がちゃんとわかってて、争いのない債権（「貸した・借りた」が明らかな場合）を回収するのに便利な手続やで。
