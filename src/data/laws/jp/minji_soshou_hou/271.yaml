title: 口頭による訴えの提起
titleOsaka: ""
originalText:
  - 訴えは、口頭で提起することができる。
osakaText:
  - 訴えは、口頭で提起することができるんや。
commentary:
  - この条文は口頭による訴えの提起を定めています。訴えは口頭で提起することができることを定めています。
  - 簡易裁判所では訴状の書面提出を要せず口頭での訴え提起が認められます。手続の簡略化です。訴訟の利用しやすさを高める規定です。
commentaryOsaka:
  - この条文は、簡易裁判所では訴状を書かんでも口頭で訴えを起こせるっていうルールを決めてるんや。簡易裁判所の「簡易」っていう特徴を表してる大事な規定やねん。
  - 例えばな、AさんがBさんに「15万円貸したから返してほしい」って訴えたい場合、地方裁判所やったら訴状（訴えの内容を書いた書面）を作って提出せなあかんねん。でも簡易裁判所やったら、直接裁判所に行って「Bさんに15万円貸したから返してほしいんです」って口で言うだけで訴えを起こせるわけや。裁判所の人が内容を聞いて書類にしてくれる。
  - もちろん、書面で訴状を出すこともできるで。口頭でも書面でもどっちでもええっていう柔軟な制度や。書面を書くのが苦手な人、法律の知識がない人でも訴訟を起こしやすくするための配慮やな。「裁判は難しそう」って思ってる人でも、簡易裁判所やったら口で説明するだけで訴えを起こせる。手続の簡略化の代表的な例やで。
