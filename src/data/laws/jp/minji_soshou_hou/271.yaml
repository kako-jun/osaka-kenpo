title: （口頭による訴えの提起）
titleOsaka: ""
originalText:
  - 訴えは、口頭で提起することができる。
osakaText:
  - 訴えは、口頭で提起することができるんや。
commentary:
  - この条文は口頭による訴えの提起を定めている。訴えは口頭で提起することができることを定めている。
  - 簡易裁判所では訴状の書面提出を要せず口頭での訴え提起が認められる。手続の簡略化である。訴訟の利用しやすさを高める規定である。
commentaryOsaka:
  - これは口頭で訴えを起こせるっていうルールやな。訴えは、口頭で提起することができるってことや。
  - 地方裁判所やったら、訴状（訴えの内容を書いた書面）を提出せなあかんねんけど、簡易裁判所やったら、口頭で「被告に10万円貸したから返してほしい」って言うだけで訴えを起こせるわけや。書面を書くのが苦手な人でも訴訟を起こしやすくするための規定やな。もちろん、書面で訴えを起こすこともできるで。でも、口頭でもOKってことが簡易裁判所の特徴や。手続を簡単にして、一般の人が使いやすくするってことやな。
