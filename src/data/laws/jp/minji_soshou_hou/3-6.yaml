title: 併合請求における管轄権
titleOsaka: ""
originalText:
  - 一の訴えで数個の請求をする場合において、日本の裁判所が一の請求について管轄権を有し、他の請求について管轄権を有しないときは、当該一の請求と他の請求との間に密接な関連があるときに限り、日本の裁判所にその訴えを提起することができる。ただし、数人からの又は数人に対する訴えについては、第三十八条前段に定める場合に限る。
osakaText:
  - 一の訴えで数個の請求をする場合において、日本の裁判所が一の請求について管轄権を有し、他の請求について管轄権を有しないときは、当該一の請求と他の請求との間に密接な関連があるときに限り、日本の裁判所にその訴えを提起することができるんや。ただし、数人からの又は数人に対する訴えについては、第三十八条前段に定める場合に限るんやで。
commentary:
  - この条文は、一つの訴えで複数の請求をする場合の管轄権を定めた規定です。一つの請求について管轄権があれば、関連する他の請求も同じ裁判所で審理できます。
  - ただし、請求間に密接な関連が必要で、数人を相手取る場合は特別な要件があります。
commentaryOsaka:
  - 「借金返してもらうのと、契約違反の損害賠償も一緒に請求したい」みたいに、一つの裁判でいろんな請求を出したい場合があるんや。そんな時に管轄はどうなるんやろ？
  - 例えばな、一つの請求について大阪の裁判所が担当なら、それと密接に関係する別の請求も、同じ大阪の裁判所で審理してもらえるんや。別々の裁判所に行かんでもええようにしてるんやで。
  - ただな、「関係ない請求まで一緒に」って言われたら困るやろ？だから「密接な関連がある」ことが条件になってるんや。効率的に裁判を進めるための配慮やな。
