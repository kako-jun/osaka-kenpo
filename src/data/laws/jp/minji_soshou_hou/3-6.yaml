title: 併合請求における管轄権
titleOsaka: ""
originalText:
  - 一の訴えで数個の請求をする場合において、日本の裁判所が一の請求について管轄権を有し、他の請求について管轄権を有しないときは、当該一の請求と他の請求との間に密接な関連があるときに限り、日本の裁判所にその訴えを提起することができる。ただし、数人からの又は数人に対する訴えについては、第三十八条前段に定める場合に限る。
