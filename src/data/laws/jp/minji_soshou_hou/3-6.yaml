title: 併合請求における管轄権
titleOsaka: 併合請求における管轄権
commentaryOsaka:
  - この条文は、一つの訴えで複数の請求をする場合の管轄権について定めてるんや。一つの請求について日本の裁判所が管轄権を持ってたら、それと密接に関連する他の請求も同じ日本の裁判所で審理できるっていうルールやねん。ただし、請求間に密接な関連がある必要があって、数人を相手取る場合は第38条前段の要件を満たさなあかんで。
  - 例えばな、AさんがBさんに対して「借金100万円を返してほしい」っていう請求と、「契約違反による損害賠償50万円を払ってほしい」っていう請求を一緒にしたいとするやろ。借金返済の請求については日本の裁判所が管轄権を持ってるけど、損害賠償の請求については本来管轄権がない場合でも、この二つの請求が密接に関連してたら、同じ日本の裁判所で一緒に審理してもらえるんや。
  - これは、関連する請求を別々の裁判所で審理すると、時間も手間もかかってしまうし、矛盾した判決が出る可能性もあるから、効率的に裁判を進めるための配慮なんやな。ただし、「関係ない請求まで一緒に」って言われたら困るから、「密接な関連がある」ことが条件になってるんや。同じ契約から生じた請求とか、同じ事故に関する請求とか、そういう関連性が必要やねん。複数の当事者が関わる場合は、さらに厳しい要件があるから注意してな。
