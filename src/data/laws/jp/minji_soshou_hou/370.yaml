title: 一期日審理の原則
titleOsaka: 一期日審理の原則
commentaryOsaka:
  - この条文は、少額訴訟は原則として1回の期日で審理を終わらせるっていうルールを定めてるんや。特別な事情がない限り、最初の口頭弁論の期日で審理を完了せなあかんねん（第1項）。当事者は、その期日の前か期日ですべての主張と証拠を出さなあかん（第2項）。ただし、口頭弁論が続行された場合は別やで（第2項ただし書）。
  - 例えばな、AさんがBさんに貸金10万円を請求する少額訴訟を起こしたとするやろ。最初の口頭弁論の期日（例えば、訴えを起こしてから1ヶ月後）で、原告のAさんも被告のBさんも全部の主張と証拠を出して、審理が終わるんや。その日のうちに判決が出ることも多いねん（第374条）。通常訴訟やったら何回も期日があるけど、少額訴訟は1回で終わるから、めっちゃ早く決着がつくんやで。
  - せやから、当事者は期日の前にしっかり準備しとかなあかんねん。証拠も全部揃えて、主張も整理しとく必要があるんや。期日で「あ、証拠忘れた」って言うても、もう間に合わへんからな。少額訴訟は早さが売りやから、準備不足やと不利になってしまうんや。ちゃんと準備して期日に臨むことが大切やで。訴状と一緒に証拠も全部提出して、相手方の反論も予想して準備しとくとええな。
