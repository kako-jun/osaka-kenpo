title: 施行期日
titleOsaka: ""
originalText:
  - この法律は、令和九年三月三十一日までの間において政令で定める日から施行する。ただし、次の各号に掲げる規定は、当該各号に定める日から施行する。
osakaText:
  - この法律は、令和九年三月三十一日までの間において政令で定める日から施行するんや。ただし、次の各号に掲げる規定は、当該各号に定める日から施行するんやで。
commentary:
  - この条文は施行期日を定めています。この法律は令和九年三月三十一日までの間において政令で定める日から施行するがただし次の各号に掲げる規定は当該各号に定める日から施行することを定めています。
  - 法律の施行日を定める。段階的な施行を可能にする規定です。
commentaryOsaka:
  - これは民事訴訟法の改正がいつから効力を持つかを定めてるルールや。令和9年(2027年)3月31日までの間に政令で決めた日から施行される。ただし、一部の規定は別の日から施行される。
  - 法律が改正されても、すぐに全部が効力を持つわけやない。準備期間が必要やし、システム変更とかも必要やから、政令で具体的な施行日を決める。例えば、「令和7年4月1日から施行する」って政令で決められたら、その日から新しい民事訴訟法が適用される。一部の規定（例えば、オンライン化に関する規定とか）は、さらに準備が必要やから、別の日から施行することもある。施行日前の事件は、原則として旧法（改正前の法律）が適用される。施行日後の事件は新法が適用される。法律の改正は、準備期間を経て段階的に施行されるんや。
