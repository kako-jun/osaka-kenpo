title: 集中証拠調べ
titleOsaka: 集中証拠調べ
commentaryOsaka:
  - この条文は「集中証拠調べ」っていうて、証人尋問と当事者本人尋問を、争点と証拠の整理が終わった後にまとめて集中的にやりましょうっていうルールを定めてるんや。できる限り、準備手続で争点を絞り込んでから、必要な証人を一気に呼んで尋問するっちゅう進め方やねん。これによって、裁判がぐっと効率的になるんやで。
  - 例えばな、争点整理をする前に証人を1人ずつバラバラに呼んでたら、どうなるか想像してみてや。「この証人に何を聞くべきか」がまだはっきりしてへん段階で尋問するから、「あ、この証人は実は必要なかったな」とか「もっとこの点を詳しく聞けばよかった」ってことになりがちやねん。せやから、まず準備手続でしっかり「争点はこれとこれ」「証明すべき事実はこれ」って整理してから、「せやったらこの証人とこの証人を呼ぼう」って計画的に決めるわけや。そして1回の期日で、証人A、証人B、当事者本人Cって具合に、まとめて尋問するんや。
  - この集中審理のメリットはな、証人も何回も裁判所に来んでええし、裁判官も記憶が新しいうちに判断できるし、当事者も早く結論が出るっちゅうことやねん。例えば、1月に証人Aを尋問して、3月に証人Bを尋問して、5月に証人Cをって間隔空けてたら、裁判官の記憶も薄れるし、事件の全体像が見えにくくなるやろ。せやから集中的に、1日か2日でまとめて尋問する方が、記憶が鮮明なうちに総合的な判断ができるんや。迅速で効率的な裁判のための、ほんまに大事な仕組みやと思うで。
