title: （受継についての裁判）
titleOsaka: ""
originalText:
  - 訴訟手続の受継の申立てがあった場合には、裁判所は、職権で調査し、理由がないと認めるときは、決定で、その申立てを却下しなければならない。
  - 判決書又は第二百五十四条第二項（第三百七十四条第二項において準用する場合を含む。）の調書の送達後に中断した訴訟手続の受継の申立てがあった場合には、その判決をした裁判所は、その申立てについて裁判をしなければならない。
