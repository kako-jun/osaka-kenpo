title: （管轄の合意）
titleOsaka: ''
originalText:
  - 当事者は、第一審に限り、合意により管轄裁判所を定めることができる。
  - 前項の合意は、一定の法律関係に基づく訴えに関し、かつ、書面でしなければ、その効力を生じない。
  - 第一項の合意がその内容を記録した電磁的記録によってされたときは、その合意は、書面によってされたものとみなして、前項の規定を適用する。
osakaText:
  - 当事者は、第一審に限り、合意によって管轄裁判所を定めることができるんや。
  - 前項の合意は、一定の法律関係に基づく訴えに関して、かつ、書面でせえへんかったら、その効力を生じへんのや。
  - 第一項の合意がその内容を記録した電磁的記録によってされたときは、その合意は、書面によってされたもんとみなして、前項の規定を適用するで。
commentary:
  - この条文は、当事者が合意によって第一審の管轄裁判所を定めることができる「管轄の合意」を認めています。これを「合意管轄」または「指定管轄」といいます。ただし、第一審に限られ、控訴審や上告審については合意できありません。
  - 管轄の合意が有効となるには、(1)一定の法律関係に基づく訴えに関するものであること、(2)書面または電磁的記録によること、の二つの要件を満たす必要があります。口頭での合意は無効です。実務上、契約書に「本契約に関する訴訟は○○地方裁判所を専属的合意管轄裁判所とする」などと定めることが多い。
commentaryOsaka:
  - これは、当事者同士で「もし裁判になったら、どこの裁判所でやるか」を先に決めておけるっていうルールやな。契約書に「トラブルがあったら東京の裁判所でやりましょう」とか書いておくんや。
  - ただし、口約束はあかんで。ちゃんと書面（紙か電子データ）に残さなあかん。それと、第一審だけの話やから、控訴とか上告は自由に決められへんのや。まあ、ビジネスの契約やったら、お互いに便利な場所を最初に決めておくと後々揉めへんからええやろな。
