title: 専門委員の指定及び任免等
titleOsaka: ""
originalText:
  - 専門委員の員数は、各事件について一人以上とする。
  - 第九十二条の二の規定により手続に関与させる専門委員は、当事者の意見を聴いて、裁判所が各事件について指定する。
  - 専門委員は、非常勤とし、その任免に関し必要な事項は、最高裁判所規則で定める。
  - 専門委員には、別に法律で定めるところにより手当を支給し、並びに最高裁判所規則で定める額の旅費、日当及び宿泊料を支給する。
