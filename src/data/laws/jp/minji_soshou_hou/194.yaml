title:
  _: （引）
  Ruby:
    _: 勾
    Rt: こう
titleOsaka: ""
originalText:
  - 裁判所は、正当な理由なく出頭しない証人の引を命ずることができる。
  - 刑事訴訟法中勾引に関する規定は、前項の勾引について準用する。
osakaText:
  - 裁判所は、正当な理由なく出頭せえへん証人の勾引を命ずることができるんや。
  - 刑事訴訟法の中の勾引に関する規定は、前の項の勾引について準用するんやで。
