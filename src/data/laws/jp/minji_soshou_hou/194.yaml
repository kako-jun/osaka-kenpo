title: （引）勾
titleOsaka: 勾引
commentaryOsaka:
  - この条文は「勾引」っていうて、証人を強制的に連れてくる制度について定めてるんや。第1項は、裁判所は正当な理由なく出頭せえへん証人を勾引できるっちゅうことで、第2項は刑事訴訟法の勾引のルールを使うっちゅうことやねん。勾引っていうのは、過料や罰金よりもっと直接的な、証人の身柄を物理的に確保する最終手段や。
  - 勾引っていうのは具体的にどういうことかっていうとな、裁判所が警察とかに命じて、証人を家とか職場から強制的に連れてくることやねん。例えばな、証人Aさんが何回呼んでも来えへんし、過料も罰金も払わへんし、完全に無視してるとするやろ。そしたら裁判所は「もうしゃあない、実力行使や」っちゅうことで、警察官に「Aさんの家に行って、連れてきてや」って命じるわけや。警察官がAさんの家に行って、「裁判所の命令やから一緒に来てもらいますよ」って、半ば強制的に裁判所まで連れてくるんやな。
  - これは証人の出頭を確保する最も強力な手段やで。過料や罰金は後から制裁を科すだけやけど、勾引は「今すぐ連れてこい」っちゅう命令やからな。ただし、正当な理由（病気で入院してるとか）があったら勾引されへんで。悪質なサボりに対する最終手段っちゅうことやな。実際に勾引されたら、めっちゃ恥ずかしいし、職場にもバレるし、周りの信用も失う。せやから、裁判所から証人として呼ばれたら、素直に自分で出頭した方が絶対にええ。勾引っていう強制手段があるからこそ、証人の義務が実効性を持つんやな。ほんまに厳しい制度やと思うで。
