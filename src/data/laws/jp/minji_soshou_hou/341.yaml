title: 再審の訴訟手続
titleOsaka: 再審の訴訟手続
originalText:
  - 再審の訴訟手続には、その性質に反しない限り、各審級における訴訟手続に関する規定を準用する。
osakaText:
  - 再審の訴訟手続には、その性質に反せえへん限り、各審級における訴訟手続に関する規定を準用するんや。
commentary:
  - この条文は再審の訴訟手続を定めています。再審の訴訟手続にはその性質に反しない限り各審級における訴訟手続に関する規定を準用することを定めています。
  - 再審手続に通常訴訟の規定を準用する。手続の統一性を図る規定です。
commentaryOsaka:
  - 再審の手続について決めてるんや。再審の訴訟手続は、基本的に通常の訴訟手続（第1審・控訴審・上告審の手続）のルールを借りてくる（準用する）んや。再審専用のルールを全部作るより、既存のルールを使う方が効率的やからな。手続の統一性を保つための規定やねん。
  - 例えばな、地裁判決に対して再審の訴えを提起した場合、再審の手続は基本的に第1審の訴訟手続のルール（訴状の書き方、証拠の出し方、口頭弁論の進め方とか）を準用するんや。高裁判決に対する再審なら、控訴審の手続ルールを準用するで。ただし、再審の性質に反するルールは準用されへんねん。例えば、再審は「確定判決をやり直す」っていう特殊な手続やから、通常訴訟の「訴えの提起期限」みたいなルールは、再審独自の期限（第342条・30日以内）が適用されるんや。
  - 基本的な手続は通常訴訟と同じやけど、再審特有のルールもある、って感じやな。再審を起こすときは、通常訴訟と同じように訴状を書いて、証拠を出して、口頭弁論で主張するんや。弁護士さんに任せれば、ちゃんと手続を進めてくれるで。手続の統一性があるから、弁護士さんも通常訴訟の経験を活かして再審を進められるっちゅうわけやな。
