title: 受命裁判官等による証人尋問
titleOsaka: 受命裁判官等による証人尋問
commentaryOsaka:
  - この条文は、受命裁判官とか受託裁判官が、裁判所の外で証人尋問をする場合について定めてるんや。裁判所は、次に掲げる場合に限って、受命裁判官（合議体のメンバー）または受託裁判官（他の裁判所に嘱託された裁判官）に、裁判所の外で証人を尋問させることができるっちゅうことやで。「次に掲げる場合」っていうのは、各号に具体的な場合が列挙されてるんやな。
  - 例えばな、証人が病気で入院してて裁判所まで来られへん場合とか、高齢で体が弱くて移動が困難な場合とか、証人が遠隔地に住んでて来てもらうんが大変な場合とか、そういう特別な事情があるときだけ、裁判所の外で尋問できるわけや。具体的には、証人が入院してる病院に受命裁判官が出向いて尋問したり、遠くに住んでる証人のために、その地域の裁判所に嘱託して受託裁判官が尋問したりするんやな。証人Aさんが大阪に入院してて、裁判は東京地裁でやってるとしたら、東京地裁の裁判官が大阪の病院まで行くか、大阪地裁に嘱託して大阪地裁の裁判官が尋問するわけや。
  - この制度のええところはな、証人の負担を減らしつつ、必要な証拠をちゃんと集められることやねん。病気の人をわざわざ裁判所まで来させたら、体に悪いやろ。遠くの人を何回も呼んだら、時間とお金がかかりすぎる。せやから、柔軟に裁判所の外で尋問できるようにしてるんや。ただし、「各号に掲げる場合に限り」って書いてあるから、何でもかんでもOKってわけやないで。特別な事情がある場合だけやねん。証人保護と証拠収集のバランスを取った、よう考えられた仕組みやと思うで。
