title: 督促異議の却下
titleOsaka: ""
originalText:
  - 簡易裁判所は、督促異議を不適法であると認めるときは、督促異議に係る請求が地方裁判所の管轄に属する場合においても、決定で、その督促異議を却下しなければならない。
  - 前項の決定に対しては、即時抗告をすることができる。
osakaText:
  - 簡易裁判所は、督促異議を不適法であると認めるときは、督促異議に係る請求が地方裁判所の管轄に属する場合においても、決定で、その督促異議を却下せなあかんのや。
  - 前の項の決定に対しては、即時抗告をすることができるんやで。
commentary:
  - この条文は督促異議の却下を定めています。第1項は簡易裁判所は督促異議を不適法であると認めるときは督促異議に係る請求が地方裁判所の管轄に属する場合においても決定でその督促異議を却下しなければならないことを定めています。第2項は前項の決定に対しては即時抗告をすることができることを定めています。
  - 不適法な督促異議の却下を定める。手続の適正を図る規定です。
commentaryOsaka:
  - この条文は、督促異議が不適法（期間を過ぎてるとか、要件を満たしてへんとか）な場合に、簡易裁判所が決定で却下するっていうルールを定めてるんやで。第1項で却下の手続を決めて、第2項でその決定に対する即時抗告を認めてるんや。不適法な異議はちゃんと入口で止めるっちゅうことやな。
  - 例えばな、Bさんが仮執行の宣言付き支払督促を受け取ってから3週間後に督促異議を申し立てたとするやろ。でも期間は2週間以内（第393条）やから、もう期間を過ぎてるんや。これは不適法やねん。この場合、簡易裁判所は決定で督促異議を却下するんやで。請求額が大きくて本来は地方裁判所の管轄になる場合でも、簡易裁判所が却下の判断をするんや。Bさんが「納得いかへん！」って思ったら、この却下の決定に対して即時抗告（上級裁判所への不服申立て）ができるねん。
  - 即時抗告で「期間内に申し立てたんや」って主張して、それが認められたら督促異議が認められて訴訟手続に移行するんやで。認められへんかったら却下が確定して、支払督促が確定判決と同じ効力を持つようになるんや。せやから債務者としては、督促異議は必ず2週間以内に申し立てることが大事やねん。「忘れてた」とか「知らんかった」とかは通用せえへんからな。支払督促を受け取ったら、すぐに対応せなあかんねん。
