title: （普通裁判籍による管轄）
titleOsaka: ''
originalText:
  - 訴えは、被告の普通裁判籍の所在地を管轄する裁判所の管轄に属する。
  - 人の普通裁判籍は、住所により、日本国内に住所がないとき又は住所が知れないときは居所により、日本国内に居所がないとき又は居所が知れないときは最後の住所により定まる。
  - 大使、公使その他外国に在ってその国の裁判権からの免除を享有する日本人が前項の規定により普通裁判籍を有しないときは、その者の普通裁判籍は、最高裁判所規則で定める地にあるものとする。
  - 法人その他の社団又は財団の普通裁判籍は、その主たる事務所又は営業所により、事務所又は営業所がないときは代表者その他の主たる業務担当者の住所により定まる。
  - 外国の社団又は財団の普通裁判籍は、前項の規定にかかわらず、日本における主たる事務所又は営業所により、日本国内に事務所又は営業所がないときは日本における代表者その他の主たる業務担当者の住所により定まる。
  - 国の普通裁判籍は、訴訟について国を代表する官庁の所在地により定まる。
osakaText:
  - 訴えは、被告の普通裁判籍がある場所を管轄する裁判所で扱うことになってるんやで。
  - 人の普通裁判籍は、住所で決まって、日本国内に住所がないときや住所が分からんときは居所で決まって、日本国内に居所がないときや居所が分からんときは最後の住所で決まるんや。
  - 大使、公使その他外国におってその国の裁判権から免除されてる日本人が前項の規定によって普通裁判籍を持たへんときは、その人の普通裁判籍は、最高裁判所規則で決める場所にあるもんとするで。
  - 法人その他の社団または財団の普通裁判籍は、その主たる事務所や営業所で決まって、事務所や営業所がないときは代表者その他の主たる業務担当者の住所で決まるんやな。
  - 外国の社団または財団の普通裁判籍は、前項の規定に関わらず、日本における主たる事務所や営業所で決まって、日本国内に事務所や営業所がないときは日本における代表者その他の主たる業務担当者の住所で決まるんや。
  - 国の普通裁判籍は、訴訟について国を代表する官庁がある場所で決まるんやで。
commentary:
  - この条文は、普通裁判籍による管轄を定めています。普通裁判籍とは、被告の一般的な生活拠点に基づいて定まる裁判籍であり、原則として訴えは被告の普通裁判籍所在地の裁判所に提起する。
  - 自然人の場合は住所が基準となり、住所不明の場合は居所、それも不明な場合は最後の住所で決まる。法人等は主たる事務所・営業所で決まり、外国法人は日本国内の拠点で判断する。外交官など特殊な地位にある者や国については、別途の基準が設けられています。
  - この「被告の住所地主義」は、被告に訴訟防御の便宜を図るという趣旨に基づいています。
commentaryOsaka:
  - これは「どこの裁判所で裁判するか」の基本ルールやな。原則として、訴えられた人（被告）の住んでるところの裁判所でやるんや。被告が訴えられた時に、自分の家の近くの裁判所やったら便利やろ？そういう配慮なんやで。
  - 個人なら住所、会社なら本社のある場所、外国の会社なら日本支店のある場所っていう風に、それぞれ決め方があるんや。大使みたいに特別な人や、国を相手にする裁判は、また別のルールで場所を決めるで。
  - 要するに「訴えられた人が困らへんように、その人の近くでやろうや」っていう優しさが込められてるわけやな。
