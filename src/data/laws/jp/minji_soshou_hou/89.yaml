title: （和解の試み等）
titleOsaka: ""
originalText:
  - 裁判所は、訴訟がいかなる程度にあるかを問わず、和解を試み、又は受命裁判官若しくは受託裁判官に和解を試みさせることができる。
  - 裁判所は、相当と認めるときは、当事者の意見を聴いて、最高裁判所規則で定めるところにより、裁判所及び当事者双方が音声の送受信により同時に通話をすることができる方法によって、和解の期日における手続を行うことができる。
  - 前項の期日に出頭しないで同項の手続に関与した当事者は、その期日に出頭したものとみなす。
osakaText:
  - 裁判所は、訴訟がどんな程度にあるかを問わず、和解を試みたり、受命裁判官もしくは受託裁判官に和解を試みさせることができるんや。
  - 裁判所は、相当と認めるときは、当事者の意見を聴いて、最高裁判所規則で決めるところによって、裁判所および当事者双方が音声の送受信によって同時に通話をすることができる方法によって、和解の期日における手続を行うことができるんやで。
  - 前項の期日に出頭せんと同項の手続に関与した当事者は、その期日に出頭したもんとみなすんやな。
commentary:
  - この条文は和解の試み等を定めている。第1項は、裁判所が訴訟のいかなる段階においても和解を試み、又は受命裁判官若しくは受託裁判官に和解を試みさせることができることを定めている。第2項は、音声の送受信により同時に通話をすることができる方法（電話会議方式）によって和解の期日における手続を行うことができることを定めている。
  - 第3項は、その方法により手続に関与した当事者はその期日に出頭したものとみなすことを定めている。これにより、訴訟のあらゆる段階で和解による紛争解決の機会が確保され、訴訟の迅速化と当事者の自主的紛争解決が促進されている。
commentaryOsaka:
  - これは和解を試みることについてのルールやな。第1項は、裁判所はいつでも、訴訟のどの段階でも、「和解しませんか？」って提案できるってことや。訴え提起の直後でも、判決の直前でも、いつでもOKやで。受命裁判官とか受託裁判官（他の裁判所の裁判官）に和解を試みさせることもできる。
  - 第2項は、和解も電話会議でできるってことや。第3項は、電話で和解に参加した人も、ちゃんと期日に出頭したことになるで。和解できたら、時間もお金も節約できるし、お互い納得できる解決になりやすいからな。裁判所は積極的に和解を勧めるようにしてるんや。実際、民事訴訟の多くは和解で終わるねんで。
