title: 救助の効力等
titleOsaka: ''
originalText:
  - 訴訟上の救助の決定は、その定めるところに従い、訴訟及び強制執行について、次に掲げる効力を有する。
  - 訴訟上の救助の決定は、これを受けた者のためにのみその効力を有する。
  - 裁判所は、訴訟の承継人に対し、決定で、猶予した費用の支払を命ずる。
osakaText:
  - 訴訟上の救助の決定は、その定めるところに従って、訴訟および強制執行について、次に挙げる効力を持つんや。
  - 訴訟上の救助の決定は、これを受けた者のためにのみその効力を持つんやで。
  - 裁判所は、訴訟の承継人に対して、決定で、猶予した費用の支払を命じるんやな。
commentary:
  - この条文は訴訟上の救助の効力等を定めています。第1項は、訴訟上の救助の決定がその定めるところに従い訴訟及び強制執行について一定の効力を有することを定め、第2項は、救助の効力が救助を受けた者のためにのみ効力を有することを定めています。
  - 第3項は、訴訟の承継人に対し猶予した費用の支払を命ずることを定めています。これにより、訴訟救助を受けた者の訴訟追行が可能となり、他方で濫用防止のための制限も設けられています。
commentaryOsaka:
  - この条文は、訴訟救助が認められたら、どんな効果があるかっていうことを決めてるんや。訴訟救助を受けたら、訴訟費用とか強制執行の費用が免除されたり、後払いになったりするねん。ただし、この恩恵を受けられるのは救助を受けた本人だけで、相手方とか他の人には関係ないんやで。
  - 例えばな、YさんとZさんが共同で訴訟をしてて、Yさんだけが訴訟救助を受けたとするやろ。Yさんは訴訟費用を免除されるけど、Zさんは救助を受けてへんから、Zさんの分の費用は普通に払わなあかんねん。訴訟救助の効果は、あくまで救助を受けた人だけに及ぶんや（第2項）。
  - また、訴訟の途中で権利を他の人に譲ったりした場合（訴訟の承継っていうねん）、その譲り受けた人に対しては、裁判所が猶予してた費用を払うように命じることができるんや（第3項）。これは、訴訟救助で訴訟が終わった後に権利を高く売って得するとか、そういう悪用を防ぐための仕組みやねん。訴訟救助は本当に困ってる人を助けるための制度やから、不正に使われへんようにちゃんと歯止めがかかってるわけやな。
