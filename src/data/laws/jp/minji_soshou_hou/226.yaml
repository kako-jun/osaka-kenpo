title: 文書送付の嘱託
titleOsaka: ""
originalText:
  - 書証の申出は、第二百十九条の規定にかかわらず、文書の所持者にその文書の送付を嘱託することを申し立ててすることができる。ただし、当事者が法令により文書の正本又は謄本の交付を求めることができる場合は、この限りでない。
osakaText:
  - 書証の申出は、第二百十九条の規定にかかわらず、文書の所持者にその文書の送付を嘱託することを申し立ててすることができるんや。ただし、当事者が法令により文書の正本または謄本の交付を求めることができる場合は、この限りやないで。
commentary:
  - この条文は文書送付の嘱託を定めています。書証の申出は第219条の規定にかかわらず文書の所持者にその文書の送付を嘱託することを申し立ててすることができることを定めています。ただし当事者が法令により文書の正本又は謄本の交付を求めることができる場合はこの限りでありません。
  - 文書提出命令よりも緩やかな方法として、文書所持者に任意の送付を嘱託する手続が認められます。官公署等が所持する文書について用いられることが多い。
commentaryOsaka:
  - この条文は、文書送付の嘱託っていう、文書提出命令よりも緩やかな方法について決めてるんや。第219条（文書提出命令の申立て）やのうて、文書を持ってる人に「送ってもらえますか？」って嘱託（お願い）することもできるってことやな。ただし、当事者が法令で文書の正本や謄本の交付を請求できる場合は、この方法は使えへんねん。
  - 文書提出命令は「命令」やから強制力があるけど、文書送付の嘱託は「お願い」やから任意やねん。どういう違いがあるかっていうと、命令は拒んだら罰則があるけど、嘱託は相手が協力してくれるかどうか次第ってことや。主に官公署とか公的機関が持ってる文書について、「命令」やのうて「お願い」で送ってもらうときに使うわけや。
  - 例えばな、AさんとBさんの裁判で、役所が持ってる公文書が証拠として必要になったとするやろ。その公文書が、当事者が自分で請求して取れるもの（戸籍謄本とか）やったら、嘱託は使えへん。自分で取ってきなさいってことや。でも、役所が持ってる内部資料とか、当事者が自分で取れへん文書やったら、裁判所が役所に「この文書を送ってもらえますか？」って嘱託することができるわけや。柔軟で協力的な方法やから、公的機関との関係では使いやすい仕組みやねん。
