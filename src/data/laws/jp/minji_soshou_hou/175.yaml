title: 書面による準備手続の開始
titleOsaka: ""
originalText:
  - 裁判所は、当事者が遠隔の地に居住しているときその他相当と認めるときは、当事者の意見を聴いて、事件を書面による準備手続（当事者の出頭なしに準備書面の提出等により争点及び証拠の整理をする手続をいう。以下同じ。）に付することができる。
osakaText:
  - 裁判所は、当事者が遠隔の地に居住しているときその他相当と認めるときは、当事者の意見を聴いて、事件を書面による準備手続（当事者の出頭なしに準備書面の提出等により争点および証拠の整理をする手続をいうで。以下同じや）に付することができるんや。
commentary:
  - この条文は書面による準備手続の開始を定めています。裁判所は当事者が遠隔の地に居住しているときその他相当と認めるときは当事者の意見を聴いて事件を書面による準備手続に付することができることを定めています。
  - 書面による準備手続は当事者の出頭なしに準備書面の提出等により争点及び証拠の整理をする手続です。当事者が遠隔地に居住している場合などに、出頭の負担を軽減しつつ争点整理を行うことができます。
commentaryOsaka:
  - この条文は、当事者が裁判所に出頭せんでも、書面のやり取りだけで争点と証拠を整理できる「書面による準備手続」について定めてるんや。裁判所は、当事者が遠く離れた場所に住んでるときとか、その他相当やと認めるときに、当事者の意見を聴いてから、この手続に付すことができるんやで。
  - 例えばな、Aさんが東京に住んでて、Bさんが沖縄に住んでて、裁判は東京地方裁判所でやることになってるとするやろ。Bさんがわざわざ沖縄から東京まで何回も来るんは、時間もお金もめっちゃかかって大変やんか。そういうときに、裁判所が「書面による準備手続でいきましょか」って決めたら、Aさんも Bさんも裁判所に来んでも、準備書面を郵送とかメールでやり取りするだけで争点整理ができるわけや。
  - この手続は、当事者の負担を軽くして、効率的に裁判を進めるための工夫やねん。ただし、当事者の意見を聴かずに勝手に決めることはできへんで。「書面だけでええですか？」って必ず確認して、当事者が納得してから始めるんや。遠隔地に住んでる人にとっては、ほんまにありがたい制度やと思うで。
