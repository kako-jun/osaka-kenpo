title: 釈明処分
titleOsaka: ""
originalText:
  - 裁判所は、訴訟関係を明瞭にするため、次に掲げる処分をすることができる。
  - 前項に規定する検証、鑑定及び調査の嘱託については、証拠調べに関する規定を準用する。
osakaText:
  - 裁判所は、訴訟関係を明瞭にするために、次に掲げる処分をすることができるんや。
  - 前の項に規定する検証、鑑定および調査の嘱託については、証拠調べに関する規定を準用するんやで。
commentary:
  - この条文は釈明処分を定めています。第1項は、裁判所は訴訟関係を明瞭にするため各号に掲げる処分をすることができることを定めています。釈明処分とは、当事者を呼び出して事実や証拠を提出させたり、鑑定や検証を行ったりする処分です。
  - 第2項は、検証、鑑定及び調査の嘱託については証拠調べに関する規定を準用することを定めています。釈明処分により、訴訟関係の明確化が図られ、適正な審理が実現されます。
commentaryOsaka:
  - これは訴訟関係をはっきりさせるために裁判所ができる処分「釈明処分」のルールやで。第1項の各号に、当事者を呼び出して事実を説明させたり、証拠を出させたり、鑑定人に調べさせたり、検証（現場を見に行く）したり、いろんな処分が列挙されてるんや。釈明処分っていうのは、口頭での質問（釈明権）よりももっと積極的に、裁判所が事実を明らかにするための手段やな。
  - 例えばな、建物の欠陥が争点になってる裁判があるとするやろ。裁判所は実際にその建物を見に行く（検証）とか、建築の専門家に調べてもらう（鑑定）とかできるわけや。Aさんが「この建物には重大な欠陥があります」って主張してるけど、書面だけじゃよう分からへん。そういうときに裁判所が現場に行って「ほんまや、壁にヒビ入っとるな」って自分の目で確認したり、建築士に「この欠陥は構造上の問題ですか？」って鑑定してもらったりするんや。
  - 第2項は、検証とか鑑定には証拠調べのルールを使うってことやで。口頭での質問（釈明権）だけやなくて、もっと積極的に訴訟関係を明らかにするための手段やな。真実を見つけるために裁判所が動くんや。当事者が主張してへんことまで調べるわけやなくて、当事者の主張を明確にするために必要な範囲で処分するんやけどな。釈明処分によって、訴訟関係が明瞭になって、適正な審理が実現されるわけや。
