title: （受命裁判官等の権限）
titleOsaka: ""
originalText:
  - 受命裁判官又は受託裁判官が証人尋問をする場合には、裁判所及び裁判長の職務は、その裁判官が行う。ただし、第二百二条第三項の規定による異議についての裁判は、受訴裁判所がする。
osakaText:
  - 受命裁判官または受託裁判官が証人尋問をする場合には、裁判所および裁判長の職務は、その裁判官が行うんや。ただし、第二百二条第三項の規定による異議についての裁判は、受訴裁判所がするんやで。
