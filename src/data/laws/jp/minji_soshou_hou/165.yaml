title: 証明すべき事実の確認等
titleOsaka: ""
originalText:
  - 裁判所は、準備的口頭弁論を終了するに当たり、その後の証拠調べにより証明すべき事実を当事者との間で確認するものとする。
  - 裁判長は、相当と認めるときは、準備的口頭弁論を終了するに当たり、当事者に準備的口頭弁論における争点及び証拠の整理の結果を要約した書面を提出させることができる。
osakaText:
  - 裁判所は、準備的口頭弁論を終了するに当たって、その後の証拠調べにより証明すべき事実を当事者との間で確認するもんとするんや。
  - 裁判長は、相当と認めるときは、準備的口頭弁論を終了するに当たって、当事者に準備的口頭弁論における争点および証拠の整理の結果を要約した書面を提出させることができるんやで。
commentary:
  - この条文は証明すべき事実の確認等を定めています。第1項は、裁判所は準備的口頭弁論を終了するに当たりその後の証拠調べにより証明すべき事実を当事者との間で確認するものとすることを定めています。
  - 第2項は、裁判長は相当と認めるときは準備的口頭弁論を終了するに当たり当事者に争点及び証拠の整理の結果を要約した書面を提出させることができることを定めています。これにより、争点と証拠が明確化され、その後の証拠調べが効率的に行われます。
commentaryOsaka:
  - この条文は、準備的口頭弁論が終わるときに、何を証明せなあかんかを確認するっていうルールやねん。第1項は、準備的口頭弁論を終わるときに、裁判所が当事者と一緒に「これから証拠調べで証明すべき事実はこれとこれですね」って確認するってことや。整理した結果を明確にして、次の段階に進むための大事な手続なんやで。
  - 例えばな、医療過誤訴訟で準備的口頭弁論をやって、争点を整理したとするやろ。終わるときに裁判所が「では確認しますけど、これから証拠調べで証明すべき事実は、①医師に過失があったこと、②その過失と患者の死亡に因果関係があること、の2点ですね」って当事者と確認するわけや。みんなで「そうです、その2点です」って合意するんやな。
  - 第2項は、裁判長が「争点と証拠の整理結果をまとめた書面を出してや」って言えるってことや。整理した結果を文書で残しとくことで、「何が争われてて何を証明するか」がはっきりするんやな。これで準備終了！次は本番の証拠調べや！って感じで、スムーズに次の段階に移れるんや。準備的口頭弁論の成果を確認して、その後の審理を効率的に進めるための仕組みやねん。みんなで目標を共有することが大事なんやで。
