title: （特別代理人）
titleOsaka: ""
originalText:
  - 法定代理人がない場合又は法定代理人が代理権を行うことができない場合において、未成年者又は成年被後見人に対し訴訟行為をしようとする者は、遅滞のため損害を受けるおそれがあることを疎明して、受訴裁判所の裁判長に特別代理人の選任を申し立てることができる。
  - 裁判所は、いつでも特別代理人を改任することができる。
  - 特別代理人が訴訟行為をするには、後見人と同一の授権がなければならない。
