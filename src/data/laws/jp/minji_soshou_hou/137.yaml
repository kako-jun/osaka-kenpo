title: （裁判長の訴状審査権）
titleOsaka: ""
originalText:
  - 訴状が第百三十四条第二項の規定に違反する場合には、裁判長は、相当の期間を定め、その期間内に不備を補正すべきことを命じなければならない。民事訴訟費用等に関する法律（昭和四十六年法律第四十号）の規定に従い訴えの提起の手数料を納付しない場合も、同様とする。
  - 前項の場合において、原告が不備を補正しないときは、裁判長は、命令で、訴状を却下しなければならない。
  - 前項の命令に対しては、即時抗告をすることができる。
