title: 裁判長の訴状審査権
titleOsaka: ''
originalText:
  - 訴状が第百三十四条第二項の規定に違反する場合には、裁判長は、相当の期間を定め、その期間内に不備を補正すべきことを命じなければならない。民事訴訟費用等に関する法律（昭和四十六年法律第四十号）の規定に従い訴えの提起の手数料を納付しない場合も、同様とする。
  - 前項の場合において、原告が不備を補正しないときは、裁判長は、命令で、訴状を却下しなければならない。
  - 前項の命令に対しては、即時抗告をすることができる。
osakaText:
  - 訴状が第百三十四条第二項の規定に違反する場合には、裁判長は、相当の期間を定めて、その期間内に不備を補正すべきことを命じなあかんのや。民事訴訟費用等に関する法律（昭和四十六年法律第四十号）の規定に従って訴えの提起の手数料を納付せえへん場合も、同じやで。
  - 前の項の場合において、原告が不備を補正せえへんときは、裁判長は、命令で、訴状を却下せなあかんのや。
  - 前の項の命令に対しては、即時抗告をすることができるんやで。
commentary:
  - この条文は裁判長の訴状審査権を定めています。第1項は、訴状が第134条第2項の規定（訴状の記載事項）に違反する場合や訴えの提起の手数料を納付しない場合、裁判長は相当の期間を定めて不備を補正すべきことを命じなければならないことを定めています。
  - 第2項は、原告が不備を補正しないときは裁判長は命令で訴状を却下しなければならないことを定めています。第3項は、却下命令に対しては即時抗告ができることを定めています。これにより、適式な訴状のみが受理され、訴訟手続の適正な開始が確保されています。
commentaryOsaka:
  - これは裁判長が訴状をチェックして、不備があったら直させる「訴状審査権」のルールやで。第1項は、訴状に必要なことが書いてへんかったり（第134条第2項違反）、手数料を払ってへんかったりしたら、裁判長が「○日以内に直してください」って補正命令を出さなあかんってことや。訴状の記載事項（当事者の表示、請求の趣旨、請求の原因）が欠けてたり、印紙（手数料）が貼られてへんかったりする場合やな。
  - 例えばな、Aさんが訴状を出したけど、請求の趣旨（「被告は原告に対して100万円を支払え」）が書いてへんかったとするやろ。裁判長は「2週間以内に請求の趣旨を記載して補正してください」って命令を出すんや。手数料の印紙が足りへんかった場合も、「○日以内に不足分の印紙を納付してください」って命令が出る。ちゃんとチャンスを与えて、直す機会をくれるわけやな。
  - 第2項は、それでも直さへんかったら、裁判長が訴状を却下（受け付けへん）するってことや。第3項は、却下されたら原告は即時抗告（不服申し立て）できるってことやで。補正命令が出たのに無視したら門前払いされるんや。ちゃんとした訴状だけを受け付けて、いい加減な訴状は最初の段階で弾くわけやな。まずは形式チェックして、最低限のルールは守らせる。これが訴訟の入口での品質管理っていうわけや。適式な訴状だけが受理されて、訴訟手続の適正な開始が確保されるんやで。
