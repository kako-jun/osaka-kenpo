title: （併合請求における管轄）
titleOsaka: ""
originalText:
  - 一の訴えで数個の請求をする場合には、第四条から前条まで（第六条第三項を除く。）の規定により一の請求について管轄権を有する裁判所にその訴えを提起することができる。ただし、数人からの又は数人に対する訴えについては、第三十八条前段に定める場合に限る。
osakaText:
  - 一つの訴えで複数の請求をする場合には、第四条から前条まで（第六条第三項は除く。）の規定によって一つの請求について管轄権を持つ裁判所にその訴えを起こすことができるで。ただし、複数の人からのまたは複数の人に対する訴えについては、第三十八条前段に定める場合に限るんや。
commentary:
  - この条文は、一つの訴えで複数の請求を併合する場合（請求の客観的併合）の管轄ルールを定めている。複数の請求のうち一つでも管轄権を有する裁判所があれば、その裁判所に全ての請求をまとめて提起できる。これを「併合管轄」という。
  - ただし、複数の原告または複数の被告が関わる訴え（共同訴訟）については、第38条前段の「共同訴訟人が訴訟の目的である権利又は義務が数人について共通であるとき、又は同一の事実上及び法律上の原因に基づくとき」という要件を満たす場合に限り、併合管轄が認められる。
commentaryOsaka:
  - これは、一つの裁判で複数の請求をまとめてできる「便利なルール」やな。例えば、同じ相手に対して「貸したお金を返して」と「壊された物の弁償をして」っていう二つのお願いを一緒にできるんや。
  - ただし、何人かで一緒に訴えるとか、何人かをまとめて訴えるときは、ちゃんと関連性がないとあかんで。バラバラの話を無理やりまとめて裁判するのは認められへんっていうことやな。裁判所も混乱するし、効率悪いやろ？
