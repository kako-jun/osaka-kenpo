title: 併合請求における管轄
titleOsaka: ''
originalText:
  - 一の訴えで数個の請求をする場合には、第四条から前条まで（第六条第三項を除く。）の規定により一の請求について管轄権を有する裁判所にその訴えを提起することができる。ただし、数人からの又は数人に対する訴えについては、第三十八条前段に定める場合に限る。
osakaText:
  - 一つの訴えで複数の請求をする場合には、第四条から前条まで（第六条第三項は除くで。）の規定で一つの請求について管轄権を持つ裁判所にその訴えを起こすことができるんやな。ただし、複数の人からのまたは複数の人に対する訴えについては、第三十八条前段に定める場合に限るんや。
commentary:
  - この条文は、一つの訴えで複数の請求を併合する場合（請求の客観的併合）の管轄ルールを定めています。複数の請求のうち一つでも管轄権を有する裁判所があれば、その裁判所に全ての請求をまとめて提起できます。これを「併合管轄」といいます。
  - ただし、複数の原告または複数の被告が関わる訴え（共同訴訟）については、第38条前段の「共同訴訟人が訴訟の目的である権利又は義務が数人について共通であるとき、又は同一の事実上及び法律上の原因に基づくとき」という要件を満たす場合に限り、併合管轄が認められます。
commentaryOsaka:
  - この条文は、一つの訴えで複数の請求をまとめてできる「併合管轄」っていう便利なルールを決めてるんや。複数の請求があっても、どれか一つでも管轄権がある裁判所やったら、全部まとめてそこで裁判できるねん。いちいち別々の裁判所に行かんでええから、時間も費用も節約できるんやで。
  - 例えばな、SさんがTさんに対して、「貸したお金100万円を返して」っていう請求と、「壊された車を弁償して50万円払って」っていう請求の2つがあったとするやろ。この2つの請求は本来やったら別々の管轄かもしれへんけど、どちらか一方でもSさんの住所地の裁判所で扱えるんやったら、2つとも一緒にその裁判所で裁判できるんや。何回も裁判所に通わんでええし、効率的やんな。
  - ただし、何人かで一緒に訴えるとか、何人かをまとめて訴えるときは、ちゃんと関連性がないとあかんで（第38条の要件を満たす場合に限る）。全然関係ないバラバラの話を無理やりまとめて裁判するのは認められへんねん。裁判所も混乱するし、被告も困るやろ？関連性のある請求だけをまとめられるようにすることで、効率性と公平性のバランスが取れてるわけやな。
