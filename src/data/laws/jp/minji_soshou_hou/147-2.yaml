title: 訴訟手続の計画的進行
titleOsaka: ""
originalText:
  - 裁判所及び当事者は、適正かつ迅速な審理の実現のため、訴訟手続の計画的な進行を図らなければならない。
osakaText:
  - 裁判所及び当事者は、適正かつ迅速な審理の実現のため、訴訟手続の計画的な進行を図らなあかん。
commentary:
  - この条文は、訴訟手続を計画的に進行させることを求めた規定です。裁判所と当事者双方が協力して、効率的な審理を目指します。
  - 計画的進行により、長期化する訴訟を防止し、適正かつ迅速な裁判の実現を図ります。
commentaryOsaka:
  - 裁判がぐずぐず長引かないように、ちゃんと計画を立てて進めようっていう条文やな。裁判所も当事者も、一緒になってスケジュールを考えなあかんのや。
  - 例えばな、「いつまでに証拠を出す」「次の審尋はいつにする」みたいに、前もって決めておくんや。そうやないと、準備ができてへんのに「来月審尋やで」って言われても困るやろ？
  - お互いの都合を考えながら、公平で早い裁判ができるように計画を立てる。これが「計画的進行」っていうことやな。無駄な時間を省いて、スムーズに裁判を進めるための心がけやで。
