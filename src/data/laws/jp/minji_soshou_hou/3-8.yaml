title: 応訴による管轄権
titleOsaka: 応訴による管轄権
commentaryOsaka:
  - この条文は、被告が管轄権の抗弁をしないで応訴した場合に裁判所が管轄権を有することを定めてるんや。被告が「この裁判所、管轄ちゃうやろ？」って言わんと黙って出廷して弁論したら、その裁判所が担当になっちゃうんやで。これを「応訴による管轄」って言うんやな。
  - 例えばな、Bさんが横浜に住んでるのに大阪の裁判所で訴えられた場合を考えてみようや。本来やったら「管轄違いや！」って主張できるんやけど、Bさんが何も言わんと出廷して弁論しとったら、もう大阪の裁判所でええねんってことになるんや。それを黙って認めたら、もう後から「管轄違うやん！」って言えへんねん。
  - これは管轄権異議を巡る紛争を避けて、訴訟をスムーズに進めるための決まりなんや。被告が管轄権について争う気がないなら、わざわざ別の裁判所に移す必要もないやろっていう考え方やねん。ただし、被告としては最初の期日で管轄権について争うかどうかちゃんと考えとかなあかんで。黙って弁論してしもうたら、もう管轄権の主張はできへんようになるから注意が必要や。管轄権について争いたいなら、最初の期日で必ず主張することが大切やで。
