title: 応訴による管轄権
titleOsaka: ""
originalText:
  - 被告が日本の裁判所が管轄権を有しない旨の抗弁を提出しないで本案について弁論をし、又は弁論準備手続において申述をしたときは、裁判所は、管轄権を有する。
osakaText:
  - 被告が日本の裁判所が管轄権を有しない旨の抗弁を提出しないで本案について弁論をし、又は弁論準備手続において申述をしたときは、裁判所は、管轄権を有するんや。
commentary:
  - この条文は、被告が管轄権の抗弁をしないで応訴した場合に、裁判所が管轄権を有することを定めた規定です。黙って出廷して弁論したら、その裁判所に任せるとみなされます。
  - これにより、管轄権異議を巡る紛争を回避し、訴訟をスムーズに進めることができます。
commentaryOsaka:
  - 「この裁判所、管轄ちゃうやろ？」って言われへんかったら、その裁判所が担当になっちゃうんや。これが「応訴による管轄」っていうんやで。
  - 例えばな、被告の人が「わては横浜に住んでるから、大阪の裁判所で訴えられたのはおかしい！」って思っても、何も言わんと出廷して弁論しとったら、もう大阪の裁判所でええねんってことになるんや。
  - それを黙って認めたら、もう後から「管轄違うやん！」って言えへんのや。トラブルを避けて、スムーズに裁判を進めるための決まりやな。
