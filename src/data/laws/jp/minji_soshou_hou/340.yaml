title: 管轄裁判所
titleOsaka: 管轄裁判所
originalText:
  - 再審の訴えは、不服の申立てに係る判決をした裁判所の管轄に専属する。
  - 審級を異にする裁判所が同一の事件についてした判決に対する再審の訴えは、上級の裁判所が併せて管轄する。
osakaText:
  - 再審の訴えは、不服の申立てに係る判決をした裁判所の管轄に専属するんやで。
  - 審級を異にする裁判所が同じ事件についてした判決に対する再審の訴えは、上級の裁判所が併せて管轄するねん。
commentary:
  - この条文は管轄裁判所を定めています。第1項は再審の訴えは不服の申立てに係る判決をした裁判所の管轄に専属することを定めています。第2項は審級を異にする裁判所が同一の事件についてした判決に対する再審の訴えは上級の裁判所が併せて管轄することを定めています。
  - 再審の管轄を定める。適正な裁判所での審理を図る規定です。
commentaryOsaka:
  - この条文は、再審の訴えをどこの裁判所に出すかのルールを決めてるんや。再審の訴えは、元の判決を出した裁判所に出すんや（第1項）。例えば、地裁の判決に対する再審なら地裁に、高裁の判決に対する再審なら高裁に出すねん。管轄は専属やから、他の裁判所には出されへん。それから、複数の審級の判決に対して再審する場合（例えば、地裁判決と高裁判決の両方に問題がある場合）は、上級の裁判所（高裁）が一緒に管轄するんや（第2項）。
  - 例えばな、地裁で判決が出て、控訴して高裁でも判決が出て確定したとするやろ。その後、「地裁判決も高裁判決も偽造証拠に基づいて出されてた」ってことが判明した場合、地裁判決に対する再審と高裁判決に対する再審を両方起こせるんや。この場合、地裁と高裁の両方に別々に訴えを出すんやなくて、上級の高裁に一緒に出すことができるねん（第2項）。高裁が両方まとめて審理するわけや。
  - 別々に審理するより効率的やし、矛盾する結論が出るリスクも減るやろ。再審は元の裁判所が審理するのが原則やけど、複数の審級が関係する場合は上級裁判所がまとめて扱う、って覚えとこう。再審の訴えを出すときは、元の判決を出した裁判所（または上級裁判所）に出すんやで。適正な裁判所での審理を図るための大事なルールやな。
