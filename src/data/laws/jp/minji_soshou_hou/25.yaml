  - 地方裁判所における前項の裁判は、合議体でするんやで。
  - 裁判官は、その除斥または忌避についての裁判に関与することができへんのや。
  - 除斥または忌避を理由があるとする決定に対しては、不服を申し立てることができへん。
  - 除斥または忌避を理由がないとする決定に対しては、即時抗告をすることができるんや。
