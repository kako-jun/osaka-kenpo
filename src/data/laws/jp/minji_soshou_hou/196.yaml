title: 証言拒絶権
titleOsaka: 証言拒絶権
commentaryOsaka:
  - この条文は、証言を拒める権利について定めてるんや。証言することで、証人自身とか証人と特定の関係にある人（配偶者、親族とか）が刑事訴追を受けたり有罪判決を受けたりするおそれがあるときは、証言を拒めるっちゅうことやで。また、証言することでこれらの人の名誉が傷つくような場合も、証言を拒めるんやな。これは憲法で保障されてる「自己負罪拒否特権」に基づく権利や。
  - 例えばな、証人Aさんが法廷で「実は私が窃盗をしました」って証言したら、自分が刑事訴追されて逮捕されるおそれがあるやろ。あるいは、「私の夫が盗んだんです」って証言したら、夫が逮捕されるおそれがある。そういう場合、Aさんは「その質問には答えられません」って証言を拒絶できるわけや。これは「自分や身内を売るような証言はせんでもええよ」っていう、人権を守るための制度やねん。憲法38条で「何人も、自己に不利益な供述を強要されない」って決まってるのと同じ考え方や。
  - 名誉を害する事項についても拒絶できるんやけどな、これは「ちょっと恥ずかしい」程度やったらアカンで。例えば「昔、不倫してました」とか「借金で困ってました」とか、社会的な評価を著しく下げるような内容やないと認められへん。単に「知られたくない」程度やったら拒絶できへんのや。証言拒絶権っていうのは、証人の人権を守りつつ、真実発見とのバランスを取った大事な権利やねん。でも濫用はあかんから、ちゃんと理由を疎明せなあかん（第198条）。よう考えられた仕組みやと思うで。
