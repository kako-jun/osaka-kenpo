title: （訴えの変更）
titleOsaka: ""
originalText:
  - 原告は、請求の基礎に変更がない限り、口頭弁論の終結に至るまで、請求又は請求の原因を変更することができる。ただし、これにより著しく訴訟手続を遅滞させることとなるときは、この限りでない。
  - 請求の変更は、書面でしなければならない。
  - 前項の書面は、相手方に送達しなければならない。
  - 裁判所は、請求又は請求の原因の変更を不当であると認めるときは、申立てにより又は職権で、その変更を許さない旨の決定をしなければならない。
osakaText:
  - 原告は、請求の基礎に変更がない限り、口頭弁論の終結に至るまで、請求または請求の原因を変更することができるんや。ただし、これにより著しく訴訟手続を遅滞させることとなるときは、この限りやないで。
  - 請求の変更は、書面でせなあかんのや。
  - 前の項の書面は、相手方に送達せなあかんのやで。
  - 裁判所は、請求または請求の原因の変更を不当であると認めるときは、申立てによりまたは職権で、その変更を許さない旨の決定をせなあかんのや。
commentary:
  - この条文は訴えの変更を定めている。第1項は、原告は請求の基礎に変更がない限り口頭弁論の終結に至るまで請求又は請求の原因を変更することができることを定めている。ただし著しく訴訟手続を遅滞させる場合は認められない。
  - 第2項は変更は書面でしなければならないこと、第3項は書面を相手方に送達しなければならないこと、第4項は裁判所が変更を不当と認めるときは変更を許さない旨の決定をしなければならないことを定めている。これにより、訴訟の柔軟な進行と被告の防御権の保障が調整されている。
commentaryOsaka:
  - これは訴えの内容を途中で変更できるっていうルールやな。第1項は、原告は請求の基礎（紛争の基本的な部分）が変わらへん限り、口頭弁論が終わるまで、請求（求める内容）とか請求の原因（理由）を変更できるってことや。ただし、それで裁判が著しく遅れるときはアカン。
  - 例えば、「貸した100万円を返せ」って訴えてたのを「いや、よう考えたら120万円やった」って変更したり、「金銭消費貸借契約や」って言うてたのを「実は不当利得返還請求や」って変更したりできるわけや。第2項は変更は書面で出さなあかん、第3項は相手方に送達せなあかん、第4項は裁判所が「それはおかしいやろ」って思ったら変更を許さへん決定をする。訴訟を柔軟に進めつつ、相手の防御権も守るバランスを取ってるんやな。
