title: 第五条
titleOsaka: ""
originalText:
  - 中华人民共和国实行依法治国，建设社会主义法治国家。 国家维护社会主义法制的统一和尊严。 一切法律、行政法规和地方性法规都不得同宪法相抵触。 一切国家机关和武装力量、各政党和各社会团体、各企业事业组织都必须遵守宪法和法律。一切违反宪法和法律的行为，必须予以追究。 任何组织或者个人都不得有超越宪法和法律的特权。
originalTextJapanese:
  - 中華人民共和国は法に依る統治を実行し、社会主義法治国家を建設する。国家は社会主義法制の統一と尊厳を維持する。すべての法律、行政法規及び地方性法規は、いずれも憲法に抵触してはならない。すべての国家機関と武装力量、各政党と各社会団体、各企業事業組織は、いずれも憲法と法律を遵守しなければならない。すべての憲法と法律に違反する行為は、必ず追究されなければならない。いかなる組織または個人も、憲法と法律を超越する特権を有してはならない。
osakaText:
  - 中華人民共和国は法に依る統治を実行して、社会主義法治国家を建設するんや。国家は社会主義法制の統一と尊厳を維持するで。すべての法律、行政法規及び地方性法規は、どれも憲法に抵触したらあかんねん。すべての国家機関と武装力量、各政党と各社会団体、各企業事業組織は、ぜんぶ憲法と法律を守らなあかんのや。すべての憲法と法律に違反する行為は、必ず追究せなあかんで。どんな組織も個人も、憲法と法律を超える特権を持ったらあかんねんで。
commentary:
  - この条文は、中国における法治主義の原則を定めています。「依法治国（法に依る統治）」は、1999年の憲法改正で追加された重要な原則です。
  - 社会主義法制の統一と尊厳を維持することが国家の責務とされています。これは、法の支配を重視する姿勢を示しています。
  - すべての法律、行政法規、地方性法規は憲法に抵触してはならないと定めています。憲法が最高法規であり、他のすべての法令は憲法に適合しなければなりません。
  - すべての国家機関、武装力量、政党、社会団体、企業・事業組織は、憲法と法律を遵守しなければなりません。これは、共産党も含め、すべての組織が憲法と法律の下にあることを意味します。
  - 憲法と法律に違反する行為は必ず追究されなければならず、いかなる組織・個人も憲法と法律を超越する特権を有してはならないとされています。これは法の前の平等を示しています。
commentaryOsaka:
  - この条文、1999年に追加されたんやけど、これがめっちゃ大きな意味を持っとるんや。それまでの中国は、正直言うて「人治」っていう面が強かったんやな。つまり、法律よりも偉い人の言うことが通る、みたいな。でも、それやとアカンやろっていうことで、「これからは法律で治める国にするで！」って宣言したんや。
  - 憲法が一番上にあるっていうのは、ピラミッドを想像したらわかりやすいで。てっぺんに憲法があって、その下に法律、その下に政令や条例が並ぶんや。もし下の法律が憲法に反しとったら、それは無効やねん。大阪でいうと、大阪市の条例が憲法に反したら、その条例はアウトっていうことや。
  - 「共産党も法律を守らなあかん」って、わざわざ書いてあるのがポイントやな。これ、実は結構画期的なことなんや。だって、共産党は国を指導する立場やのに、その共産党も憲法の下にあるって明記しとるんやから。学校でいうたら、生徒会長も校則を守らなあかんで、っていうのと同じやな。
  - 「特権を持ったらあかん」っていうのは、「水戸黄門の印籠みたいなもんは認めへんで」っていうことや。どんなに偉い人でも、法律破ったら罰せられるんや。まあ、実際にどこまでできとるかは別の話やけど、少なくとも憲法の理想としては、そういう平等を掲げとるんやな。
