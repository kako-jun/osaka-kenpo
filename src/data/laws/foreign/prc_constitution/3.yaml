title: 第三条
titleOsaka: ""
originalText:
  - 中华人民共和国的国家机构实行民主集中制的原则。 全国人民代表大会和地方各级人民代表大会都由民主选举产生，对人民负责，受人民监督。 国家行政机关、监察机关、审判机关、检察机关都由人民代表大会产生，对它负责，受它监督。 中央和地方的国家机构职权的划分，遵循在中央的统一领导下，充分发挥地方的主动性、积极性的原则。
originalTextJapanese:
  - 中華人民共和国の国家機構は、民主集中制の原則を実行する。全国人民代表大会と地方各級人民代表大会は、いずれも民主選挙によって生み出され、人民に対して責任を負い、人民の監督を受ける。国家行政機関、監察機関、審判機関、検察機関は、いずれも人民代表大会によって生み出され、それに対して責任を負い、その監督を受ける。中央と地方の国家機構の職権の区分は、中央の統一的指導の下で、地方の主体性と積極性を十分に発揮するという原則に従う。
osakaText:
  - 中華人民共和国の国家機構は、民主集中制の原則を実行するんや。全国人民代表大会と地方各級人民代表大会は、どっちも民主選挙によって生み出されて、人民に対して責任を負って、人民の監督を受けるんやで。国家行政機関、監察機関、審判機関、検察機関は、ぜんぶ人民代表大会によって生み出されて、それに対して責任を負って、その監督を受けるんや。中央と地方の国家機構の職権の区分は、中央の統一的指導の下で、地方の主体性と積極性をしっかり発揮するっていう原則に従うんやな。
