article: 18
title: 第十八条
titleOsaka: ""
originalText:
  - 中华人民共和国允许外国的企业和其他经济组织或者个人依照中华人民共和国法律的规定在中国投资，同中国的企业或者其他经济组织进行各种形式的经济合作。 在中国境内的外国企业和其他外国经济组织以及中外合资经营的企业，都必须遵守中华人民共和国的法律。它们的合法的权利和利益受中华人民共和国法律的保护。
originalTextJapanese:
  - 中華人民共和国は、外国の企業及びその他の経済組織または個人が中華人民共和国の法律の規定に基づき中国において投資し、中国の企業またはその他の経済組織と各種形式の経済協力を行うことを許可する。中国国内の外国企業及びその他の外国経済組織並びに中外合資経営の企業は、いずれも中華人民共和国の法律を遵守しなければならない。それらの合法的な権利と利益は中華人民共和国の法律の保護を受ける。
osakaText:
  - 中華人民共和国は、外国の企業及びその他の経済組織または個人が中華人民共和国の法律の規定に基づいて中国において投資して、中国の企業またはその他の経済組織といろんな形式の経済協力を行うことを許可するんや。中国国内の外国企業及びその他の外国経済組織並びに中外合資経営の企業は、どれも中華人民共和国の法律を守らなあかんねん。それらの合法的な権利と利益は中華人民共和国の法律の保護を受けるんやで。
commentary:
  - この条文は、外国投資と経済協力を許可しています。外国の企業・経済組織・個人は、中国の法律に基づき中国で投資し、中国企業と経済協力を行うことができます。
  - これは改革開放政策の重要な柱の一つで、外資導入により技術・資金・経営ノウハウを取り入れることを目的としています。
  - 外国企業および中外合資企業は、中国の法律を遵守しなければなりませんが、その合法的な権利と利益は法律によって保護されます。これは外国投資家の権利保護を明確にしたものです。
  - この条文により、中国は外資に開かれた市場経済国家であることを憲法上保障しています。
commentaryOsaka:
  - この条文は、外国企業が中国に投資してもええよ、一緒にビジネスしてもええよっていう、「開国宣言」みたいなもんやねん。改革開放政策の大きな柱の一つや。
  - 昔の中国は外国企業を入れへんかったんや。「自力更生」っていうて、全部自分らでやろうとしとった。でも、それやと技術も資金も足りへんから、外国の力も借りようっていうことになったんやな。大阪でいうと、「よそもんも大歓迎や！一緒に商売しよう！」っていう感じやろか。
  - 「合資企業」っていうのは、中国企業と外国企業が一緒に出資して作る会社のことや。例えば、トヨタと中国企業が一緒に作った自動車会社とかがそうやな。中国側と外国側が協力して経営するんや。
  - 「中国の法律を守れ」っていうのは当たり前やけど、「合法的な権利は守るで」っていう約束も大事やねん。外国企業からしたら、「投資したお金を勝手に取られへんか」っていう心配があるやろ？それを憲法で保障しとるから、安心して投資してくださいっていうメッセージやな。実際、この条文があるから、たくさんの外国企業が中国に進出したんや。
