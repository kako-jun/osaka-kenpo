article: 39
title: 第三十九条
titleOsaka: ""
originalText:
  - 中华人民共和国公民的住宅不受侵犯。禁止非法搜查或者非法侵入公民的住宅。
originalTextJapanese:
  - 中華人民共和国の公民の住宅は侵害されない。公民の住宅を非合法に捜査しまたは非合法に侵入することを禁止する。
osakaText:
  - 中華人民共和国の公民の住宅は侵害されへんねん。公民の住宅を非合法に捜査したり非合法に侵入することは禁止するで。
commentary:
  - この条文は、住居の不可侵について定めています。公民の住宅が侵害されないことを宣言し、不法な捜索と侵入を禁止しています。
  - 住宅の不可侵は、プライバシー保護の重要な要素です。個人の私的空間である住居を、国家権力から保護するものです。
  - 不法な捜索とは、適正な手続（通常は裁判所の令状）を経ない家宅捜索を意味します。不法な侵入とは、正当な理由なく他人の住居に入ることを指します。
  - この条文は、日本国憲法35条の住居の不可侵に相当する規定です。
commentaryOsaka:
  - この条文は、「住宅の不可侵」っていう、家を勝手に捜索されたり侵入されたりせえへん権利についての決まりやな。
  - 「公民の住宅は侵害されない」っていうのは、自分の家は自分の城やから、勝手に入ってきたらあかんでっていうことや。日本でも「住居侵入罪」ってあるやろ？人の家に勝手に入ったら犯罪やねん。
  - 「不法に捜査しまたは不法に侵入することを禁止する」っていうのは、警察が令状なしに家宅捜索したり、他人が勝手に家に入ってきたりするのを禁止するっていうことやねん。
  - 日本国憲法35条も「住居、書類及び所持品について、侵入、捜索及び押収を受けることのない権利」を保障しとるな。これと同じや。警察が家を捜索するには、裁判所の令状が必要やっていう原則やねん。
  - ただし、これも実際の運用はどうかっていうと、ちょっと怪しい面もあるんや。特に政治的な事件では、家宅捜索が濫用されることもあるし、令状があっても実質的には不当な捜索やったりすることもあるんやな。
  - 誰の家でも、警察が令状なしで入ってきたらアカンっていうことや。ちゃんと裁判所の令状を持ってこなあかんねん。これは市民の自由を守るための大事なルールなんやで。
