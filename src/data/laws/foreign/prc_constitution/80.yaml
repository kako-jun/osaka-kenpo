title: 第八十条
titleOsaka: ""
originalText:
  - 中华人民共和国主席根据全国人民代表大会的决定和全国人民代表大会常务委员会的决定，公布法律，任免国务院总理、副总理、国务委员、各部部长、各委员会主任、审计长、秘书长，授予国家的勋章和荣誉称号，发布特赦令，宣布进入紧急状态，宣布战争状态，发布动员令。
originalTextJapanese:
  - 中華人民共和国主席は全国人民代表大会の決定及び全国人民代表大会常務委員会の決定に基づき、法律を公布し、国務院総理、副総理、国務委員、各部部長、各委員会主任、審計長、秘書長を任免し、国家の勲章及び栄誉称号を授与し、特赦令を発布し、緊急状態への突入を宣布し、戦争状態を宣布し、動員令を発布する。
osakaText:
  - 中華人民共和国主席は全国人民代表大会の決定及び全国人民代表大会常務委員会の決定に基づいて、法律を公布して、国務院総理、副総理、国務委員、各部部長、各委員会主任、審計長、秘書長を任免して、国家の勲章及び栄誉称号を授与して、特赦令を発布して、緊急状態への突入を宣布して、戦争状態を宣布して、動員令を発布するんや。
