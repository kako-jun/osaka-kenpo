article: 73
title: 第七十三条
titleOsaka: ""
originalText:
  - 全国人民代表大会代表在全国人民代表大会开会期间，全国人民代表大会常务委员会组成人员在常务委员会开会期间，有权依照法律规定的程序提出对国务院或者国务院各部、各委员会的质询案。受质询的机关必须负责答复。
originalTextJapanese:
  - 全国人民代表大会代表は全国人民代表大会の開会期間において、全国人民代表大会常務委員会構成員は常務委員会の開会期間において、法律に規定された手続に従い、国務院または国務院の各部、各委員会に対する質問案を提出する権利を有する。質問を受けた機関は責任をもって回答しなければならない。
