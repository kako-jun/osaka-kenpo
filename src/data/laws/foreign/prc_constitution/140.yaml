article: 140
title: 第一百四十条
titleOsaka: ""
originalText:
  - 人民法院、人民检察院和公安机关办理刑事案件，应当分工负责，互相配合，互相制约，以保证准确有效地执行法律。 第四章 国旗、国歌、国徽、首都
originalTextJapanese:
  - 人民法院、人民検察院及び公安機関は刑事事件を処理するにあたり、分業して責任を負い、相互に協力し、相互に制約し、もって法律の正確かつ有効な執行を保証しなければならない。第四章 国旗、国歌、国章、首都
osakaText:
  - 人民法院、人民検察院及び公安機関は刑事事件を処理するにあたって、分業して責任を負って、お互いに協力して、お互いに制約して、法律の正確で効果的な執行を保証せなあかんのや。第四章 国旗、国歌、国章、首都
