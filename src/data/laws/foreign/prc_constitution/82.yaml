title: 第八十二条
titleOsaka: ""
originalText:
  - 中华人民共和国副主席协助主席工作。 中华人民共和国副主席受主席的委托，可以代行主席的部分职权。
originalTextJapanese:
  - 中華人民共和国副主席は主席の活動を補佐する。中華人民共和国副主席は主席の委託を受けて、主席の一部の職権を代行することができる。
osakaText:
  - 中華人民共和国副主席は主席の活動を補佐するんや。中華人民共和国副主席は主席の委託を受けて、主席の一部の職権を代行することができるんやで。
commentary:
  - この条文は、中華人民共和国副主席の職務を定めています。副主席は主席の活動を補佐する役割を担います。
  - また、副主席は主席の委託を受けて、主席の一部の職権を代行することができます。これは、主席が病気や出張などで職務を遂行できない場合に、副主席が代わりに職務を行うことを可能にするものです。
  - 副主席の権限は主席の委託に基づくものであり、独自の権限ではない点が重要です。これは、主席の地位と権限の一体性を保ちながら、必要に応じて柔軟に職務を分担できるようにするためです。
commentaryOsaka:
  - この条文は、副主席の仕事を決めてるんや。副主席っていうのは、日本でいう副総理みたいなもんやな。主席のサポート役やねん。
  - 「補佐する」っていうのは、主席の手伝いをするっていうことや。地域の自治会でいうたら、会長の隣におって、いろんな仕事を手伝う副会長みたいなもんやな。主席が忙しい時に、代わりに式典に出たり、会議に出席したりするんや。
  - 「委託を受けて代行できる」っていうのがポイントやねん。これは、主席が「この仕事、頼むわ」って言うたときだけ、副主席が主席の権限を使えるっていうことや。勝手に代行できるわけやないんやで。
  - 日本の副総理やと、総理大臣が外遊中は自動的に職務を代行することもあるけど、中国の副主席はそうやないねん。あくまで主席の委託があって初めて動けるっていう、ちょっと控えめな立場なんや。
