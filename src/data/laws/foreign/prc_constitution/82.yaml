article: 82
title: 第八十二条
titleOsaka: ""
originalText:
  - 中华人民共和国副主席协助主席工作。 中华人民共和国副主席受主席的委托，可以代行主席的部分职权。
originalTextJapanese:
  - 中華人民共和国副主席は主席の活動を補佐する。中華人民共和国副主席は主席の委託を受けて、主席の一部の職権を代行することができる。
osakaText:
  - 中華人民共和国副主席は主席の活動を補佐するんや。中華人民共和国副主席は主席の委託を受けて、主席の一部の職権を代行することができるんやで。
