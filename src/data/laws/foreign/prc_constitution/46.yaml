title: 第四十六条
titleOsaka: 教育を受ける権利と義務
originalText:
  - 中华人民共和国公民有受教育的权利和义务。 国家培养青年、少年、儿童在品德、智力、体质等方面全面发展。
originalTextJapanese:
  - 中華人民共和国の公民は教育を受ける権利及び義務を有する。国家は青年、少年、児童を品徳、知力、体質等の方面において全面的に発展させるよう育成する。
osakaText:
  - 中華人民共和国の公民は教育を受ける権利及び義務を持っとるんや。国家は青年、少年、児童を品徳、知力、体質等の方面において全面的に発展させるよう育成するんやで。
commentary:
  - この条文は、教育を受ける権利と義務について定めています。2つの項目で、教育権と青少年の全面的発展を規定しています。
  - 第1項は、公民が教育を受ける権利と義務を有することを宣言しています。教育は権利であると同時に義務でもあるとされています。
  - 第2項は、国家が青年、少年、児童を品徳、知力、体質等の方面において全面的に発展させるよう育成する責務を定めています。これは徳育、知育、体育のバランスの取れた教育を目指すものです。
commentaryOsaka:
  - 学校に行く権利があるし、行かなあかん義務もあるっていうことや。第1項の「教育を受ける権利及び義務を有する」っていうのは、学校に行って勉強する権利があるし、義務でもあるっていうことやねん。日本国憲法26条も「その能力に応じて、ひとしく教育を受ける権利を有する」「その保護する子女に普通教育を受けさせる義務を負ふ」って書いてあって、これと似とるな。
  - 中国では義務教育は9年間やねん。小学校6年と中学校3年や。日本と同じやな。義務教育やから、学費は無料やし、親は子供を学校に行かせなあかんねん。ただし、都市部では高校進学率もめっちゃ高いけど、農村部ではまだまだ経済的な理由で進学できへん子もおるんや。学費は無料でも、教科書代とか交通費とか、いろいろお金がかかるからな。貧困家庭の子供は、中学を出たら働きに出ることも多いんやで。
  - 第2項の「品徳、知力、体質等の方面において全面的に発展させる」っていうのは、徳育（道徳教育）、知育（知識教育）、体育（体力づくり）をバランスよくやるっていうことやねん。勉強だけやなくて、心も体も鍛えるっていう、全人教育の考え方や。昔の日本でも「知育・徳育・体育」って言うとったやろ？それと同じやな。

  - 例えばな、「品徳」っていうのは、人間としての品性と徳性のことやねん。中国では道徳教育をけっこう重視しとって、「思想政治」っていう科目があるんや。愛国心とか集団主義とか、社会主義の価値観を教えとるんやな。日本でいう道徳の授業みたいなもんやけど、もうちょっと思想教育的な面が強いかもしれへんな。「知力」っていうのは、知識と学力のことや。国語、数学、英語、理科、社会、そういう普通の教科を勉強するんやで。「体質」っていうのは、体力と健康のことやな。体育の授業とか、課外活動とか、体を鍛えることも大事やねん。
  - 中国の教育は、競争がめっちゃ激しいんやで。大学入試（高考）の点数で人生が決まるって言われるくらい、受験勉強が過熱しとるんや。トップ大学に入るために、朝から晩まで勉強漬けの生活を送る高校生も多いんやな。塾にも通って、週末も休みなく勉強。最近は子供の負担を減らそうっていう「双減政策」（塾の規制とか宿題の削減）も始まったけど、親の教育熱はなかなか冷めへんねん。
  - 日本の受験戦争も大変やけど、中国はもっと激しいかもしれへんな。でもな、これは逆に言うと、教育を重視しとるっていうことでもあるんや。貧しい家庭の子でも、勉強さえ頑張れば大学に入って、人生を変えられる。そういうチャンスが開かれとるんやな。この条文、教育の大切さを示しとる大事な条文やで。みんなが教育を受けて、自分の可能性を伸ばせる社会にせなあかんねん。
