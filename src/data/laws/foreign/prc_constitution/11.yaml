article: 11
title: 第十一条
titleOsaka: ""
originalText:
  - 在法律规定范围内的个体经济、私营经济等非公有制经济，是社会主义市场经济的重要组成部分。 国家保护个体经济、私营经济等非公有制经济的合法的权利和利益。国家鼓励、支持和引导非公有制经济的发展，并对非公有制经济依法实行监督和管理。
originalTextJapanese:
  - 法律の規定する範囲内の個体経済、私営経済等の非公有制経済は、社会主義市場経済の重要な構成部分である。国家は個体経済、私営経済等の非公有制経済の合法的な権利と利益を保護する。国家は非公有制経済の発展を奨励し、支持し、指導し、かつ非公有制経済に対して法に基づき監督と管理を実行する。
osakaText:
  - 法律の規定する範囲内の個体経済、私営経済等の非公有制経済は、社会主義市場経済の重要な構成部分なんや。国家は個体経済、私営経済等の非公有制経済の合法的な権利と利益を保護するで。国家は非公有制経済の発展を奨励して、支持して、指導して、かつ非公有制経済に対して法に基づいて監督と管理を実行するんやな。
commentary:
  - この条文は、非公有制経済（私営経済等）の地位を定めています。1999年の憲法改正により、私営経済が「社会主義市場経済の重要な構成部分」と位置づけられました。
  - 個体経済は個人経営、私営経済は私企業を指します。これらは法律の規定する範囲内で認められ、その合法的な権利と利益が保護されます。
  - 国家は非公有制経済の発展を奨励、支持、指導するとともに、法に基づき監督・管理を行います。これは社会主義の枠内で市場経済を発展させる「中国の特色ある社会主義」の具体的表現です。
  - この条文は改革開放政策の成果を反映したもので、計画経済から市場経済への転換を憲法上承認するものとして重要です。
commentaryOsaka:
  - この条文は、めっちゃ大きな転換点を示してるんや。1999年に追加されたんやけど、これで私企業が憲法上正式に認められたんやな。それまでは「社会主義なのに私企業？」っていう矛盾があったんやけど、「社会主義市場経済の重要な一部や」って認めることで、理屈をつけたんや。
  - 「個体経済」っていうのは個人事業主、「私営経済」っていうのは私企業のことやねん。大阪でいうと、たこ焼き屋の親父さんが「個体経済」で、グリコとか大企業が「私営経済」や。どっちも認めるでっていうことやな。
  - ただし、「法律の規定する範囲内」っていう但し書きがポイントや。つまり、何でもかんでも自由っていうわけやなくて、国がルールを決めてその中でやってなっていうことやねん。大阪でいうと、「商売は自由やけど、風俗営業やったら許可いるで」みたいな感じや。
  - 「奨励、支持、指導」っていう順番も面白いで。応援するけど、指導もするっていうこと や。つまり、「私企業も大歓迎やけど、国の方針には従ってな」っていうバランスやねん。最近の中国の大企業（アリババとか）が政府の規制を受けるのも、この考え方があるからやな。
