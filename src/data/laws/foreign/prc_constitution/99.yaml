title: 第九十九条
titleOsaka: ""
originalText:
  - 地方各级人民代表大会在本行政区域内，保证宪法、法律、行政法规的遵守和执行；依照法律规定的权限，通过和发布决议，审查和决定地方的经济建设、文化建设和公共事业建设的计划。 县级以上的地方各级人民代表大会审查和批准本行政区域内的国民经济和社会发展计划、预算以及它们的执行情况的报告；有权改变或者撤销本级人民代表大会常务委员会不适当的决定。 民族乡的人民代表大会可以依照法律规定的权限采取适合民族特点的具体措施。
originalTextJapanese:
  - 地方各級人民代表大会は本行政区域内において、憲法、法律、行政法規の遵守及び執行を保障する。法律に規定された権限に従い、決議を通過させ発布し、地方の経済建設、文化建設及び公共事業建設の計画を審査し決定する。県レベル以上の地方各級人民代表大会は本行政区域内の国民経済及び社会発展計画、予算並びにそれらの執行状況の報告を審査し批准する。当該レベルの人民代表大会常務委員会の不適当な決定を変更しまたは撤回する権利を有する。民族郷の人民代表大会は法律に規定された権限に従い、民族の特徴に適合する具体的措置を採ることができる。
