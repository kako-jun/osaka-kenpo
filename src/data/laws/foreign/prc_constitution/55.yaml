title: 第五十五条
titleOsaka: ""
originalText:
  - 保卫祖国、抵抗侵略是中华人民共和国每一个公民的神圣职责。 依照法律服兵役和参加民兵组织是中华人民共和国公民的光荣义务。
originalTextJapanese:
  - 祖国を保衛し侵略に抵抗することは、中華人民共和国のすべての公民の神聖な職責である。法律に基づき兵役に服し民兵組織に参加することは、中華人民共和国の公民の光栄な義務である。
osakaText:
  - 祖国を保衛して侵略に抵抗することは、中華人民共和国のすべての公民の神聖な職責なんや。法律に基づいて兵役に服して民兵組織に参加することは、中華人民共和国の公民の光栄な義務やねん。
commentary:
  - この条文は、国防義務を二段階で規定しています。第一に、すべての公民に祖国を保衛し侵略に抵抗する神聖な職責があるとしています。第二に、法律に基づき兵役に服し民兵組織に参加することを光栄な義務としています。
  - 祖国保衛と侵略抵抗は、すべての公民の職責とされており、有事の際の国民総動員の法的根拠となります。これは中国の歴史的経験、特に抗日戦争の経験を反映しています。
  - 兵役義務は「光栄な義務」とされており、単なる法的義務以上の道徳的・政治的価値が付与されています。中国では徴兵制が採用されていますが、実際には志願制に近い運用がなされています。
  - 民兵組織への参加も義務とされています。民兵は正規軍を補完する準軍事組織で、地方の防衛や災害救助などに従事します。
commentaryOsaka:
  - この条文は、「国を守るんは国民みんなの大事な仕事やで、兵隊になるんは名誉なことやで」っていうことを決めとるんや。日本国憲法第9条で戦争放棄しとる日本とは、だいぶ違う考え方やな。
  - まず「祖国を保衛して侵略に抵抗する」っていうのは、外国が攻めてきたらみんなで戦うで、っていうことやねん。中国は日本に侵略された歴史があるから、「二度と侵略されへんように国民みんなで守ろう」っていう強い思いがあるんや。
  - 「兵役に服する」っていうのは、兵隊になる義務があるっていうことやな。日本には徴兵制はないけど、中国には一応あるんや。ただし実際には、志願者が多いから全員が兵隊になるわけやないねん。18歳から22歳の男性が対象で、2年間の兵役があるんやで。
  - 「民兵組織に参加する」っていうのは、予備軍みたいなもんやな。普段は普通に仕事しとって、有事の時だけ招集される仕組みや。地方の防衛とか、災害救助とか、交通整理とか、いろんな仕事をするんやで。昔の人民公社の時代は、農村の若者がみんな民兵やったんや。
  - 「光栄な義務」っていう言い方がおもろいやろ？義務やのに「光栄」って言うんやで。これは中国の愛国主義教育の特徴で、「兵隊さんは偉い」「国を守るんは名誉なこと」っていう価値観を植え付けようとしとるんやな。日本やと戦後は軍隊のイメージがあんまり良うないけど、中国では人民解放軍は尊敬されとるんやで。
