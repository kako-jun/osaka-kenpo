title: 第五十五条
titleOsaka: ""
originalText:
  - 保卫祖国、抵抗侵略是中华人民共和国每一个公民的神圣职责。 依照法律服兵役和参加民兵组织是中华人民共和国公民的光荣义务。
originalTextJapanese:
  - 祖国を保衛し侵略に抵抗することは、中華人民共和国のすべての公民の神聖な職責である。法律に基づき兵役に服し民兵組織に参加することは、中華人民共和国の公民の光栄な義務である。
osakaText:
  - 祖国を保衛して侵略に抵抗することは、中華人民共和国のすべての公民の神聖な職責なんや。法律に基づいて兵役に服して民兵組織に参加することは、中華人民共和国の公民の光栄な義務やねん。
