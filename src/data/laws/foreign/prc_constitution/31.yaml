article: 31
title: 第三十一条
titleOsaka: ""
originalText:
  - 国家在必要时得设立特别行政区。在特别行政区内实行的制度按照具体情况由全国人民代表大会以法律规定。
originalTextJapanese:
  - 国家は必要な時に特別行政区を設立することができる。特別行政区内で実行する制度は具体的状況に基づき全国人民代表大会が法律で規定する。
osakaText:
  - 国家は必要な時に特別行政区を設立することができるんや。特別行政区内で実行する制度は具体的状況に基づいて全国人民代表大会が法律で規定するんやで。
