article: 119
title: 第一百一十九条
titleOsaka: ""
originalText:
  - 民族自治地方的自治机关自主地管理本地方的教育、科学、文化、卫生、体育事业，保护和整理民族的文化遗产，发展和繁荣民族文化。
originalTextJapanese:
  - 民族自治地方の自治機関は自主的に本地方の教育、科学、文化、衛生、体育事業を管理し、民族の文化遺産を保護し整理し、民族文化を発展させ繁栄させる。
osakaText:
  - 民族自治地方の自治機関は自主的に本地方の教育、科学、文化、衛生、体育事業を管理して、民族の文化遺産を保護して整理して、民族文化を発展させて繁栄させるんや。
