title: 第十条
titleOsaka: ""
originalText:
  - 城市的土地属于国家所有。 农村和城市郊区的土地，除由法律规定属于国家所有的以外，属于集体所有；宅基地和自留地、自留山，也属于集体所有。 国家为了公共利益的需要，可以依照法律规定对土地实行征收或者征用并给予补偿。 任何组织或者个人不得侵占、买卖或者以其他形式非法转让土地。土地的使用权可以依照法律的规定转让。 一切使用土地的组织和个人必须合理地利用土地。
originalTextJapanese:
  - 都市の土地は国家の所有に属する。農村及び都市郊外の土地は、法律の規定により国家の所有に属する場合を除き、集団の所有に属する。宅地と自留地、自留山も集団の所有に属する。国家は公共の利益の必要のため、法律の規定に基づき土地に対して徴収または徴用を実行し、かつ補償を与えることができる。いかなる組織または個人も土地を侵奪し、売買しまたはその他の形式で非合法に譲渡してはならない。土地の使用権は法律の規定に基づき譲渡することができる。すべて土地を使用する組織と個人は、合理的に土地を利用しなければならない。
osakaText:
  - 都市の土地は国家の所有に属するんや。農村及び都市郊外の土地は、法律の規定によって国家の所有に属する場合を除いて、集団の所有に属するんやで。宅地と自留地、自留山も集団の所有に属するんや。国家は公共の利益の必要のために、法律の規定に基づいて土地に対して徴収または徴用を実行して、かつ補償を与えることができるねん。どんな組織も個人も土地を侵奪したり、売買したり、またはその他の形式で非合法に譲渡したりしたらあかんで。土地の使用権は法律の規定に基づいて譲渡することができるんや。土地を使う組織と個人はぜんぶ、合理的に土地を利用せなあかんねん。
