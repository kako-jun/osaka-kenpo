article: 10
title: 第十条
titleOsaka: ''
originalText:
  - 城市的土地属于国家所有。 农村和城市郊区的土地，除由法律规定属于国家所有的以外，属于集体所有；宅基地和自留地、自留山，也属于集体所有。 国家为了公共利益的需要，可以依照法律规定对土地实行征收或者征用并给予补偿。 任何组织或者个人不得侵占、买卖或者以其他形式非法转让土地。土地的使用权可以依照法律的规定转让。 一切使用土地的组织和个人必须合理地利用土地。
originalTextJapanese:
  - 都市の土地は国家の所有に属する。農村及び都市郊外の土地は、法律の規定により国家の所有に属する場合を除き、集団の所有に属する。宅地と自留地、自留山も集団の所有に属する。国家は公共の利益の必要のため、法律の規定に基づき土地に対して徴収または徴用を実行し、かつ補償を与えることができる。いかなる組織または個人も土地を侵奪し、売買しまたはその他の形式で非合法に譲渡してはならない。土地の使用権は法律の規定に基づき譲渡することができる。すべて土地を使用する組織と個人は、合理的に土地を利用しなければならない。
osakaText:
  - 都市の土地は国家の所有に属するんや。農村及び都市郊外の土地は、法律の規定によって国家の所有に属する場合を除いて、集団の所有に属するんやで。宅地と自留地、自留山も集団の所有に属するんや。国家は公共の利益の必要のために、法律の規定に基づいて土地に対して徴収または徴用を実行して、かつ補償を与えることができるねん。どんな組織も個人も土地を侵奪したり、売買したり、またはその他の形式で非合法に譲渡したりしたらあかんで。土地の使用権は法律の規定に基づいて譲渡することができるんや。土地を使う組織と個人はぜんぶ、合理的に土地を利用せなあかんねん。
commentary:
  - この条文は、土地所有制度を定めています。都市の土地は国家所有、農村と都市郊外の土地は原則として集団所有（法律で国家所有と定める場合を除く）とされています。
  - 宅地（住宅用地）、自留地（自家用農地）、自留山（自家用山林）も集団所有とされています。これは農村住民の生活基盤を保障するものです。
  - 国家は公共の利益のために、法律に基づき土地を徴収または徴用し、補償を与えることができます。これは公共事業等のための収用権を認めるものです。
  - 土地の売買や不法な譲渡は禁止されていますが、土地の使用権は法律に基づき譲渡することができます。これは中国の土地制度の特徴で、所有権と使用権を分離する仕組みです。
  - すべての土地使用者は、土地を合理的に利用しなければならないとされています。これは土地資源の保護と有効活用を図るものです。
commentaryOsaka:
  - うちな、この条文は土地についてのルールを決めとるんやけど、これが日本人にとっては一番ビックリする仕組みかもしれへんな。まず知っとかなあかんのは、中国では「土地の私有」は認められてへんっていうことやねん。都市の土地は全部国のもん、農村の土地は基本的に集団（村とか）のもんなんや。つまり、中国では土地を「買う」ことはできへんのよ。
  - じゃあマンション買うたり、家建てたりするのはどうするかっていうと、「使用権」を買うんや。例えばな、大阪の借地権みたいなもんやと思ったらわかりやすいで。土地そのものは地主（この場合は国か集団）のもんやけど、何十年も借りて使う権利を買うわけや。マンションやったら70年、商業用地やったら40年とか、期限が決まっとるんやで。ほんで、期限が来たらどうなるかっていうのは、まだ実験中っていうか、これから大きな問題になるかもしれへんな。
  - 「公共の利益のために徴収できる」っていうのは、日本でいう土地収用法と似とるんや。道路作ったりダム作ったりするときは、補償金払って土地を使わせてもらうっていうことやな。ただし、「公共の利益」の定義がけっこう広いから、都市開発のために土地が取られるケースもよくあるんや。立ち退きを巡るトラブルも、残念ながらいっぱいあるんやで。
  - 「合理的に利用せなあかん」っていうのは、土地を無駄にしたらあかんっていうことや。例えば、農地を勝手に駐車場にしたり、使わんと放置したりしたらあかんねん。土地は国民全体の貴重な資源やから、ちゃんと有効活用せなあかんっていう考え方やな。日本やと所有者の自由やけど、中国では土地の使い方にも国が関与するんや。あたしとしては、限られた土地を大事に使うっていう理念は理解できるけど、実際の運用は難しい問題やと思うで。
