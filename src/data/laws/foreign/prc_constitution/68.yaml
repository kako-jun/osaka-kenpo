article: 68
title: 第六十八条
titleOsaka: ""
originalText:
  - 全国人民代表大会常务委员会委员长主持全国人民代表大会常务委员会的工作，召集全国人民代表大会常务委员会会议。副委员长、秘书长协助委员长工作。 委员长、副委员长、秘书长组成委员长会议，处理全国人民代表大会常务委员会的重要日常工作。
originalTextJapanese:
  - 全国人民代表大会常務委員会委員長は全国人民代表大会常務委員会の活動を主宰し、全国人民代表大会常務委員会の会議を招集する。副委員長、秘書長は委員長の活動を補佐する。委員長、副委員長、秘書長は委員長会議を構成し、全国人民代表大会常務委員会の重要な日常活動を処理する。
osakaText:
  - 全国人民代表大会常務委員会委員長は全国人民代表大会常務委員会の活動を主宰して、全国人民代表大会常務委員会の会議を招集するんや。副委員長、秘書長は委員長の活動を補佐するんやで。委員長、副委員長、秘書長は委員長会議を構成して、全国人民代表大会常務委員会の重要な日常活動を処理するんやな。
