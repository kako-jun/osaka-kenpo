title: 第六十八条
titleOsaka: ""
originalText:
  - 全国人民代表大会常务委员会委员长主持全国人民代表大会常务委员会的工作，召集全国人民代表大会常务委员会会议。副委员长、秘书长协助委员长工作。 委员长、副委员长、秘书长组成委员长会议，处理全国人民代表大会常务委员会的重要日常工作。
originalTextJapanese:
  - 全国人民代表大会常務委員会委員長は全国人民代表大会常務委員会の活動を主宰し、全国人民代表大会常務委員会の会議を招集する。副委員長、秘書長は委員長の活動を補佐する。委員長、副委員長、秘書長は委員長会議を構成し、全国人民代表大会常務委員会の重要な日常活動を処理する。
osakaText:
  - 全国人民代表大会常務委員会委員長は全国人民代表大会常務委員会の活動を主宰して、全国人民代表大会常務委員会の会議を招集するんや。副委員長、秘書長は委員長の活動を補佐するんやで。委員長、副委員長、秘書長は委員長会議を構成して、全国人民代表大会常務委員会の重要な日常活動を処理するんやな。
commentary:
  - この条文は、全人代常務委員会の運営体制を定めています。委員長が常務委員会の活動を主宰し、会議を招集します。副委員長と秘書長が委員長を補佐します。
  - 委員長・副委員長・秘書長で構成される委員長会議が、常務委員会の重要な日常活動を処理します。委員長会議は常務委員会の執行機関的な役割を果たします。
  - 委員長会議の権限には、会議の準備、議事日程の決定、法律案の審査手配、常務委員会の決定・命令の署名などが含まれます。
  - 日本の国会では、衆議院議長が議事運営を主宰し、議院運営委員会が日程などを決定します。中国の委員長会議は、これらの機能を集約した機関といえます。
commentaryOsaka:
  - この条文は、全人代常務委員会の運営体制を決めとるんや。委員長が会議を取り仕切って、副委員長と秘書長が手伝うんやで。
  - 委員長・副委員長・秘書長の三者で「委員長会議」っていう小さいグループを作って、常務委員会の日常的な仕事を処理するんや。これは常務委員会の中の、さらに常設の小グループみたいなもんやな。
  - 委員長会議の仕事は、会議の準備とか、何を議題にするか決めるとか、法律案をチェックするとか、決定や命令にサインするとか、事務的なことが多いねん。全員で170人もおる常務委員会やと、日常のこまごまとした仕事は大変やから、委員長会議がテキパキやるんやな。
  - 日本の国会やと、衆議院議長が議事を進行して、議院運営委員会っていうのが日程とかを決めるやろ？中国の委員長会議は、その両方の機能を兼ね備えとるようなもんや。トップの委員長とその側近たちが、常務委員会を動かしとるんやな。
  - ちなみに、委員長会議のメンバーは全人代常務委員会が選ぶんやで。つまり、常務委員会の中から、さらにトップグループを選ぶっていう二段階の仕組みになっとるんや。地域の自治会でいうと、役員会の中から、さらに会長・副会長・書記を選んで、その人らが日常業務をやるみたいな感じやな。
