title: 第一百零七条
titleOsaka: ""
originalText:
  - 县级以上地方各级人民政府依照法律规定的权限，管理本行政区域内的经济、教育、科学、文化、卫生、体育事业、城乡建设事业和财政、民政、公安、民族事务、司法行政、计划生育等行政工作，发布决定和命令，任免、培训、考核和奖惩行政工作人员。 乡、民族乡、镇的人民政府执行本级人民代表大会的决议和上级国家行政机关的决定和命令，管理本行政区域内的行政工作。 省、直辖市的人民政府决定乡、民族乡、镇的建置和区域划分。
originalTextJapanese:
  - 県級以上の地方各級人民政府は、法律が規定する権限に従って、本行政区域内の経済、教育、科学、文化、衛生、体育事業、都市・農村建設事業及び財政、民政、公安、民族事務、司法行政、計画生育等の行政活動を管理し、決定及び命令を公布し、行政職員を任免、訓練、考課及び賞罰する。郷、民族郷、鎮の人民政府は、本級人民代表大会の決議及び上級国家行政機関の決定及び命令を執行し、本行政区域内の行政活動を管理する。省、直轄市の人民政府は、郷、民族郷、鎮の設置及び区域区分を決定する。
