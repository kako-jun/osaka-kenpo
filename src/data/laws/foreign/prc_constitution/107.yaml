article: 107
title: 第一百零七条
titleOsaka: ""
originalText:
  - 县级以上地方各级人民政府依照法律规定的权限，管理本行政区域内的经济、教育、科学、文化、卫生、体育事业、城乡建设事业和财政、民政、公安、民族事务、司法行政、计划生育等行政工作，发布决定和命令，任免、培训、考核和奖惩行政工作人员。 乡、民族乡、镇的人民政府执行本级人民代表大会的决议和上级国家行政机关的决定和命令，管理本行政区域内的行政工作。 省、直辖市的人民政府决定乡、民族乡、镇的建置和区域划分。
originalTextJapanese:
  - 県級以上の地方各級人民政府は、法律が規定する権限に従って、本行政区域内の経済、教育、科学、文化、衛生、体育事業、都市・農村建設事業及び財政、民政、公安、民族事務、司法行政、計画生育等の行政活動を管理し、決定及び命令を公布し、行政職員を任免、訓練、考課及び賞罰する。郷、民族郷、鎮の人民政府は、本級人民代表大会の決議及び上級国家行政機関の決定及び命令を執行し、本行政区域内の行政活動を管理する。省、直轄市の人民政府は、郷、民族郷、鎮の設置及び区域区分を決定する。
osakaText:
  - 県級以上の地方各級人民政府は、法律が規定する権限に従って、本行政区域内の経済、教育、科学、文化、衛生、体育事業、都市・農村建設事業及び財政、民政、公安、民族事務、司法行政、計画生育等の行政活動を管理して、決定及び命令を公布して、行政職員を任免、訓練、考課及び賞罰するんや。郷、民族郷、鎮の人民政府は、本級人民代表大会の決議及び上級国家行政機関の決定及び命令を執行して、本行政区域内の行政活動を管理するんやで。省、直轄市の人民政府は、郷、民族郷、鎮の設置及び区域区分を決定するんやな。
commentary:
  - この条文は、地方人民政府の広範な職権を定めています。県級以上の人民政府は、経済・教育・科学・文化・衛生・体育・都市農村建設・財政・民政・公安・民族事務・司法行政・計画生育など、多岐にわたる行政活動を管理します。
  - また、決定と命令を公布し、行政職員の任免・訓練・考課・賞罰を行う権限も持ちます。これは、人民政府が地方における総合的な行政機関であることを示しています。
  - 郷・民族郷・鎮レベルの人民政府は、規模が小さいため、本級人民代表大会の決議と上級行政機関の決定・命令を執行し、本行政区域内の行政活動を管理する役割に限定されています。
  - 省・直轄市の人民政府には、郷・民族郷・鎮の設置と区域区分を決定する権限が与えられています。これは、基層レベルの行政区画を上級政府が管理することを示しています。
commentaryOsaka:
  - この条文は、地方政府が何をできるか詳しく決めてるんや。けっこういろんなことができるねんで。
  - 県以上のレベルの政府は、経済、教育、文化、医療、スポーツ、都市開発、財政、治安、民族問題など、ほとんど全部の行政の仕事を管理するんや。都道府県庁や市役所がいろんな部署を持っとるのと同じやな。
  - それから、職員の人事権もあるねん。誰を採用するか、誰を昇進させるか、誰を処分するか、そういうのも人民政府が決めるんや。組織を動かすための基本的な権限やな。
  - 郷とか鎮とか、小さい単位の政府は、ちょっと権限が限られとるねん。上からの指示を実行するのが主な仕事で、自分らで大きな決定はできへんのや。町村役場みたいなもんやな。
  - 面白いのは、省とか直轄市の政府が、郷とか鎮の設置を決められるっていうことや。例えば、「ここに新しい町を作ろ」とか「この二つの村を合併させよ」とか、そういうのを省の政府が決めるんやな。日本やと市町村合併は住民投票とかあるけど、中国では上のレベルが決めるんや。
