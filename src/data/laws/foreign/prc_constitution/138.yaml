article: 138
title: 第一百三十八条
titleOsaka: ""
originalText:
  - 最高人民检察院对全国人民代表大会和全国人民代表大会常务委员会负责。地方各级人民检察院对产生它的国家权力机关和上级人民检察院负责。
originalTextJapanese:
  - 最高人民検察院は全国人民代表大会及び全国人民代表大会常務委員会に対して責任を負う。地方各級人民検察院はそれを選出した国家権力機関及び上級人民検察院に対して責任を負う。
osakaText:
  - 最高人民検察院は全国人民代表大会及び全国人民代表大会常務委員会に対して責任を負うんや。地方各級人民検察院はそれを選出した国家権力機関及び上級人民検察院に対して責任を負うんやで。
