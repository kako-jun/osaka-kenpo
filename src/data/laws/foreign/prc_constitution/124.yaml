title: 第一百二十四条
titleOsaka: ""
originalText:
  - 中华人民共和国设立国家监察委员会和地方各级监察委员会。 监察委员会由下列人员组成： 主任， 副主任若干人， 委员若干人。 监察委员会主任每届任期同本级人民代表大会每届任期相同。国家监察委员会主任连续任职不得超过两届。 监察委员会的组织和职权由法律规定。
originalTextJapanese:
  - 中華人民共和国は国家監察委員会及び地方各級監察委員会を設立する。監察委員会は次の人員により構成される。主任、副主任若干名、委員若干名。監察委員会主任の各期の任期は当該レベルの人民代表大会の各期の任期と同一である。国家監察委員会主任の連続在任は二期を超えてはならない。監察委員会の組織及び職権は法律で規定する。
osakaText:
  - 中華人民共和国は国家監察委員会及び地方各級監察委員会を設立するんや。監察委員会は次の人員によって構成されるんやで。主任、副主任若干名、委員若干名やな。監察委員会主任の各期の任期は当該レベルの人民代表大会の各期の任期と同じなんや。国家監察委員会主任の連続在任は二期を超えたらあかんねん。監察委員会の組織及び職権は法律で規定するんやな。
commentary:
  - この条文は、監察委員会の設置と構成について規定しています。中国には国家監察委員会と地方各級監察委員会が設置されます。
  - 監察委員会は主任、副主任若干名、委員若干名で構成されます。この構造は人民代表大会や人民政府と同様です。
  - 監察委員会主任の任期は同級の人民代表大会の任期と同一です。また、国家監察委員会主任は連続二期（10年）を超えて在任することができません。これは権力の長期集中を防ぐための制限です。
  - 監察委員会の組織と職権の詳細は、別途法律（監察法）で規定されています。
commentaryOsaka:
  - この条文は、監察委員会がどういう組織かを説明しとるんや。国レベルと地方レベル、両方に監察委員会を置くんやな。
  - トップは「主任」っていう人で、その下に副主任と委員が何人かおる。日本の委員会組織と似た構造やな。組織のトップと副トップと委員がおる構造や。
  - 主任の任期は、同じレベルの人民代表大会（議会）の任期と同じや。国レベルやったら5年やな。そんで、国家監察委員会のトップは最大10年（2期）までしかできへん。これは「同じ人が長いこと権力握ったらアカン」っていう、権力集中を防ぐ仕組みやねん。
  - ただな、この「2期まで」っていう制限、実は国家主席（習近平さんの肩書き）には2018年の改正で撤廃されたんや。せやから、監察委員会のトップには制限があるけど、国のトップにはないっていう、ちょっとねじれた状態になっとるんやな。
  - 「組織と職権は法律で規定する」っていうのは、細かいことは別の法律に書いてあるでっていうことや。実際、「監察法」っていう法律があって、そこに詳しく書かれとるんやで。
