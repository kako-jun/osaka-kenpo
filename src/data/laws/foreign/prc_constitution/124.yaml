title: 第一百二十四条
titleOsaka: ""
originalText:
  - 中华人民共和国设立国家监察委员会和地方各级监察委员会。 监察委员会由下列人员组成： 主任， 副主任若干人， 委员若干人。 监察委员会主任每届任期同本级人民代表大会每届任期相同。国家监察委员会主任连续任职不得超过两届。 监察委员会的组织和职权由法律规定。
originalTextJapanese:
  - 中華人民共和国は国家監察委員会及び地方各級監察委員会を設立する。監察委員会は次の人員により構成される。主任、副主任若干名、委員若干名。監察委員会主任の各期の任期は当該レベルの人民代表大会の各期の任期と同一である。国家監察委員会主任の連続在任は二期を超えてはならない。監察委員会の組織及び職権は法律で規定する。
osakaText:
  - 中華人民共和国は国家監察委員会及び地方各級監察委員会を設立するんや。監察委員会は次の人員によって構成されるんやで。主任、副主任若干名、委員若干名やな。監察委員会主任の各期の任期は当該レベルの人民代表大会の各期の任期と同じなんや。国家監察委員会主任の連続在任は二期を超えたらあかんねん。監察委員会の組織及び職権は法律で規定するんやな。
