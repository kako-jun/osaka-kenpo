title: 第八十一条
titleOsaka: ''
originalText:
  - 中华人民共和国主席代表中华人民共和国，进行国事活动，接受外国使节；根据全国人民代表大会常务委员会的决定，派遣和召回驻外全权代表，批准和废除同外国缔结的条约和重要协定。
originalTextJapanese:
  - 中華人民共和国主席は中華人民共和国を代表し、国事活動を行い、外国の使節を接受する。全国人民代表大会常務委員会の決定に基づき、駐外全権代表を派遣し召回し、外国と締結する条約及び重要な協定を批准し廃棄する。
osakaText:
  - 中華人民共和国主席は中華人民共和国を代表して、国事活動を行って、外国の使節を接受するんや。全国人民代表大会常務委員会の決定に基づいて、駐外全権代表を派遣して召回して、外国と締結する条約及び重要な協定を批准して廃棄するんやで。
commentary:
  - この条文は、中華人民共和国主席の外交権限を定めています。主席は中国を代表して国事活動を行い、外国の大使や公使などの使節を接受する権限を有します。
  - また、全国人民代表大会常務委員会の決定に基づき、駐外全権代表（大使など）を派遣し、また召回する権限を持ちます。
  - さらに、外国と締結する条約及び重要な協定を批准し、また廃棄する権限を有します。これらの外交権限は、主席が国家元首として中国を代表する役割を果たすことを示しています。
  - 重要なのは、これらの権限は主席が独自に行使するのではなく、全国人民代表大会常務委員会の決定に基づいて行使する点です。これは、中国の政治制度における人民代表大会制度の優位性を反映しています。
commentaryOsaka:
  - この条文は、国家主席が外国との付き合いでどんな仕事をするか決めてるんや。日本でいうと天皇陛下が外国の大使と会うたり、首相が条約にサインしたりするのと似た話やな。うちから見たら、これは国家主席が「国の顔」として活動する大事な役割やと思うんやで。
  - 中国の主席は「国を代表して」、外国の大使とか公使とかを迎える仕事をするんや。例えばな、アメリカの新しい駐中国大使が着任したとしようか。そしたら、国家主席の執務室で、大使が習近平さんに信任状を渡す儀式が行われるんや。これは世界中どこでも同じで、大使が赴任する時は必ず国家元首に信任状を提出するっていう伝統的な儀礼やねん。格式高い仕事やで。
  - それから、外国に派遣する大使を送ったり呼び戻したりする権限もあるんやけど、これは勝手にできるわけやないねん。人民代表大会の常務委員会っていう、国会の常設委員会みたいなとこが決めたことに基づいてやるんや。「この人をフランス大使にしよう」って常務委員会が決めたら、国家主席がその決定を実行して大使を派遣するっていう流れやねん。
  - 条約の批准っていうのは、国と国との約束事にOKを出すことやな。例えば、貿易協定とか環境条約とか、そういうのにサインして「中国として約束しまっせ」って言う仕事や。ただし、これも主席が勝手に決めるんやなくて、人民代表大会の決定に従うんやで。つまり、主席は「代表者」であって「決定者」やないっていうのが中国の仕組みやねん。
  - 日本やと、天皇陛下が外国の大使を接受して、総理大臣が条約にサインするやろ？中国では国家主席が両方やるんやけど、どっちも形式的な役割なんや。実際に外交政策を決めるんは、共産党の中央委員会と外交部（外務省）やねん。国家主席は、その決定を受けて、国を代表して儀式を執り行うっていう立場なんやで。せやけど、習近平さんみたいに党のトップも兼ねとる人は、外交政策も自分で決めとるから、実質的にも形式的にも外交の最高責任者やねん。
