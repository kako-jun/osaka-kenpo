title: 第七十二条
titleOsaka: ''
originalText:
  - 全国人民代表大会代表和全国人民代表大会常务委员会组成人员，有权依照法律规定的程序分别提出属于全国人民代表大会和全国人民代表大会常务委员会职权范围内的议案。
originalTextJapanese:
  - 全国人民代表大会代表及び全国人民代表大会常務委員会構成員は、法律に規定された手続に従い、それぞれ全国人民代表大会及び全国人民代表大会常務委員会の職権範囲内に属する議案を提出する権利を有する。
osakaText:
  - 全国人民代表大会代表及び全国人民代表大会常務委員会構成員は、法律に規定された手続に従って、それぞれ全国人民代表大会及び全国人民代表大会常務委員会の職権範囲内に属する議案を提出する権利を持っとるんや。
commentary:
  - この条文は、全人代代表および全人代常務委員会構成員の議案提出権を保障しています。それぞれの職権範囲内の議案を法定の手続きに従って提出できます。
  - 全人代代表は、法律案、予算案、人事案などの議案を提出できます。通常、一定数以上の代表の連名で提出することが求められます。
  - 全人代常務委員会構成員も、常務委員会の職権範囲内の議案を提出できます。これにより、立法活動への能動的な参加が保障されています。
  - 議案提出権は、議員の基本的権利であり、民主的な立法プロセスの基礎となります。日本の国会でも、議員には法律案提出権が認められています。
commentaryOsaka:
  - この条文は、全人代の代表と全人代常務委員会のメンバーは、議案を出す権利があるでっていうことを決めとるんや。わたしの理解では、これは代表が受け身やなくて積極的に政策を提案できるようにする大事な権利やと思うんやで。
  - 議案っていうのは、法律案とか、予算案とか、人事案とか、いろんなもんがあるんや。「こういう法律を作りましょう」「こういう予算を組みましょう」「この人を任命しましょう」っていう提案やな。例えばな、農村出身の代表が「農民の医療保険を充実させる法律を作ってほしい」って思ったとしようか。そういう時に、同じ考えの代表を何人か集めて、「農村医療保険法案」を作って全人代に提出できるんや。そしたら全人代でその法案が審議されて、賛成多数なら法律として成立するっていう仕組みやねん。
  - ただし、一人だけで勝手に提案できるわけやないんやで。法律によって「何人以上の連名が必要」っていうのが決まっとるんや。全人代代表の場合、だいたい30人以上の賛成が必要やねん。これは、いい加減な提案を防ぐための仕組みやな。ちゃんと賛同者を集めて、まともな案を作らんと提出できへんようになっとるんや。
  - 日本の国会でも、国会議員は法律案を提出する権利があるやろ？衆議院やったら議員20人以上の賛成が必要で、参議院やったら10人以上の賛成が必要やねん。中国も似たような仕組みになっとるんや。一人で暴走でけへんようにしつつ、少数意見も尊重できるようなバランスを取っとるんやな。
  - この権利があることで、代表たちは「選ばれたからあとは見とるだけ」やなくて、自分の地域の声を法律にする道が開かれとるんや。せやけど実際には、共産党が事前に調整した議案がほとんどで、代表が独自に提案して成立することはめったにないねん。形式上は権利があるけど、実質的には党の指導に従う形になっとるんやで。それでも、この権利があること自体は民主主義の重要な要素やと、うちは思うけどな。
