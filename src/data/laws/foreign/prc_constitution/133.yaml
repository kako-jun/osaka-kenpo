article: 133
title: 第一百三十三条
titleOsaka: ""
originalText:
  - 最高人民法院对全国人民代表大会和全国人民代表大会常务委员会负责。地方各级人民法院对产生它的国家权力机关负责。
originalTextJapanese:
  - 最高人民法院は全国人民代表大会及び全国人民代表大会常務委員会に対して責任を負う。地方各級人民法院はそれを選出した国家権力機関に対して責任を負う。
osakaText:
  - 最高人民法院は全国人民代表大会及び全国人民代表大会常務委員会に対して責任を負うんや。地方各級人民法院はそれを選出した国家権力機関に対して責任を負うんやで。
