article: 105
title: 第一百零五条
titleOsaka: ""
originalText:
  - 地方各级人民政府是地方各级国家权力机关的执行机关，是地方各级国家行政机关。 地方各级人民政府实行省长、市长、县长、区长、乡长、镇长负责制。
originalTextJapanese:
  - 地方各級人民政府は、地方各級国家権力機関の執行機関であり、地方各級国家行政機関である。地方各級人民政府は、省長、市長、県長、区長、郷長、鎮長の責任制を実行する。
osakaText:
  - 地方各級人民政府は、地方各級国家権力機関の執行機関で、地方各級国家行政機関なんや。地方各級人民政府は、省長、市長、県長、区長、郷長、鎮長の責任制を実行するんやで。
