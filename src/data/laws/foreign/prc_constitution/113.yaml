title: 第一百一十三条
titleOsaka: ""
originalText:
  - 自治区、自治州、自治县的人民代表大会中，除实行区域自治的民族的代表外，其他居住在本行政区域内的民族也应当有适当名额的代表。 自治区、自治州、自治县的人民代表大会常务委员会中应当有实行区域自治的民族的公民担任主任或者副主任。
originalTextJapanese:
  - 自治区、自治州、自治県の人民代表大会においては、区域自治を実行する民族の代表以外に、本行政区域内に居住するその他の民族も適当な定員の代表を有しなければならない。自治区、自治州、自治県の人民代表大会常務委員会においては、区域自治を実行する民族の公民が主任または副主任を担任しなければならない。
osakaText:
