article: 121
title: 第一百二十一条
titleOsaka: ""
originalText:
  - 民族自治地方的自治机关在执行职务的时候，依照本民族自治地方自治条例的规定，使用当地通用的一种或者几种语言文字。
originalTextJapanese:
  - 民族自治地方の自治機関は職務を執行する時、本民族自治地方の自治条例の規定に従い、当該地方で通用する一種または数種の言語文字を使用する。
osakaText:
  - 民族自治地方の自治機関は職務を執行する時、本民族自治地方の自治条例の規定に従って、当該地方で通用する一種または数種の言語文字を使用するんや。
