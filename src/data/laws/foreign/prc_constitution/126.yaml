article: 126
title: 第一百二十六条
titleOsaka: ""
originalText:
  - 国家监察委员会对全国人民代表大会和全国人民代表大会常务委员会负责。地方各级监察委员会对产生它的国家权力机关和上一级监察委员会负责。
originalTextJapanese:
  - 国家監察委員会は全国人民代表大会及び全国人民代表大会常務委員会に対して責任を負う。地方各級監察委員会はそれを選出した国家権力機関及び上級監察委員会に対して責任を負う。
osakaText:
  - 国家監察委員会は全国人民代表大会及び全国人民代表大会常務委員会に対して責任を負うんや。地方各級監察委員会はそれを選出した国家権力機関及び上級監察委員会に対して責任を負うんやで。
