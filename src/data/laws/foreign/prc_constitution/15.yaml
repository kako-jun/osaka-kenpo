article: 15
title: 第十五条
titleOsaka: ""
originalText:
  - 国家实行社会主义市场经济。 国家加强经济立法，完善宏观调控。 国家依法禁止任何组织或者个人扰乱社会经济秩序。
originalTextJapanese:
  - 国家は社会主義市場経済を実行する。国家は経済立法を強化し、マクロコントロールを完備する。国家は法に基づき、いかなる組織または個人も社会経済秩序を混乱させることを禁止する。
osakaText:
  - 国家は社会主義市場経済を実行するんや。国家は経済立法を強化して、マクロコントロールを完備するで。国家は法に基づいて、どんな組織も個人も社会経済秩序を混乱させることを禁止するんやな。
