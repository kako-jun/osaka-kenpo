article: 15
title: 第十五条
titleOsaka: ""
originalText:
  - 国家实行社会主义市场经济。 国家加强经济立法，完善宏观调控。 国家依法禁止任何组织或者个人扰乱社会经济秩序。
originalTextJapanese:
  - 国家は社会主義市場経済を実行する。国家は経済立法を強化し、マクロコントロールを完備する。国家は法に基づき、いかなる組織または個人も社会経済秩序を混乱させることを禁止する。
osakaText:
  - 国家は社会主義市場経済を実行するんや。国家は経済立法を強化して、マクロコントロールを完備するで。国家は法に基づいて、どんな組織も個人も社会経済秩序を混乱させることを禁止するんやな。
commentary:
  - この条文は、「社会主義市場経済」の実行を明記しています。1993年の憲法改正により、「計画経済」から「社会主義市場経済」へと転換されました。これは中国経済体制の根本的変革を示す重要な改正です。
  - 国家は経済立法を強化し、マクロコントロール（宏観調控）を完備するとされています。これは、市場に任せつつも、国家が全体的な方向性を調整することを意味します。
  - 社会経済秩序を混乱させる行為は、法に基づき禁止されます。これは市場経済の健全な発展を保障するための規定です。
commentaryOsaka:
  - 「社会主義市場経済」っていう言葉、ちょっと矛盾してる感じがするやろ？「社会主義」は計画経済、「市場経済」は自由経済やからな。でも中国はこの二つを組み合わせたんや。1993年に憲法を変えて、この仕組みを正式に認めたんやな。
  - 要するに、「基本は市場に任せるけど、大事なところは国がコントロールするで」っていうことや。大阪でいうと、「商売は自由にやってええけど、全体の街づくりは市が計画するで」みたいな感じやろか。完全自由でもない、完全統制でもない、中間の道を選んだんやな。
  - 「マクロコントロール」っていうのは、国が経済全体の舵取りをするっていうことや。例えば、景気が過熱したら金利を上げたり、不況になったら公共投資を増やしたり。日本でいう「金融政策」「財政政策」みたいなもんやな。
  - 「経済秩序を混乱させたらあかん」っていうのは、詐欺とか独占とか、市場のルールを破る行為を禁止するっていうことや。自由にやってええけど、ルールは守れよっていう、当たり前やけど大事な決まりやねん。
