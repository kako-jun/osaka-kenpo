article: 108
title: 第一百零八条
titleOsaka: ""
originalText:
  - 县级以上的地方各级人民政府领导所属各工作部门和下级人民政府的工作，有权改变或者撤销所属各工作部门和下级人民政府的不适当的决定。
originalTextJapanese:
  - 県級以上の地方各級人民政府は、所属する各活動部門及び下級人民政府の活動を指導し、所属する各活動部門及び下級人民政府の不適当な決定を変更し、又は取り消す権限を有する。
osakaText:
  - 県級以上の地方各級人民政府は、所属する各活動部門及び下級人民政府の活動を指導して、所属する各活動部門及び下級人民政府の不適当な決定を変更したり、又は取り消したりする権限を持っとるんや。
