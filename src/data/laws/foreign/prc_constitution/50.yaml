title: 第五十条
titleOsaka: ''
originalText:
  - 中华人民共和国保护华侨的正当的权利和利益，保护归侨和侨眷的合法的权利和利益。
originalTextJapanese:
  - 中華人民共和国は華僑の正当な権利と利益を保護し、帰国華僑及び華僑親族の合法的な権利と利益を保護する。
osakaText:
  - 中華人民共和国は華僑の正当な権利と利益を保護して、帰国華僑及び華僑親族の合法的な権利と利益を保護するんや。
commentary:
  - この条文は、華僑と帰国華僑・華僑親族の権利保護について定めています。海外の中国系住民と中国との特別な関係を反映した規定です。
  - 「華僑」とは、外国に居住する中国国籍を持つ人を指します。「帰国華僑」とは、かつて華僑だった人で中国に帰国した人を、「華僑親族」とは華僑の家族・親族を指します。
  - 国家がこれらの人々の正当な権利と利益、または合法的な権利と利益を保護することを定めています。これは海外華僑との絆を維持し、彼らの権利を保護することを目的としています。
  - 中国は世界各地に多数の華僑・華人コミュニティを有しており、これらの人々との関係維持は中国にとって重要な政策課題となっています。
commentaryOsaka:
  - あのな、この条文はな、「華僑」っていう海外に住んどる中国の人たちのことを書いてあるんよ。世界中に散らばっとる中国系の人たちの権利を、祖国がちゃんと守りますよっていう約束やねん。
  - まず「華僑」っていう言葉の意味をちゃんと説明しとくわな。「華僑」っていうのは、外国に住んどるけど中国国籍を持っとる人のことやねん。「華」は中華の華、「僑」は寄留するっていう意味やで。一方「華人」っていうのは、中国系やけど外国の国籍を取った人のことを指すんや。この二つは似とるけどちょっと違うねん。
  - 「帰国華僑」っていうのは、昔は海外におったけど中国に帰ってきた人のこと。「華僑親族」っていうのは、華僑の家族とか親戚のことやな。この条文では、この三つのグループ全部の権利を守るって言うてるんよ。
  - 例えばな、あなたも横浜とか神戸の中華街、行ったことあるやろ？あそこに住んどる人の中には、中国国籍を持っとる華僑もおれば、日本国籍を取った華人もおるんやで。世界中にこういうチャイナタウンがあってな、アメリカのサンフランシスコとかニューヨーク、東南アジアのシンガポールとかマレーシア、ヨーロッパのロンドンとかパリにもあるんや。推定やけど、世界中に6,000万人くらいの華僑・華人がおるって言われとるんよ。
  - この条文ができた歴史的な背景を説明するとな、19世紀から20世紀にかけて、中国が貧しかった時代に、たくさんの人が食べるために海外に出稼ぎに行ったんや。「下南洋」（南の海に下る）って言うてな、東南アジアに行った人が多かったんやで。アメリカの鉄道建設にも、中国人労働者がいっぱい働いたんや。苦労して海外で成功した人たちが、故郷の親戚に送金したり、中国の発展に投資したりしてくれてたんやな。
  - 例えばな、1978年の改革開放が始まった時、一番最初に中国に工場を作ったんは誰やったと思う？香港とか東南アジアの華僑たちやったんよ。彼らは中国語も分かるし、親戚もおるし、祖国の発展を手伝いたいって思うてたから、積極的に投資してくれたんや。広東省の深圳とか、福建省の厦門とか、華僑の資本で発展した都市がいっぱいあるんやで。
  - この条文があることで、華僑が中国に帰ってきた時に、財産とか仕事とか、海外で築いたもんを持ち帰っても大丈夫やっていう保証があるんや。逆に言うと、昔の文化大革命の時代には、海外とつながりがあるっていうだけで「スパイや」とか言われて迫害されたこともあったんよ。そういう悲しい過去を反省して、今は華僑をちゃんと大事にしますよっていう姿勢を憲法に示してるんやな。
