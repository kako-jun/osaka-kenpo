title: 第一百条
titleOsaka: ""
originalText:
  - 省、直辖市的人民代表大会和它们的常务委员会，在不同宪法、法律、行政法规相抵触的前提下，可以制定地方性法规，报全国人民代表大会常务委员会备案。 设区的市的人民代表大会和它们的常务委员会，在不同宪法、法律、行政法规和本省、自治区的地方性法规相抵触的前提下，可以依照法律规定制定地方性法规，报本省、自治区人民代表大会常务委员会批准后施行。
originalTextJapanese:
  - 省、直轄市の人民代表大会及びそれらの常務委員会は、憲法、法律、行政法規に抵触しない前提の下、地方性法規を制定することができ、全国人民代表大会常務委員会に届け出る。区を設置する市の人民代表大会及びそれらの常務委員会は、憲法、法律、行政法規及び本省、自治区の地方性法規に抵触しない前提の下、法律の規定に従って地方性法規を制定することができ、本省、自治区の人民代表大会常務委員会の承認を経て施行する。
osakaText:
  - 省、直轄市の人民代表大会及びそれらの常務委員会は、憲法、法律、行政法規に抵触せえへん前提の下、地方性法規を制定できて、全国人民代表大会常務委員会に届け出るんや。区を設置する市の人民代表大会及びそれらの常務委員会は、憲法、法律、行政法規及び本省、自治区の地方性法規に抵触せえへん前提の下、法律の規定に従って地方性法規を制定できて、本省、自治区の人民代表大会常務委員会の承認を経て施行するんやで。
commentary:
  - この条文は、地方性法規（地方法規）の制定権を定めています。地方性法規とは、地方が独自に制定できる法規のことです。
  - 省と直轄市の人民代表大会及びその常務委員会は、憲法・法律・行政法規に抵触しない範囲で地方性法規を制定でき、全国人民代表大会常務委員会に届け出ます。
  - 区を設ける市（較大市）の人民代表大会及びその常務委員会も、憲法・法律・行政法規及び本省・自治区の地方性法規に抵触しない範囲で地方性法規を制定できますが、本省・自治区の人民代表大会常務委員会の承認を得て施行する必要があります。
  - この規定により、地方には一定の立法権が認められていますが、上位法に抵触してはならないという制限があります。これは、法制度の統一性を保ちながら、地方の実情に応じた柔軟な法整備を可能にするものです。
commentaryOsaka:
  - この条文は、地方が独自の法律（地方性法規）を作れるかどうか決めてるんや。結論から言うと、ある程度は作れるねん。
  - 省と直轄市は、憲法とか国の法律とか行政法規に反せえへん範囲やったら、独自の法規を作れるんや。日本でいう条例みたいなもんやな。大阪府が独自の条例を作るのと似とるで。
  - 作ったら全国人民代表大会の常務委員会に「こんなん作りました」って報告せなあかんねん。これは「届出」やから、承認してもらう必要はないんや。せやけど、変な法規作ったら後で問題になるかもしれへんから、ちゃんと憲法や法律に合ってるか確認せなあかんねんけどな。
  - 大きな市も地方性法規を作れるんやけど、省と違って承認が必要なんや。市が作った法規は、その市が属する省や自治区の人民代表大会常務委員会に承認してもらわな施行できへんねん。これは、市が勝手なことせんように、省がチェックするっていう仕組みやな。
  - 日本やと、都道府県も市町村も条例を作る権限はほぼ同じやけど、中国では省の方が権限が強くて、市はちょっと制限されとるんや。階層的な構造がはっきりしとるんやな。
  - この仕組みのええとこは、地方が自分とこの実情に合わせたルールを作れることや。北京と上海と雲南省じゃ、気候も文化も経済も全然違うやろ？全国一律のルールじゃ対応できへん部分を、地方性法規で補えるっていうわけや。せやけど、憲法や法律に反したらあかんっていう縛りはあるから、バランス取れた仕組みやねん。
