article: 93
title: 第九十三条
titleOsaka: ""
originalText:
  - 中华人民共和国中央军事委员会领导全国武装力量。 中央军事委员会由下列人员组成： 主席， 副主席若干人， 委员若干人。 中央军事委员会实行主席负责制。 中央军事委员会每届任期同全国人民代表大会每届任期相同。
originalTextJapanese:
  - 中華人民共和国中央軍事委員会は全国の武装力量を指導する。中央軍事委員会は次の人員により構成される。主席、副主席若干名、委員若干名。中央軍事委員会は主席責任制を実行する。中央軍事委員会の各期の任期は全国人民代表大会の各期の任期と同一である。
osakaText:
  - 中華人民共和国中央軍事委員会は全国の武装力量を指導するんや。中央軍事委員会は次の人員によって構成されるんやで。主席、副主席若干名、委員若干名やな。中央軍事委員会は主席責任制を実行するんや。中央軍事委員会の各期の任期は全国人民代表大会の各期の任期と同じやねん。
