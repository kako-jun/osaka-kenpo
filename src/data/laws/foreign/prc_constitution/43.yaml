article: 43
title: 第四十三条
titleOsaka: ""
originalText:
  - 中华人民共和国劳动者有休息的权利。 国家发展劳动者休息和休养的设施，规定职工的工作时间和休假制度。
originalTextJapanese:
  - 中華人民共和国の労働者は休息の権利を有する。国家は労働者の休息及び休養の施設を発展させ、職工の作業時間及び休暇制度を規定する。
osakaText:
  - 中華人民共和国の労働者は休息の権利を持っとるんや。国家は労働者の休息及び休養の施設を発展させて、職工の作業時間及び休暇制度を規定するんやで。
