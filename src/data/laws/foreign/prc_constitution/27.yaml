title: 第二十七条
titleOsaka: 国家機関の運営原則と憲法宣誓
originalText:
  - 一切国家机关实行精简的原则，实行工作责任制，实行工作人员的培训和考核制度，不断提高工作质量和工作效率，反对官僚主义。 一切国家机关和国家工作人员必须依靠人民的支持，经常保持同人民的密切联系，倾听人民的意见和建议，接受人民的监督，努力为人民服务。 国家工作人员就职时应当依照法律规定公开进行宪法宣誓。
originalTextJapanese:
  - すべての国家機関は簡素化の原則を実行し、工作責任制を実行し、工作人員の訓練及び考課制度を実行し、不断に工作の質と工作効率を向上させ、官僚主義に反対する。すべての国家機関と国家工作人員は人民の支持に依拠しなければならず、常に人民との密接な連絡を保持し、人民の意見と提案を傾聴し、人民の監督を受け入れ、努力して人民に奉仕する。国家工作人員は就職時に法律の規定に基づき公開して憲法宣誓を行わなければならない。
osakaText:
  - すべての国家機関は簡素化の原則を実行して、工作責任制を実行して、工作人員の訓練及び考課制度を実行して、どんどん工作の質と工作効率を向上させて、官僚主義に反対するんや。すべての国家機関と国家工作人員は人民の支持に依拠せなあかんくて、常に人民との密接な連絡を保持して、人民の意見と提案を傾聴して、人民の監督を受け入れて、努力して人民に奉仕するんやで。国家工作人員は就職時に法律の規定に基づいて公開して憲法宣誓を行わなあかんねん。
commentary:
  - この条文は、国家機関の運営原則と公務員の責務を定めています。前段では機関の効率化、中段では人民との関係、後段では憲法宣誓制度について規定しています。
  - すべての国家機関は、簡素化の原則、工作責任制、工作人員の訓練・考課制度を実行し、不断に工作の質と効率を向上させ、官僚主義に反対するとされています。これは行政の効率化と官僚主義の排除を目指すものです。
  - すべての国家機関と国家工作人員は、人民の支持に依拠し、常に人民との密接な連絡を保持し、人民の意見と提案を傾聴し、人民の監督を受け入れ、努力して人民に奉仕することが義務づけられています。これは「人民に奉仕する」という中国の政治理念を体現しています。
  - 2018年の憲法改正で追加された第3項では、国家工作人員の就職時における憲法宣誓制度が導入されました。これは公務員の憲法遵守意識を高め、憲法の権威を確立することを目的としています。
commentaryOsaka:
  - この条文はな、お役所の仕事のやり方と、公務員の心構えについて書いてある大事な決まりなんや。けっこう長いから、3つのポイントに分けて説明するで。まず第一は「簡素化の原則」と「官僚主義に反対する」っていう部分やな。お役所仕事っていうと、書類が山のようにあって、ハンコが10個も必要で、たらい回しにされて、結局何も進まへん...そういうイメージあるやろ？そういうのを無くして、もっとスリムで効率的にやれっていうことやねん。
  - 第二は「人民に奉仕する」っていう部分や。これ、中国の公務員の基本精神なんやな。「公僕」っていう言葉があるけど、まさにそれや。役人は偉いんやなくて、国民のために働く「しもべ」やっていう考え方やねん。憲法ではっきりと「人民の意見と提案を傾聴し、人民の監督を受け入れる」って書いてあるのが興味深いな。日本でも公務員は「全体の奉仕者」やけど、ここまで強調しては書いてへんで。

  - 例えばな、昔の中国の役所は、縦割りが激しくて、同じ建物の中でも部署が違うと連携でけへん、書類を一つ通すのに何か月もかかる、そんな状況やったんや。それで「改革しなあかん！」って、窓口を統合したり、オンライン申請を導入したり、いろんな努力をしてきたんやな。最近は中国のデジタル行政はけっこう進んどって、スマホで行政手続きができたりするんやで。日本もマイナンバーとかやっとるけど、中国の方が進んどる面もあるかもしれへんな。
  - 第三は、2018年に追加された「憲法宣誓」の部分や。公務員になるとき、憲法を守りますって手を挙げて宣誓せなあかんようになったんやな。日本でも裁判官とか国会議員は宣誓するけど、中国では全部の公務員が憲法宣誓するんや。式典でな、国旗の前で右手を挙げて「憲法を忠実に履行し、法律を遵守し、人民に忠誠を尽くします」って誓うんやで。ちょっと厳かで、責任の重さを感じる儀式やな。
  - 「工作責任制」とか「考課制度」っていうのは、仕事に責任を持たせて、ちゃんと評価するっていうことやねん。民間企業やと当たり前やけど、お役所やとついついダラダラしがちやろ？ちゃんと評価して、優秀な人は昇進、サボる人は降格っていう仕組みを作ろうっていうことや。全体として、この条文は「お役所は国民のためにある、偉そうにせんと、ちゃんと働け」っていうメッセージやねん。理想と現実は違うかもしれへんけど、憲法の理念としてはそう書いてあるんやで。
