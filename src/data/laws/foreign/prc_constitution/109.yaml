article: 109
title: 第一百零九条
titleOsaka: ""
originalText:
  - 县级以上的地方各级人民政府设立审计机关。地方各级审计机关依照法律规定独立行使审计监督权，对本级人民政府和上一级审计机关负责。
originalTextJapanese:
  - 県級以上の地方各級人民政府は、監査機関を設立する。地方各級監査機関は、法律の規定に従って独立して監査監督権を行使し、本級人民政府及び上級監査機関に対して責任を負う。
osakaText:
  - 県級以上の地方各級人民政府は、監査機関を設立するんや。地方各級監査機関は、法律の規定に従って独立して監査監督権を行使して、本級人民政府及び上級監査機関に対して責任を負うんやで。
commentary:
  - この条文は、地方審計機関（会計検査機関）の設置と独立性を定めています。県級以上の地方人民政府は、審計機関を設置しなければなりません。
  - 地方審計機関は、法律に従って独立して審計監督権を行使します。これは、財政監督の公正性を確保するための規定です。
  - ただし、地方審計機関は二重の責任を負います。本級人民政府と上級審計機関の両方に対して責任を負うのです。これは、地方の財政を監督しつつ、審計制度の統一性も保つための仕組みです。
  - この二重責任制により、審計機関は本級政府の一部でありながら、上級審計機関の指導も受けることで、一定の独立性を保つことができます。
commentaryOsaka:
  - この条文は、地方にも会計検査する組織を置くっていう決まりやねん。県以上のレベルの政府は、審計機関っていう監査組織を作らなあかんねん。
  - 審計機関は「独立して」権限を行使するって書いてあるやろ？つまり、政府の一部やけど、監査する時は独立して判断できるっていうことや。お金の使い道をチェックするのに、圧力かけられたら意味ないからな。
  - せやけど、完全に独立してるわけやないねん。審計機関は、同じレベルの政府と、上のレベルの審計機関の両方に責任を負うんや。これ、ちょっとややこしいねんけど、二重の報告先があるっていうことやな。
  - なんでこんな仕組みかっていうと、地方の審計機関が地方政府だけに責任を負うとなったら、地方政府の不正を見逃すかもしれへんやろ？せやから、上のレベルの審計機関にも報告して、全国的に統一した基準で監査できるようにしとるんや。
  - 日本やと、地方自治体には監査委員がおって、それが独立して監査するやろ？中国の審計機関も似とるけど、上のレベルとのつながりが強いっていうのが違うとこやな。縦のつながりを重視しとるんや。
