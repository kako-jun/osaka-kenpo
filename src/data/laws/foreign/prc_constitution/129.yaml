article: 129
title: 第一百二十九条
titleOsaka: ""
originalText:
  - 中华人民共和国设立最高人民法院、地方各级人民法院和军事法院等专门人民法院。 最高人民法院院长每届任期同全国人民代表大会每届任期相同，连续任职不得超过两届。 人民法院的组织由法律规定。
originalTextJapanese:
  - 中華人民共和国は最高人民法院、地方各級人民法院及び軍事法院等の専門人民法院を設立する。最高人民法院院長の各期の任期は全国人民代表大会の各期の任期と同一であり、連続在任は二期を超えてはならない。人民法院の組織は法律で規定する。
osakaText:
  - 中華人民共和国は最高人民法院、地方各級人民法院及び軍事法院等の専門人民法院を設立するんや。最高人民法院院長の各期の任期は全国人民代表大会の各期の任期と同じで、連続在任は二期を超えたらあかんねん。人民法院の組織は法律で規定するんやな。
