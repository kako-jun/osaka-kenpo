article: 7
title: 第七条
titleOsaka: ""
originalText:
  - 国有经济，即社会主义全民所有制经济，是国民经济中的主导力量。国家保障国有经济的巩固和发展。
originalTextJapanese:
  - 国有経済、すなわち社会主義全民所有制経済は、国民経済における主導的力量である。国家は国有経済の強固化と発展を保障する。
osakaText:
  - 国有経済、つまり社会主義全民所有制経済は、国民経済における主導的力量なんやで。国家は国有経済の強固化と発展を保障するんや。
commentary:
  - この条文は、国有経済の地位を定めています。国有経済（社会主義全民所有制経済）は、国民経済における「主導的力量」と位置づけられています。
  - 国有経済とは、国家が所有する企業や事業体を指します。エネルギー、通信、鉄道、金融などの基幹産業は、多くが国有企業によって運営されています。
  - 「主導的力量」という表現は、国有経済が経済全体を指導し、方向づける役割を持つことを意味します。これは中国の社会主義市場経済の特徴的な側面です。
  - 国家は国有経済の「強固化と発展」を保障する責務を負っています。国有企業改革を通じて、効率性を高めながら、国家の経済における影響力を維持することが目指されています。
commentaryOsaka:
  - 国有経済が「主導的力量」、つまりリーダーやっていうのは、けっこう大事なポイントやねん。日本やと、経済は基本的に民間企業が主役やろ？でも中国では、国が持っとる企業が経済の方向を決める立場にあるんや。
  - 具体的にいうと、電力会社、通信会社、鉄道、銀行なんかの「インフラ」は国が持っとることが多いんやで。日本でいうとNTTとかJRみたいなもんやけど、中国の場合はもっと広範囲に国有企業があるんや。
  - これな、メリットもデメリットもあるんや。メリットは、国が長期的な計画を立てやすいこと。例えば、「このダムは儲からんけど、国のために必要や」っていう判断ができる。デメリットは、競争がないと効率が悪くなりがちなことやな。
  - 最近は「国有企業改革」っていうて、国有企業も効率を上げる努力をしとるんや。「国が持っとるけど、もっと効率的に運営するで」っていう方向やな。公立学校が教育方針は守りながら運営方法を改善するみたいに、形は変えても、大事な産業は国がコントロールし続けるっていう戦略やねん。
