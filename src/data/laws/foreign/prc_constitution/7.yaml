article: 7
title: 第七条
titleOsaka: ''
originalText:
  - 国有经济，即社会主义全民所有制经济，是国民经济中的主导力量。国家保障国有经济的巩固和发展。
originalTextJapanese:
  - 国有経済、すなわち社会主義全民所有制経済は、国民経済における主導的力量である。国家は国有経済の強固化と発展を保障する。
osakaText:
  - 国有経済、つまり社会主義全民所有制経済は、国民経済における主導的力量なんやで。国家は国有経済の強固化と発展を保障するんや。
commentary:
  - この条文は、国有経済の地位を定めています。国有経済（社会主義全民所有制経済）は、国民経済における「主導的力量」と位置づけられています。
  - 国有経済とは、国家が所有する企業や事業体を指します。エネルギー、通信、鉄道、金融などの基幹産業は、多くが国有企業によって運営されています。
  - 「主導的力量」という表現は、国有経済が経済全体を指導し、方向づける役割を持つことを意味します。これは中国の社会主義市場経済の特徴的な側面です。
  - 国家は国有経済の「強固化と発展」を保障する責務を負っています。国有企業改革を通じて、効率性を高めながら、国家の経済における影響力を維持することが目指されています。
commentaryOsaka:
  - あたしな、この条文は中国経済の「主役」が誰かを決めとると思うんや。国有経済が「主導的力量」、つまりリーダーやっていうのは、けっこう大事なポイントやねん。日本やと、経済の主役は基本的に民間企業やろ？トヨタとかソニーとかが日本経済を引っ張っとるわけや。でも中国では、国が持っとる企業が経済の方向を決める立場にあるんやな。羅針盤みたいなもんやで。
  - 具体的にいうと、電力会社、通信会社、鉄道、銀行、石油会社なんかの「インフラ」を担う産業は、ほとんど国有企業が担っとるんや。例えばな、日本やったらNTTは民営化されとるし、JRも株式会社やろ？でも中国やと、そういう国の根幹に関わる産業は国がしっかり握っとるわけや。これは、国が長期的な計画を立てやすいっていうメリットがあるねん。
  - もちろん、メリットだけやないで。国有企業の問題点として、競争がないと効率が悪くなりがちっていうのがあるんや。民間企業やったら、他の会社に負けへんように頑張るやろ？でも国有企業やと、倒産する心配がないから、どうしても甘えが出てしまうこともあるんやな。せやから最近は「国有企業改革」っていうて、効率を上げる努力をしとるんや。
  - 国が持っとることのメリットは、「儲からんけど必要なこと」ができるっていう点やねん。例えば、山奥の村に電気を引くとか、赤字やけど鉄道を走らせるとか、そういう公共的な役割を果たせるんや。公立学校が、成績のええ子だけやなくて、みんなを受け入れて教育するようなもんやな。うちとしては、国有企業が「経済の舵取り役」として機能しとるのが、中国経済の特徴やと思うで。
