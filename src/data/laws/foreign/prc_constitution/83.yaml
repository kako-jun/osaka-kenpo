title: 第八十三条
titleOsaka: ''
originalText:
  - 中华人民共和国主席、副主席行使职权到下届全国人民代表大会选出的主席、副主席就职为止。
originalTextJapanese:
  - 中華人民共和国主席、副主席は次期全国人民代表大会が選出した主席、副主席が就任するまで職権を行使する。
osakaText:
  - 中華人民共和国主席、副主席は次期全国人民代表大会が選出した主席、副主席が就任するまで職権を行使するんや。
commentary:
  - この条文は、主席と副主席の任期の継続性を定めています。主席と副主席は、次期の全国人民代表大会が新たに主席と副主席を選出し、その者が就任するまで職権を行使し続けます。
  - これは、国家元首の地位に空白期間が生じないようにするための規定です。選挙から新主席の就任までの間も、前任の主席が職務を継続することで、政府の連続性と安定性を確保します。
  - 全国人民代表大会は5年ごとに選挙が行われるため、主席と副主席も基本的に5年の任期となります。ただし、この条文により、新主席が選出され就任するまでは、前任者が職務を継続することになります。
commentaryOsaka:
  - この条文は、主席と副主席がいつまで仕事を続けるか決めてるんや。簡単に言うと、「次の人が決まって仕事始めるまでは、あんたが続けてや」っていうことやな。うちから見たら、これは国の運営に空白期間を作らへんための大事な規定やと思うんやで。
  - 例えばな、3月に全人代の選挙があって新しい代表が選ばれたとしようか。その新しい全人代が開かれて、新しい主席を選んで、その人が「よっしゃ、今日から頑張るで」って就任式をするまで、1ヶ月くらいかかることもあるやろ？その間、前の主席がまだ仕事を続けるんや。「わたしの任期は終わったからもう知らん」って放り出したら、国が困るやんか。
  - 日本でいうと、総理大臣が辞めた後も、次の総理が決まるまでは続投するのと同じや。空白期間を作らへんための仕組みやねん。組織のトップが辞めるってなっても、次のトップが決まって引き継ぎ終わるまでは前のトップが続けるやろ？それと一緒や。マンションの理事長が交代する時も、新しい理事長が決まって引き継ぎするまでは、前の理事長が続けるやんか。
  - 人民代表大会は5年に1回選挙があるから、主席と副主席も基本的に5年任期やねん。せやけど、この条文のおかげで、新しい人民代表大会が開かれて新しい主席が選ばれて、その人が正式に就任するまでは、前の主席が仕事を続けるんや。選挙から就任まで、1-2ヶ月のタイムラグがあるから、この規定が大事なんやで。
  - これ、国の運営に隙間を作らへんための知恵やな。主席っていう「国の顔」が不在になったら困るやろ？外交とか緊急事態とか、いつ何が起こるかわからへんからな。例えば、新しい主席が決まる前に、突然外国から緊急の外交問題が持ち込まれたらどうする？前の主席がまだ職権を持っとるから、ちゃんと対応できるんや。引き継ぎがスムーズにいくようにっていう配慮が、こういう細かい規定に現れとるんやで。
