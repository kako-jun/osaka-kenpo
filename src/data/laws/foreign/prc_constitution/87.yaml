article: 87
title: 第八十七条
titleOsaka: ""
originalText:
  - 国务院每届任期同全国人民代表大会每届任期相同。 总理、副总理、国务委员连续任职不得超过两届。
originalTextJapanese:
  - 国務院の各期の任期は全国人民代表大会の各期の任期と同一である。総理、副総理、国務委員の連続在任は二期を超えてはならない。
osakaText:
  - 国務院の各期の任期は全国人民代表大会の各期の任期と同じなんや。総理、副総理、国務委員の連続在任は二期を超えたらあかんねん。
