article: 16
title: 第十六条
titleOsaka: ""
originalText:
  - 国有企业在法律规定的范围内有权自主经营。 国有企业依照法律规定，通过职工代表大会和其他形式，实行民主管理。
originalTextJapanese:
  - 国有企業は法律の規定する範囲内において自主的に経営する権利を有する。国有企業は法律の規定に基づき、職工代表大会及びその他の形式を通じて、民主的管理を実行する。
osakaText:
  - 国有企業は法律の規定する範囲内において自主的に経営する権利を持っとるんや。国有企業は法律の規定に基づいて、職工代表大会及びその他の形式を通じて、民主的管理を実行するんやで。
