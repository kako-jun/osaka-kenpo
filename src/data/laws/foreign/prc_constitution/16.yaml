title: 第十六条
titleOsaka: ''
originalText:
  - 国有企业在法律规定的范围内有权自主经营。 国有企业依照法律规定，通过职工代表大会和其他形式，实行民主管理。
originalTextJapanese:
  - 国有企業は法律の規定する範囲内において自主的に経営する権利を有する。国有企業は法律の規定に基づき、職工代表大会及びその他の形式を通じて、民主的管理を実行する。
osakaText:
  - 国有企業は法律の規定する範囲内において自主的に経営する権利を持っとるんや。国有企業は法律の規定に基づいて、職工代表大会及びその他の形式を通じて、民主的管理を実行するんやで。
commentary:
  - この条文は、国有企業の自主経営権を認めています。法律の範囲内で、国有企業は自主的に経営する権利を有します。これは改革開放以降、国有企業に一定の経営自主権を与えることで、効率化を図ろうとするものです。
  - 国有企業は職工代表大会（従業員代表大会）等を通じて民主的管理を実行します。これは労働者の経営参加を保障する制度で、社会主義の理念を反映しています。
  - 職工代表大会は、企業の重要事項について意見を述べたり、監督したりする権限を持ちます。これは西欧の労働組合とは異なり、企業内の民主的意思決定機構としての性格を持っています。
commentaryOsaka:
  - うちな、国有企業に「自主経営権」を認めたっていうのは、けっこう大きな変化やと思うんや。昔は国が細かいところまで全部決めとったんやけど、それやと効率が悪いし、現場の人のやる気も出えへんかったんやな。せやから、「ある程度は自分らで決めてええよ」って変えたんや。これが改革開放の成功の秘訣の一つやねん。
  - ただし、「法律の範囲内で」っていう条件がついとるから、完全に自由ってわけやないで。例えばな、学校の先生が授業のやり方を自由に決めてええけど、学習指導要領は守らなあかん、みたいな感じやろか。大枠は国が決めて、細かい経営判断は企業に任せるっていう、バランスを取っとるんやな。中央集権と現場の自由のええとこ取りを目指しとるわけや。
  - 「職工代表大会」っていうのは、従業員の代表が集まって会議する仕組みやねん。日本の労働組合とはちょっと違うんや。日本の労組は「会社vs組合」みたいな対立構造のことが多いやろ？でも中国の職工代表大会は「会社の中でみんなで一緒に考える」っていう感じやな。ボーナスの配分とか、大きな設備投資とか、そういう大事な決定には従業員の意見も聞くんや。
  - これはな、「働く人が主役」っていう社会主義の理想を、企業経営にも取り入れとるっていうことやねん。実際にどこまで機能しとるかは企業によるし、形式的になっとるケースもあるんやけど、制度としてはこうなっとるんや。わたしとしては、従業員が経営に参加できるっていうのは、ええアイデアやと思うで。会社は株主だけのもんやなくて、そこで働く人たちのもんでもあるっていう考え方やからな。
