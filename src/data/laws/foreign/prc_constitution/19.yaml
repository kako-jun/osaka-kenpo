title: 第十九条
titleOsaka: ""
originalText:
  - 国家发展社会主义的教育事业，提高全国人民的科学文化水平。 国家举办各种学校，普及初等义务教育，发展中等教育、职业教育和高等教育，并且发展学前教育。 国家发展各种教育设施，扫除文盲，对工人、农民、国家工作人员和其他劳动者进行政治、文化、科学、技术、业务的教育，鼓励自学成才。 国家鼓励集体经济组织、国家企业事业组织和其他社会力量依照法律规定举办各种教育事业。 国家推广全国通用的普通话。
originalTextJapanese:
  - 国家は社会主義の教育事業を発展させ、全国人民の科学文化水準を向上させる。国家は各種の学校を設立し、初等義務教育を普及し、中等教育、職業教育及び高等教育を発展させ、かつ就学前教育を発展させる。国家は各種の教育施設を発展させ、文盲を一掃し、労働者、農民、国家工作人員及びその他の労働者に対して政治、文化、科学、技術、業務の教育を行い、独学による人材育成を奨励する。国家は集団経済組織、国家企業事業組織及びその他の社会勢力が法律の規定に基づき各種の教育事業を設立することを奨励する。国家は全国共通の普通話を推進する。
osakaText:
  - 国家は社会主義の教育事業を発展させて、全国人民の科学文化水準を向上させるんや。国家はいろんな学校を設立して、初等義務教育を普及して、中等教育、職業教育及び高等教育を発展させて、かつ就学前教育を発展させるんやで。国家はいろんな教育施設を発展させて、文盲を一掃して、労働者、農民、国家工作人員及びその他の労働者に対して政治、文化、科学、技術、業務の教育を行って、独学による人材育成を奨励するんや。国家は集団経済組織、国家企業事業組織及びその他の社会勢力が法律の規定に基づいていろんな教育事業を設立することを奨励するんやな。国家は全国共通の普通話を推進するで。
commentary:
  - この条文は、教育事業の発展に関する国家の責務を定めています。初等義務教育の普及、中等・職業・高等教育の発展、就学前教育の発展等が掲げられています。
  - 国家は文盲を一掃し、労働者・農民等に対する政治・文化・科学・技術・業務教育を行い、独学による人材育成を奨励します。
  - 集団経済組織、国家企業事業組織、その他の社会勢力による教育事業の設立も奨励されています。これは国家だけでなく、社会全体で教育を支えることを目指しています。
  - 「国家は全国共通の普通話（標準中国語）を推進する」という規定は、多民族・多言語国家である中国において、共通語の普及が国家統合と教育普及に重要であることを示しています。
commentaryOsaka:
  - この条文は、教育についての国の方針を決めとるんや。小学校・中学校の義務教育を広めて、高校・大学・専門学校も発展させて、幼稚園・保育園も増やすっていうことやな。日本でも教育は大事やけど、中国も同じやで。
  - 「文盲を一掃する」っていうのは、字が読めへん人をなくすっていうことや。昔の中国は、特に農村部で字が読めへん人がぎょうさんおったんや。それを教育で解決しようっていうのは、めっちゃ大事なことやねん。
  - 面白いのは、「独学を奨励する」って書いてあるとこや。学校だけやなくて、自分で勉強して成長することも応援するでっていうことやな。中国は科挙の伝統もあるし、独学で出世する文化があるんや。努力次第で誰でも上に行けるっていう、希望のある考え方やねん。
  - 「普通話を推進する」っていうのも大事やで。中国って、地方によって言葉が全然違うんや。北京語、上海語、広東語、全部違う。方言のレベルやなくて、外国語レベルで違う。やから、みんなが話せる共通語（普通話）を広めんと、国がまとまらへんねん。
  - これな、ちょっと複雑な問題もあるんや。第4条で「各民族は自己の言語を使う自由がある」って言うとるのに、普通話を推進するっていうのは、ちょっと矛盾してるやろ？実際、少数民族の言葉が廃れていく問題もあるんや。理想と現実のバランスが難しいとこやねん。
