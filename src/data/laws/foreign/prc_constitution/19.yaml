title: 第十九条
titleOsaka: ""
originalText:
  - 国家发展社会主义的教育事业，提高全国人民的科学文化水平。 国家举办各种学校，普及初等义务教育，发展中等教育、职业教育和高等教育，并且发展学前教育。 国家发展各种教育设施，扫除文盲，对工人、农民、国家工作人员和其他劳动者进行政治、文化、科学、技术、业务的教育，鼓励自学成才。 国家鼓励集体经济组织、国家企业事业组织和其他社会力量依照法律规定举办各种教育事业。 国家推广全国通用的普通话。
originalTextJapanese:
  - 国家は社会主義の教育事業を発展させ、全国人民の科学文化水準を向上させる。国家は各種の学校を設立し、初等義務教育を普及し、中等教育、職業教育及び高等教育を発展させ、かつ就学前教育を発展させる。国家は各種の教育施設を発展させ、文盲を一掃し、労働者、農民、国家工作人員及びその他の労働者に対して政治、文化、科学、技術、業務の教育を行い、独学による人材育成を奨励する。国家は集団経済組織、国家企業事業組織及びその他の社会勢力が法律の規定に基づき各種の教育事業を設立することを奨励する。国家は全国共通の普通話を推進する。
osakaText:
  - 国家は社会主義の教育事業を発展させて、全国人民の科学文化水準を向上させるんや。国家はいろんな学校を設立して、初等義務教育を普及して、中等教育、職業教育及び高等教育を発展させて、かつ就学前教育を発展させるんやで。国家はいろんな教育施設を発展させて、文盲を一掃して、労働者、農民、国家工作人員及びその他の労働者に対して政治、文化、科学、技術、業務の教育を行って、独学による人材育成を奨励するんや。国家は集団経済組織、国家企業事業組織及びその他の社会勢力が法律の規定に基づいていろんな教育事業を設立することを奨励するんやな。国家は全国共通の普通話を推進するで。
