article: 125
title: 第一百二十五条
titleOsaka: ""
originalText:
  - 中华人民共和国国家监察委员会是最高监察机关。 国家监察委员会领导地方各级监察委员会的工作，上级监察委员会领导下级监察委员会的工作。
originalTextJapanese:
  - 中華人民共和国国家監察委員会は最高監察機関である。国家監察委員会は地方各級監察委員会の活動を指導し、上級監察委員会は下級監察委員会の活動を指導する。
osakaText:
  - 中華人民共和国国家監察委員会は最高監察機関なんや。国家監察委員会は地方各級監察委員会の活動を指導して、上級監察委員会は下級監察委員会の活動を指導するんやで。
