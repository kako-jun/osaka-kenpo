title: 第一百二十五条
titleOsaka: ''
originalText:
  - 中华人民共和国国家监察委员会是最高监察机关。 国家监察委员会领导地方各级监察委员会的工作，上级监察委员会领导下级监察委员会的工作。
originalTextJapanese:
  - 中華人民共和国国家監察委員会は最高監察機関である。国家監察委員会は地方各級監察委員会の活動を指導し、上級監察委員会は下級監察委員会の活動を指導する。
osakaText:
  - 中華人民共和国国家監察委員会は最高監察機関なんや。国家監察委員会は地方各級監察委員会の活動を指導して、上級監察委員会は下級監察委員会の活動を指導するんやで。
commentary:
  - この条文は、監察委員会の組織体系を定めています。国家監察委員会は最高監察機関であり、地方各級監察委員会の活動を指導します。
  - 監察委員会は上下関係がある垂直的な組織構造を持ちます。上級監察委員会は下級監察委員会の活動を指導し、全国的に統一された監察活動を確保します。
  - この垂直的指導関係は、地方の干渉を排除し、監察の独立性と効果性を高めることを目的としています。
  - 人民法院（裁判所）も同様の上下指導関係を持ちますが、監察委員会の場合はより強い中央集権的性格を持ちます。
commentaryOsaka:
  - この条文はな、監察委員会の組織のピラミッド構造を説明しとるんや。てっぺんに国家監察委員会があって、その下に省レベル、市レベル、県レベルの監察委員会が並んどるねん。全国津々浦々、どこでも役人を監視できる体制になっとるわけや。
  - 大事なんはな、上から下への指導関係がはっきりしとるっていうことや。上の監察委員会が下の監察委員会に指示を出して、方針を統一して、全国で一貫した監察活動ができるようにしとるんやな。例えばな、国家監察委員会が「今年は教育分野の腐敗を重点的に調べるで」って方針出したら、地方の監察委員会も全部それに従って動くんや。
  - これはな、地方の有力者が監察を邪魔するのを防ぐための工夫なんやで。例えばな、ある市の市長がめっちゃ悪いことしとったとするやろ？賄賂もらいまくって、公金横領して、めちゃくちゃやっとるんや。せやけど、その市長は地元で権力持っとって、地元の監察委員会に圧力かけて調査を潰すかもしれへんやんか。「お前らの給料誰が決めとると思っとるんや」って脅したりな。
  - せやから、上の省レベルとか国レベルから指導が入るようにしとるんや。地元の監察委員会が動けへんかったら、上から「何やっとんねん、ちゃんと調べんかい」って圧力かけられるし、場合によっては上のレベルが直接乗り込んで調査することもできるんやで。地元のしがらみに縛られんと、公平に調査できる仕組みやねん。
  - 日本の警察もな、都道府県警察やけど、実は警察庁が全体を統括しとるやろ？それと似とるんや。地方の独立性より、全国的な統一性を重視した仕組みやねん。腐敗撲滅っていう国家的な目標を達成するには、中央からの強い統制が必要やっていう考え方や。
  - この「上が下を指導する」っていう仕組みな、中国ではいろんな組織で採用されとるんや。共産党も裁判所も検察も、みんなこういう縦の構造になっとる。これが中国の統治の大きな特徴の一つやねん。地方分権よりも中央集権を重視しとるんや。
