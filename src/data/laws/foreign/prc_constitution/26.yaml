title: 第二十六条
titleOsaka: ""
originalText:
  - 国家保护和改善生活环境和生态环境，防治污染和其他公害。 国家组织和鼓励植树造林，保护林木。
originalTextJapanese:
  - 国家は生活環境及び生態環境を保護し改善し、汚染及びその他の公害を防止治理する。国家は植樹造林を組織し奨励し、林木を保護する。
osakaText:
  - 国家は生活環境及び生態環境を保護して改善して、汚染及びその他の公害を防止治理するんや。国家は植樹造林を組織して奨励して、林木を保護するんやな。
commentary:
  - この条文は、環境保護に関する国家の責務を定めています。生活環境と生態環境の保護・改善、汚染等の公害の防止治理、植樹造林と林木保護が規定されています。
  - 「生活環境」とは人々の日常生活に関わる環境を、「生態環境」とは自然生態系全体を指します。両方の環境を保護し改善することが国家の責務とされています。
  - 汚染とその他の公害を防止治理することが明記されています。これは大気汚染、水質汚染、土壌汚染など、様々な環境汚染に対処する責務を意味します。
  - 植樹造林（植林）を組織・奨励し、林木を保護することも国家の責務とされています。これは森林資源の保護と増加を図るもので、環境保護と持続可能な発展の基礎となります。
commentaryOsaka:
  - この条文は、環境保護についての決まりやな。空気とか水とか森とか、自然環境を守るのは国の大事な仕事やでっていうことや。
  - 「生活環境と生態環境を保護し改善し」っていうのは、人間が住む環境と自然全体の環境の両方を守るっていう意味やねん。街をきれいに保つことと、川とか山とかの自然を守ることの両方が大事やっていうことやな。
  - 中国は経済発展を優先してきた結果、めっちゃ環境汚染がひどくなった時期があったんや。北京のPM2.5とか、川が七色に染まったりとか、ニュースで見たことあるやろ？そういう反省もあって、最近は環境保護に力を入れとるんやな。
  - 「汚染及びその他の公害を防止治理する」っていうのは、公害を防いで、起きたら治すっていうことや。日本も昔、四大公害病とかで大変やったけど、今は環境基準が厳しくなって、だいぶきれいになったやろ？中国も同じ道を通っとるんやな。
  - 「植樹造林を組織し奨励し、林木を保護する」っていうのは、木をたくさん植えて森を増やそうっていうことや。中国では毎年「植樹節」っていう日があって、みんなで木を植える運動をしとるんやで。日本でも街路樹とか公園の木を大事にしとるけど、中国はもっと大規模に、砂漠に木を植えたりもしとるんや。
  - 日本国憲法には環境権っていう明確な条文はないんやけど、中国憲法ではこうやって環境保護を国の責務として書いてあるんや。最近は世界中で環境問題が大事になっとるから、憲法に環境保護を書くのは進んどる考え方やと言えるかもしれへんな。
