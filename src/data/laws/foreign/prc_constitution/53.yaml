title: 第五十三条
titleOsaka: ""
originalText:
  - 中华人民共和国公民必须遵守宪法和法律，保守国家秘密，爱护公共财产，遵守劳动纪律，遵守公共秩序，尊重社会公德。
originalTextJapanese:
  - 中華人民共和国の公民は憲法と法律を遵守し、国家秘密を保守し、公共財産を愛護し、労働紀律を遵守し、公共秩序を遵守し、社会公徳を尊重しなければならない。
osakaText:
  - 中華人民共和国の公民は憲法と法律を守って、国家秘密を保守して、公共財産を愛護して、労働紀律を守って、公共秩序を守って、社会公徳を尊重せなあかんねん。
commentary:
  - この条文は、公民の基本的義務を包括的に列挙しています。憲法と法律の遵守、国家秘密の保守、公共財産の愛護、労働紀律の遵守、公共秩序の遵守、社会公徳の尊重という六つの義務が定められています。
  - 憲法と法律の遵守は、法治国家の基本原則です。国家秘密の保守は、国家安全に関わる重要な義務として位置づけられています。
  - 公共財産の愛護は、社会主義国家において公有財産が重要な位置を占めることを反映しています。労働紀律の遵守は、計画経済時代の名残でもありますが、現在も職場規律の重要性を示しています。
  - 公共秩序の遵守と社会公徳の尊重は、社会の安定と道徳水準の維持を求めるものです。これらの義務は、個人の自由よりも社会秩序を重視する社会主義国家の特徴を示しています。
commentaryOsaka:
  - この条文は、国民が守らなあかん六つの義務をまとめて書いとるんや。日本国憲法やと義務は三つだけ（教育・勤労・納税）やけど、中国はもっと細かく書いとるねん。
  - まず「憲法と法律を守る」っていうのは、当たり前やな。次の「国家秘密を守る」っていうのは、スパイ防止っていうか、国の機密情報を漏らしたらあかんっていうことや。日本やと秘密保護法があるけど、中国ではもっと範囲が広くて、政府が「これは秘密や」って言うたら秘密になるんや。
  - 「公共財産を大事にする」っていうのは、社会主義国家やから公共のもんが多いねん。公園のベンチとか、バス停とか、そういうのを壊したらあかんっていうことやな。日本でも同じやけど、中国では国有企業の財産とかも含むから、範囲が広いんや。
  - 「労働紀律を守る」っていうのは、職場のルールをちゃんと守れっていうことや。昔の計画経済の時代は、みんな国営企業で働いとって、サボったら国家への裏切りみたいに言われとったんや。今は民間企業も増えたけど、職場の規律は大事やで、っていう考え方が残っとるんやな。
  - 「公共秩序を守る」「社会公徳を尊重する」っていうのは、まあ常識的なマナーを守れっていうことやな。電車で大声で喋らんとか、ゴミをポイ捨てせんとか、そういうことや。中国では「精神文明建設」っていうて、経済発展だけやなくて道徳水準も上げようっていう運動をやっとるんやで。
