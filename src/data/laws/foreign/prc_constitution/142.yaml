article: 142
title: 第一百四十二条
titleOsaka: ''
originalText:
  - 中华人民共和国国徽，中间是五星照耀下的天安门，周围是谷穗和齿轮。
originalTextJapanese:
  - 中華人民共和国の国章は、中央に五つ星に照らされた天安門があり、周囲に稲穂と歯車がある。
osakaText:
  - 中華人民共和国の国章は、真ん中に五つ星に照らされた天安門があって、周りに稲穂と歯車があるんやな。
commentary:
  - この条文は、中華人民共和国の国章のデザインを定めています。中央に五つ星に照らされた天安門があり、周囲に稲穂と歯車があります。
  - 天安門は中国革命の象徴的な場所であり、1949年10月1日に毛沢東がここで中華人民共和国の成立を宣言しました。天安門は中国の中心を表しています。
  - 五つ星は国旗と同じく、中国共産党と4つの階級(労働者、農民、知識人、愛国的資本家)を象徴しています。
  - 稲穂は農民と農業を、歯車は労働者と工業を象徴しています。これは労農同盟を基礎とする社会主義国家という中国の性格を表現しています。
commentaryOsaka:
  - この条文は、中国の国章（国のマーク）のデザインを決めとるんや。真ん中に天安門があって、その上に星が5つ、周りに稲穂と歯車があるっていうデザインやねん。
  - 天安門っていうのは、北京の故宮（昔の皇帝の宮殿）の入り口にある大きな門や。1949年に毛沢東さんがここで「中華人民共和国ができたで！」って宣言した、歴史的な場所なんやな。中国の象徴みたいな建物やねん。
  - 五つ星は国旗と同じで、共産党と4つの階級（労働者、農民、知識人、資本家）を表しとるんや。
  - 稲穂と歯車がポイントでな。稲穂は農業（農民）を、歯車は工業（労働者）を表しとるんや。つまり、「農民と労働者が中心の国やで」っていうメッセージが込められとるねん。これは社会主義国家らしいデザインやな。
  - 日本の国章（菊の御紋）が伝統と皇室を象徴しとるのとは対照的に、中国の国章は革命と社会主義を象徴しとるんや。それぞれの国の歴史と価値観が、シンボルに表れとるっていうことやな。
