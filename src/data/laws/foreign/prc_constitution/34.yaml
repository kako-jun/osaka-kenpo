article: 34
title: 第三十四条
titleOsaka: ""
originalText:
  - 中华人民共和国年满十八周岁的公民，不分民族、种族、性别、职业、家庭出身、宗教信仰、教育程度、财产状况、居住期限，都有选举权和被选举权；但是依照法律被剥夺政治权利的人除外。
originalTextJapanese:
  - 中華人民共和国の満十八歳の公民は、民族、種族、性別、職業、家庭出身、宗教信仰、教育程度、財産状況、居住期限を問わず、いずれも選挙権及び被選挙権を有する。ただし、法律に基づき政治的権利を剥奪された人を除く。
osakaText:
  - 中華人民共和国の満十八歳の公民は、民族、種族、性別、職業、家庭出身、宗教信仰、教育程度、財産状況、居住期限を問わず、どれも選挙権及び被選挙権を持っとるんや。ただし、法律に基づいて政治的権利を剥奪された人は除くで。
