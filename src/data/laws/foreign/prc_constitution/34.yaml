title: 第三十四条
titleOsaka: 選挙権と被選挙権
originalText:
  - 中华人民共和国年满十八周岁的公民，不分民族、种族、性别、职业、家庭出身、宗教信仰、教育程度、财产状况、居住期限，都有选举权和被选举权；但是依照法律被剥夺政治权利的人除外。
originalTextJapanese:
  - 中華人民共和国の満十八歳の公民は、民族、種族、性別、職業、家庭出身、宗教信仰、教育程度、財産状況、居住期限を問わず、いずれも選挙権及び被選挙権を有する。ただし、法律に基づき政治的権利を剥奪された人を除く。
osakaText:
  - 中華人民共和国の満十八歳の公民は、民族、種族、性別、職業、家庭出身、宗教信仰、教育程度、財産状況、居住期限を問わず、どれも選挙権及び被選挙権を持っとるんや。ただし、法律に基づいて政治的権利を剥奪された人は除くで。
commentary:
  - この条文は、選挙権と被選挙権について定めています。満18歳以上の公民に普通選挙権を保障し、差別を禁止しています。
  - 民族、種族、性別、職業、家庭出身、宗教信仰、教育程度、財産状況、居住期限を問わず、すべての公民が選挙権と被選挙権を有するとされています。これは広範な平等原則を示しています。
  - ただし、法律に基づき政治的権利を剥奪された人は除外されます。これは刑事罰として政治的権利を剥奪される場合を指します。
  - 選挙権の年齢要件は18歳とされています。これは国際的にも一般的な基準です。日本でも2015年の公職選挙法改正により、選挙権年齢が18歳に引き下げられました。
commentaryOsaka:
  - この条文は、選挙権と被選挙権、つまり「投票する権利」と「選挙に立候補する権利」についての決まりやな。「満十八歳の公民は、民族、種族、性別、職業、家庭出身、宗教信仰、教育程度、財産状況、居住期限を問わず」って、めっちゃ細かく書いてあるやろ？これ、要するに「誰でも平等に選挙権があるで」っていうことやねん。
  - 昔はな、世界中で選挙権に制限があったんや。金持ちしか投票できへんかったり、男だけしか投票できへんかったり、そういう差別があったんやな。日本でも戦前は納税額で選挙権が制限されとって、女性には選挙権がなかったんやで。1925年に男子普通選挙が実現して、1945年に女性にも選挙権が認められたんや。中国も同じで、そういう歴史的な反省を踏まえて、こんなに詳しく「差別したらあかんで」って書いてあるんやな。
  - 特に注目すべきは「民族」「家庭出身」「教育程度」「財産状況」っていう項目やねん。少数民族も、親が貧乏でも、学歴がなくても、お金がなくても、みんな平等に投票する権利があるっていうことや。これ、社会主義国として、階級差別を無くそうっていう理念が反映されとるんやな。

  - ただし、「法律に基づき政治的権利を剥奪された人を除く」っていう但し書きがあるんや。これは、犯罪を犯して刑務所に入っとる人とか、そういう人のことやねん。日本でも受刑者は選挙権がないやろ？それと同じや。重大な犯罪を犯した人は、罰として政治的な権利を一時的に失うんやな。
  - 選挙権の年齢は18歳やねん。日本も2015年に18歳に引き下げられたから、今は日本と中国で同じやな。昔は20歳やったけど、「若い人にも政治に参加してもらおう」っていうことで、世界的に18歳が標準になっとるんや。高校3年生でも、18歳になったら投票できるんやで。若い人の意見も政治に反映させなあかんっていう考え方やな。
  - ただしな、中国の選挙制度は日本とはだいぶ違うんやで。日本は直接選挙やけど、中国は間接選挙が多いんや。村や町では直接選挙やけど、省とか国のレベルになると、代表者が代表者を選ぶ間接選挙になるんやな。全国人民代表大会の代表も、直接選挙やなくて、各地の人民代表大会が選ぶんや。憲法には「選挙権がある」って書いてあるけど、実際の選挙制度はけっこう複雑で、日本みたいに国民が直接首相を選ぶわけやないんやな。この辺が、中国の政治システムの特徴やで。
