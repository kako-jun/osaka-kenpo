title: 第一百一十一条
titleOsaka: ""
originalText:
  - 城市和农村按居民居住地区设立的居民委员会或者村民委员会是基层群众性自治组织。居民委员会、村民委员会的主任、副主任和委员由居民选举。居民委员会、村民委员会同基层政权的相互关系由法律规定。 居民委员会、村民委员会设人民调解、治安保卫、公共卫生等委员会，办理本居住地区的公共事务和公益事业，调解民间纠纷，协助维护社会治安，并且向人民政府反映群众的意见、要求和提出建议。 第六节 民族自治地方的自治机关
originalTextJapanese:
  - 都市及び農村において住民居住地区に基づき設立される住民委員会または村民委員会は基層の大衆性自治組織である。住民委員会、村民委員会の主任、副主任及び委員は住民が選挙する。住民委員会、村民委員会と基層政権との相互関係は法律で規定する。住民委員会、村民委員会は人民調停、治安保衛、公共衛生等の委員会を設け、本居住地区の公共事務及び公益事業を処理し、民間紛争を調停し、社会治安の維持を補助し、かつ人民政府に対し大衆の意見、要求を反映し、提案を提出する。第六節 民族自治地方の自治機関
