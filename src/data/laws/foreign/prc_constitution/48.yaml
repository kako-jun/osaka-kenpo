title: 第四十八条
titleOsaka: ""
originalText:
  - 中华人民共和国妇女在政治的、经济的、文化的、社会的和家庭的生活等各方面享有同男子平等的权利。 国家保护妇女的权利和利益，实行男女同工同酬，培养和选拔妇女干部。
originalTextJapanese:
  - 中華人民共和国の婦女は政治的、経済的、文化的、社会的及び家庭的生活等の各方面において男子と平等の権利を享有する。国家は婦女の権利と利益を保護し、男女同一労働同一賃金を実行し、婦女幹部を育成し選抜する。
osakaText:
  - 中華人民共和国の婦女は政治的、経済的、文化的、社会的及び家庭的生活等のいろんな方面において男子と平等の権利を持っとるんや。国家は婦女の権利と利益を保護して、男女同一労働同一賃金を実行して、婦女幹部を育成して選抜するんやで。
commentary:
  - この条文は、男女平等について定めています。2つの項目で、婦女（女性）の平等権と国家の保護措置を規定しています。
  - 第1項は、婦女が政治的、経済的、文化的、社会的、家庭的生活等の各方面において男子と平等の権利を享有することを宣言しています。これは包括的な男女平等原則を示しています。
  - 第2項は、国家が婦女の権利と利益を保護し、男女同一労働同一賃金を実行し、婦女幹部を育成・選抜することを定めています。これは男女平等を実現するための具体的措置を示しています。
commentaryOsaka:
  - この条文は、「男女平等」についての決まりやな。女性も男性と同じ権利を持っとるっていうことや。
  - 第1項の「婦女は政治的、経済的、文化的、社会的及び家庭的生活等の各方面において男子と平等の権利を享有する」っていうのは、あらゆる面で男女平等やでっていうことやねん。日本国憲法14条の「法の下の平等」とか24条の「両性の本質的平等」に似とるな。
  - 政治的っていうのは選挙権とか被選挙権、経済的っていうのは働く権利とか財産権、文化的っていうのは教育を受ける権利とか、社会的っていうのは社会参加の権利、家庭的っていうのは家庭内での平等のことやな。全部で平等やっていうことや。
  - 第2項は、国がやるべきことを書いてあるんや。「婦女の権利と利益を保護し」っていうのは、女性の権利を守るっていうこと。「男女同一労働同一賃金を実行し」っていうのは、同じ仕事をしたら男も女も同じ給料を払えっていうことやな。これ、日本でもまだ完全には実現できてへんやろ？中国でも同じで、理想と現実にはギャップがあるんや。
  - 「婦女幹部を育成し選抜する」っていうのは、女性の管理職とか指導者を積極的に増やすっていうことやねん。日本でいう「女性活躍推進法」みたいなもんやな。中国では全国人民代表大会の代表に一定の女性枠があったりするんや。
  - 中国では、建前としては男女平等が進んどるんやけど、実際には農村部とか伝統的な地域では、まだまだ男尊女卑の考え方が残っとるんや。一人っ子政策の時代には、男の子が欲しくて女の子を中絶するっていう問題もあったんやな。憲法で男女平等を謳っとるけど、社会の意識を変えるのには時間がかかるんやで。
