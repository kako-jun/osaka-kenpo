title: 第四十八条
titleOsaka: 男女平等
originalText:
  - 中华人民共和国妇女在政治的、经济的、文化的、社会的和家庭的生活等各方面享有同男子平等的权利。 国家保护妇女的权利和利益，实行男女同工同酬，培养和选拔妇女干部。
originalTextJapanese:
  - 中華人民共和国の婦女は政治的、経済的、文化的、社会的及び家庭的生活等の各方面において男子と平等の権利を享有する。国家は婦女の権利と利益を保護し、男女同一労働同一賃金を実行し、婦女幹部を育成し選抜する。
osakaText:
  - 中華人民共和国の婦女は政治的、経済的、文化的、社会的及び家庭的生活等のいろんな方面において男子と平等の権利を持っとるんや。国家は婦女の権利と利益を保護して、男女同一労働同一賃金を実行して、婦女幹部を育成して選抜するんやで。
commentary:
  - この条文は、男女平等について定めています。2つの項目で、婦女（女性）の平等権と国家の保護措置を規定しています。
  - 第1項は、婦女が政治的、経済的、文化的、社会的、家庭的生活等の各方面において男子と平等の権利を享有することを宣言しています。これは包括的な男女平等原則を示しています。
  - 第2項は、国家が婦女の権利と利益を保護し、男女同一労働同一賃金を実行し、婦女幹部を育成・選抜することを定めています。これは男女平等を実現するための具体的措置を示しています。
commentaryOsaka:
  - この条文は、「男女平等」についての決まりやな。女性も男性と同じ権利を持っとるっていうことや。第1項の「婦女は政治的、経済的、文化的、社会的及び家庭的生活等の各方面において男子と平等の権利を享有する」っていうのは、あらゆる面で男女平等やでっていうことやねん。日本国憲法14条の「法の下の平等」とか24条の「両性の本質的平等」に似とるな。政治的っていうのは選挙権とか被選挙権、経済的っていうのは働く権利とか財産権、文化的っていうのは教育を受ける権利とか、社会的っていうのは社会参加の権利、家庭的っていうのは家庭内での平等のことやな。全部で平等やっていうことや。
  - 第2項は、国がやるべきことを書いてあるんや。「婦女の権利と利益を保護し」っていうのは、女性の権利を守るっていうこと。法律で女性差別を禁止したり、女性の権利を守る制度を作ったりするんやな。「男女同一労働同一賃金を実行し」っていうのは、同じ仕事をしたら男も女も同じ給料を払えっていうことや。これ、日本でもまだ完全には実現できてへんやろ？中国でも同じで、理想と現実にはギャップがあるんや。実際には、女性の方が給料が低いことも多いんやで。
  - 「婦女幹部を育成し選抜する」っていうのは、女性の管理職とか指導者を積極的に増やすっていうことやねん。日本でいう「女性活躍推進法」みたいなもんやな。中国では全国人民代表大会の代表に一定の女性枠があったりするんや。政治の世界でも、企業でも、女性リーダーを増やそうっていう政策をやっとるんやで。ただし、トップレベルになると、まだまだ男性が多いのが現実やねん。

  - 例えばな、中国では建前としては男女平等が進んどるんやけど、実際には農村部とか伝統的な地域では、まだまだ男尊女卑の考え方が残っとるんや。一人っ子政策の時代には、男の子が欲しくて女の子を中絶するっていう問題もあったんやな。「男児優先」っていう伝統的な価値観がまだ根強くて、女の子やったらがっかりする親もおったんや。その結果、男女比が歪んで、男性の方が圧倒的に多くなってしもたんやで。
  - 職場でも、女性は結婚とか出産で辞めるやろうっていう偏見があって、採用で不利になることもあるんや。求人広告に「男性のみ」とか「35歳以下の独身女性」とか、日本やったらアウトな条件が堂々と書いてあったりするんやな。法律では差別禁止って書いてあるけど、実際の運用は甘いんや。
  - でもな、都市部の若い世代では、だいぶ意識が変わってきとるで。女性も男性と同じように大学に行って、キャリアを積んで、管理職になる。そういう女性がどんどん増えとるんや。中国の大学では、女子学生の方が成績優秀なことも多いんやで。憲法で男女平等を謳っとるけど、社会の意識を変えるのには時間がかかるんやな。法律だけやなくて、教育とか、文化とか、いろんなレベルで男女平等を進めていかなあかんねん。わたしとしては、性別に関係なく、みんなが自分の能力を発揮できる社会であってほしいと思うで。
