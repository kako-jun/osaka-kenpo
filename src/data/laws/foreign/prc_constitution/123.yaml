article: 123
title: 第一百二十三条
titleOsaka: ""
originalText:
  - 中华人民共和国各级监察委员会是国家的监察机关。
originalTextJapanese:
  - 中華人民共和国の各級監察委員会は国家の監察機関である。
osakaText:
  - 中華人民共和国の各級監察委員会は国家の監察機関なんや。
commentary:
  - この条文は、監察委員会の性格を定めています。中華人民共和国の各級監察委員会は国家の監察機関です。
  - 監察委員会は2018年の憲法改正で新たに設置された機関で、国家公務員の腐敗や職権濫用を監視・調査する独立した機関です。
  - 監察委員会は、立法機関（人民代表大会）、行政機関（政府）、司法機関（裁判所・検察院）と並ぶ、第四の国家機関として位置づけられています。
  - この制度は、中国共産党の規律検査委員会の機能を国家機関として制度化したものであり、腐敗撲滅を強化する習近平政権の重要な改革の一つです。
commentaryOsaka:
  - この条文から、「監察委員会」っていう新しい組織の話が始まるんや。これは2018年に憲法に追加された、比較的新しい仕組みやねん。
  - 監察委員会っていうのは、簡単に言うたら「役人を監視する役人」や。公務員が悪いことしてへんか、賄賂もらってへんか、権力を悪用してへんかを、ガッチリ監視する組織やねん。
  - 日本でいうたら、人事院とか会計検査院とか、そういう感じの組織やけど、もっと権限が強いんや。逮捕する権限まで持っとるから、警察と検察を足したような組織やな。
  - なんでこんな組織ができたかっていうと、中国では役人の汚職がめっちゃ問題になっとったんや。賄賂もらったり、公金横領したり、やりたい放題の役人がおったんやな。せやから、習近平さんが「徹底的に腐敗を撲滅するで！」って、この監察委員会を作ったんや。
  - これ、実はけっこう画期的な仕組みでな。立法（議会）、行政（政府）、司法（裁判所）に加えて、「監察」っていう第四の柱を作ったんやで。日本の三権分立とはちょっと違う、中国独自の仕組みやな。
