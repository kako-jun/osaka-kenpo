title: 第一百二十三条
titleOsaka: ''
originalText:
  - 中华人民共和国各级监察委员会是国家的监察机关。
originalTextJapanese:
  - 中華人民共和国の各級監察委員会は国家の監察機関である。
osakaText:
  - 中華人民共和国の各級監察委員会は国家の監察機関なんや。
commentary:
  - この条文は、監察委員会の性格を定めています。中華人民共和国の各級監察委員会は国家の監察機関です。
  - 監察委員会は2018年の憲法改正で新たに設置された機関で、国家公務員の腐敗や職権濫用を監視・調査する独立した機関です。
  - 監察委員会は、立法機関（人民代表大会）、行政機関（政府）、司法機関（裁判所・検察院）と並ぶ、第四の国家機関として位置づけられています。
  - この制度は、中国共産党の規律検査委員会の機能を国家機関として制度化したものであり、腐敗撲滅を強化する習近平政権の重要な改革の一つです。
commentaryOsaka:
  - 「監察委員会」っていう組織の話が始まるんや。これは2018年に憲法に追加された、比較的新しい仕組みやねん。習近平政権の重要な改革の一つやで。
  - 監察委員会っていうのはな、簡単に言うたら「役人を監視する役人」や。公務員が悪いことしてへんか、賄賂もらってへんか、権力を悪用してへんか、公金を横領してへんかを、ガッチリ監視して調査する組織やねん。腐敗撲滅のための専門機関っていうわけや。
  - 日本でいうたらな、人事院とか会計検査院とか、公務員をチェックする組織があるやろ？それと似とるんやけど、中国の監察委員会はもっと権限が強いねん。逮捕する権限まで持っとるから、警察と検察を足したような組織やな。怪しい役人を呼び出して取り調べて、悪いことしとったら逮捕して裁判にかけることができるんや。
  - なんでこんな組織ができたかっていうとな、中国では役人の汚職がめっちゃ深刻な問題になっとったんや。賄賂もらったり、公金横領したり、地位を利用して親族を優遇したり、やりたい放題の役人がめっちゃおったんやで。小さい役人から大臣クラスまで、幅広く腐敗が蔓延しとったんや。せやから、習近平さんが国家主席になってから「徹底的に腐敗を撲滅するで！トラもハエも叩く！」って、この監察委員会を作ったんや。「トラ」っていうのは大物幹部のことで、「ハエ」っていうのは末端の役人のことやねん。
  - これ、実はけっこう画期的な仕組みでな。立法（議会）、行政（政府）、司法（裁判所・検察）に加えて、「監察」っていう第四の柱を作ったんやで。日本の三権分立とはちょっと違う、中国独自の仕組みやな。権力を相互にチェックして、腐敗を防ごうっていう発想やねん。
