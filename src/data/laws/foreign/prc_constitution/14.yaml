title: 第十四条
titleOsaka: ''
originalText:
  - 国家通过提高劳动者的积极性和技术水平，推广先进的科学技术，完善经济管理体制和企业经营管理制度，实行各种形式的社会主义责任制，改进劳动组织，以不断提高劳动生产率和经济效益，发展社会生产力。 国家厉行节约，反对浪费。 国家合理安排积累和消费，兼顾国家、集体和个人的利益，在发展生产的基础上，逐步改善人民的物质生活和文化生活。 国家建立健全同经济发展水平相适应的社会保障制度。
originalTextJapanese:
  - 国家は労働者の積極性と技術水準を向上させ、先進的な科学技術を普及し、経済管理体制と企業経営管理制度を完備し、各種形式の社会主義責任制を実行し、労働組織を改善することを通じて、労働生産率と経済効果を不断に向上させ、社会生産力を発展させる。国家は節約を励行し、浪費に反対する。国家は蓄積と消費を合理的に配置し、国家、集団及び個人の利益を兼ね備え、生産発展の基礎の上で、人民の物質生活と文化生活を逐次改善する。国家は経済発展水準に相応する社会保障制度を建立し健全化する。
osakaText:
  - 国家は労働者の積極性と技術水準を向上させて、先進的な科学技術を普及して、経済管理体制と企業経営管理制度を完備して、いろんな形式の社会主義責任制を実行して、労働組織を改善することを通じて、労働生産率と経済効果をどんどん向上させて、社会生産力を発展させるんや。国家は節約を励行して、浪費に反対するで。国家は蓄積と消費を合理的に配置して、国家、集団及び個人の利益を兼ね備えて、生産発展の基礎の上で、人民の物質生活と文化生活を少しずつ改善するんやな。国家は経済発展水準に相応する社会保障制度を建立して健全化するんや。
commentary:
  - この条文は、経済発展と人民生活向上のための国家の施策を定めています。労働者の意欲と技術向上、科学技術の普及、経済管理の改善等を通じて、生産性と経済効果を高めることを目指しています。
  - 「社会主義責任制」は、責任と権限を明確化して効率を高める制度です。改革開放以降、様々な形態の責任制が導入されました。
  - 国家は節約を励行し、浪費を反対するとともに、蓄積（投資）と消費のバランスを取り、国家・集団・個人の利益を調和させながら、人民の生活を改善することとされています。
  - 1993年の憲法改正により、「国家は経済発展水準に相応する社会保障制度を建立し健全化する」という文言が追加されました。これは市場経済化に伴う社会保障の必要性を認識したものです。
commentaryOsaka:
  - うちな、この条文は経済をどうやって発展させるかっていう国の方針を書いとると思うんや。働く人のやる気を出させて、技術を上げて、いい科学技術を広めて、会社の経営もちゃんとする。そうやって生産性を上げて、経済を良くしようっていうことやな。これ、めっちゃ総合的なアプローチやねん。
  - 「社会主義責任制」っていうのは、改革開放の鍵になった仕組みやねん。例えばな、昔の中国は「みんなでやろう」っていうて、誰が何をするかあいまいやったんや。そやから「自分が頑張っても頑張らんでも同じやん」ってなって、やる気が出えへんかった。それを変えて、「この仕事はあんたの責任や。ちゃんとやったら報酬も増えるで」っていう風にしたんや。クラスの掃除当番で、担当エリアを決めてちゃんとやった人を褒めるみたいなもんやな。責任を明確にすることで、みんなが頑張るようになったんや。
  - 「節約せえ、無駄遣いすんな」っていうのは、国としての倹約精神やねん。貯金（蓄積）と使うお金（消費）のバランスを取って、国も集団も個人もみんなが幸せになれるようにするっていうことや。家計でいうたら、将来のために貯金もするけど、今の生活費もちゃんと使う、っていうバランスと同じやな。国家レベルでこれをやるのは難しいけど、大事な考え方やで。
  - 「社会保障制度」っていうのが1993年に追加されたんは、大きな変化やったんや。それまでは「会社が面倒見てくれる」っていう「単位制度」があったんやけど、市場経済になったら、会社が潰れたり転職したりするから、国が年金とか医療とかをちゃんと保障せなあかんようになったんやな。日本の社会保険みたいなもんや。わたしとしては、経済発展と人々の生活向上を両立させようっていう、この条文の精神は素晴らしいと思うで。
