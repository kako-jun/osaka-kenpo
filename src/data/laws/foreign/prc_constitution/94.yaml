title: 第九十四条
titleOsaka: ""
originalText:
  - 中央军事委员会主席对全国人民代表大会和全国人民代表大会常务委员会负责。 第五节 地方各级人民代表大会和地方各级人民政府
originalTextJapanese:
  - 中央軍事委員会主席は全国人民代表大会及び全国人民代表大会常務委員会に対して責任を負う。第五節 地方各級人民代表大会及び地方各級人民政府
osakaText:
  - 中央軍事委員会主席は全国人民代表大会及び全国人民代表大会常務委員会に対して責任を負うんや。第五節 地方各級人民代表大会及び地方各級人民政府
commentary:
  - この条文は、中央軍事委員会主席の責任の所在を定めています。主席は、全国人民代表大会と全国人民代表大会常務委員会に対して責任を負います。
  - これは、軍隊が人民代表大会の統制下に置かれることを意味します。民主的統制の原則により、軍隊は国家の最高権力機関である人民代表大会に対して説明責任を負うのです。
  - 国務院と同様に、全国人民代表大会の閉会期間中は、常務委員会に対して責任を負います。これにより、軍事活動に対する継続的な監督が可能になります。
  - この規定は、文民統制（シビリアンコントロール）の一形態と見ることができます。ただし、実際には共産党の指導下にあるため、党の中央軍事委員会の決定が優先されるという側面もあります。
commentaryOsaka:
  - この条文は、軍隊のトップが誰に対して責任を負うか決めてるんや。中央軍事委員会の主席は、人民代表大会と常務委員会に責任を負うんやで。
  - つまり、軍隊も人民代表大会の下にあるっていうことや。日本でいう文民統制（シビリアンコントロール）みたいなもんやな。軍隊が勝手なことせんように、政治がコントロールするっていう仕組みや。
  - 日本やと、自衛隊は防衛大臣（文民）の指揮下にあって、最終的には内閣総理大臣が統制するやろ？中国では、軍事委員会主席が人民代表大会に責任を負うっていう形で、民主的統制を図っとるんや。
  - せやけど、実際のとこは共産党が軍隊を指揮しとるんやな。憲法上は人民代表大会に責任を負うことになっとるけど、党の中央軍事委員会の決定が一番重要なんや。これが中国の特徴的なとこやねん。
  - 歴史的に見ると、中国では軍隊が政治に大きな影響力を持っとった時期もあったんや。せやから、軍隊をちゃんと統制する仕組みを憲法に書き込んどるんやな。軍隊が暴走せんように、しっかり縛りをかけとるっていうことやで。
