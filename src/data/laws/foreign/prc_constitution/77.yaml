article: 77
title: 第七十七条
titleOsaka: ""
originalText:
  - 全国人民代表大会代表受原选举单位的监督。原选举单位有权依照法律规定的程序罢免本单位选出的代表。
originalTextJapanese:
  - 全国人民代表大会代表は原選挙単位の監督を受ける。原選挙単位は法律に規定された手続に従い、当該単位が選出した代表を罷免する権利を有する。
osakaText:
  - 全国人民代表大会代表は原選挙単位の監督を受けるんや。原選挙単位は法律に規定された手続に従って、当該単位が選出した代表を罷免する権利を持っとるんやで。
