title: 第六十七条
titleOsaka: ""
originalText:
  - 全国人民代表大会常务委员会行使下列职权： （一）解释宪法，监督宪法的实施； （二）制定和修改除应当由全国人民代表大会制定的法律以外的其他法律； （三）在全国人民代表大会闭会期间，对全国人民代表大会制定的法律进行部分补充和修改，但是不得同该法律的基本原则相抵触； （四）解释法律； （五）在全国人民代表大会闭会期间，审查和批准国民经济和社会发展计划、国家预算在执行过程中所必须作的部分调整方案； （六）监督国务院、中央军事委员会、国家监察委员会、最高人民法院和最高人民检察院的工作； （七）撤销国务院制定的同宪法、法律相抵触的行政法规、决定和命令； （八）撤销省、自治区、直辖市国家权力机关制定的同宪法、法律和行政法规相抵触的地方性法规和决议； （九）在全国人民代表大会闭会期间，根据国务院总理的提名，决定部长、委员会主任、审计长、秘书长的人选； （十）在全国人民代表大会闭会期间，根据中央军事委员会主席的提名，决定中央军事委员会其他组成人员的人选； （十一）根据国家监察委员会主任的提请，任免国家监察委员会副主任、委员； （十二）根据最高人民法院院长的提请，任免最高人民法院副院长、审判员、审判委员会委员和军事法院院长； （十三）根据最高人民检察院检察长的提请，任免最高人民检察院副检察长、检察员、检察委员会委员和军事检察院检察长，并且批准省、自治区、直辖市的人民检察院检察长的任免； （十四）决定驻外全权代表的任免； （十五）决定同外国缔结的条约和重要协定的批准和废除； （十六）规定军人和外交人员的衔级制度和其他专门衔级制度； （十七）规定和决定授予国家的勋章和荣誉称号； （十八）决定特赦； （十九）在全国人民代表大会闭会期间，如果遇到国家遭受武装侵犯或者必须履行国际间共同防止侵略的条约的情况，决定战争状态的宣布； （二十）决定全国总动员或者局部动员； （二十一）决定全国或者个别省、自治区、直辖市进入紧急状态； （二十二）全国人民代表大会授予的其他职权。
originalTextJapanese:
  - 全国人民代表大会常務委員会は次の職権を行使する。（一）憲法を解釈し、憲法の実施を監督すること。（二）全国人民代表大会が制定すべき法律を除くその他の法律を制定し改正すること。（三）全国人民代表大会の閉会期間において、全国人民代表大会が制定した法律に対し部分的な補充及び修正を行うこと。ただし、当該法律の基本原則に抵触してはならない。（四）法律を解釈すること。（五）全国人民代表大会の閉会期間において、国民経済及び社会発展計画、国家予算の執行過程において必ず行わなければならない部分的調整方案を審査し批准すること。（六）国務院、中央軍事委員会、国家監察委員会、最高人民法院及び最高人民検察院の活動を監督すること。（七）国務院が制定した憲法、法律に抵触する行政法規、決定及び命令を撤回すること。（八）省、自治区、直轄市の国家権力機関が制定した憲法、法律及び行政法規に抵触する地方性法規及び決議を撤回すること。（九）全国人民代表大会の閉会期間において、国務院総理の推薦に基づき、部長、委員会主任、審計長、秘書長の人選を決定すること。（十）全国人民代表大会の閉会期間において、中央軍事委員会主席の推薦に基づき、中央軍事委員会のその他の構成員の人選を決定すること。（十一）国家監察委員会主任の提請に基づき、国家監察委員会副主任、委員を任免すること。（十二）最高人民法院院長の提請に基づき、最高人民法院副院長、審判員、審判委員会委員及び軍事法院院長を任免すること。（十三）最高人民検察院検察長の提請に基づき、最高人民検察院副検察長、検察員、検察委員会委員及び軍事検察院検察長を任免し、かつ省、自治区、直轄市の人民検察院検察長の任免を批准すること。（十四）駐外全権代表の任免を決定すること。（十五）外国と締結する条約及び重要な協定の批准及び廃棄を決定すること。（十六）軍人及び外交人員の階級制度及びその他の専門階級制度を規定すること。（十七）国家の勲章及び栄誉称号の授与を規定し決定すること。（十八）特赦を決定すること。（十九）全国人民代表大会の閉会期間において、もし国家が武装侵犯を受けまたは国際間の侵略共同防止条約を履行しなければならない状況に遭遇した場合、戦争状態の宣布を決定すること。（二十）全国総動員または局部動員を決定すること。（二十一）全国またはいくつかの省、自治区、直轄市が緊急状態に入ることを決定すること。（二十二）全国人民代表大会が授与するその他の職権。
