title: 第二十四条
titleOsaka: ""
originalText:
  - 国家通过普及理想教育、道德教育、文化教育、纪律和法制教育，通过在城乡不同范围的群众中制定和执行各种守则、公约，加强社会主义精神文明的建设。 国家倡导社会主义核心价值观，提倡爱祖国、爱人民、爱劳动、爱科学、爱社会主义的公德，在人民中进行爱国主义、集体主义和国际主义、共产主义的教育，进行辩证唯物主义和历史唯物主义的教育，反对资本主义的、封建主义的和其他的腐朽思想。
originalTextJapanese:
  - 国家は理想教育、道徳教育、文化教育、紀律及び法制教育を普及し、都市農村の異なる範囲の大衆において各種の守則、公約を制定し執行することを通じて、社会主義精神文明の建設を強化する。国家は社会主義核心価値観を提唱し、祖国を愛し人民を愛し労働を愛し科学を愛し社会主義を愛する公徳を提唱し、人民において愛国主義、集団主義及び国際主義、共産主義の教育を行い、弁証法的唯物論及び史的唯物論の教育を行い、資本主義的、封建主義的及びその他の腐朽思想に反対する。
osakaText:
  - 国家は理想教育、道徳教育、文化教育、紀律及び法制教育を普及して、都市農村のいろんな範囲の大衆においていろんな守則、公約を制定して執行することを通じて、社会主義精神文明の建設を強化するんや。国家は社会主義核心価値観を提唱して、祖国を愛して人民を愛して労働を愛して科学を愛して社会主義を愛する公徳を提唱して、人民において愛国主義、集団主義及び国際主義、共産主義の教育を行って、弁証法的唯物論及び史的唯物論の教育を行って、資本主義的、封建主義的及びその他の腐朽思想に反対するんやで。
