title: 第八条
titleOsaka: ""
originalText:
  - 农村集体经济组织实行家庭承包经营为基础、统分结合的双层经营体制。农村中的生产、供销、信用、消费等各种形式的合作经济，是社会主义劳动群众集体所有制经济。参加农村集体经济组织的劳动者，有权在法律规定的范围内经营自留地、自留山、家庭副业和饲养自留畜。 城镇中的手工业、工业、建筑业、运输业、商业、服务业等行业的各种形式的合作经济，都是社会主义劳动群众集体所有制经济。 国家保护城乡集体经济组织的合法的权利和利益，鼓励、指导和帮助集体经济的发展。
originalTextJapanese:
  - 農村集団経済組織は、家庭請負経営を基礎とし、統一と分散を結合した二層経営体制を実行する。農村における生産、供給販売、信用、消費等の各種形式の協同経済は、社会主義労働大衆集団所有制経済である。農村集団経済組織に参加する労働者は、法律の規定する範囲内で自留地、自留山、家庭副業及び自留家畜の飼養を経営する権利を有する。都市町村における手工業、工業、建築業、運輸業、商業、サービス業等の業種の各種形式の協同経済は、いずれも社会主義労働大衆集団所有制経済である。国家は都市農村の集団経済組織の合法的な権利と利益を保護し、集団経済の発展を奨励し、指導し、援助する。
osakaText:
  - 農村集団経済組織は、家庭請負経営を基礎として、統一と分散を結合した二層経営体制を実行するんや。農村における生産、供給販売、信用、消費等のいろんな形式の協同経済は、社会主義労働大衆集団所有制経済なんやで。農村集団経済組織に参加する労働者は、法律の規定する範囲内で自留地、自留山、家庭副業及び自留家畜の飼養を経営する権利を持っとるんや。都市町村における手工業、工業、建築業、運輸業、商業、サービス業等の業種のいろんな形式の協同経済は、どれも社会主義労働大衆集団所有制経済や。国家は都市農村の集団経済組織の合法的な権利と利益を保護して、集団経済の発展を奨励して、指導して、援助するんやな。
commentary:
  - この条文は、農村と都市における集団経済の制度を定めています。集団経済は、労働大衆が共同で所有・経営する経済形態です。
  - 農村集団経済組織は「家庭請負経営を基礎とし、統一と分散を結合した二層経営体制」を実行します。これは1978年の改革開放以降に導入された「家庭連産請負責任制」を指しています。集団が土地を所有しつつ、各家庭が請負経営する仕組みです。
  - 農村における生産、供給販売、信用、消費等の協同組合的な経済活動も集団所有制経済に含まれます。また、農民は法律の範囲内で自留地、自留山、家庭副業、自留家畜を経営する権利を有します。
  - 都市においても、手工業、工業、建築業、運輸業、商業、サービス業等の分野で協同経済が存在し、これらも集団所有制経済とされています。
  - 国家は都市農村の集団経済組織の合法的な権利と利益を保護し、その発展を奨励、指導、援助する責務を負っています。
commentaryOsaka:
  - この条文は、中国の経済の「もう一つの柱」を決めてるんや。国有経済が「国全体の財産」やとしたら、集団経済は「地域のみんなで持つ財産」みたいなもんやな。
  - 「家庭請負経営」っていうのは、1978年の改革開放で導入された画期的な仕組みやねん。それまでは「人民公社」っていうて、みんなで集団農業をやっとったんや。でも、それやとやる気が出えへんかったんやな。「自分が頑張っても頑張らんでも同じや」っていう状態やったから。
  - そこで、「土地は村のもんやけど、各家庭が請け負って自由に耕してええで。頑張った分は自分のもんや」っていう仕組みに変えたんや。これが大成功して、中国の農業生産が爆発的に増えたんやで。学校でいうたら、「教室はみんなのもんやけど、机は各自が使ってええよ」みたいな感じやろか。
  - 「自留地」「自留山」っていうのは、自分の家で使う分の土地や山のことや。「ちょっとだけ自分の畑を持ってもええで」っていう、現実的な配慮やねん。これがないと、「全部集団のもん」だけやと、生活が成り立たへんからな。
  - 都市の協同組合も同じで、「みんなで出資して、みんなで運営する」っていう仕組みや。クラスのみんなでお金を出し合って文化祭の準備をするみたいなもんやな。国有と私有の間に、こういう「みんなのもん」っていう選択肢があるのが、中国経済の特徴やねん。
