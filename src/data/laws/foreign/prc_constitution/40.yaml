article: 40
title: 第四十条
titleOsaka: ""
originalText:
  - 中华人民共和国公民的通信自由和通信秘密受法律的保护。除因国家安全或者追查刑事犯罪的需要，由公安机关或者检察机关依照法律规定的程序对通信进行检查外，任何组织或者个人不得以任何理由侵犯公民的通信自由和通信秘密。
originalTextJapanese:
  - 中華人民共和国の公民の通信の自由及び通信の秘密は法律の保護を受ける。国家安全または刑事犯罪を追査する必要により、公安機関または検察機関が法律の規定する手続に基づき通信に対して検査を行う場合を除き、いかなる組織または個人もいかなる理由をもってしても公民の通信の自由及び通信の秘密を侵害してはならない。
osakaText:
  - 中華人民共和国の公民の通信の自由及び通信の秘密は法律の保護を受けるんや。国家安全または刑事犯罪を追査する必要によって、公安機関または検察機関が法律の規定する手続に基づいて通信に対して検査を行う場合を除いて、どんな組織も個人もどんな理由を使っても公民の通信の自由及び通信の秘密を侵害したらあかんで。
