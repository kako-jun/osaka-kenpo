title: 第四十五条
titleOsaka: ""
originalText:
  - 中华人民共和国公民在年老、疾病或者丧失劳动能力的情况下，有从国家和社会获得物质帮助的权利。国家发展为公民享受这些权利所需要的社会保险、社会救济和医疗卫生事业。 国家和社会保障残废军人的生活，抚恤烈士家属，优待军人家属。 国家和社会帮助安排盲、聋、哑和其他有残疾的公民的劳动、生活和教育。
originalTextJapanese:
  - 中華人民共和国の公民は、老齢、疾病または労働能力を喪失した状況の下で、国家及び社会から物質的援助を獲得する権利を有する。国家は公民がこれらの権利を享受するために必要な社会保険、社会救済及び医療衛生事業を発展させる。国家及び社会は残廃軍人の生活を保障し、烈士の家族を慰恤し、軍人の家族を優待する。国家及び社会は盲、聾、啞及びその他の障害を有する公民の労働、生活及び教育を援助し配置する。
osakaText:
