article: 35
title: 第三十五条
titleOsaka: ""
originalText:
  - 中华人民共和国公民有言论、出版、集会、结社、游行、示威的自由。
originalTextJapanese:
  - 中華人民共和国の公民は言論、出版、集会、結社、行進、示威の自由を有する。
osakaText:
  - 中華人民共和国の公民は言論、出版、集会、結社、行進、示威の自由を持っとるんやな。
commentary:
  - この条文は、表現の自由と集会・結社の自由について定めています。言論、出版、集会、結社、行進、示威の6つの自由が列挙されています。
  - 言論の自由は、思想や意見を表明する自由を意味します。出版の自由は、書籍や新聞等を発行する自由です。
  - 集会の自由は、多数の人が集まって会合を開く自由を、結社の自由は、団体や組織を作る自由を意味します。
  - 行進（デモ行進）と示威（デモンストレーション）の自由も明記されています。これらは政治的主張を表明する重要な手段です。
  - ただし、実際の運用においては、国家安全や社会秩序の維持を理由とした制限が存在します。中国では言論や集会に対する規制が厳しいことが国際的に指摘されています。
commentaryOsaka:
  - この条文は、表現の自由とか、デモする自由とかについての決まりやな。6つの自由が書いてあるんや。
  - 「言論、出版、集会、結社、行進、示威の自由」っていうのは、要するに「自分の意見を言うたり、本を出したり、集まったり、団体作ったり、デモしたりする自由」のことやねん。これ、民主主義の基本やな。日本国憲法でいう表現の自由（21条）と同じような内容や。
  - 言論の自由っていうのは、思ったことを自由に言える権利や。出版の自由っていうのは、本とか新聞とかを自由に出せる権利やな。普通の市民が「政治家はアカン！」って言うたり、ビラを配ったりするのも、この自由に含まれるんや。
  - 集会の自由っていうのは、みんなで集まって会議したり集会したりする自由や。結社の自由っていうのは、サークルとか政党とか、団体を作る自由やな。地域の団体とか、そういうのも結社の自由やねん。
  - 行進と示威っていうのは、どっちもデモのことや。行進はデモ行進、示威はデモンストレーションやな。自分たちの主張を訴えるために、みんなで行進したりプラカード掲げたりする権利やねん。
  - ただし、ここからが大事なんやけど、憲法には「自由がある」って書いてあるけど、実際には結構厳しく制限されとるんや。中国では政府を批判する言論とか、デモとかは、めっちゃ取り締まられるんやな。香港の民主化デモとか、ニュースで見たことあるやろ？憲法には自由って書いてあるけど、実際の運用は別っていう、ちょっと複雑な状況なんやで。
