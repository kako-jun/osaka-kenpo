article: 143
title: 第一百四十三条
titleOsaka: ''
originalText:
  - 中华人民共和国首都是北京。
originalTextJapanese:
  - 中華人民共和国の首都は北京である。
osakaText:
  - 中華人民共和国の首都は北京やで。
commentary:
  - この条文は、中華人民共和国の首都が北京であることを定めています。これは憲法の最終条文です。
  - 北京は中国の政治・文化の中心であり、3000年以上の歴史を持つ古都です。元、明、清の各王朝の首都でもありました。
  - 1949年の中華人民共和国成立時に北京が首都と定められ、それ以来中国の政治の中心地として機能しています。
  - 中国では首都を「首都」ではなく「首都」(shǒudū)と表記し、国家の最高指導部が所在する特別な地位を持つ都市として位置づけられています。
commentaryOsaka:
  - この条文は、中国の首都は北京やでっていう、シンプルな決まりやねん。これが憲法の最後の条文や。全143条、これでおしまいやで！
  - 北京は3000年以上の歴史がある古い都で、昔の王朝（元とか明とか清とか）の首都でもあったんや。めっちゃ歴史のある街やねん。
  - 1949年に中華人民共和国ができたときに、北京が首都に決まったんや。それ以来、ずっと中国の政治の中心地やな。天安門とか故宮とか、有名な建物もいっぱいあるで。
  - 日本でいう東京みたいなもんやけど、北京はもっと政治色が強いんや。中国共産党の本部も、国の主要な機関も、ぜんぶ北京に集まっとるねん。
  - これで中国憲法の全143条が終わりや！最初は国の性格を決めて、人民の権利を定めて、国の仕組みを説明して、最後に国のシンボルを決める、っていう流れやったな。日本国憲法とは構成も内容もだいぶ違うけど、それぞれの国の歴史と価値観が反映されとるっていうのが、よくわかったやろ？これで中国憲法の旅、完結や！お疲れさんでした！
