title: 第五十九条
titleOsaka: ""
originalText:
  - 全国人民代表大会由省、自治区、直辖市、特别行政区和军队选出的代表组成。各少数民族都应当有适当名额的代表。 全国人民代表大会代表的选举由全国人民代表大会常务委员会主持。 全国人民代表大会代表名额和代表产生办法由法律规定。
originalTextJapanese:
  - 全国人民代表大会は省、自治区、直轄市、特別行政区及び軍隊が選出した代表により構成される。各少数民族はいずれも適当な定員の代表を有しなければならない。全国人民代表大会代表の選挙は全国人民代表大会常務委員会が主宰する。全国人民代表大会代表の定員及び代表選出方法は法律で規定する。
osakaText:
  - 全国人民代表大会は省、自治区、直轄市、特別行政区及び軍隊が選出した代表によって構成されるんや。各少数民族はどれも適当な定員の代表を持たなあかんねん。全国人民代表大会代表の選挙は全国人民代表大会常務委員会が主宰するんやで。全国人民代表大会代表の定員及び代表選出方法は法律で規定するんやな。
commentary:
  - この条文は、全国人民代表大会の構成について定めています。省、自治区、直轄市、特別行政区および軍隊から選出された代表で構成されるとしています。
  - 各少数民族に適当な定員の代表を保障することで、多民族国家としての中国において少数民族の政治参加を保障しています。人口比に関わらず、各少数民族から一定数の代表が選出される仕組みです。
  - 代表の選挙は全人代常務委員会が主宰します。直接選挙ではなく、省レベルの人民代表大会が代表を選出する間接選挙制度です。
  - 代表の定員と選出方法は法律（選挙法）で規定されます。現在の全人代は約3000名の代表で構成されており、任期は5年です。
commentaryOsaka:
  - この条文は、全人代のメンバーがどうやって選ばれるかを決めとるんや。省とか自治区とか直轄市とか特別行政区（香港とマカオのこと）、それに軍隊から代表を選ぶんやで。
  - 「各少数民族は適当な定員の代表を持たなあかん」っていうのが大事なポイントやねん。中国は56の民族がおって、少数民族は人口では少ないけど、ちゃんと代表を出せるように保障されとるんや。例えば、人口が数千人しかおらん民族でも、代表を1人は出せるようになっとるんやで。
  - 日本の国会議員は、私ら有権者が直接投票して選ぶやろ？でも中国は違うんや。省レベルの人民代表大会が全人代の代表を選ぶっていう間接選挙なんやな。つまり、二段階選挙やねん。市民が省の人代の代表を選んで、その省の人代が全人代の代表を選ぶっていう仕組みや。
  - 軍隊からも代表が選ばれるっていうのが、日本とは違うとこやな。日本やと自衛隊は政治に関わらへんけど、中国では人民解放軍が全人代に代表を送っとるんや。これは「党が軍を指導する」っていう中国の原則を反映しとるんやで。
  - 全人代の代表は約3000人おって、任期は5年やねん。日本の衆議院議員は465人、参議院議員は248人やから、中国のほうがだいぶ多いな。人口が多いから当然やけどな。
