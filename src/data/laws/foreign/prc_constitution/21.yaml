title: 第二十一条
titleOsaka: ""
originalText:
  - 国家发展医疗卫生事业，发展现代医药和我国传统医药，鼓励和支持农村集体经济组织、国家企业事业组织和街道组织举办各种医疗卫生设施，开展群众性的卫生活动，保护人民健康。 国家发展体育事业，开展群众性的体育活动，增强人民体质。
originalTextJapanese:
  - 国家は医療衛生事業を発展させ、現代医薬及び我が国の伝統医薬を発展させ、農村集団経済組織、国家企業事業組織及び街道組織が各種の医療衛生施設を設立することを奨励し支持し、大衆的な衛生活動を展開し、人民の健康を保護する。国家は体育事業を発展させ、大衆的な体育活動を展開し、人民の体質を増強する。
osakaText:
  - 国家は医療衛生事業を発展させて、現代医薬及び我が国の伝統医薬を発展させて、農村集団経済組織、国家企業事業組織及び街道組織がいろんな医療衛生施設を設立することを奨励して支持して、大衆的な衛生活動を展開して、人民の健康を保護するんや。国家は体育事業を発展させて、大衆的な体育活動を展開して、人民の体質を増強するんやで。
