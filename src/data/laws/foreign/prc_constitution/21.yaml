title: 第二十一条
titleOsaka: ''
originalText:
  - 国家发展医疗卫生事业，发展现代医药和我国传统医药，鼓励和支持农村集体经济组织、国家企业事业组织和街道组织举办各种医疗卫生设施，开展群众性的卫生活动，保护人民健康。 国家发展体育事业，开展群众性的体育活动，增强人民体质。
originalTextJapanese:
  - 国家は医療衛生事業を発展させ、現代医薬及び我が国の伝統医薬を発展させ、農村集団経済組織、国家企業事業組織及び街道組織が各種の医療衛生施設を設立することを奨励し支持し、大衆的な衛生活動を展開し、人民の健康を保護する。国家は体育事業を発展させ、大衆的な体育活動を展開し、人民の体質を増強する。
osakaText:
  - 国家は医療衛生事業を発展させて、現代医薬及び我が国の伝統医薬を発展させて、農村集団経済組織、国家企業事業組織及び街道組織がいろんな医療衛生施設を設立することを奨励して支持して、大衆的な衛生活動を展開して、人民の健康を保護するんや。国家は体育事業を発展させて、大衆的な体育活動を展開して、人民の体質を増強するんやで。
commentary:
  - この条文は、医療衛生事業と体育事業の発展に関する国家の責務を定めています。前段では医療衛生について、後段ではスポーツについて規定しています。
  - 医療衛生分野では、現代医薬と伝統医薬（中医学）の両方の発展を図ることが明記されています。これは西洋医学と東洋医学の融合を目指す中国独自の医療政策を反映しています。
  - 農村集団経済組織、国家企業事業組織、街道組織など、様々な主体による医療衛生施設の設立を奨励・支持し、大衆的な衛生活動を展開することで、人民の健康を保護するとしています。これは医療の社会化と地域密着を重視する姿勢を示しています。
  - 体育事業の発展と大衆的な体育活動の展開により、人民の体質を増強することも国家の責務とされています。これは国民の健康増進とスポーツ振興を国策として位置づけるものです。
commentaryOsaka:
  - わたしな、この条文は国民の健康とスポーツについての決まりやと思うんや。前半が医療の話、後半がスポーツの話やねん。どっちも国民が健康に暮らすために、めっちゃ大事なことやで。
  - まず医療の話やけど、「現代医薬と伝統医薬」って両方発展させるっていうのがポイントやねん。現代医薬っていうのは西洋医学のことで、伝統医薬っていうのは漢方とか鍼灸とかの中医学のことや。例えばな、日本でも漢方薬は保険適用されとるけど、中国はもっと本格的に伝統医学を重視しとるんや。病院に西洋医学の先生と中医学の先生が両方おって、患者さんが選べるようになっとるとこもあるんやで。
  - 「農村集団経済組織、国家企業事業組織、街道組織」っていろんな組織が医療施設を作るのを応援するっていうのは、国だけやなくて、地域とか会社とかもみんなで医療を支えようっていう考え方やねん。町内会とか地域の団体が健康診断会やったり、体操教室開いたり、健康講座を開催したりするようなもんやな。中国では「愛国衛生運動」っていうて、地域ぐるみで衛生環境を良くする取り組みがあるんやで。
  - 後半のスポーツの話やけど、「体育事業」っていうのは単なる競技スポーツだけやなくて、みんなが体を動かす活動全般のことやねん。ラジオ体操とか、公園での太極拳とか、そういうのも含まれるんや。中国では朝の公園で太極拳してる人ようおるやろ？あれも国が推奨しとる「大衆的な体育活動」の一つやねん。うちとしては、日本国憲法には「健康で文化的な最低限度の生活」っていう条文はあるけど、医療とかスポーツについて具体的に書いてる条文はないんや。中国憲法はこういう具体的な国の責務をけっこう細かく書いてるのが特徴やと思うで。
