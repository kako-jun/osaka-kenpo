article: 12
title: 第十二条
titleOsaka: ""
originalText:
  - 社会主义的公共财产神圣不可侵犯。 国家保护社会主义的公共财产。禁止任何组织或者个人用任何手段侵占或者破坏国家的和集体的财产。
originalTextJapanese:
  - 社会主義の公共財産は神聖にして不可侵である。国家は社会主義の公共財産を保護する。いかなる組織または個人も、いかなる手段をもってしても国家及び集団の財産を侵奪または破壊することを禁止する。
osakaText:
  - 社会主義の公共財産は神聖にして不可侵なんや。国家は社会主義の公共財産を保護するで。どんな組織も個人も、どんな手段を使っても国家及び集団の財産を侵奪したり破壊したりすることはあかんねん。
