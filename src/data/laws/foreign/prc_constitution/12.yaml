article: 12
title: 第十二条
titleOsaka: ""
originalText:
  - 社会主义的公共财产神圣不可侵犯。 国家保护社会主义的公共财产。禁止任何组织或者个人用任何手段侵占或者破坏国家的和集体的财产。
originalTextJapanese:
  - 社会主義の公共財産は神聖にして不可侵である。国家は社会主義の公共財産を保護する。いかなる組織または個人も、いかなる手段をもってしても国家及び集団の財産を侵奪または破壊することを禁止する。
osakaText:
  - 社会主義の公共財産は神聖にして不可侵なんや。国家は社会主義の公共財産を保護するで。どんな組織も個人も、どんな手段を使っても国家及び集団の財産を侵奪したり破壊したりすることはあかんねん。
commentary:
  - この条文は、社会主義の公共財産の不可侵性を宣言しています。「神聖にして不可侵」という強い表現が用いられており、公共財産の重要性が強調されています。
  - 公共財産には、国有財産と集団所有財産が含まれます。これらは社会主義経済制度の物質的基礎とされています。
  - いかなる組織・個人も、いかなる手段によっても国家・集団の財産を侵奪・破壊することが禁止されています。これは横領、窃盗、破壊行為等を厳しく禁じるものです。
  - この条文は社会主義制度の根幹に関わるもので、公有財産の保護を最優先する中国の基本方針を示しています。
commentaryOsaka:
  - 「神聖にして不可侵」っていう、めっちゃ強い言葉が使われとるんや。これは日本国憲法でいうと「天皇は日本国の象徴にして...」みたいな、格式張った表現やな。つまり、公共の財産は絶対に守らなあかんっていう強い決意を示しとるんや。
  - 公共財産っていうのは、例えば国営企業の工場とか、公園とか、学校とか、みんなのもんや。これを盗んだり壊したりするのは、めっちゃ重い罪になるんやで。日本でも公共物を壊したら器物損壊罪やけど、中国ではもっと厳しい扱いや。
  - これはな、社会主義の国やからこその条文やねん。私有財産より公共財産の方が大事やっていう価値観が根底にあるんや。日本やと「自分のもんは自分のもん、みんなのもんはみんなのもん」って対等やけど、中国では「みんなのもんの方が大事やで」っていう順番がついとるんやな。
  - 実際問題として、公務員が国の財産を横領したり、集団所有の土地を勝手に売ったりするのは、めっちゃ厳しく罰せられるんや。日本の汚職事件よりもっと重い罪になることが多いんやで。それくらい、公共財産を守ることを重視しとるっていうことやな。
