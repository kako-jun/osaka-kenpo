title: 第三十条
titleOsaka: 行政区域区分
originalText:
  - 中华人民共和国的行政区域划分如下： （一）全国分为省、自治区、直辖市； （二）省、自治区分为自治州、县、自治县、市； （三）县、自治县分为乡、民族乡、镇。 直辖市和较大的市分为区、县。自治州分为县、自治县、市。 自治区、自治州、自治县都是民族自治地方。
originalTextJapanese:
  - 中華人民共和国の行政区域区分は次のとおりである。（一）全国を省、自治区、直轄市に分ける。（二）省、自治区を自治州、県、自治県、市に分ける。（三）県、自治県を郷、民族郷、鎮に分ける。直轄市及び比較的大きな市は区、県に分ける。自治州は県、自治県、市に分ける。自治区、自治州、自治県はいずれも民族自治地方である。
osakaText:
  - 中華人民共和国の行政区域区分は次のとおりや。（一）全国を省、自治区、直轄市に分けるんや。（二）省、自治区を自治州、県、自治県、市に分けるんやで。（三）県、自治県を郷、民族郷、鎮に分けるんや。直轄市及び比較的大きな市は区、県に分けるねん。自治州は県、自治県、市に分けるんやな。自治区、自治州、自治県はどれも民族自治地方なんや。
commentary:
  - この条文は、中華人民共和国の行政区域区分を定めています。国家の領土を階層的に区分する仕組みを規定しており、中国の行政構造の基礎となっています。
  - 第一層として、全国を省、自治区、直轄市に分けます。省は一般的な地方行政区画、自治区は少数民族が集住する地域の自治区画、直轄市は中央政府が直接管轄する大都市（北京、上海、天津、重慶）です。
  - 第二層として、省・自治区を自治州、県、自治県、市に分けます。直轄市と比較的大きな市は区と県に分けられます。自治州は県と自治県と市に分けられます。
  - 第三層として、県・自治県を郷、民族郷、鎮に分けます。これが最も基礎的な行政単位となります。
  - 自治区、自治州、自治県はすべて民族自治地方とされています。これらは少数民族が集住する地域で、一定の自治権が認められています。中国は56の民族からなる多民族国家であり、民族自治制度は国家統一と民族の多様性を両立させる重要な仕組みです。
commentaryOsaka:
  - わたしな、この条文見たとき、「うわ、複雑やな！」って思ったんやけど、これは中国の行政区画、つまり国をどう区切って管理するかっていうルールなんや。日本やと「都道府県→市町村」っていうシンプルな構造やけど、中国は国土が広いし、民族も多様やから、もっと複雑な仕組みになっとるんやな。まず一番上のレベルは「省、自治区、直轄市」の3種類あるんや。省っていうのは日本の都道府県みたいなもんで、全部で23個あるで。
  - 「自治区」っていうのが、中国の特徴的な制度やねん。少数民族が多く住んどる地域で、ちょっと特別な自治権が認められとるんや。チベット自治区、新疆ウイグル自治区、内モンゴル自治区、広西チワン族自治区、寧夏回族自治区の5つがあるで。これらの地域では、漢民族以外の少数民族が歴史的に住んどって、独自の言語とか文化とか宗教を持っとるんやな。「直轄市」っていうのは、国が直接管理する大都市のことで、北京、上海、天津、重慶の4つがあるんや。日本でいう政令指定都市より格上の扱いで、省と同じレベルの権限を持っとるんやで。
  - その下のレベルは、けっこう複雑やねん。省や自治区の中に、自治州、県、自治県、市があるんや。日本やと都道府県の下は市町村やけど、中国はもうちょっと細かく分かれとるんやな。「自治州」「自治県」っていうのは、また少数民族のための自治区画や。省の中にも少数民族が集まって住んどる地域があって、そこには自治権を認めとるんやな。さらにその下のレベルは、郷、民族郷、鎮っていう単位があるんや。これが一番小さい行政単位やな。日本でいう町内会レベルかもしれへんけど、行政区画としてちゃんと位置づけられとるんやで。

  - 何回も「自治」っていう言葉が出てくるやろ？これが中国の大きな特徴なんや。中国は漢民族が約92%やけど、他に55の少数民族がおるんやな。チベット族、ウイグル族、モンゴル族、回族、ミャオ族、イ族...いろんな民族がおるんや。そういう少数民族が集まって住んどる地域には、自治権を認めて、独自の言語とか文化とか宗教を尊重しますよっていう仕組みなんやで。
  - ただしな、「自治」っていうても完全に独立しとるわけやないで。あくまで中華人民共和国の一部として、中央政府の指導の下での自治やねん。最近はチベットとか新疆ウイグルとかで問題が起きとるけど、それはこの「自治」の範囲とか内容をめぐる対立やったりするんや。中央政府は「十分な自治権を与えとる」って言うし、少数民族側は「もっと本当の自治が欲しい」って言うし、そこで意見が対立しとるんやな。難しい問題やで。この条文、ただの行政区画の話やなくて、中国の民族政策とか、国家統一の問題とか、いろんなことが絡んでくる大事な条文なんや。
