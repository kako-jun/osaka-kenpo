title: 第六十一条
titleOsaka: ''
originalText:
  - 全国人民代表大会会议每年举行一次，由全国人民代表大会常务委员会召集。如果全国人民代表大会常务委员会认为必要，或者有五分之一以上的全国人民代表大会代表提议，可以临时召集全国人民代表大会会议。 全国人民代表大会举行会议的时候，选举主席团主持会议。
originalTextJapanese:
  - 全国人民代表大会の会議は毎年一回開催され、全国人民代表大会常務委員会が招集する。もし全国人民代表大会常務委員会が必要と認めた場合、または五分の一以上の全国人民代表大会代表が提議した場合、臨時に全国人民代表大会会議を招集することができる。全国人民代表大会が会議を開催する時、主席団を選挙して会議を主宰させる。
osakaText:
  - 全国人民代表大会の会議は毎年一回開催されて、全国人民代表大会常務委員会が招集するんや。もし全国人民代表大会常務委員会が必要やと認めた場合、または五分の一以上の全国人民代表大会代表が提議した場合、臨時に全国人民代表大会会議を招集することができるんやで。全国人民代表大会が会議を開催する時、主席団を選挙して会議を主宰させるんやな。
commentary:
  - この条文は、全国人民代表大会の会議開催について定めています。通常会議は年1回開催され、全人代常務委員会が招集します。通常、毎年3月に約2週間の会期で開催されます。
  - 臨時会議は、全人代常務委員会が必要と認めた場合、または5分の1以上の代表が提議した場合に招集できます。これは緊急の国家的問題に対応するための規定です。
  - 会議開催時には主席団が選出され、会議の進行を主宰します。主席団は各代表団から選出される指導部で、議事日程の決定や議案の処理などを行います。
  - 日本の国会は常時国会（通常国会、臨時国会、特別国会）が開かれますが、中国の全人代は年1回の定期会議が基本で、会期も短いという特徴があります。
commentaryOsaka:
  - あのな、この条文はな、全人代の会議がいつ開かれるかとか、どうやって運営するかを決めてるんよ。基本的には年に1回やけど、緊急の時は臨時で開くこともできるっていう、柔軟な仕組みになってるんやな。
  - まず基本ルールから説明するとな、全人代の会議は毎年1回開催されるんや。だいたい毎年3月に、北京の人民大会堂っていう巨大な建物で開かれるんやで。会期は通常2週間くらいで、その間に法律を作ったり、国の予算を決めたり、人事を決めたり、ものすごい量の仕事をこなすんや。日本の国会は年中開いとるから、常に審議ができるんやけど、中国の全人代は年に1回だけやから、この2週間がめっちゃ濃密なスケジュールなんやで。
  - 召集するんは全人代常務委員会の仕事やねん。常務委員会が「今年は3月5日から開きます」って決めて、約3,000人の代表に通知するんや。代表たちは全国各地から北京に集まってきて、ホテルに泊まりながら2週間みっちり会議をするんやで。朝から晩まで会議、会議、会議で、ほんまに大変やねん。
  - 次に臨時会議の規定やけど、これが二つのパターンで開けるようになってるんや。一つ目は、全人代常務委員会が「これは緊急やから臨時で開かなあかん」と判断した場合。二つ目は、全人代代表の5分の1以上（約600人）が「開いてくれ」って要求した場合やねん。どっちかの条件を満たしたら、臨時の全人代を開くことができるんや。
  - 例えばな、1989年の天安門事件の後に臨時会議が開かれたことがあるんやで。緊急の政治的な事態に対応するために、特別に召集されたんや。あるいは、重大な自然災害が起きた時とか、国際的な危機があった時とかに、臨時会議で対応することもできるんやな。でも実際には、臨時会議はめったに開かれへんねん。ほとんどの仕事は毎年3月の定期会議でやってしまうし、緊急のことは全人代常務委員会が対応できるからや。
  - 「代表の5分の1以上が提議したら開ける」っていう規定は、少数派の意見も尊重するっていう民主的な仕組みやねん。もし多数派が反対してても、600人が「これは話し合わなあかん」って言うたら、会議を開かなあかんわけや。まあ実際には、共産党がしっかりコントロールしとるから、党の意向に反する提議が通ることはほとんどないんやけどな。
  - 会議を開く時には「主席団」っていう運営委員会みたいなのを選ぶんや。主席団は各省や自治区の代表団から選ばれた指導者たちで構成されてて、会議の進行を取り仕切るんやで。議事日程を決めたり、どの議案を先に審議するかを決めたり、採決の取りまとめをしたり、めっちゃ重要な役割を果たすんや。日本の国会でいう議長みたいなもんやけど、もっと権限が強いねん。
  - 毎年3月の全人代は、中国政治の一大イベントやねん。「両会（リャンホイ）」って呼ばれてて、全人代と、もう一つの政治協商会議っていうのが同時に開かれるんや。この期間は北京の交通規制もあるし、テレビでは連日生中継されるし、中国全土が注目するんやで。海外メディアも大勢取材に来て、習近平さんが何を言うか、どんな政策が出るか、みんな注目しとるんや。
  - 最後にな、うちが思うにな、年に1回しか開かれへんっていうのは、一長一短あるんやで。集中して効率的に決められるっていうメリットもあるけど、急に起きた問題にすぐ対応できへんっていうデメリットもあるんや。だから常務委員会が普段の仕事を担当して、全人代は年に1回の大きな決定をするっていう役割分担になってるんやな。どんな制度でも完璧なもんはないから、それぞれの国に合った仕組みを作っていくんが大事やと思うんよ。
