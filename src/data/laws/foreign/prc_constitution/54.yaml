article: 54
title: 第五十四条
titleOsaka: ""
originalText:
  - 中华人民共和国公民有维护祖国的安全、荣誉和利益的义务，不得有危害祖国的安全、荣誉和利益的行为。
originalTextJapanese:
  - 中華人民共和国の公民は祖国の安全、栄誉及び利益を維持する義務を有し、祖国の安全、栄誉及び利益を危害する行為をしてはならない。
osakaText:
  - 中華人民共和国の公民は祖国の安全、栄誉及び利益を維持する義務を持っとって、祖国の安全、栄誉及び利益を危害する行為をしたらあかんで。
commentary:
  - この条文は、公民に祖国の安全、栄誉、利益を維持する義務を課し、これらを危害する行為を禁止しています。愛国主義を憲法上の義務として明確に規定したものです。
  - 祖国の安全を維持するとは、国家の主権、領土保全、政治的安定を守ることを意味します。スパイ活動、テロ行為、国家機密の漏洩などが禁止されます。
  - 祖国の栄誉を維持するとは、国家の名誉や威信を守ることです。国旗や国歌を侮辱する行為、国家指導者を誹謗中傷する行為などが該当します。
  - 祖国の利益を維持するとは、国家の経済的・政治的利益を守ることです。この条文は愛国主義教育の法的根拠となり、反国家的言動に対する法的規制の基礎となっています。
commentaryOsaka:
  - この条文は、「国を守る、国の名誉を守る、国の利益を守るんが義務やで」っていうことを決めとるんや。簡単にいうと、「愛国心を持ちなさい」っていう義務やな。
  - 「祖国の安全」を守るっていうのは、スパイになったらあかん、テロしたらあかん、国の秘密を漏らしたらあかんっていうことや。まあこれは日本でも同じやな。国を危険にさらすようなことはしたらあかん。
  - 「祖国の栄誉」を守るっていうのが、ちょっと日本と違うとこやねん。国旗を燃やしたり、国歌をバカにしたり、国家指導者を侮辱したりしたらあかんっていうことや。日本やと表現の自由があるから、国旗燃やしても犯罪にはならへんけど（まあやる人おらんけど）、中国では犯罪になるんやで。
  - 「祖国の利益」を守るっていうのは、国に損をさせるようなことしたらあかんっていうことやな。例えば、外国のために中国の機密技術を売ったり、国の資源を勝手に外国に流したりするのはあかんねん。
  - 中国では愛国主義教育っていうのがめっちゃ盛んで、小さい頃から「祖国を愛しましょう」って教育されるんや。この条文がその法的根拠になっとるんやな。日本やと「愛国心」っていうのは押し付けられるもんやないっていう考え方やけど、中国では憲法上の義務やから、けっこう違うんやで。
