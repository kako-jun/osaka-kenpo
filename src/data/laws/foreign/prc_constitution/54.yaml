article: 54
title: 第五十四条
titleOsaka: ""
originalText:
  - 中华人民共和国公民有维护祖国的安全、荣誉和利益的义务，不得有危害祖国的安全、荣誉和利益的行为。
originalTextJapanese:
  - 中華人民共和国の公民は祖国の安全、栄誉及び利益を維持する義務を有し、祖国の安全、栄誉及び利益を危害する行為をしてはならない。
osakaText:
  - 中華人民共和国の公民は祖国の安全、栄誉及び利益を維持する義務を持っとって、祖国の安全、栄誉及び利益を危害する行為をしたらあかんで。
