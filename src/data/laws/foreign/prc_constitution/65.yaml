title: 第六十五条
titleOsaka: ''
originalText:
  - 全国人民代表大会常务委员会由下列人员组成： 委员长， 副委员长若干人， 秘书长， 委员若干人。 全国人民代表大会常务委员会组成人员中，应当有适当名额的少数民族代表。 全国人民代表大会选举并有权罢免全国人民代表大会常务委员会的组成人员。 全国人民代表大会常务委员会的组成人员不得担任国家行政机关、监察机关、审判机关和检察机关的职务。
originalTextJapanese:
  - 全国人民代表大会常務委員会は次の人員により構成される。委員長、副委員長若干名、秘書長、委員若干名。全国人民代表大会常務委員会の構成員中には、適当な定員の少数民族代表を有しなければならない。全国人民代表大会は全国人民代表大会常務委員会の構成員を選挙し、かつ罷免する権限を有する。全国人民代表大会常務委員会の構成員は国家行政機関、監察機関、審判機関及び検察機関の職務を担任してはならない。
osakaText:
  - 全国人民代表大会常務委員会は次の人員によって構成されるんや。委員長、副委員長若干名、秘書長、委員若干名やな。全国人民代表大会常務委員会の構成員の中には、適当な定員の少数民族代表を持ってなあかんねん。全国人民代表大会は全国人民代表大会常務委員会の構成員を選挙して、かつ罷免する権限を持っとるんやで。全国人民代表大会常務委員会の構成員は国家行政機関、監察機関、審判機関及び検察機関の職務を担任したらあかんのや。
commentary:
  - この条文は、全国人民代表大会常務委員会の構成を定めています。委員長、副委員長若干名、秘書長、委員若干名で構成されます。現在は約170名の構成員がいます。
  - 少数民族代表の適当な定員を保障することで、多民族国家としての中国において少数民族の政治参加を常務委員会レベルでも担保しています。
  - 常務委員会の構成員は全人代が選出し、罷免する権限も有します。これは全人代が常務委員会を監督する仕組みです。
  - 兼職禁止規定により、常務委員会構成員は国家行政機関、監察機関、審判機関、検察機関の職務を兼任できません。これは権力分立の一形態であり、立法と行政・司法の分離を図るものです。
commentaryOsaka:
  - あのな、この条文は全人代常務委員会のメンバーが誰なのか、どういう決まりがあるのかを説明しとるんよ。委員長がトップで、その下に副委員長が何人かおって、秘書長と一般の委員もおるっていう構成やねん。全部で約170人くらいの規模なんやで。
  - まず構成メンバーの説明からいくとな、「委員長」っていうのは全人代常務委員会のトップで、日本でいう衆議院議長みたいな立場やな。現在（2024年時点）は趙楽際さんっていう人が委員長をやってるんやで。「副委員長」は委員長を補佐する人で、何人かおるねん。「秘書長」は事務方のトップで、会議の準備とか記録とか、裏方の仕事を取り仕切る人や。「委員」っていうのは一般のメンバーやな。
  - 例えばな、第14期全人代常務委員会（2023年から2028年）のメンバー構成を見てみると、委員長が1人、副委員長が14人、秘書長が1人、それに一般の委員が約150人っていう感じなんやで。合計で約170人や。この170人が、全人代が開かれへん間に、国の大事なことを決める仕事をしとるんやな。
  - 「少数民族代表の適当な定員」っていう規定がめっちゃ大事やねん。第59条で全人代本体にも少数民族の代表を入れなあかんって書いてあったやろ？常務委員会にも同じルールが適用されるんや。中国は56の民族がおる多民族国家やから、漢族だけやなくて、チベット族とかウイグル族とかモンゴル族とか、いろんな民族の人が常務委員会に参加できるようにしとるんやで。これは民族平等の原則を実現するための具体的な措置やねん。
  - 次に「全人代は常務委員会の構成員を選挙し、かつ罷免する権限を有する」っていう部分やけど、これは常務委員会が全人代の下にあるっていう関係性を示しとるんや。常務委員会は全人代の「常設機関」やから、全人代が選んで、全人代がクビにできるんやな。上下関係がはっきりしとるわけや。
  - 最後に「兼職禁止規定」っていうのがめっちゃ重要やねん。常務委員会のメンバーは、「国家行政機関、監察機関、審判機関、検察機関の職務を担任してはならない」って書いてあるやろ？これは立法と行政・司法を分けるための仕組みなんや。つまり、全人代常務委員会のメンバーは、大臣になったり、裁判官になったり、検察官になったりしたらあかんねん。
  - 例えばな、日本の国会議員は大臣を兼任できるやろ？むしろ大臣のほとんどは国会議員やんか。岸田さんとか河野さんとか、みんな国会議員やりながら大臣やっとるやん。これを「議院内閣制」っていうねん。でも中国では、全人代常務委員会のメンバーは大臣になれへんのや。「あなたは立法の仕事をしなさい、行政はやったらあかん」っていう明確な線引きがあるんやで。
  - これは三権分立とはちょっと違うねんけど、「権力が一人に集中せえへんようにする」っていう工夫やねん。立法の人は立法だけ、行政の人は行政だけ、司法の人は司法だけっていう役割分担をすることで、一人が全部の権力を握って独裁するのを防ぐんや。社会主義国家やから三権分立は採用してへんけど、権力のチェック機能は一応あるんやな。
  - 最後にな、うちが思うにな、どんな組織でも、メンバーの構成とか、誰がどういう役割を果たすかっていうのをはっきり決めとくんは大事やねん。そうせんと、権力争いが起きたり、仕事が滞ったりするからな。中国憲法はこういう細かいことまで丁寧に決めとるんが特徴やと思うんよ。
