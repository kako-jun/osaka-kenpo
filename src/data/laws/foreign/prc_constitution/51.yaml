article: 51
title: 第五十一条
titleOsaka: ""
originalText:
  - 中华人民共和国公民在行使自由和权利的时候，不得损害国家的、社会的、集体的利益和其他公民的合法的自由和权利。
originalTextJapanese:
  - 中華人民共和国の公民は自由及び権利を行使する時、国家の、社会の、集団の利益及びその他の公民の合法的な自由及び権利を損害してはならない。
osakaText:
  - 中華人民共和国の公民は自由及び権利を行使する時、国家の、社会の、集団の利益及びその他の公民の合法的な自由及び権利を損害したらあかんねん。
