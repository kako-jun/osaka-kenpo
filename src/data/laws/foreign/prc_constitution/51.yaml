article: 51
title: 第五十一条
titleOsaka: ""
originalText:
  - 中华人民共和国公民在行使自由和权利的时候，不得损害国家的、社会的、集体的利益和其他公民的合法的自由和权利。
originalTextJapanese:
  - 中華人民共和国の公民は自由及び権利を行使する時、国家の、社会の、集団の利益及びその他の公民の合法的な自由及び権利を損害してはならない。
osakaText:
  - 中華人民共和国の公民は自由及び権利を行使する時、国家の、社会の、集団の利益及びその他の公民の合法的な自由及び権利を損害したらあかんねん。
commentary:
  - この条文は、公民が自由と権利を行使する際の制限原則を定めています。自由と権利は無制限ではなく、国家の利益、社会の利益、集団の利益、および他の公民の合法的権利を損なってはならないとされています。
  - 「国家の利益」「社会の利益」「集団の利益」という三つの利益が明記されている点が特徴的です。これは中国の社会主義体制を反映したもので、個人の権利よりも集団の利益を重視する考え方が示されています。
  - 日本国憲法第12条・第13条の「公共の福祉」に類似する概念ですが、中国憲法ではより具体的に国家、社会、集団の利益が列挙されています。
  - この条文は、権利の濫用を防止し、社会秩序を維持するための重要な原則となっています。
commentaryOsaka:
  - この条文は、「自由や権利は好き勝手に使うたらあかんで」っていう大事なルールを決めとるんや。日本国憲法でいうと「公共の福祉」っていう考え方に似とるんやけど、中国のはもっと具体的やねん。
  - 「国家の利益」「社会の利益」「集団の利益」っていう三つが並んどるんやけど、これが中国らしいとこやな。日本やと「公共の福祉」っていう抽象的な言葉で済ませとるけど、中国では国・社会・集団っていう順番で、大きいもんから小さいもんまで並べとるんや。
  - 例えば、マンションの管理組合で考えてみようか。自分の部屋やから好きに使うてええやろと思うても、真夜中に大騒ぎしたり、ベランダでバーベキューして煙をモクモク出したりしたら、他の住民に迷惑やろ？それと同じで、自分の権利を使うときは、周りのことも考えなあかんっていうことやねん。
  - 日本やと「公共の福祉に反しない限り」っていう言い方で、けっこう個人の自由が尊重されるんやけど、中国では「国家の利益」が一番最初に来るから、国が「これは国の利益に反する」って言うたら、個人の権利が制限されやすいんや。社会主義国家やから、個人よりも集団を大事にする考え方が強いんやな。
  - ちなみに、「集団の利益」っていうのは、職場の単位（ダンウェイ）とか地域のコミュニティとか、そういう身近な集団のことを指しとるんや。昔の中国では、この「単位」が住宅から医療から何から何まで面倒見とったから、「単位の利益」っていうのがめっちゃ重要やったんやで。今は薄れてきとるけど、考え方としては残っとるんやな。
