title: 第一条
titleOsaka: ''
originalText:
  - 中华人民共和国是工人阶级领导的、以工农联盟为基础的人民民主专政的社会主义国家。 社会主义制度是中华人民共和国的根本制度。中国共产党领导是中国特色社会主义最本质的特征。禁止任何组织或者个人破坏社会主义制度。
originalTextJapanese:
  - 中華人民共和国は、労働者階級が指導し、労働者と農民の同盟を基礎とする人民民主独裁の社会主義国家である。社会主義制度は中華人民共和国の根本制度である。中国共産党の指導は中国の特色ある社会主義の最も本質的な特徴である。いかなる組織または個人も社会主義制度を破壊することを禁止する。
osakaText:
  - 中華人民共和国は、労働者階級が指導して、労働者と農民の同盟を基礎とする人民民主独裁の社会主義国家なんや。社会主義制度は中華人民共和国の根本制度やねん。中国共産党の指導は中国の特色ある社会主義の一番本質的な特徴やで。どんな組織も個人も社会主義制度を壊すことはあかんで。
commentary:
  - この条文は、中華人民共和国の国家体制の根本原則を定めています。第一に、中国が社会主義国家であることを明記しています。
  - 第二に、労働者階級が指導し、労働者と農民の同盟を基礎とする「人民民主独裁」の国家であることを示しています。これは、中国革命の歴史的経緯を反映した重要な概念です。
  - 第三に、中国共産党の指導が「中国の特色ある社会主義の最も本質的な特徴」であることを明記しています。これは2018年の憲法改正で追加された内容で、共産党の指導的地位を憲法上明確に位置づけています。
  - 最後に、社会主義制度を破壊する行為を禁止することで、国家体制の保護を規定しています。
commentaryOsaka:
  - 中国っていう国の「自己紹介カード」みたいやなって思うんや。日本やったら「天皇は象徴やで」って第1条に書いてあるやろ？それと同じで、中国では「労働者階級が指導する社会主義国家や」って最初に宣言しとるんやな。これ、めっちゃ大事なことで、国の性格を一番最初に決めてるわけやねん。
  - 「労働者と農民が中心」っていうのは、歴史を知らんとピンと来えへんかもしれん。例えばな、昔の中国では地主さんとか金持ちが威張っとって、畑で汗水垂らして働く人たちは苦しい生活を強いられとったんや。それを1949年の革命でひっくり返して、「これからは働く人が主役の国にするで！」って決めたんが、この条文の背景やねん。学校でいうたら、校長先生や生徒会じゃなくて、普通の生徒たちが中心になって学校を運営するような、そういう理想を掲げたわけや。
  - それから、2018年に「共産党の指導は中国の特色ある社会主義の最も本質的な特徴や」って追加されたんは、けっこう大きな出来事やったんよ。それまでも共産党は実際に国を動かしとったけど、憲法にはっきり明記したっていうのは、「この体制は絶対に変えへんで」っていう強い意思表示やねん。日本の憲法には特定の政党を名指しで書いたりせえへんから、これは中国ならではの特徴やな。
  - 最後の「社会主義制度を壊すことは禁止や」っていう部分は、国の仕組みを守るための防衛ラインやねん。日本でも憲法改正には厳しい手続きが必要やけど、中国では社会主義そのものを変えることは認めへんっていう、もっと厳格なルールになっとるんや。わたしとしては、この条文一つで中国っていう国の性格がわかるような、そんな重要な規定やと思うで。
