article: 1
title: 第一条
titleOsaka: ""
originalText:
  - 中华人民共和国是工人阶级领导的、以工农联盟为基础的人民民主专政的社会主义国家。 社会主义制度是中华人民共和国的根本制度。中国共产党领导是中国特色社会主义最本质的特征。禁止任何组织或者个人破坏社会主义制度。
originalTextJapanese:
  - 中華人民共和国は、労働者階級が指導し、労働者と農民の同盟を基礎とする人民民主独裁の社会主義国家である。社会主義制度は中華人民共和国の根本制度である。中国共産党の指導は中国の特色ある社会主義の最も本質的な特徴である。いかなる組織または個人も社会主義制度を破壊することを禁止する。
osakaText:
  - 中華人民共和国は、労働者階級が指導して、労働者と農民の同盟を基礎とする人民民主独裁の社会主義国家なんや。社会主義制度は中華人民共和国の根本制度やねん。中国共産党の指導は中国の特色ある社会主義の一番本質的な特徴やで。どんな組織も個人も社会主義制度を壊すことはあかんで。
