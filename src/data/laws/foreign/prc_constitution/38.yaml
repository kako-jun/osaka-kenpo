article: 38
title: 第三十八条
titleOsaka: ""
originalText:
  - 中华人民共和国公民的人格尊严不受侵犯。禁止用任何方法对公民进行侮辱、诽谤和诬告陷害。
originalTextJapanese:
  - 中華人民共和国の公民の人格の尊厳は侵害されない。いかなる方法をもってしても公民に対して侮辱、誹謗及び誣告陥害を行うことを禁止する。
osakaText:
  - 中華人民共和国の公民の人格の尊厳は侵害されへんで。どんな方法を使っても公民に対して侮辱、誹謗及び誣告陥害を行うことは禁止するんや。
