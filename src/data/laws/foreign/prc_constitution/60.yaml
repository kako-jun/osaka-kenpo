article: 60
title: 第六十条
titleOsaka: ""
originalText:
  - 全国人民代表大会每届任期五年。 全国人民代表大会任期届满的两个月以前，全国人民代表大会常务委员会必须完成下届全国人民代表大会代表的选举。如果遇到不能进行选举的非常情况，由全国人民代表大会常务委员会以全体组成人员的三分之二以上的多数通过，可以推迟选举，延长本届全国人民代表大会的任期。在非常情况结束后一年内，必须完成下届全国人民代表大会代表的选举。
originalTextJapanese:
  - 全国人民代表大会の各期の任期は五年である。全国人民代表大会の任期満了の二ヶ月前に、全国人民代表大会常務委員会は次期全国人民代表大会代表の選挙を完成しなければならない。もし選挙を行うことができない非常状況に遭遇した場合、全国人民代表大会常務委員会が全構成員の三分の二以上の多数により通過させることにより、選挙を延期し、本期の全国人民代表大会の任期を延長することができる。非常状況終了後一年以内に、次期全国人民代表大会代表の選挙を完成しなければならない。
osakaText:
  - 全国人民代表大会の各期の任期は五年なんや。全国人民代表大会の任期満了の二ヶ月前に、全国人民代表大会常務委員会は次期全国人民代表大会代表の選挙を完成せなあかんねん。もし選挙を行うことができへん非常状況に遭遇した場合、全国人民代表大会常務委員会が全構成員の三分の二以上の多数によって通過させることによって、選挙を延期して、本期の全国人民代表大会の任期を延長することができるんやで。非常状況終了後一年以内に、次期全国人民代表大会代表の選挙を完成せなあかんのや。
commentary:
  - この条文は、全国人民代表大会の任期と選挙時期について定めています。任期は5年で、任期満了の2ヶ月前までに次期選挙を完了しなければなりません。
  - 非常事態により選挙が実施できない場合、全人代常務委員会が全構成員の3分の2以上の多数決により、選挙延期と任期延長を決定できます。これは戦争、重大災害などの緊急時に対応するための規定です。
  - 非常事態終了後1年以内に選挙を完了しなければならないとされており、無期限の任期延長は認められません。これは民主的手続きの回復を担保するものです。
  - 日本の衆議院の任期は4年（解散あり）、参議院は6年（3年ごとに半数改選）ですが、中国の全人代は5年の固定任期で、中間改選や解散制度はありません。
commentaryOsaka:
  - この条文は、全人代の任期は5年やで、次の選挙は任期が終わる2ヶ月前までにやらなあかんでっていうことを決めとるんや。きっちりスケジュールが決まっとるんやな。
  - もし戦争とか大災害とかで選挙ができへん非常事態になったら、全人代常務委員会が3分の2以上の賛成で、選挙を延期して任期を延ばすことができるんやで。これは緊急時のための特別ルールやな。
  - ただし、非常事態が終わったら1年以内には必ず選挙をせなあかんねん。ずっと延期し続けることはできへんのや。これは大事なポイントで、「緊急やから」っていう理由で独裁を続けることを防ぐためやねん。
  - 日本の衆議院は4年の任期やけど、総理大臣が解散できるから、実際には平均2～3年で選挙になることが多いやろ？参議院は6年の任期で3年ごとに半分ずつ入れ替わるんや。でも中国の全人代は5年固定で、途中で解散することもないし、半分だけ入れ替わることもないねん。5年経ったら全員まとめて選挙やで。
  - 実際に任期延長が使われたことはあんまりないんやけど、2020年のコロナ禍の時に、地方の人民代表大会で選挙を延期したケースがあったんやで。まあ、あんな状況やったら仕方ないわな。憲法にちゃんと非常事態の規定があったから、対応できたんや。
