title: 第三十二条
titleOsaka: ""
originalText:
  - 中华人民共和国保护在中国境内的外国人的合法权利和利益，在中国境内的外国人必须遵守中华人民共和国的法律。 中华人民共和国对于因为政治原因要求避难的外国人，可以给予受庇护的权利。 第二章 公民的基本权利和义务
originalTextJapanese:
  - 中華人民共和国は中国国内の外国人の合法的な権利と利益を保護し、中国国内の外国人は中華人民共和国の法律を遵守しなければならない。中華人民共和国は政治的理由により避難を求める外国人に対して、庇護を受ける権利を与えることができる。第二章 公民の基本的権利と義務
osakaText:
  - 中華人民共和国は中国国内の外国人の合法的な権利と利益を保護して、中国国内の外国人は中華人民共和国の法律を守らなあかんねん。中華人民共和国は政治的理由によって避難を求める外国人に対して、庇護を受ける権利を与えることができるんや。第二章 公民の基本的権利と義務
commentary:
  - この条文は、外国人の権利と義務、および政治的庇護権について定めています。前段では外国人の権利保護と法律遵守義務、後段では政治的庇護について規定し、その後に第二章の標題があります。
  - 中国国内の外国人の合法的な権利と利益を保護することが国家の責務とされています。同時に、外国人も中国の法律を遵守しなければならないとされており、権利と義務の相互性が示されています。
  - 政治的理由により避難を求める外国人に対して、庇護を受ける権利を与えることができるとされています。これは政治亡命者の受け入れを憲法上認めるものです。
  - この条文の後に「第二章 公民の基本的権利と義務」という章標題が付されており、第33条以降は公民（国民）の権利義務に関する規定となります。
commentaryOsaka:
  - この条文は、外国人の権利と、政治亡命についての決まりやな。そして、ここから「第二章」が始まるんや。
  - まず前半やけど、「中国に来た外国人の権利は守るで、でも中国の法律は守ってや」っていう、至ってまっとうな話や。日本でも外国人観光客とか留学生とかおるけど、日本の法律を守る義務があるし、同時に日本の法律で守られとるやろ？それと同じやな。
  - 後半の「政治的理由により避難を求める外国人に庇護を与えることができる」っていうのは、政治亡命のことやねん。自分の国で政治的に迫害されて、「命が危ない！」っていう人を受け入れるっていうことや。昔は社会主義国の中国が、資本主義国から逃げてきた人を受け入れたりしとったんやな。
  - ただし、「与えることができる」っていう書き方やから、絶対に受け入れるわけやないんや。ケースバイケースで判断するっていうことやな。日本でも難民申請はできるけど、認定率はめっちゃ低いやろ？中国も似たようなもんやと思うで。
  - そして、この条文の最後に「第二章 公民の基本的権利と義務」っていう章立てが始まるんや。第1章は国の仕組みの話やったけど、第2章からは国民一人ひとりの権利と義務の話になるんやな。日本国憲法でいう第3章「国民の権利及び義務」に相当する部分や。ここから、表現の自由とか選挙権とか、そういう具体的な権利の話が続くんやで。
