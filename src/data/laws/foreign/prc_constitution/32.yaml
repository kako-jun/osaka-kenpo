title: 第三十二条
titleOsaka: ""
originalText:
  - 中华人民共和国保护在中国境内的外国人的合法权利和利益，在中国境内的外国人必须遵守中华人民共和国的法律。 中华人民共和国对于因为政治原因要求避难的外国人，可以给予受庇护的权利。 第二章 公民的基本权利和义务
originalTextJapanese:
  - 中華人民共和国は中国国内の外国人の合法的な権利と利益を保護し、中国国内の外国人は中華人民共和国の法律を遵守しなければならない。中華人民共和国は政治的理由により避難を求める外国人に対して、庇護を受ける権利を与えることができる。第二章 公民の基本的権利と義務
