title: 第二十五条
titleOsaka: 計画生育（人口政策）
originalText:
  - 国家推行计划生育，使人口的增长同经济和社会发展计划相适应。
originalTextJapanese:
  - 国家は計画生育を推進し、人口の増加を経済及び社会発展計画に適応させる。
osakaText:
  - 国家は計画生育を推進して、人口の増加を経済及び社会発展計画に適応させるんや。
commentary:
  - この条文は、計画生育（計画出産）政策に関する規定です。人口増加を経済・社会発展計画に適応させることを目的としています。
  - 「計画生育」とは、いわゆる「一人っ子政策」に代表される人口抑制政策を指します。1982年の憲法制定時に導入され、長年にわたり中国の人口政策の基本となってきました。
  - 2016年以降、中国は「全面二孩政策」（全面的二人っ子政策）に転換し、さらに2021年には三人っ子政策を導入しましたが、憲法の条文自体は変更されていません。「計画生育」という表現は、人口政策全般を指す広い概念として残されています。
  - この条文は、人口問題を経済・社会発展と関連づけて管理するという、国家の人口管理政策の憲法上の根拠となっています。
commentaryOsaka:
  - あたしな、この条文読んだとき、「え、国が子供の数まで決めるん！？」ってびっくりしたんやけど、実はこれ、中国の人口政策っていう、めっちゃ大きな問題についての決まりなんやな。「計画生育」っていうのは、簡単に言うたら「人口を計画的に管理しまっせ」っていうことやねん。
  - みんなも「一人っ子政策」って聞いたことあるやろ？1979年から2015年まで続いた、「一つの家庭に子供は一人だけ」っていう厳しい政策のことや。当時の中国は人口が爆発的に増えとって、食糧も仕事も足りへん、このままやと国が崩壊するっていう危機感があったんやな。日本やと「子供何人産むかは家庭の自由やろ」って思うやろうけど、中国では「国全体の問題やから、国が管理せなあかん」っていう考え方やったんや。
  - 例えばな、1970年代の中国では1年間に2,000万人以上の赤ちゃんが生まれとったんや。これ、日本の年間出生数の20倍以上やで！学校も病院も足りへん、食糧も配給制やった。そんな状況で「このままやとヤバい」って、厳しい人口抑制に踏み切ったんやな。ただし、一人っ子政策には批判も多かったで。男の子が欲しいっていう伝統的な考え方から、女の子が生まれると中絶したり、戸籍に登録せんかったり、そういう悲しい問題も起きたんや。
  - でもな、2016年に一人っ子政策は終わって、今は二人っ子、三人っ子も認められとるんや。むしろ最近は人口が減り始めて、「もっと子供産んでや」って政府が必死に呼びかけとるくらいやねん。でも、教育費とか住宅費とかが高すぎて、若い人は「そんなん無理や」って言うとるんやな。政策は180度変わったけど、憲法の条文は変えてへんのや。「計画生育」っていう言葉を広く解釈して、人口政策全般を指すようにしとるんやで。

  - 「人口の増加を経済及び社会発展計画に適応させる」っていうのは、経済の成長に合わせて人口を調整するっていう意味やねん。人口が多すぎたら資源が足りへんし、少なすぎたら経済が縮小してまう。ちょうどええバランスを保とうっていうことや。日本でも少子高齢化が深刻やけど、国が「子供を何人産め」とか命令することはできへんやろ？それは個人の自由やし、基本的人権の問題やからな。でも中国では、人口問題は「国家計画の一部」やっていう考え方が根底にあるんや。これが国と個人の関係についての、日本と中国の大きな違いやな。憲法にこういうこと書いてある国、実は世界でもあんまりないんやで。
