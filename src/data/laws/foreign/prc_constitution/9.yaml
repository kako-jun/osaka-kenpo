article: 9
title: 第九条
titleOsaka: ''
originalText:
  - 矿藏、水流、森林、山岭、草原、荒地、滩涂等自然资源，都属于国家所有，即全民所有；由法律规定属于集体所有的森林和山岭、草原、荒地、滩涂除外。 国家保障自然资源的合理利用，保护珍贵的动物和植物。禁止任何组织或者个人用任何手段侵占或者破坏自然资源。
originalTextJapanese:
  - 鉱蔵、水流、森林、山嶺、草原、荒地、干潟等の自然資源は、いずれも国家の所有、すなわち全民所有に属する。ただし、法律の規定により集団所有に属する森林と山嶺、草原、荒地、干潟を除く。国家は自然資源の合理的利用を保障し、貴重な動物と植物を保護する。いかなる組織または個人も、いかなる手段をもってしても自然資源を侵奪または破壊することを禁止する。
osakaText:
  - 鉱蔵、水流、森林、山嶺、草原、荒地、干潟等の自然資源は、ぜんぶ国家の所有、つまり全民所有に属するんや。ただし、法律の規定によって集団所有に属する森林と山嶺、草原、荒地、干潟は除くで。国家は自然資源の合理的利用を保障して、貴重な動物と植物を保護するんやな。どんな組織も個人も、どんな手段を使っても自然資源を侵奪したり破壊したりすることはあかんで。
commentary:
  - この条文は、自然資源の所有権を定めています。鉱蔵、水流、森林、山嶺、草原、荒地、干潟等の自然資源は、原則として国家所有（全民所有）とされています。
  - ただし、法律の規定により集団所有に属する森林、山嶺、草原、荒地、干潟は例外として認められています。これは農村地域における集団所有の伝統を尊重したものです。
  - 国家は自然資源の合理的利用を保障し、貴重な動植物を保護する責務を負っています。これは環境保護と持続可能な開発の原則を示しています。
  - いかなる組織・個人も自然資源を侵奪または破壊することを禁止しています。これは自然資源の公共財としての性格を強調するものです。
commentaryOsaka:
  - わたしな、この条文は「自然は誰のもんか」っていう、けっこう深いテーマを扱っとると思うんや。日本やったら、山も川も森も、基本的には私有地か公有地に分かれとるやろ？でも中国では、自然資源は原則として「国のもん」、つまり「国民全体のもん」っていう考え方なんやな。これ、社会主義国家ならではの発想やねん。
  - 例えばな、ある日うちの裏山で金鉱が見つかったとするやろ？日本やったら「土地の所有者のもん」になるかもしれへんけど、中国では「それは国のもんやで」ってなるんや。鉱山とか川とか森とかは、個人が勝手に「これはうちのもんや！」って言うことは認められへんねん。自然の恵みはみんなで分け合うべきやっていう、ある意味公平な考え方やと思うで。
  - ただし、農村の森や山は集団所有を認めとるんや。これは現実的な配慮やねん。昔から村のみんなで管理しとった山や森を、いきなり「全部国のもんや」って言うたら、村の生活が成り立たへんやろ？薪を拾うたり、山菜を採ったり、そういう生活の一部になっとるものは、村の集団で持つことを認めとるわけや。
  - 「貴重な動植物を保護する」っていうのも大事なポイントやで。中国はパンダとか、珍しい動植物がぎょうさんおるからな。それを守るのは国の責任やっていうことや。ほんで、「侵奪したらあかん」「破壊したらあかん」っていうのは、環境破壊を防ぐための規定やねん。勝手に山を削ったり、川を汚したり、森を切り倒したりしたらあかんっていう、当たり前やけどめっちゃ大事なルールや。うちとしては、自然は未来の世代から借りとるもんやっていう考え方が、この条文の根っこにあると思うねん。
