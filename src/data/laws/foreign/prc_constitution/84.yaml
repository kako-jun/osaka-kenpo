title: 第八十四条
titleOsaka: ""
originalText:
  - 中华人民共和国主席缺位的时候，由副主席继任主席的职位。 中华人民共和国副主席缺位的时候，由全国人民代表大会补选。 中华人民共和国主席、副主席都缺位的时候，由全国人民代表大会补选；在补选以前，由全国人民代表大会常务委员会委员长暂时代理主席职位。 第三节 国务院
originalTextJapanese:
  - 中華人民共和国主席が欠位の時、副主席が主席の職位を継任する。中華人民共和国副主席が欠位の時、全国人民代表大会が補欠選挙を行う。中華人民共和国主席、副主席がいずれも欠位の時、全国人民代表大会が補欠選挙を行う。補欠選挙の前に、全国人民代表大会常務委員会委員長が一時的に主席の職位を代理する。第三節 国務院
osakaText:
  - 中華人民共和国主席が欠位の時、副主席が主席の職位を継任するんや。中華人民共和国副主席が欠位の時、全国人民代表大会が補欠選挙を行うんやで。中華人民共和国主席、副主席がどっちも欠位の時、全国人民代表大会が補欠選挙を行うんや。補欠選挙の前に、全国人民代表大会常務委員会委員長が一時的に主席の職位を代理するんやな。第三節 国務院
