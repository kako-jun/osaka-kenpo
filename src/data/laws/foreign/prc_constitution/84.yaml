title: 第八十四条
titleOsaka: ""
originalText:
  - 中华人民共和国主席缺位的时候，由副主席继任主席的职位。 中华人民共和国副主席缺位的时候，由全国人民代表大会补选。 中华人民共和国主席、副主席都缺位的时候，由全国人民代表大会补选；在补选以前，由全国人民代表大会常务委员会委员长暂时代理主席职位。 第三节 国务院
originalTextJapanese:
  - 中華人民共和国主席が欠位の時、副主席が主席の職位を継任する。中華人民共和国副主席が欠位の時、全国人民代表大会が補欠選挙を行う。中華人民共和国主席、副主席がいずれも欠位の時、全国人民代表大会が補欠選挙を行う。補欠選挙の前に、全国人民代表大会常務委員会委員長が一時的に主席の職位を代理する。第三節 国務院
osakaText:
  - 中華人民共和国主席が欠位の時、副主席が主席の職位を継任するんや。中華人民共和国副主席が欠位の時、全国人民代表大会が補欠選挙を行うんやで。中華人民共和国主席、副主席がどっちも欠位の時、全国人民代表大会が補欠選挙を行うんや。補欠選挙の前に、全国人民代表大会常務委員会委員長が一時的に主席の職位を代理するんやな。第三節 国務院
commentary:
  - この条文は、主席と副主席が欠位（死去、辞職、罷免など）となった場合の継承順位と補欠選挙の手続きを定めています。
  - 主席が欠位となった場合、副主席が自動的に主席の職位を継任します。これは、迅速な権力移行を可能にし、政府の安定性を確保するための規定です。
  - 副主席が欠位となった場合、または主席と副主席の両方が欠位となった場合は、全国人民代表大会が補欠選挙を行います。両方が欠位の場合、補欠選挙が行われるまでの間は、全国人民代表大会常務委員会委員長が暫定的に主席の職位を代理します。
  - この規定は、いかなる状況下でも国家元首の地位に空白が生じないようにするための緊急時対応の仕組みです。
commentaryOsaka:
  - この条文は、主席や副主席が突然おらんくなった時にどうするか決めてるんや。組織のトップが急に辞めたりした時の対応マニュアルみたいなもんやな。
  - まず、主席がおらんくなったら、副主席が自動的に主席に昇格するんや。これは日本のアメリカ大統領が亡くなったら副大統領が大統領になるのと同じやな。スムーズに引き継げるようにっていう仕組みやねん。
  - 副主席がおらんくなった時は、人民代表大会で新しい副主席を選び直すんや。これは補欠選挙っていうやつやな。
  - 一番大変なのは、主席と副主席が両方ともおらんくなった時や。こうなったら、人民代表大会の常務委員会の委員長が「つなぎ」として主席の仕事を代理するんやで。委員長っていうのは、日本でいう衆議院議長みたいなもんやな。ほんで、できるだけ早く人民代表大会を開いて、新しい主席と副主席を選ぶんや。
  - この条文の大事なとこは、どんな緊急事態でも「主席不在」の状態を作らへんっていうことやな。国のトップがおらんかったら、外交も内政も止まってまうからな。ちゃんと順番を決めといて、誰かが必ず責任持つようにしてるんやで。
