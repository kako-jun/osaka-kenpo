title: 第七十五条
titleOsaka: ''
originalText:
  - 全国人民代表大会代表在全国人民代表大会各种会议上的发言和表决，不受法律追究。
originalTextJapanese:
  - 全国人民代表大会代表の全国人民代表大会の各種会議における発言及び表決は、法律上の追及を受けない。
osakaText:
  - 全国人民代表大会代表の全国人民代表大会の各種会議における発言及び表決は、法律上の追及を受けへんのや。
commentary:
  - この条文は、全人代代表の免責特権（発言・表決の自由）を定めています。全人代の各種会議における発言と表決は、法律上の追及を受けません。
  - 免責特権は、議員が会議で自由に意見を表明し、投票できることを保障するものです。発言内容について、事後に名誉毀損などで訴えられることがありません。
  - この特権により、議員は政府や他の権力者を恐れることなく、率直な意見を述べ、良心に従って投票できます。民主的な議論を保障する基本的制度です。
  - 日本国憲法第51条も国会議員の免責特権を定めており、「議院で行った演説、討論又は表決について、院外で責任を問はれない」としています。中国憲法も同様の保護を規定しています。
commentaryOsaka:
  - この条文は、全人代の代表が会議で言うたことや、投票したことについて、後から責任を問われることはないでっていう特権を決めとるんや。つまり、会議では何を言うても、どう投票しても大丈夫やねん。あたしから見たら、これは民主主義の根幹を支える超重要な権利やと思うんやで。
  - これは議員が自由に発言できるようにするための保護やな。もし会議での発言が後から裁判で訴えられるんやったら、みんな怖くて本音を言えへんやろ？例えばな、ある代表が会議で「この大臣の政策は間違っとる。国民を苦しめるだけや」って厳しく批判したとしようか。普通やったら、大臣は「名誉毀損や」って訴えることができるかもしれへんけど、会議での発言やから訴えられへんのや。それくらい自由に発言できる環境を作っとるんやな。
  - 投票についても同じやで。どの議案に賛成したか反対したかで、後から「なんであんな投票したんや」「あの法律に賛成したから責任とれ」って責任を問われることはないねん。良心に従って自由に投票できるっていうことや。これがないと、「上の人に睨まれるから賛成票を入れよ」とか「後で責任問われたら嫌やから棄権しよ」とか、そういう忖度が生まれてしまうんや。
  - 日本国憲法第51条にも同じような規定があるんやで。「議院で行った演説、討論又は表決について、院外で責任を問はれない」って書いてあるんや。世界中の民主主義国家で、だいたい同じような仕組みがあるねん。議員が自由に発言して投票できることが、民主主義の基本やからな。
  - ただし、これは会議「以外」の場所での発言には適用されへんで。会議が終わった後、記者会見で「あの大臣は無能や」って言うたら、それは普通に名誉毀損で訴えられる可能性があるんや。あくまで会議の中での発言と投票だけが保護されるっていう限定的な特権やねん。それでも、この特権があることで、代表たちは会議では遠慮なく意見を言えるし、信念に基づいて投票できるんや。これが健全な議論を生み出す土台になっとるんやで。
