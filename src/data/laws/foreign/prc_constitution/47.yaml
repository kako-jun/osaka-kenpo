title: 第四十七条
titleOsaka: ""
originalText:
  - 中华人民共和国公民有进行科学研究、文学艺术创作和其他文化活动的自由。国家对于从事教育、科学、技术、文学、艺术和其他文化事业的公民的有益于人民的创造性工作，给以鼓励和帮助。
originalTextJapanese:
  - 中華人民共和国の公民は科学研究、文学芸術創作及びその他の文化活動を行う自由を有する。国家は教育、科学、技術、文学、芸術及びその他の文化事業に従事する公民の人民に有益な創造的工作に対して、奨励及び援助を与える。
osakaText:
  - 中華人民共和国の公民は科学研究、文学芸術創作及びその他の文化活動を行う自由を持っとるんや。国家は教育、科学、技術、文学、芸術及びその他の文化事業に従事する公民の人民に有益な創造的工作に対して、奨励及び援助を与えるんやな。
commentary:
  - この条文は、文化活動の自由と国家の支援について定めています。2つの文で、学術・文化活動の自由と国家の奨励を規定しています。
  - 第1文は、公民が科学研究、文学芸術創作その他の文化活動を行う自由を有することを宣言しています。これは学問の自由と芸術の自由を保障するものです。
  - 第2文は、国家が教育、科学、技術、文学、芸術その他の文化事業に従事する公民の人民に有益な創造的工作に対して、奨励と援助を与えることを定めています。「人民に有益な」という限定が付いており、国家が文化活動の方向性を指導することを示唆しています。
commentaryOsaka:
  - この条文は、「学問とか芸術の自由」についての決まりやな。研究したり創作したりする自由があるっていうことや。
  - 第1文の「科学研究、文学芸術創作及びその他の文化活動を行う自由を有する」っていうのは、研究者が自由に研究したり、作家が自由に小説書いたり、画家が自由に絵を描いたりできるっていうことやねん。日本国憲法23条の「学問の自由」に似とるな。
  - でもな、第2文の「人民に有益な創造的工作に対して、奨励及び援助を与える」っていうのがポイントやねん。「人民に有益な」っていう限定が付いとるやろ？これは、国が「これは有益、これは有益やない」って判断するっていう意味なんや。
  - 要するに、自由は自由やけど、国の方針に沿った研究とか創作が奨励されるっていうことやねん。大阪でいうと、「たこ焼き屋は自由に開業してええけど、美味しいたこ焼きを作る店だけ市が応援するで」みたいな感じやろか。
  - 実際、中国では政府を批判するような小説とか映画とかは、検閲で引っかかることがあるんや。ノーベル平和賞をもらった劉暁波さんとか、政治的な文章を書いて投獄された作家もおるんやな。憲法には自由って書いてあるけど、実際には表現の自由には制限があるんや。
  - ただし、科学技術の研究とか、政治的でない芸術活動とかは、けっこう自由にやれとるで。中国は最近、AIとか宇宙開発とか、科学技術の分野でめっちゃ発展しとるやろ？それは、この条文で科学研究の自由を保障しとるからでもあるんやな。要は、政治に触れへん範囲なら自由っていうことや。
