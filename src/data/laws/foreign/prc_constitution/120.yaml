article: 120
title: 第一百二十条
titleOsaka: ""
originalText:
  - 民族自治地方的自治机关依照国家的军事制度和当地的实际需要，经国务院批准，可以组织本地方维护社会治安的公安部队。
originalTextJapanese:
  - 民族自治地方の自治機関は国家の軍事制度及び当該地方の実際の必要に従い、国務院の批准を経て、本地方の社会治安を維持する公安部隊を組織することができる。
osakaText:
  - 民族自治地方の自治機関は国家の軍事制度及び当該地方の実際の必要に従って、国務院の批准を経て、本地方の社会治安を維持する公安部隊を組織することができるんや。
