title: 第七十六条
titleOsaka: ""
originalText:
  - 全国人民代表大会代表必须模范地遵守宪法和法律，保守国家秘密，并且在自己参加的生产、工作和社会活动中，协助宪法和法律的实施。 全国人民代表大会代表应当同原选举单位和人民保持密切的联系，听取和反映人民的意见和要求，努力为人民服务。
originalTextJapanese:
  - 全国人民代表大会代表は模範的に憲法及び法律を遵守し、国家機密を保持し、かつ自らが参加する生産、業務及び社会活動において、憲法及び法律の実施を補助しなければならない。全国人民代表大会代表は原選挙単位及び人民と緊密な連絡を保ち、人民の意見及び要求を聴取し反映し、人民に奉仕するよう努力しなければならない。
osakaText:
  - 全国人民代表大会代表は模範的に憲法及び法律を遵守して、国家機密を保持して、かつ自らが参加する生産、業務及び社会活動において、憲法及び法律の実施を補助せなあかんねん。全国人民代表大会代表は原選挙単位及び人民と緊密な連絡を保って、人民の意見及び要求を聴取して反映して、人民に奉仕するよう努力せなあかんのや。
commentary:
  - この条文は、全人代代表の義務と責務を定めています。代表は模範的に憲法と法律を遵守し、国家秘密を保持し、憲法・法律の実施を補助しなければなりません。
  - 代表は原選挙単位および人民と緊密な連絡を保ち、人民の意見と要求を聴取・反映し、人民に奉仕する努力をしなければなりません。これは代表制民主主義の基本原則を体現しています。
  - 「模範的に」という表現は、代表が一般公民よりも高い道徳的・法的水準を求められることを示しています。代表は法の遵守者であると同時に、法の模範でなければなりません。
  - 原選挙単位との連絡維持義務は、代表が選出母体との関係を保ち、人民の声を全人代に届ける役割を強調しています。
commentaryOsaka:
  - この条文は、全人代の代表が守らなあかん義務と、やらなあかん仕事を決めとるんや。まず、憲法と法律を「模範的に」守らなあかんねん。つまり、普通の人より上のレベルで守れっていうことや。
  - 国家秘密も守らなあかんし、自分が参加しとる仕事や社会活動で、憲法と法律がちゃんと守られるように手助けせなあかんねん。代表っていうのは、ただ会議に出るだけやなくて、日常生活でも法律の見本にならなあかんのや。
  - それから、自分を選んでくれた選挙単位（省とか市とか）の人たちと、ずっと連絡を取り続けなあかんねん。「選んでもろたからもう関係ない」っていうのはあかんのや。人々の意見や要求を聞いて、それを全人代に届けるんが代表の大事な仕事やねん。
  - 「人民に奉仕する」っていうのは、中国共産党のスローガンでもあるんや。「為人民服務」っていうてな。代表は人民の代表やから、人民のために働かなあかんっていう考え方やねん。
  - 日本の国会議員も、地元との関係は大事にするやろ？地元の有権者の声を国会に届けるんが仕事やからな。中国でも同じで、代表は選出母体とのつながりを保って、人々の声を政治に反映させる役割があるんやで。ただし、中国では選挙が間接選挙やから、有権者との距離はちょっと遠いけどな。
