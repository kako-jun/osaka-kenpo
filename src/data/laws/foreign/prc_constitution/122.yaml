title: 第一百二十二条
titleOsaka: ""
originalText:
  - 国家从财政、物资、技术等方面帮助各少数民族加速发展经济建设和文化建设事业。 国家帮助民族自治地方从当地民族中大量培养各级干部、各种专业人才和技术工人。 第七节 监察委员会
originalTextJapanese:
  - 国家は財政、物資、技術等の面から各少数民族が経済建設及び文化建設事業を加速して発展させることを助ける。国家は民族自治地方が当該地方の民族の中から大量に各級幹部、各種専門人材及び技術労働者を育成することを助ける。第七節 監察委員会
osakaText:
  - 国家は財政、物資、技術等の面から各少数民族が経済建設及び文化建設事業を加速して発展させることを助けるんや。国家は民族自治地方が当該地方の民族の中から大量に各級幹部、各種専門人材及び技術労働者を育成することを助けるんやで。第七節 監察委員会
commentary:
  - この条文は、国家による少数民族の発展支援について規定しています。国家は財政、物資、技術等の面から少数民族の経済建設と文化建設を支援します。
  - また、国家は民族自治地方が当該地方の民族の中から幹部、専門人材、技術労働者を育成することを支援します。これは人材育成を通じて民族自治地方の自立的発展を促進するものです。
  - この規定は、歴史的に開発が遅れていた少数民族地域の発展を促進し、各民族間の格差を縮小することを目的としています。
  - 地元民族出身の人材を育成することで、民族自治の実質を確保し、地域の実情に合った政策の実施を可能にします。
commentaryOsaka:
  - この条文は、国が少数民族の地域を応援するでっていう約束やねん。お金も物も技術も、いろいろ支援して発展させるっていうことや。
  - なんでこんな条文があるかっていうと、歴史的に少数民族の地域は開発が遅れとったんや。山奥やったり砂漠やったり、交通の便も悪いしな。せやから、国が積極的に支援して、他の地域と同じレベルまで引き上げようっていう狙いやねん。
  - もう一つ大事なのが、人材育成や。地元の民族出身の人を、役人とか技術者とか専門家とかに育てるんや。これは「よそから偉い人を連れてくる」んやなくて、「地元の人を育てる」っていうのがポイントやな。
  - 日本でいうたら、沖縄振興予算みたいなもんやろか。特定の地域に国が重点的に予算を投入して、インフラ整備したり産業振興したりするんや。ただし、中国の場合は規模がでかいから、高速道路とか空港とか、めっちゃ大きなプロジェクトが多いんやで。
  - ただな、この支援が「本当に地元のためになっとるか」っていうのは、意見が分かれるとこやねん。インフラは整備されたけど、実際に恩恵を受けとるのは漢民族の移住者やないかっていう批判もあるんや。難しい問題やな。
