article: 91
title: 第九十一条
titleOsaka: ""
originalText:
  - 国务院设立审计机关，对国务院各部门和地方各级政府的财政收支，对国家的财政金融机构和企业事业组织的财务收支，进行审计监督。 审计机关在国务院总理领导下，依照法律规定独立行使审计监督权，不受其他行政机关、社会团体和个人的干涉。
originalTextJapanese:
  - 国務院は審計機関を設立し、国務院の各部門及び地方各級政府の財政収支、国家の財政金融機構及び企業事業組織の財務収支に対し、審計監督を行う。審計機関は国務院総理の指導の下、法律の規定に従い独立して審計監督権を行使し、その他の行政機関、社会団体及び個人の干渉を受けない。
osakaText:
  - 国務院は審計機関を設立して、国務院の各部門及び地方各級政府の財政収支、国家の財政金融機構及び企業事業組織の財務収支に対して、審計監督を行うんや。審計機関は国務院総理の指導の下、法律の規定に従って独立して審計監督権を行使して、その他の行政機関、社会団体及び個人の干渉を受けへんねん。
commentary:
  - この条文は、審計機関（会計検査院に相当）の設置と独立性を定めています。審計機関は、国務院の各部門や地方政府の財政、国家の金融機関、企業・事業組織の財務について監督を行います。
  - 審計機関は国務院総理の指導下にありますが、法律に従って独立して審計監督権を行使します。他の行政機関、社会団体、個人からの干渉を受けないことが明記されています。
  - この独立性の保障は、財政監督の公正性と効果性を確保するために重要です。日本の会計検査院と同様に、行政機関から一定の独立性を持つことで、客観的な監査が可能になります。
  - 審計機関の設置は、財政の透明性と説明責任を高め、汚職や不正使用を防止する役割を果たします。
commentaryOsaka:
  - この条文は、国のお金の使い道をチェックする組織について決めてるんや。日本でいう会計検査院みたいなもんやな。
  - 審計機関っていうのは、国の役所や地方政府、国営企業なんかが、ちゃんとお金を使ってるかチェックする仕事をするんや。大阪でいうと、市役所の監査委員が市のお金の使い道をチェックするのと似とるな。
  - 大事なのは「独立して」っていう部分やねん。総理の指導は受けるけど、他の役所とか団体とか個人から「こうせえ」「ああせえ」って言われへん仕組みになっとるんや。これがないと、チェックする側が圧力かけられて、不正を見逃すことになってまうからな。
  - 日本の会計検査院も内閣から独立しとるやろ？それと同じで、中国の審計機関も独立性が保障されてるんや。せやけど、日本の会計検査院は内閣じゃなくて国会の下にあるのに対して、中国の審計機関は国務院の下にあるっていう違いはあるねんけどな。
  - 中国は国土が広いし人口も多いから、お金の流れも複雑なんや。地方政府が勝手なことせんように、しっかりチェックする仕組みが必要やねん。実際、地方政府の不正とか無駄遣いを審計機関が指摘することもあるんやで。
