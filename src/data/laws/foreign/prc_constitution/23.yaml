article: 23
title: 第二十三条
titleOsaka: ""
originalText:
  - 国家培养为社会主义服务的各种专业人才，扩大知识分子的队伍，创造条件，充分发挥他们在社会主义现代化建设中的作用。
originalTextJapanese:
  - 国家は社会主義に奉仕する各種の専門人材を育成し、知識人の隊伍を拡大し、条件を創造し、彼らが社会主義現代化建設において作用を十分に発揮することを促す。
osakaText:
  - 国家は社会主義に奉仕するいろんな専門人材を育成して、知識人の隊伍を拡大して、条件を創造して、彼らが社会主義現代化建設において作用をしっかり発揮することを促すんやで。
