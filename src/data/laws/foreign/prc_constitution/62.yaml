title: 第六十二条
titleOsaka: ""
originalText:
  - 全国人民代表大会行使下列职权： （一）修改宪法； （二）监督宪法的实施； （三）制定和修改刑事、民事、国家机构的和其他的基本法律； （四）选举中华人民共和国主席、副主席； （五）根据中华人民共和国主席的提名，决定国务院总理的人选；根据国务院总理的提名，决定国务院副总理、国务委员、各部部长、各委员会主任、审计长、秘书长的人选； （六）选举中央军事委员会主席；根据中央军事委员会主席的提名，决定中央军事委员会其他组成人员的人选； （七）选举国家监察委员会主任； （八）选举最高人民法院院长； （九）选举最高人民检察院检察长； （十）审查和批准国民经济和社会发展计划和计划执行情况的报告； （十一）审查和批准国家的预算和预算执行情况的报告； （十二）改变或者撤销全国人民代表大会常务委员会不适当的决定； （十三）批准省、自治区和直辖市的建置； （十四）决定特别行政区的设立及其制度； （十五）决定战争和和平的问题； （十六）应当由最高国家权力机关行使的其他职权。
originalTextJapanese:
  - 全国人民代表大会は次の職権を行使する。（一）憲法を改正すること。（二）憲法の実施を監督すること。（三）刑事、民事、国家機構その他の基本法律を制定し改正すること。（四）中華人民共和国主席、副主席を選挙すること。（五）中華人民共和国主席の推薦に基づき、国務院総理の人選を決定すること。国務院総理の推薦に基づき、国務院副総理、国務委員、各部部長、各委員会主任、審計長、秘書長の人選を決定すること。（六）中央軍事委員会主席を選挙すること。中央軍事委員会主席の推薦に基づき、中央軍事委員会のその他の構成員の人選を決定すること。（七）国家監察委員会主任を選挙すること。（八）最高人民法院院長を選挙すること。（九）最高人民検察院検察長を選挙すること。（十）国民経済及び社会発展計画並びに計画執行状況の報告を審査し批准すること。（十一）国家の予算及び予算執行状況の報告を審査し批准すること。（十二）全国人民代表大会常務委員会の不適当な決定を変更しまたは撤回すること。（十三）省、自治区及び直轄市の建置を批准すること。（十四）特別行政区の設立及びその制度を決定すること。（十五）戦争と平和の問題を決定すること。（十六）最高国家権力機関が行使すべきその他の職権。
