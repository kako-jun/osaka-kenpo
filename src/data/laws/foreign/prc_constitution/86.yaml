title: 第八十六条
titleOsaka: "第86条"
originalText:
  - 国务院由下列人员组成： 总理， 副总理若干人， 国务委员若干人， 各部部长， 各委员会主任， 审计长， 秘书长。 国务院实行总理负责制。各部、各委员会实行部长、主任负责制。 国务院的组织由法律规定。
originalTextJapanese:
  - 国務院は次の人員により構成される。総理、副総理若干名、国務委員若干名、各部部長、各委員会主任、審計長、秘書長。国務院は総理責任制を実行する。各部、各委員会は部長、主任責任制を実行する。国務院の組織は法律で規定する。
osakaText:
  - 国務院は次の人員によって構成されるんや。総理、副総理若干名、国務委員若干名、各部部長、各委員会主任、審計長、秘書長やな。国務院は総理責任制を実行するんやで。各部、各委員会は部長、主任責任制を実行するんや。国務院の組織は法律で規定するんやな。
commentary:
  - この条文は、国務院の構成員と組織原則を定めています。国務院は総理、副総理若干名、国務委員若干名、各部部長、各委員会主任、審計長、秘書長から構成されます。
  - 国務院は「総理責任制」を採用しています。これは、総理が国務院の活動全体に対して責任を負い、最終的な決定権を持つことを意味します。日本の内閣における内閣総理大臣と類似した地位です。
  - 各部と各委員会は「部長責任制」「主任責任制」を実行します。これは、各部門のトップがその部門の活動に責任を負う制度です。
  - 国務院の詳細な組織構造は法律によって規定されます。これにより、時代の変化に応じて柔軟に組織を調整することが可能になっています。
commentaryOsaka:
  - この条文は、国務院っていう組織がどんなメンバーで成り立ってるか説明してるんや。日本の内閣の大臣とかと似たような感じやな。
  - 一番偉いのが総理で、その下に副総理、国務委員、各省のトップ（部長）、委員会のトップ（主任）、会計検査のトップ（審計長）、事務方のトップ（秘書長）がおるんや。都道府県でいうと、知事がおって、副知事がおって、各部局の部長がおるみたいな感じやな。
  - 「総理責任制」っていうのが大事なポイントやねん。これは、総理が全部の責任を負うっていうことや。組織のトップが最終決定権を持つのと一緒やな。日本の内閣総理大臣と似とるけど、中国の総理の方が権限が強いんや。
  - 各部・各委員会も「部長責任制」「主任責任制」っていうて、部署のトップがその部署の責任を全部負うんやで。これも日本と似とるけど、中国の方がトップの権限と責任がはっきりしとるんや。
  - 「組織は法律で規定する」っていうのは、時代に合わせて柔軟に変えられるようにしてるんやな。例えば、環境問題が大事になってきたら環境部を作るとか、そういう調整ができるっていうことや。
