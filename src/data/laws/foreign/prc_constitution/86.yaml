article: 86
title: 第八十六条
titleOsaka: ""
originalText:
  - 国务院由下列人员组成： 总理， 副总理若干人， 国务委员若干人， 各部部长， 各委员会主任， 审计长， 秘书长。 国务院实行总理负责制。各部、各委员会实行部长、主任负责制。 国务院的组织由法律规定。
originalTextJapanese:
  - 国務院は次の人員により構成される。総理、副総理若干名、国務委員若干名、各部部長、各委員会主任、審計長、秘書長。国務院は総理責任制を実行する。各部、各委員会は部長、主任責任制を実行する。国務院の組織は法律で規定する。
osakaText:
  - 国務院は次の人員によって構成されるんや。総理、副総理若干名、国務委員若干名、各部部長、各委員会主任、審計長、秘書長やな。国務院は総理責任制を実行するんやで。各部、各委員会は部長、主任責任制を実行するんや。国務院の組織は法律で規定するんやな。
