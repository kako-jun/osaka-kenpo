title: 第二十九条
titleOsaka: 武装力量（軍隊）
originalText:
  - 中华人民共和国的武装力量属于人民。它的任务是巩固国防，抵抗侵略，保卫祖国，保卫人民的和平劳动，参加国家建设事业，努力为人民服务。 国家加强武装力量的革命化、现代化、正规化的建设，增强国防力量。
originalTextJapanese:
  - 中華人民共和国の武装力量は人民に属する。その任務は国防を強固にし、侵略に抵抗し、祖国を保衛し、人民の平和的労働を保衛し、国家建設事業に参加し、努力して人民に奉仕することである。国家は武装力量の革命化、現代化、正規化の建設を強化し、国防力量を増強する。
osakaText:
  - 中華人民共和国の武装力量は人民に属するんや。その任務は国防を強固にして、侵略に抵抗して、祖国を保衛して、人民の平和的労働を保衛して、国家建設事業に参加して、努力して人民に奉仕することやで。国家は武装力量の革命化、現代化、正規化の建設を強化して、国防力量を増強するんやな。
commentary:
  - この条文は、武装力量（軍隊）に関する規定です。前段では武装力量の性格と任務を、後段では武装力量の建設方針を定めています。
  - 中華人民共和国の武装力量は人民に属するとされています。これは軍隊が国家や政党のものではなく、人民のものであるという原則を示しています。ただし実際には、中国共産党が軍を指導する体制となっています。
  - 武装力量の任務として、国防の強固化、侵略への抵抗、祖国の保衛、人民の平和的労働の保衛、国家建設事業への参加、人民への奉仕が挙げられています。これは軍隊の役割が国防だけでなく、国家建設にも及ぶことを示しています。
  - 後段では、武装力量の革命化、現代化、正規化の建設を強化し、国防力量を増強するとされています。革命化は政治思想教育、現代化は装備と技術の近代化、正規化は組織と制度の整備を意味します。
commentaryOsaka:
  - 軍隊についての決まりやねん。中国の軍隊がどういう性格で、何をする組織なんかっていうことを定めとるんや。まず「武装力量は人民に属する」っていうのは、軍隊は国民のもんやでっていう意味やな。王様の軍隊でも、政治家の私兵でもなく、人民のための軍隊やっていう原則を示しとるんや。日本国憲法でも自衛隊は「国民の生命と財産を守る」って位置づけられとるから、似たような考え方やねんけど、中国にはちょっと複雑な事情があるんやで。
  - 実はな、建前は「人民のもの」やけど、実際には中国の軍隊（人民解放軍）は共産党が指導しとるんや。第1条で「共産党の指導」が書いてあったやろ？軍隊も共産党の指導下にあるんやな。他の国やと軍隊は国家に属するんやけど、中国の場合は「党が軍を指導する」っていう独特の仕組みになっとるんや。これ、ちょっと複雑な話やけど、建前は「人民のもの」、実際は「党が指導する」っていう二重構造やねん。
  - 軍隊の任務として、国防とか侵略への抵抗とか、そういう当たり前のことが書いてあるんやけど、注目すべきは「国家建設事業に参加し」っていう部分やな。軍隊が平時にもいろんな仕事をするんや。例えばな、大地震とか洪水とかの災害救助、ダムとか道路とかの建設、農村部での医療支援とか、軍隊がめっちゃ活躍しとるんやで。日本の自衛隊も災害派遣で頑張っとるけど、中国はもっと幅広く国家建設に軍隊を使うんやな。

  - 「革命化、現代化、正規化」っていう三つの目標があるんや。革命化っていうのは、共産党の思想をしっかり持った軍隊にするっていうこと。思想教育を重視して、党に忠誠を尽くす軍人を育てるんやな。現代化っていうのは、最新の武器とか技術を導入するっていうこと。空母とかステルス戦闘機とか、ハイテク兵器をどんどん開発しとるんや。正規化っていうのは、ちゃんとした組織とルールを作るっていうこと。昔はちょっとアバウトやったのを、きちんとした軍隊として整備するんやな。
  - 中国の軍事力は、最近めっちゃ強くなっとるんやで。国防費は世界第2位で、毎年増えとるし、空母も持っとるし、ステルス戦闘機も開発しとるし。「国防力量を増強する」っていうのは、そういう軍備増強のことやな。日本から見たら、ちょっと脅威に感じるかもしれへんけど、中国からしたら「アメリカに対抗するため」とか「台湾問題に備えるため」とか、いろんな理由があるんや。この条文、単に軍隊の話やなくて、中国の安全保障政策とか、周辺国との関係とか、いろんなことが絡んでくる大事な条文なんやで。
