article: 97
title: 第九十七条
titleOsaka: ""
originalText:
  - 省、直辖市、设区的市的人民代表大会代表由下一级的人民代表大会选举；县、不设区的市、市辖区、乡、民族乡、镇的人民代表大会代表由选民直接选举。 地方各级人民代表大会代表名额和代表产生办法由法律规定。
originalTextJapanese:
  - 省、直轄市、区を設ける市の人民代表大会代表は次の下級の人民代表大会が選挙する。県、区を設けない市、市管轄区、郷、民族郷、鎮の人民代表大会代表は選挙民が直接選挙する。地方各級人民代表大会代表の定員及び代表選出方法は法律で規定する。
osakaText:
  - 省、直轄市、区を設ける市の人民代表大会代表は次の下級の人民代表大会が選挙するんや。県、区を設けへん市、市管轄区、郷、民族郷、鎮の人民代表大会代表は選挙民が直接選挙するんやで。地方各級人民代表大会代表の定員及び代表選出方法は法律で規定するんやな。
commentary:
  - この条文は、地方人民代表大会の代表（議員）の選出方法を定めています。選挙方法は、二段階に分かれています。
  - 省、直轄市、区を設ける市（較大市）の人民代表大会の代表は、下一級の人民代表大会によって選出されます（間接選挙）。
  - 県、区を設けない市、市管轄区、郷、民族郷、鎮の人民代表大会の代表は、選挙民（有権者）によって直接選挙されます（直接選挙）。
  - つまり、中国では基層レベル（県以下）でのみ直接選挙が行われ、それより上のレベルは間接選挙となっています。これは、人口規模と行政効率を考慮した制度です。
  - 代表の定員と選出方法の詳細は、法律（選挙法）によって規定されます。
commentaryOsaka:
  - この条文は、地方議会の議員をどうやって選ぶか決めてるんや。中国では、レベルによって選び方が違うねん。
  - 県とか郷とか、小さい単位では住民が直接投票して代表を選ぶんや。これは日本の市議会議員選挙と同じで、「直接選挙」っていうやつやな。自分らで投票して、「この人に代表になってほしい」って選ぶんやで。
  - せやけど、省とか大きな市の人民代表大会の代表は、直接選挙やないねん。下のレベルの人民代表大会が選ぶ「間接選挙」なんや。例えば、大阪府議会議員を府民が直接選ぶんやなくて、市町村議会が選ぶみたいなイメージやな。
  - なんでこんな仕組みかっていうと、中国は人口が多すぎるからやねん。全国人民代表大会の代表を全国民が直接選ぶとなったら、14億人が投票することになって、とてもやないけど無理やろ？せやから、地域ごとに代表を選んで、その代表がさらに上のレベルの代表を選ぶっていう、段階的な仕組みにしてるんや。
  - 日本やと、国会議員も都道府県議会議員も市町村議会議員も、ぜんぶ住民が直接選挙で選ぶやろ？中国とはそこが違うねん。中国では、一番下のレベルだけ直接選挙で、上に行くほど間接選挙になるんや。効率はええけど、有権者から遠くなるっていう面もあるんやけどな。
