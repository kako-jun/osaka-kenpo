article: 137
title: 第一百三十七条
titleOsaka: ""
originalText:
  - 最高人民检察院是最高检察机关。 最高人民检察院领导地方各级人民检察院和专门人民检察院的工作，上级人民检察院领导下级人民检察院的工作。
originalTextJapanese:
  - 最高人民検察院は最高検察機関である。最高人民検察院は地方各級人民検察院及び専門人民検察院の活動を指導し、上級人民検察院は下級人民検察院の活動を指導する。
osakaText:
  - 最高人民検察院は最高検察機関なんや。最高人民検察院は地方各級人民検察院及び専門人民検察院の活動を指導して、上級人民検察院は下級人民検察院の活動を指導するんやで。
