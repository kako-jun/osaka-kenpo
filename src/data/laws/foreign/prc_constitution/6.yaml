title: 第六条
titleOsaka: ''
originalText:
  - 中华人民共和国的社会主义经济制度的基础是生产资料的社会主义公有制，即全民所有制和劳动群众集体所有制。社会主义公有制消灭人剥削人的制度，实行各尽所能、按劳分配的原则。 国家在社会主义初级阶段，坚持公有制为主体、多种所有制经济共同发展的基本经济制度，坚持按劳分配为主体、多种分配方式并存的分配制度。
originalTextJapanese:
  - 中華人民共和国の社会主義経済制度の基礎は、生産手段の社会主義公有制、すなわち全民所有制と労働大衆集団所有制である。社会主義公有制は人が人を搾取する制度を消滅させ、各々が能力を尽くし労働に応じて分配するという原則を実行する。国家は社会主義初級段階において、公有制を主体とし多様な所有制経済が共同発展する基本経済制度を堅持し、労働に応じた分配を主体とし多様な分配方式が並存する分配制度を堅持する。
osakaText:
  - 中華人民共和国の社会主義経済制度の基礎は、生産手段の社会主義公有制、つまり全民所有制と労働大衆集団所有制なんや。社会主義公有制は人が人を搾取する制度を消滅させて、各々が能力を尽くして労働に応じて分配するっていう原則を実行するんやで。国家は社会主義初級段階において、公有制を主体として多様な所有制経済が共同発展する基本経済制度を堅持して、労働に応じた分配を主体として多様な分配方式が並存する分配制度を堅持するんや。
commentary:
  - この条文は、中国の社会主義経済制度の基礎を定めています。生産手段の社会主義公有制、すなわち全民所有制（国有）と労働大衆集団所有制（集団所有）が経済制度の基礎です。
  - 社会主義公有制は「人が人を搾取する制度を消滅させる」ことを目的とし、「各々が能力を尽くし、労働に応じて分配する」という原則を実行します。これは「能力に応じて働き、労働に応じて受け取る」という社会主義の理念を表しています。
  - 1993年の憲法改正により、中国が「社会主義初級段階」にあることが明記されました。この段階では、公有制を主体としつつも、多様な所有制経済（私有企業、外資企業など）の共同発展を認めています。
  - これは改革開放政策以降の経済体制の変化を反映したもので、社会主義の原則を維持しながら、市場経済の要素を取り入れる「中国の特色ある社会主義」の経済政策を示しています。
commentaryOsaka:
  - 中国の経済の「基本ルール」を決めとると思うんや。「生産手段の公有制」っていうのは、工場とか土地とか、お金を生み出すもんを国やみんなで持つっていう意味やねん。日本やったらトヨタとかパナソニックは私企業で、株主のもんやろ？でも中国では、大事な産業は国が持っとることが多いんや。鉄鋼とか石油とか、国の根幹に関わる産業はほとんど国有企業が担っとるんやな。
  - 「能力に応じて働き、労働に応じて受け取る」っていうのは、社会主義の理想を表しとるええ言葉やで。例えばな、学校の掃除当番を考えてみてや。体が大きい子も小さい子も、それぞれの能力に応じて頑張るやろ？ほんで、ちゃんと働いた子はみんなから褒められるわけや。でもここで大事なんは、「能力に応じて受け取る」やなくて「労働に応じて受け取る」っていう点やねん。才能だけあっても、ちゃんと働かな評価されへんっていうことや。これが資本主義と違うとこやな。
  - 1993年に「社会主義初級段階」っていう言葉が憲法に入ったんは、めっちゃ現実的な判断やったんやで。つまり、「理想は社会主義やけど、まだまだ発展途上やから、私企業も外資も認めるで」っていう柔軟な姿勢を見せたわけや。部活動でいうたら、「将来は全国大会目指すけど、今はみんなで楽しく基礎練習するのもありや」みたいな感じやろか。高い理想は掲げつつ、現実的な道を選んだんやな。
  - これが「中国の特色ある社会主義」の核心やねん。社会主義っていう看板は下ろさへんけど、実際は市場経済の要素もどんどん取り入れる。家庭料理でいうたら、「うちは伝統の味を守ります」って言いながら、新しい調味料や食材もどんどん試してみる、みたいな柔軟さがあるんや。わたしとしては、理想と現実のバランスをうまく取ろうとしとる姿勢が、この条文に表れとると思うで。
