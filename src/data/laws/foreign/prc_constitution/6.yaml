title: 第六条
titleOsaka: ""
originalText:
  - 中华人民共和国的社会主义经济制度的基础是生产资料的社会主义公有制，即全民所有制和劳动群众集体所有制。社会主义公有制消灭人剥削人的制度，实行各尽所能、按劳分配的原则。 国家在社会主义初级阶段，坚持公有制为主体、多种所有制经济共同发展的基本经济制度，坚持按劳分配为主体、多种分配方式并存的分配制度。
originalTextJapanese:
  - 中華人民共和国の社会主義経済制度の基礎は、生産手段の社会主義公有制、すなわち全民所有制と労働大衆集団所有制である。社会主義公有制は人が人を搾取する制度を消滅させ、各々が能力を尽くし労働に応じて分配するという原則を実行する。国家は社会主義初級段階において、公有制を主体とし多様な所有制経済が共同発展する基本経済制度を堅持し、労働に応じた分配を主体とし多様な分配方式が並存する分配制度を堅持する。
osakaText:
  - 中華人民共和国の社会主義経済制度の基礎は、生産手段の社会主義公有制、つまり全民所有制と労働大衆集団所有制なんや。社会主義公有制は人が人を搾取する制度を消滅させて、各々が能力を尽くして労働に応じて分配するっていう原則を実行するんやで。国家は社会主義初級段階において、公有制を主体として多様な所有制経済が共同発展する基本経済制度を堅持して、労働に応じた分配を主体として多様な分配方式が並存する分配制度を堅持するんや。
