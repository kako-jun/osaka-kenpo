title: 第七十九条
titleOsaka: ""
originalText:
  - 中华人民共和国主席、副主席由全国人民代表大会选举。 有选举权和被选举权的年满四十五周岁的中华人民共和国公民可以被选为中华人民共和国主席、副主席。 中华人民共和国主席、副主席每届任期同全国人民代表大会每届任期相同。
originalTextJapanese:
  - 中華人民共和国主席、副主席は全国人民代表大会が選挙する。選挙権及び被選挙権を有する満四十五歳以上の中華人民共和国公民は中華人民共和国主席、副主席に選出されることができる。中華人民共和国主席、副主席の各期の任期は全国人民代表大会の各期の任期と同一である。
osakaText:
  - 中華人民共和国主席、副主席は全国人民代表大会が選挙するんや。選挙権及び被選挙権を持っとる満四十五歳以上の中華人民共和国公民は中華人民共和国主席、副主席に選出されることができるんやで。中華人民共和国主席、副主席の各期の任期は全国人民代表大会の各期の任期と同じやねん。
commentary:
  - この条文は、国家主席・副主席の選出方法、被選挙資格、任期を定めています。国家主席は全人代が選挙し、選挙権・被選挙権を有する満45歳以上の公民が就任できます。
  - 国家主席・副主席の任期は全人代の任期と同じ5年です。2018年の憲法改正以前は「連続2期を超えてはならない」という制限がありましたが、この制限は削除されました。
  - 年齢要件が45歳以上とされているのは、国家の最高指導者として相応の経験と成熟度が求められるためです。一般の全人代代表には年齢制限はありません。
  - 国家主席は国家元首として、対外的に中国を代表し、全人代および全人代常務委員会の決定に基づいて国事行為を行います。
commentaryOsaka:
  - この条文は、国家主席と副主席をどうやって選ぶか、誰がなれるか、任期はどれくらいかを決めとるんや。国家主席っていうのは、中国のトップリーダーやな。今やったら習近平さんがそのポストや。
  - 国家主席と副主席は、全人代が選挙するんやで。立候補できるんは、選挙権と被選挙権を持っとる45歳以上の中国人やねん。45歳っていう年齢制限があるんは、国のトップになるには、ある程度の経験と落ち着きが必要やからやな。
  - 任期は全人代と同じ5年やねん。それで、2018年の憲法改正で大きな変化があったんや。それまでは「連続2期まで」っていう制限があったんやけど、その制限が削除されたんやで。つまり、今は何期でもできるようになっとるんや。
  - これは習近平さんが3期目以降も続けられるようにするための改正やったんや。毛沢東の時代は終身制やったけど、鄧小平の改革で任期制限が導入されて、それが30年以上続いとったんやな。それを習近平さんが元に戻したっていうのは、けっこう大きな出来事やったんやで。
  - 日本の総理大臣には憲法上の任期制限はないねん。自民党の党則で「総裁は連続3期まで」っていう制限はあるけど、憲法には書いてへんのや。アメリカ大統領は憲法で2期までって決まっとる。中国は、任期制限を作ったり削除したり、けっこう変化しとるんやな。
