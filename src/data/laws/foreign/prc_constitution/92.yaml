title: 第九十二条
titleOsaka: ""
originalText:
  - 国务院对全国人民代表大会负责并报告工作；在全国人民代表大会闭会期间，对全国人民代表大会常务委员会负责并报告工作。 第四节 中央军事委员会
originalTextJapanese:
  - 国務院は全国人民代表大会に対して責任を負い、かつ活動を報告する。全国人民代表大会の閉会期間においては、全国人民代表大会常務委員会に対して責任を負い、かつ活動を報告する。第四節 中央軍事委員会
osakaText:
  - 国務院は全国人民代表大会に対して責任を負って、かつ活動を報告するんや。全国人民代表大会の閉会期間においては、全国人民代表大会常務委員会に対して責任を負って、かつ活動を報告するんやで。第四節 中央軍事委員会
commentary:
  - この条文は、国務院の責任と報告義務を定めています。国務院は全国人民代表大会に対して責任を負い、活動を報告しなければなりません。
  - 全国人民代表大会は年に1回しか開催されないため、閉会期間中は、常設機関である全国人民代表大会常務委員会に対して責任を負い、活動を報告します。
  - これは、中国の政治制度における「人民代表大会制度」の核心を示すものです。国務院は独立した権力機関ではなく、人民代表大会の下にある執行機関として位置づけられています。
  - この報告義務により、国務院の活動が人民代表大会の監督下に置かれ、民主的統制が図られています。日本の議院内閣制における内閣の国会に対する責任と類似していますが、中国では人民代表大会の優位性がより明確です。
commentaryOsaka:
  - この条文は、国務院が誰に対して責任を負うか決めてるんや。簡単に言うと、「国務院は人民代表大会の部下や」っていうことやな。
  - 人民代表大会は年に1回しか開かれへんから、その間は常務委員会っていう常設の委員会に報告するんや。マンションでいうと、年1回の総会があって、普段は理事会が管理組合を監督するみたいなもんやな。
  - 日本やと、内閣は国会に対して責任を負うけど、実際には与党が多数を占めとるから、内閣と国会は一体みたいになっとるやろ？中国も似たような面はあるんやけど、形式上は「人民代表大会が上、国務院が下」っていう関係がはっきりしとるんや。
  - 実際には、共産党の中央委員会が一番上におって、人民代表大会も国務院もその指導下にあるんやけどな。せやけど、憲法上は人民代表大会が最高機関で、国務院はその執行機関っていう建前になっとるんや。
  - この報告義務っていうのは、国務院が勝手なことせんように、ちゃんとチェックする仕組みやねん。何やったか報告させることで、透明性を保つっていう狙いがあるんやで。
