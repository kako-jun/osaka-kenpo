article: 92
title: 第九十二条
titleOsaka: ""
originalText:
  - 国务院对全国人民代表大会负责并报告工作；在全国人民代表大会闭会期间，对全国人民代表大会常务委员会负责并报告工作。 第四节 中央军事委员会
originalTextJapanese:
  - 国務院は全国人民代表大会に対して責任を負い、かつ活動を報告する。全国人民代表大会の閉会期間においては、全国人民代表大会常務委員会に対して責任を負い、かつ活動を報告する。第四節 中央軍事委員会
osakaText:
  - 国務院は全国人民代表大会に対して責任を負って、かつ活動を報告するんや。全国人民代表大会の閉会期間においては、全国人民代表大会常務委員会に対して責任を負って、かつ活動を報告するんやで。第四節 中央軍事委員会
