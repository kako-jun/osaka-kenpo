article: 88
title: 第八十八条
titleOsaka: ""
originalText:
  - 总理领导国务院的工作。副总理、国务委员协助总理工作。 总理、副总理、国务委员、秘书长组成国务院常务会议。 总理召集和主持国务院常务会议和国务院全体会议。
originalTextJapanese:
  - 総理は国務院の活動を指導する。副総理、国務委員は総理の活動を補佐する。総理、副総理、国務委員、秘書長は国務院常務会議を構成する。総理は国務院常務会議及び国務院全体会議を招集し主宰する。
osakaText:
  - 総理は国務院の活動を指導するんや。副総理、国務委員は総理の活動を補佐するんやで。総理、副総理、国務委員、秘書長は国務院常務会議を構成するんやな。総理は国務院常務会議及び国務院全体会議を招集して主宰するんや。
