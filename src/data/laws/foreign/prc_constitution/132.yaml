article: 132
title: 第一百三十二条
titleOsaka: ""
originalText:
  - 最高人民法院是最高审判机关。 最高人民法院监督地方各级人民法院和专门人民法院的审判工作，上级人民法院监督下级人民法院的审判工作。
originalTextJapanese:
  - 最高人民法院は最高審判機関である。最高人民法院は地方各級人民法院及び専門人民法院の審判活動を監督し、上級人民法院は下級人民法院の審判活動を監督する。
osakaText:
  - 最高人民法院は最高審判機関なんや。最高人民法院は地方各級人民法院及び専門人民法院の審判活動を監督して、上級人民法院は下級人民法院の審判活動を監督するんやで。
