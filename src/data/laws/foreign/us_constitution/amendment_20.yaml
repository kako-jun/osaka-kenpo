article: 20
isAmendment: true
title: AMENDMENT XX
titleOsaka: "修正第20条"
originalText:
  - "Note: Article I, section 4, of the Constitution was modified by section 2 of this amendment. In addition, a portion of the 12th amendment was superseded by section 3."
  - Section 1.
  - The terms of the President and Vice President shall end at noon on the 20th day of January, and the terms of Senators and Representatives at noon on the 3d day of January, of the years in which such terms would have ended if this article had not been ratified; and the terms of their successors shall then begin.
  - Section 2.
  - The Congress shall assemble at least once in every year, and such meeting shall begin at noon on the 3d day of January, unless they shall by law appoint a different day.
  - Section 3.
  - If, at the time fixed for the beginning of the term of the President, the President elect shall have died, the Vice President elect shall become President. If a President shall not have been chosen before the time fixed for the beginning of his term, or if the President elect shall have failed to qualify, then the Vice President elect shall act as President until a President shall have qualified; and the Congress may by law provide for the case wherein neither a President elect nor a Vice President elect shall have qualified, declaring who shall then act as President, or the manner in which one who is to act shall be selected, and such person shall act accordingly until a President or Vice President shall have qualified.
  - Section 4.
  - The Congress may by law provide for the case of the death of any of the persons from whom the House of Representatives may choose a President whenever the right of choice shall have devolved upon them, and for the case of the death of any of the persons from whom the Senate may choose a Vice President whenever the right of choice shall have devolved upon them.
  - Section 5.
  - Sections 1 and 2 shall take effect on the 15th day of October following the ratification of this article.
  - Section 6.
  - This article shall be inoperative unless it shall have been ratified as an amendment to the Constitution by the legislatures of three-fourths of the several States within seven years from the date of its submission.
originalTextJapanese:
  - 注：憲法第1条第4節は、この修正第2節により修正された。さらに、修正第12条の一部は、第3節により廃止された。
  - 第1節
  - 大統領及び副大統領の任期は、この条が批准されなかった場合にそれらの任期が終了したであろう年の1月20日正午に終了し、上院議員及び下院議員の任期は、1月3日正午に終了する。その後、後継者の任期が開始する。
  - 第2節
  - 連邦議会は、少なくとも年1回会議を開く。この会議は、法律により別の日を定めない限り、1月3日正午に開始する。
  - 第3節
  - 大統領の任期の開始のために定められた時に、大統領に選出された者が死亡していた場合、副大統領に選出された者が大統領となる。大統領が、その任期の開始のために定められた時までに選出されていなかった場合、又は大統領に選出された者が資格を得ることができなかった場合、副大統領に選出された者が、大統領が資格を得るまで、大統領として職務を行う。連邦議会は、大統領に選出された者及び副大統領に選出された者のいずれも資格を得ていない場合について、法律により規定を設け、その場合に誰が大統領として職務を行うか、又は職務を行う者が選出される方法を宣言することができる。このような者は、大統領又は副大統領が資格を得るまで、それに従い職務を行う。
  - 第4節
  - 連邦議会は、選出権が下院に委ねられた場合に、下院が大統領を選出することができる者のいずれかが死亡した場合について、及び選出権が上院に委ねられた場合に、上院が副大統領を選出することができる者のいずれかが死亡した場合について、法律により規定を設けることができる。
  - 第5節
  - 第1節及び第2節は、この条の批准後の10月15日に効力を生じる。
  - 第6節
  - この条は、提出の日から7年以内に、4分の3の州の立法府により憲法の修正として批准されなければ、無効となる。
osakaText:
  - 注：憲法第1条第4節は、この修正第2節で修正されたんや。さらに、修正第12条の一部は、第3節で廃止されたで。
  - 第1節
  - 大統領と副大統領の任期は、この条が承認されへんかった場合にそれらの任期が終わったやろう年の1月20日正午に終わって、上院議員と下院議員の任期は、1月3日正午に終わるんや。その後、後継ぎの人の任期が始まるんやで。
  - 第2節
  - 連邦議会は、少なくとも年に1回会議を開くんや。この会議は、法律で別の日を決めへん限り、1月3日正午に始まるんやな。
  - 第3節
  - 大統領の任期の始まりのために決められた時に、大統領に選ばれた人が死んどった場合、副大統領に選ばれた人が大統領になるんや。大統領が、その任期の始まりのために決められた時までに選ばれてへんかった場合、大統領に選ばれた人が資格を得られへんかった場合、副大統領に選ばれた人が、大統領が資格を得るまで、大統領として仕事をするんやで。連邦議会は、大統領に選ばれた人と副大統領に選ばれた人のどっちも資格を得てへん場合について、法律で決まりを作って、その場合に誰が大統領として仕事をするか、職務をやる人が選ばれる方法を言うことができるんや。こういう人は、大統領か副大統領が資格を得るまで、それに従って仕事をするんやな。
  - 第4節
  - 連邦議会は、選ぶ権利が下院に委ねられたときに、下院が大統領を選べる人のどれかが死んだ場合について、選ぶ権利が上院に委ねられたときに、上院が副大統領を選べる人のどれかが死んだ場合について、法律で決まりを作ることができるんや。
  - 第5節
  - 第1節と第2節は、この条が承認された後の10月15日に効力を持つんやで。
  - 第6節
  - この条は、出された日から7年以内に、4分の3の州の議会で憲法の修正として承認されへんかったら、無効になるんや。
commentary:
  - 大統領・副大統領・議員の任期開始日を変更した修正条項です。
  - 1933年に批准されました。それ以前は3月4日が任期開始日でしたが、1月20日（大統領）と1月3日（議員）に変更されました。選挙後の空白期間（レームダック期間）を短縮することが目的でした。
  - 現代の大統領就任式が1月20日に行われるのは、この修正によるものです。交通・通信手段が発達した20世紀には、4ヶ月の空白期間は長すぎたため改正されました。
commentaryOsaka:
  - 大統領と副大統領と議員の任期が始まる日を変えた修正条項やで。
  - 1933年に決まったんや。それまでは3月4日が任期の始まりやったんやけど、1月20日（大統領）と1月3日（議員）に変わったんやな。選挙の後の空白期間を短くするのが目的やったんや。
  - 今の大統領就任式が1月20日にやられるのは、この修正のおかげやで。昔は馬とかで移動しとったから3月まで待つ必要があったんやけど、20世紀になって交通が発達したら4ヶ月も待つのは長すぎるってなったんやな。
