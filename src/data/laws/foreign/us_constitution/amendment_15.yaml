title: AMENDMENT XV
titleOsaka: "修正第15条"
originalText:
  - Section 1.
  - The right of citizens of the United States to vote shall not be denied or abridged by the United States or by any State on account of race, color, or previous condition of servitude--
  - Section 2.
  - The Congress shall have power to enforce this article by appropriate legislation.
originalTextJapanese:
  - 第1節
  - 合衆国市民の投票する権利は、人種、皮膚の色又は以前の隷属状態を理由として、合衆国又はいかなる州によっても、拒否され又は制限されてはならない。
  - 第2節
  - 連邦議会は、適切な立法により、この条を実施する権限を有する。
osakaText:
  - 第1節
  - アメリカ市民の投票する権利は、人種とか肌の色とか以前の隷属状態を理由にして、アメリカとかどの州によっても、拒否されたり制限されたりしたらあかんねん。
  - 第2節
  - 連邦議会は、適切な立法で、この条を実行する権限を持っとるんや。
