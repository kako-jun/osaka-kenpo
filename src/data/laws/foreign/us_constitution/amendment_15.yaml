article: 15
isAmendment: true
title: AMENDMENT XV
titleOsaka: "修正第15条"
originalText:
  - Section 1.
  - The right of citizens of the United States to vote shall not be denied or abridged by the United States or by any State on account of race, color, or previous condition of servitude--
  - Section 2.
  - The Congress shall have power to enforce this article by appropriate legislation.
originalTextJapanese:
  - 第1節
  - 合衆国市民の投票する権利は、人種、皮膚の色又は以前の隷属状態を理由として、合衆国又はいかなる州によっても、拒否され又は制限されてはならない。
  - 第2節
  - 連邦議会は、適切な立法により、この条を実施する権限を有する。
osakaText:
  - 第1節
  - アメリカ市民の投票する権利は、人種とか肌の色とか以前の隷属状態を理由にして、アメリカとかどの州によっても、拒否されたり制限されたりしたらあかんねん。
  - 第2節
  - 連邦議会は、適切な立法で、この条を実行する権限を持っとるんや。
commentary:
  - 人種を理由とする投票権の制限を禁止した重要な修正条項です。
  - 1870年に批准され、南北戦争後の黒人男性に投票権を保障することが目的でした。修正第13条（奴隷制廃止）、第14条（平等保護）に続く「再建修正」の最後の条項です。
  - しかし実際には、南部諸州は人頭税や識字テストなどで黒人の投票を妨害し続けました。真の投票権平等は1965年の投票権法まで実現しませんでした。
commentaryOsaka:
  - 人種を理由に投票権を制限するのを禁止した大事な修正条項やで。
  - 1870年に決まって、南北戦争の後で黒人の男性に投票権を保障するのが目的やったんや。奴隷制廃止の修正13条、平等保護の修正14条に続く「再建修正」の最後の条項やな。
  - せやけど実際には、南部の州は人頭税とか読み書きテストとかで黒人の投票を邪魔し続けたんや。ほんまの投票権の平等は1965年の投票権法まで実現せえへんかったんやで。法律で決めても、実際に守らせるのは大変やったんやな。
