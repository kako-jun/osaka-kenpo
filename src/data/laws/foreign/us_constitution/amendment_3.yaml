article: 3
isAmendment: true
title: Amendment III
titleOsaka: "修正第3条"
originalText:
  - No Soldier shall, in time of peace be quartered in any house, without the consent of the Owner, nor in time of war, but in a manner to be prescribed by law.
originalTextJapanese:
  - 兵士は、平時においては、所有者の同意なしに、いかなる住居にも宿営してはならない。戦時においても、法律で定める方法によらなければ、宿営してはならない。
osakaText:
  - 兵士は、平和なときは、持ち主の同意なしに、どんな住居にも泊まったらあかんねん。戦争のときも、法律で決めたやり方によらんかったら、泊まったらあかんで。
commentary:
  - 兵士を所有者の同意なしに住居に宿営させることを禁止した条文です。
  - 独立戦争前、イギリス軍兵士が植民地の住民の家に強制的に宿営していたことへの反発から生まれました。
  - 現代アメリカではほとんど問題にならない条項ですが、政府権力による私的領域への侵入を制限するという原則を示しています。プライバシー権の歴史的基礎の一つとされています。
commentaryOsaka:
  - 兵隊さんを勝手に家に泊めさせられへん権利を決めた条文やで。今では一番使われへん条項やけど、歴史的に大事な意味があるんや。
  - 昔イギリスの植民地やった時代に、イギリス軍の兵隊が「おまえの家に泊まるで」って強制的に押しかけてきて、家の食べ物も勝手に食べるし、部屋も占領されるし、めっちゃ迷惑やったんやな。これ、例えば急に知らん人が家に来て「今日から泊まるわ」って言われるようなもんやで。家族のプライバシーもなんもあらへんし、ほんまにストレスやったと思うわ。独立戦争の原因の一つになったくらい、植民地の人らは怒っとったんや。そのトラウマから作られた条項やねん。
  - 今のアメリカでは、軍隊が一般の家に泊まるなんてことは全然ないから、実際には問題になることはほとんどないんやで。せやけど、この条項が示してる「政府が勝手に私的な領域に入ってきたらあかん」っちゅう原則は、今でもめっちゃ大事なんや。後のプライバシー権の憲法的な根拠の一つになったし、「家は聖域」っちゅうアメリカ人の考え方の基礎になっとるんやな。使われへんからって意味がないわけやなくて、憲法の精神を示す大切な条項なんやで。
