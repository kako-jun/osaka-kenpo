article: 2
isAmendment: true
title: Amendment II
titleOsaka: "修正第2条"
originalText:
  - A well regulated Militia, being necessary to the security of a free State, the right of the people to keep and bear Arms, shall not be infringed.
originalTextJapanese:
  - 規律ある民兵は、自由な州の安全にとって必要であるから、市民が武器を保有し携帯する権利は、侵害されてはならない。
osakaText:
  - ちゃんと規律がある民兵は、自由な州の安全にとって必要やから、市民が武器を持って携帯する権利は、侵されたらあかんねん。
commentary:
  - 市民が武器を保有し携帯する権利を定めた条文です。
  - アメリカで最も議論の多い条項の一つで、銃規制を巡る論争の焦点となっています。「規律ある民兵」という文言が個人の権利か集団の権利かで解釈が分かれてきました。
  - 2008年の連邦最高裁判決で個人の権利として確立されましたが、合理的な規制は認められるとされています。日本とは大きく異なる銃文化の基盤となる条項です。
commentaryOsaka:
  - 市民が武器を持つ権利を決めた条文やで。アメリカでめっちゃ議論になってる条項の一つやねん。
  - この条文は「規律ある民兵」っちゅう前提があるんやけど、これが個人の権利なんか集団の権利なんかで長いこと揉めとったんや。2008年の最高裁判決で、個人が自衛のために銃を持つ権利やっちゅうことが確定したんやな。せやけど、学校での銃乱射事件とかが起こるたびに「もっと規制せなあかんのちゃう？」っちゅう議論が起こるんやで。例えば、子供が誤って銃を触って事故が起きたり、感情的になった人が銃を使ったりする事件が後を絶たへんのや。それでも、憲法で保障された権利やから、なかなか厳しい規制はでけへんっちゅうジレンマがあるねん。
  - 日本人からしたら「え、普通の人が銃持てるん？」ってびっくりするやろうけど、アメリカでは「自分の身は自分で守る」っちゅう考え方が根強いんや。独立戦争のときに、イギリス軍に対して市民が武器を持って戦った歴史があるし、西部開拓時代には法律が届かへん場所で自分を守るために銃が必要やったんやな。そういう歴史的背景があるから、アメリカ人にとって銃を持つ権利は「自由の象徴」みたいな意味があるんや。日本とは銃に対する文化がまるっきり違うから、この条文を理解するのは難しいかもしれへんけど、アメリカの歴史を知ると納得できる部分もあるんやで。
