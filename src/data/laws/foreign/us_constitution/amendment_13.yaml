article: 13
isAmendment: true
title: AMENDMENT XIII
titleOsaka: "修正第13条"
originalText:
  - "Note: A portion of Article IV, section 2, of the Constitution was superseded by the 13th amendment."
  - Section 1.
  - Neither slavery nor involuntary servitude, except as a punishment for crime whereof the party shall have been duly convicted, shall exist within the United States, or any place subject to their jurisdiction.
  - Section 2.
  - Congress shall have power to enforce this article by appropriate legislation.
originalTextJapanese:
  - 注：憲法第4条第2節の一部は、修正第13条により廃止された。
  - 第1節
  - 奴隷制及び本人の意に反する労役は、当事者が正当に有罪とされた犯罪に対する刑罰である場合を除き、合衆国内又はその管轄に服するいかなる場所においても、存在してはならない。
  - 第2節
  - 連邦議会は、適切な立法により、この条を実施する権限を有する。
osakaText:
  - 注：憲法第4条第2節の一部は、修正第13条で廃止されたんや。
  - 第1節
  - 奴隷制と本人の意に反する労役は、当事者がちゃんと有罪になった犯罪に対する刑罰の場合を除いて、アメリカ国内とかその管轄下のどんなとこでも、存在したらあかんねん。
  - 第2節
  - 連邦議会は、適切な立法で、この条を実行する権限を持っとるんや。
commentary:
  - アメリカの奴隷制を憲法上廃止した極めて重要な修正条項です。
  - 1865年、南北戦争終結直後に批准されました。犯罪に対する刑罰としての強制労働は例外として認められています。
  - この修正により、約400万人の奴隷が解放されました。人種差別撤廃への第一歩となる歴史的条項ですが、実際の平等実現には修正第14条、第15条と長い公民権運動が必要でした。
commentaryOsaka:
  - アメリカの奴隷制を憲法で廃止した、めっちゃ大事な修正条項やで。
  - 1865年、南北戦争が終わった直後に決まったんや。犯罪の罰としての強制労働だけは例外で認められとるけどな。
  - この修正で約400万人の奴隷が解放されたんや。人種差別をなくすための第一歩やったけど、ほんまの平等を実現するには、この後の修正14条・15条と、長い公民権運動が必要やったんやで。アメリカの暗い歴史を乗り越えるための大きな一歩やな。
