article: 24
isAmendment: true
title: AMENDMENT XXIV
titleOsaka: "修正第24条"
originalText:
  - Section 1.
  - The right of citizens of the United States to vote in any primary or other election for President or Vice President, for electors for President or Vice President, or for Senator or Representative in Congress, shall not be denied or abridged by the United States or any State by reason of failure to pay any poll tax or other tax.
  - Section 2.
  - The Congress shall have power to enforce this article by appropriate legislation.
originalTextJapanese:
  - 第1節
  - 大統領若しくは副大統領、大統領若しくは副大統領の選挙人、又は連邦議会の上院議員若しくは下院議員のための予備選挙その他の選挙において投票する合衆国市民の権利は、人頭税その他の租税の不払いを理由として、合衆国又はいかなる州によっても、拒否され又は制限されてはならない。
  - 第2節
  - 連邦議会は、適切な立法により、この条を実施する権限を有する。
osakaText:
  - 第1節
  - 大統領か副大統領、大統領か副大統領の選挙人、連邦議会の上院議員か下院議員のための予備選挙とか他の選挙で投票するアメリカ市民の権利は、人頭税とか他の税金の不払いを理由にして、アメリカとかどの州によっても、拒否されたり制限されたりしたらあかんねん。
  - 第2節
  - 連邦議会は、適切な立法で、この条を実行する権限を持っとるんや。
commentary:
  - 選挙における人頭税の支払いを投票の条件とすることを禁止した修正条項です。
  - 1964年に批准されました。南部諸州では、修正第15条（黒人参政権）を事実上無効化するため、投票に税金の支払いを要求していました。貧しい黒人は税を払えず投票できないという差別が続いていました。
  - 公民権運動の成果として制定され、修正第19条（女性参政権）、修正第26条（18歳選挙権）とともに、投票権の平等を拡大した重要な条項です。経済的障壁による投票制限を違憲としました。
commentaryOsaka:
  - 選挙で人頭税を払わなあかんっちゅう条件をなくした修正条項やで。
  - 1964年に決まったんや。南部の州では、修正第15条（黒人の参政権）を事実上無効にするために、投票するには税金を払えっちゅうてたんやな。貧しい黒人は税が払えへんから投票できへんっちゅう差別が続いとったんや。
  - 公民権運動の成果として作られて、修正第19条（女性の参政権）、修正第26条（18歳選挙権）と一緒に、投票権の平等を広げた大事な条項やで。お金がないから投票できへんっちゅうのは憲法違反やって決めたんや。日本は最初から選挙にお金かからへんから、この問題はなかったな。
