originalTextJapanese:
  - 9つの州の憲法会議による批准は、これを批准する州の間において、この憲法を成立させるために十分である。
  - 第1頁の第7行と第8行の間に「the」という語が行間に挿入され、第1頁の第15行において「Thirty」という語が消去の上に部分的に書かれ、第1頁の第32行と第33行の間に「is tried」という語が行間に挿入され、第2頁の第43行と第44行の間に「the」という語が行間に挿入されている。
  - 書記官ウィリアム・ジャクソン認証
  - 西暦1787年9月17日、合衆国独立12年目に、出席した州の全員一致の同意により憲法会議において作成された。これを証するため、我々はここに署名する。
  - |-
    ジョージ・ワシントン
      議長兼バージニア州代表
  - 憲法制定会議に出席したが署名しなかった代表者の経歴については、建国の父のページを参照。
  - 憲法本文のページに戻る
osakaText:
  - 9つの州の憲法会議で承認されたら、それを承認した州の間で、この憲法を成立させるのに十分なんや。
  - 第1頁の第7行と第8行の間に「the」っちゅう言葉が行間に入れられて、第1頁の第15行で「Thirty」っちゅう言葉が消された上に部分的に書かれて、第1頁の第32行と第33行の間に「is tried」っちゅう言葉が行間に入れられて、第2頁の第43行と第44行の間に「the」っちゅう言葉が行間に入れられとるんやな。
  - 書記官ウィリアム・ジャクソン認証
  - 西暦1787年9月17日、合衆国が独立して12年目に、出席した州の全員一致の同意で憲法会議で作られたんや。これを証明するために、ここに署名するで。
  - |-
    ジョージ・ワシントン
      議長兼バージニア州代表
  - 憲法制定会議に出席したけど署名せえへんかった代表者の経歴については、建国の父のページを見てや。
  - 憲法本文のページに戻る
commentary:
  - 憲法の批准手続きを定める条項です。
  - 13州のうち9州の憲法会議による批准で発効するという比較的緩やかな要件でした。実際には1788年6月に9州目のニューハンプシャーで批准が成立し、1789年3月に発効しました。最終的には全13州が批准しました。
  - 憲法制定会議は1787年9月17日にフィラデルフィアで開催され、ジョージ・ワシントンが議長を務めました。建国の父たちの妥協と英知の結晶として、この憲法は237年以上機能し続けています。世界最古の成文憲法として、各国の憲法制定に大きな影響を与えました。
commentaryOsaka:
  - 憲法を承認する手続きを決める条項やで。
  - 13州のうち9州の憲法会議で承認されたら発効するっちゅう比較的緩い条件やったんや。実際には1788年6月に9州目のニューハンプシャーで承認が成立して、1789年3月に発効したんやな。最終的には全部の13州が承認したんやで。
  - 憲法制定会議は1787年9月17日にフィラデルフィアで開かれて、ジョージ・ワシントンが議長を務めたんや。建国の父たちの妥協と知恵の結晶として、この憲法は237年以上も機能し続けとるんやで。世界で一番古い成文憲法として、いろんな国の憲法を作るのに大きな影響を与えたんやな。日本国憲法も間接的にアメリカ憲法の影響を受けとるんや。
