title: Article. III.
titleOsaka: "第3条"
originalText:
  - Section. 1.
  - The judicial Power of the United States, shall be vested in one supreme Court, and in such inferior Courts as the Congress may from time to time ordain and establish. The Judges, both of the supreme and inferior Courts, shall hold their Offices during good Behaviour, and shall, at stated Times, receive for their Services, a Compensation, which shall not be diminished during their Continuance in Office.
  - Section. 2.
  - The judicial Power shall extend to all Cases, in Law and Equity, arising under this Constitution, the Laws of the United States, and Treaties made, or which shall be made, under their Authority;—to all Cases affecting Ambassadors, other public Ministers and Consuls;—to all Cases of admiralty and maritime Jurisdiction;—to Controversies to which the United States shall be a Party;—to Controversies between two or more States;— between a State and Citizens of another State,—between Citizens of different States,—between Citizens of the same State claiming Lands under Grants of different States, and between a State, or the Citizens thereof, and foreign States, Citizens or Subjects.
  - In all Cases affecting Ambassadors, other public Ministers and Consuls, and those in which a State shall be Party, the supreme Court shall have original Jurisdiction. In all the other Cases before mentioned, the supreme Court shall have appellate Jurisdiction, both as to Law and Fact, with such Exceptions, and under such Regulations as the Congress shall make.
  - The Trial of all Crimes, except in Cases of Impeachment, shall be by Jury; and such Trial shall be held in the State where the said Crimes shall have been committed; but when not committed within any State, the Trial shall be at such Place or Places as the Congress may by Law have directed.
  - Section. 3.
  - Treason against the United States, shall consist only in levying War against them, or in adhering to their Enemies, giving them Aid and Comfort. No Person shall be convicted of Treason unless on the Testimony of two Witnesses to the same overt Act, or on Confession in open Court.
  - The Congress shall have Power to declare the Punishment of Treason, but no Attainder of Treason shall work Corruption of Blood, or Forfeiture except during the Life of the Person attainted.
originalTextJapanese:
  - 第1節
  - 合衆国の司法権は、1つの最高裁判所、及び連邦議会が随時制定し設置する下級裁判所に属する。最高裁判所及び下級裁判所の裁判官は、良好な行状を保つ限り、その職を保持する。裁判官は、定められた時期に、その職務に対する報酬を受け、その報酬は、在職中、減額されてはならない。
  - 第2節
  - 司法権は、この憲法、合衆国の法律、及び合衆国の権限の下に締結された又は締結される条約に基づいて生じる、コモン・ロー及び衡平法上のすべての事件に及ぶ。大使、その他の外交使節及び領事に影響を及ぼすすべての事件、海事法及び海上裁判権に関するすべての事件、合衆国が当事者となる争訟、2つ以上の州の間の争訟、1つの州と他の州の市民との間の争訟、異なる州の市民間の争訟、異なる州の土地付与に基づく土地を主張する同一の州の市民間の争訟、並びに1つの州若しくはその市民と、外国若しくは外国市民若しくは外国臣民との間の争訟に及ぶ。
  - 大使、その他の外交使節及び領事に影響を及ぼすすべての事件、並びに1つの州が当事者となる事件において、最高裁判所は、第一審管轄権を有する。前記のその他のすべての事件において、最高裁判所は、連邦議会が定める例外及び規則の下で、法律及び事実の双方について、上訴管轄権を有する。
  - 弾劾の場合を除き、すべての犯罪の裁判は、陪審によって行われる。裁判は、当該犯罪が行われた州において行われる。ただし、いずれかの州内で行われなかった場合、裁判は、連邦議会が法律により指示した場所又は複数の場所において行われる。
  - 第3節
  - 合衆国に対する反逆罪は、合衆国に対して戦争を起こすこと、又は合衆国の敵に援助及び便宜を与えて敵に加担することのみから成る。何人も、同一の顕在的行為についての2人の証人の証言、又は公開の法廷における自白によらなければ、反逆罪により有罪とされることはない。
  - 連邦議会は、反逆罪の刑罰を宣言する権限を有する。ただし、反逆罪による権利剥奪は、血統の汚損又は剥奪された者の生存中を除く財産没収をもたらしてはならない。
osakaText:
  - 第1節
  - アメリカの司法の権限は、1つの最高裁判所と、連邦議会が時々作って設置する下の裁判所に属するんや。最高裁判所と下の裁判所の裁判官は、ちゃんとした行いを保っとる限り、その仕事を続けられるんやで。裁判官は、決められた時期に、その仕事に対する給料をもらって、その給料は在職中に減らされたらあかんねん。
  - 第2節
  - 司法の権限は、この憲法とアメリカの法律、それとアメリカの権限の下で結ばれた条約か結ばれる条約に基づいて起こる、コモン・ローと衡平法上の全部の事件に及ぶんや。大使とか他の外交使節と領事に影響する全部の事件、海事法と海上裁判権に関する全部の事件、アメリカが当事者になる争い、2つ以上の州の間の争い、1つの州と他の州の市民との間の争い、違う州の市民の間の争い、違う州の土地付与に基づく土地を主張する同じ州の市民の間の争い、それと1つの州かその市民と、外国か外国市民か外国臣民との間の争いに及ぶんやな。
  - 大使とか他の外交使節と領事に影響する全部の事件、それと1つの州が当事者になる事件では、最高裁判所が第一審の管轄権を持つんや。前に書いた他の全部の事件では、最高裁判所は、連邦議会が決める例外と規則の下で、法律と事実の両方について、上訴の管轄権を持つんやで。
  - 弾劾の場合を除いて、全部の犯罪の裁判は、陪審でやるんや。裁判は、その犯罪が行われた州でやるんやな。せやけど、どっかの州の中で行われへんかった場合、裁判は、連邦議会が法律で指示した場所か何個かの場所でやるんやで。
  - 第3節
  - アメリカに対する反逆罪は、アメリカに対して戦争を起こすことか、アメリカの敵に援助と便宜を与えて敵に味方することだけから成るんや。誰も、同じはっきりした行為についての2人の証人の証言か、公開の法廷での自白によらんかったら、反逆罪で有罪にはされへんねん。
  - 連邦議会は、反逆罪の刑罰を宣言する権限を持っとるんや。せやけど、反逆罪で権利を剥奪されても、血統の汚損とか、剥奪された人が生きとる間を除く財産没収をもたらしたらあかんで。
commentary:
  - 司法府（連邦裁判所）を定める条項です。最高裁判所と下級連邦裁判所から構成されます。
  - 裁判官は「良好な行状を保つ限り」終身在任し、報酬の減額も禁止されています。これにより司法の独立が保障されます。第2節は司法権の及ぶ範囲を定め、第3節は反逆罪を厳格に定義しています。
  - アメリカの司法審査制（違憲審査制）は、この条文には明示されていませんが、1803年のマーベリー対マディソン判決で確立しました。以後、最高裁は憲法の番人として強大な権限を持ち、人権保障や社会変革の原動力となってきました。日本国憲法第76条以降の裁判所規定より簡潔です。
commentaryOsaka:
  - 司法府（連邦裁判所）を決める条項やで。最高裁判所と下の連邦裁判所でできとるんや。最高裁は9人の裁判官がおって、大統領が指名して上院が承認するっちゅう仕組みやねん。
  - 裁判官は「ちゃんとした行いを保っとる限り（good Behaviour）」一生その仕事を続けられるんやで。これ、めっちゃ大事なとこやねん。政府や議会の顔色を伺わんと公平に裁判できるようにしてるんや。給料を減らすのも禁止されとるから、「政府の言うこと聞かんかったら給料減らすぞ」っちゅう脅しも効かへんのやな。これが司法の独立っちゅうやつや。せやけど、終身在任やから、裁判官が高齢になっても辞めへんかったり、健康問題があっても続けたりする問題もあるんやで。第2節は司法の権限が及ぶ範囲を決めて、第3節は反逆罪を厳しく定義しとるんや。反逆罪は「2人の証人の証言か公開の法廷での自白」がないと有罪にできへんっちゅう、めっちゃ厳格な要件になっとるんやな。これ、イギリスで反逆罪が政敵を潰すのに濫用されとった経験から、厳しく制限したんや。
  - アメリカの司法審査制（違憲審査制、Judicial Review）は、実はこの条文には書いてへんねんけど、1803年のマーベリー対マディソン判決で確立したんや。最高裁長官ジョン・マーシャルが「憲法に反する法律は無効や」って宣言して、最高裁が法律の合憲性を審査する権限を握ったんやな。これ以降、最高裁は憲法の番人としてめっちゃ強い権限を持つようになったんやで。例えば、1954年のブラウン対教育委員会判決で人種分離教育を違憲として公民権運動を後押ししたり、1973年のロー対ウェイド判決で中絶の権利を認めたり（2022年に覆されたけど）、2015年のオーバーゲフェル判決で同性婚を認めたりと、社会を大きく変える判決をぎょうさん出してきたんや。日本の裁判所は控えめやけど、アメリカの最高裁は政治的な影響力が強くて、ときには選挙の結果を左右することもあるんやで（2000年のブッシュ対ゴア選挙とか）。やから、裁判官の任命が政治的な大問題になるんや。2016年にオバマ大統領が指名したメリック・ガーランドを共和党の上院が承認拒否したり、2020年にトランプ大統領がエイミー・コニー・バレットを急いで任命したりと、党派対立が激しいんやな。裁判官は終身やから、若い裁判官を任命すれば何十年も影響力を持ち続けるんやで。
