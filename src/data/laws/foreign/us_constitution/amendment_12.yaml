article: amendment_12
isAmendment: true
title: AMENDMENT XII
titleOsaka: '修正第12条'
originalText:
  - 'Note: A portion of Article II, section 1 of the Constitution was superseded by the 12th amendment. The Electors shall meet in their respective states and vote by ballot for President and Vice-President, one of whom, at least, shall not be an inhabitant of the same state with themselves; they shall name in their ballots the person voted for as President, and in distinct ballots the person voted for as Vice-President, and they shall make distinct lists of all persons voted for as President, and of all persons voted for as Vice-President, and of the number of votes for each, which lists they shall sign and certify, and transmit sealed to the seat of the government of the United States, directed to the President of the Senate; -- the President of the Senate shall, in the presence of the Senate and House of Representatives, open all the certificates and the votes shall then be counted; -- The person having the greatest number of votes for President, shall be the President, if such number be a majority of the whole number of Electors appointed; and if no person have such majority, then from the persons having the highest numbers not exceeding three on the list of those voted for as President, the House of Representatives shall choose immediately, by ballot, the President. But in choosing the President, the votes shall be taken by states, the representation from each state having one vote; a quorum for this purpose shall consist of a member or members from two-thirds of the states, and a majority of all the states shall be necessary to a choice. [And if the House of Representatives shall not choose a President whenever the right of choice shall devolve upon them, before the fourth day of March next following, then the Vice-President shall act as President, as in case of the death or other constitutional disability of the President. --]* The person having the greatest number of votes as Vice-President, shall be the Vice-President, if such number be a majority of the whole number of Electors appointed, and if no person have a majority, then from the two highest numbers on the list, the Senate shall choose the Vice-President; a quorum for the purpose shall consist of two-thirds of the whole number of Senators, and a majority of the whole number shall be necessary to a choice. But no person constitutionally ineligible to the office of President shall be eligible to that of Vice-President of the United States. *Superseded by section 3 of the 20th amendment.'
originalTextJapanese:
  - 注：憲法第2条第1節の一部は、修正第12条により廃止された。選挙人は、それぞれの州において会合し、大統領及び副大統領について投票する。そのうち少なくとも1人は、選挙人自身と同じ州の住民であってはならない。選挙人は、投票用紙に大統領として投票された者の氏名を記載し、別の投票用紙に副大統領として投票された者の氏名を記載する。選挙人は、大統領として投票されたすべての者の名簿、副大統領として投票されたすべての者の名簿、及び各人の得票数を作成する。選挙人は、これらの名簿に署名し、認証し、封印して、合衆国政府の所在地に、上院議長宛てに送付する。上院議長は、上院及び下院の面前において、すべての証明書を開封し、投票を集計する。大統領として最も多数の投票を得た者が、その数が任命された選挙人の総数の過半数である場合、大統領となる。過半数を得た者がいない場合、下院は、大統領として投票された者の名簿の上位で3人を超えない者の中から、直ちに投票により、大統領を選出する。ただし、大統領を選出する場合、投票は州ごとに行われ、各州の代表は1票を有する。この目的のための定足数は、3分の2の州からの1人又は複数の議員で構成され、すべての州の過半数が選出のために必要とされる。[下院が、選出権が下院に委ねられた場合に、翌年3月4日までに大統領を選出しなかった場合、副大統領は、大統領の死亡その他の憲法上の職務遂行不能の場合と同様に、大統領として職務を行う。]*副大統領として最も多数の投票を得た者が、その数が任命された選挙人の総数の過半数である場合、副大統領となる。過半数を得た者がいない場合、上院は、名簿の上位2人の中から副大統領を選出する。この目的のための定足数は、上院議員の総数の3分の2で構成され、総数の過半数が選出のために必要とされる。ただし、憲法上大統領の職に就く資格のない者は、合衆国副大統領の職に就く資格を有しない。*修正第20条第3節により廃止。
osakaText:
  - 注：憲法第2条第1節の一部は、修正第12条で廃止されたんや。選挙人は、それぞれの州で集まって、大統領と副大統領について投票するんやで。そのうち少なくとも1人は、選挙人自身と同じ州の人やったらあかんねん。選挙人は、投票用紙に大統領として投票した人の名前を書いて、別の投票用紙に副大統領として投票した人の名前を書くんや。選挙人は、大統領として投票されたすべての人の名簿と、副大統領として投票されたすべての人の名簿と、各人がもらった票の数を作るんやな。選挙人は、これらの名簿に署名して認証して封印して、アメリカ政府のあるとこに、上院議長宛てに送るんや。上院議長は、上院と下院のみんなの前で、すべての証明書を開けて、投票を数えるんやで。大統領として一番多くの票をもらった人が、その数が任命された選挙人の全体の半分より多かったら、大統領になるんや。半分より多い票をもらった人がおらんかったら、下院は、大統領として投票された人の名簿の上の方で3人を超えへん人の中から、すぐに投票で、大統領を選ぶんやな。せやけど、大統領を選ぶときは、投票は州ごとにやって、各州の代表は1票を持つんや。この目的の定足数は、3分の2の州から1人か何人かの議員でできて、全部の州の半分より多いのが選ぶために必要なんやで。[下院が、選ぶ権利が下院に委ねられたときに、次の年の3月4日までに大統領を選ばへんかった場合、副大統領は、大統領が死んだときとか他の憲法上の仕事ができへん場合と同じように、大統領として仕事をするんや。]*副大統領として一番多くの票をもらった人が、その数が任命された選挙人の全体の半分より多かったら、副大統領になるんや。半分より多い票をもらった人がおらんかったら、上院は、名簿の上2人の中から副大統領を選ぶんやな。この目的の定足数は、上院議員の全体の3分の2でできて、全体の半分より多いのが選ぶために必要なんやで。せやけど、憲法上大統領の仕事に就く資格がない人は、アメリカ副大統領の仕事に就く資格はないんや。*修正第20条第3節で廃止されたで。
commentary:
  - 大統領・副大統領の選出方法を改正した条文です。
  - 1804年に批准され、大統領と副大統領を別々に投票するよう変更しました。これは1800年の大統領選挙で同数票が出て混乱が生じたことへの対応です。
  - 選挙人団制度の基本的な仕組みを定めており、現代のアメリカ大統領選挙の基礎となっています。複雑な手続きですが、連邦制と州の代表性を反映した仕組みです。
commentaryOsaka:
  - 大統領と副大統領の選び方を変えた条文やで。別々に投票するようにして、混乱を防ぐようにしたんや。
  - ほら、学校で生徒会長と副会長を選ぶとき、別々に投票するやろ？それまでのアメリカは1回の投票で1位が会長、2位が副会長になる仕組みやったんや。せやけど1800年の選挙で、トーマス・ジェファソンとアーロン・バーっちゅう2人が同じ票数になって「どっちが大統領やねん！」って大混乱になったんやな。下院で36回も投票してやっと決まったんやで。しかも元々の仕組みやと、2位が副大統領になるから、ライバル同士とか敵対する政党同士が大統領と副大統領になって、仲悪いまま仕事せなあかんっちゅう問題もあったんや。1796年の選挙では、ジョン・アダムズ（連邦党）が大統領、ジェファソン（民主共和党）が副大統領になって、めっちゃやりにくかったんやな。
  - それで1804年にこの修正ができて、「大統領は大統領、副大統領は副大統領で別々に選ぼう」ってなったんやで。これで同じ政党のチームとして大統領と副大統領を選べるようになったんや。選挙人団っちゅう複雑な仕組みの基本を決めてて、今のアメリカの大統領選挙の元になっとるんやな。各州に人口に応じた選挙人がおって、その選挙人が大統領を選ぶっちゅう間接選挙なんや。だから時々、国民投票では負けとるのに選挙人の数で勝って大統領になる人がおるんやで（2000年、2016年とか）。これが今でも議論になっとって、「おかしいやろ！」っちゅう声もあるんやけど、小さい州の発言権を守るために必要やっちゅう意見もあるんやな。めっちゃ複雑やけど、連邦制と州の代表性を反映した仕組みやねん。
