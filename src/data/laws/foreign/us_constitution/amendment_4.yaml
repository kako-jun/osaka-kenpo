article: 4
isAmendment: true
title: Amendment IV
titleOsaka: "修正第4条"
originalText:
  - The right of the people to be secure in their persons, houses, papers, and effects, against unreasonable searches and seizures, shall not be violated, and no Warrants shall issue, but upon probable cause, supported by Oath or affirmation, and particularly describing the place to be searched, and the persons or things to be seized.
originalTextJapanese:
  - 不合理な捜索及び押収から、市民がその身体、住居、書類及び所持品の安全を保障される権利は、侵害されてはならない。令状は、相当な理由に基づき、かつ、宣誓又は確約により裏付けられ、捜索する場所及び押収する人又は物を特定して記述した場合でなければ、発付されてはならない。
osakaText:
  - 不合理な捜索と押収から、市民がその身体と住居と書類と持ち物の安全を保障される権利は、侵されたらあかんねん。令状は、ちゃんとした理由に基づいて、宣誓か約束で裏付けられて、捜索する場所と押収する人か物を特定して書いた場合やないと、出したらあかんで。
commentary:
  - 不合理な捜索・押収から市民を保護し、令状主義を定めた条文です。
  - 警察などが捜索・押収を行うには、相当な理由に基づく具体的な令状が必要とされます。これにより恣意的な権力行使を防いでいます。
  - プライバシー権の憲法的根拠の一つとされ、現代では電子メールやスマートフォンのデータなど、デジタル情報の保護にも適用されています。日本国憲法35条に相当する条項です。
commentaryOsaka:
  - 警察が勝手に家を調べたり物を取ったりでけへんように決めた条文やで。プライバシー権の根っこにある大事な権利やねん。
  - これも1791年の権利章典の一部で、イギリス植民地時代の悪い経験から生まれたんや。当時イギリス兵は「一般令状（General Warrant）」っちゅう包括的な令状を持って、好き勝手に家を捜索しとったんやな。「密輸品を探す」っちゅう名目で、何でも調べられたんや。アメリカ人はこれにめっちゃ怒っとって、独立したら真っ先に禁止したんやで。捜索とか押収をするには、ちゃんとした理由があって、「いつ、どこで、何を」探すか具体的に書いた令状が必要なんや。例えば、ほら、学校で先生が生徒のカバンを調べるときでも、明確な理由がないとあかんやろ？それと同じで、警察も「なんとなく怪しい」だけでは家を調べられへんねん。裁判官が「○○町○番地の2階の部屋で、△△を探す」っちゅう風に具体的に書いた令状を出さなあかんのや。
  - 日本の憲法35条と似たような感じやな。アメリカの刑事ドラマで「令状はあるのか！」ってよう言うてるのは、この条文があるからや。最近では、スマホのデータとかメールとかデジタル情報にも適用されるようになったんやで。2014年の最高裁判決で「警察がスマホの中身を見るにも令状が必要」って決まったんや。GPSで車の位置を追跡するのも令状が必要やし、どんどん新しい技術に対応しとるんやな。これがないと、警察が気に入らへん人の家やスマホを好き勝手に調べられるようになってまうからな。権力者が国民を監視する社会にならへんための、めっちゃ大事な歯止めなんやで。
