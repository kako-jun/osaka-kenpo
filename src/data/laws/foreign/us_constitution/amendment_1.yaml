article: 1
isAmendment: true
title: Amendment I
titleOsaka: "修正第1条"
originalText:
  - Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof; or abridging the freedom of speech, or of the press; or the right of the people peaceably to assemble, and to petition the Government for a redress of grievances.
originalTextJapanese:
  - 連邦議会は、国教を樹立し、又は宗教上の行為を自由に行うことを禁止する法律を制定してはならない。言論又は出版の自由を制限する法律、並びに市民が平穏に集会し、又は苦情の処理を求めて政府に請願する権利を侵害する法律を制定してはならない。
osakaText:
  - 連邦議会は、国教を作ったり、宗教上のことを自由にやるのを禁止したりする法律を作ったらあかんねん。言論とか出版の自由を制限する法律、それと市民が平和に集まったり、苦情の処理を求めて政府にお願いする権利を侵す法律を作ったらあかんで。
commentary:
  - アメリカ合衆国憲法修正条項の最初の条文で、最も重要な基本的人権を定めています。
  - 宗教の自由（国教樹立の禁止と信教の自由）、言論の自由、出版の自由、平和的集会の権利、請願の権利の5つの自由を保障しています。
  - 1791年に権利章典（Bill of Rights）の一部として批准され、アメリカ民主主義の基礎となる条項です。表現の自由の保障は特に強力で、政府批判も広く認められています。
commentaryOsaka:
  - アメリカ憲法の修正条項で一番大事なやつやで。基本的人権の中の基本を決めてるんや。
  - 宗教の自由、言いたいことを言う自由、新聞とか本を出す自由、みんなで集まる自由、政府に文句言う権利、この5つをしっかり守ってるんやな。ほら、学校で先生に意見を言う権利があるやろ？それの国家版や。政府に対して「これおかしいんちゃう？」って言える権利を憲法で保障してるんやで。
  - 1791年に決まって、アメリカの民主主義の土台になってる条項やねん。日本でいう憲法21条（表現の自由）とか19条（思想良心の自由）を合わせたような感じや。アメリカでは政府の批判もガンガンできるし、デモも自由にできるんやで。例えば、大統領を批判する本を出版しても、それだけで逮捕されることはないんや。これがアメリカの自由の象徴やねん。せやけど、この自由も無制限やないで。人を傷つけるような嘘（名誉毀損）とか、暴力を煽るようなのはあかんっちゅうこともちゃんと判例で決まっとるんや。
