article: 7
isAmendment: true
title: Amendment VII
titleOsaka: "修正第7条"
originalText:
  - In Suits at common law, where the value in controversy shall exceed twenty dollars, the right of trial by jury shall be preserved, and no fact tried by a jury, shall be otherwise re-examined in any Court of the United States, than according to the rules of the common law.
originalTextJapanese:
  - コモン・ローによる訴訟において、争いの価額が20ドルを超える場合、陪審による裁判を受ける権利は、保障される。陪審により審理された事実は、コモン・ローの規則によるほか、合衆国のいかなる裁判所においても、再審理されてはならない。
osakaText:
  - コモン・ローによる訴訟で、争いの価額が20ドルを超える場合、陪審による裁判を受ける権利は、保障されるんや。陪審で審理された事実は、コモン・ローの規則によるほか、アメリカのどの裁判所でも、もう一回審理されたらあかんねん。
commentary:
  - 民事訴訟における陪審裁判の権利を定めた条文です。
  - 20ドルを超える民事訴訟では陪審による裁判を受ける権利が保障されます。1791年当時の20ドルは現代の価値では数千ドルに相当しますが、文言は変更されていません。
  - アメリカでは民事訴訟でも陪審制度が広く用いられ、損害賠償額の決定なども陪審が行います。日本では民事事件に陪審制度はなく、アメリカ特有の制度です。
commentaryOsaka:
  - 民事訴訟でも陪審裁判を受けられる権利を決めた条文やで。刑事事件だけやなくて民事でも陪審を使うっちゅうのがアメリカの特徴やねん。
  - 20ドルを超える訴訟では陪審裁判を受けられるんやけど、1791年の20ドルは今でいう数千ドルくらいの価値やったんや。せやから、ほとんどの民事訴訟で陪審を使えるっちゅうことやな。面白いのは、憲法の条文は200年以上前のまま「20ドル」って書いてあることやで。普通やったら物価に合わせて金額を変えそうなもんやけど、憲法を変えるのは大変やから、そのまま残っとるんや。
  - アメリカでは民事の裁判でも陪審が使われて、損害賠償の金額とかも陪審が決めるんやな。例えば、製品の欠陥で怪我した人が会社を訴えたとき、裁判官やなくて一般市民の陪審が「この会社は○○億円払うべきや」って決めるんや。時々びっくりするような高額の賠償金が認められることがあるんやけど、それは陪審が被害者に同情したからやったりするんやで。日本では民事に陪審制度はないから、これは本当にアメリカらしい仕組みやな。市民の常識を裁判に反映させるっちゅう考え方が根底にあるんや。
