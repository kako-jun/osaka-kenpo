article: 8
isAmendment: true
title: Amendment VIII
titleOsaka: "修正第8条"
originalText:
  - Excessive bail shall not be required, nor excessive fines imposed, nor cruel and unusual punishments inflicted.
originalTextJapanese:
  - 過大な保釈金を要求してはならず、過大な罰金を科してはならず、残虐で異常な刑罰を科してはならない。
osakaText:
  - 過大な保釈金を要求したらあかんし、過大な罰金を科したらあかんし、残虐で異常な刑罰を科したらあかんねん。
commentary:
  - 過度な保釈金・罰金の禁止と、残虐で異常な刑罰の禁止を定めた条文です。
  - 特に「残虐で異常な刑罰」の禁止条項は、死刑制度の合憲性を巡る議論の焦点となってきました。現在も州によって死刑制度の適用は異なります。
  - 日本国憲法36条（拷問・残虐刑の禁止）に相当する条項です。保釈金制度はアメリカ特有の制度で、容疑者の逃亡防止のために用いられます。
commentaryOsaka:
  - 保釈金とか罰金が高すぎたらあかんことと、残虐で異常な刑罰をしたらあかんことを決めた条文やで。
  - 「残虐で異常な刑罰」っちゅうのが何を指すかで、ずっと議論されとるんや。特に死刑制度がこれに当たるんかどうかで揉めてて、州によって死刑があったりなかったりするんやな。
  - 日本の憲法36条と似とる。保釈金っちゅうのはアメリカ独特の制度で、お金を払えば裁判まで自由に過ごせるっちゅうやつや。お金持ちは払えるけど貧しい人は払えへんから、不公平やっちゅう批判もあるで。
