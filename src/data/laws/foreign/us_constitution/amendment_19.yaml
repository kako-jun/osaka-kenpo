article: 19
isAmendment: true
title: AMENDMENT XIX
titleOsaka: "修正第19条"
originalText:
  - The right of citizens of the United States to vote shall not be denied or abridged by the United States or by any State on account of sex.
  - Congress shall have power to enforce this article by appropriate legislation.
originalTextJapanese:
  - 合衆国市民の投票する権利は、性別を理由として、合衆国又はいかなる州によっても、拒否され又は制限されてはならない。
  - 連邦議会は、適切な立法により、この条を実施する権限を有する。
osakaText:
  - アメリカ市民の投票する権利は、性別を理由にして、アメリカとかどの州によっても、拒否されたり制限されたりしたらあかんねん。
  - 連邦議会は、適切な立法で、この条を実行する権限を持っとるんや。
commentary:
  - 女性参政権を保障した歴史的な修正条項です。
  - 1920年に批准されるまで、アメリカでは女性に投票権が認められていませんでした。長年の女性参政権運動（サフラジェット運動）の成果として実現しました。
  - 日本では1945年に女性参政権が認められましたが、アメリカの方が25年早く実現しています。この修正により、約2600万人の女性が新たに有権者となりました。
commentaryOsaka:
  - 女性に投票する権利を認めた、歴史的な修正条項やで。
  - 1920年に決まるまで、アメリカでは女性は投票でけへんかったんや。長い間、女性が参政権を求めて運動してきて、やっと実現したんやな。
  - 日本では1945年に女性の参政権が認められたんやけど、アメリカの方が25年早く実現しとるんや。この修正で約2600万人の女性が新しく投票できるようになったんやで。今では当たり前やけど、100年ちょっと前まで女性は投票でけへんかったんやな。
