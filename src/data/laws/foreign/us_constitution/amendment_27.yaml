isAmendment: true
title: AMENDMENT XXVII
titleOsaka: "修正第27条"
originalText:
  - Originally proposed Sept. 25, 1789. Ratified May 7, 1992.
  - No law, varying the compensation for the services of the Senators and Representatives, shall take effect, until an election of Representatives shall have intervened.
  - Back to Constitution Main Page
originalTextJapanese:
  - 元々1789年9月25日に提案された。1992年5月7日に批准された。
  - 上院議員及び下院議員の職務に対する報酬を変更する法律は、下院議員の選挙が介在するまで、効力を生じてはならない。
  - 憲法メインページに戻る
osakaText:
  - 元々1789年9月25日に提案されたんや。1992年5月7日に承認されたで。
  - 上院議員と下院議員の仕事に対する給料を変える法律は、下院議員の選挙が入るまで、効力を持ったらあかんねん。
  - 憲法メインページに戻る
commentary:
  - 連邦議会議員の報酬変更は次の下院選挙後まで効力を持たないとする修正条項です。
  - 1789年に提案されましたが批准されず、203年後の1992年に批准されました。憲法史上最も長い批准期間の記録です。1980年代に大学生が再発見し、批准運動を展開したことで実現しました。
  - 議員が自分たちの給料を勝手に上げられないようにする仕組みです。報酬変更は有権者の審判（選挙）を経なければならないという民主的統制の原則を示しています。日本の国会議員歳費も法律で定められますが、同様の制約はありません。
commentaryOsaka:
  - 連邦議会の議員の給料を変えるのは次の下院選挙の後まで効力を持たへんっちゅう修正条項やで。
  - 1789年に提案されたんやけど承認されへんで、203年後の1992年にやっと承認されたんや。憲法の歴史で一番長い承認期間の記録やねん。1980年代に大学生が再発見して、承認運動を展開したことで実現したんやで。
  - 議員が自分らの給料を勝手に上げられへんようにする仕組みやな。給料を変えるには有権者の審判（選挙）を経なあかんっちゅう民主的な統制の原則を示しとるんや。日本の国会議員の歳費も法律で決められるけど、同じような制約はないねん。アメリカは議員の暴走をめっちゃ警戒してるのがよう分かるな。
