article: 6
isAmendment: true
title: Amendment VI
titleOsaka: "修正第6条"
originalText:
  - In all criminal prosecutions, the accused shall enjoy the right to a speedy and public trial, by an impartial jury of the State and district wherein the crime shall have been committed, which district shall have been previously ascertained by law, and to be informed of the nature and cause of the accusation; to be confronted with the witnesses against him; to have compulsory process for obtaining witnesses in his favor, and to have the Assistance of Counsel for his defence.
originalTextJapanese:
  - 全ての刑事訴追において、被告人は、犯罪が行われた州及び地区であって、法律により事前に確定された地区の公平な陪審による、迅速かつ公開の裁判を受ける権利を有する。被告人は、告訴の性質及び理由を知らされ、自己に不利な証人と対質し、自己に有利な証人を得るための強制手続を利用し、及び弁護人の援助を受ける権利を有する。
osakaText:
  - 全部の刑事訴追で、被告人は、犯罪が行われた州と地区で、法律で事前に決められた地区の公平な陪審による、速くて公開の裁判を受ける権利を持っとるんや。被告人は、告訴の性質と理由を知らされて、自分に不利な証人と向き合って、自分に有利な証人を得るための強制手続きを使えて、弁護人の援助を受ける権利を持っとるんやで。
commentary:
  - 刑事被告人の権利を包括的に定めた条文です。
  - 迅速かつ公開の裁判、公平な陪審、告訴内容の告知、証人対質権、証人喚問権、弁護人依頼権という6つの重要な権利を保障しています。
  - 特に弁護人依頼権は重要で、貧困者には国選弁護人が提供されます。日本国憲法37条に相当する条項で、公正な刑事裁判の基礎となっています。
commentaryOsaka:
  - 刑事裁判を受ける人の権利をまとめて決めた条文やで。
  - 裁判を早くやってもらえること、公開でやってもらえること、公平な陪審がおること、何で訴えられてるか教えてもらえること、相手側の証人と向き合えること、自分の味方の証人を呼べること、弁護士を付けられること、この6つの権利を守ってるんや。
  - 特に弁護士を付ける権利は大事で、お金がない人には国が弁護士を付けてくれるんやな。日本の憲法37条と似とる。アメリカの刑事裁判ドラマでよう出てくる権利は、ほとんどこの条文に書いてあるで。
