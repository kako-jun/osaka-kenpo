article: "73"
title: Art 73
titleOsaka: "第73条"
originalText:
  - "(1) Der Bund hat die ausschließliche Gesetzgebung über:"
  - (2) Gesetze nach Absatz 1 Nr. 9a bedürfen der Zustimmung des Bundesrates.
originalTextJapanese:
  - (1) 連邦は、以下の事項について専属的立法権を有する。
  - (2) 第1項第9a号による法律は、連邦参議院の同意を必要とする。
osakaText:
  - (1) 連邦は、以下の事項について専属的立法権を持っとるんや。
  - (2) 第1項第9a号による法律は、連邦参議院の同意を必要とするで。
commentary:
  - 第1項は、連邦が専属的立法権を有する事項を列挙しています。具体的には、外交、防衛、連邦国籍、出入国・滞在、通貨・貨幣、関税・通商、航空交通、鉄道、郵便・電気通信などが含まれます（条文本文には詳細な列挙がありますが、ここでは主要なもののみ記載）。これらは国家の統一性や対外的主権の行使に不可欠な分野です。第2項は、第1項第9a号（武器・爆発物に関する事項）の法律については連邦参議院の同意を要することを定めています。専属的立法権の範囲を明確化することで、連邦制における権限分配の基礎を確立しています。
commentaryOsaka:
  - 第1項は「連邦だけが法律作れる分野」をリストアップしてるんや。外交、防衛、国籍、出入国管理、お金の発行、関税、貿易、飛行機、鉄道、郵便、電話とかやな。これらは州ごとにバラバラやったら困るやろ？外交で「バイエルン州は独自にアメリカと条約結ぶわ」とか、「ベルリンは独自の通貨発行するで」とか言い出したら国がメチャクチャになるやんか。やから、こういう国の統一性が絶対必要な分野は、連邦が専属でやるんや。第2項では「武器や爆発物に関する法律は、連邦参議院の同意が要る」って決めてるんや。学校や家族で例えるとわかりやすいでな。

