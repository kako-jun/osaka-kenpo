article: 115k
title: Art 115k
titleOsaka: 第115k条
originalText:
  - (1) Für die Dauer ihrer Anwendbarkeit setzen Gesetze nach den Artikeln 115c, 115e und 115g und Rechtsverordnungen, die auf Grund solcher Gesetze ergehen, entgegenstehendes Recht außer Anwendung. Dies gilt nicht gegenüber früherem Recht, das auf Grund der Artikel 115c, 115e und 115g erlassen worden ist.
  - (2) Gesetze, die der Gemeinsame Ausschuß beschlossen hat, und Rechtsverordnungen, die auf Grund solcher Gesetze ergangen sind, treten spätestens sechs Monate nach Beendigung des Verteidigungsfalles außer Kraft.
  - (3) Gesetze, die von den Artikeln 91a, 91b, 104a, 106 und 107 abweichende Regelungen enthalten, gelten längstens bis zum Ende des zweiten Rechnungsjahres, das auf die Beendigung des Verteidigungsfalles folgt. Sie können nach Beendigung des Verteidigungsfalles durch Bundesgesetz mit Zustimmung des Bundesrates geändert werden, um zu der Regelung gemäß den Abschnitten VIIIa und X überzuleiten.
originalTextJapanese:
  - (1) 第115c条、第115e条および第115g条による法律ならびにそのような法律に基づき発せられる法規命令は、その適用可能性の継続期間中、抵触する法を適用停止とする。これは、第115c条、第115e条および第115g条に基づき制定された以前の法には適用されない。
  - (2) 合同委員会が議決した法律およびそのような法律に基づき発せられた法規命令は、遅くとも防衛事態の終了後6か月で効力を失う。
  - (3) 第91a条、第91b条、第104a条、第106条および第107条と異なる規定を含む法律は、防衛事態の終了後に続く2回目の会計年度の終了時まで最長で効力を有する。これらの法律は、防衛事態の終了後、連邦参議院の同意を要する連邦法律により、第VIIIa章および第X章による規定に移行するため、変更されることができる。
osakaText:
  - (1) 第115c条と第115e条と第115g条による法律、それからそんな法律に基づいて発せられる法規命令は、その適用可能性の継続期間中、抵触する法を適用停止にするんや。これは、第115c条と第115e条と第115g条に基づいて制定された以前の法には適用されへんねん。
  - (2) 合同委員会が議決した法律とそんな法律に基づいて発せられた法規命令は、遅くとも防衛事態の終了後6か月で効力を失うんや。
  - (3) 第91a条、第91b条、第104a条、第106条と第107条と違う規定を含む法律は、防衛事態の終了後に続く2回目の会計年度の終わりまで最長で効力を持つんよ。これらの法律は、防衛事態の終了後、連邦参議院の同意がいる連邦法律によって、第VIIIa章と第X章による規定に移行するために、変更できるんやで。
commentary:
  - 第115k条は、防衛事態法の時間的効力について定めています。1968年の緊急事態立法で追加されました。(1)第115c条(連邦の立法権拡大)、第115e条(合同委員会の代替機能)、第115g条(連邦憲法裁判所の保護)による法律およびそれに基づく法規命令は、その適用可能性の継続期間中、抵触する法を適用停止とします。ただし、これらの条文に基づき制定された以前の法には適用されません。防衛事態法は通常法に優先しますが、あくまで一時的な措置です。(2)合同委員会が議決した法律およびそれに基づく法規命令は、遅くとも防衛事態終了後6か月で効力を失います。戦時に制定された法律は自動的に失効し、平時の法体系に復帰します。(3)第91a条(連邦・州協力)、第91b条(学術研究協力)、第104a条(費用負担)、第106条(税収配分)、第107条(財政調整)と異なる規定を含む法律は、防衛事態終了後に続く2回目の会計年度終了時まで最長で効力を有します。これらは防衛事態終了後、連邦参議院同意の法律により第VIIIa章(連邦・州共同任務)および第X章(財政制度)の規定に移行するため変更できます。この条文は、緊急事態法が恒久化することを防ぐ重要な規定です。ナチスは1933年の授権法を永続的なものとし独裁を確立した歴史的教訓から、緊急事態法には明確な時限を設けています。
commentaryOsaka:
  - これは「戦争中に作った法律は、戦争が終わったら自動的に消える」って決めた条文や。緊急事態法の恒久化防止やな。①この条文は、めっちゃ重要な原則を示してるねん。「緊急事態の法律は、緊急事態が終わったら、元に戻る」。当たり前のように聞こえるけど、これを憲法で明記してるんは、歴史的理由があるねん。②第2項を見てみ。「合同委員会が議決した法律は、遅くとも防衛事態の終了後6か月で効力を失う」。つまり、戦争中に緊急で作った法律は、戦争が終わったら半年後には自動的に消えるねん。国会が廃止決議をせんでも、自動的に失効や。③大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が、災害対応中に『緊急対策委員会』(合同委員会に相当)で作った規則は、災害が終わって半年後には自動的に無効になる。普通の規則に戻るんや」っちゅう感じや。④なんでこんなことするかっちゅうと、ナチスの歴史があるからや。1933年3月、ナチスは「授権法(Ermächtigungsgesetz)」っちゅう緊急事態法を作った。この法律は、「政府が国会の承認なしに法律を作れる」っちゅう内容やった。⑤授権法は、本来は一時的な緊急措置のはずやった。ほんでもナチスは、授権法を永続的なものにした。国会を無視して、独裁的に法律を作り続けたんや。緊急事態法が、恒久的な独裁の道具になったんやな。⑥せやから戦後のドイツは、「緊急事態法は、絶対に時限付きや。緊急事態が終わったら、自動的に消える」って憲法で決めたんや。この第115k条第2項が、その保障やねん。⑦第1項は、「防衛事態の法律は、抵触する法を適用停止にする」。つまり、戦争中は緊急事態法が優先されるっちゅうことや。ほんでも「適用停止」であって「廃止」やない。元の法律は残ってるねん。緊急事態が終わったら、元の法律が復活するんや。⑧第3項がちょっと複雑やけど、これは「財政関係の法律」についてや。戦争中に国と州のお金の分け方を変えた法律は、戦争が終わってもすぐには元に戻せへん。財政の調整に時間がかかるからや。⑨せやから「防衛事態の終了後に続く2回目の会計年度の終わりまで最長で効力を持つ」って決めてるねん。つまり、最長で2年間の移行期間を設けるんや。その間に、通常の財政制度にゆっくり戻すねん。⑩商店街の例で言うたら、「災害対応中に『組合と支部のお金の分け方』を変えた規則は、災害が終わっても即座には元に戻せへん。お金の計算とか調整に時間がかかるからな。せやから最長2年間の移行期間を設けて、ゆっくり元の制度に戻すんや」っちゅう感じや。⑪この条文が示してるんは、「緊急事態法の時限性」や。戦争中は強い法律を作れる。ほんでも戦争が終わったら、その法律は自動的に消える。元の平時の法律に戻る。緊急事態法が永続化して、独裁になることを防ぐんや。⑫これがナチスの反省を踏まえた、ドイツ流の緊急事態法の設計やな。緊急時には強い権限を与える。ほんでも時限を明確にして、緊急事態が終わったら必ず元に戻る。この慎重で現実的なバランスが、ドイツの憲法の特徴やねん。
