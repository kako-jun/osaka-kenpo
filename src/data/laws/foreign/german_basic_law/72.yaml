article: '72'
title: Art 72
titleOsaka: '第72条'
originalText:
  - (1) Im Bereich der konkurrierenden Gesetzgebung haben die Länder die Befugnis zur Gesetzgebung, solange und soweit der Bund von seiner Gesetzgebungszuständigkeit nicht durch Gesetz Gebrauch gemacht hat.
  - (2) Auf den Gebieten des Artikels 74 Abs. 1 Nr. 4, 7, 11, 13, 15, 19a, 20, 22, 25 und 26 hat der Bund das Gesetzgebungsrecht, wenn und soweit die Herstellung gleichwertiger Lebensverhältnisse im Bundesgebiet oder die Wahrung der Rechts- oder Wirtschaftseinheit im gesamtstaatlichen Interesse eine bundesgesetzliche Regelung erforderlich macht.
  - '(3) Hat der Bund von seiner Gesetzgebungszuständigkeit Gebrauch gemacht, können die Länder durch Gesetz hiervon abweichende Regelungen treffen über: Bundesgesetze auf diesen Gebieten treten frühestens sechs Monate nach ihrer Verkündung in Kraft, soweit nicht mit Zustimmung des Bundesrates anderes bestimmt ist. Auf den Gebieten des Satzes 1 geht im Verhältnis von Bundes- und Landesrecht das jeweils spätere Gesetz vor.'
  - (4) Durch Bundesgesetz kann bestimmt werden, daß eine bundesgesetzliche Regelung, für die eine Erforderlichkeit im Sinne des Absatzes 2 nicht mehr besteht, durch Landesrecht ersetzt werden kann.
originalTextJapanese:
  - (1) 競合的立法の範囲において、州は、連邦がその立法権限を法律により行使しない限り、かつその範囲で、立法権限を有する。
  - (2) 第74条第1項第4号、第7号、第11号、第13号、第15号、第19a号、第20号、第22号、第25号および第26号の領域において、連邦は、連邦領域における同等の生活関係の創出または全国家的利益における法的もしくは経済的統一の維持が連邦法律による規律を必要とする場合に限り、かつその範囲で、立法権を有する。
  - (3) 連邦がその立法権限を行使した場合、州は、法律により、これと異なる規定を定めることができる。これらの領域における連邦法律は、連邦参議院の同意により別段の定めがなされない限り、その公布後最も早くて6か月で効力を生ずる。第1文の領域においては、連邦法と州法との関係において、それぞれより後の法律が優先する。
  - (4) 連邦法律により、第2項の意味における必要性がもはや存在しない連邦法律による規律が、州法により代替されることができることを定めることができる。
osakaText:
  - (1) 競合的立法の範囲において、州は、連邦がその立法権限を法律により行使せえへん限り、そしてその範囲で、立法権限を持っとるんや。
  - (2) 第74条第1項第4号、第7号、第11号、第13号、第15号、第19a号、第20号、第22号、第25号、そして第26号の領域において、連邦は、連邦領域における同等の生活関係の創出や、全国家的利益における法的もしくは経済的統一の維持が連邦法律による規律を必要とする場合に限って、そしてその範囲で、立法権を持っとるで。
  - (3) 連邦がその立法権限を行使した場合、州は、法律により、これと異なる規定を定めることができるねん。これらの領域における連邦法律は、連邦参議院の同意により別段の定めがなされへん限り、その公布後最も早くて6か月で効力を生ずるんや。第1文の領域においては、連邦法と州法との関係において、それぞれより後の法律が優先するで。
  - (4) 連邦法律により、第2項の意味における必要性がもはや存在せえへん連邦法律による規律が、州法により代替されることができることを定めることができるんや。
commentary:
  - 第1項は、競合的立法の範囲では、連邦が法律により権限を行使していない限り、州が立法権限を有することを定めています。第2項は、特定の分野（第74条に列挙）において、連邦領域における同等の生活関係の創出または法的・経済的統一の維持が必要な場合に限り、連邦が立法権を有することを定めています。これは「必要性条項」と呼ばれ、連邦権限の拡大を抑制します。第3項は、連邦が立法した後でも州が異なる規定を定めることができる領域を認め、連邦法と州法の時間的優先関係を規定しています。第4項は、必要性が消滅した連邦規律を州法で代替できることを定めています。連邦制の動的なバランスを示す重要な規定です。
commentaryOsaka:
  - 第72条は、連邦と州の立法権のバランスを決める、ドイツ連邦制の心臓部みたいな条文なんやで。第1項では「競合的立法の分野では、連邦が法律作ってへん限り、州が法律作れる」って決めてるねん。これが「競合的立法」の基本ルールや。第70条で「基本は州が立法する」、第71条で「特定分野は連邦だけ」って決めて、この第72条で「両方とも作れる分野」のルールを決めてるんやな。例えばな、刑法とか民法とか環境法とかは、州も連邦も両方とも法律作る権限があるんやけど、連邦が先に法律作ったら連邦法が適用されるんや。逆に言うと、連邦が作ってへんかったら州が自由に作れるわけやな。これで州の自律性も守られるし、連邦が必要な時は統一ルールも作れるっていう、めっちゃ柔軟な仕組みになってるんやで。
  - 第2項がさらに大事でな。「ある特定の分野では、全国で同じような生活水準を保つためとか、法律や経済の統一のために必要な場合だけ、連邦が法律作れる」って決めてるんや。これを「必要性条項」(Erforderlichkeitsklausel)っちゅうねん。つまり、連邦が勝手に「これもあれも連邦でやるわ」って権限拡大できへんように、憲法がブレーキかけとるんやな。例えばな、環境保護の法律を考えてみようか。もしバイエルン州だけ環境規制が緩くて、他の15州は厳しかったら、汚染物質がバイエルンから流れ込んで全国の河川や大気が悪化するかもしれへんやろ? ライン川とかドナウ川は複数の州をまたいで流れとるから、一つの州だけ規制が甘かったら下流の州が困るんや。そういう「全国で統一せなあかん理由がある」時だけ、連邦が法律作れるんやな。第74条に列挙された分野のうち、特定の号(第4号から第26号まで)については、この必要性条項が適用されるんやで。
  - 第3項と第4項は、さらに柔軟性を持たせる仕組みや。第3項は「連邦が法律作った後でも、特定の分野では州が違う規定を作れる。その場合は新しい方の法律が優先される」っちゅうルールや。これを「逸脱立法権」(Abweichungsgesetzgebung)っちゅうねん。例えばな、連邦が2020年に環境保護法を作ったとするやろ? でもバーデン=ヴュルテンベルク州が2022年に「うちはもっと厳しい規制にするわ」って州法を作ったら、その州では新しい州法が優先されるんや。つまり「時間的優先」の原則やな。連邦が先に作っても、後から州が違うルール作ったら州法が勝つねん。ただし、連邦法は公布から6か月後に効力を生じるから、州は準備する時間があるんや。
  - そして第4項では「必要性がなくなった連邦法は、州法で置き換えられる」って決めてるんや。例えばな、1970年代には全国統一の規制が必要やった分野が、2020年代には各州でバラバラにやってもええようになった、っていうことがあるやろ? 時代が変われば必要性も変わるわけや。そういう時は、連邦が法律で「もう必要ないから、州に権限を返すわ」って決められるんやな。もし連邦議会が動かへんかったら、第94条第2項で州が憲法裁判所に訴えることもできるんや。この仕組みで、時代に合わせて連邦と州の権限バランスを動的に調整できるんやで。「必要な時は連邦、そうでない時は州」っていう、めっちゃよくできた連邦制の知恵が詰まってるんやな。
