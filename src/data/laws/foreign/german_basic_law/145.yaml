article: "145"
title: Art 145
titleOsaka: "第145条"
originalText:
  - (1) Der Parlamentarische Rat stellt in öffentlicher Sitzung unter Mitwirkung der Abgeordneten Groß-Berlins die Annahme dieses Grundgesetzes fest, fertigt es aus und verkündet es.
  - (2) Dieses Grundgesetz tritt mit Ablauf des Tages der Verkündung in Kraft.
  - (3) Es ist im Bundesgesetzblatte zu veröffentlichen.
originalTextJapanese:
  - "(1) 国会議事堂評議会は、大ベルリンの議員の協力の下で公開会議においてこの基本法の承認を確認し、これを作成し、公布する。"
  - "(2) この基本法は、公布の日の終了とともに発効する。"
  - "(3) これは、連邦法律公報において公表されなければならない。"
osakaText:
  - "(1) 国会議事堂評議会は、大ベルリンの議員が協力して公開の会議でこの基本法が承認されたことを確認して、これを作って、公布するんや。"
  - "(2) この基本法は、公布の日が終わったときに効力を持つんやで。"
  - "(3) これは、連邦法律公報で公表せなあかんねん。"
commentary:
  - 第145条は、基本法の公布手続を定めています。(1)国会議事堂評議会(Parlamentarischer Rat)は、大ベルリンの議員の協力の下で公開会議においてこの基本法の承認を確認し、これを作成し、公布することを規定しています。国会議事堂評議会は、1948年9月1日から1949年5月8日まで活動した憲法制定会議で、65名の議員で構成されていました。ベルリンは占領下にあったため正式メンバーではありませんでしたが、オブザーバーとして参加しました。(2)この基本法は、公布の日の終了とともに発効することを規定しています。実際には1949年5月23日に公布され、同日深夜に発効しました。(3)連邦法律公報において公表されなければならないことを規定しています。これにより基本法は法的拘束力を持つ規範となりました。
commentaryOsaka:
  - これは「基本法の公布手続」を定めた条文や。歴史的な瞬間やで。1949年5月23日、ボンの国会議事堂評議会で基本法の公布式が行われた。65名の議員が集まって、公開の場で「この基本法を承認する」って宣言したんや。国会議事堂評議会っちゅうんは、1948年9月から1949年5月まで活動した憲法制定会議や。各州の議会が選んだ議員65人で構成された。アデナウアーが議長やった。彼は後に初代連邦首相になる人物や。この評議会が9ヶ月かけて基本法を作り上げたんや。
  - ベルリンの議員もオブザーバーとして参加した。ベルリンは占領下で正式メンバーやなかったけど、「将来の統一ドイツの首都やから、外すわけにいかへん」っちゅうことで参加を認められたんや。公布手続きは厳格やった。公開の会議で承認を確認し、基本法を作成し、連邦法律公報に公表する。すべて公開や。秘密やあらへん。透明性が民主主義の基本やからな。第2項で「公布の日の終了とともに発効する」って決めた。つまり1949年5月23日深夜0時に効力を持つんや。
  - 商店街で言うたら、「商店街振興組合の新しい会則を作る委員会が、最終会合を開いた。委員全員が集まって、公開の場で『この会則を承認する』って宣言。その日の深夜0時から会則が効力を持つ。翌日、会則を組合の掲示板に貼り出す」っちゅう感じや。この日、1949年5月23日深夜0時、ドイツ連邦共和国が誕生した。それまでのドイツは占領地域やったんが、この瞬間に主権国家になったんや。もちろん完全な主権やなかった。占領軍はまだおったし、外交や軍事は制限されてた。ほんでもこの日を境に、ドイツは「国家」として歩み始めたんや。歴史の転換点やな。
