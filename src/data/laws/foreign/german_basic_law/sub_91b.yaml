article: 91b
title: Art 91b
titleOsaka: 第91b条
originalText:
  - (1) Bund und Länder können auf Grund von Vereinbarungen in Fällen überregionaler Bedeutung bei der Förderung von Wissenschaft, Forschung und Lehre zusammenwirken. Vereinbarungen, die im Schwerpunkt Hochschulen betreffen, bedürfen der Zustimmung aller Länder. Dies gilt nicht für Vereinbarungen über Forschungsbauten einschließlich Großgeräten.
  - (2) Bund und Länder können auf Grund von Vereinbarungen zur Feststellung der Leistungsfähigkeit des Bildungswesens im internationalen Vergleich und bei diesbezüglichen Berichten und Empfehlungen zusammenwirken.
  - (3) Die Kostentragung wird in der Vereinbarung geregelt.
originalTextJapanese:
  - (1) 連邦およびラントは、広域的重要性を有する場合には、協定に基づき、学術、研究および教育の促進において協力することができる。主として大学に関係する協定は、すべてのラントの同意を要する。これは、大型機器を含む研究施設に関する協定には適用されない。
  - (2) 連邦およびラントは、協定に基づき、国際比較における教育制度の能力の確認ならびにこれに関する報告および勧告において協力することができる。
  - (3) 費用の負担は、協定において定められる。
osakaText:
  - (1) 連邦とラントは、広域的な重要性がある場合には、協定に基づいて、学術とか研究とか教育の促進で協力できるんや。主に大学に関係する協定は、すべてのラントの同意がいるんよ。これは、大型機器も含めた研究施設に関する協定には適用されへんねん。
  - (2) 連邦とラントは、協定に基づいて、国際比較での教育制度の能力の確認、それからこれに関する報告と勧告で協力できるんや。
  - (3) 費用の負担は、協定で定めるんやで。
commentary:
  - 第91b条は、連邦と州の学術・研究・教育における協力について定めています。2006年の連邦制改革で大幅に改正されました。(1)連邦と州は、広域的重要性がある場合、協定により学術・研究・教育の促進で協力できます。主として大学に関する協定は全州の同意が必要です。ただし研究施設(大型機器含む)に関する協定は例外です。これにより「エクセレンス・イニシアティブ(Exzellenzinitiative)」という大学の研究力強化プログラムが実施されています。特定の大学・研究分野に重点的に資金を投入し、国際競争力を高めることを目的としています。(2)連邦と州は、協定により、国際比較での教育制度の能力確認(PISA等の国際学力調査への参加・評価)および報告・勧告で協力できます。ドイツは2000年のPISAショックを契機に、教育政策の国際比較を重視するようになりました。(3)費用負担は協定で定められます。この条文は、教育・学術が基本的に州の権限である一方、国際競争の中で連邦の関与も必要という現実を反映しています。2006年改革前は「共同任務」として広範な連邦関与がありましたが、改革で州の自律性を尊重しつつ、必要な協力を可能にする仕組みに変更されました。
commentaryOsaka:
  - これは「大学とか研究とか教育を、国と地方が一緒にやる」って決めた条文や。めっちゃ実用的で、今のドイツの大学政策の基礎やで。①ドイツの憲法では、教育は基本的に州の権限や。日本と違って、文部科学省みたいな全国統一の教育省はない。各州が独自の教育政策をやってるねん。②ほんでもな、大学の研究とか、国際的な学力調査とか、州だけでは対応できへん問題が出てきた。特に2000年の「PISAショック」や。PISA(国際学力調査)でドイツの成績がめっちゃ悪くて、国中が衝撃を受けたんや。「ドイツの教育、ヤバいんちゃうか」って。③せやから2006年の連邦制改革で、この条文を大幅に改正した。国(連邦)と地方(州)が協定を結んで、一緒に教育政策をやれるようにしたんや。④具体的には、「エクセレンス・イニシアティブ(Exzellenzinitiative)」っちゅうプログラムを始めた。これは、優秀な大学や研究分野に、国と州が一緒にどかんとお金を出すんや。「選択と集中」やな。全部の大学に均等に配るんやなくて、世界トップレベルを目指す大学に重点投資するねん。⑤大阪の商店街で言うたら、「商店街振興組合(連邦に相当)と各支部(州に相当)が、『共同プロジェクト』を実施する。例えば、『次世代リーダー育成プログラム』とか『国際見本市出展支援』とか。組合が『うちの商店街を世界レベルにするで』って方針を示して、有望な若手や店舗に重点的に投資する。支部も一緒にお金を出す」っちゅう感じや。⑥第1項の但し書きがポイントや。「主として大学に関する協定は、全州の同意がいる」。教育は州の専権やから、国が勝手に決めたらあかん。全部の州が納得せなあかんねん。ほんでも「研究施設(大型機器含む)」は例外。例えば、超高性能のコンピュータとか、巨大な加速器とか、そういうんは州の枠を超えた問題やから、柔軟に対応できるねん。⑦第2項の「国際比較での教育制度の能力確認」っちゅうんは、PISAとかの国際学力調査のことや。2000年のPISAで、ドイツは読解力が世界21位、数学21位、科学20位。先進国の中で真ん中以下やった。これがめっちゃショックで、「ドイツの教育を立て直さなあかん」っちゅう機運が高まったんや。⑧それまでドイツは、「教育は州の問題や。国は口出すな」っちゅう考えが強かった。ほんでもPISAショックで、「国際競争の時代に、州がバラバラにやってたらあかん。国も関与して、全国レベルで教育の質を上げなあかん」って意識が変わったんやな。⑨第3項の「費用負担は協定で定める」っちゅうんも大事や。エクセレンス・イニシアティブでは、国と州が半分ずつ出すとか、そういう細かいルールを協定で決めるんや。誰がいくら出すか、明確にせなもめるからな。⑩この条文が示してるんは、「連邦制の柔軟性と実用性」や。原則は州の自治。ほんでも国際競争の中で、必要なときは国と協力する。硬直的やなくて、現実に合わせて柔軟に対応するんや。これがドイツ流やな。
