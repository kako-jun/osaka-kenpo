article: "9"
title: Art 9
titleOsaka: "第9条"
originalText:
  - (1) Alle Deutschen haben das Recht, Vereine und Gesellschaften zu bilden.
  - (2) Vereinigungen, deren Zwecke oder deren Tätigkeit den Strafgesetzen zuwiderlaufen oder die sich gegen die verfassungsmäßige Ordnung oder gegen den Gedanken der Völkerverständigung richten, sind verboten.
  - (3) Das Recht, zur Wahrung und Förderung der Arbeits- und Wirtschaftsbedingungen Vereinigungen zu bilden, ist für jedermann und für alle Berufe gewährleistet. Abreden, die dieses Recht einschränken oder zu behindern suchen, sind nichtig, hierauf gerichtete Maßnahmen sind rechtswidrig. Maßnahmen nach den Artikeln 12a, 35 Abs. 2 und 3, Artikel 87a Abs. 4 und Artikel 91 dürfen sich nicht gegen Arbeitskämpfe richten, die zur Wahrung und Förderung der Arbeits- und Wirtschaftsbedingungen von Vereinigungen im Sinne des Satzes 1 geführt werden.
originalTextJapanese:
  - (1) すべてのドイツ人は、結社および団体を結成する権利を有する。
  - (2) その目的または活動が刑法に違反し、または憲法的秩序もしくは諸国民の協調の理念に反する結社は、禁止される。
  - (3) 労働条件および経済条件の維持および向上のために結社を結成する権利は、何人にも、およびすべての職業について保障される。この権利を制限しまたは妨げようとする協定は、無効であり、これに向けられた措置は、違法である。第12a条、第35条第2項および第3項、第87a条第4項ならびに第91条に基づく措置は、第1文の意味における結社により労働条件および経済条件の維持および向上のために遂行される労働争議に対して向けられてはならない。
osakaText:
  - (1) すべてのドイツ人は、結社と団体を結成する権利を持っとるんや。
  - (2) その目的や活動が刑法に違反しとったり、または憲法的秩序や諸国民の協調の理念に反する結社は、禁止されるで。
  - (3) 労働条件と経済条件の維持や向上のために結社を結成する権利は、誰にも、そしてすべての職業について保障されるんやねん。この権利を制限したり妨げようとする協定は、無効で、これに向けられた措置は、違法や。第12a条、第35条第2項と第3項、第87a条第4項、そして第91条に基づく措置は、第1文の意味における結社により労働条件と経済条件の維持や向上のために遂行される労働争議に対して向けられたらあかん。
