article: 16a
title: Art 16a
titleOsaka: 第16a条
originalText:
  - (1) Politisch Verfolgte genießen Asylrecht.
  - (2) Auf Absatz 1 kann sich nicht berufen, wer aus einem Mitgliedstaat der Europäischen Gemeinschaften oder aus einem anderen Drittstaat einreist, in dem die Anwendung des Abkommens über die Rechtsstellung der Flüchtlinge und der Konvention zum Schutze der Menschenrechte und Grundfreiheiten sichergestellt ist. Die Staaten außerhalb der Europäischen Gemeinschaften, auf die die Voraussetzungen des Satzes 1 zutreffen, werden durch Gesetz, das der Zustimmung des Bundesrates bedarf, bestimmt. In den Fällen des Satzes 1 können aufenthaltsbeendende Maßnahmen unabhängig von einem hiergegen eingelegten Rechtsbehelf vollzogen werden.
  - (3) Durch Gesetz, das der Zustimmung des Bundesrates bedarf, können Staaten bestimmt werden, bei denen auf Grund der Rechtslage, der Rechtsanwendung und der allgemeinen politischen Verhältnisse gewährleistet erscheint, daß dort weder politische Verfolgung noch unmenschliche oder erniedrigende Bestrafung oder Behandlung stattfindet. Es wird vermutet, daß ein Ausländer aus einem solchen Staat nicht verfolgt wird, solange er nicht Tatsachen vorträgt, die die Annahme begründen, daß er entgegen dieser Vermutung politisch verfolgt wird.
  - (4) Die Vollziehung aufenthaltsbeendender Maßnahmen wird in den Fällen des Absatzes 3 und in anderen Fällen, die offensichtlich unbegründet sind oder als offensichtlich unbegründet gelten, durch das Gericht nur ausgesetzt, wenn ernstliche Zweifel an der Rechtmäßigkeit der Maßnahme bestehen; der Prüfungsumfang kann eingeschränkt werden und verspätetes Vorbringen unberücksichtigt bleiben. Das Nähere ist durch Gesetz zu bestimmen.
  - (5) Die Absätze 1 bis 4 stehen völkerrechtlichen Verträgen von Mitgliedstaaten der Europäischen Gemeinschaften untereinander und mit dritten Staaten nicht entgegen, die unter Beachtung der Verpflichtungen aus dem Abkommen über die Rechtsstellung der Flüchtlinge und der Konvention zum Schutze der Menschenrechte und Grundfreiheiten, deren Anwendung in den Vertragsstaaten sichergestellt sein muß, Zuständigkeitsregelungen für die Prüfung von Asylbegehren einschließlich der gegenseitigen Anerkennung von Asylentscheidungen treffen.
originalTextJapanese:
  - (1) 政治的に迫害されている者は、庇護権を享有する。
  - (2) 欧州共同体の加盟国から、または難民の地位に関する条約および人権と基本的自由の保護に関する条約の適用が確保されている他の第三国から入国する者は、第1項を援用することができない。欧州共同体外の国であって第1文の要件を満たすものは、連邦参議院の同意を要する法律により定められる。第1文の場合には、滞在終了措置は、それに対して申し立てられた法的救済とは独立に執行されることができる。
  - (3) 連邦参議院の同意を要する法律により、法状況、法適用および一般的政治状況により、そこでは政治的迫害も非人道的もしくは品位を傷つける刑罰または取扱いも行われていないことが保証されていると認められる国を定めることができる。そのような国からの外国人は、この推定に反して政治的に迫害されているとの推定を基礎づける事実を提示しない限り、迫害されていないと推定される。
  - (4) 滞在終了措置の執行は、第3項の場合および明白に理由がないかまたは明白に理由がないとみなされる他の場合には、措置の適法性に重大な疑義が存在する場合にのみ、裁判所により停止される。審査の範囲は制限されることができ、遅延した主張は考慮されないままとすることができる。詳細は法律により定められる。
  - (5) 第1項から第4項までの規定は、難民の地位に関する条約および人権と基本的自由の保護に関する条約からの義務であって、その適用が締約国において確保されていなければならないものを遵守しつつ、庇護申請の審査に関する管轄規則であって庇護決定の相互承認を含むものを定める、欧州共同体の加盟国相互間および第三国との国際法上の条約に抵触しない。
osakaText:
  - (1) 政治的に迫害されてる人はな、庇護権を持ってるんやで。
  - (2) 欧州共同体の加盟国から入ってきた人とか、難民の地位に関する条約と人権と基本的自由の保護に関する条約がちゃんと適用されてる他の第三国から入ってきた人は、第1項を使うことはできへんねん。欧州共同体の外の国で第1文の要件を満たしてる国は、連邦参議院の同意がいる法律で定めるんや。第1文の場合はな、滞在終了措置は、それに対して申し立てられた法的救済とは関係なく執行できるんよ。
  - (3) 連邦参議院の同意がいる法律で、法状況とか法適用とか一般的な政治状況から見て、そこでは政治的迫害も非人道的なとか品位を傷つけるような刑罰とか取扱いも行われてへんことが保証されてると認められる国を定めることができるんや。そんな国から来た外国人はな、この推定に反して政治的に迫害されてるっちゅう推定を基礎づける事実を出さへん限り、迫害されてへんと推定されるんよ。
  - (4) 滞在終了措置の執行はな、第3項の場合とか、明らかに理由がないかまたは明らかに理由がないとみなされる他の場合には、措置の適法性に重大な疑いがある場合だけ、裁判所が停止するんや。審査の範囲は制限できるし、遅れた主張は考慮されへんままにできるんよ。詳しいことは法律で定めるんやで。
  - (5) 第1項から第4項までの規定はな、難民の地位に関する条約と人権と基本的自由の保護に関する条約からの義務で、その適用が締約国でちゃんと確保されてへんとあかんやつを守りつつ、庇護申請の審査に関する管轄規則で庇護決定の相互承認も含むやつを定める、欧州共同体の加盟国相互間と第三国との国際法上の条約には抵触せえへんねん。
commentary:
  - 第16a条は、庇護権について定めています。1993年に追加された条文で、難民申請の制限を規定しています。(1)政治的に迫害されている者は庇護権を享有します。これは第16条の基本権です。(2)EU加盟国または難民条約・人権条約が適用されている安全な第三国から入国する者は庇護権を援用できません。これは「安全な第三国」原則です。(3)法律により「安全な出身国」を指定でき、そこからの難民は迫害されていないと推定されます。(4)明白に理由がない申請の場合、裁判所は滞在終了措置の執行を停止しません。(5)EU加盟国間の庇護申請管轄規則(ダブリン規則)を認めます。1990年代初頭、旧ユーゴスラビアからの難民が急増し、ドイツは基本法を改正して難民受入れを制限しました。この条文は人道主義と現実的な移民管理のバランスを取ろうとするものです。
commentaryOsaka:
  - これは「難民を保護する権利」についての条文や。めっちゃ複雑で、人道主義と現実のバランスを取ろうとしてるんや。①もともと基本法第16条は「政治的に迫害されてる人は、ドイツで保護される」っちゅうシンプルな条文やった。ナチスから逃げた人たちの経験があるからな。②ほんでも1990年代、旧ユーゴスラビアの内戦とかで難民がめっちゃ増えた。1992年には年間44万人が庇護申請した。ドイツだけでは対応できへん。③せやから1993年、この条文を追加して制限を設けたんや。「EU加盟国から来た人は、もうドイツで申請できへん。最初に入った国で申請せえ」「安全な国から来た人は、基本的に難民やない」④大阪の商店街で言うたら、「困ってる人を助けるのは当然や。ほんでも商店街全体が共倒れしたらあかん。助ける人数と方法は、現実的に決めなあかん」っちゅう感じや。⑤この条文、めっちゃ批判された。「ドイツは難民を見捨てるんか」って。ほんでも一方で「無制限に受け入れたら、社会が混乱する」っちゅう意見もあった。⑥結局、「人道主義の理想」と「現実的な受入能力」のバランスをどう取るか。これは今も続く難しい問題やな。
