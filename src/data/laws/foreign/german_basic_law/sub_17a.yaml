article: 17a
title: Art 17a
titleOsaka: 第17a条
originalText:
  - (1) Gesetze über Wehrdienst und Ersatzdienst können bestimmen, daß für die Angehörigen der Streitkräfte und des Ersatzdienstes während der Zeit des Wehr- oder Ersatzdienstes das Grundrecht, seine Meinung in Wort, Schrift und Bild frei zu äußern und zu verbreiten (Artikel 5 Abs. 1 Satz 1 erster Halbsatz), das Grundrecht der Versammlungsfreiheit (Artikel 8) und das Petitionsrecht (Artikel 17), soweit es das Recht gewährt, Bitten oder Beschwerden in Gemeinschaft mit anderen vorzubringen, eingeschränkt werden.
  - (2) Gesetze, die der Verteidigung einschließlich des Schutzes der Zivilbevölkerung dienen, können bestimmen, daß die Grundrechte der Freizügigkeit (Artikel 11) und der Unverletzlichkeit der Wohnung (Artikel 13) eingeschränkt werden.
originalTextJapanese:
  - (1) 兵役および代替勤務に関する法律は、軍隊および代替勤務の構成員が、兵役または代替勤務の期間中、意見を言語、文書および図画により自由に表明し流布する基本権(第5条第1項第1文前段)、集会の自由の基本権(第8条)ならびに請願権(第17条)のうち他の者と共同して請願または苦情を提出する権利を付与する限りにおいて、これらを制限することを定めることができる。
  - (2) 民間人の保護を含む防衛に資する法律は、居住移転の自由の基本権(第11条)および住居の不可侵の基本権(第13条)を制限することを定めることができる。
osakaText:
  - (1) 兵役と代わりの勤務に関する法律はな、軍隊と代わりの勤務の構成員が、兵役とか代わりの勤務の期間中、意見を言葉とか文書とか図で自由に表明したり広めたりする基本権(第5条第1項第1文前段)、集会の自由の基本権(第8条)、それから請願権(第17条)のうち他の人と一緒に請願とか苦情を出す権利を与える限りで、これらを制限することを定めることができるんや。
  - (2) 民間人の保護も含めた防衛のためになる法律はな、居住移転の自由の基本権(第11条)と住居の不可侵の基本権(第13条)を制限することを定めることができるんよ。
