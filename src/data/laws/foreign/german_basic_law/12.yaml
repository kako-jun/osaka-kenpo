article: "12"
title: Art 12
titleOsaka: "第12条"
originalText:
  - (1) Alle Deutschen haben das Recht, Beruf, Arbeitsplatz und Ausbildungsstätte frei zu wählen. Die Berufsausübung kann durch Gesetz oder auf Grund eines Gesetzes geregelt werden.
  - (2) Niemand darf zu einer bestimmten Arbeit gezwungen werden, außer im Rahmen einer herkömmlichen allgemeinen, für alle gleichen öffentlichen Dienstleistungspflicht.
  - (3) Zwangsarbeit ist nur bei einer gerichtlich angeordneten Freiheitsentziehung zulässig.
originalTextJapanese:
  - (1) すべてのドイツ人は、職業、職場および訓練場所を自由に選択する権利を有する。職業の遂行は、法律により、または法律に基づいて規律されうる。
  - (2) 何人も、伝統的な一般的、万人に平等な公的役務義務の範囲内の場合を除き、特定の労働を強制されてはならない。
  - (3) 強制労働は、裁判により命じられた自由の剥奪の場合にのみ許される。
osakaText:
  - (1) すべてのドイツ人は、職業、職場、そして訓練場所を自由に選ぶ権利を持っとるんや。職業の遂行は、法律により、または法律に基づいて規律されることがあるで。
  - (2) 誰も、伝統的な一般的、万人に平等な公的役務義務の範囲内の場合を除いて、特定の労働を強制されたらあかん。
  - (3) 強制労働は、裁判により命じられた自由の剥奪の場合にのみ許されるんやねん。
commentary:
  - 第1項前段は、職業選択の自由を保障しています。これには職業、職場、訓練場所を自由に選ぶ権利が含まれます。ドイツ憲法裁判所の判例により、この権利は「職業選択の自由」と「職業遂行の自由」に区別され、前者はより強く保護されます。職業選択の自由は、個人の人格発展と経済活動の基盤となる重要な権利です。
  - 第1項後段は、職業遂行の規律を認めています。職業の遂行方法については、法律による規制が可能です。ただし、憲法裁判所は「三段階理論」を発展させ、規制の強度に応じて正当化の程度を変えています。職業遂行の規制は比較的容易に正当化されますが、職業選択を制限する規制（資格要件など）はより重大な公益が必要とされ、職業への参入を完全に禁止する規制は最も厳格な審査を受けます。
  - 第2項と第3項は、強制労働の禁止を定めています。特定の労働への強制は、伝統的な公的役務義務（かつての徴兵制や現在も存在する消防団への参加義務など）を除いて禁止されます。また、強制労働は刑罰として裁判所が命じた場合にのみ許されます。これはナチス時代の強制労働の歴史への反省であり、人間の尊厳（第1条）と密接に関連する規定です。
commentaryOsaka:
  - これは大阪の「商人の街」としての精神そのものやで！「何の商売するか、どこで商売するか、どこで修行するか」全部自分で決められるんや。道頓堀でたこ焼き屋やるもよし、吉本で芸人目指すもよし、御堂筋で貿易会社始めるもよし。親が八百屋やってても「俺はIT企業立ち上げる」って言えるし、逆に「サラリーマンやめて寿司職人なる」も自由やねん。これが大阪のベンチャー精神、起業家精神を支えとるわけや。実はドイツの裁判所は賢いことに「商売を選ぶ自由」と「商売のやり方の自由」を分けて考えてて、「何の商売するか決める自由」の方を特別強く守っとるんやで。そら当然やわな、商売選びは人生そのものやからな。
  - ほんで、「商売のやり方には一定のルールがある」っちゅうのが後半や。これも大阪の商人ならわかるやろ。例えば、お好み焼き屋やるんやったら保健所の基準クリアせなあかんし、鮮魚扱うんやったら冷蔵設備ちゃんとせなあかん。不動産屋やるんやったら宅建の資格いるし、医者になるんやったら医師免許必要や。これは「客の安全」「取引の信頼」を守るためやから、商売人としても納得できるルールやんか。ドイツの裁判所は「三段階理論」っちゅうのを考えてて、①営業時間の制限とか店の広さの規制みたいな「やり方のルール」は比較的すんなり認める、②資格制度みたいな「参入のハードル」はちょっと厳しくチェックする、③「その商売自体を完全禁止」っちゅうのはめっちゃ厳しく審査する、って段階分けしとんねん。商売の自由と客の保護のバランスを取る、ええ仕組みやと思うわ。
  - これは大事なとこやで。「働かせたい仕事を無理やりやらせる」のは絶対あかんっちゅうことや。想像してみてや、あんたがたこ焼き屋やりたいのに、役所から「お前は工場で働け」って強制されたらどんな気持ちや？人間の尊厳も何もあったもんやないやろ。ただし、昔からの公的な義務（昔やったら兵隊さんになる義務、今やったら消防団とか）は例外や。それ以外で強制労働が許されるんは、犯罪犯して裁判所が「刑務所で働きなさい」って命じた時だけやねん。なんでこんなに厳しいかっちゅうと、ナチスの時代にユダヤ人とか捕虜とかを強制労働させて、人間を奴隷みたいに扱った恐ろしい歴史があるからや。人間は自分の意思で仕事選ぶ権利がある、これは第1条の「人間の尊厳」と表裏一体なんやで。
