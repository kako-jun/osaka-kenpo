article: "36"
title: Art 36
titleOsaka: "第36条"
originalText:
  - (1) Bei den obersten Bundesbehörden sind Beamte aus allen Ländern in angemessenem Verhältnis zu verwenden. Die bei den übrigen Bundesbehörden beschäftigten Personen sollen in der Regel aus dem Lande genommen werden, in dem sie tätig sind.
  - (2) Die Wehrgesetze haben auch die Gliederung des Bundes in Länder und ihre besonderen landsmannschaftlichen Verhältnisse zu berücksichtigen.
originalTextJapanese:
  - (1) 連邦の最高官庁においては、すべての州の公務員が適切な割合で任用されなければならない。その他の連邦官庁に勤務する者は、原則として、その者が勤務する州から採用されるべきである。
  - (2) 防衛法は、連邦の州への分割およびその特殊な地域的関係をも考慮しなければならない。
osakaText:
  - (1) 連邦の最高官庁においては、すべての州の公務員が適切な割合で任用されなあかんねん。その他の連邦官庁に勤務する者は、原則として、その者が勤務する州から採用されるべきやで。
  - (2) 防衛法は、連邦の州への分割とその特殊な地域的関係をも考慮せなあかんのや。
commentary:
  - 第1項は、連邦の最高官庁（各省庁など）において、すべての州からの公務員が適切な割合で任用されなければならないと定めています。これは、連邦行政において各州の利益や観点が反映されることを保障し、特定の州による連邦行政の独占を防ぐためです。一方、地方の連邦官庁については、その地域の州から職員を採用することが原則とされています。これにより、地域の事情に通じた職員による効率的な行政運営が可能になります。この規定は、連邦国家としての統一性と各州の多様性のバランスを図るものです。
  - 第2項は、防衛法（軍隊に関する法律）も連邦の州への分割と地域的特性を考慮しなければならないと定めています。これは、軍隊の編成や配置において、各州の地域的特性や歴史的背景を尊重することを求めています。例えば、バイエルン州には伝統的にバイエルン出身者の多い部隊が配置されたり、地域の歴史や文化が軍隊の編成に反映されたりします。この規定により、連邦軍でありながら、各州の地域的アイデンティティも維持されています。
commentaryOsaka:
  - 「連邦政府の中央省庁では、全部の州から職員を取らなあかん」っちゅうルールや。なんでかっちゅうと、例えば東京の人間ばっかりで中央省庁を固めたら、大阪や名古屋の事情がわからへんやろ？ドイツも同じで、ベルリンの人間ばっかりで連邦政府を固めたら、バイエルンやザクセンの事情がわからへんのや。せやから「各州から公平に採用しろ」って決めてるんや。いろんな地域出身の人がおることで、「うちの地元ではこうやで」「いや、うちはこうや」って意見が出て、バランスの取れた政策ができるんやな。一方で、地方の連邦官庁（例えばミュンヘンにある連邦の出先機関）では、その地域の人を採用するのが原則や。地元の事情がわかる人の方が仕事しやすいからな。
  - 第2項は軍隊の話でな。「軍隊の編成も、各州の地域性を考えろ」っちゅうことや。ドイツは昔から、バイエルン連隊とかプロイセン連隊とか、地域ごとの部隊があったんや。今でも、その伝統を大事にしてるんやな。例えば、「自衛隊の大阪部隊は大阪人が多くて、地域の歴史や文化を大切にしてる」みたいな感じや。これ、めっちゃ大事でな。地域のアイデンティティを守ることで、「俺らの部隊や」っていう誇りが生まれるんや。全国からごちゃ混ぜにするより、地域ごとにまとまってる方が士気も上がるし、地域との結びつきも強なるやろ？
