article: 91d
title: Art 91d
titleOsaka: 第91d条
originalText:
  - Bund und Länder können zur Feststellung und Förderung der Leistungsfähigkeit ihrer Verwaltungen Vergleichsstudien durchführen und die Ergebnisse veröffentlichen.
originalTextJapanese:
  - 連邦およびラントは、それらの行政の能力の確認および促進のために、比較研究を実施し、その結果を公表することができる。
osakaText:
  - 連邦とラントは、それらの行政の能力を確認したり促進したりするために、比較研究を実施して、その結果を公表できるんや。
