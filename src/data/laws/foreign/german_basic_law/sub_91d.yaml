article: 91d
title: Art 91d
titleOsaka: 第91d条
originalText:
  - Bund und Länder können zur Feststellung und Förderung der Leistungsfähigkeit ihrer Verwaltungen Vergleichsstudien durchführen und die Ergebnisse veröffentlichen.
originalTextJapanese:
  - 連邦およびラントは、それらの行政の能力の確認および促進のために、比較研究を実施し、その結果を公表することができる。
osakaText:
  - 連邦とラントは、それらの行政の能力を確認したり促進したりするために、比較研究を実施して、その結果を公表できるんや。
commentary:
  - 第91d条は、連邦と州の行政能力の比較研究について定めています。2009年の連邦制改革第2弾で追加されました。連邦と州は、それぞれの行政の能力を確認・促進するために、比較研究(ベンチマーキング)を実施し、その結果を公表できます。この条文は、行政の透明性と効率性向上を目的としています。連邦制国家では、同じ行政サービスでも州によって質や効率が異なります。比較研究により、「どの州が効率的か」「どの州の住民満足度が高いか」などが明らかになり、良い事例を他の州が学ぶことができます。例えば、運転免許証の発行にかかる日数、建築許可の処理速度、学校教育の質などを州間で比較し、ランキング形式で公表します。これにより州間の競争が生まれ、行政サービスの質が向上することが期待されます。ドイツでは新公共経営(NPM)の考え方が導入され、民間企業のようなベンチマーキング手法を公的部門にも適用する動きが強まりました。結果の公表義務により、住民が各州の行政能力を比較でき、民主的統制が強化されます。
commentaryOsaka:
  - これは「国と地方の行政を比べて、どこが優秀か発表しよう」って決めた条文や。めっちゃシンプルやけど、効果は大きいで。①この条文、2009年に追加された。背景には、「公務員は競争がないから、サボってても分からん」っちゅう批判があったんや。民間企業やったら、業績が悪かったら倒産する。ほんでも役所は倒産せえへん。競争原理が働かへんから、非効率になりがちやねん。②せやからこの条文で、「比較研究(ベンチマーキング)」を導入した。民間企業でよう使われる手法や。「同業他社と比べて、うちはどうか」を調べるんや。役所でもこれをやろうっちゅうわけやな。③具体的には、例えば「運転免許証の発行にかかる日数」を全州で比べる。バイエルン州は平均3日。ベルリン州は平均10日。これを公表するんや。そしたらベルリン州民は怒るやろ。「なんでうちはこんなに遅いねん」って。④大阪の商店街で言うたら、「商店街振興組合(連邦に相当)と各支部(州に相当)が、『顧客満足度調査』を実施する。『注文から配達までの日数』『クレーム対応の速さ』『商品の品質』を支部ごとに比較して、ランキングを発表する。下位の支部は『改善せなあかん』ってプレッシャーを受けるし、上位の支部は『さすがやな』って評価される」っちゅう感じや。⑤この条文のポイントは、「結果を公表する」っちゅうとこや。単に内部で比較するだけやなくて、住民に公開するねん。透明性を高めて、住民が「どの州の行政が優秀か」を知ることができるようにするんや。⑥例えば、「学校教育の質」を比較したら、バイエルン州とザクセン州がトップ。ベルリン州とブレーメン州が最下位。こういうデータが公表されると、住民は引っ越しを考えるかもしれへん。「子供の教育のために、バイエルン州に引っ越そう」って。⑦これは「足による投票(Vote with your feet)」っちゅう経済学の考え方や。住民が、サービスの良い自治体に移動することで、悪い自治体にプレッシャーをかけるんや。ベルリン州は住民が減ったら困るから、「教育を改善せな」って頑張るやろ。⑧ほんでもこれ、批判もある。「ランキングばっかり気にして、数字を良く見せることだけに必死になる」とか。「教育の質は、テストの点数だけでは測られへん」とか。日本の「全国学力テスト」でも同じ議論があるな。⑨それに、州によって条件が違う。ベルリン州は移民が多くて、ドイツ語が母語やない子供が多い。バイエルン州は裕福で、教育予算も多い。単純に比較したら、不公平やっちゅう意見もあるねん。⑩ほんでもこの条文が示してるんは、「行政の透明性と競争原理の導入」や。役所は競争がないから、外部からチェックせなあかん。住民に情報を公開して、住民が判断できるようにする。これが民主主義の基本やねん。ドイツはこういう「見える化」を憲法に明記したんや。これがドイツ流の行政改革やな。
