article: 106b
title: Art 106b
titleOsaka: 第106b条
originalText:
  - Den Ländern steht ab dem 1. Juli 2009 infolge der Übertragung der Kraftfahrzeugsteuer auf den Bund ein Betrag aus dem Steueraufkommen des Bundes zu. Das Nähere regelt ein Bundesgesetz, das der Zustimmung des Bundesrates bedarf.
originalTextJapanese:
  - ラントには、2009年7月1日から、自動車税の連邦への移転により、連邦の租税収入からの金額が帰属する。詳細は、連邦参議院の同意を要する連邦法律により定められる。
osakaText:
  - ラントには、2009年7月1日から、自動車税の連邦への移転によって、連邦の租税収入からの金額が帰属するんや。詳しいことは、連邦参議院の同意がいる連邦法律で定めるんやで。
commentary:
  - 第106b条は、自動車税の連邦移転に伴う州への補償について定めています。2009年の連邦制改革第2弾で追加されました。州には2009年7月1日から、自動車税(Kraftfahrzeugsteuer)の連邦への移転により、連邦の租税収入から金額が帰属します。詳細は連邦参議院同意の法律で定められます。この条文は、自動車税の徴収権限を州から連邦に移管したことに伴う財政調整を規定しています。それまで自動車税は州税でしたが、2009年7月1日から連邦税になりました。これは行政の効率化のため、全国統一の税務当局が徴収する方が合理的と判断されたためです。しかし州は重要な税収を失うことになるため、連邦がその分を補償する仕組みが憲法に規定されました。2009年時点で年間約90億ユーロの税収が州から連邦に移りましたが、連邦は同額を州に配分しています。この補償は恒久的なもので、州の財政基盤を維持しつつ、税務行政の効率化を実現しています。連邦制国家における税源配分の調整例として重要です。
commentaryOsaka:
  - これは「国が自動車税を取るようになったから、地方に補償金を払う」って決めた条文や。2009年に追加された条文やで。①それまでドイツでは、自動車税(Kraftfahrzeugsteuer)は州の税金やった。車を持ってる人が、毎年州に税金を払うんや。州にとっては、めっちゃ重要な収入源やったんやな。年間約90億ユーロ(約1.35兆円)や。②ほんでも2009年、「自動車税は国(連邦)が徴収する」って変更した。なんでかっちゅうと、効率化やねん。州ごとに税務署があって、それぞれが自動車税を徴収してたら、手間がかかるし、コストも高い。国が一括で徴収した方が、安くて早いねん。③大阪の商店街で言うたら、「商店街振興組合(連邦に相当)と各支部(州に相当)が、『組合員から会費を集める仕事』を見直した。昔は各支部が独自に会費を集めてたんやけど、『組合が一括で集めた方が、効率的やし、集め漏れも減る』ってことで、組合に一本化したんや」っちゅう感じや。④ほんでもな、州にとっては、重要な収入源を失うことになる。年間90億ユーロの税収が、国に取られるわけや。州は「金がなくなったら、行政ができへん」って困る。⑤せやからこの条文で、「国が自動車税を取る代わりに、州に同じ金額を配分する」って決めたんや。州は税金を取る権限を失うけど、収入は変わらへん。国が補償してくれるねん。⑥これは「恒久的な補償」や。一時的やなくて、ずっと続く。国は毎年、自動車税の収入と同じ金額を、州に配らなあかんねん。憲法に明記することで、国の義務を固めてるんや。⑦この改革の背景には、2009年の「連邦制改革第2弾」がある。この改革のテーマは、「財政の効率化」と「責任の明確化」やった。税金の徴収を国に一本化することで、無駄を省いて、効率を上げたんや。⑧ほんでも州の財政を損なわへんように、ちゃんと補償する。これがドイツ流のバランス感覚や。効率化も大事やけど、州の財政基盤も大事。両方を守るために、憲法で補償を保障したんやな。⑨実際、この改革は成功した。国が一括で自動車税を徴収するようになって、徴収コストが下がった。集め漏れも減った。州は収入が変わらへんから、文句もない。Win-Winやねん。⑩この条文が示してるんは、「改革と補償のセット」や。制度を変えるときは、損する側をちゃんと補償する。州から権限を取り上げる代わりに、金銭的な補償を保障する。これが公平で、納得できる改革のやり方やねん。ドイツは連邦制を維持しながら、効率化も進める。そのバランスを取るために、こういう細かい仕組みを憲法で決めてるんや。これがドイツ流の、現実的で公平な財政連邦主義やな。
