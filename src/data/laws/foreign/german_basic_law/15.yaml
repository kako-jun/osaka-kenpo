article: "15"
title: Art 15
titleOsaka: "第15条"
originalText:
  - Grund und Boden, Naturschätze und Produktionsmittel können zum Zwecke der Vergesellschaftung durch ein Gesetz, das Art und Ausmaß der Entschädigung regelt, in Gemeineigentum oder in andere Formen der Gemeinwirtschaft überführt werden. Für die Entschädigung gilt Artikel 14 Abs. 3 Satz 3 und 4 entsprechend.
originalTextJapanese:
  - 土地、天然資源および生産手段は、社会化の目的のため、補償の種類および範囲を定める法律により、公有または他の形態の公共経済に移すことができる。補償については、第14条第3項第3文および第4文が準用される。
osakaText:
  - 土地、天然資源、そして生産手段は、社会化の目的のため、補償の種類と範囲を定める法律により、公有または他の形態の公共経済に移すことができるんや。補償については、第14条第3項第3文と第4文が準用されるで。
commentary:
  - この条文は「社会化条項」と呼ばれ、土地、天然資源、生産手段を公有または公共経済に移すことを認めています。これは第14条の私的所有権の保障と並んで、基本法が特定の経済体制（資本主義か社会主義か）を憲法的に固定していないことを示しています。立法者には、補償を伴う法律により、社会化を行う選択肢が与えられています。
  - この規定は、基本法制定当時（1949年）の政治的妥協の産物です。当時、ドイツ社会民主党（SPD）などの左派政党は、重要産業の国有化を主張していました。この条文により、将来の立法者がそのような選択をする余地が残されました。ただし、実際には戦後西ドイツは社会的市場経済体制を採用し、大規模な社会化は行われませんでした。
  - 社会化の際の補償については、第14条第3項の収用に関する規定が準用されます。つまり、公共の利益と関係者の利益を公正に衡量した補償が必要であり、補償額について争いがあれば裁判所に訴えることができます。この条文は現在ではほとんど適用されていませんが、憲法が経済体制について中立的であることを示す重要な規定として位置づけられています。
commentaryOsaka:
  - これは大阪商人からしたら「おいおい、ちょっと待ってや」って言いたくなる条文かもしれへんな。「社会化条項」って言うてな、土地、石炭とか石油みたいな天然資源、それに工場とか機械みたいな生産手段を、国有化したり公共のもんにしたりできるって決めてんねん。第14条で「所有権は守る」って言うてたのに、この条文があるっちゅうことは、「ドイツは資本主義って決めつけてへんで。将来、国民が『やっぱり重要な産業は国営にしよう』って決めたら、それもありや」っていう選択肢を残してるんや。ただし、勝手に奪うんやなくて、ちゃんと法律作って補償金払うことが条件やで。
  - なんでこんな条文があるかっちゅうと、これは1949年の大政治妥協の結果なんや。第二次世界大戦が終わって、ドイツは東西に分断される寸前やった。東側は共産主義（ソ連）、西側は資本主義（アメリカ・イギリス・フランス）。西ドイツの憲法を作る時も、「どっちの経済体制にするんや？」っていう大論争があってん。社会民主党とか左派の人たちは「石炭産業とか鉄鋼業とか、国の根幹に関わる産業は国営にせなあかん。さもないと、また財閥が力持って戦争引き起こすかもしれん」って主張したんや。一方で商売人とか保守派は「民間の自由な経済活動こそが繁栄の源や」って主張した。で、結局「将来の国民が決めたらええやん」っていうことで、この条文を入れることで折り合いをつけたんやな。結果的には西ドイツは「社会的市場経済」っていう、資本主義をベースにしつつ社会保障も充実させる道を選んで、国有化はほとんど実施せんかったんやけどな。
  - 仮に社会化する場合でも、補償金はちゃんと払わなあかんって決まってるで。それも第14条第3項と同じルールで、「公共の利益と個人の利益を公正に比べて決める」ことになってるし、金額に納得いかへんかったら裁判で争えるんや。つまり、「国営にするんやったら、市場価格でちゃんと買い取れ」っちゅうことやな。これは大阪商人の感覚からしたら当然のことや。今ではこの条文はほとんど使われてへんけど、憲法が「経済体制は国民が決める。資本主義も社会主義も、憲法は決めつけへん」っていう柔軟な立場を取ってることを示す、面白い条文やと思うわ。
