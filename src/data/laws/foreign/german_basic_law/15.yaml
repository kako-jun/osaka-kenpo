article: "15"
title: Art 15
titleOsaka: "第15条"
originalText:
  - Grund und Boden, Naturschätze und Produktionsmittel können zum Zwecke der Vergesellschaftung durch ein Gesetz, das Art und Ausmaß der Entschädigung regelt, in Gemeineigentum oder in andere Formen der Gemeinwirtschaft überführt werden. Für die Entschädigung gilt Artikel 14 Abs. 3 Satz 3 und 4 entsprechend.
originalTextJapanese:
  - 土地、天然資源および生産手段は、社会化の目的のため、補償の種類および範囲を定める法律により、公有または他の形態の公共経済に移すことができる。補償については、第14条第3項第3文および第4文が準用される。
osakaText:
  - 土地、天然資源、そして生産手段は、社会化の目的のため、補償の種類と範囲を定める法律により、公有または他の形態の公共経済に移すことができるんや。補償については、第14条第3項第3文と第4文が準用されるで。
commentary:
  - この条文は「社会化条項」と呼ばれ、土地、天然資源、生産手段を公有または公共経済に移すことを認めています。これは第14条の私的所有権の保障と並んで、基本法が特定の経済体制（資本主義か社会主義か）を憲法的に固定していないことを示しています。立法者には、補償を伴う法律により、社会化を行う選択肢が与えられています。
  - この規定は、基本法制定当時（1949年）の政治的妥協の産物です。当時、ドイツ社会民主党（SPD）などの左派政党は、重要産業の国有化を主張していました。この条文により、将来の立法者がそのような選択をする余地が残されました。ただし、実際には戦後西ドイツは社会的市場経済体制を採用し、大規模な社会化は行われませんでした。
  - 社会化の際の補償については、第14条第3項の収用に関する規定が準用されます。つまり、公共の利益と関係者の利益を公正に衡量した補償が必要であり、補償額について争いがあれば裁判所に訴えることができます。この条文は現在ではほとんど適用されていませんが、憲法が経済体制について中立的であることを示す重要な規定として位置づけられています。
commentaryOsaka:
  - この条文は「社会化条項」って呼ばれててな、土地とか天然資源とか生産手段（工場とか機械とか）を国有化したり公共のものにしたりできるって決めてるんや。第14条では私有財産を守るって言うてたんやけど、この条文があることで、「ドイツ基本法は資本主義を絶対守るって決めてるわけやないで」っていうことが分かるんやな。国会が法律を作って、補償金を払えば、社会化できる選択肢が残されてるんや。
  - この規定は、基本法ができた時（1949年）の政治的な妥協の結果やねん。当時、社会民主党とかの左派の政党は、重要な産業を国有化すべきやって主張してたんや。この条文を入れることで、将来の国会がそういう選択をする余地を残したんやな。ただし、実際には戦後の西ドイツは「社会的市場経済」っていう体制を採用して、大規模な国有化はやらへんかったんや。
  - 社会化する時の補償金については、第14条第3項の収用の規定を使うって決まってるんやで。つまり、公共の利益と個人の利益をちゃんと考えた補償金を払わなあかんし、金額に納得いかへんかったら裁判所で争えるんや。この条文は今ではほとんど使われへんのやけど、憲法が「資本主義でも社会主義でも、どっちでもええで」っていう中立的な立場を取ってることを示す大事な規定として位置づけられてるんやな。
