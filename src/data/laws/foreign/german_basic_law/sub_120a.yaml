article: 120a
title: Art 120a
titleOsaka: 第120a条
originalText:
  - (1) Die Gesetze, die der Durchführung des Lastenausgleichs dienen, können mit Zustimmung des Bundesrates bestimmen, daß sie auf dem Gebiete der Ausgleichsleistungen teils durch den Bund, teils im Auftrage des Bundes durch die Länder ausgeführt werden und daß die der Bundesregierung und den zuständigen obersten Bundesbehörden auf Grund des Artikels 85 insoweit zustehenden Befugnisse ganz oder teilweise dem Bundesausgleichsamt übertragen werden. Das Bundesausgleichsamt bedarf bei Ausübung dieser Befugnisse nicht der Zustimmung des Bundesrates; seine Weisungen sind, abgesehen von den Fällen der Dringlichkeit, an die obersten Landesbehörden (Landesausgleichsämter) zu richten.
  - (2) Artikel 87 Abs. 3 Satz 2 bleibt unberührt.
originalTextJapanese:
  - (1) 負担調整の実施に資する法律は、連邦参議院の同意を得て、それらが調整給付の領域において一部は連邦により、一部は連邦の委託によりラントにより執行され、かつ、第85条により連邦政府および権限のある最高連邦官庁に帰属する権限がその限りにおいて全部または一部連邦調整局に委譲されることを定めることができる。連邦調整局は、これらの権限の行使において連邦参議院の同意を要しない。その指示は、緊急の場合を除いて、最高ラント官庁(ラント調整局)に向けられなければならない。
  - (2) 第87条第3項第2文は、これにより影響を受けない。
osakaText:
  - (1) 負担調整の実施のためになる法律は、連邦参議院の同意を得て、それらが調整給付の領域で一部は連邦によって、一部は連邦の委託でラントによって執行されて、かつ、第85条によって連邦政府と権限のある最高連邦官庁に帰属する権限がその限りで全部とか一部、連邦調整局に委ねられることを定めることができるんや。連邦調整局は、これらの権限の行使で連邦参議院の同意がいらへんねん。その指示は、緊急の場合を除いて、最高ラント官庁(ラント調整局)に向けなあかんのや。
  - (2) 第87条第3項第2文は、これによって影響を受けへんねん。
commentary:
  - 第120a条は、負担調整の実施について定めています。1961年の憲法改正で追加されました。(1)負担調整(Lastenausgleich)の実施に資する法律は、連邦参議院の同意を得て、調整給付の領域において一部は連邦により一部は連邦の委託により州により執行され、第85条により連邦政府および最高連邦官庁に帰属する権限がその限りにおいて全部または一部連邦調整局(Bundesausgleichsamt)に委譲されることを定めることができます。連邦調整局はこれらの権限の行使において連邦参議院の同意を要しません。その指示は、緊急の場合を除いて、最高州官庁(州調整局)に向けられなければなりません。(2)第87条第3項第2文(連邦行政の委託)はこれにより影響を受けません。負担調整は第二次世界大戦の戦争損害を補償する重要な政策です。1952年の負担調整法(Lastenausgleichsgesetz)により、戦争で財産を失った人々(戦災者、東部領土からの追放者など)に補償金が支払われました。総額約1400億マルク(約7兆円)の巨額補償が1952年から1992年まで40年間実施されました。この条文は、その執行体制を定めています。連邦と州が協力し、専門機関(連邦・州調整局)が迅速に補償を実施する仕組みです。この制度は戦後西ドイツの社会統合に大きく貢献しました。
commentaryOsaka:
  - これは「戦争で財産を失った人に、補償金を配る仕組み」を決めた条文や。戦後の負担調整制度やな。①「負担調整(Lastenausgleich)」っちゅうんは、第二次世界大戦で財産を失った人を助ける、めっちゃ大規模な補償制度やねん。1952年に「負担調整法」っちゅう法律で始まって、1992年まで40年間続いたんや。②誰が対象かっちゅうと、主に2種類の人や。一つ目は、戦災で家とか財産を失った人。空襲で家が焼けたとか、工場が壊されたとか。二つ目は、東部領土から追放された人。ドイツは戦後、東プロイセンとかシュレジエンとかの東部領土を失って、そこに住んでたドイツ人(約1200万人)が追放されたんや。家も土地も全部置いて、西ドイツに逃げてきた。③大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が、災害で店舗を失った組合員(戦災者・追放者に相当)に、補償金を配る制度を作った。『災害救済基金』(負担調整に相当)や。被災してへん組合員が拠出金(負担調整拠出金に相当)を払って、被災した組合員を助けるんや」っちゅう感じや。④財源はどうしたかっちゅうと、「被害を受けへんかった人」から集めたんや。戦争で財産を失わへんかった人(資産家とか、西部の人とか)が、特別税(負担調整拠出金)を払うねん。その金で、被害を受けた人を補償するんや。まさに「負担を調整」するねん。⑤総額がめっちゃすごい。約1400億マルク(当時のレートで約7兆円)や。40年間かけて、少しずつ払ったんやけど、当時の西ドイツの国家予算の何割も占める巨額やねん。戦後復興の中で、これだけの金を補償に回したんは、ドイツの社会統合への強い意志を示してるねん。⑥この条文の第1項は、「連邦と州が協力して、補償金を配る」って決めてるねん。「連邦調整局(Bundesausgleichsamt)」っちゅう専門機関を作って、そこが全国の補償業務を統括する。各州にも「州調整局(Landesausgleichsamt)」があって、実際の支払い業務をやるんや。⑦なんで国と州が協力するかっちゅうと、被災者が全国に散らばってるからや。東部から追放された人は、西ドイツ各地に分散して住んでる。州ごとにバラバラな基準で補償したら、不公平になる。せやから国が統一的な基準を決めて、州が実際の支払いをやるねん。⑧第1項の最後、「連邦調整局の指示は、最高州官庁(州調整局)に向けられる」。つまり、連邦調整局が州調整局に指示を出して、統一的な運用を確保するねん。ほんでも「緊急の場合を除いて」って但し書きがある。緊急時は直接、下の機関に指示できるねん。⑨この負担調整制度、めっちゃ成功した。戦争で全てを失った人が、補償金で新しい生活を始められた。東部から追放された人も、西ドイツに定着できた。社会の分断を防いで、統合を実現したんや。⑩日本でも似たような制度があったか?あんまりなかったねん。日本は戦後、「戦争損害は国民が等しく受忍する」っちゅう方針で、個別補償をせえへんかった。空襲で家を失っても、補償金は出えへん。これがドイツと日本の大きな違いやな。⑪ドイツがなんでこんなに手厚く補償したかっちゅうと、「社会の分断を防ぐ」ためや。戦争で財産を失った人と、失わへんかった人。東部から追放された人と、元からの住民。この間に恨みとか妬みが生まれたら、社会が分裂する。せやから「みんなで負担を分け合う」ことで、連帯感を作ったんや。⑫この条文が示してるんは、「戦後処理の知恵」や。戦争の傷跡を、お金だけで癒すことはできへん。ほんでも公平な補償制度を作ることで、社会の統合を進めることはできる。ドイツは40年間かけて、負担調整を完遂した。これが戦後西ドイツの「経済の奇跡」と「社会的市場経済」を支えた基盤の1つやねん。
