article: '60'
title: Art 60
titleOsaka: '第60条'
originalText:
  - (1) Der Bundespräsident ernennt und entläßt die Bundesrichter, die Bundesbeamten, die Offiziere und Unteroffiziere, soweit gesetzlich nichts anderes bestimmt ist.
  - (2) Er übt im Einzelfalle für den Bund das Begnadigungsrecht aus.
  - (3) Er kann diese Befugnisse auf andere Behörden übertragen.
  - (4) Die Absätze 2 bis 4 des Artikels 46 finden auf den Bundespräsidenten entsprechende Anwendung.
originalTextJapanese:
  - (1) 連邦大統領は、法律が別段の定めをしない限り、連邦裁判官、連邦公務員、将校および下士官を任命しまたは罷免する。
  - (2) 連邦大統領は、個々の場合において、連邦のため恩赦権を行使する。
  - (3) 連邦大統領は、これらの権限を他の官庁に委譲することができる。
  - (4) 第46条第2項から第4項までは、連邦大統領に準用される。
osakaText:
  - (1) 連邦大統領は、法律が別段の定めをせえへん限り、連邦裁判官、連邦公務員、将校、そして下士官を任命したり罷免したりするんや。
  - (2) 連邦大統領は、個々の場合において、連邦のため恩赦権を行使するで。
  - (3) 連邦大統領は、これらの権限を他の官庁に委譲することができるねん。
  - (4) 第46条第2項から第4項までは、連邦大統領に準用されるんや。
commentary:
  - 第1項は、連邦大統領が連邦裁判官、公務員、将校・下士官を任免する形式的権限を持つことを定めています。実質的な決定は政府が行い、大統領は任命書に署名する儀礼的役割を果たします。第2項は、大統領が個別の恩赦権を持つことを定めています。第3項は、これらの権限を他の官庁に委譲できることを定めています。第4項は、第46条の不逮捕特権などが大統領にも準用されることを定めています。
commentaryOsaka:
  - あたし、この条文見てると大統領の権限が「形式と実質の分離」で整理されとるなって思うねん。第1項は「大統領が連邦裁判官、公務員、将校・下士官を任命・罷免する」や。ただ、実際に誰を任命するか決めるんは政府で、大統領は任命書にサインするだけなんやで。形式的には大統領が任命するけど、実質は政府が決める。これも副署制度と同じ発想やな。例えばな、連邦憲法裁判所の裁判官を選ぶ時、実際には連邦議会と連邦参議院が候補者を選んで、大統領がそれに署名するんや。大統領が「この人は気に入らん」って勝手に拒否することはできへんのやで。
  - 第2項の「恩赦権」ってのは、大統領の人道的な権限の一つやねん。裁判で有罪になった人の刑を軽くしたり、許したりすることや。例えばな、2013年にヨアヒム・ガウク大統領が、東ドイツ時代の政治犯やった人たちに恩赦を与えたことがあったんや。冷戦が終わって20年以上経って、もう十分反省したやろうし、社会復帰のチャンスを与えるべきやっていう判断やった。ただし、これも政府の助言に基づいて決めることが多くて、大統領が勝手に「友達やから許したろ」とかはできへんのや。恩赦は慎重に、個別のケースを見て判断するんやで。
  - 第3項は「この権限を他の官庁に委譲できる」っていうことや。全部の公務員の任命を大統領がやってたら、仕事が回らへんやろ？ドイツの連邦公務員だけで何十万人もおるんやで。せやから、実務的には連邦人事委員会とか各省庁に任せとるんや。第4項は「大統領も、議員と同じように不逮捕特権とかがある」や。第46条で議員の特権を決めてるんやけど、それが大統領にも適用されるんやな。うち思うんやけど、これって大統領が政治的な理由で勝手に逮捕されたり訴えられたりせえへんようにするためやねん。国家元首の地位を守ることで、政治の安定を保つんや。もちろん、第61条の弾劾制度があるから、大統領が本当に悪いことしたら裁けるけどな。この条文全体を見ると、大統領の権限は「象徴的で儀礼的やけど、人道的な配慮も持つ」っていう絶妙なバランスで設計されとるんやで。
