article: 115h
title: Art 115h
titleOsaka: 第115h条
originalText:
  - (1) Während des Verteidigungsfalles ablaufende Wahlperioden des Bundestages oder der Volksvertretungen der Länder enden sechs Monate nach Beendigung des Verteidigungsfalles. Die im Verteidigungsfalle ablaufende Amtszeit des Bundespräsidenten sowie bei vorzeitiger Erledigung seines Amtes die Wahrnehmung seiner Befugnisse durch den Präsidenten des Bundesrates enden neun Monate nach Beendigung des Verteidigungsfalles. Die im Verteidigungsfalle ablaufende Amtszeit eines Mitgliedes des Bundesverfassungsgerichtes endet sechs Monate nach Beendigung des Verteidigungsfalles.
  - (2) Wird eine Neuwahl des Bundeskanzlers durch den Gemeinsamen Ausschuß erforderlich, so wählt dieser einen neuen Bundeskanzler mit der Mehrheit seiner Mitglieder; der Bundespräsident macht dem Gemeinsamen Ausschuß einen Vorschlag. Der Gemeinsame Ausschuß kann dem Bundeskanzler das Mißtrauen nur dadurch aussprechen, daß er mit der Mehrheit von zwei Dritteln seiner Mitglieder einen Nachfolger wählt.
  - (3) Für die Dauer des Verteidigungsfalles ist die Auflösung des Bundestages ausgeschlossen.
originalTextJapanese:
  - (1) 防衛事態の間に満了する連邦議会またはラントの国民代表の選挙期間は、防衛事態の終了後6か月で終了する。防衛事態において満了する連邦大統領の任期、ならびにその職務の早期終了の場合における連邦参議院議長によるその権限の行使は、防衛事態の終了後9か月で終了する。防衛事態において満了する連邦憲法裁判所の構成員の任期は、防衛事態の終了後6か月で終了する。
  - (2) 合同委員会により連邦首相の新たな選挙が必要とされる場合には、合同委員会は、その構成員の過半数により新たな連邦首相を選出する。連邦大統領は、合同委員会に提案を行う。合同委員会は、その構成員の3分の2の多数により後継者を選出することによってのみ、連邦首相に対する不信任を表明することができる。
  - (3) 防衛事態の継続期間中は、連邦議会の解散は排除される。
osakaText:
  - (1) 防衛事態の間に満了する連邦議会とかラントの国民代表の選挙期間は、防衛事態の終了後6か月で終わるんや。防衛事態で満了する連邦大統領の任期、それからその職務が早く終わった場合の連邦参議院議長によるその権限の行使は、防衛事態の終了後9か月で終わるんよ。防衛事態で満了する連邦憲法裁判所の構成員の任期は、防衛事態の終了後6か月で終わるんや。
  - (2) 合同委員会によって連邦首相の新しい選挙が必要とされる場合には、合同委員会は、その構成員の過半数で新しい連邦首相を選出するんや。連邦大統領は、合同委員会に提案を行うんよ。合同委員会は、その構成員の3分の2の多数で後継者を選出することによってだけ、連邦首相に対する不信任を表明できるんやで。
  - (3) 防衛事態の継続期間中は、連邦議会の解散は排除されるんや。
commentary:
  - 第115h条は、防衛事態における任期延長と首相選出について定めています。1968年の緊急事態立法で追加されました。(1)防衛事態の間に満了する連邦議会または州議会の選挙期間は、防衛事態終了後6か月で終了します。防衛事態において満了する連邦大統領の任期は防衛事態終了後9か月で終了します。連邦憲法裁判所構成員の任期は防衛事態終了後6か月で終了します。つまり、戦時中に任期が来ても選挙は行わず、任期を自動延長します。戦時に選挙を実施するのは困難であり、政治的安定性を確保するためです。(2)合同委員会により連邦首相の新たな選挙が必要とされる場合、合同委員会はその構成員の過半数により新首相を選出します。連邦大統領が候補者を提案します。合同委員会は構成員の3分の2の多数により後継者を選出することによってのみ首相に不信任を表明できます。これは第67条の「建設的不信任」原則を防衛事態に適用したものです。単なる不信任ではなく、後継者の選出を同時に行うことで、政府の空白を防ぎます。(3)防衛事態の継続期間中は連邦議会の解散は排除されます。戦時に議会を解散し総選挙を行うことは現実的でなく、政治的混乱を招くためです。この条文は、戦時の政治的安定性と継続性を確保しつつ、民主的統制を維持する仕組みです。
commentaryOsaka:
  - これは「戦争中に任期が来ても、選挙はせんと延長する。ほんでも国会の解散はできへん」って決めた条文や。戦時の政治的安定やな。①この条文の第1項は、「任期の自動延長」を決めてる。国会議員とか大統領とか裁判官の任期が、戦争中に来たらどうするか。普段やったら選挙するねんけど、戦争中に選挙なんてできへんやろ。②せやから「防衛事態が終わってから6か月(大統領は9か月)」まで、任期を延長するねん。戦争が終わって、落ち着いてから、ちゃんとした選挙をやるんや。戦争中は、とりあえず今の人が続投やな。③大阪の商店街で言うたら、「商店街振興組合(連邦に相当)の理事(国会議員に相当)の任期が、災害対応中に来た。普段やったら組合員の投票で改選するんやけど、災害対応で忙しくて、そんな暇ない。せやから『災害対応が終わってから6か月後』まで、任期を延長する」っちゅう感じや。④なんでこんなことするかっちゅうと、戦争中に選挙をやるのはめっちゃ危険やからや。投票所が爆撃されるかもしれへん。有権者が避難してて、投票に来られへんかもしれへん。選挙をやっても、公正な結果が出えへん。⑤それに選挙期間中は、政治が不安定になる。与党と野党が争う。政府が選挙対策に追われる。戦争の対応が遅れるねん。せやから戦争中は選挙を延期して、政治的安定を優先するんや。⑥第2項は、「首相の選出」について。戦争中に首相が辞めたり、死んだりしたらどうするか。新しい首相を選ばなあかん。普段は国会(連邦議会)が選ぶんやけど、戦争中で国会が開けへん場合は、合同委員会が選ぶねん。⑦ほんでもな、「建設的不信任(konstruktives Misstrauensvotum)」っちゅう仕組みを使う。これは第67条で決まってる、ドイツ独特の仕組みや。「首相を辞めさせるには、後継者を同時に選ばなあかん」っちゅうルールやねん。⑧つまり、合同委員会が「今の首相はあかん」と思っても、単に辞めさせることはできへん。「この人を次の首相にする」って後継者を3分の2以上の多数で選ばなあかんねん。後継者が決まってから、初めて今の首相が辞めるんや。⑨なんでこんな複雑なことするかっちゅうと、「政府の空白」を防ぐためや。首相を辞めさせて、後継者が決まらへんかったら、政府がない状態になる。戦争中にそんなことになったら、大混乱やろ。せやから必ず後継者を決めてから、首相を交代させるねん。⑩商店街の例で言うたら、「災害対応中に、組合長(首相に相当)を交代させたいと思っても、『次の組合長候補』を3分の2以上の賛成で決めな、今の組合長を辞めさせられへん。組合長がいない空白期間を作ったらあかんからな」っちゅう感じや。⑪第3項は、「国会の解散禁止」。戦争中は、国会を解散できへん。普段は首相が国会を解散して、総選挙を実施できるねんけど、戦争中はそれを禁止するねん。⑫なんでかっちゅうと、国会を解散したら、新しい国会議員を選ぶまで、国会がない状態になる。戦争中に国会がなかったら、法律を作られへん。政府を監視できへん。せやから戦争中は、今の国会をそのまま維持するねん。⑬この条文が示してるんは、「戦時の政治的安定と継続性の確保」や。戦争中は、選挙とか政権交代とか、政治的な変化を最小限に抑える。今の政府と国会を維持して、戦争対応に専念する。ほんでも民主的統制は維持する。これがドイツ流の、現実的で慎重な戦時政治運営やな。
