article: "101"
title: Art 101
titleOsaka: "第101条"
originalText:
  - (1) Ausnahmegerichte sind unzulässig. Niemand darf seinem gesetzlichen Richter entzogen werden.
  - (2) Gerichte für besondere Sachgebiete können nur durch Gesetz errichtet werden.
originalTextJapanese:
  - (1) 例外裁判所は許されない。何人も、その法定裁判官を奪われてはならない。
  - (2) 特別の事項領域のための裁判所は、法律によってのみ設置されることができる。
osakaText:
  - (1) 例外裁判所は許されへんねん。何人も、その法定裁判官を奪われたらあかんで。
  - (2) 特別の事項領域のための裁判所は、法律によってのみ設置されることができるんや。
commentary:
  - 第1項は、例外裁判所(Ausnahmegerichte)の禁止と法定裁判官の原則を定めています。例外裁判所とは、特定の人物・事件のため一時的に設置される裁判所で、恣意的な裁判を防ぐため禁止されています。法定裁判官の原則とは、事件発生前から法律で定められた裁判官が裁判することを保障し、事後的に不利な裁判官を選任することを防ぎます。第2項は、特別の事項領域のための裁判所(労働裁判所等)は法律によってのみ設置できることを定めています。ナチス時代の特別裁判所(Sondergerichte)の濫用への反省から、公正な裁判を受ける権利を保障する重要な規定です。
commentaryOsaka:
  - これは「裁判のサイコロを後出しで細工したらあかん」っちゅう話や。大阪の商人で例えたら、こういうことやな。あんたが取引先と揉めて裁判になったとする。ほんだら相手が「この裁判は、うちの親戚の裁判官にやらせよう」とか「あいつには特別に厳しい臨時裁判所を作ろう」とか言い出したら、公正な裁判なんかでけへんやろ。せやから「裁判官は、事件が起きる前から法律で決まっとる人がやる」「特定の事件のために臨時の裁判所を作るんは禁止」って厳しく決めたんや。ただし、労働問題とか特許とか専門知識が要る分野の裁判所は、ちゃんと法律で作るんやったらOKや。これはナチスの時代の教訓やな。ナチスは「特別裁判所」を乱発して、気に入らん奴を不公平な裁判で処刑しまくったんや。「サイコロは振る前から机の上にある。後から持ってきたサイコロは使わへん」っちゅう当たり前のルールや。

