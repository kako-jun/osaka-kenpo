article: "69"
title: Art 69
titleOsaka: "第69条"
originalText:
  - (1) Der Bundeskanzler ernennt einen Bundesminister zu seinem Stellvertreter.
  - (2) Das Amt des Bundeskanzlers oder eines Bundesministers endigt in jedem Falle mit dem Zusammentritt eines neuen Bundestages, das Amt eines Bundesministers auch mit jeder anderen Erledigung des Amtes des Bundeskanzlers.
  - (3) Auf Ersuchen des Bundespräsidenten ist der Bundeskanzler, auf Ersuchen des Bundeskanzlers oder des Bundespräsidenten ein Bundesminister verpflichtet, die Geschäfte bis zur Ernennung seines Nachfolgers weiterzuführen.
originalTextJapanese:
  - (1) 連邦首相は、一の連邦大臣をその代理者に任命する。
  - (2) 連邦首相または連邦大臣の職務は、いずれの場合においても、新たな連邦議会の召集とともに終了する。連邦大臣の職務は、また、連邦首相の職務のその他のすべての終了とともに終了する。
  - (3) 連邦大統領の要請により、連邦首相は、連邦首相または連邦大統領の要請により、連邦大臣は、その後任者の任命まで業務を継続する義務を負う。
osakaText:
  - (1) 連邦首相は、一の連邦大臣をその代理者に任命するんや。
  - (2) 連邦首相や連邦大臣の職務は、いずれの場合においても、新たな連邦議会の召集とともに終了するで。連邦大臣の職務は、また、連邦首相の職務のその他のすべての終了とともに終了するねん。
  - (3) 連邦大統領の要請により、連邦首相は、連邦首相や連邦大統領の要請により、連邦大臣は、その後任者の任命まで業務を継続する義務を負うんや。
commentary:
  - 第1項は、首相が連邦大臣の中から一人を副首相として任命することを定めています。副首相は首相不在時に代行します。第2項は、首相および大臣の職務が新しい連邦議会の召集とともに終了すること、また大臣の職務は首相の職務終了とともに終了することを定めています。選挙により議会が改まると政府も総辞職する仕組みです。第3項は、大統領の要請により首相が、首相または大統領の要請により大臣が、後任者の任命まで職務を継続する義務を定めています。これにより政府機能の空白を防ぎます。日本の内閣総辞職後の職務執行内閣と同様の制度です。
commentaryOsaka:
  - 第1項は「首相は、大臣の中から一人を副首相に指名する」っちゅうことや。副首相は首相が不在の時に代わりに仕事するんやな。第2項は「首相と大臣の仕事は、新しい国会が始まったら終わる。大臣の仕事は、首相の仕事が終わったら一緒に終わる」っちゅうことや。選挙で国会議員が変わったら、政府も総辞職するんやな。第3項では「大統領から頼まれたら首相は、首相か大統領から頼まれたら大臣は、次の人が決まるまで仕事を続けなあかん」って決めてるんや。大阪商人の感覚で言うたら、「会社の社長が辞めても、後任が決まるまでは引き継ぎ業務を続けなあかん。会社が止まったら困るやろ？」っちゅうことや。日本でも内閣総辞職の後、新しい内閣ができるまで前の内閣が仕事続けるやろ？それと同じやな。政府の空白を作らへんための仕組みや。

