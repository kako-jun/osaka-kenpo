article: "70"
title: Art 70
titleOsaka: "第70条"
originalText:
  - (1) Die Länder haben das Recht der Gesetzgebung, soweit dieses Grundgesetz nicht dem Bunde Gesetzgebungsbefugnisse verleiht.
  - (2) Die Abgrenzung der Zuständigkeit zwischen Bund und Ländern bemißt sich nach den Vorschriften dieses Grundgesetzes über die ausschließliche und die konkurrierende Gesetzgebung.
originalTextJapanese:
  - (1) 州は、この基本法が連邦に立法権限を付与しない限り、立法権を有する。
  - (2) 連邦と州との間の権限の範囲は、この基本法の専属的立法および競合的立法に関する規定により定められる。
osakaText:
  - (1) 州は、この基本法が連邦に立法権限を付与せえへん限り、立法権を持っとるんや。
  - (2) 連邦と州との間の権限の範囲は、この基本法の専属的立法と競合的立法に関する規定により定められるで。
commentary:
  - 第1項は、基本法が連邦に立法権限を付与しない限り、州が立法権を有することを定めています。これは連邦制の基本原則で、州が原則的な立法権者であることを示します。第2項は、連邦と州の権限範囲が専属的立法および競合的立法に関する基本法の規定により定められることを規定しています。専属的立法は連邦のみが立法でき、競合的立法は州が立法できるが連邦法が優先します。ドイツ連邦制では、州の自律性と連邦の統一性のバランスが重視されており、この条文はその出発点を示しています。
commentaryOsaka:
  - 第1項は「基本法が連邦に立法権を与えてへん限り、州が法律を作る権利を持っとる」っちゅうことや。つまり、「州が基本で、連邦に任せたことだけ連邦がやる」っちゅう考え方や。日本は国が基本で地方に権限を分けるけど、ドイツは逆に州が基本なんや。第2項では「連邦と州の権限の範囲は、専属的立法と競合的立法のルールで決まる」って言うてるんや。専属的立法は「連邦だけが法律作れる分野」、競合的立法は「州も作れるけど、連邦法が優先される分野」っちゅうことやな。大阪商人の感覚で言うたら、「フランチャイズチェーンで、本部が決めることと、各店舗が決めることを分けてる」みたいな感じや。州の自由と連邦の統一性のバランスを取ってるんやで。

