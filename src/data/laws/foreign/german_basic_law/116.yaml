article: '116'
title: Art 116
titleOsaka: '第116条'
originalText:
  - (1) Deutscher im Sinne dieses Grundgesetzes ist vorbehaltlich anderweitiger gesetzlicher Regelung, wer die deutsche Staatsangehörigkeit besitzt oder als Flüchtling oder Vertriebener deutscher Volkszugehörigkeit oder als dessen Ehegatte oder Abkömmling in dem Gebiete des Deutschen Reiches nach dem Stande vom 31. Dezember 1937 Aufnahme gefunden hat.
  - (2) Frühere deutsche Staatsangehörige, denen zwischen dem 30. Januar 1933 und dem 8. Mai 1945 die Staatsangehörigkeit aus politischen, rassischen oder religiösen Gründen entzogen worden ist, und ihre Abkömmlinge sind auf Antrag wieder einzubürgern. Sie gelten als nicht ausgebürgert, sofern sie nach dem 8. Mai 1945 ihren Wohnsitz in Deutschland genommen haben und nicht einen entgegengesetzten Willen zum Ausdruck gebracht haben.
originalTextJapanese:
  - '(1) この基本法の意味におけるドイツ人とは、他の法律上の規定がない限り、ドイツ国籍を有する者、またはドイツ民族に属する難民もしくは追放者として、あるいはその配偶者もしくは子孫として、1937年12月31日現在のドイツ帝国の領域内において受け入れられた者である。'
  - '(2) 1933年1月30日から1945年5月8日までの間に政治的、人種的または宗教的理由により国籍を剥奪された元ドイツ国籍保有者およびその子孫は、申請により再帰化される。彼らは、1945年5月8日以降にドイツに居住地を定め、かつ反対の意思を表明していない限り、国籍を剥奪されなかったものとみなされる。'
osakaText:
  - '(1) この基本法で言うドイツ人っちゅうのは、他の法律の規定がない限り、ドイツ国籍を持ってる人か、ドイツ民族の難民とか追い出された人として、あるいはその配偶者とか子孫として、1937年12月31日時点のドイツ帝国の領域内で受け入れられた人のことやで。'
  - '(2) 1933年1月30日から1945年5月8日までの間に政治的、人種的、宗教的な理由で国籍を取り上げられた元ドイツ国籍の人とその子孫は、申請したら再帰化されるんや。この人たちは、1945年5月8日以降にドイツに住所を定めて、反対の意思を表明してへんかったら、国籍を奪われへんかったことになるで。'
commentary:
  - 第116条は、ドイツ国籍の定義とナチス時代の国籍剥奪の救済を定めています。第1項は、基本法上の「ドイツ人」を、①ドイツ国籍保有者、②1937年12月31日時点のドイツ帝国領域内で受け入れられたドイツ民族の難民・追放者およびその配偶者・子孫と定義しています。1937年12月31日を基準とするのは、ナチスによる領土拡大以前のドイツ領域を基準とするためです。第2項は、1933年1月30日(ナチス政権成立)から1945年5月8日(敗戦)までに政治的・人種的・宗教的理由で国籍を剥奪された元ドイツ国籍保有者およびその子孫は、申請により再帰化され、1945年5月8日以降にドイツに居住し反対の意思を表明していない場合は国籍を剥奪されなかったものとみなされることを規定しています。ナチスによるユダヤ人等への国籍剥奪を無効化し、亡命者の帰還を促進する救済規定です。
commentaryOsaka:
  - これは「ナチスに追い出された人を取り戻す」っちゅう、ドイツの償いと反省を表した条文や。ナチス時代の過ちを認めて、追放された人々に「戻ってきてくれ」って手を差し伸べとるんやな。
  - 第1項は、まず「ドイツ人」の定義を決めとる。①ドイツ国籍を持ってる人は当然「ドイツ人」や。これは分かりやすいな。②「1937年12月31日時点のドイツ帝国の領域内で受け入れられたドイツ民族の難民・追放者、およびその配偶者・子孫」も「ドイツ人」や。なんで1937年12月31日を基準にしたんかっちゅうと、これは「ナチスが領土を拡大する前の、本来のドイツ」を基準にするためやねん。ナチスは1938年にオーストリアを併合し、1939年にチェコスロバキアを侵略し、どんどん領土を広げていった。でもそれは侵略やから、基本法では認めへんのや。「1937年の時点の、本来のドイツ領域」を基準にしとるんやな。
  - 第2項がこの条文の核心や。1933年1月30日（ナチス政権成立の日）から1945年5月8日（敗戦の日）までの間に、ナチスが政治的・人種的・宗教的な理由で国籍を奪った人とその子孫は、申請したら再帰化させるって決めたんや。しかも、1945年以降にドイツに住んでて「嫌や」って言うてへんかったら、「最初から国籍剥奪なんかなかった」ことにするんや。これは画期的なルールやで。「過去を無かったことにする」んやなくて、「過去の不正義を正す」んやな。
  - 具体例を挙げよか。アルベルト・アインシュタインっちゅう天才科学者がおったやろ。彼はユダヤ人やったから、1933年にナチスに国籍を剥奪されて、アメリカに亡命した。ノーベル賞作家のトーマス・マンも、ナチスを批判したから追放されてアメリカに逃げた。音楽家、画家、科学者、作家、医者、弁護士...優秀な人材が何万人も国を追われたんや。彼らの多くはユダヤ人やったけど、政治的反対者（共産主義者、社会主義者）や宗教的少数派（エホバの証人とか）も迫害された。ナチスは「純粋なアーリア人の国を作る」って言うて、多様性を全部排除したんやな。
  - 戦後のドイツは「うちが悪かった。戻ってきてくれ」って心から呼びかけた。アインシュタインは結局戻らへんかったけど、多くの人がドイツに帰国して、戦後の復興に貢献したんや。この条文は、「過ちを認めて償う」っちゅうドイツの誠実さが表れとるねん。「臭いものに蓋」やなくて、「過去と向き合って、正しいことをする」っちゅう姿勢や。これは本当に素晴らしいことやと、わたしは思うで。
