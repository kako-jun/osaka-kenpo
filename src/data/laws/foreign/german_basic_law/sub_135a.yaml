article: 135a
title: Art 135a
titleOsaka: 第135a条
originalText:
  - (1) Durch die in Artikel 134 Abs. 4 und Artikel 135 Abs. 5 vorbehaltene Gesetzgebung des Bundes kann auch bestimmt werden, daß nicht oder nicht in voller Höhe zu erfüllen sind
  - (2) Absatz 1 findet entsprechende Anwendung auf Verbindlichkeiten der Deutschen Demokratischen Republik oder ihrer Rechtsträger sowie auf Verbindlichkeiten des Bundes oder anderer Körperschaften und Anstalten des öffentlichen Rechts, die mit dem Übergang von Vermögenswerten der Deutschen Demokratischen Republik auf Bund, Länder und Gemeinden im Zusammenhang stehen, und auf Verbindlichkeiten, die auf Maßnahmen der Deutschen Demokratischen Republik oder ihrer Rechtsträger beruhen.
originalTextJapanese:
  - (1) 第134条第4項および第135条第5項において留保された連邦の立法により、履行されない、または全額において履行されないことも定めることができる。
  - (2) 第1項は、ドイツ民主共和国またはその権利主体の債務、ならびにドイツ民主共和国の資産価値の連邦、ラントおよび市町村への移転と関連する連邦または他の公法上の団体および営造物の債務、およびドイツ民主共和国またはその権利主体の措置に基づく債務に準用される。
osakaText:
  - (1) 第134条第4項と第135条第5項で留保された連邦の立法によって、履行されへん、または全額で履行されへんことも定めることができるんや。
  - (2) 第1項は、ドイツ民主共和国とかその権利主体の債務、それからドイツ民主共和国の資産価値の連邦とかラントと市町村への移転と関連する連邦とか他の公法上の団体と営造物の債務、それからドイツ民主共和国とかその権利主体の措置に基づく債務に準用されるんやで。
commentary:
  - 第135a条は、東ドイツ債務の処理について定めています。1990年のドイツ統一時に追加されました。(1)第134条第4項および第135条第5項において留保された連邦の立法により、債務が履行されない、または全額において履行されないことも定めることができます。(2)第1項はドイツ民主共和国(東ドイツ)またはその権利主体の債務、ドイツ民主共和国の資産価値の連邦・州・市町村への移転と関連する連邦または他の公法上の団体および営造物の債務、およびドイツ民主共和国またはその権利主体の措置に基づく債務に準用されます。この条文は1990年のドイツ統一に伴う東ドイツの巨額債務処理を可能にします。東ドイツは社会主義計画経済の失敗により膨大な債務を抱えていました。統一後、これら全ての債務を統一ドイツが引き継げば財政が破綻するため、連邦法律により一部債務を免除または削減することを憲法上許容しています。実際、1990年代に多くの東ドイツ債務が整理されましたが、完全な免除ではなく部分的承継と削減が行われました。この条文はドイツ統一という歴史的転換点における財政的現実主義を示す重要な規定です。
commentaryOsaka:
  - これは「東ドイツの借金を、全部は払わへんでええ」って決めた条文や。ドイツ統一の現実的処理やな。①1990年10月3日、東ドイツ(ドイツ民主共和国、DDR)が西ドイツ(ドイツ連邦共和国)に編入されて、ドイツが統一されたんや。めでたいことやけど、めっちゃ難しい問題があったんやな。東ドイツの借金や。②東ドイツは社会主義計画経済で、国が全部の産業を管理してたんや。ほんでもこの経済システムが失敗して、めっちゃ借金が膨らんだ。国営企業の赤字、インフラの老朽化、環境汚染の処理費用。合計でどれだけあったか、正確には分からへんくらい膨大やったんや。③大阪の商店街で言うたら、「2つの商店街振興組合(東西ドイツに相当)が合併することになった。ほんでも片方の組合(東ドイツに相当)が、めっちゃ借金を抱えてる。この借金を全部、合併後の組合が引き継いだら、組合が破産してまうかもしれへん」っちゅう状況や。④統一ドイツが東ドイツの借金を全部引き継いだら、財政が破綻する。西ドイツ国民も「なんでうちらが東の借金を全部払わなあかんねん」って不満が出る。せやから「一部の借金は払わへん」っちゅう選択肢が必要やったんや。⑤この条文の第1項で、「連邦の法律で、債務を履行しない、または全額で履行しないことを定めることができる」って決めたんや。つまり、国の法律で「この借金は払わへん」とか「半額だけ払う」とか決められるねん。⑥第2項は、具体的にどんな借金が対象かを決めてる。東ドイツ政府の借金、東ドイツの国営企業の借金、東ドイツの財産を引き継いだことに関連する借金。全部、この条文で処理できるねん。⑦実際、統一後に「債務整理法」っちゅう法律が作られて、東ドイツの借金を整理したんや。全部を免除したわけやなくて、一部を引き継いで、一部を削減した。債権者(お金を貸してた人や国)には、ある程度は補償したんや。⑧この条文が必要やった理由は、「統一の実現可能性」や。東ドイツの借金を全部引き継ぐことを条件にしたら、統一は不可能やった。財政的に無理やからな。せやからこの条文で、「借金の一部は免除できる」って道を開いたんや。⑨これは現実的な判断やけど、倫理的には難しい問題もあったんや。東ドイツの借金の債権者(主にソ連とか東欧諸国)は、「約束を破るんか」って怒った。ほんでもドイツは、「統一という歴史的大事業のために、理解してくれ」って説得したんやな。⑩この条文が示してるんは、「歴史的転換における財政的現実主義」や。理想を言えば、全ての借金を払うべきや。ほんでも現実には、それは不可能やった。統一を実現するために、借金の一部免除を憲法で認めたんや。これが統一ドイツの現実的で勇気ある選択やったんやな。
