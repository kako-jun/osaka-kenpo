article: 20a
title: Art 20a
titleOsaka: 第20a条
originalText:
  - Der Staat schützt auch in Verantwortung für die künftigen Generationen die natürlichen Lebensgrundlagen und die Tiere im Rahmen der verfassungsmäßigen Ordnung durch die Gesetzgebung und nach Maßgabe von Gesetz und Recht durch die vollziehende Gewalt und die Rechtsprechung.
originalTextJapanese:
  - 国家は、将来の世代に対する責任において、憲法秩序の枠内において立法により、ならびに法律および法の基準に従い執行権および司法により、自然的生活基盤および動物を保護する。
osakaText:
  - 国はな、将来の世代に対する責任において、憲法秩序の枠内で立法によって、それから法律と法の基準に従って執行権と司法によって、自然的生活基盤と動物を守るんやで。
commentary:
  - 第20a条は、環境保護と動物保護を国家目標として定めています。2002年に追加された条文です。国家は、将来の世代に対する責任において、憲法秩序の枠内で立法により、また法律および法の基準に従い執行権および司法により、自然的生活基盤および動物を保護することを規定しています。この条文により、環境保護は憲法上の国家目標となりました。「将来の世代に対する責任」という文言は、世代間の公平性を明示しています。立法、行政、司法のすべての国家機関が環境保護義務を負います。ただし、この条文は個人の主観的権利を創設するものではなく、国家の客観的義務を定めるものです。環境政策の具体的内容は法律に委ねられますが、この条項により環境保護法制の憲法上の基礎が与えられました。動物保護も明記されており、ドイツは動物の権利を憲法レベルで保護する先進的な国です。
commentaryOsaka:
  - これは「環境と動物を守るのは国の義務や」って決めた条文や。2002年に追加された、めっちゃ新しい条文やで。①昔の憲法は「人間の権利」しか書いてへんかった。環境とか動物は「資源」扱いやった。ほんでも20世紀後半、環境問題がめっちゃ深刻になった。②森林破壊、大気汚染、水質汚濁、動物虐待...。「このままやったら、子孫の世代が困る」って気づいたんや。③せやから2002年、基本法に環境保護条項を追加した。「国は、将来の世代のために、自然と動物を守らなあかん」って。④大阪の商店街で言うたら、「今の世代が儲けるために、商店街の景観を壊したり、地域の伝統を捨てたりしたらあかん。次の世代に、ええ状態で引き継がなあかん」っちゅう感じや。⑤特に面白いのが「動物」を明記してるとこや。動物も保護される。ドイツは動物の権利を憲法で守る国やねん。⑥ほんでもこの条文、「個人の権利」やなくて「国の義務」や。「国は環境を守れ」って言うてるけど、「私の環境権が侵害された」って裁判を起こすことはできへん。あくまで国の政策目標やねん。⑦それでも、憲法に書かれた意味はめっちゃ大きい。法律を作る時、裁判をする時、この条文が判断基準になる。環境保護は「やってもええ」やなくて「やらなあかん」ことになったんや。
