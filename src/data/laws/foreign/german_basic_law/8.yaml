article: "8"
title: Art 8
titleOsaka: "第8条"
originalText:
  - (1) Alle Deutschen haben das Recht, sich ohne Anmeldung oder Erlaubnis friedlich und ohne Waffen zu versammeln.
  - (2) Für Versammlungen unter freiem Himmel kann dieses Recht durch Gesetz oder auf Grund eines Gesetzes beschränkt werden.
originalTextJapanese:
  - (1) すべてのドイツ人は、届出または許可なく、平穏にかつ武器を携帯することなく集会する権利を有する。
  - (2) 屋外集会については、この権利は、法律により、または法律に基づいて制限されうる。
osakaText:
  - (1) すべてのドイツ人は、届出も許可もなく、平穏に、そして武器を携帯せんと集会する権利を持っとるんや。
  - (2) 屋外集会については、この権利は、法律により、または法律に基づいて制限されることがあるで。
commentary:
  - 第1項は、平穏かつ非武装の集会について、届出や許可を不要としています。これは民主主義社会において市民が政治的意見を表明し、連帯を示すための重要な権利です。「平穏」「武器を携帯しない」という条件が付されており、暴力的な集会や武装した集会は保護されません。この権利は「すべてのドイツ人」に限定されており、外国人には基本的に保障されませんが、一般的行為自由権（第2条第1項）により一定の保護を受けます。
  - 第2項は、屋外集会については法律による制限が可能であるとしています。屋内集会と異なり、屋外集会（デモ行進など）は公共の秩序や交通への影響が大きいため、より強い規制が正当化されます。実際にドイツでは集会法により、屋外集会については事前の届出義務が課されており、公共の安全や秩序を守るための一定の制限が認められています。ただし、これは事前許可制ではなく届出制であり、原則として集会の自由は最大限尊重されます。
  - ドイツでは集会の自由、特にデモ行進の権利が活発に行使されており、環境問題、社会政策、国際問題など様々なテーマでデモが行われています。これは民主主義の健全性を示す重要な指標とされています。
commentaryOsaka:
  - 第1項では「平和的に、武器を持たんと集まるんやったら、届出も許可もいらん」って決めてるんや。これは民主主義でめっちゃ大事な権利でな、市民が政治的な意見を言うたり、「こういう考えの人がこんだけおるで」って示したりするために必要なんやねん。ただし「平穏に」「武器なしで」っていう条件が付いとって、暴力的な集会とか、武器持って集まるんはあかんで。この権利は「ドイツ人」だけに保障されてるんやけど、外国人も第2条の「一般的な自由」である程度は守られるんやな。
  - 第2項では「屋外の集会は法律で制限できる」って言うてるんや。建物の中での集会と違うて、外でのデモ行進とかは、交通の邪魔になったり、公共の秩序に影響したりするやろ。せやから、もうちょっと厳しい規制が認められるんやねん。実際、ドイツでは屋外集会については事前に届け出せなあかんっていう法律があるんや。ただし、これは「許可」やなくて「届出」やから、基本的には自由にできるんやで。「こういうデモやります」って知らせるだけで、原則として禁止されることはないんや。
  - ドイツでは集会の自由、特にデモ行進の権利がめっちゃ活発に使われててな、環境問題とか、社会政策とか、国際問題とか、いろんなテーマでデモが行われとるんや。市民が自由に意見を表明できるっちゅうのは、民主主義が元気に動いてる証拠やと考えられてるんやで。
