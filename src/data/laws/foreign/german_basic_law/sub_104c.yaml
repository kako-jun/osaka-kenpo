article: 104c
title: Art 104c
titleOsaka: 第104c条
originalText:
  - Der Bund kann den Ländern Finanzhilfen für gesamtstaatlich bedeutsame Investitionen sowie besondere, mit diesen unmittelbar verbundene, befristete Ausgaben der Länder und Gemeinden (Gemeindeverbände) zur Steigerung der Leistungsfähigkeit der kommunalen Bildungsinfrastruktur gewähren. Artikel 104b Absatz 2 Satz 1 bis 3, 5, 6 und Absatz 3 gilt entsprechend. Zur Gewährleistung der zweckentsprechenden Mittelverwendung kann die Bundesregierung Berichte und anlassbezogen die Vorlage von Akten verlangen.
originalTextJapanese:
  - 連邦は、全国的に重要な投資ならびに市町村の教育基盤の能力の向上のためのラントおよび市町村(市町村連合)の特別な、これらと直接に結びついた期限付き支出のために、ラントに財政援助を付与することができる。第104b条第2項第1文から第3文まで、第5文、第6文および第3項が準用される。目的に適合した資金使用を保障するため、連邦政府は、報告および事由に関連して文書の提出を要求することができる。
osakaText:
  - 連邦は、全国的に重要な投資、それから市町村の教育基盤の能力を向上させるためのラントと市町村(市町村連合)の特別な、これらと直接結びついた期限付き支出のために、ラントに財政援助を与えることができるんや。第104b条第2項第1文から第3文まで、第5文、第6文と第3項が準用されるんよ。目的に合った資金使用を保障するために、連邦政府は、報告と事由に関連して文書の提出を要求できるんやで。
commentary:
  - 第104c条は、市町村の教育基盤への連邦財政援助について定めています。2019年の基本法改正で追加されました。連邦は、全国的に重要な投資および市町村の教育基盤の能力向上のための期限付き支出のために、州に財政援助を付与できます。第104b条第2項第1文から第3文まで、第5文、第6文および第3項が準用されます。連邦政府は目的適合的使用を保障するため報告および事由に関連して文書の提出を要求できます。この条文は、学校建物や教育設備への連邦投資を可能にするために追加されました。ドイツでは教育は伝統的に州の専権事項でしたが、多くの市町村で学校建物が老朽化し、デジタル化も遅れていました。しかし財政難で改修できない自治体が多かったため、連邦が支援できるよう憲法が改正されました。これは「デジタル協定(DigitalPakt Schule)」の憲法上の根拠となり、連邦が50億ユーロを投じて学校のデジタル化(Wi-Fi整備、タブレット配布等)を支援しています。教育の州権限を尊重しつつ、全国的に重要な教育インフラ整備で連邦が支援できるバランスを図っています。
commentaryOsaka:
  - これは「国が学校の建物とかに、お金を出せる」って決めた条文や。2019年に追加された新しい条文やで。①ドイツの憲法では、教育は州の専権事項や。国(連邦)は、教育に口も金も出したらあかん。これが伝統的な原則やった。せやから国には「文部科学省」みたいな教育省がないねん。各州が独自に教育政策をやってる。②ほんでもな、2010年代後半、学校の建物がボロボロになってる問題が深刻化した。戦後に建てた校舎が老朽化して、雨漏りするとか、トイレが壊れてるとか。デジタル化も遅れまくってて、Wi-Fiもない、パソコンもない学校が多かったんや。③市町村は「改修したいけど、金がない」。州も財政難で、援助できへん。ほんでも国は「教育は州の仕事やから、金は出せん」。憲法で禁止されてるからな。八方塞がりやったんや。④せやから2019年、憲法を改正して、この条文を追加した。「国が学校のインフラに、金を出せる」ようにしたんや。ほんでも条件は厳しい。「全国的に重要な投資」だけ。つまり、「全国どこの学校でも必要な、基本的な設備」だけやねん。⑤大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が、各支部(州に相当)の『商店街大学(教育施設に相当)』の建物に補助金を出せる。ほんでも条件は厳しい。『全商店街で必要な、基本的な設備』だけや。例えば、『インターネット回線の整備』とか『冷暖房の設置』とか。各支部の『独自カリキュラム』とか『特色ある教育』には、組合は口も金も出さへん」っちゅう感じや。⑥この条文の最大の成果が、「デジタル協定(DigitalPakt Schule)」や。2019年から2024年までの5年間で、国が50億ユーロ(約7,500億円)を出して、全国の学校をデジタル化するんや。Wi-Fi整備、タブレット配布、デジタル教材の導入。⑦2020年のコロナ禍で、この協定がめっちゃ注目された。学校が休校になって、オンライン授業をやろうとしたら、設備が全然ないことが分かったんや。「タブレットがない」「Wi-Fiがない」「先生もデジタルに慣れてへん」。デジタル協定がなかったら、もっと悲惨やったやろな。⑧ほんでもこの憲法改正、めっちゃ揉めた。州は「国が教育に介入してくる」って警戒したんや。特にバイエルン州は、最後まで反対してた。「教育の州権限を守れ」って。⑨結局、妥協案として、「国は金だけ出す。教育内容には口出しせえへん」って約束したんや。デジタル協定でも、国は「Wi-Fi整備の金は出す」けど、「どんなデジタル教材を使うか」は州が決めるねん。⑩この条文が示してるんは、「連邦制の柔軟性」や。原則は州の専権。ほんでも現実の問題(学校のボロボロ化、デジタル化の遅れ)を解決するために、憲法を改正して、国が支援できるようにした。原理原則も大事やけど、実際の問題解決も大事。これがドイツ流の、現実的なアプローチやな。
