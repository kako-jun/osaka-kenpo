article: "104"
title: Art 104
titleOsaka: "第104条"
originalText:
  - (1) Die Freiheit der Person kann nur auf Grund eines förmlichen Gesetzes und nur unter Beachtung der darin vorgeschriebenen Formen beschränkt werden. Festgehaltene Personen dürfen weder seelisch noch körperlich mißhandelt werden.
  - (2) Über die Zulässigkeit und Fortdauer einer Freiheitsentziehung hat nur der Richter zu entscheiden. Bei jeder nicht auf richterlicher Anordnung beruhenden Freiheitsentziehung ist unverzüglich eine richterliche Entscheidung herbeizuführen. Die Polizei darf aus eigener Machtvollkommenheit niemanden länger als bis zum Ende des Tages nach dem Ergreifen in eigenem Gewahrsam halten. Das Nähere ist gesetzlich zu regeln.
  - (3) Jeder wegen des Verdachtes einer strafbaren Handlung vorläufig Festgenommene ist spätestens am Tage nach der Festnahme dem Richter vorzuführen, der ihm die Gründe der Festnahme mitzuteilen, ihn zu vernehmen und ihm Gelegenheit zu Einwendungen zu geben hat. Der Richter hat unverzüglich entweder einen mit Gründen versehenen schriftlichen Haftbefehl zu erlassen oder die Freilassung anzuordnen.
  - (4) Von jeder richterlichen Entscheidung über die Anordnung oder Fortdauer einer Freiheitsentziehung ist unverzüglich ein Angehöriger des Festgehaltenen oder eine Person seines Vertrauens zu benachrichtigen.
originalTextJapanese:
  - (1) 人の自由は、形式的法律に基づき、かつその中に定める方式を遵守してのみ制限されることができる。拘禁された者は、精神的にも身体的にも虐待されてはならない。
  - (2) 自由の剥奪の許容性および継続については、裁判官のみが決定しなければならない。裁判官の命令に基づかないすべての自由の剥奪に際しては、遅滞なく裁判による決定が得られなければならない。警察は、自己の権限により、何人も、逮捕の後の日の終了時より長く自己の拘禁下に保持してはならない。詳細は、法律により規律されなければならない。
  - (3) 犯罪行為の嫌疑により暫定的に逮捕された者は、遅くとも逮捕の翌日に、逮捕の理由を告知し、取調べを行い、かつ異議の機会を与えなければならない裁判官に引致されなければならない。裁判官は、遅滞なく、理由を付した書面による勾留状を発するか、または釈放を命じなければならない。
  - (4) 自由の剥奪の命令または継続についてのすべての裁判による決定については、遅滞なく、拘禁された者の親族または信頼する者に通知されなければならない。
