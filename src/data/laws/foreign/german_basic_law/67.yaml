article: "67"
title: Art 67
titleOsaka: "第67条"
originalText:
  - (1) Der Bundestag kann dem Bundeskanzler das Mißtrauen nur dadurch aussprechen, daß er mit der Mehrheit seiner Mitglieder einen Nachfolger wählt und den Bundespräsidenten ersucht, den Bundeskanzler zu entlassen. Der Bundespräsident muß dem Ersuchen entsprechen und den Gewählten ernennen.
  - (2) Zwischen dem Antrage und der Wahl müssen achtundvierzig Stunden liegen.
originalTextJapanese:
  - (1) 連邦議会は、その議員の過半数をもって後任者を選出しかつ連邦大統領に連邦首相の罷免を要請することによってのみ、連邦首相に対する不信任を表明することができる。連邦大統領は、その要請に応じかつ選出された者を任命しなければならない。
  - (2) 申立てと選挙との間には、48時間が経過していなければならない。
osakaText:
  - (1) 連邦議会は、その議員の過半数をもって後任者を選出して、そして連邦大統領に連邦首相の罷免を要請することによってのみ、連邦首相に対する不信任を表明することができるんや。連邦大統領は、その要請に応じて、選出された者を任命せなあかんねん。
  - (2) 申立てと選挙との間には、48時間が経過しとかなあかんで。
commentary:
  - 第1項は、連邦議会が首相に不信任を表明できるのは、議員の過半数で後任者を選出し、大統領に首相の罷免を要請する場合のみであることを定めています。大統領はその要請に応じなければなりません。これは「建設的不信任投票」と呼ばれ、ワイマール憲法下での政府の不安定性への反省から生まれた制度です。単に首相を倒すだけでなく、後任を同時に選出することで政治的空白を防ぎます。第2項は、申立てから選挙まで48時間の冷却期間を設け、性急な決定を防いでいます。戦後ドイツの政治的安定の要因の一つです。
commentaryOsaka:
  - 第1項は「国会が首相を不信任するには、議員の過半数で後任を選んで、大統領に『この首相クビにして、次はこの人にして』って頼まなあかん。大統領はそれに従わなあかん」っちゅうことや。これが有名な「建設的不信任投票」っちゅうやつや。ワイマール時代に政府がコロコロ変わって国が混乱した反省から、「首相をクビにするなら、ちゃんと次の首相も決めてからにせえ」っちゅうルールにしたんや。学校や家族で例えるとわかりやすいで。第2項では「申立てから選挙まで48時間空ける」って決めてて、これは勢いだけで決めへんようにする冷却期間やな。この制度のおかげで、戦後ドイツの政治は安定してるんやで。

