article: '81'
title: Art 81
titleOsaka: '第81条'
originalText:
  - (1) Wird im Falle des Artikels 68 der Bundestag nicht aufgelöst, so kann der Bundespräsident auf Antrag der Bundesregierung mit Zustimmung des Bundesrates für eine Gesetzesvorlage den Gesetzgebungsnotstand erklären, wenn der Bundestag sie ablehnt, obwohl die Bundesregierung sie als dringlich bezeichnet hat. Das gleiche gilt, wenn eine Gesetzesvorlage abgelehnt worden ist, obwohl der Bundeskanzler mit ihr den Antrag des Artikels 68 verbunden hatte.
  - (2) Lehnt der Bundestag die Gesetzesvorlage nach Erklärung des Gesetzgebungsnotstandes erneut ab oder nimmt er sie in einer für die Bundesregierung als unannehmbar bezeichneten Fassung an, so gilt das Gesetz als zustande gekommen, soweit der Bundesrat ihm zustimmt. Das gleiche gilt, wenn die Vorlage vom Bundestage nicht innerhalb von vier Wochen nach der erneuten Einbringung verabschiedet wird.
  - (3) Während der Amtszeit eines Bundeskanzlers kann auch jede andere vom Bundestage abgelehnte Gesetzesvorlage innerhalb einer Frist von sechs Monaten nach der ersten Erklärung des Gesetzgebungsnotstandes gemäß Absatz 1 und 2 verabschiedet werden. Nach Ablauf der Frist ist während der Amtszeit des gleichen Bundeskanzlers eine weitere Erklärung des Gesetzgebungsnotstandes unzulässig.
  - (4) Das Grundgesetz darf durch ein Gesetz, das nach Absatz 2 zustande kommt, weder geändert, noch ganz oder teilweise außer Kraft oder außer Anwendung gesetzt werden.
originalTextJapanese:
  - (1) 第68条の場合において連邦議会が解散されない場合、連邦大統領は、連邦政府の申立てにより、連邦参議院の同意を得て、法律案について立法緊急事態を宣言することができる。ただし、連邦政府がこれを緊急と指定したにもかかわらず、連邦議会がこれを否決した場合に限る。連邦首相が第68条の申立てと結びつけた法律案が否決された場合も同様とする。
  - (2) 立法緊急事態の宣言後に連邦議会が法律案を再び否決し、または連邦政府が受け入れ不可能と指定する文言で可決した場合、連邦参議院がこれに同意する限りにおいて、法律は成立したものとみなされる。法律案が再提出後4週間以内に連邦議会により可決されない場合も同様とする。
  - (3) 連邦首相の在任中、連邦議会により否決されたその他の法律案も、立法緊急事態の最初の宣言後6か月の期間内に、第1項および第2項により可決されることができる。この期間の経過後は、同一の連邦首相の在任中、立法緊急事態のさらなる宣言は許されない。
  - (4) 基本法は、第2項により成立する法律により、変更され、または全部もしくは一部について効力を失い、もしくは適用が停止されてはならない。
osakaText:
  - (1) 第68条の場合で連邦議会が解散されへんときは、連邦大統領は、連邦政府の申立てで、連邦参議院が認めたら、法律案について立法緊急事態を宣言できるんや。ただし、連邦政府がこれを緊急やって言うたのに、連邦議会が否決した場合だけやで。連邦首相が第68条の申立てとくっつけた法律案が否決されたときも同じや。
  - (2) 立法緊急事態を宣言した後に連邦議会が法律案をもう一回否決したり、連邦政府が受け入れられへんっていう文言で可決したときは、連邦参議院が認める限り、法律は成立したことになるんや。法律案が出し直してから4週間以内に連邦議会で可決されへんかったときも同じやで。
  - (3) 連邦首相が在任してる間は、連邦議会に否決された他の法律案も、立法緊急事態を最初に宣言してから6か月の間に、第1項と第2項で可決できるんや。この期間が過ぎたら、同じ連邦首相が在任してる間は、立法緊急事態をもう宣言したらあかんねん。
  - (4) 基本法は、第2項で成立する法律で、変更されたり、全部か一部の効力を失ったり、適用が止められたりしたらあかんで。
commentary:
  - 第1項は、第68条の信任投票で議会が解散されなかった場合、政府が緊急と指定した法案を議会が否決した際に、大統領が政府の申立てと連邦参議院の同意により「立法緊急事態」を宣言できることを定めています。第2項は、緊急事態宣言後に議会が再び否決または政府が受入不可能とする修正をした場合、連邦参議院の同意があれば法律が成立することを規定しています。第3項は、首相の在任中6か月間この手続きを利用できるが、その後は使用できないことを定めています。第4項は、この手続きで基本法を改正・停止できないことを規定しています。ワイマール憲法下の大統領緊急令の濫用への反省から、厳格に制限された非常手段です。
commentaryOsaka:
  - この第81条は「立法緊急事態」(Gesetzgebungsnotstand)っていう、めっちゃ例外的で強力な制度を定めてるんや。第1項は「首相が信任投票したけど連邦議会が解散されへんかったとき(第68条)、政府が『これ緊急や』って言うた法案を連邦議会が否決したら、大統領は政府の申し出と連邦参議院の承認で『立法緊急事態』を宣言できる」っちゅうことやねん。これはめっちゃ特殊な状況でな。首相が「わたしを信任してくれ」って議会に頼んだのに過半数取られへんかって、でも連邦議会は解散もされへんかった。そんで政府が「この法案は国家にとって緊急に必要や」って言うてるのに連邦議会が否決した、っちゅう時に使えるんや。普通の民主主義国家やったらありえへん状況やろ? でも政治が行き詰まって、どうしても法律を作らなあかん時のための、最後の手段なんやで。
  - 第2項では「緊急事態宣言の後、連邦議会がもう一回否決したり、政府が『こんな修正は受け入れられへん』って言うような修正したら、連邦参議院が認めれば法律が成立する」って決めてるんや。つまりな、連邦議会(下院)を飛ばして、連邦参議院(州の代表の上院)の承認だけで法律が作れるねん。これはめっちゃ例外的な権限やで。民主主義国家で、国民の代表が選ぶ議会を無視して法律作れるなんて、普通はありえへんやろ? でもな、無制限やないねん。第3項で「この手続きは首相の在任中6か月だけ使える。それ以降は使えへん」って期限切ってるし、第4項で「この手続きで憲法を変えたり止めたりするのは絶対あかん」って決めてるんや。つまり、普通の法律だけで、基本法(憲法)には手出しできへんねん。
  - なんでこんな厳しい制限があるかっちゅうと、ワイマール憲法時代(1919-1933年)の悲劇的な歴史があるからなんやで。ワイマール憲法第48条には、大統領が緊急事態の時に議会を無視して緊急令を出せるっていう規定があったんや。最初はええ目的で作られたんやけど、1930年代に大統領が緊急令を乱発して議会を無視するようになったんやな。その結果、民主主義が弱体化してナチスの台頭を許してもうたんや。ヒトラーは合法的に政権を握った後、緊急権限を使って独裁体制を作ったんやで。せやから戦後のドイツ基本法は、「緊急事態でも、期限付き・憲法改正不可・州の承認必要」っていう三重の歯止めをめっちゃ慎重にかけてるんや。しかも実際にはこの条文はほとんど使われたことないねん。それだけドイツの戦後政治が安定してるっちゅう証拠やな。
  - わたしが思うに、この第81条は「民主主義と効率のバランス」を示す象徴的な条文やと思うで。理想を言えば、議会がちゃんと機能して、すべての法律を民主的に決めるのが一番ええんや。でもな、現実には政治が行き詰まることもあるわけやろ? そういう時に国家が麻痺してしもうたら、国民が困るやんか。せやから「最後の最後の手段」として、この緊急立法の仕組みを用意してるんやな。でも濫用されへんように、期限・対象・承認手続きをガチガチに固めてるんや。これがドイツの「戦う民主主義」(wehrhafte Demokratie)の考え方の一つでもあるんやで。民主主義を守るために、例外的に民主主義の原則を一時的に制限することを認めるけど、濫用は絶対に許さへんっていう、めっちゃ慎重なバランス感覚が表れてるんやな。
