article: 65a
title: Art 65a
titleOsaka: 第65a条
originalText:
  - (1) Der Bundesminister für Verteidigung hat die Befehls- und Kommandogewalt über die Streitkräfte.
  - (2) (weggefallen)
originalTextJapanese:
  - (1) 連邦防衛大臣は、軍隊に対する命令権および指揮権を有する。
  - (2) (削除)
osakaText:
  - (1) 連邦防衛大臣はな、軍隊に対する命令権と指揮権を持ってるんや。
  - (2) (削除)
commentary:
  - 第65a条は、軍隊の指揮権について定めています。1956年の基本法改正で追加されました。連邦防衛大臣が軍隊に対する命令権および指揮権を有します。第2項は削除されました(元は首相が指揮権を持つとの規定でした)。この条文は、軍の最高指揮官が文民(防衛大臣)であることを明確にしています。軍人ではなく民主的に選ばれた政治家が軍を統制する「文民統制(シビリアンコントロール)」の原則です。ただし、防衛事態では連邦首相が最高指揮権を持ちます(第115b条)。この条文により、軍は政治に従属し、独立した権力にはならないことが保障されています。
commentaryOsaka:
  - これは「軍のトップは防衛大臣や」って決めた条文や。文民統制の基本やな。①軍隊っちゅうんは強力な組織や。武器を持って訓練された集団やからな。せやから「誰が軍を指揮するか」がめっちゃ重要。②ドイツの歴史では、軍人が政治に介入したり、軍が独立した権力になったりした。ナチス時代もそうや。せやから戦後は「軍は絶対に政治家が統制する」って決めたんや。③防衛大臣は国会議員や。選挙で選ばれた政治家や。軍人やない。この「文民(軍人やない人)が軍を統制する」っちゅうのを「文民統制」って言うんや。④大阪の商店街で言うたら、「商店街の自警団(防犯パトロール隊)のトップは、理事長が任命する副理事長が務める。自警団のメンバーが勝手にトップを決めて暴走したらあかん」っちゅう感じや。⑤ほんでも緊急事態(防衛事態)になったら、首相が最高指揮権を持つ。平時は大臣、有事は首相。これが指揮系統の明確化や。
