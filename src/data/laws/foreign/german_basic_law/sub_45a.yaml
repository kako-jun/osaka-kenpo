  - (2) 防衛委員会はな、調査委員会の権利も持ってるんや。その構成員の4分の1の申立てによって、防衛委員会は、ある事項をその調査の対象にする義務を負うんよ。
  - (3) 第44条第1項は、防衛の領域では適用されへんねん。
