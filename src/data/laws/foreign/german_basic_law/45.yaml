article: "45"
title: Art 45
titleOsaka: "第45条"
originalText:
  - Der Bundestag bestellt einen Ausschuß für die Angelegenheiten der Europäischen Union. Er kann ihn ermächtigen, die Rechte des Bundestages gemäß Artikel 23 gegenüber der Bundesregierung wahrzunehmen. Er kann ihn auch ermächtigen, die Rechte wahrzunehmen, die dem Bundestag in den vertraglichen Grundlagen der Europäischen Union eingeräumt sind.
originalTextJapanese:
  - 連邦議会は、欧州連合の事項のための委員会を設置する。連邦議会は、この委員会に対し、第23条に従い連邦政府に対する連邦議会の権利を行使することを授権することができる。連邦議会は、また、この委員会に対し、欧州連合の条約上の基礎において連邦議会に付与された権利を行使することを授権することができる。
osakaText:
  - 連邦議会は、欧州連合の事項のための委員会を設置するんや。連邦議会は、この委員会に対して、第23条に従い連邦政府に対する連邦議会の権利を行使することを授権することができるで。連邦議会は、また、この委員会に対して、欧州連合の条約上の基礎において連邦議会に付与された権利を行使することを授権することができるんやで。
