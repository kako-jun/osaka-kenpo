article: "71"
title: Art 71
titleOsaka: "第71条"
originalText:
  - Im Bereiche der ausschließlichen Gesetzgebung des Bundes haben die Länder die Befugnis zur Gesetzgebung nur, wenn und soweit sie hierzu in einem Bundesgesetze ausdrücklich ermächtigt werden.
originalTextJapanese:
  - 連邦の専属的立法の範囲において、州は、連邦法律において明示的に授権される場合に限り、かつその範囲でのみ、立法権限を有する。
osakaText:
  - 連邦の専属的立法の範囲において、州は、連邦法律において明示的に授権される場合に限って、そしてその範囲でのみ、立法権限を持っとるんや。
commentary:
  - この条文は、連邦の専属的立法の範囲においては、州は連邦法律により明示的に授権された場合に限り立法権限を有することを定めています。専属的立法権とは、連邦のみが立法できる事項を指し、州は原則として立法できません。ただし、連邦法律が明示的に州に授権すれば、その範囲で州も立法できます。これは第70条で示された「州が原則」という連邦制の例外であり、外交・防衛・通貨など国家の統一性が必要な分野では連邦に専属的権限が認められています。連邦制における権限分配の明確化を図る重要な規定です。
commentaryOsaka:
  - この条文は「連邦が専属でやる分野では、州は連邦法律が『ここは州にやらせるで』って明示的に言うた場合だけ、法律作れる」っちゅうことや。専属的立法権っちゅうのは「連邦だけが法律作れる分野」のことやな。外交とか防衛とか通貨とかは、州ごとにバラバラやったら困るやろ？そういう分野は連邦が専属でやるんや。ただ、連邦が「この部分は州に任せるわ」って言うたら、州も法律作れるねん。学校や家族で例えるとわかりやすいな。第70条で「基本は州」って言うたけど、この条文はその例外やな。国の統一性が要る分野では連邦が権限を持つっちゅうことや。

