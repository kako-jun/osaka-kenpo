article: "37"
title: Art 37
titleOsaka: "第37条"
originalText:
  - (1) Wenn ein Land die ihm nach dem Grundgesetze oder einem anderen Bundesgesetze obliegenden Bundespflichten nicht erfüllt, kann die Bundesregierung mit Zustimmung des Bundesrates die notwendigen Maßnahmen treffen, um das Land im Wege des Bundeszwanges zur Erfüllung seiner Pflichten anzuhalten.
  - (2) Zur Durchführung des Bundeszwanges hat die Bundesregierung oder ihr Beauftragter das Weisungsrecht gegenüber allen Ländern und ihren Behörden.
originalTextJapanese:
  - (1) 州が基本法または他の連邦法律により課せられた連邦上の義務を履行しない場合、連邦政府は、連邦参議院の同意を得て、その州に連邦強制の方法によりその義務の履行を促すために必要な措置をとることができる。
  - (2) 連邦強制の実施のため、連邦政府またはその委任を受けた者は、すべての州およびその官庁に対する指示権を有する。
osakaText:
  - (1) 州が基本法や他の連邦法律により課せられた連邦上の義務を履行せえへん場合、連邦政府は、連邦参議院の同意を得て、その州に連邦強制の方法によりその義務の履行を促すために必要な措置をとることができるんや。
  - (2) 連邦強制の実施のため、連邦政府やその委任を受けた者は、すべての州とその官庁に対する指示権を持っとるで。
commentary:
  - 第1項は、州が基本法または連邦法律により課せられた義務を履行しない場合、連邦政府が連邦参議院の同意を得て「連邦強制（Bundeszwang）」を行使できることを定めています。これは、連邦国家の統一性を維持するための最終手段です。ただし、連邦参議院の同意が必要とされることで、連邦政府による恣意的な権限行使が防がれています。連邦強制は、憲法秩序を維持するための例外的措置であり、実際に行使されたことはほとんどありません。
  - 第2項は、連邦強制を実施する際、連邦政府またはその委任を受けた者が、すべての州およびその官庁に対する指示権を有することを定めています。これは、義務違反の州に対して、連邦政府が直接的な命令を出せることを意味します。ただし、この権限は連邦強制が発動された場合にのみ行使でき、平時には州の自律性が尊重されます。この規定は、連邦制における州の自律性と連邦の統一性のバランスを図る重要なメカニズムです。
commentaryOsaka:
  - 第1項は「州が国の法律で決められた義務を守らへんかったら、連邦政府が強制的にやらせることができる」っちゅう、めっちゃ強い権限や。大阪商人の感覚で言うたら、「支店が本社の方針に従わへんかったら、本社が強制的に介入できる」みたいな感じやな。ただし、これは最終手段や。勝手に連邦政府が暴走せえへんように、連邦参議院（州の代表の集まり）の同意が必要なんや。つまり、他の州も「それはしゃあないな」って認めた時だけ発動できるわけや。実際には、ほとんど使われたことないねん。「そんな権限あるで」って示すだけで、州も「ほな、ちゃんとやります」ってなるからな。
  - 第2項では、連邦強制が発動されたら、連邦政府が州に対して「こうしろ」って直接命令できるようになるんや。普段は州の独立性を尊重してるけど、非常時には「もう好き勝手させへん。本社の指示に従え」ってなるわけやな。大阪で言うたら、「普段は支店に任せてるけど、会社の存続に関わることやったら本社が直接指示する」みたいな感じや。ただし、これはあくまで「最後の切り札」や。普段から連邦政府が州に命令しまくってたら、それはもう連邦制やなくて中央集権や。せやから、この権限は「持ってるけど使わへん」のが理想なんやな。このバランス感覚がドイツ連邦制の肝やで。
