article: "11"
title: Art 11
titleOsaka: "第11条"
originalText:
  - (1) Alle Deutschen genießen Freizügigkeit im ganzen Bundesgebiet.
  - (2) Dieses Recht darf nur durch Gesetz oder auf Grund eines Gesetzes und nur für die Fälle eingeschränkt werden, in denen eine ausreichende Lebensgrundlage nicht vorhanden ist und der Allgemeinheit daraus besondere Lasten entstehen würden oder in denen es zur Abwehr einer drohenden Gefahr für den Bestand oder die freiheitliche demokratische Grundordnung des Bundes oder eines Landes, zur Bekämpfung von Seuchengefahr, Naturkatastrophen oder besonders schweren Unglücksfällen, zum Schutze der Jugend vor Verwahrlosung oder um strafbaren Handlungen vorzubeugen, erforderlich ist.
originalTextJapanese:
  - (1) すべてのドイツ人は、連邦領域全体において移転の自由を享受する。
  - (2) この権利は、十分な生活基盤が存在せず、かつ一般公衆に特別の負担が生じる場合、または連邦もしくは州の存立もしくは自由で民主的な基本秩序に対する切迫した危険の防止、伝染病の危険、自然災害もしくは特に重大な災害事故との闘い、青少年の荒廃からの保護、または犯罪行為の予防のために必要である場合にのみ、法律により、または法律に基づいて制限されうる。
osakaText:
  - (1) すべてのドイツ人は、連邦領域全体において移転の自由を享受するんや。
  - (2) この権利は、十分な生活基盤が存在せず、そして一般公衆に特別の負担が生じる場合、または連邦や州の存立や自由で民主的な基本秩序に対する切迫した危険の防止、伝染病の危険、自然災害や特に重大な災害事故との闘い、青少年の荒廃からの保護、または犯罪行為の予防のために必要な場合にのみ、法律により、または法律に基づいて制限されることがあるんやで。
commentary:
  - 第1項は、ドイツ国民に対して連邦領域全体における移転の自由を保障しています。これには、居住地を自由に選択する自由、国内のどこへでも移動する自由、そして滞在地を自由に選ぶ自由が含まれます。この権利は個人の自己決定と人格発展のために不可欠であり、また労働市場における労働力の移動を可能にする経済的意義も持ちます。
  - 第2項は、移転の自由に対する制限事由を列挙しています。制限が認められるのは、生活基盤がなく公衆に負担が生じる場合、国家の安全保障、伝染病対策、災害対応、青少年保護、犯罪予防などの場合に限られます。これらの制限は「法律により、または法律に基づいて」のみ可能であり、恣意的な制限は許されません。
  - 歴史的に見ると、この規定は東西ドイツ分断時代に特別な意味を持っていました。西ドイツ市民は国内を自由に移動できましたが、東ドイツでは移動が厳しく制限されていました。統一後、この権利は統一ドイツ全土で完全に実現されるようになりました。近年では、新型コロナウイルス感染症対策における移動制限との関係で、この権利の解釈が議論されました。
commentaryOsaka:
  - 第1項では「ドイツ国内やったらどこでも自由に住んだり移動したりできる」って権利を保障してるんや。好きな街に引っ越すのも自由やし、旅行するのも自由やし、どこに住むか決めるのも自由やねん。これは自分らしく生きるために必要な権利やし、仕事を探すためにも大事な権利なんや。「東京で仕事見つけたから引っ越す」とか「田舎で暮らしたい」とか、そういう選択の自由を守ってるんやで。
  - 第2項では「でも制限できる場合もある」って書いてるんやな。例えば、生活できへん人が大量に移動してきて税金で支えなあかん負担が大きくなる場合とか、国の安全のためとか、伝染病が広がるのを防ぐためとか、災害の時とか、子どもを守るためとか、犯罪を防ぐためとか、そういう特別な理由がある時だけやねん。それでも「法律に基づいて」っていう条件があるから、勝手に制限されへんようになってるんや。
  - 歴史的に見ると、この条文はドイツが東西に分かれてた時代にめっちゃ意味があったんや。西ドイツでは自由に移動できたんやけど、東ドイツでは「どこに住むか」「どこに行くか」が厳しく制限されててな。ベルリンの壁とかがあって、自由に行き来できへんかったんや。統一した後は、ドイツ全土でこの自由が実現されるようになったんやで。最近やと、コロナの時に移動制限があったやろ。あれとこの権利の関係がめっちゃ議論されたんやな。
