title: Art 18
titleOsaka: "第18条"
originalText:
  - Wer die Freiheit der Meinungsäußerung, insbesondere die Pressefreiheit (Artikel 5 Abs. 1), die Lehrfreiheit (Artikel 5 Abs. 3), die Versammlungsfreiheit (Artikel 8), die Vereinigungsfreiheit (Artikel 9), das Brief-, Post- und Fernmeldegeheimnis (Artikel 10), das Eigentum (Artikel 14) oder das Asylrecht (Artikel 16a) zum Kampfe gegen die freiheitliche demokratische Grundordnung mißbraucht, verwirkt diese Grundrechte. Die Verwirkung und ihr Ausmaß werden durch das Bundesverfassungsgericht ausgesprochen.
originalTextJapanese:
  - 意見表明の自由、特に出版の自由（第5条第1項）、教授の自由（第5条第3項）、集会の自由（第8条）、結社の自由（第9条）、信書、郵便および電気通信の秘密（第10条）、所有権（第14条）または庇護権（第16a条）を、自由で民主的な基本秩序に対する闘争のために濫用する者は、これらの基本権を喪失する。喪失およびその範囲は、連邦憲法裁判所により宣告される。
osakaText:
  - 意見表明の自由、特に出版の自由（第5条第1項）、教授の自由（第5条第3項）、集会の自由（第8条）、結社の自由（第9条）、信書、郵便と電気通信の秘密（第10条）、所有権（第14条）、または庇護権（第16a条）を、自由で民主的な基本秩序に対する闘争のために濫用する者は、これらの基本権を喪失するんや。喪失とその範囲は、連邦憲法裁判所により宣告されるで。
commentary:
  - この条文は「戦う民主制」（wehrhafte Demokratie）の重要な要素です。民主主義を破壊しようとする者に対して、基本権を保障し続ける必要はないという考え方に基づいています。具体的には、表現の自由、集会の自由、結社の自由などの基本権を、民主的基本秩序を破壊するために濫用した者は、これらの権利を喪失します。
  - この規定は、ワイマール共和国がナチスによって合法的に破壊された歴史的教訓に基づいています。ワイマール憲法は民主的でしたが、反民主的な勢力に対して十分な防御手段を持たず、結果として民主主義そのものが崩壊しました。ドイツ基本法は、同じ過ちを繰り返さないために、民主主義を積極的に防衛する仕組みを組み込んでいます。
  - 基本権の喪失は、連邦憲法裁判所のみが宣告できます。これは恣意的な権利剥奪を防ぐための重要な保障です。実際にこの条文が適用された例は極めて少なく、民主主義への脅威が明白で重大な場合にのみ発動される最後の手段と位置づけられています。基本権の喪失という極端な措置は、民主主義を守るための必要悪として慎重に運用されています。
commentaryOsaka:
  - この条文は「戦う民主主義」っていう考え方の大事な部分やねん。民主主義をぶっ壊そうとする人に対して、わざわざ基本権を保障してやる必要はないっていう考え方なんや。具体的には、表現の自由とか、集会の自由とか、結社の自由とかを、民主主義を破壊するために悪用した人は、その権利を失うんやで。
  - この規定ができた背景には、ワイマール共和国っていう昔のドイツがナチスに合法的に乗っ取られてしもうたっていう苦い経験があるんや。ワイマール憲法は民主的やったんやけど、反民主的な勢力に対してちゃんと守る手段がなくて、結果として民主主義そのものが崩壊してしもうたんやな。ドイツ基本法は、同じ失敗を繰り返さへんために、民主主義を積極的に守る仕組みを入れたんやで。
  - 基本権を失わせるのは、連邦憲法裁判所だけができるって決まってるんや。これは勝手に権利を奪われへんための大事な保障やねん。実際にこの条文が使われた例はめっちゃ少なくて、民主主義への脅威がはっきりしてて重大な場合だけに発動される最後の手段なんやで。基本権を失わせるっていう極端な措置は、「民主主義を守るためにはやむを得ない」って考えられてて、めっちゃ慎重に運用されてるんやな。
