article: "87"
title: Art 87
titleOsaka: "第87条"
originalText:
  - (1) In bundeseigener Verwaltung mit eigenem Verwaltungsunterbau werden geführt der Auswärtige Dienst, die Bundesfinanzverwaltung und nach Maßgabe des Artikels 89 die Verwaltung der Bundeswasserstraßen und der Schiffahrt. Durch Bundesgesetz können Bundesgrenzschutzbehörden, Zentralstellen für das polizeiliche Auskunfts- und Nachrichtenwesen, für die Kriminalpolizei und zur Sammlung von Unterlagen für Zwecke des Verfassungsschutzes und des Schutzes gegen Bestrebungen im Bundesgebiet, die durch Anwendung von Gewalt oder darauf gerichtete Vorbereitungshandlungen auswärtige Belange der Bundesrepublik Deutschland gefährden, eingerichtet werden.
  - (2) Als bundesunmittelbare Körperschaften des öffentlichen Rechtes werden diejenigen sozialen Versicherungsträger geführt, deren Zuständigkeitsbereich sich über das Gebiet eines Landes hinaus erstreckt. Soziale Versicherungsträger, deren Zuständigkeitsbereich sich über das Gebiet eines Landes, aber nicht über mehr als drei Länder hinaus erstreckt, werden abweichend von Satz 1 als landesunmittelbare Körperschaften des öffentlichen Rechtes geführt, wenn das aufsichtsführende Land durch die beteiligten Länder bestimmt ist.
  - (3) Außerdem können für Angelegenheiten, für die dem Bunde die Gesetzgebung zusteht, selbständige Bundesoberbehörden und neue bundesunmittelbare Körperschaften und Anstalten des öffentlichen Rechtes durch Bundesgesetz errichtet werden. Erwachsen dem Bunde auf Gebieten, für die ihm die Gesetzgebung zusteht, neue Aufgaben, so können bei dringendem Bedarf bundeseigene Mittel- und Unterbehörden mit Zustimmung des Bundesrates und der Mehrheit der Mitglieder des Bundestages errichtet werden.
originalTextJapanese:
  - (1) 連邦固有の行政で固有の行政下部組織を伴うものとして、外交、連邦財政行政、および第89条の規定に従い連邦水路および航行の管理が行われる。連邦法律により、連邦国境警備官庁、警察情報および通信事務の中央機関、刑事警察のための中央機関、ならびに憲法擁護および連邦領域における暴力の行使またはこれに向けられた準備行為によりドイツ連邦共和国の対外的利益を危うくする活動に対する防護の目的のための資料の収集のための中央機関を設置することができる。
  - (2) 連邦直属の公法上の団体として、その管轄範囲が一の州の領域を超えて及ぶ社会保険機関が行われる。管轄範囲が一の州の領域を超えるが、3を超える州に及ばない社会保険機関は、第1文と異なり、監督を行う州が関係する州により定められる場合、州直属の公法上の団体として行われる。
  - (3) その他、連邦に立法権が属する事項について、独立の連邦最上級官庁および新たな連邦直属の公法上の団体および営造物が、連邦法律により設置されることができる。連邦に立法権が属する領域において連邦に新たな任務が生じる場合、緊急の必要があるときは、連邦参議院の同意および連邦議会の構成員の過半数の同意を得て、連邦固有の中級官庁および下級官庁を設置することができる。
osakaText:
  - (1) 連邦固有の行政で固有の行政下部組織を伴うものとして、外交、連邦財政行政、そして第89条の規定に従い連邦水路と航行の管理が行われるんや。連邦法律により、連邦国境警備官庁、警察情報と通信事務の中央機関、刑事警察のための中央機関、そして憲法擁護と、連邦領域における暴力の行使、またはこれに向けられた準備行為によりドイツ連邦共和国の対外的利益を危うくする活動に対する防護の目的のための資料の収集のための中央機関を設置することができるで。
  - (2) 連邦直属の公法上の団体として、その管轄範囲が一の州の領域を超えて及ぶ社会保険機関が行われるんや。管轄範囲が一の州の領域を超えるけど、3を超える州に及ばへん社会保険機関は、第1文と異なり、監督を行う州が関係する州により定められる場合、州直属の公法上の団体として行われるで。
  - (3) その他、連邦に立法権が属する事項について、独立の連邦最上級官庁と新たな連邦直属の公法上の団体と営造物が、連邦法律により設置されることができるんや。連邦に立法権が属する領域において連邦に新たな任務が生じる場合、緊急の必要があるときは、連邦参議院の同意と連邦議会の構成員の過半数の同意を得て、連邦固有の中級官庁と下級官庁を設置することができるで。
commentary:
  - 第1項は、連邦固有の行政として外交、連邦財政行政、連邦水路・航行管理が行われること、また連邦法律により国境警備、警察情報中央機関、刑事警察中央機関、憲法擁護のための資料収集機関を設置できることを定めています。第2項は、管轄範囲が一の州を超える社会保険機関を連邦直属の公法上の団体とすることを規定しています。3州以下の場合は州直属とされます。第3項は、連邦に立法権がある事項について連邦最上級官庁や新たな団体・営造物を法律により設置でき、緊急の必要がある場合は中級・下級官庁も設置できることを定めています。連邦の直接執行権限の範囲を具体的に列挙する重要な規定です。
commentaryOsaka:
  - 第1項は「連邦が自分で直接やる行政は、外交、税金の役所、水路と船の管理。それと法律で、国境警備、警察の情報センター、刑事警察のセンター、憲法を守るための情報収集センターを作れる」っちゅうことや。第2項では「一つの州を超えて管轄する社会保険(年金とか健康保険)は、連邦直属の公的団体にする。3つ以下の州やったら州直属」って決めてるんや。第3項は「連邦に立法権がある分野で、連邦の一番上の役所とか新しい公的団体・施設を法律で作れる。緊急の時は中級・下級の役所も作れる」っちゅうことやな。大阪商人の感覚で言うたら、「本部が直接やるのは、海外取引、経理、物流管理。あと必要に応じて警備、情報管理センターを作れる。全国展開の年金・保険は本部が管理。緊急の時は支店レベルの組織も本部が作れる」みたいな感じや。連邦が直接やる仕事の範囲を具体的に決めてるんやな。

