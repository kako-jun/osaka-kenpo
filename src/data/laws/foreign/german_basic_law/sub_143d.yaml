  - (1) 2009年7月31日まで効力を持ってた形式での第109条と第115条は、最後に会計年度2010年に適用されるんや。2009年8月1日から効力を持つ形式での第109条と第115条は、初めて会計年度2011年について適用されるんよ。2010年12月31日にもう設置された特別財産のために存在する信用授権は、これによって影響を受けへんねん。ラントは、2011年1月1日から2019年12月31日までの期間で、効力を持つラント法上の規定の基準に従って、第109条第3項の規定から逸脱できるんや。ラントの予算は、会計年度2020年で第109条第3項第5文からの規定が満たされるように編成せなあかんねん。連邦は、2011年1月1日から2015年12月31日までの期間で、第115条第2項第2文の規定から逸脱できるんや。既存の赤字の削減は、会計年度2011年で開始されるべきやねん。年次予算は、会計年度2016年で第115条第2項第2文からの規定が満たされるように編成せなあかんねん。詳しいことは連邦法律で定めるんやで。
  - (2) 2020年1月1日から第109条第3項の規定の遵守のための援助として、ベルリン、ブレーメン、ザールラント、ザクセン・アンハルトとシュレースヴィヒ・ホルシュタインのラントに、2011年から2019年までの期間について、連邦の予算から年間合計8億ユーロの再建援助が与えられることができるんや。そのうち、ブレーメンには3億ユーロ、ザールラントには2億6000万ユーロ、ベルリン、ザクセン・アンハルトとシュレースヴィヒ・ホルシュタインにはそれぞれ8000万ユーロが帰属するんよ。援助は、連邦参議院の同意がいる連邦法律の基準に従って、行政協定の基礎で提供されるんや。援助の付与は、2020年末までの財政赤字の完全な削減を前提とするんよ。詳しいこと、特に財政赤字の年次削減段階、安定理事会による財政赤字の削減の監視、それから削減段階を守らへん場合の結果は、連邦参議院の同意がいる連邦法律で、それから行政協定で定めるんや。再建援助と極度の予算緊急事態による再生援助の同時付与は、排除されるんやで。
  - (3) 再建援助の付与から生じる財政負担は、連邦とラントによって、後者はそれらの売上税分担から、半分ずつ負担されるんや。詳しいことは、連邦参議院の同意がいる連邦法律で定めるんやで。
  - (4) 将来の独立した第109条第3項の規定の遵守のための援助として、ブレーメンとザールラントのラントに、2020年1月1日から、連邦の予算から年間合計8億ユーロの再生援助が与えられることができるんや。ラントは、これについて過度の負債の削減と経済力と財政力の強化のための措置を講じるんよ。詳しいことは、連邦参議院の同意がいる連邦法律で定めるんや。再生援助と極度の予算緊急事態による再生援助の同時付与は、排除されるんやで。
