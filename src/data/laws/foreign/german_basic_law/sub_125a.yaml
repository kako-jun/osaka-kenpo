article: 125a
title: Art 125a
titleOsaka: 第125a条
originalText:
  - (1) Recht, das als Bundesrecht erlassen worden ist, aber wegen der Änderung des Artikels 74 Abs. 1, der Einfügung des Artikels 84 Abs. 1 Satz 7, des Artikels 85 Abs. 1 Satz 2 oder des Artikels 105 Abs. 2a Satz 2 oder wegen der Aufhebung der Artikel 74a, 75 oder 98 Abs. 3 Satz 2 nicht mehr als Bundesrecht erlassen werden könnte, gilt als Bundesrecht fort. Es kann durch Landesrecht ersetzt werden.
  - (2) Recht, das auf Grund des Artikels 72 Abs. 2 in der bis zum 15. November 1994 geltenden Fassung erlassen worden ist, aber wegen Änderung des Artikels 72 Abs. 2 nicht mehr als Bundesrecht erlassen werden könnte, gilt als Bundesrecht fort. Durch Bundesgesetz kann bestimmt werden, dass es durch Landesrecht ersetzt werden kann.
  - (3) Recht, das als Landesrecht erlassen worden ist, aber wegen Änderung des Artikels 73 nicht mehr als Landesrecht erlassen werden könnte, gilt als Landesrecht fort. Es kann durch Bundesrecht ersetzt werden.
originalTextJapanese:
  - (1) 連邦法として制定されたが、第74条第1項の変更、第84条第1項第7文、第85条第1項第2文もしくは第105条第2a項第2文の挿入または第74a条、第75条もしくは第98条第3項第2文の廃止により、もはや連邦法として制定されえない法は、連邦法として存続する。それは、ラント法により置き換えられることができる。
  - (2) 1994年11月15日まで効力を有していた形式における第72条第2項に基づき制定されたが、第72条第2項の変更によりもはや連邦法として制定されえない法は、連邦法として存続する。連邦法律により、それがラント法により置き換えられることができることを定めることができる。
  - (3) ラント法として制定されたが、第73条の変更によりもはやラント法として制定されえない法は、ラント法として存続する。それは、連邦法により置き換えられることができる。
osakaText:
  - (1) 連邦法として制定されたけど、第74条第1項の変更とか、第84条第1項第7文とか第85条第1項第2文とか第105条第2a項第2文の挿入、または第74a条とか第75条とか第98条第3項第2文の廃止によって、もう連邦法として制定できへん法は、連邦法として存続するんや。それは、ラント法によって置き換えることができるんよ。
  - (2) 1994年11月15日まで効力を持ってた形式での第72条第2項に基づいて制定されたけど、第72条第2項の変更によってもう連邦法として制定できへん法は、連邦法として存続するんや。連邦法律によって、それがラント法によって置き換えられることができることを定めることができるんよ。
  - (3) ラント法として制定されたけど、第73条の変更によってもうラント法として制定できへん法は、ラント法として存続するんや。それは、連邦法によって置き換えることができるんやで。
