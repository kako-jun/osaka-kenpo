article: 125a
title: Art 125a
titleOsaka: 第125a条
originalText:
  - (1) Recht, das als Bundesrecht erlassen worden ist, aber wegen der Änderung des Artikels 74 Abs. 1, der Einfügung des Artikels 84 Abs. 1 Satz 7, des Artikels 85 Abs. 1 Satz 2 oder des Artikels 105 Abs. 2a Satz 2 oder wegen der Aufhebung der Artikel 74a, 75 oder 98 Abs. 3 Satz 2 nicht mehr als Bundesrecht erlassen werden könnte, gilt als Bundesrecht fort. Es kann durch Landesrecht ersetzt werden.
  - (2) Recht, das auf Grund des Artikels 72 Abs. 2 in der bis zum 15. November 1994 geltenden Fassung erlassen worden ist, aber wegen Änderung des Artikels 72 Abs. 2 nicht mehr als Bundesrecht erlassen werden könnte, gilt als Bundesrecht fort. Durch Bundesgesetz kann bestimmt werden, dass es durch Landesrecht ersetzt werden kann.
  - (3) Recht, das als Landesrecht erlassen worden ist, aber wegen Änderung des Artikels 73 nicht mehr als Landesrecht erlassen werden könnte, gilt als Landesrecht fort. Es kann durch Bundesrecht ersetzt werden.
originalTextJapanese:
  - (1) 連邦法として制定されたが、第74条第1項の変更、第84条第1項第7文、第85条第1項第2文もしくは第105条第2a項第2文の挿入または第74a条、第75条もしくは第98条第3項第2文の廃止により、もはや連邦法として制定されえない法は、連邦法として存続する。それは、ラント法により置き換えられることができる。
  - (2) 1994年11月15日まで効力を有していた形式における第72条第2項に基づき制定されたが、第72条第2項の変更によりもはや連邦法として制定されえない法は、連邦法として存続する。連邦法律により、それがラント法により置き換えられることができることを定めることができる。
  - (3) ラント法として制定されたが、第73条の変更によりもはやラント法として制定されえない法は、ラント法として存続する。それは、連邦法により置き換えられることができる。
osakaText:
  - (1) 連邦法として制定されたけど、第74条第1項の変更とか、第84条第1項第7文とか第85条第1項第2文とか第105条第2a項第2文の挿入、または第74a条とか第75条とか第98条第3項第2文の廃止によって、もう連邦法として制定できへん法は、連邦法として存続するんや。それは、ラント法によって置き換えることができるんよ。
  - (2) 1994年11月15日まで効力を持ってた形式での第72条第2項に基づいて制定されたけど、第72条第2項の変更によってもう連邦法として制定できへん法は、連邦法として存続するんや。連邦法律によって、それがラント法によって置き換えられることができることを定めることができるんよ。
  - (3) ラント法として制定されたけど、第73条の変更によってもうラント法として制定できへん法は、ラント法として存続するんや。それは、連邦法によって置き換えることができるんやで。
commentary:
  - 第125a条は、憲法改正後の法律の継続について定めています。2006年の連邦制改革第1弾で追加されました。(1)連邦法として制定されたが、第74条第1項(競合的立法)の変更、第84条第1項第7文・第85条第1項第2文・第105条第2a項第2文の挿入、または第74a条・第75条・第98条第3項第2文の廃止により、もはや連邦法として制定されえない法は、連邦法として存続します。それは州法により置き換えられることができます。(2)1994年11月15日まで効力を有していた形式における第72条第2項(連邦の必要性条項)に基づき制定されたが、第72条第2項の変更によりもはや連邦法として制定されえない法は、連邦法として存続します。連邦法律により、それが州法により置き換えられることができることを定めることができます。(3)州法として制定されたが、第73条(連邦専権事項)の変更によりもはや州法として制定されえない法は、州法として存続します。それは連邦法により置き換えられることができます。この条文は、憲法改正により連邦と州の権限配分が変更された際、既存の法律の継続を保障します。2006年の連邦制改革で多くの権限が州に委譲されましたが、それまでの連邦法は有効のまま、州が新法で置き換えるまで適用されます。法的安定性と継続性を確保する重要な過渡規定です。
commentaryOsaka:
  - これは「憲法を改正して、国と地方の権限を変えたとき、古い法律はどうなるか」を決めた条文や。法律の継続性の保障やな。①この条文、2006年の「連邦制改革第1弾(Föderalismusreform I)」で追加されたんや。この改革で、国(連邦)と地方(州)の権限配分を大幅に見直したんやな。今まで国の権限やったことを、州に移したり、逆に州の権限やったことを国に移したりや。②例えば、教育政策の一部とか、公務員法とか、環境法の一部とか、いろんな分野で権限が移動した。国の法律が500本以上、権限の変更で影響を受けたんや。③大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が規約を改正して、『組合本部(連邦に相当)と各支部(州に相当)の権限分担』を見直した。今まで本部が決めてたことを、各支部に任せるようにしたんや」っちゅう感じや。④ほんでもな、権限を移したら、古い法律はどうなるか。今まで国が作った法律が500本以上ある。権限が州に移ったら、その法律は無効になるんか?それとも有効のまま残るんか?⑤もし無効になったら、めっちゃ混乱するやろ。法律がなくなって、ルールが消える。社会が大混乱や。せやからこの条文で、「古い法律は、とりあえず有効のまま残る」って決めたんや。⑥第1項を見てみ。「連邦法として制定されたけど、もう連邦法として制定できへん法は、連邦法として存続する」。つまり、権限が州に移っても、国が作った古い法律はそのまま有効や。ほんでも「州法によって置き換えることができる」。州が新しい法律を作ったら、その古い国の法律は無効になるねん。⑦商店街の例で言うたら、「本部が作った『支部運営規則』(連邦法に相当)は、権限が支部に移った後も有効。ほんでも各支部が『独自の支部運営規則』(州法に相当)を作ったら、本部の規則は無効になるんや」っちゅう感じや。⑧これは「暫定的継続(vorläufige Fortgeltung)」っちゅう仕組みや。古い法律を暫定的に残して、新しい法律ができるまでのつなぎにするねん。法的空白を防ぐんや。⑨第2項は、1994年の改正について。1994年に「連邦の必要性条項」っちゅうルールが変わったんや。それまで国が作れた法律が、改正後は作られへんようになった。ほんでもこれも、古い法律は有効のまま残るねん。⑩第3項は逆のパターン。「州法として制定されたけど、もう州法として制定できへん法は、州法として存続する」。つまり、権限が国に移っても、州が作った古い法律はそのまま有効や。ほんでも「国の法律によって置き換えることができる」。⑪この条文が示してるんは、「憲法改正の円滑な実施」や。憲法を改正して権限配分を変えるんは、めっちゃ大事業や。一気に全部変えたら、混乱する。せやから古い法律を暫定的に残して、ゆっくり新しい法律に切り替えていくんや。ドイツ流の慎重で現実的な改革手法やな。
