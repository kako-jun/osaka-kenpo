article: 143g
title: Art 143g
titleOsaka: 第143g条
originalText:
  - Für die Regelung der Steuerertragsverteilung, des Länderfinanzausgleichs und der Bundesergänzungszuweisungen bis zum 31. Dezember 2019 ist Artikel 107 in seiner bis zum Inkrafttreten des Gesetzes zur Änderung des Grundgesetzes vom 13. Juli 2017 geltenden Fassung weiter anzuwenden.
originalTextJapanese:
  - 2019年12月31日までの租税収入配分、ラント財政調整および連邦補充配分の規定については、2017年7月13日の基本法改正法律の施行まで効力を有していた形式における第107条が引き続き適用される。
osakaText:
  - 2019年12月31日までの租税収入配分とラント財政調整と連邦補充配分の規定については、2017年7月13日の基本法改正法律の施行まで効力を持ってた形式での第107条が引き続き適用されるんやで。
