article: "133"
title: Art 133
titleOsaka: "第133条"
originalText:
  - Der Bund tritt in die Rechte und Pflichten der Verwaltung des Vereinigten Wirtschaftsgebietes ein.
originalTextJapanese:
  - "連邦は、統一経済地域の行政の権利および義務を承継する。"
osakaText:
  - "連邦は、統一経済地域の行政の権利と義務を引き継ぐんや。"
commentary:
  - 第133条は、連邦による統一経済地域の権利義務の承継を定めています。連邦は、統一経済地域(Vereinigtes Wirtschaftsgebiet)の行政の権利および義務を承継することを規定しています。統一経済地域は、1947年に米英占領地域が統合して設立された経済統治機構で、経済政策・通貨政策等を担当していました。基本法制定により連邦共和国が成立すると、統一経済地域の権利義務は連邦に承継され、統一経済地域は解散しました。占領統治下の暫定的機構から正式な連邦国家への移行を法的に明確化する規定で、行政の連続性と法的安定性を確保します。
commentaryOsaka:
  - これは「暫定組織の権利と義務を、正式な連邦政府が引き継ぐ」っちゅうシンプルな条文や。①1947年、アメリカとイギリスの占領地域が経済的に統合されて、「統一経済地域(Bizone、バイゾーン)」ができた。これは占領下の暫定組織や。通貨発行、物価統制、配給制度なんかを管理してた。②1948年には、フランス占領地域も加わって「Trizone(トリゾーン)」になった。西ドイツ経済の母体やな。③1949年、基本法ができて正式なドイツ連邦共和国が誕生した。ほんなら、統一経済地域の権利と義務はどうなるんや？ 「連邦政府が全部引き継ぐ」。これだけや。④大阪の商店街で言うたら、「戦後の闇市管理組合が、いろんな契約とか債務を抱えてた。正式な商店街振興組合ができたら、全部引き継ぐ」っちゅう感じや。暫定組織と契約してた相手も安心やろ。「相手が変わっても、契約は有効や」ってはっきりするからな。⑤この条文、めっちゃ短いけど重要や。「暫定から正式へ」の移行をスムーズにして、経済的混乱を防ぐんや。商売の基本やな。

