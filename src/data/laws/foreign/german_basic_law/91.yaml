article: "91"
title: Art 91
titleOsaka: "第91条"
originalText:
  - (1) Zur Abwehr einer drohenden Gefahr für den Bestand oder die freiheitliche demokratische Grundordnung des Bundes oder eines Landes kann ein Land Polizeikräfte anderer Länder sowie Kräfte und Einrichtungen anderer Verwaltungen und des Bundesgrenzschutzes anfordern.
  - (2) Ist das Land, in dem die Gefahr droht, nicht selbst zur Bekämpfung der Gefahr bereit oder in der Lage, so kann die Bundesregierung die Polizei in diesem Lande und die Polizeikräfte anderer Länder ihren Weisungen unterstellen sowie Einheiten des Bundesgrenzschutzes einsetzen. Die Anordnung ist nach Beseitigung der Gefahr, im übrigen jederzeit auf Verlangen des Bundesrates aufzuheben. Erstreckt sich die Gefahr auf das Gebiet mehr als eines Landes, so kann die Bundesregierung, soweit es zur wirksamen Bekämpfung erforderlich ist, den Landesregierungen Weisungen erteilen; Satz 1 und Satz 2 bleiben unberührt.
originalTextJapanese:
  - (1) 連邦または一の州の存立または自由で民主的な基本秩序に対する差し迫った危険の防止のために、州は、他の州の警察力ならびに他の行政の人員および施設ならびに連邦国境警備隊を要請することができる。
  - (2) 危険が差し迫る州が、自ら危険の対処に準備ができずまたはその能力がない場合、連邦政府は、この州における警察および他の州の警察力をその指揮下に置き、ならびに連邦国境警備隊の部隊を投入することができる。命令は、危険の除去後、その他はいつでも連邦参議院の要求により廃止されなければならない。危険が2以上の州の領域に及ぶ場合、連邦政府は、効果的な対処のために必要である限り、州政府に指示を与えることができる。第1文および第2文は影響を受けない。
