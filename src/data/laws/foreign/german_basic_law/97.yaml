article: "97"
title: Art 97
titleOsaka: "第97条"
originalText:
  - (1) Die Richter sind unabhängig und nur dem Gesetze unterworfen.
  - (2) Die hauptamtlich und planmäßig endgültig angestellten Richter können wider ihren Willen nur kraft richterlicher Entscheidung und nur aus Gründen und unter den Formen, welche die Gesetze bestimmen, vor Ablauf ihrer Amtszeit entlassen oder dauernd oder zeitweise ihres Amtes enthoben oder an eine andere Stelle oder in den Ruhestand versetzt werden. Die Gesetzgebung kann Altersgrenzen festsetzen, bei deren Erreichung auf Lebenszeit angestellte Richter in den Ruhestand treten. Bei Veränderung der Einrichtung der Gerichte oder ihrer Bezirke können Richter an ein anderes Gericht versetzt oder aus dem Amte entfernt werden, jedoch nur unter Belassung des vollen Gehaltes.
originalTextJapanese:
  - (1) 裁判官は、独立であり、法律にのみ服する。
  - (2) 専任かつ定員制で終身任用された裁判官は、その意思に反して、裁判による決定により、かつ法律が定める理由および方式においてのみ、任期満了前に解任され、または恒久的もしくは一時的にその職を解かれ、または他の職に配置転換され、または退職させられることができる。立法は、終身任用された裁判官が退職する年齢限界を定めることができる。裁判所の設置または管轄区域の変更に際しては、裁判官は、他の裁判所に配置転換され、または職から解かれることができるが、ただし完全な俸給の保留の下においてのみである。
