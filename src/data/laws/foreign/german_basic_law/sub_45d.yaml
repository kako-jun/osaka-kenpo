article: 45d
title: Art 45d
titleOsaka: 第45d条
originalText:
  - (1) Der Bundestag bestellt ein Gremium zur Kontrolle der nachrichtendienstlichen Tätigkeit des Bundes.
  - (2) Das Nähere regelt ein Bundesgesetz.
originalTextJapanese:
  - (1) 連邦議会は、連邦の情報機関活動を統制するための委員会を設置する。
  - (2) 詳細は連邦法律により定められる。
osakaText:
  - (1) 連邦議会はな、連邦の情報機関活動を統制するための委員会を設置するんや。
  - (2) 詳しいことは連邦法律で定めるんやで。
commentary:
  - 第45d条は、情報機関統制委員会について定めています。2009年の基本法改正で追加された比較的新しい条文です。(1)連邦議会は、連邦の情報機関活動を統制するための委員会を設置します。ドイツの情報機関には、連邦情報局(BND、対外情報)、連邦憲法擁護庁(BfV、国内諜報)、軍事防諜局(MAD、軍内部の防諜)があります。(2)詳細は連邦法律(情報機関統制法)により定められます。この委員会は秘密会として活動し、情報機関の活動を監視します。情報機関は強大な権限を持つため、民主的統制が不可欠です。盗聴、監視、情報収集などの活動が適法かつ適切に行われているかを議会が監督する仕組みです。この条文により、「秘密警察」化を防ぎ、情報機関の民主的統制が制度化されています。
commentaryOsaka:
  - これは「スパイ組織を国会が監視する委員会を作れ」って決めた条文や。2009年に追加された新しい条文やで。①どの国にも「情報機関」っちゅうスパイ組織がある。ドイツには3つある。外国のスパイをする「連邦情報局(BND)」、国内のテロや過激派を監視する「連邦憲法擁護庁」、軍隊内部のスパイを取り締まる「軍事防諜局」。②こういう組織、めっちゃ強力な権限を持ってる。盗聴、監視、潜入捜査...。ほんでも秘密活動やから、国民には見えへん。③せやから危険や。民主的統制がないと「秘密警察」になって、国民を弾圧する道具になる。東ドイツの「シュタージ(国家保安省)」がまさにそれやった。④せやからこの条文で「情報機関を監視する委員会を国会に作れ」って決めたんや。委員会は秘密会で活動して、情報機関の活動が適法か監視する。⑤大阪の商店街で言うたら、「商店街に『防犯パトロール隊』がある。ほんでもこの隊が『怪しい客を勝手に尾行する』『店の中を無断で撮影する』とかやり出したら危険や。せやから『パトロール監視委員会』を作って、活動が適正か監視する」っちゅう感じや。⑥情報機関の統制、めっちゃ難しい。秘密を守らなあかんから、全部公開できへん。ほんでも野放しにしたら危険。このバランスを取るための委員会やねん。⑦ドイツは東西分断時代に「秘密警察の恐怖」を経験した。せやから情報機関の民主的統制にめっちゃ敏感なんや。歴史の教訓を活かしてるな。
