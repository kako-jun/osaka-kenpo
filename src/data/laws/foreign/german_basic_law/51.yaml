  - (2) 各州は、少なくとも3票を持っとる。人口200万人を超える州は4票を、人口600万人を超える州は5票を、人口700万人を超える州は6票を持っとるねん。
  - (3) 各州は、その持っとる票数と同数の構成員を派遣することができるんや。一の州の票は、統一的に、そして出席する構成員やその代理人によってのみ投じられることができるで。
