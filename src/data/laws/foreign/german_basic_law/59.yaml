article: "59"
title: Art 59
titleOsaka: "第59条"
originalText:
  - (1) Der Bundespräsident vertritt den Bund völkerrechtlich. Er schließt im Namen des Bundes die Verträge mit auswärtigen Staaten. Er beglaubigt und empfängt die Gesandten.
  - (2) Verträge, welche die politischen Beziehungen des Bundes regeln oder sich auf Gegenstände der Bundesgesetzgebung beziehen, bedürfen der Zustimmung oder der Mitwirkung der jeweils für die Bundesgesetzgebung zuständigen Körperschaften in der Form eines Bundesgesetzes. Für Verwaltungsabkommen gelten die Vorschriften über die Bundesverwaltung entsprechend.
originalTextJapanese:
  - (1) 連邦大統領は、国際法上、連邦を代表する。連邦大統領は、連邦の名において外国と条約を締結する。連邦大統領は、使節を信任しかつ接受する。
  - (2) 連邦の政治的関係を規律しまたは連邦立法の対象に関係する条約は、連邦立法について管轄を有する機関の同意または参与を、連邦法律の形式において必要とする。連邦行政に関する規定は、行政協定について準用される。
osakaText:
  - (1) 連邦大統領は、国際法上、連邦を代表するんや。連邦大統領は、連邦の名において外国と条約を締結するで。連邦大統領は、使節を信任して接受するねん。
  - (2) 連邦の政治的関係を規律したり、連邦立法の対象に関係したりする条約は、連邦立法について管轄を有する機関の同意や参与を、連邦法律の形式において必要とするんや。連邦行政に関する規定は、行政協定について準用されるで。
commentary:
  - 第1項は、連邦大統領が国際法上ドイツを代表し、条約締結や外交使節の信任・接受を行うことを定めています。ただし、第58条により首相・大臣の副署が必要です。第2項は、政治条約や連邦立法事項に関する条約について、連邦議会・参議院の承認を法律の形で必要とすることを定めています。これにより、重要な国際条約について議会の民主的統制が確保されています。
commentaryOsaka:
  - 第1項は「大統領は、国際的にはドイツの代表や。外国と条約結んだり、大使を認めたりする」っちゅうことや。ただ、実際には首相のサインが要るけどな。第2項では「政治的に大事な条約や、法律に関係する条約は、国会と連邦参議院の承認が要る」って決めてるんや。これで、大統領が勝手に条約結べへんようにしてるんやで。例えば、EUの条約とか軍事同盟とか、国の将来を左右する大事な条約は、ちゃんと国会で議論して承認せなあかんのや。民主的な統制が働くっちゅうわけやな。
