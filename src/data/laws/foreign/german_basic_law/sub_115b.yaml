article: 115b
title: Art 115b
titleOsaka: 第115b条
originalText:
  - Mit der Verkündung des Verteidigungsfalles geht die Befehls- und Kommandogewalt über die Streitkräfte auf den Bundeskanzler über.
originalTextJapanese:
  - 防衛事態の公布とともに、軍隊に対する命令権および指揮権は、連邦首相に移転する。
osakaText:
  - 防衛事態の公布とともに、軍隊に対する命令権と指揮権は、連邦首相に移るんや。
commentary:
  - 第115b条は、防衛事態における軍隊の指揮権の移転について定めています。1968年の緊急事態立法で追加されました。防衛事態の公布とともに、軍隊に対する命令権および指揮権(Befehls- und Kommandogewalt)は連邦首相に移転します。これは第65a条の平時の規定を変更するものです。平時は国防大臣が軍隊の指揮権を持ちますが、防衛事態では首相に一元化されます。これにより戦時の迅速な意思決定と統一的指揮が可能になります。文民統制(civilian control)の原則は維持され、政治的リーダーである首相が軍を指揮します。第二次世界大戦でヒトラーが国防軍最高司令官として軍を直接指揮した歴史的教訓から、平時と戦時で指揮権者を明確に区別し、常に文民(政治家)が軍を統制する仕組みを憲法に規定しています。NATO加盟国として、防衛事態では首相が軍の最高指揮官となり、同盟国との軍事協力を主導します。この条文は短いですが、戦時における権力集中と文民統制のバランスを示す重要な規定です。
commentaryOsaka:
  - これは「戦争になったら、首相が軍隊を指揮する」って決めた条文や。短いけど、めっちゃ重要やで。①普段(平時)は、国防大臣(Verteidigungsminister)が軍隊を指揮してる。第65a条で決まってるねん。国防大臣は、軍の専門家として、日常的な軍事作戦を管理するんや。②ほんでも「防衛事態」(つまり戦争)になったら、指揮権が首相(Bundeskanzler)に移るんや。なんでかっちゅうと、戦争は国家の一大事やからや。外交も、経済も、軍事も、全部を統一的に指揮せなあかん。首相は国の最高責任者やから、首相が軍も指揮するんや。③大阪の商店街で言うたら、「商店街振興組合(連邦に相当)で、普段は『防犯担当理事』(国防大臣に相当)が警備員(軍隊に相当)を指揮してる。ほんでも『商店街全体の緊急事態』(防衛事態に相当)になったら、組合長(首相に相当)が直接、警備員を指揮するんや。全体の対応を統一するためにな」っちゅう感じや。④この条文の背景には、第二次世界大戦の教訓がある。ヒトラーは1938年から、国防軍最高司令官(Oberbefehlshaber der Wehrmacht)として、軍を直接指揮した。軍の専門家の意見を無視して、無茶な作戦を命令したんや。⑤ほんでも戦後のドイツは、「軍は絶対に文民(政治家)が統制する」って決めた。「文民統制(civilian control)」や。軍人が勝手に戦争を始めたらあかん。政治家が責任を持って、軍を管理するんや。⑥せやからこの条文でも、戦争になっても軍人(例えば軍のトップの将軍)に指揮権を渡すんやなくて、文民である首相に渡すねん。首相は選挙で選ばれた国会議員の中から、国会が選ぶ。民主的な正統性があるねん。⑦実際、ドイツは戦後、軍が政治に介入したことは一度もない。文民統制が完全に機能してるねん。軍は「国会の軍隊(Parlamentsarmee)」って呼ばれてる。国会が軍の派遣を決めるし、軍は政治家に従うんや。⑧この条文、めっちゃシンプルやけど、深い意味がある。「戦争になったら、権力を首相に集中する」。ほんでも「首相は文民や。軍人やない」。権力の集中と、文民統制。この2つを両立させてるんやな。⑨ドイツは戦後、防衛事態になったことはないから、この条文は一度も発動されてへん。ほんでも2022年のウクライナ侵攻で、「もしドイツがNATOの集団防衛に参加したら、この条文が発動されるんちゃうか」って議論が出たんや。⑩この条文が示してるんは、「文民統制の徹底」や。ナチスとヒトラーの反省。軍は政治家が統制する。戦争になっても、民主的に選ばれた首相が軍を指揮する。これがドイツ流の、軍と政治の関係やな。
