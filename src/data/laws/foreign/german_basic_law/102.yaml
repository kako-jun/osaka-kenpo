article: "102"
title: Art 102
titleOsaka: "第102条"
originalText:
  - Die Todesstrafe ist abgeschafft.
originalTextJapanese:
  - 死刑は廃止されている。
osakaText:
  - 死刑は廃止されとるで。
commentary:
  - この条文は、死刑が廃止されていることを定めています。基本法制定時(1949年)に死刑を廃止したもので、第1条の人間の尊厳の不可侵性から導かれる帰結です。ナチス時代の死刑の濫用への反省と、戦後の人権尊重の理念に基づきます。ドイツでは、最も凶悪な犯罪でも終身刑が最高刑です。第79条第3項の永久条項により、人間の尊厳(第1条)は改正不可能であり、死刑廃止もこれに含まれると解釈されています。極めて簡潔ですが、人権保障の根幹を成す重要な規定です。
commentaryOsaka:
  - たった一行やけど、めっちゃ重い条文や。「死刑は廃止」。これだけや。ナチスの時代に、国家が「合法」の名の下に何百万人も殺したんや。その反省で、1949年に「もう二度と国家は人を殺さへん」って決めたんや。どんな凶悪な殺人犯でも、終身刑まで。死刑はない。しかもこの条文は「永久条項」に守られてて、未来永劫変えられへん。「人間の尊厳は何があっても守る」っちゅう第1条から来とるからな。どんな状況でも、命を奪うっていう一線は絶対に超えたらあかんのや。短いけど、これ以上ない重みがある言葉やな。

