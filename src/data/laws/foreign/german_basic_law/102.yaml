article: "102"
title: Art 102
titleOsaka: "第102条"
originalText:
  - Die Todesstrafe ist abgeschafft.
originalTextJapanese:
  - 死刑は廃止されている。
osakaText:
  - 死刑は廃止されとるで。
commentary:
  - この条文は、死刑が廃止されていることを定めています。基本法制定時(1949年)に死刑を廃止したもので、第1条の人間の尊厳の不可侵性から導かれる帰結です。ナチス時代の死刑の濫用への反省と、戦後の人権尊重の理念に基づきます。ドイツでは、最も凶悪な犯罪でも終身刑が最高刑です。第79条第3項の永久条項により、人間の尊厳(第1条)は改正不可能であり、死刑廃止もこれに含まれると解釈されています。極めて簡潔ですが、人権保障の根幹を成す重要な規定です。
commentaryOsaka:
  - この条文は、めっちゃ短いけど「死刑は廃止されとる」っちゅう大事なことを言うてるんや。ドイツは1949年に基本法作った時に死刑を廃止したんや。第1条の「人間の尊厳は侵されへん」っちゅうルールから、「国が人の命を奪う死刑は認められへん」って考えたんやな。ナチス時代に死刑が濫用された反省と、戦後の人権尊重の考えに基づいとるんや。ドイツでは、どんな凶悪な犯罪でも、一番重い刑は終身刑や。第79条第3項の「永久条項」で、人間の尊厳は絶対に変えられへんから、死刑廃止も絶対に変えられへんって解釈されてるんや。大阪商人の感覚で言うたら、「どんな理由があっても、人の命を奪う権利は誰にもない。会社が従業員を殺す権利がないのと同じや」っちゅうことや。短いけど、人権の一番大事な基本やな。

