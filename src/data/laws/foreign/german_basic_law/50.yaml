article: "50"
title: Art 50
titleOsaka: "第50条"
originalText:
  - Durch den Bundesrat wirken die Länder bei der Gesetzgebung und Verwaltung des Bundes und in Angelegenheiten der Europäischen Union mit.
originalTextJapanese:
  - 連邦参議院を通じて、州は、連邦の立法および行政ならびに欧州連合の事項に参与する。
osakaText:
  - 連邦参議院を通じて、州は、連邦の立法と行政、そして欧州連合の事項に参与するんや。
commentary:
  - この条文は、連邦参議院（Bundesrat）の基本的役割を定めています。連邦参議院は、州政府の代表で構成される連邦機関であり、州が連邦の立法および行政に参与する手段です。これにより、ドイツ連邦制における州の利益が連邦レベルで反映されます。連邦参議院は、多くの連邦法律について同意権を持ち、また行政命令の承認権も有します。さらに、EU事項についても州の関与が保障されています。これは、ドイツが連邦国家であると同時にEU加盟国であることを反映した規定です。連邦参議院は、連邦議会とは異なり、直接選挙で選ばれるのではなく、各州政府の代表で構成されます。
commentaryOsaka:
  - この条文は「連邦参議院を通じて、州が国の法律作りや行政、そしてEUの仕事に参加する」っちゅうことを決めてるんや。連邦参議院っちゅうのは、各州政府の代表が集まる機関や。大阪商人の感覚で言うたら、「各支店の支店長が集まって、本社の方針を決める会議」みたいなもんやな。ドイツは連邦制やから、「州の意見も国の政治に反映させなあかん」っちゅう仕組みになってるんや。連邦議会（国民が選んだ議員）だけで法律を決めるんやなくて、連邦参議院（州政府の代表）も承認せなあかん法律がめっちゃ多いんや。特に、州に関係する法律は、連邦参議院の同意が必要なんやで。
  - それに、この条文では「EUの事項にも州が参加する」って決めてるんや。これ、めっちゃ大事でな。EUが決めるルールは、ドイツの州にも影響するやろ？例えば、教育とか文化とか、州の管轄分野にもEUが口出ししてくることがあるんや。せやから、「EUのことも州に発言権を与えなあかん」って決めてるんやな。大阪で言うたら、「グループ企業の会議に、支店の代表も参加して意見を言える」みたいな感じや。この条文は短いけど、ドイツ連邦制の根幹を示してるんや。「州と連邦は対等なパートナー。一緒に国を運営する」っちゅう考え方が、ここに表れてるんやで。
