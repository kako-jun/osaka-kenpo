article: "17"
title: Art 17
titleOsaka: "第17条"
originalText:
  - Jedermann hat das Recht, sich einzeln oder in Gemeinschaft mit anderen schriftlich mit Bitten oder Beschwerden an die zuständigen Stellen und an die Volksvertretung zu wenden.
originalTextJapanese:
  - 何人も、単独でまたは他の者と共同して、書面により、請願または苦情を管轄官庁および国民代表に提出する権利を有する。
osakaText:
  - 誰でも、単独で、または他の者と一緒に、書面により、請願や苦情を管轄官庁と国民代表に提出する権利を持っとるんや。
commentary:
  - この条文は請願権を保障しています。何人も、単独または他の者と共同して、書面により請願または苦情を提出する権利を持ちます。請願の対象は「管轄官庁」と「国民代表」（議会）です。この権利は、市民が政府や議会に対して意見を述べ、苦情を訴え、改善を求めるための重要な手段です。
  - 請願権は古くからの権利であり、多くの国の憲法で保障されています。ドイツでも歴史的に重要な権利として位置づけられてきました。請願権の行使により、市民は政策決定過程に参加し、行政の不当な行為に異議を唱えることができます。議会には請願を審査する義務があり、連邦議会には請願委員会が設置されています。
  - 請願権は「何人も」に保障されており、国籍を問わず、また自然人だけでなく法人も行使できます。ただし、請願は「書面により」行われなければならず、口頭での請願は保障されません。請願に対して当局が応答する義務まで憲法上保障されているわけではありませんが、適切に審査し、何らかの応答を行うことが実務上期待されています。
commentaryOsaka:
  - これは「お上に物申す権利」やな。大阪商人は昔から「おかしいことはおかしい」ってはっきり言う文化があるやろ？「役所のやり方がおかしい」「この法律は商売の邪魔や」「ここに信号機つけてくれ」、そういうことを書面で役所や国会に言える権利が請願権なんや。一人で出してもええし、「商店街のみんなで」とか「同業者組合で」とか、団体で出してもええねん。これは民主主義の基本やで。選挙で投票するだけやなくて、普段から「こうしてほしい」って声を届けられる仕組みがあるっちゅうのは大事なことなんや。
  - 請願権は実はめっちゃ古い権利でな。中世ヨーロッパでは、商人や職人が領主に「こういう特権を認めてくれ」って請願して、それが都市の自治権につながっていったんや。大阪で言うたら、堺の商人たちが自治都市を築いたんと似た話やな。ドイツでも商人ギルドが力を持って、請願権を使って商売の自由を勝ち取ってきた歴史があるんやで。今でも連邦議会には「請願委員会」っていう専門の委員会があって、市民からの請願をちゃんと審査する義務があるんや。毎年何万件も請願が来るらしいで。
  - 面白いんは、この権利は「誰でも」使えるっちゅうことや。ドイツ国民やなくても、外国人でも、会社でも、NGOでも使えるねん。例えば、ドイツで商売してる日本企業が「この規制は困る」って請願することもできるわけや。ただし、「書面で」っていう条件があるから、電話で文句言うだけやとあかんねん。ちゃんと文書にして提出せなあかん。で、役所や議会が必ず請願に応えなあかんかっちゅうと、憲法上はそこまで決まってへんねん。でも実務上は、ちゃんと審査して何らかの返事をするのが普通や。商売人の感覚で言うたら、「お客さんからのクレームや要望は、ちゃんと聞いて対応するのが当然」っちゅうことやな。
