article: "17"
title: Art 17
titleOsaka: "第17条"
originalText:
  - Jedermann hat das Recht, sich einzeln oder in Gemeinschaft mit anderen schriftlich mit Bitten oder Beschwerden an die zuständigen Stellen und an die Volksvertretung zu wenden.
originalTextJapanese:
  - 何人も、単独でまたは他の者と共同して、書面により、請願または苦情を管轄官庁および国民代表に提出する権利を有する。
osakaText:
  - 誰でも、単独で、または他の者と一緒に、書面により、請願や苦情を管轄官庁と国民代表に提出する権利を持っとるんや。
commentary:
  - この条文は請願権を保障しています。何人も、単独または他の者と共同して、書面により請願または苦情を提出する権利を持ちます。請願の対象は「管轄官庁」と「国民代表」（議会）です。この権利は、市民が政府や議会に対して意見を述べ、苦情を訴え、改善を求めるための重要な手段です。
  - 請願権は古くからの権利であり、多くの国の憲法で保障されています。ドイツでも歴史的に重要な権利として位置づけられてきました。請願権の行使により、市民は政策決定過程に参加し、行政の不当な行為に異議を唱えることができます。議会には請願を審査する義務があり、連邦議会には請願委員会が設置されています。
  - 請願権は「何人も」に保障されており、国籍を問わず、また自然人だけでなく法人も行使できます。ただし、請願は「書面により」行われなければならず、口頭での請願は保障されません。請願に対して当局が応答する義務まで憲法上保障されているわけではありませんが、適切に審査し、何らかの応答を行うことが実務上期待されています。
commentaryOsaka:
  - この条文では「請願権」っていうのを保障してるんや。誰でも、一人でも何人かで一緒にでも、書面で役所とか国会に「こういうことをお願いします」「こういうことに困ってます」って言える権利やねん。これは市民が政府とか議会に意見を言うたり、苦情を訴えたり、改善を求めたりするための大事な手段なんやで。
  - 請願権っていうのは昔からある権利でな、いろんな国の憲法で保障されてるんや。ドイツでも歴史的にめっちゃ大事な権利として扱われてきたんやで。請願権を使うことで、市民は政治の決定に参加できるし、役所が不当なことをしてたら文句を言えるんやな。議会には請願をちゃんと審査する義務があって、連邦議会には「請願委員会」っていう専門の委員会があるんや。
  - 請願権は「誰でも」使えるようになってて、国籍は関係ないし、会社とかの法人も使えるんや。ただし、請願は「書面で」せなあかんから、口で言うだけやとあかんねん。請願に対して当局が必ず答えなあかんっていうのは憲法では決まってへんのやけど、ちゃんと審査して何らかの返事をするのが実務上は期待されてるで。
