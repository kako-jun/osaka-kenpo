  - (3) 州における裁判官の法的地位は、第74条第1項第27号が別段の定めをせえへん限り、特別の州法律により規律されなあかんねん。
  - (4) 州は、州における裁判官の任命について、州司法大臣が裁判官選挙委員会と共同で決定することを定めることができるんや。
  - (5) 州は、州裁判官について第2項に対応する規律を定めることができるんや。現行の州憲法法は影響を受けへんねん。裁判官訴追についての裁判は、連邦憲法裁判所に属するで。
