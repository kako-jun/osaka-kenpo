article: 115d
title: Art 115d
titleOsaka: 第115d条
originalText:
  - (1) Für die Gesetzgebung des Bundes gilt im Verteidigungsfalle abweichend von Artikel 76 Abs. 2, Artikel 77 Abs. 1 Satz 2 und Abs. 2 bis 4, Artikel 78 und Artikel 82 Abs. 1 die Regelung der Absätze 2 und 3.
  - (2) Gesetzesvorlagen der Bundesregierung, die sie als dringlich bezeichnet, sind gleichzeitig mit der Einbringung beim Bundestage dem Bundesrate zuzuleiten. Bundestag und Bundesrat beraten diese Vorlagen unverzüglich gemeinsam. Soweit zu einem Gesetze die Zustimmung des Bundesrates erforderlich ist, bedarf es zum Zustandekommen des Gesetzes der Zustimmung der Mehrheit seiner Stimmen. Das Nähere regelt eine Geschäftsordnung, die vom Bundestage beschlossen wird und der Zustimmung des Bundesrates bedarf.
  - (3) Für die Verkündung der Gesetze gilt Artikel 115a Abs. 3 Satz 2 entsprechend.
originalTextJapanese:
  - (1) 連邦の立法については、防衛事態において、第76条第2項、第77条第1項第2文および第2項から第4項まで、第78条ならびに第82条第1項と異なり、第2項および第3項の規定が適用される。
  - (2) 連邦政府の法律案であって、連邦政府がそれを緊急であると表示したものは、連邦議会への提出と同時に、連邦参議院に送付されなければならない。連邦議会および連邦参議院は、これらの法律案を即座に共同して審議する。1つの法律について連邦参議院の同意が必要である限り、法律の成立のためには、その票の過半数の同意を要する。詳細は、連邦議会により議決され、かつ、連邦参議院の同意を要する議事規則により定められる。
  - (3) 法律の公布については、第115a条第3項第2文が準用される。
osakaText:
  - (1) 連邦の立法については、防衛事態のときに、第76条第2項、第77条第1項第2文と第2項から第4項まで、第78条、それから第82条第1項と違って、第2項と第3項の規定が適用されるんや。
  - (2) 連邦政府の法律案で、連邦政府がそれを緊急やって表示したやつは、連邦議会への提出と同時に、連邦参議院に送らなあかんねん。連邦議会と連邦参議院は、これらの法律案を即座に共同して審議するんや。1つの法律について連邦参議院の同意が必要な限りで、法律の成立のためには、その票の過半数の同意がいるんよ。詳しいことは、連邦議会が議決して、かつ、連邦参議院の同意がいる議事規則で定めるんやで。
  - (3) 法律の公布については、第115a条第3項第2文が準用されるんや。
commentary:
  - 第115d条は、防衛事態における立法手続の簡素化について定めています。1968年の緊急事態立法で追加されました。(1)防衛事態では、第76条(法律案の提出)、第77条(法律の成立)、第78条(連邦参議院の異議)、第82条(法律の公布)の規定に関わらず、連邦法律は第2項および第3項の規定に従って成立します。(2)連邦政府が法律案を緊急として提出する場合、法律案は連邦議会と連邦参議院に同時に送付されます。両機関は直ちに共同して審議します。通常の立法過程では、法律案はまず連邦議会で審議され、可決後に連邦参議院に送られ、連邦参議院は意見表明権を持ちますが、防衛事態ではこの順序を経ずに同時並行で審議されます。(3)法律の公布については、第115a条第3項(適時に不可能な場合は他の方法で公布し、後に連邦法律公報に追完)が適用されます。通常の立法過程は、慎重な審議を確保するため複雑で時間がかかる仕組みですが、防衛事態という緊急時には迅速な法律制定が必要なため、手続を簡素化します。ただし連邦議会と連邦参議院の両方の関与は維持され、完全な独裁を防ぎます。この条文は、緊急時の迅速性と民主的統制のバランスを示す規定です。1968年の導入時、「緊急事態を口実に議会を無視する」との批判がありましたが、両院関与の維持により妥協が図られました。実際には一度も発動されていません。
commentaryOsaka:
  - これは「戦争になったら、法律を作る手続を簡単にする」って決めた条文や。緊急時の迅速対応やな。①普段(平時)のドイツの法律を作る手続は、めっちゃ複雑で時間がかかる。これは意図的にそうしてるねん。慎重に審議して、拙速な法律を防ぐためや。②通常の手続はこうや。まず政府か国会議員が法律案を作る(第76条)。次に連邦議会(下院)が審議して可決する(第77条第1項)。その後、連邦参議院(上院)に送られる。連邦参議院が同意するか、異議を唱えるか決める(第77条第2-4項、第78条)。もし異議があったら、両院協議会(Vermittlungsausschuss)で調整する。最終的に可決されたら、連邦大統領が署名して、連邦法律公報に載せて公布する(第82条)。この一連の手続、早くても数週間、長いと数ヶ月かかるねん。③大阪の商店街で言うたら、「商店街振興組合(連邦に相当)で規則を作るには、まず理事会(連邦議会に相当)で提案して審議。可決したら監事会(連邦参議院に相当)に送る。監事会が承認するか、修正意見を出す。意見が食い違ったら、理事会と監事会の合同調整委員会で話し合う。最終的に組合長が署名して、組合報に載せて発表。この手続、普通は2-3ヶ月かかる」っちゅう感じや。④ほんでもな、「防衛事態」(つまり戦争)になったら、そんなに時間かけてられへん。敵が攻めてきてるのに、「法律を作るのに3ヶ月かかります」とか言うてたら、間に合わへんやろ。⑤せやから第2項で、緊急の法律案は、連邦議会と連邦参議院に「同時に」送るねん。普段は連邦議会→連邦参議院の順番やけど、緊急時は同時や。両方が「即座に共同して審議する」。つまり、一緒に会議を開いて、その場で決めるんや。スピード重視や。⑥商店街の例で言うたら、「緊急事態(例えば大火事の危険)やから、理事会と監事会を同時に招集。合同会議を開いて、その場で『今夜から夜間警備を強化する』っちゅう規則を決める。普通の手続やったら2ヶ月かかるけど、緊急やから即日決定や」っちゅう感じやな。⑦ほんでも無制限やない。第2項の最後、「連邦参議院の同意が必要な法律は、その票の過半数の同意がいる」。つまり、緊急時でも連邦参議院(州の代表)の同意は省略できへんねん。政府が勝手に決めることはできへん。州の利益も守られるんや。⑧第3項は、「法律の公布は第115a条第3項第2文が準用される」。これは何かっちゅうと、「普段は連邦法律公報に載せて公布するけど、緊急時でそれができへん場合は、他の方法(例えばラジオ放送とか)で公布できる。後で連邦法律公報に載せればええ」っちゅうことや。柔軟性を持たせてるねん。⑨この条文、1968年の緊急事態立法で追加されたとき、めっちゃ批判された。「手続を簡単にしたら、政府が独裁的に法律を作るんちゃうか」「議会を無視するんちゃうか」ってな。ナチスのトラウマがあるからや。⑩ほんでも結局、「両院の関与は維持する」「連邦参議院の同意は必要」っちゅう妥協案で、導入された。スピードは上げるけど、議会の統制は残すねん。独裁にならへんようにな。⑪実際、この条文は一度も使われてへん。ドイツは戦後、防衛事態になったことがないからな。ほんでも「もしもの備え」として、憲法に明記してるんや。⑫この条文が示してるんは、「緊急時の迅速性と、民主的統制のバランス」や。戦争になったら、素早く法律を作らなあかん。ほんでも独裁にならへんように、議会の関与は維持する。この2つを両立させるために、手続を簡素化しつつ、両院の同意は残したんや。これがナチスの反省を踏まえた、ドイツ流の緊急時立法やな。
