article: "46"
title: Art 46
titleOsaka: "第46条"
originalText:
  - (1) Ein Abgeordneter darf zu keiner Zeit wegen seiner Abstimmung oder wegen einer Äußerung, die er im Bundestage oder in einem seiner Ausschüsse getan hat, gerichtlich oder dienstlich verfolgt oder sonst außerhalb des Bundestages zur Verantwortung gezogen werden. Dies gilt nicht für verleumderische Beleidigungen.
  - (2) Wegen einer mit Strafe bedrohten Handlung darf ein Abgeordneter nur mit Genehmigung des Bundestages zur Verantwortung gezogen oder verhaftet werden, es sei denn, daß er bei Begehung der Tat oder im Laufe des folgenden Tages festgenommen wird.
  - (3) Die Genehmigung des Bundestages ist ferner bei jeder anderen Beschränkung der persönlichen Freiheit eines Abgeordneten oder zur Einleitung eines Verfahrens gegen einen Abgeordneten gemäß Artikel 18 erforderlich.
  - (4) Jedes Strafverfahren und jedes Verfahren gemäß Artikel 18 gegen einen Abgeordneten, jede Haft und jede sonstige Beschränkung seiner persönlichen Freiheit sind auf Verlangen des Bundestages auszusetzen.
originalTextJapanese:
  - (1) 議員は、連邦議会またはその委員会において行った表決または発言を理由として、いかなる時においても、裁判上もしくは職務上訴追され、またはその他連邦議会の外において責任を問われてはならない。これは、名誉毀損的侮辱には適用されない。
  - (2) 議員は、刑罰をもって威嚇された行為について、連邦議会の許可がある場合に限り、責任を問われまたは逮捕されることができる。ただし、行為の実行中またはその翌日中に現行犯逮捕された場合は、この限りでない。
  - (3) 連邦議会の許可は、さらに、議員の身体の自由に対するその他のすべての制限または第18条による議員に対する手続の開始に際しても必要とされる。
  - (4) 議員に対するすべての刑事手続および第18条による手続、すべての拘禁ならびにその身体の自由に対するその他の制限は、連邦議会の要求により停止されなければならない。
osakaText:
  - (1) 議員は、連邦議会やその委員会において行った表決や発言を理由として、いかなる時においても、裁判上もしくは職務上訴追されたり、またはその他連邦議会の外において責任を問われたりしたらあかんねん。これは、名誉毀損的侮辱には適用されへんで。
  - (2) 議員は、刑罰をもって威嚇された行為について、連邦議会の許可がある場合に限って、責任を問われたり逮捕されたりすることができるんや。ただし、行為の実行中やその翌日中に現行犯逮捕された場合は、この限りやないで。
  - (3) 連邦議会の許可は、さらに、議員の身体の自由に対するその他のすべての制限や第18条による議員に対する手続の開始に際しても必要とされるねん。
  - (4) 議員に対するすべての刑事手続と第18条による手続、すべての拘禁、そしてその身体の自由に対するその他の制限は、連邦議会の要求により停止されなあかんねん。
commentary:
  - 第1項は、「免責特権（Indemnität）」を定めています。議員は、議会または委員会での表決や発言について、いかなる時も法的責任を問われません。これは議員が自由に意見を述べ、投票できるようにするための保障です。ただし、名誉毀損的な侮辱は除外されます。第2項および第3項は、「不逮捕特権（Immunität）」を定めています。議員を刑事訴追したり逮捕したりするには、議会の許可が必要です。ただし、現行犯または翌日中の逮捕は例外です。この特権は、政府が気に入らない議員を恣意的に逮捕することを防ぐためのものです。
  - 第4項は、議員に対する刑事手続や身体の自由の制限を、議会の要求により停止しなければならないと定めています。これにより、議会は自らの構成員を保護できます。これらの特権は、議員個人の利益ではなく、議会全体の機能を保障するためのものです。ただし、特権の濫用を防ぐため、議会は慎重に判断する必要があります。実際には、重大な犯罪の場合、議会は逮捕許可を与えることが多いです。
commentaryOsaka:
  - 第1項は「免責特権」っちゅうて、「議員が国会で喋ったことや投票したことで、訴えられたり罰せられたりせえへん」っちゅうルールや。大阪商人の感覚で言うたら、「取締役会で発言したことで、後から訴えられへん」みたいな感じやな。なんでこんなルールがあるかっちゅうと、議員が自由にモノ言えなあかんからや。「これ言うたら訴えられるかも」って思ったら、大事なことが言えへんやろ？ただし、ただの悪口（名誉毀損的侮辱）はあかんで。第2項と第3項は「不逮捕特権」っちゅうて、「議員を逮捕するには国会の許可が要る」っちゅうルールや。ただし、犯罪の現場で捕まったり、翌日に捕まったりするんは例外やけどな。
  - これ、なんでこんなルールがあるかっちゅうと、「政府が気に入らへん議員を勝手に逮捕する」のを防ぐためや。独裁国家やと、「反対派の議員を逮捕して黙らせる」とかあるやろ？それを防ぐんや。第4項では「議員に対する刑事手続とか逮捕とかを、国会が『止めろ』って言うたら止めなあかん」って決めてるんや。大阪で言うたら、「取締役が逮捕されそうになったら、株主総会が『ちょっと待て』って言える」みたいなもんやな。ただし、これは議員個人を守るためやなくて、国会全体の機能を守るためや。せやから、議員が本当に悪いことしてたら、国会も「逮捕してええよ」って許可することが多いで。このバランス感覚が大事なんやな。
