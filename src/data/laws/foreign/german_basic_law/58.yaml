article: "58"
title: Art 58
titleOsaka: "第58条"
originalText:
  - Anordnungen und Verfügungen des Bundespräsidenten bedürfen zu ihrer Gültigkeit der Gegenzeichnung durch den Bundeskanzler oder durch den zuständigen Bundesminister. Dies gilt nicht für die Ernennung und Entlassung des Bundeskanzlers, die Auflösung des Bundestages gemäß Artikel 63 und das Ersuchen gemäß Artikel 69 Abs. 3.
originalTextJapanese:
  - 連邦大統領の命令および処分は、その効力のため、連邦首相またはその所管の連邦大臣の副署を必要とする。これは、連邦首相の任命および罷免、第63条による連邦議会の解散ならびに第69条第3項による要請には適用されない。
osakaText:
  - 連邦大統領の命令と処分は、その効力のため、連邦首相やその所管の連邦大臣の副署を必要とするんや。これは、連邦首相の任命と罷免、第63条による連邦議会の解散、そして第69条第3項による要請には適用されへんで。
commentary:
  - この条文は、連邦大統領の命令・処分が首相または所管大臣の副署（カウンターサイン）を必要とすることを定めています。これにより、実質的な政治責任は首相・大臣が負い、大統領は象徴的・儀礼的役割を果たします。ただし、首相の任免、議会解散、首相への要請など、大統領の固有権限については副署不要です。これはドイツの議院内閣制における権力分立の仕組みです。
commentaryOsaka:
  - この条文は「大統領の命令は、首相か大臣のサインがないと無効」っちゅうルールや。つまり、大統領が勝手に決めることはできへんのや。実際の政治責任は首相や大臣が負うんやな。これを「副署制度」っちゅうねん。大統領が何かを決定する時に、首相か関係する大臣が「私も賛成や」っていう意味でサインするんや。そのサインがないと、大統領の命令は効力を持たへんのや。
  - なんでこんなルールがあるかっちゅうと、ドイツは議院内閣制やからや。国民が選んだ議員が首相を選んで、首相が政治の責任を負うんや。大統領は国民が直接選ぶわけやないから（連邦会議が選ぶ）、実際の政治決定は首相がやるべきっちゅう考え方なんやな。副署制度があることで、「大統領が暴走する」のを防げるし、「誰が政治責任を負うか」も明確になるんやで。例えば、大統領が法律にサインする時、首相か大臣も一緒にサインするから、「この法律を承認した責任は首相にある」ってはっきりするわけや。
  - ただし、例外もあるで。首相の任命・罷免、国会の解散、首相への要請っていう大統領の固有権限については、サインは要らへんねん。これは、大統領が憲法上独自に判断すべき大事な権限やから、首相のサインがあったら意味ないやろ？例えば、首相を選ぶ時に首相のサインが要るって、おかしいやん。首相をクビにする時も同じや。せやから、大統領の「憲法上の裁量権」については副署不要ってなってるんや。この微妙なバランスが、ドイツの議院内閣制の賢いとこなんやで。
