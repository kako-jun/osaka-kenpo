article: "41"
title: Art 41
titleOsaka: "第41条"
originalText:
  - (1) Die Wahlprüfung ist Sache des Bundestages. Er entscheidet auch, ob ein Abgeordneter des Bundestages die Mitgliedschaft verloren hat.
  - (2) Gegen die Entscheidung des Bundestages ist die Beschwerde an das Bundesverfassungsgericht zulässig.
  - (3) Das Nähere regelt ein Bundesgesetz.
originalTextJapanese:
  - (1) 選挙審査は、連邦議会の事項である。連邦議会は、また、連邦議会の議員が議員資格を喪失したか否かを決定する。
  - (2) 連邦議会の決定に対しては、連邦憲法裁判所への異議申立てが許される。
  - (3) 詳細は、連邦法律でこれを規律する。
osakaText:
  - (1) 選挙審査は、連邦議会の事項やねん。連邦議会は、また、連邦議会の議員が議員資格を喪失したか否かを決定するんや。
  - (2) 連邦議会の決定に対しては、連邦憲法裁判所への異議申立てが許されるで。
  - (3) 詳細は、連邦法律でこれを規律するんや。
commentary:
  - 第1項は、選挙審査が連邦議会自身の権限であることを定めています。選挙に不正があったか、当選が有効かなどを議会が審査します。また、議員が議員資格を喪失したか（例えば、被選挙権を失った、他の公職に就いたなど）の判断も議会が行います。これは議会の自律権の一部です。第2項は、連邦議会の決定に不服がある場合、連邦憲法裁判所に異議申立てができることを定めています。これは、議会の自律権と司法審査のバランスを図るもので、議会による恣意的な判断を防ぎます。
  - 第3項は、詳細を連邦法律に委ねています。選挙審査の手続、議員資格喪失の要件、憲法裁判所への異議申立ての手続などが法律で定められます。この規定により、議会の自律性を尊重しつつも、最終的には憲法裁判所による司法審査が可能となっており、民主主義と法治国家の両立が図られています。
commentaryOsaka:
  - 第1項は「選挙がちゃんとやられたかチェックするんは国会の仕事や」っちゅうことやな。例えば、「この選挙、不正があったんちゃうか？」とか「この人、当選したけど実は被選挙権なかったんちゃうか？」とかを国会が審査するんや。それに、「この議員、もう議員の資格失ったやろ」っていう判断も国会がするねん。まずは国会が自分たちで判断するっちゅうわけや。第2項では「国会の決定に納得いかへんかったら、憲法裁判所に訴えられる」って決めてるんや。これ、めっちゃ大事でな。国会が勝手に「お前は失格や」って決めたら、それこそ独裁やん？せやから、最終的には裁判所がチェックできるようにしてるんや。
  - 第3項は「細かいルールは法律で決める」っちゅうことや。どういう手続で審査するかとか、どういう場合に議員資格を失うかとか、憲法裁判所への訴え方とかを法律で決めるんや。この条文の面白いとこは、「国会の自主性」と「裁判所のチェック」のバランスを取ってるとこや。普通は国会が判断するけど、おかしかったら裁判所に訴えられる。例えば、国会が多数派の力で「野党の議員を失格にしたろ」って無茶なことしたら、憲法裁判所が「それはあかん」って止められるんや。これが民主主義と法治国家の両立なんやで。
