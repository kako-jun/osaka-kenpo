article: "63"
title: Art 63
titleOsaka: "第63条"
originalText:
  - (1) Der Bundeskanzler wird auf Vorschlag des Bundespräsidenten vom Bundestage ohne Aussprache gewählt.
  - (2) Gewählt ist, wer die Stimmen der Mehrheit der Mitglieder des Bundestages auf sich vereinigt. Der Gewählte ist vom Bundespräsidenten zu ernennen.
  - (3) Wird der Vorgeschlagene nicht gewählt, so kann der Bundestag binnen vierzehn Tagen nach dem Wahlgange mit mehr als der Hälfte seiner Mitglieder einen Bundeskanzler wählen.
  - (4) Kommt eine Wahl innerhalb dieser Frist nicht zustande, so findet unverzüglich ein neuer Wahlgang statt, in dem gewählt ist, wer die meisten Stimmen erhält. Vereinigt der Gewählte die Stimmen der Mehrheit der Mitglieder des Bundestages auf sich, so muß der Bundespräsident ihn binnen sieben Tagen nach der Wahl ernennen. Erreicht der Gewählte diese Mehrheit nicht, so hat der Bundespräsident binnen sieben Tagen entweder ihn zu ernennen oder den Bundestag aufzulösen.
originalTextJapanese:
  - (1) 連邦首相は、連邦大統領の提案により、連邦議会により討論なくして選出される。
  - (2) 連邦議会の議員の過半数の票を得た者が、選出される。選出された者は、連邦大統領により任命されなければならない。
  - (3) 提案された者が選出されない場合、連邦議会は、投票後14日以内に、その議員の半数を超える者をもって連邦首相を選出することができる。
  - (4) この期間内に選出が成立しない場合、直ちに新たな投票が行われ、その投票において最多数の票を得た者が選出される。選出された者が連邦議会の議員の過半数の票を得た場合、連邦大統領は、選挙後7日以内にその者を任命しなければならない。選出された者がこの過半数に達しない場合、連邦大統領は、7日以内にその者を任命するか、または連邦議会を解散しなければならない。
osakaText:
  - (1) 連邦首相は、連邦大統領の提案により、連邦議会により討論なくして選出されるんや。
  - (2) 連邦議会の議員の過半数の票を得た者が、選出されるねん。選出された者は、連邦大統領により任命されなあかんで。
  - (3) 提案された者が選出されへん場合、連邦議会は、投票後14日以内に、その議員の半数を超える者をもって連邦首相を選出することができるんや。
  - (4) この期間内に選出が成立せえへん場合、直ちに新たな投票が行われて、その投票において最多数の票を得た者が選出されるねん。選出された者が連邦議会の議員の過半数の票を得た場合、連邦大統領は、選挙後7日以内にその者を任命せなあかんのや。選出された者がこの過半数に達せえへん場合、連邦大統領は、7日以内にその者を任命するか、または連邦議会を解散せなあかんねん。
commentary:
  - 第1-2項は、首相が大統領の提案により議会で討論なしに選出され、過半数を得た者が大統領により任命されることを定めています。第3項は、大統領提案の候補が否決された場合、議会が14日以内に独自に過半数で首相を選出できると定めています。第4項は、それでも選出できない場合、最多得票者が選出されるが、過半数を得ていなければ大統領は任命するか議会を解散するかを選択できると定めています。これは、首相選出の複雑な手続きであり、政治的危機への対処メカニズムです。
commentaryOsaka:
  - 第1-2項は「首相は、大統領が候補者を提案して、連邦議会が過半数で選ぶ。選ばれたら大統領が任命する」っちゅうことや。普通の場合はこれで決まるんやな。大統領が「この人がええと思う」って提案して、連邦議会の議員の半分以上が賛成したら、その人が首相になるんや。日本で言うたら、衆議院で総理大臣を指名するんと似てるけど、ドイツでは大統領が先に候補者を提案するっちゅうとこが違うんやな。
  - 第3項では「大統領の提案が否決されたら、連邦議会が14日以内に独自に過半数で首相を選べる」って決めてるんや。つまり、大統領の提案を議会が「その人はあかん」って拒否しても、議会が「やったらこの人がええわ」って別の人を選べるんや。第4項がさらに複雑でな。「14日以内に決まらへんかったら、最多得票者が選ばれる。でも過半数取れてへんかったら、大統領は『その人を任命するか、国会を解散するか』を選べる」んや。
  - これ、なんでこんな複雑な仕組みになってるかっちゅうと、政治的混乱に対処するためなんや。例えば、選挙の結果、どの政党も過半数を取れへんかったとするやろ。そしたら、首相を選ぶのがめっちゃ難しくなるんや。連立を組むか、少数与党でやるか、もう一回選挙するか。この条文は、そういう「決められへん状況」にも対応できるように、段階的な手続を用意してるんやな。最悪の場合は国会を解散してもう一回選挙やり直しや。ドイツは戦前にめっちゃ政治が不安定やったから、「首相を決められへん」っていう状況を避けるために、この複雑な仕組みを作ったんやで。
