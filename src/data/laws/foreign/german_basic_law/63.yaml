article: "63"
title: Art 63
titleOsaka: "第63条"
originalText:
  - (1) Der Bundeskanzler wird auf Vorschlag des Bundespräsidenten vom Bundestage ohne Aussprache gewählt.
  - (2) Gewählt ist, wer die Stimmen der Mehrheit der Mitglieder des Bundestages auf sich vereinigt. Der Gewählte ist vom Bundespräsidenten zu ernennen.
  - (3) Wird der Vorgeschlagene nicht gewählt, so kann der Bundestag binnen vierzehn Tagen nach dem Wahlgange mit mehr als der Hälfte seiner Mitglieder einen Bundeskanzler wählen.
  - (4) Kommt eine Wahl innerhalb dieser Frist nicht zustande, so findet unverzüglich ein neuer Wahlgang statt, in dem gewählt ist, wer die meisten Stimmen erhält. Vereinigt der Gewählte die Stimmen der Mehrheit der Mitglieder des Bundestages auf sich, so muß der Bundespräsident ihn binnen sieben Tagen nach der Wahl ernennen. Erreicht der Gewählte diese Mehrheit nicht, so hat der Bundespräsident binnen sieben Tagen entweder ihn zu ernennen oder den Bundestag aufzulösen.
originalTextJapanese:
  - (1) 連邦首相は、連邦大統領の提案により、連邦議会により討論なくして選出される。
  - (2) 連邦議会の議員の過半数の票を得た者が、選出される。選出された者は、連邦大統領により任命されなければならない。
  - (3) 提案された者が選出されない場合、連邦議会は、投票後14日以内に、その議員の半数を超える者をもって連邦首相を選出することができる。
  - (4) この期間内に選出が成立しない場合、直ちに新たな投票が行われ、その投票において最多数の票を得た者が選出される。選出された者が連邦議会の議員の過半数の票を得た場合、連邦大統領は、選挙後7日以内にその者を任命しなければならない。選出された者がこの過半数に達しない場合、連邦大統領は、7日以内にその者を任命するか、または連邦議会を解散しなければならない。
