article: "34"
title: Art 34
titleOsaka: "第34条"
originalText:
  - Verletzt jemand in Ausübung eines ihm anvertrauten öffentlichen Amtes die ihm einem Dritten gegenüber obliegende Amtspflicht, so trifft die Verantwortlichkeit grundsätzlich den Staat oder die Körperschaft, in deren Dienst er steht. Bei Vorsatz oder grober Fahrlässigkeit bleibt der Rückgriff vorbehalten. Für den Anspruch auf Schadensersatz und für den Rückgriff darf der ordentliche Rechtsweg nicht ausgeschlossen werden.
originalTextJapanese:
  - 何人かが、委ねられた公職の遂行において、第三者に対して課せられた職務上の義務を侵害する場合、責任は、原則として、国家またはその者が勤務する法人に帰属する。故意または重大な過失の場合には、求償権が留保される。損害賠償請求および求償については、通常裁判所への出訴の途が排除されてはならない。
osakaText:
  - 誰かが、委ねられた公職の遂行において、第三者に対して課せられた職務上の義務を侵害する場合、責任は、原則として、国家やその者が勤務する法人に帰属するんや。故意や重大な過失の場合には、求償権が留保されるで。損害賠償請求と求償については、通常裁判所への出訴の途が排除されたらあかんねん。
commentary:
  - この条文は、公務員が職務遂行において第三者に対する義務を侵害した場合の国家賠償責任を定めています。原則として、個人である公務員ではなく、国家または公務員が所属する法人（州、市町村など）が責任を負います。これは「代位責任（Amtshaftung）」と呼ばれ、被害者が確実に賠償を受けられるようにするための制度です。ただし、公務員に故意または重大な過失がある場合は、国家が公務員に対して求償（お金を返してもらう）することができます。これにより、公務員の責任ある行動を促します。損害賠償請求および求償については、通常裁判所への出訴が保障されており、行政機関による恣意的な判断を排除しています。
commentaryOsaka:
  - この条文は「公務員が仕事でミスって誰かに損害与えたら、その公務員個人やなくて国や役所が賠償する」っちゅうルールや。なんでこういうルールがあるかっちゅうと、公務員個人に請求したら「そんな金ないわ」ってなって被害者が泣き寝入りするかもしれへんやろ？せやから「国が代わりに払うで」っちゅうわけや。例えば、税務署の職員が間違った税金の計算して、あんたが余分に税金払わされたとするやろ。その時、職員個人やなくて国に「金返してくれ」って請求できるんや。ただし、公務員がわざとやったり、めっちゃひどいミスをした場合は、国が後でその公務員に「お前が弁償せえ」って言えるんや。これを「求償」っちゅうねん。せやないと、「どうせ国が払うから適当にやったろ」ってなったら困るやろ？そして大事なんは、この損害賠償の裁判は普通の裁判所でできるっちゅうことや。「役所が勝手に『これは賠償せえへん』って決める」のはあかんのや。ちゃんと裁判所で公正に判断してもらえるっちゅうのが、この条文の肝やで。
