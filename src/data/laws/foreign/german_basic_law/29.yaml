commentary:
  - この条文は、連邦領域の再編について極めて詳細な規定を置いています。州の規模と能力が任務遂行に適合するよう、州境の変更や新州の創設が可能です。再編には国民投票による確認が必要であり、民主的正当性が重視されています。歴史的には、1952年のバーデン＝ヴュルテンベルク州の成立や、1996年のベルリン・ブランデンブルク州統合の試み（住民投票で否決）などがこの条文に基づいて検討されました。
  - 第3項以降は、国民投票、国民発議、国民諮問の詳細な手続を定めています。特に重要なのは、関係する複数の州で過半数の賛成が必要であり、一つの州で3分の2の賛成があれば他州の反対を覆せるという複雑な規定です。これは、大都市圏の統合などを念頭に置いた規定です。小規模な領域変更（5万人以下）については簡易な手続が認められています。
commentaryOsaka:
  - この条文、めっちゃ長いやろ？これは「州の境界線を変える」ルールを決めた条文なんや。なんでこんな細かいルールが必要かっちゅうと、ドイツの州は戦後の占領時代にアメリカ・イギリス・フランスが適当に決めた部分があって、必ずしも合理的やないからや。例えば、小さすぎる州とか、経済的に一体なのに州が分かれてるとか、そういう問題があるんやな。せやから「州を合併したり分割したりして、もっと効率的にしよう」っていう選択肢を残してるんや。ただし、勝手に政府が決めるんやなくて、住民投票で住民が決めなあかんねん。例えば、「ベルリンとブランデンブルク州を統合しよう」っていう提案が1996年にあってん。でも住民投票で否決されて、今でも別々のままや。
  - 第3項以降は、住民投票の詳しいルールを書いてるんやけど、これがめっちゃ複雑なんや。基本的には、関係する州の過半数が賛成せなあかんのやけど、ある州で3分の2が賛成したら、他の州が反対してても統合できるっていう特別ルールがあるねん。これは、大都市圏が複数の州にまたがってる場合に、「大都市の住民がめっちゃ統合したいって言うてるのに、田舎の住民が反対して潰すんはおかしいやろ」っていう考え方や。ただし、小さい変更（5万人以下の地域）やったら、もっと簡単な手続でできるようになってる。大きな統合やったら住民投票必要やけど、小さい変更やったら簡単にできる、みたいな感じやな。
