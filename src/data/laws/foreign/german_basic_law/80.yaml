article: "80"
title: Art 80
titleOsaka: "第80条"
originalText:
  - (1) Durch Gesetz können die Bundesregierung, ein Bundesminister oder die Landesregierungen ermächtigt werden, Rechtsverordnungen zu erlassen. Dabei müssen Inhalt, Zweck und Ausmaß der erteilten Ermächtigung im Gesetze bestimmt werden. Die Rechtsgrundlage ist in der Verordnung anzugeben. Ist durch Gesetz vorgesehen, daß eine Ermächtigung weiter übertragen werden kann, so bedarf es zur Übertragung der Ermächtigung einer Rechtsverordnung.
  - (2) Der Zustimmung des Bundesrates bedürfen, vorbehaltlich anderweitiger bundesgesetzlicher Regelung, Rechtsverordnungen der Bundesregierung oder eines Bundesministers über Grundsätze und Gebühren für die Benutzung der Einrichtungen des Postwesens und der Telekommunikation, über die Grundsätze der Erhebung des Entgelts für die Benutzung der Einrichtungen der Eisenbahnen des Bundes, über den Bau und Betrieb der Eisenbahnen, sowie Rechtsverordnungen auf Grund von Bundesgesetzen, die der Zustimmung des Bundesrates bedürfen oder die von den Ländern im Auftrage des Bundes oder als eigene Angelegenheit ausgeführt werden.
  - (3) Der Bundesrat kann der Bundesregierung Vorlagen für den Erlaß von Rechtsverordnungen zuleiten, die seiner Zustimmung bedürfen.
  - (4) Soweit durch Bundesgesetz oder auf Grund von Bundesgesetzen Landesregierungen ermächtigt werden, Rechtsverordnungen zu erlassen, sind die Länder zu einer Regelung auch durch Gesetz befugt.
originalTextJapanese:
  - (1) 法律により、連邦政府、連邦大臣または州政府は、法規命令を発する権限を授権されることができる。その際、付与された授権の内容、目的および範囲が、法律において定められなければならない。法的根拠は、命令において示されなければならない。法律により、授権がさらに移譲されることができることが定められている場合、授権の移譲には法規命令を必要とする。
  - (2) 他の連邦法律による規律を留保して、連邦参議院の同意を必要とするのは、郵便および電気通信の施設の利用のための原則および料金について、連邦の鉄道の施設の利用のための料金の徴収の原則について、鉄道の建設および運営について、ならびに連邦参議院の同意を必要とする連邦法律に基づき、または州により連邦の委託により、もしくは固有の事項として執行される連邦法律に基づく、連邦政府または連邦大臣の法規命令である。
  - (3) 連邦参議院は、その同意を必要とする法規命令の制定のための法案を、連邦政府に送付することができる。
  - (4) 連邦法律によりまたは連邦法律に基づき州政府が法規命令を発する権限を授権される限り、州は、法律による規律も行う権限を有する。
osakaText:
  - (1) 法律により、連邦政府、連邦大臣、または州政府は、法規命令を発する権限を授権されることができるんや。その際、付与された授権の内容、目的、そして範囲が、法律において定められなあかんねん。法的根拠は、命令において示されなあかんで。法律により、授権がさらに移譲されることができることが定められとる場合、授権の移譲には法規命令を必要とするんや。
  - (2) 他の連邦法律による規律を留保して、連邦参議院の同意を必要とするのは、郵便と電気通信の施設の利用のための原則と料金について、連邦の鉄道の施設の利用のための料金の徴収の原則について、鉄道の建設と運営について、そして連邦参議院の同意を必要とする連邦法律に基づいたり、または州により連邦の委託により、もしくは固有の事項として執行される連邦法律に基づく、連邦政府や連邦大臣の法規命令やで。
  - (3) 連邦参議院は、その同意を必要とする法規命令の制定のための法案を、連邦政府に送付することができるねん。
  - (4) 連邦法律によりまたは連邦法律に基づいて州政府が法規命令を発する権限を授権される限り、州は、法律による規律も行う権限を持っとるんや。
commentary:
  - 第1項は、法律により連邦政府、連邦大臣または州政府が法規命令(Rechtsverordnung)を発する権限を授権されることができ、その際、授権の内容・目的・範囲を法律で定めることを規定しています。命令には法的根拠を示すことが必要です。授権の再委任には法規命令が必要です。第2項は、郵便・電気通信・鉄道等に関する法規命令について連邦参議院の同意を要することを定めています。第3項は、連邦参議院が法規命令の草案を政府に送付できることを規定しています。第4項は、州政府が授権された場合、州は法律でも規律できることを定めています。議会制民主主義の下で行政による法規制定を統制する重要な規定です。
commentaryOsaka:
  - 第1項は「法律で、政府や大臣や州政府が、細かいルール(法規命令)を作る権限を与えられる」っちゅうことや。法規命令っちゅうのは、法律よりも細かい実施規則のことやな。例えば、法律で「環境保護のために排ガス規制をする」って決めたら、「具体的に何ppm以下にするか」とかは法規命令で決めるんや。でもな、政府が勝手に何でも決められるわけやないねん。「何について、何のために、どこまで」を法律でちゃんと決めとかなあかんのや。これを「授権の明確性原則」っちゅうねん。政府への白紙委任は絶対あかんっていう考え方や。そして、命令には必ず法律の根拠を書かなあかんし、権限を他に移譲する時も命令が要るんや。
  - 第2項では「郵便、電気通信、鉄道とかのインフラ関係の命令は、連邦参議院の同意が要る」って決めてるんや。なんでかっちゅうと、これらは州民の生活に直結するし、州も実施に関わることが多いからなんや。例えば、鉄道の料金体系を変えたら、州の通勤客に影響するやろ？せやから、州の代表である連邦参議院の同意も必要にしてるんや。第3項では「連邦参議院が命令の案を政府に送れる」って決めてて、州の方から「こういう命令作ってくれへんか」って提案もできるんやな。これで州の声も反映されるんや。
  - 第4項は「州政府が権限もらったら、州は法規命令やなくて法律でも決められる」っちゅうことや。これがちょっと面白いねん。連邦法が「この細かいルールは州政府が命令で決めてええよ」って授権しても、州は「うちは法律で決めるわ」って選択できるんや。なんでかっちゅうと、州議会の民主的統制を強化するためなんやな。命令やったら州政府だけで決められるけど、法律やったら州議会の議決が要るやろ？州によっては「大事なことは議会で決めたい」って思うとこもあるんや。学校で例えたら「生徒会が『クラスごとに決めてええよ』って言うても、クラスは『うちはクラス会議で決めるわ』って選べる」みたいな感じやな。この第80条で、行政が勝手にルール作るのを防いで、議会の統制を効かせてるんやで。ナチス時代に行政が暴走した反省から、行政権をしっかり縛ってるんやな。

