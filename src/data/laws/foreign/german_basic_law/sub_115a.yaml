article: 115a
title: Art 115a
titleOsaka: 第115a条
originalText:
  - (1) Die Feststellung, daß das Bundesgebiet mit Waffengewalt angegriffen wird oder ein solcher Angriff unmittelbar droht (Verteidigungsfall), trifft der Bundestag mit Zustimmung des Bundesrates. Die Feststellung erfolgt auf Antrag der Bundesregierung und bedarf einer Mehrheit von zwei Dritteln der abgegebenen Stimmen, mindestens der Mehrheit der Mitglieder des Bundestages.
  - (2) Erfordert die Lage unabweisbar ein sofortiges Handeln und stehen einem rechtzeitigen Zusammentritt des Bundestages unüberwindliche Hindernisse entgegen oder ist er nicht beschlußfähig, so trifft der Gemeinsame Ausschuß diese Feststellung mit einer Mehrheit von zwei Dritteln der abgegebenen Stimmen, mindestens der Mehrheit seiner Mitglieder.
  - (3) Die Feststellung wird vom Bundespräsidenten gemäß Artikel 82 im Bundesgesetzblatte verkündet. Ist dies nicht rechtzeitig möglich, so erfolgt die Verkündung in anderer Weise; sie ist im Bundesgesetzblatte nachzuholen, sobald die Umstände es zulassen.
  - (4) Wird das Bundesgebiet mit Waffengewalt angegriffen und sind die zuständigen Bundesorgane außerstande, sofort die Feststellung nach Absatz 1 Satz 1 zu treffen, so gilt diese Feststellung als getroffen und als zu dem Zeitpunkt verkündet, in dem der Angriff begonnen hat. Der Bundespräsident gibt diesen Zeitpunkt bekannt, sobald die Umstände es zulassen.
  - (5) Ist die Feststellung des Verteidigungsfalles verkündet und wird das Bundesgebiet mit Waffengewalt angegriffen, so kann der Bundespräsident völkerrechtliche Erklärungen über das Bestehen des Verteidigungsfalles mit Zustimmung des Bundestages abgeben. Unter den Voraussetzungen des Absatzes 2 tritt an die Stelle des Bundestages der Gemeinsame Ausschuß.
originalTextJapanese:
  - (1) 連邦領域が武力により攻撃されていること、またはそのような攻撃が直接に切迫していること(防衛事態)の確認は、連邦議会が連邦参議院の同意を得て行う。確認は、連邦政府の申立てにより行われ、投票された票の3分の2の多数、少なくとも連邦議会の構成員の過半数を要する。
  - (2) 状況が不可避的に即座の行動を要求し、かつ、連邦議会の適時の召集に克服しえない障害が存在し、または連邦議会が議決能力を有しない場合には、合同委員会が、投票された票の3分の2の多数、少なくともその構成員の過半数により、この確認を行う。
  - (3) 確認は、第82条により連邦大統領により連邦法律公報において公布される。これが適時に可能でない場合には、公布は他の方法により行われる。公布は、状況が許す限り速やかに、連邦法律公報において追完されなければならない。
  - (4) 連邦領域が武力により攻撃され、かつ、権限のある連邦機関が即座に第1項第1文による確認を行うことができない場合には、この確認は、行われたものとみなされ、かつ、攻撃が開始された時点において公布されたものとみなされる。連邦大統領は、状況が許す限り速やかに、この時点を公表する。
  - (5) 防衛事態の確認が公布され、かつ、連邦領域が武力により攻撃される場合には、連邦大統領は、連邦議会の同意を得て、防衛事態の存在に関する国際法上の宣言を行うことができる。第2項の要件の下においては、連邦議会の代わりに合同委員会が就く。
