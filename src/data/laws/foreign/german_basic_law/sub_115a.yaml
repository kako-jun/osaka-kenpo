  - (2) 状況が不可避的に即座の行動を要求して、かつ、連邦議会の適時の召集に克服できへん障害があったり、または連邦議会が議決能力を持ってへん場合には、合同委員会が、投票された票の3分の2の多数、少なくともその構成員の過半数で、この確認を行うんや。
  - (3) 確認は、第82条によって連邦大統領が連邦法律公報で公布するんよ。これが適時にできへん場合には、公布は他の方法で行われるんや。公布は、状況が許す限り速やかに、連邦法律公報で追完せなあかんねん。
  - (4) 連邦領域が武力によって攻撃されて、かつ、権限のある連邦機関が即座に第1項第1文による確認を行うことができへん場合には、この確認は、行われたものとみなされて、かつ、攻撃が開始された時点で公布されたものとみなされるんや。連邦大統領は、状況が許す限り速やかに、この時点を公表するんよ。
  - (5) 防衛事態の確認が公布されて、かつ、連邦領域が武力によって攻撃される場合には、連邦大統領は、連邦議会の同意を得て、防衛事態の存在に関する国際法上の宣言を行うことができるんや。第2項の要件の下では、連邦議会の代わりに合同委員会が就くんやで。
commentary:
  - 第115a条は、防衛事態(Verteidigungsfall)の確認について定めています。1968年の緊急事態立法で追加されました。(1)連邦領域が武力攻撃されている、または攻撃が直接切迫していることの確認は、連邦議会が連邦参議院の同意を得て行います。連邦政府の申立てにより、投票の3分の2以上かつ連邦議会構成員の過半数が必要です。(2)状況が即座の行動を不可避的に要求し、連邦議会の適時召集に克服しえない障害がある、または議決能力がない場合、合同委員会が投票の3分の2以上かつ構成員の過半数で確認します。(3)確認は連邦大統領が連邦法律公報で公布します。適時に不可能な場合は他の方法で行い、後に連邦法律公報に追完します。(4)連邦領域が武力攻撃され連邦機関が即座に確認できない場合、確認は行われたものとみなされ、攻撃開始時点に公布されたものとみなされます。(5)防衛事態確認が公布され武力攻撃される場合、連邦大統領は連邦議会の同意を得て防衛事態存在の国際法上宣言ができます。この条文は、1968年の緊急事態立法で追加されました。ナチスの緊急権限濫用の反省から、厳格な要件と議会統制を規定しています。これまで一度も発動されていません。
commentaryOsaka:
  - これは「ドイツが攻撃されたときの手続」を決めた条文や。1968年に追加された、めっちゃ重要で、めっちゃ議論を呼んだ条文やで。①この条文が追加された1968年は、ドイツにとって特別な年やった。「緊急事態立法(Notstandsgesetzgebung)」っちゅう、憲法の大改正があったんや。それまでドイツ基本法には、「戦争になったらどうするか」っちゅう規定がなかったんやな。②なんでかっちゅうと、ナチスのトラウマがあったからや。ナチスは1933年、「授権法(Ermächtigungsgesetz)」っちゅう法律で、議会を無視して独裁権を手に入れた。「緊急事態やから」っちゅう口実でな。せやから戦後、「緊急事態の規定は絶対に作らん」っちゅうんが基本やった。③ほんでも1960年代、冷戦が激しくなった。ソ連との対立。キューバ危機(1962年)。「もしソ連がドイツに攻めてきたら、どうするか」。何も決まってへんかったら、対応できへんやないか。せやから「やっぱり緊急事態の規定が必要や」っちゅう意見が強くなったんや。④ほんでも「緊急事態の規定を作る」っちゅうたら、国民がめっちゃ反対した。特に学生や左派が猛反対。「ナチスの再来や」「独裁への道や」。1968年、ドイツ中で大規模なデモが起こった。「68年運動」や。⑤結局、妥協案として、「めっちゃ厳しい条件で、緊急事態の規定を作る」ことになった。それがこの条文やねん。⑥第1項がポイントや。「防衛事態」を確認するには、国会(連邦議会)と参議院(連邦参議院)の両方の同意がいる。しかも3分の2以上の多数。めっちゃ厳しいねん。政府が勝手に決めることはできへん。⑦大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が、『緊急事態や。特別権限を発動するで』って宣言するには、理事会(連邦議会に相当)と監事会(連邦参議院に相当)の両方の同意が必要。しかも3分の2以上。組合長が勝手に決めることはできへん」っちゅう感じや。⑧第2項は、「国会が開けへん場合」の規定や。例えば、いきなり攻撃されて、国会議員が集まられへん。そういうときは、「合同委員会(Gemeinsamer Ausschuss)」っちゅう48人の小さい委員会が代わりに決めるんや。これも第53a条で決まってるねん。⑨第4項がめっちゃ現実的。「もう攻撃されてるのに、手続してる暇がない」っちゅう場合、自動的に「防衛事態や」ってみなされるんや。当たり前やな。ミサイルが飛んできてるのに、「まだ国会で議論中です」とか言うてられへんもんな。⑩この条文、1968年に追加されてから、一度も使われてへん。冷戦中も、冷戦後も、ドイツは攻撃されてへんからな。ほんでも2022年のウクライナ侵攻で、「もしロシアがNATO加盟国を攻撃したら、この条文が発動されるんちゃうか」って議論が復活したんや。⑪この条文が示してるんは、「緊急事態への備えと、濫用への警戒のバランス」や。緊急事態には対応せなあかん。ほんでも独裁に使われたらあかん。せやから厳しい条件と、議会の統制を憲法に明記したんや。これがナチスの反省を踏まえた、ドイツ流の緊急事態対応やな。
