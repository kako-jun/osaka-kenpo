title: Art 22
titleOsaka: "第22条"
originalText:
  - (1) Die Hauptstadt der Bundesrepublik Deutschland ist Berlin. Die Repräsentation des Gesamtstaates in der Hauptstadt ist Aufgabe des Bundes. Das Nähere wird durch Bundesgesetz geregelt.
  - (2) Die Bundesflagge ist schwarz-rot-gold.
originalTextJapanese:
  - (1) ドイツ連邦共和国の首都は、ベルリンである。首都における全体国家の代表は、連邦の任務である。詳細は、連邦法律により定められる。
  - (2) 連邦旗は、黒・赤・金である。
osakaText:
  - (1) ドイツ連邦共和国の首都は、ベルリンやねん。首都における全体国家の代表は、連邦の任務や。詳細は、連邦法律により定められるで。
  - (2) 連邦旗は、黒・赤・金なんや。
commentary:
  - 第1項は、ドイツ連邦共和国の首都がベルリンであることを明記しています。この規定は1990年のドイツ統一後、1994年の憲法改正で追加されました。東西ドイツ分断時代、西ドイツの首都は暫定的にボンに置かれ、ベルリンは東ドイツの首都でした。統一後、ベルリンが統一ドイツの首都と定められ、連邦政府機関も段階的にボンからベルリンに移転しました。「首都における全体国家の代表」とは、首都機能の維持や国家としての威信の表現が連邦の責任であることを示しています。
  - 第2項は、連邦旗の色が黒・赤・金であることを定めています。これらの色は1848年のドイツ三月革命以来、自由と統一の象徴とされてきました。ワイマール共和国でも採用され、ナチス時代には禁止されましたが、戦後の西ドイツで復活しました。黒・赤・金の三色は、中世の神聖ローマ帝国の紋章に由来するとも、19世紀の学生運動の制服の色に由来するとも言われています。この旗は、ドイツの民主主義と自由の伝統を象徴するものとして、憲法に明記されています。
commentaryOsaka:
  - 首都はベルリンや、って書いてあるんやけど、これには深い歴史があるんやで。実は基本法ができた1949年の時には、この条文はなかってん。なんでかっちゅうと、その時ドイツは東西に分断されてて、西ドイツは「いずれドイツは統一される。その時の首都はベルリンや」って考えてたから、わざわざ書かへんかったんや。で、実際の首都機能はボンっていう小さい街に置いた。これは「暫定首都」っちゅう位置づけやってん。大阪で言うたら、「本当は大阪城が本社やけど、今は梅田に仮本社置いてる」みたいな感じやな。ほんで1990年にドイツが統一されて、「ベルリンを首都にする」って正式に決まって、1994年にこの条文が追加されたんや。連邦議会も政府も、ボンからベルリンに引っ越した。めっちゃ金かかったけど、「やっぱりベルリンが首都や」っていう強い意志があったんやな。
  - 国旗は黒・赤・金の三色や。これにも歴史があってな、1848年にドイツで民主化運動（三月革命）が起きた時に、この色が自由と統一のシンボルとして使われたんや。その後、ワイマール共和国でも採用されたんやけど、ナチスが政権取ったら「こんな民主主義の旗はいらん」言うて、ナチスの旗（赤地に白丸と黒のハーケンクロイツ）に変えてしもうた。戦後、西ドイツが「もう一度民主主義をやり直す」っていう決意で、この黒・赤・金を復活させたんやな。色の由来は諸説あるんやけど、中世の神聖ローマ帝国の紋章（黒い鷲、赤い背景、金の王冠）からきてるとか、19世紀の学生運動の制服の色（黒いマント、赤い肩章、金のボタン）からきてるとか言われてる。大阪で言うたら、「赤い看板」が商売繁盛のシンボルみたいなもんで、国旗っちゅうのはその国のアイデンティティを表す大事なシンボルやから、ちゃんと憲法に書いてるんやで。
