article: 87c
title: Art 87c
titleOsaka: 第87c条
originalText:
  - Gesetze, die auf Grund des Artikels 73 Abs. 1 Nr. 14 ergehen, können mit Zustimmung des Bundesrates bestimmen, daß sie von den Ländern im Auftrage des Bundes ausgeführt werden.
originalTextJapanese:
  - 第73条第1項第14号により制定される法律は、連邦参議院の同意を得て、それらが連邦の委託によりラントにより執行されることを定めることができる。
osakaText:
  - 第73条第1項第14号によって制定される法律は、連邦参議院の同意を得て、それらが連邦の委託でラントによって執行されることを定めることができるんや。
commentary:
  - 第87c条は、核エネルギーの平和利用に関する法律の執行について定めています。1959年の基本法改正で追加されました。第73条第1項第14号は、連邦の専属的立法権として「核エネルギーの平和的利用のためのエネルギー生産」を定めています。この条文は、そうした法律が州への委託行政として執行されることを可能にしています。連邦参議院の同意が必要です。この条文により、原子力発電所の監督などの行政事務を、実際の立地州が連邦の委託を受けて実施することが可能になります。核エネルギー政策は連邦が一元的に決定しますが、実際の執行は地域の実情を知る州が担当することで、効率的な行政が実現されます。福島原発事故後、ドイツは脱原発を決定し、この条項の実務的重要性は低下しましたが、規定は残っています。
commentaryOsaka:
  - これは「原子力発電の法律を、州が執行できる」って決めた条文や。めっちゃ短いけど、重要な意味があるで。原子力発電っちゅうんは、国全体に関わる問題や。せやから法律を作る権限は連邦(国)が独占してる(第73条第1項第14号)。ほんでもな、実際に原発を監督する仕事は、現地の州に任せた方がええ場合がある。現地の事情をよう知ってるし、何かあったときの対応も早いからな。せやからこの条文で「原子力関係の法律は、州の同意を得て、州に執行を任せることができる」って決めたんや。法律は連邦が作る。執行は州がやる。役割分担やな。
  - 歴史的には、1950年代後半、西ドイツは原子力発電を開始した。このとき「原発の監督は誰がやるか」が問題になって、この条文ができたんや。クラスの防災訓練で言うたら、「学校全体の防災マニュアルは校長先生が決めるけど、実際の避難訓練は各クラスの担任の先生が実施する」みたいな役割分担やな。
  - 2011年の福島原発事故の後、ドイツは脱原発を決定した。2022年までに全ての原発を閉鎖する計画や(実際には2023年4月に完了)。せやからこの条文、今はあんまり使われへん。ほんでも法律としては残ってるんや。この条文が示してるんは、「連邦制のバランス」や。国が決める。地方が実行する。これがドイツ流の役割分担やねん。

