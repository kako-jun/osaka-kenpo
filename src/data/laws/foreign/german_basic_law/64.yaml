article: "64"
title: Art 64
titleOsaka: "第64条"
originalText:
  - (1) Die Bundesminister werden auf Vorschlag des Bundeskanzlers vom Bundespräsidenten ernannt und entlassen.
  - (2) Der Bundeskanzler und die Bundesminister leisten bei der Amtsübernahme vor dem Bundestage den in Artikel 56 vorgesehenen Eid.
originalTextJapanese:
  - (1) 連邦大臣は、連邦首相の提案により、連邦大統領により任命されまたは罷免される。
  - (2) 連邦首相および連邦大臣は、職務の引受けに際し、連邦議会の前で第56条に定める宣誓を行う。
osakaText:
  - (1) 連邦大臣は、連邦首相の提案により、連邦大統領により任命されたり罷免されたりするんや。
  - (2) 連邦首相と連邦大臣は、職務の引受けに際して、連邦議会の前で第56条に定める宣誓を行うで。
commentary:
  - 第1項は、大臣が首相の提案により大統領が任免することを定めています。実質的な決定権は首相にあり、大統領は形式的に任命するだけです。これにより、首相が自らの政策を実現できる内閣を組閣できます。第2項は、首相と大臣が就任時に第56条の宣誓を行うことを定めています。これは、基本法と法律を守り職務を良心的に遂行することを誓うものです。
commentaryOsaka:
  - 第1項は「大臣は、首相が『この人を大臣にしたい』って言うて、大統領が任命する」っちゅうことや。実際に決めるんは首相で、大統領は書類にサインするだけやな。大阪商人の感覚で言うたら、「取締役は、社長が選んで、会長が承認する」みたいなもんや。これで首相が自分の思う通りの内閣を作れるんやな。第2項では「首相と大臣は、就任する時に国会で宣誓する」って決めてるんや。「憲法と法律を守ります。真面目に仕事します」って誓うわけやな。
