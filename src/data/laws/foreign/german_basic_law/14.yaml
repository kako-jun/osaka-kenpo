article: "14"
title: Art 14
titleOsaka: "第14条"
originalText:
  - (1) Das Eigentum und das Erbrecht werden gewährleistet. Inhalt und Schranken werden durch die Gesetze bestimmt.
  - (2) Eigentum verpflichtet. Sein Gebrauch soll zugleich dem Wohle der Allgemeinheit dienen.
  - (3) Eine Enteignung ist nur zum Wohle der Allgemeinheit zulässig. Sie darf nur durch Gesetz oder auf Grund eines Gesetzes erfolgen, das Art und Ausmaß der Entschädigung regelt. Die Entschädigung ist unter gerechter Abwägung der Interessen der Allgemeinheit und der Beteiligten zu bestimmen. Wegen der Höhe der Entschädigung steht im Streitfalle der Rechtsweg vor den ordentlichen Gerichten offen.
originalTextJapanese:
  - (1) 所有権および相続権は、保障される。その内容および限界は、法律により定められる。
  - (2) 所有権は、義務を伴う。その行使は、同時に公共の福祉に資するべきである。
  - (3) 収用は、公共の福祉のためにのみ許される。収用は、補償の種類および範囲を定める法律により、または法律に基づいてのみ行われうる。補償は、公共の利益と関係者の利益を公正に衡量して定められなければならない。補償の額については、争いがある場合、通常裁判所への出訴の途が開かれている。
osakaText:
  - (1) 所有権と相続権は、保障されるんや。その内容と限界は、法律により定められるで。
  - (2) 所有権は、義務を伴うんやねん。その行使は、同時に公共の福祉に資するべきや。
  - (3) 収用は、公共の福祉のためにのみ許されるんや。収用は、補償の種類と範囲を定める法律により、または法律に基づいてのみ行われるで。補償は、公共の利益と関係者の利益を公正に衡量して定められなあかん。補償の額については、争いがある場合、通常裁判所への出訴の途が開かれとるんやねん。
commentary:
  - 第1項は所有権と相続権を保障していますが、同時に「その内容および限界は法律により定められる」としています。これは所有権が絶対無制限の権利ではなく、立法者が公共の福祉に基づいて内容を形成できることを意味します。ただし、立法者の裁量も無制限ではなく、所有権の本質的内容を侵害してはなりません。相続権の保障は、私的所有権制度を世代を超えて維持するための重要な要素です。
  - 第2項の「所有権は義務を伴う」という規定は、ドイツ基本法の特徴的な条文として有名です。所有権の行使は単に所有者の利益のためだけでなく、「公共の福祉に資する」べきであるとされています。これは所有権の社会的拘束性を表現しており、環境保護、都市計画、労働者保護などの規制を正当化する根拠となっています。ただし、これは所有権自体を否定するものではなく、所有権の社会的責任を強調するものです。
  - 第3項は収用について規定しています。私有財産の強制的な取得（収用）は、公共の福祉のためにのみ、法律に基づいてのみ可能です。重要なのは、収用には必ず補償が伴わなければならないということです。補償額は公共の利益と私人の利益を公正に衡量して定められ、争いがあれば裁判所で争うことができます。これにより、公共の必要性と私的財産権の保護のバランスが図られています。
commentaryOsaka:
  - 第1項では「所有権と相続権は守られる」って言うてるんやけど、同時に「その中身と限界は法律で決める」とも書いてあるんや。つまり、所有権っていうのは絶対無制限の権利やなくて、国会が公共の福祉のために「こういう風に使わなあかん」って決められるっちゅうことやねん。ただし、国会も好き勝手できるわけやなくて、所有権の本質的な部分は守らなあかんのや。相続権を保障するのは、親から子へ財産を引き継ぐっていう私有財産制度を世代を超えて守るために大事なんやで。
  - 第2項の「所有権は義務を伴う」っていう規定は、ドイツ基本法でめっちゃ有名な条文やねん。持ってるものは自分だけの利益のために使うんやなくて、「公共の福祉にも役立つように使わなあかん」っちゅうことや。例えば、工場を持ってたら環境を守らなあかんとか、土地を持ってたら都市計画に協力せなあかんとか、そういう社会的な責任があるっちゅうことやな。ただし、これは所有権そのものをなくすっていう意味やなくて、「所有権には社会的な責任が伴う」っていうことを強調してるんや。
  - 第3項では「収用」について決めてるんやな。収用っていうのは、公共事業のために私有地を強制的に買い取ることやねん。これは公共の福祉のためだけに、法律に基づいてのみできるんや。大事なのは、収用する時は必ず補償金を払わなあかんっていうことやで。補償金の額は、公共の利益と個人の利益をちゃんと考えて決めなあかんし、金額に納得いかへんかったら裁判所で争うこともできるんや。公共の必要性と個人の財産権のバランスを取ってるんやな。
