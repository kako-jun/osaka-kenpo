article: '14'
title: Art 14
titleOsaka: '第14条'
originalText:
  - (1) Das Eigentum und das Erbrecht werden gewährleistet. Inhalt und Schranken werden durch die Gesetze bestimmt.
  - (2) Eigentum verpflichtet. Sein Gebrauch soll zugleich dem Wohle der Allgemeinheit dienen.
  - (3) Eine Enteignung ist nur zum Wohle der Allgemeinheit zulässig. Sie darf nur durch Gesetz oder auf Grund eines Gesetzes erfolgen, das Art und Ausmaß der Entschädigung regelt. Die Entschädigung ist unter gerechter Abwägung der Interessen der Allgemeinheit und der Beteiligten zu bestimmen. Wegen der Höhe der Entschädigung steht im Streitfalle der Rechtsweg vor den ordentlichen Gerichten offen.
originalTextJapanese:
  - (1) 所有権および相続権は、保障される。その内容および限界は、法律により定められる。
  - (2) 所有権は、義務を伴う。その行使は、同時に公共の福祉に資するべきである。
  - (3) 収用は、公共の福祉のためにのみ許される。収用は、補償の種類および範囲を定める法律により、または法律に基づいてのみ行われうる。補償は、公共の利益と関係者の利益を公正に衡量して定められなければならない。補償の額については、争いがある場合、通常裁判所への出訴の途が開かれている。
osakaText:
  - (1) 所有権と相続権は、保障されるんや。その内容と限界は、法律により定められるで。
  - (2) 所有権は、義務を伴うんやねん。その行使は、同時に公共の福祉に資するべきや。
  - (3) 収用は、公共の福祉のためにのみ許されるんや。収用は、補償の種類と範囲を定める法律により、または法律に基づいてのみ行われるで。補償は、公共の利益と関係者の利益を公正に衡量して定められなあかん。補償の額については、争いがある場合、通常裁判所への出訴の途が開かれとるんやねん。
commentary:
  - 第1項は所有権と相続権を保障していますが、同時に「その内容および限界は法律により定められる」としています。これは所有権が絶対無制限の権利ではなく、立法者が公共の福祉に基づいて内容を形成できることを意味します。ただし、立法者の裁量も無制限ではなく、所有権の本質的内容を侵害してはなりません。相続権の保障は、私的所有権制度を世代を超えて維持するための重要な要素です。
  - 第2項の「所有権は義務を伴う」という規定は、ドイツ基本法の特徴的な条文として有名です。所有権の行使は単に所有者の利益のためだけでなく、「公共の福祉に資する」べきであるとされています。これは所有権の社会的拘束性を表現しており、環境保護、都市計画、労働者保護などの規制を正当化する根拠となっています。ただし、これは所有権自体を否定するものではなく、所有権の社会的責任を強調するものです。
  - 第3項は収用について規定しています。私有財産の強制的な取得（収用）は、公共の福祉のためにのみ、法律に基づいてのみ可能です。重要なのは、収用には必ず補償が伴わなければならないということです。補償額は公共の利益と私人の利益を公正に衡量して定められ、争いがあれば裁判所で争うことができます。これにより、公共の必要性と私的財産権の保護のバランスが図られています。
commentaryOsaka:
  - 第1項はめっちゃ大事な条文やで。所有権と相続権が守られるっちゅうことは、「自分のもんは自分のもん」っていう大原則が守られるっちゅうことやからな。自分で働いて買うた家、コツコツ貯めたお金、大事にしてる本や楽器、そういうもんは誰にも勝手に取られへんっていう保障があるんや。特に相続権が憲法で保障されてるのは重要でな、おじいちゃんが大事に集めてた本とか、おばあちゃんが育ててた庭とか、親が建てた家とか、そういうもんを子どもや孫に引き継げるっちゅうのは、家族の絆を守ることやからな。代々受け継がれるもんがあるから、家族の歴史や思い出も続いていくんやで。
  - でもな、「所有権は絶対や！好き勝手させろ！」とは言うてへんねん。法律で一定のルールを決められるっちゅうことや。例えばな、「この地域は住宅地やから工場建てたらあかん」とか「歴史的建造物やから勝手に壊したらあかん」とか「隣の家との間に最低限の距離を取らなあかん」とか、そういう制限はあるんやで。公園の隣に危険物保管する倉庫建てられたら困るやろ？そういう公共の利益のための制限は認められるんや。ただし、所有権の核心部分、「自分のもんは自分のもん」っていう本質だけは絶対守られるようになってるんやな。立法者が勝手に「私有財産は全部国のもん」とか決めることはできへんねん。
  - 第2項の「所有権は義務を伴う」っていうのは、ドイツ基本法の中でも特に有名な条文やねん。これはめっちゃ深い意味があるんやで。あんたが土地を持ってるとするやろ。その土地を自分の好きなように使えるんは当然や。でもな、その土地が街の真ん中にあって、周りに人がいっぱい住んでたら、どう使うかは周りにも影響するやんか。ゴミ屋敷にしたら近所迷惑やし、有害物質垂れ流したら周りの人が危ないやろ。川の上流に土地持ってる人が勝手に汚染物質捨てたら、下流の人たちが困るやんか。だから「持つ権利はあるけど、社会の一員としての責任も果たしてや」っちゅうことなんや。
  - 例えばな、ある人がマンションの一室を持ってたとするやろ。その部屋は自分のもんやから、好きなように使えるんは当然や。でも夜中に大音量で音楽かけたり、ペット禁止なのに大型犬10匹飼うたり、部屋で危険な化学実験やったりしたら、周りの住民が困るやろ。そういう「周りへの配慮」も所有権の一部なんやで。これは共産主義みたいに「私有財産をなくせ」って言うてるんやないで。「自分のもんは自分のもんやけど、社会の中で生きてる以上、お互い様の精神で周りのことも考えて使おうや」っていう、ええ塩梅の考え方やねん。ドイツではこの条文を根拠に、環境保護の規制とか、都市計画の制限とか、労働者保護のルールとかが正当化されてるんや。
  - 第3項の収用の話は、切実な問題やで。想像してみてや。あんたの家族が3代続けて住んでる家があったとするやろ。庭には亡くなったおばあちゃんが植えた桜の木があって、毎年春には家族で花見をしてきた。そんな思い出いっぱいの家に、ある日役所が来て「ここに地下鉄通すから、来月までに立ち退いてくれ」って言うてきたらどうする？公共事業は必要や、それはわかる。でも先祖代々続けてきた家を追い出されるのは納得いかへんやろ。せやから「収用するんやったら、ちゃんと補償金払え」って憲法で決めてるんや。しかもな、補償金の額は「役所の言い値」やなくて、「公共の利益と家主の利益を公正に比べて決める」ことになってるんやで。「その金額おかしいやろ！」って思ったら裁判所に訴えることもできるんや。戦前のドイツでは、ナチスがユダヤ人の財産を二束三文で奪い取ったり、「アーリア化」って名目で勝手に没収したりしたんやで。そういう悲劇を繰り返さんために、「公共事業のためでも、ちゃんとした法律の手続きと公正な補償が絶対必要」ってがっちり決めてるんやな。これは人々の財産権を守る、めっちゃ大事な規定なんや。
