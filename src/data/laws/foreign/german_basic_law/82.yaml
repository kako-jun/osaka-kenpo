article: '82'
title: Art 82
titleOsaka: '第82条'
originalText:
  - (1) Die nach den Vorschriften dieses Grundgesetzes zustande gekommenen Gesetze werden vom Bundespräsidenten nach Gegenzeichnung ausgefertigt und im Bundesgesetzblatt verkündet. Das Bundesgesetzblatt kann in elektronischer Form geführt werden. Rechtsverordnungen werden von der Stelle, die sie erlässt, ausgefertigt. Das Nähere zur Verkündung und zur Form von Gegenzeichnung und Ausfertigung von Gesetzen und Rechtsverordnungen regelt ein Bundesgesetz.
  - (2) Jedes Gesetz und jede Rechtsverordnung soll den Tag des Inkrafttretens bestimmen. Fehlt eine solche Bestimmung, so treten sie mit dem vierzehnten Tage nach Ablauf des Tages in Kraft, an dem das Bundesgesetzblatt ausgegeben worden ist.
originalTextJapanese:
  - (1) この基本法の規定により成立した法律は、連邦大統領により副署の後に署名され、連邦法律公報において公布される。連邦法律公報は電子的形式で発行されることができる。法規命令は、これを発する機関により署名される。法律および法規命令の公布ならびに副署および署名の形式の詳細は、連邦法律で定める。
  - (2) すべての法律およびすべての法規命令は、施行の日を定めなければならない。このような定めを欠く場合には、法律および法規命令は、連邦法律公報が発行された日の経過後14日目に施行する。
osakaText:
  - (1) この基本法の規定で成立した法律は、連邦大統領が副署をもろた後に署名して、連邦法律公報で公布するんや。連邦法律公報は電子の形で出すこともできるで。法規命令は、それを出す機関が署名するねん。法律と法規命令の公布、それと副署と署名の形式の詳しいことは、連邦法律で決めるんや。
  - (2) すべての法律とすべての法規命令は、いつ施行するかを決めなあかんねん。そういう決めがなかったら、法律と法規命令は、連邦法律公報が出された日が過ぎてから14日目に施行するんやで。
commentary:
  - 第1項は、基本法の規定により成立した法律を連邦大統領が副署を得て署名し、連邦法律公報に公布することを定めています。公報は電子形式でも発行できます。法規命令は発令機関が署名します。公布および署名の詳細は連邦法律で定められます。第2項は、すべての法律および法規命令が施行日を定めるべきことを規定し、定めがない場合は公報発行日の14日後に施行することを定めています。法律の公布・施行を規律することで、法的安定性と予見可能性を確保する重要な規定です。
commentaryOsaka:
  - この第82条は、法律がどうやって世の中に出ていくか、っていう手続きを決めた条文なんや。第1項では「基本法のルールで成立した法律は、大統領が首相のサイン(副署)をもろて署名して、連邦法律公報っちゅう官報に載せる」って決めてるねん。副署っちゅうのは、首相か担当大臣がサインすることで、「この法律はわたしら政府が責任持ちます」っていう意味なんやで。大統領は儀礼的に署名するだけで、実際の政治責任は首相と大臣が負うっていう仕組みやな。これは第59条の副署制度と同じ考え方や。そして官報に載せることで、国民に「こういう法律ができましたよ」って知らせるんや。公報は紙の冊子でもええし、電子版でもOKやで。法規命令(Rechtsverordnung)っていう、法律より下のレベルの規則は、それを出した役所が署名するねん。
  - 第2項がめっちゃ大事でな。「すべての法律と命令は、いつから施行するかを書かなあかん。書いてへんかったら、公報が出てから14日後に自動的に施行する」って決めてるんや。これが法治国家の基本中の基本やねん。「いつから法律が有効か」がはっきりせえへんかったら、国民は困るやろ? 例えばな、新しい税法ができたとして、「いつから適用されるんや?」がわからへんかったら、みんな不安で仕方ないやんか。「去年の分から遡って課税されるんか?」「来年からか?」「それとも公布された瞬間からか?」って、全然わからへんかったら商売も生活もできへんわな。せやから、原則として法律自体に「令和○年○月○日から施行」とか「公布の日から起算して6月後に施行」とか、必ず書くんや。もし国会が書き忘れたら、公報発行の14日後に自動的に施行されるっていうセーフティネットがあるねん。
  - この14日間の猶予期間っちゅうのは、国民が新しい法律を知って準備する時間なんやで。法律が公布されてすぐに施行されたら、「知らんかった」って人が出てくるやろ? 特に地方に住んでる人とか、新聞やインターネットをあんまり見ない人は、法律が変わったことに気づくのが遅れるかもしれへんやんか。せやから2週間の準備期間を設けてるんやな。この間に、新聞やテレビで「新しい法律ができました」って報道されたり、役所が広報したり、弁護士や会計士が顧客に説明したりして、情報が社会全体に行き渡るんや。これを「法的安定性」(Rechtssicherheit)とか「予見可能性」(Vorhersehbarkeit)っちゅうねん。「いつから法律が有効か」「国民はいつまでに準備すればええか」がはっきりするから、みんな安心して行動できるんや。
  - わたしが思うに、この第82条は地味やけどめっちゃ大事な条文やと思うで。派手な人権保障とか権力分立とかに比べたら目立たへんけど、これがないと法治国家は成り立たへんのやな。法律は「作る」だけやなくて、「知らせる」「適用時期を明確にする」っていうステップがあって初めて効力を持つんや。ナチス時代には、法律が秘密裏に適用されたり、遡及適用されたり(過去に遡って罰する)、恣意的に施行日が変えられたりして、国民は何が合法で何が違法かわからへん状態やったんやで。戦後の基本法は、そういう不透明な法運用を絶対に許さへんために、公布と施行の手続きを憲法レベルで明確に決めたんやな。これが法治国家の基盤なんやで。
