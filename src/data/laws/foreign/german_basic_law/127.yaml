article: "127"
title: Art 127
titleOsaka: "第127条"
originalText:
  - Die Bundesregierung kann mit Zustimmung der Regierungen der beteiligten Länder Recht der Verwaltung des Vereinigten Wirtschaftsgebietes, soweit es nach Artikel 124 oder 125 als Bundesrecht fortgilt, innerhalb eines Jahres nach Verkündung dieses Grundgesetzes in den Ländern Baden, Groß-Berlin, Rheinland-Pfalz und Württemberg-Hohenzollern in Kraft setzen.
originalTextJapanese:
  - "連邦政府は、関係する州の政府の同意を得て、第124条または第125条により連邦法として効力を有し続ける統一経済地域の行政法を、この基本法の公布後1年以内に、バーデン州、大ベルリン州、ラインラント・プファルツ州およびヴュルテンベルク・ホーエンツォレルン州において施行することができる。"
osakaText:
  - "連邦政府は、関係する州の政府が同意したら、第124条か第125条で連邦法として効力を持ち続ける統一経済地域の行政法を、この基本法が公布されて1年以内に、バーデン州、大ベルリン州、ラインラント・プファルツ州、ヴュルテンベルク・ホーエンツォレルン州で施行できるんや。"
commentary:
  - 第127条は、統一経済地域の行政法の施行を定めています。連邦政府は、関係する州政府の同意を得て、第124条または第125条により連邦法として効力を有し続ける統一経済地域(Vereinigtes Wirtschaftsgebiet)の行政法を、基本法公布後1年以内に、バーデン州、大ベルリン州、ラインラント・プファルツ州およびヴュルテンベルク・ホーエンツォレルン州において施行することができることを規定しています。統一経済地域は、1947年に米英占領地域が統合して設立された経済統治機構です。これらの4州はフランス占領地域にあり、統一経済地域の法が適用されていなかったため、基本法制定後に順次適用することを定めた経過措置です。占領政策による法の断片化を解消し、全ドイツへの統一的な法適用を促進する規定です。
commentaryOsaka:
  - これは「フランス占領地域にも、アメリカ・イギリス占領地域のルールを適用する」っちゅう条文や。ちょっと複雑やから、歴史背景から説明するで。①1945年、ドイツは4つに分割占領された。アメリカ、イギリス、フランス、ソ連や。②1947年、アメリカとイギリスの占領地域が経済的に統合されて、「統一経済地域(Bizone、バイゾーン)」ができた。ここで共通の経済ルールが作られたんや。③ところがフランス占領地域（バーデン州、大ベルリン州、ラインラント・プファルツ州、ヴュルテンベルク・ホーエンツォレルン州）は、この統一経済地域に入ってへんかった。せやからルールがバラバラやったんや。④1949年に基本法ができて、「全ドイツで統一的なルールを使おう」ってなった。ほんでもフランス占領地域の4州には、まだ統一経済地域のルールが適用されてへん。せやからこの条文で「関係する州が同意したら、1年以内にフランス占領地域にもルールを適用してええで」って決めたんや。大阪の商店街で言うたら、「A地区とB地区は統合されて共通ルール使うてるけど、C地区だけ別のルール使うてる。せやからC地区にも共通ルール広げよう」っちゅう感じや。バラバラやったルールを統一して、全体の効率を上げるわけやな。

