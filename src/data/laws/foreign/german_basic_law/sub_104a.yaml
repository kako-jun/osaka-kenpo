article: 104a
title: Art 104a
titleOsaka: 第104a条
originalText:
  - (1) Der Bund und die Länder tragen gesondert die Ausgaben, die sich aus der Wahrnehmung ihrer Aufgaben ergeben, soweit dieses Grundgesetz nichts anderes bestimmt.
  - (2) Handeln die Länder im Auftrage des Bundes, trägt der Bund die sich daraus ergebenden Ausgaben.
  - (3) Bundesgesetze, die Geldleistungen gewähren und von den Ländern ausgeführt werden, können bestimmen, daß die Geldleistungen ganz oder zum Teil vom Bund getragen werden. Bestimmt das Gesetz, daß der Bund die Hälfte der Ausgaben oder mehr trägt, wird es im Auftrage des Bundes durchgeführt. Bei der Gewährung von Leistungen für Unterkunft und Heizung auf dem Gebiet der Grundsicherung für Arbeitsuchende wird das Gesetz im Auftrage des Bundes ausgeführt, wenn der Bund drei Viertel der Ausgaben oder mehr trägt.
  - (4) Bundesgesetze, die Pflichten der Länder zur Erbringung von Geldleistungen, geldwerten Sachleistungen oder vergleichbaren Dienstleistungen gegenüber Dritten begründen und von den Ländern als eigene Angelegenheit oder nach Absatz 3 Satz 2 im Auftrag des Bundes ausgeführt werden, bedürfen der Zustimmung des Bundesrates, wenn daraus entstehende Ausgaben von den Ländern zu tragen sind.
  - (5) Der Bund und die Länder tragen die bei ihren Behörden entstehenden Verwaltungsausgaben und haften im Verhältnis zueinander für eine ordnungsmäßige Verwaltung. Das Nähere bestimmt ein Bundesgesetz, das der Zustimmung des Bundesrates bedarf.
  - (6) Bund und Länder tragen nach der innerstaatlichen Zuständigkeits- und Aufgabenverteilung die Lasten einer Verletzung von supranationalen oder völkerrechtlichen Verpflichtungen Deutschlands. In Fällen länderübergreifender Finanzkorrekturen der Europäischen Union tragen Bund und Länder diese Lasten im Verhältnis 15 zu 85. Die Ländergesamtheit trägt in diesen Fällen solidarisch 35 vom Hundert der Gesamtlasten entsprechend einem allgemeinen Schlüssel; 50 vom Hundert der Gesamtlasten tragen die Länder, die die Lasten verursacht haben, anteilig entsprechend der Höhe der erhaltenen Mittel. Das Nähere regelt ein Bundesgesetz, das der Zustimmung des Bundesrates bedarf.
originalTextJapanese:
  - (1) 連邦およびラントは、この基本法が別段の定めをしていない限り、それらの任務の遂行から生じる支出を別個に負担する。
  - (2) ラントが連邦の委託により行動する場合には、連邦は、そこから生じる支出を負担する。
  - (3) 金銭給付を付与し、かつ、ラントにより執行される連邦法律は、金銭給付が全部または一部連邦により負担されることを定めることができる。法律が、連邦が支出の半額以上を負担することを定める場合には、法律は連邦の委託により執行される。求職者のための基礎保障の領域における住居および暖房のための給付の付与においては、法律は、連邦が支出の4分の3以上を負担する場合には、連邦の委託により執行される。
  - (4) 第三者に対する金銭給付、金銭価値のある物的給付または比較しうる役務給付を提供するラントの義務を基礎づけ、かつ、ラントにより固有の事項として、または第3項第2文により連邦の委託により執行される連邦法律は、そこから生じる支出がラントにより負担されるべき場合には、連邦参議院の同意を要する。
  - (5) 連邦およびラントは、それらの官庁において生じる行政支出を負担し、適正な行政について相互に責任を負う。詳細は、連邦参議院の同意を要する連邦法律により定められる。
  - (6) 連邦およびラントは、国内の権限および任務の配分により、ドイツの超国家的または国際法上の義務の違反の負担を負う。欧州連合のラント横断的な財政修正の場合には、連邦およびラントは、これらの負担を15対85の割合により負担する。ラント全体は、これらの場合、一般的基準により総負担の35パーセントを連帯して負担する。総負担の50パーセントは、負担を惹起したラントが、受領した資金の額に応じて按分して負担する。詳細は、連邦参議院の同意を要する連邦法律により定められる。
osakaText:
  - (1) 連邦とラントは、この基本法が別の定めをしてへん限り、それらの任務の遂行から生じる支出を別々に負担するんや。
  - (2) ラントが連邦の委託で行動する場合には、連邦は、そこから生じる支出を負担するんよ。
  - (3) 金銭給付を与えて、かつ、ラントによって執行される連邦法律は、金銭給付が全部とか一部、連邦によって負担されることを定めることができるんや。法律が、連邦が支出の半額以上を負担することを定める場合には、法律は連邦の委託で執行されるんよ。求職者のための基礎保障の領域での住居と暖房のための給付を与えるときは、法律は、連邦が支出の4分の3以上を負担する場合には、連邦の委託で執行されるんや。
  - (4) 第三者に対する金銭給付とか金銭価値のある物的給付とか比較できる役務給付を提供するラントの義務を基礎づけて、かつ、ラントによって固有の事項として、または第3項第2文によって連邦の委託で執行される連邦法律は、そこから生じる支出がラントによって負担されるべき場合には、連邦参議院の同意がいるんよ。
  - (5) 連邦とラントは、それらの官庁で生じる行政支出を負担して、適正な行政について相互に責任を負うんや。詳しいことは、連邦参議院の同意がいる連邦法律で定めるんやで。
  - (6) 連邦とラントは、国内の権限と任務の配分によって、ドイツの超国家的とか国際法上の義務の違反の負担を負うんや。欧州連合のラント横断的な財政修正の場合には、連邦とラントは、これらの負担を15対85の割合で負担するんよ。ラント全体は、これらの場合、一般的基準によって総負担の35パーセントを連帯して負担するんや。総負担の50パーセントは、負担を引き起こしたラントが、受け取った資金の額に応じて按分して負担するんよ。詳しいことは、連邦参議院の同意がいる連邦法律で定めるんやで。
