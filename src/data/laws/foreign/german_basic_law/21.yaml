article: "21"
title: Art 21
titleOsaka: "第21条"
originalText:
  - (1) Die Parteien wirken bei der politischen Willensbildung des Volkes mit. Ihre Gründung ist frei. Ihre innere Ordnung muß demokratischen Grundsätzen entsprechen. Sie müssen über die Herkunft und Verwendung ihrer Mittel sowie über ihr Vermögen öffentlich Rechenschaft geben.
  - (2) Parteien, die nach ihren Zielen oder nach dem Verhalten ihrer Anhänger darauf ausgehen, die freiheitliche demokratische Grundordnung zu beeinträchtigen oder zu beseitigen oder den Bestand der Bundesrepublik Deutschland zu gefährden, sind verfassungswidrig.
  - (3) Parteien, die nach ihren Zielen oder dem Verhalten ihrer Anhänger darauf ausgerichtet sind, die freiheitliche demokratische Grundordnung zu beeinträchtigen oder zu beseitigen oder den Bestand der Bundesrepublik Deutschland zu gefährden, sind von staatlicher Finanzierung ausgeschlossen. Wird der Ausschluss festgestellt, so entfällt auch eine steuerliche Begünstigung dieser Parteien und von Zuwendungen an diese Parteien.
  - (4) Über die Frage der Verfassungswidrigkeit nach Absatz 2 sowie über den Ausschluss von staatlicher Finanzierung nach Absatz 3 entscheidet das Bundesverfassungsgericht.
  - (5) Das Nähere regeln Bundesgesetze.
originalTextJapanese:
  - (1) 政党は、国民の政治的意思形成に協力する。政党の設立は、自由である。政党の内部秩序は、民主的原則に合致しなければならない。政党は、その資金の出所および使途ならびにその財産について公に説明責任を負わなければならない。
  - (2) その目的またはその支持者の行動により、自由で民主的な基本秩序を害し、もしくは除去し、またはドイツ連邦共和国の存立を危うくすることを目指す政党は、違憲である。
  - (3) その目的またはその支持者の行動により、自由で民主的な基本秩序を害し、もしくは除去し、またはドイツ連邦共和国の存立を危うくすることを志向する政党は、国家による財政支援から排除される。排除が確認された場合、これらの政党への税制上の優遇およびこれらの政党への寄付に対する税制上の優遇も消滅する。
  - (4) 第2項による違憲性の問題ならびに第3項による国家による財政支援からの排除については、連邦憲法裁判所が決定する。
  - (5) 詳細は、連邦法律で定める。
osakaText:
  - (1) 政党は、国民の政治的意思形成に協力するんや。政党の設立は、自由やで。政党の内部秩序は、民主的原則に合致せなあかん。政党は、その資金の出所と使途、そしてその財産について公に説明責任を負わなあかんねん。
  - (2) その目的や、その支持者の行動により、自由で民主的な基本秩序を害したり除去したり、またはドイツ連邦共和国の存立を危うくすることを目指す政党は、違憲や。
  - (3) その目的や、その支持者の行動により、自由で民主的な基本秩序を害したり除去したり、またはドイツ連邦共和国の存立を危うくすることを志向する政党は、国家による財政支援から排除されるんやで。排除が確認された場合、これらの政党への税制上の優遇と、これらの政党への寄付に対する税制上の優遇も消滅するんや。
  - (4) 第2項による違憲性の問題、そして第3項による国家による財政支援からの排除については、連邦憲法裁判所が決定するんやねん。
  - (5) 詳細は、連邦法律で定めるで。
commentary:
  - 第1項は政党の役割と設立の自由を定めています。政党は「国民の政治的意思形成に協力する」機関として憲法上位置づけられており、これは政党を憲法に明記した極めて先進的な規定です。政党設立の自由が保障される一方で、政党の内部組織は民主的原則に従わなければなりません。また、政党は資金の出所、使途、財産について公開する義務があります。これは政治資金の透明性を確保し、不正な資金提供や腐敗を防止するための重要な規定です。
  - 第2項は違憲政党の禁止を定めています。民主的基本秩序を害し、または除去することを目指す政党、あるいはドイツ連邦共和国の存立を危うくする政党は違憲とされます。これは「戦う民主制」の具体化であり、ワイマール共和国がナチス党によって合法的に破壊された経験への反省に基づいています。第3項は2017年の憲法改正で追加された規定で、違憲には至らないが反民主的傾向のある政党から国家財政支援を排除することができます。
  - 第4項は、違憲性の判断および財政支援の排除決定を連邦憲法裁判所の専権事項としています。これは恣意的な政党禁止を防ぐための重要な保障です。実際に違憲とされた政党は、1952年の極右政党SRPと1956年のドイツ共産党（KPD）の2例のみです。政党禁止は民主主義における極めて重大な決定であり、最高裁判所が慎重に判断する仕組みとなっています。第5項は詳細を連邦法律に委任しており、政党法により具体的に規定されています。
commentaryOsaka:
  - 第1項は「政党の役割と設立の自由」を決めてるんや。政党っちゅうのは、「うちはこういう政策を掲げてます」って看板出して、国民に選んでもらう団体やな。政党を作るのは自由やけど、3つのルールがあるんやで。①党の中も民主的に運営せなあかん（党首の独裁はあかん）、②金の出どころと使い道を公開せなあかん、③財産も公開せなあかん。この②と③が特に大事でな。どっから金もろうて、何に使うたか、全部オープンにせなあかん。なんでかっちゅうと、裏で怪しい金もろうて政治を歪めたらあかんからや。「この会社から献金もろうたから、この会社に有利な法律作ったろ」とか、そういう癒着を防ぐためやねん。透明性が民主主義の基本やっちゅうことやな。
  - 第2項は「違憲政党」(verfassungswidrig)の禁止や。つまり「お前の党は憲法違反やから解散や」っていう伝家の宝刀やな。どういう政党が違憲になるかっちゅうと、「民主主義を壊そうとする政党」や。例えば、「選挙なんかやめて独裁制にしよう」とか「暴力で政権取ろう」とか、そういう政党はアウトやねん。これは第18条の「戦う民主主義」と同じ考え方で、ナチ党がワイマール共和国を合法的に乗っ取った苦い経験があるからや。実際に違憲とされた政党は、戦後75年以上でたった2つだけ。1952年に極右政党SRP、1956年にドイツ共産党（KPD）。それくらい「最後の最後の手段」なんやな。
  - 第3項は2017年に新しく追加された条文でな、「違憲まではいかへんけど、かなり危ない政党」には国からの補助金を出さへんようにできるんや。違憲政党の認定はめっちゃハードルが高いから、その手前の措置として作られたんやな。税金使って反民主的な活動を支援するんはおかしいやろ、っちゅう考え方や。補助金カットされたら、税制優遇も全部なくなるで。政党への寄付に対する税控除もなしや。ネオナチ政党NPDがこの対象になると議論されたんやけど、結局は弱小すぎて影響力ないから放置されたんやな。
  - 第4項で大事なんは、「違憲かどうか」「補助金カットするかどうか」を決めるんは、連邦憲法裁判所だけやっちゅうことや。政府とか警察が勝手に「この党は危ない」言うて潰すんはあかんねん。ちゃんと最高裁判所が法律に基づいて判断せなあかん。これで、政権による恣意的な政党弾圧を防いでるんやな。民主主義を守るための強力な権限やけど、濫用されたら独裁への道やから、裁判所だけが決められるようにしてるんやで。
  - 第5項は「詳細は法律で決める」っちゅう委任規定や。実際には「政党法」(Parteiengesetz)っていう法律が、政党の組織、資金、会計報告、国家からの補助金の配分方法とか、全部細かく決めてるんや。政党禁止っちゅうのは民主主義にとって劇薬やから、よっぽどのことがない限り発動されへんようになってるんやで。
