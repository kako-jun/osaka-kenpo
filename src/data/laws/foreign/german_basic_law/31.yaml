article: "31"
title: Art 31
titleOsaka: "第31条"
originalText:
  - Bundesrecht bricht Landesrecht.
originalTextJapanese:
  - 連邦法は、州法に優先する。
osakaText:
  - 連邦法は、州法に優先するんや。
commentary:
  - この条文は「連邦法優位の原則」を定めています。連邦法と州法が抵触する場合、連邦法が優先します。ただし、これは連邦が権限を持つ分野に限られます。第30条で州の原則的権限が認められていますが、連邦が立法権を持つ分野では連邦法が州法に優先するという明確な序列を示しています。これにより法的統一性が確保され、連邦国家としての一体性が維持されます。
commentaryOsaka:
  - めっちゃ短い条文やけど、ドイツ連邦制の基本ルールを決めてるんや。「連邦の法律と州の法律が食い違ったら、連邦の法律が勝つ」っちゅうことやな。第30条で「基本的に州が主役」って言うてたんやけど、連邦政府が権限持ってる分野（外交とか国防とか）では連邦法が優先するんや。大阪商人で言うたら、「各支店は独自に経営するけど、会社全体のルールは本社が決める。それに従わなあかん」みたいな感じやな。これで法律がバラバラにならんようにしてるんやで。
