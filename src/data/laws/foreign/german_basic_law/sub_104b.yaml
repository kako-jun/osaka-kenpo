article: 104b
title: Art 104b
titleOsaka: 第104b条
originalText:
  - (1) Der Bund kann, soweit dieses Grundgesetz ihm Gesetzgebungsbefugnisse verleiht, den Ländern Finanzhilfen für besonders bedeutsame Investitionen der Länder und der Gemeinden (Gemeindeverbände) gewähren, die erforderlich sind. Abweichend von Satz 1 kann der Bund im Falle von Naturkatastrophen oder außergewöhnlichen Notsituationen, die sich der Kontrolle des Staates entziehen und die staatliche Finanzlage erheblich beeinträchtigen, auch ohne Gesetzgebungsbefugnisse Finanzhilfen gewähren.
  - (2) Das Nähere, insbesondere die Arten der zu fördernden Investitionen, wird durch Bundesgesetz, das der Zustimmung des Bundesrates bedarf, oder auf Grund des Bundeshaushaltsgesetzes durch Verwaltungsvereinbarung geregelt. Das Bundesgesetz oder die Verwaltungsvereinbarung kann Bestimmungen über die Ausgestaltung der jeweiligen Länderprogramme zur Verwendung der Finanzhilfen vorsehen. Die Festlegung der Kriterien für die Ausgestaltung der Länderprogramme erfolgt im Einvernehmen mit den betroffenen Ländern. Zur Gewährleistung der zweckentsprechenden Mittelverwendung kann die Bundesregierung Bericht und Vorlage der Akten verlangen und Erhebungen bei allen Behörden durchführen. Die Mittel des Bundes werden zusätzlich zu eigenen Mitteln der Länder bereitgestellt. Sie sind befristet zu gewähren und hinsichtlich ihrer Verwendung in regelmäßigen Zeitabständen zu überprüfen. Die Finanzhilfen sind im Zeitablauf mit fallenden Jahresbeträgen zu gestalten.
  - (3) Bundestag, Bundesregierung und Bundesrat sind auf Verlangen über die Durchführung der Maßnahmen und die erzielten Verbesserungen zu unterrichten.
originalTextJapanese:
  - (1) 連邦は、この基本法がそれに立法権限を付与する限りにおいて、ラントおよび市町村(市町村連合)の特に重要な投資であって必要とされるもののために、ラントに財政援助を付与することができる。第1文と異なり、連邦は、自然災害または国家の統制を逃れ、かつ、国家の財政状況を著しく損なう異常な緊急事態の場合には、立法権限がなくても財政援助を付与することができる。
  - (2) 詳細、特に促進されるべき投資の種類は、連邦参議院の同意を要する連邦法律により、または連邦予算法律に基づき行政協定により定められる。連邦法律または行政協定は、財政援助の使用のためのそれぞれのラント計画の設計に関する規定を規定することができる。ラント計画の設計のための基準の確定は、関係するラントとの合意において行われる。目的に適合した資金使用を保障するため、連邦政府は、報告および文書の提出を要求し、かつ、すべての官庁において調査を実施することができる。連邦の資金は、ラント固有の資金に加えて提供される。資金は、期限を付して付与され、かつ、その使用に関して定期的間隔により審査されなければならない。財政援助は、時の経過とともに減少する年間額により構成されなければならない。
  - (3) 連邦議会、連邦政府および連邦参議院は、要求により、措置の実施および達成された改善について報告を受けなければならない。
osakaText:
  - (1) 連邦は、この基本法がそこに立法権限を与える限りで、ラントと市町村(市町村連合)の特に重要な投資で必要とされるもののために、ラントに財政援助を与えることができるんや。第1文と違ってな、連邦は、自然災害とか国家の統制を逃れて、かつ、国家の財政状況を著しく損なう異常な緊急事態の場合には、立法権限がなくても財政援助を与えることができるんよ。
  - (2) 詳しいこと、特に促進されるべき投資の種類は、連邦参議院の同意がいる連邦法律で、または連邦予算法律に基づいて行政協定で定められるんや。連邦法律とか行政協定は、財政援助の使用のためのそれぞれのラント計画の設計に関する規定を規定できるんよ。ラント計画の設計のための基準の確定は、関係するラントとの合意で行われるんや。目的に合った資金使用を保障するために、連邦政府は、報告と文書の提出を要求して、かつ、すべての官庁で調査を実施できるんやで。連邦の資金は、ラント固有の資金に加えて提供されるんや。資金は、期限を付して与えられて、かつ、その使用に関して定期的な間隔で審査せなあかんねん。財政援助は、時の経過とともに減る年間額で構成せなあかんのや。
  - (3) 連邦議会と連邦政府と連邦参議院は、要求によって、措置の実施と達成された改善について報告を受けなあかんねん。
commentary:
  - 第104b条は、連邦から州への財政援助について定めています。2009年の連邦制改革第2弾で大幅に改正されました。(1)連邦は、立法権限がある分野で、州・市町村の特に重要な投資のために財政援助を付与できます。自然災害や国家統制を逃れる異常な緊急事態では、立法権限なしでも財政援助を付与できます。これは2021年の洪水災害を受けた改正で明確化されました。(2)詳細は連邦参議院同意の法律または行政協定で定められます。法律・協定は州計画の設計に関する規定を設けられます。州計画の基準確定は関係州との合意で行われます。連邦政府は目的適合的使用を保障するため報告・文書提出を要求し調査を実施できます。連邦資金は州固有資金に追加されます。資金は期限付きで付与され定期的に審査されます。財政援助は時の経過とともに減少する年間額で構成されます。(3)連邦議会・政府・参議院は要求により措置の実施と改善について報告を受けます。この条文は、連邦が州の投資を支援する仕組みを定めています。2006年の連邦制改革Iで連邦の関与が大幅に削減されましたが、重要インフラ整備では連邦支援が必要なため、厳格な条件下で財政援助を認めています。
commentaryOsaka:
  - これは「国が地方に、お金を援助できる」って決めた条文や。ほんでもめっちゃ条件が厳しいで。①2006年の連邦制改革Iで、ドイツは「国が地方に口出しし過ぎるのをやめよう」って決めた。それまで国は、いろんな分野で地方にお金を出して、その代わりに「こうしろ、ああしろ」って指図してたんや。地方は「金は欲しいけど、口出しされるんは嫌や」って不満やったんやな。②せやから改革で、国が地方に援助できる分野を大幅に減らした。基本的には「地方のことは、地方が自分の金でやれ」っちゅうことになったんや。③ほんでもな、完全に援助をなくすわけにはいかへん。例えば、高速道路とか、鉄道とか、大規模な投資は、地方だけでは金が足りへん。特に貧しい州は、重要なインフラを整備できへんようになるねん。④せやから2009年の連邦制改革IIで、この条文を作り直した。「国が援助できるのは、特に重要な投資だけ。しかも国に立法権限がある分野だけ」って厳しく制限したんや。⑤大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が各支部(州に相当)に補助金を出すんは、『商店街全体に関わる大型プロジェクト』だけや。例えば、『大型アーケードの建設』とか『共同駐車場の整備』とか。各支部の『店舗の改装』とか『個別の設備投資』には、組合は口も金も出さへん。それは支部が自分でやれ」っちゅう感じや。⑥第1項の後半、「自然災害とか異常な緊急事態では、立法権限がなくても援助できる」っちゅうんが2021年に追加された。背景は、2021年7月のラインラント・プファルツ州とノルトライン・ヴェストファーレン州の大洪水や。死者180人以上、被害額300億ユーロ以上の大災害やったんや。⑦この洪水の後、被災地の復興に国が支援しようとしたら、「この分野は国に立法権限がないから、援助できへん」って憲法上の問題が出た。せやから急いで憲法を改正して、「緊急事態なら、立法権限なしでも援助できる」って明記したんやな。⑧第2項がめっちゃ重要。国の援助は、「期限付き」「定期審査」「年々減少」。つまり、永久に援助し続けることはできへんねん。最初は多く出すけど、だんだん減らして、最後は地方が自分で維持できるようにするんや。⑨なんでかっちゅうと、国がずっと援助し続けたら、地方が依存体質になるからや。「国が金出してくれるから、自分らは努力せんでええ」ってなったら、地方の自立心がなくなる。せやから「援助はあくまで一時的。最終的には自分でやれ」っちゅう仕組みにしてるんやな。⑩第2項の「連邦の資金は、州固有の資金に追加される」っちゅうんも大事や。つまり、「国が援助するから、地方は自分の金を減らす」っちゅうんは許されへんねん。地方も自分の金をちゃんと出して、その上に国の援助を上乗せするんや。⑪第3項は、報告義務。国は地方に金を出したら、「ちゃんと使われてるか」をチェックする権利がある。当たり前や。税金やからな。無駄遣いされたら困るねん。⑫この条文が示してるんは、「地方の自立と国の支援のバランス」や。基本は地方の自立。ほんでも本当に必要なときは、国が助ける。ほんでも援助は一時的で、条件付き。永久に甘やかすことはせえへん。これがドイツ流の、厳しいけど公平な財政連邦主義やな。
