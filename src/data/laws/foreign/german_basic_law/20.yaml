title: Art 20
titleOsaka: "第20条"
originalText:
  - (1) Die Bundesrepublik Deutschland ist ein demokratischer und sozialer Bundesstaat.
  - (2) Alle Staatsgewalt geht vom Volke aus. Sie wird vom Volke in Wahlen und Abstimmungen und durch besondere Organe der Gesetzgebung, der vollziehenden Gewalt und der Rechtsprechung ausgeübt.
  - (3) Die Gesetzgebung ist an die verfassungsmäßige Ordnung, die vollziehende Gewalt und die Rechtsprechung sind an Gesetz und Recht gebunden.
  - (4) Gegen jeden, der es unternimmt, diese Ordnung zu beseitigen, haben alle Deutschen das Recht zum Widerstand, wenn andere Abhilfe nicht möglich ist.
originalTextJapanese:
  - (1) ドイツ連邦共和国は、民主的かつ社会的な連邦国家である。
  - (2) すべての国家権力は、国民から発する。国家権力は、国民により、選挙および投票において、ならびに立法、執行権および司法の特別の機関を通じて行使される。
  - (3) 立法は、憲法的秩序に拘束され、執行権および司法は、法律および法に拘束される。
  - (4) この秩序を除去することを企てる者に対しては、他に救済が不可能な場合、すべてのドイツ人は抵抗する権利を有する。
osakaText:
  - (1) ドイツ連邦共和国は、民主的で社会的な連邦国家やねん。
  - (2) すべての国家権力は、国民から発するんや。国家権力は、国民により、選挙と投票において、そして立法、執行権、そして司法の特別の機関を通じて行使されるで。
  - (3) 立法は、憲法的秩序に拘束されて、執行権と司法は、法律と法に拘束されるんや。
  - (4) この秩序を除去することを企てる者に対しては、他に救済ができへん場合、すべてのドイツ人は抵抗する権利を持っとるんやで。
commentary:
  - 第1項は、ドイツが「民主的かつ社会的な連邦国家」であることを宣言しています。これは国家の基本構造を定める極めて重要な規定です。「民主的」とは国民主権と民主的な政治制度を意味し、「社会的」とは社会国家原理（福祉国家原理）を表し、国家が社会的正義と社会的安全を実現する責任を負うことを意味します。「連邦国家」はドイツが連邦（Bund）と州（Länder）から成る連邦制国家であることを示します。
  - 第2項は国民主権の原理を定めています。すべての国家権力は国民から発し、国民が選挙や投票を通じて、また立法・行政・司法の各機関を通じて行使されます。第3項は法治国家原理を具体化しており、立法は憲法に、行政と司法は法律と法に拘束されます。これにより、恣意的な権力行使が防止され、法の支配が確保されます。
  - 第4項は抵抗権を保障しています。これは1968年の緊急事態法制定に伴い追加された規定で、憲法的秩序を除去しようとする者に対して、他に救済手段がない場合に国民が抵抗する権利を認めています。これは「戦う民主制」の一環であり、民主主義を守るための最後の手段です。なお、第79条第3項により、第20条第1項および第2項は改正が禁止されている「永久条項」であり、ドイツの基本的な国家構造は未来永劫保護されています。
commentaryOsaka:
  - 第1項では、ドイツが「民主的で社会的な連邦国家」やって宣言してるんや。これは国の基本的な形を決めるめっちゃ大事な規定やねん。「民主的」っていうのは国民が主権を持って民主的な政治をするっていう意味で、「社会的」っていうのは福祉国家の原理を表してて、国が社会的な正義と安全を実現する責任を負うっちゅうことやな。「連邦国家」っていうのは、ドイツが連邦政府と各州から成る連邦制の国やっていうことを示してるんや。
  - 第2項では「国民主権」の原理を決めてるんや。すべての国の権力は国民から生まれて、国民が選挙とか投票を通じて、そして立法・行政・司法っていう各機関を通じて行使されるんやで。第3項では法治国家の原理を具体化してて、立法は憲法に縛られて、行政と司法は法律と法に縛られるんや。これで、勝手な権力の使い方を防いで、「法の支配」を確保してるんやな。
  - 第4項では「抵抗権」を保障してるんや。これは1968年に緊急事態の法律を作った時に追加された規定でな、憲法的な秩序をぶっ壊そうとする者に対して、他に救済手段がない場合に国民が抵抗する権利を認めてるんやで。これは「戦う民主主義」の一環で、民主主義を守るための最後の手段やねん。ちなみに、第79条第3項っていうのがあって、第20条の第1項と第2項は改正が絶対禁止されてる「永久条項」なんや。ドイツの基本的な国の形は未来永劫守られるようになってるんやで。
