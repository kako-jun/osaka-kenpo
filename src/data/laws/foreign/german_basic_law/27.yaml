article: "27"
title: Art 27
titleOsaka: "第27条"
originalText:
  - Alle deutschen Kauffahrteischiffe bilden eine einheitliche Handelsflotte.
originalTextJapanese:
  - すべてのドイツ商船は、統一的な商船隊を形成する。
osakaText:
  - すべてのドイツ商船は、統一的な商船隊を形成するんや。
commentary:
  - この条文は、すべてのドイツ商船が統一的な商船隊を形成することを定めています。これは、ドイツが連邦国家であっても、海運については統一的な規制と管理を行うという原則を示しています。歴史的には、ドイツ帝国時代から商船隊の統一性は重要視されてきました。この規定により、各州がばらばらに船舶登録や海運規制を行うのではなく、連邦が統一的に管理する法的基礎が確保されています。現代では、ドイツ商船の船籍登録、安全基準、船員の資格などが連邦レベルで統一的に規律されています。
commentaryOsaka:
  - めっちゃ短いんやけど、実は大事なこと言うてるんやで。「ドイツの商船は、みんなで一つの船団や」っちゅうことやな。なんでこんな条文があるかっちゅうと、ドイツは連邦国家やから、「バイエルン州の船」「ハンブルク州の船」ってバラバラに管理されたら困るからや。海は国境ないし、国際的に船を動かすのに州ごとにルール違うたらややこしいやろ？大阪港から出る船も神戸港から出る船も、「日本の船」として統一的に管理されるんと同じや。
  - 歴史的に見ると、ドイツは昔から海運で栄えてきた国やねん。中世には「ハンザ同盟」っていう北ドイツの港町の連合があってな、ハンブルク、ブレーメン、リューベックみたいな都市が貿易でめっちゃ力持ってたんや。今でもハンブルクはドイツいっちゃんの港町で、コンテナ船がぎょうさん入ってくるで。せやけど、連邦国家になって、「この船はどこの州の船や？」ってなったら、外国との取引でめっちゃ不便やろ？国際条約とかも州ごとに結ぶわけにいかへんしな。
  - せやから、船の登録、安全基準、船員の資格とか、全部連邦政府が統一して決めるんや。例えば、あんたがハンブルクで船を登録したら、その船は「ドイツ商船」として世界中どこの港でも認められるわけや。バラバラのルールやったら「この州の船籍は信用できん」とか言われたら困るやろ？ルールが統一されてる方が国際貿易には絶対便利やから、この条文は実務的にめっちゃ大事なんやで。
