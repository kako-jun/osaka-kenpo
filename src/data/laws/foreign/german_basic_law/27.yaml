article: "27"
title: Art 27
titleOsaka: "第27条"
originalText:
  - Alle deutschen Kauffahrteischiffe bilden eine einheitliche Handelsflotte.
originalTextJapanese:
  - すべてのドイツ商船は、統一的な商船隊を形成する。
osakaText:
  - すべてのドイツ商船は、統一的な商船隊を形成するんや。
commentary:
  - この条文は、すべてのドイツ商船が統一的な商船隊を形成することを定めています。これは、ドイツが連邦国家であっても、海運については統一的な規制と管理を行うという原則を示しています。歴史的には、ドイツ帝国時代から商船隊の統一性は重要視されてきました。この規定により、各州がばらばらに船舶登録や海運規制を行うのではなく、連邦が統一的に管理する法的基礎が確保されています。現代では、ドイツ商船の船籍登録、安全基準、船員の資格などが連邦レベルで統一的に規律されています。
commentaryOsaka:
  - この条文、めっちゃ短いんやけど、実は大事なこと言うてるんやで。「ドイツの商船は、みんなで一つの船団や」っちゅうことやな。なんでこんな条文があるかっちゅうと、ドイツは連邦国家やから、「バイエルン州の船」「ハンブルク州の船」ってバラバラに管理されたら困るからや。海は国境ないし、国際貿易するのに州ごとにルール違うたら商売にならへんやろ？大阪で言うたら、大阪港から出る船も神戸港から出る船も、「日本の船」として統一的に管理されるんと同じや。船の登録、安全基準、船員の資格とか、全部連邦政府が統一して決めるんや。ドイツは昔から貿易国家でな、ハンブルクとかブレーメンみたいな港町が栄えてきた。商売人としては、ルールが統一されてる方が効率ええから、この条文は商売の便宜を図ってるんやな。
