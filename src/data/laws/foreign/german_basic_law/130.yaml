article: "130"
title: Art 130
titleOsaka: "第130条"
originalText:
  - (1) Verwaltungsorgane und sonstige der öffentlichen Verwaltung oder Rechtspflege dienende Einrichtungen, die nicht auf Landesrecht oder Staatsverträgen zwischen Ländern beruhen, sowie die Betriebsvereinigung der südwestdeutschen Eisenbahnen und der Verwaltungsrat für das Post- und Fernmeldewesen für das französische Besatzungsgebiet unterstehen der Bundesregierung. Diese regelt mit Zustimmung des Bundesrates die Überführung, Auflösung oder Abwicklung.
  - (2) Oberster Disziplinarvorgesetzter der Angehörigen dieser Verwaltungen und Einrichtungen ist der zuständige Bundesminister.
  - (3) Nicht landesunmittelbare und nicht auf Staatsverträgen zwischen den Ländern beruhende Körperschaften und Anstalten des öffentlichen Rechtes unterstehen der Aufsicht der zuständigen obersten Bundesbehörde.
originalTextJapanese:
  - "(1) 州法または州間の国家条約に基づかない行政機関およびその他の公行政または司法に資する施設、ならびに南西ドイツ鉄道の運営協会およびフランス占領地域の郵便・通信業務の管理評議会は、連邦政府に従属する。連邦政府は、連邦参議院の同意を得て、移管、解散または清算を規定する。"
  - "(2) これらの行政および施設の構成員の最上級懲戒上司は、権限を有する連邦大臣である。"
  - "(3) 州に直接従属せず、かつ州間の国家条約に基づかない公法上の団体および営造物は、権限を有する最上級連邦官庁の監督に服する。"
osakaText:
  - "(1) 州の法律とか州同士の国の条約に基づいてへん行政機関とその他の公行政とか司法のために使われる施設、それと南西ドイツ鉄道の運営協会とフランス占領地域の郵便・通信業務の管理評議会は、連邦政府の下にあるんや。連邦政府は、連邦参議院が認めたら、移管、解散、清算を決めるで。"
  - "(2) こういう行政と施設のメンバーの一番上の懲戒上司は、権限を持つ連邦大臣やで。"
  - "(3) 州に直接従属してへんくて、州同士の国の条約に基づいてへん公法上の団体と営造物は、権限を持つ一番上の連邦の役所の監督を受けるんや。"
commentary:
  - 第130条は、旧行政機関の連邦政府への従属を定めています。第1項は、州法または州間の国家条約に基づかない行政機関およびその他の公行政・司法に資する施設、ならびに南西ドイツ鉄道の運営協会およびフランス占領地域の郵便・通信業務の管理評議会は連邦政府に従属し、連邦政府は連邦参議院の同意を得て移管・解散・清算を規定することを定めています。第2項は、これらの行政・施設の構成員の最上級懲戒上司は権限を有する連邦大臣であることを規定しています。第3項は、州に直接従属せず州間の国家条約に基づかない公法上の団体・営造物は権限を有する最上級連邦官庁の監督に服することを定めています。これは、占領統治下で設立された暫定的行政機関を整理統合し、連邦制の権限配分に適合させる経過措置で、行政組織の統一と効率化を図る規定です。
commentaryOsaka:
  - これは「占領下で作られたバラバラの組織を、連邦政府がまとめて整理する」条文や。戦後のドイツの混乱ぶりがよう分かる条文やで。①1945-1949年、ドイツは連合国に占領されてて、いろんな暫定組織が乱立してたんや。「南西ドイツ鉄道運営協会」とか「フランス占領地域の郵便・通信管理評議会」とか、占領軍ごとにバラバラの組織があった。②これらの組織は、州の法律にも州同士の条約にも基づいてへん。占領軍が勝手に作った暫定組織や。ほんなら、基本法ができて正式な政府ができたとき、こういう組織はどないするんや？ ③この条文で「そういう暫定組織は全部、連邦政府の管轄下に置く。連邦政府が参議院の同意を得て、他の組織に統合するか、解散するか、清算するか決める」って定めたんや。④大阪で言うたら、戦後の混乱期に「闇市管理委員会」とか「配給統制委員会」とか、GHQや地元が作った暫定組織がいっぱいあったやろ。正式な市政が復活したら、こういう暫定組織は「市役所が引き取って、必要なら統合、不要なら解散」って整理するんと同じや。組織が乱立してたら非効率やし、責任の所在も不明確になる。せやから連邦政府が一元的に整理して、スッキリした行政体制にするんやな。これも戦後復興の大事な一歩やった。

