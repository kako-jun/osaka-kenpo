article: "88"
title: Art 88
titleOsaka: "第88条"
originalText:
  - Der Bund errichtet eine Währungs- und Notenbank als Bundesbank. Ihre Aufgaben und Befugnisse können im Rahmen der Europäischen Union der Europäischen Zentralbank übertragen werden, die unabhängig ist und dem vorrangigen Ziel der Sicherung der Preisstabilität verpflichtet.
originalTextJapanese:
  - 連邦は、連邦銀行として通貨および発券銀行を設置する。その任務および権限は、欧州連合の枠組みにおいて、独立であり物価安定の確保の優先的目標に拘束される欧州中央銀行に移譲されることができる。
osakaText:
  - 連邦は、連邦銀行として通貨と発券銀行を設置するんや。その任務と権限は、欧州連合の枠組みにおいて、独立であって物価安定の確保の優先的目標に拘束される欧州中央銀行に移譲されることができるで。
commentary:
  - この条文は、連邦が連邦銀行(Bundesbank)として通貨および発券銀行を設置することを定めています。また、その任務および権限を欧州連合の枠組みにおいて欧州中央銀行(ECB)に移譲できることを規定しています。ECBは独立であり、物価安定の確保を優先的目標とすることが明記されています。これはユーロ導入に伴い1992年のマーストリヒト条約後に改正された規定で、ドイツの中央銀行の独立性と物価安定重視の伝統をECBに引き継がせています。通貨主権の一部を欧州に移譲した歴史的な規定です。
commentaryOsaka:
  - この条文は「連邦は、連邦銀行(Bundesbank)っちゅう中央銀行を作る」っちゅうことや。中央銀行っちゅうのは、お金を発行したり、金融政策を決めたりする国の一番大事な銀行やな。日本で言うたら日本銀行や。ドイツの連邦銀行は、戦後ずっと「政府から独立」「物価安定が最優先」っちゅう方針でやってきたんや。政府が「もっとお金刷って景気よくしろ」って言うても、連邦銀行は「いや、インフレになったらあかんから」って断れるんやな。これはナチス時代とワイマール時代のハイパーインフレの反省からきてるんや。
  - そして「そのお金に関する仕事と権限は、EU(欧州連合)の中で、欧州中央銀行(ECB)に移せる」っちゅう部分が追加されたんは1992年や。これはユーロ(欧州の共通通貨)を導入する時に、基本法を改正したんやな。ドイツはマルクっちゅう自分の通貨を捨てて、ユーロに移行したんや。通貨の発行権は国家主権の一番大事な部分やから、これは歴史的な決断やったんやで。でもな、ドイツは「ECBも連邦銀行みたいに独立で、物価安定を最優先せなあかん」っていう条件を付けたんや。
  - この条文に明記されてるように、「ECBは独立であって、物価安定の確保の優先的目標に拘束される」んや。つまり、ドイツの伝統的な中央銀行の哲学をECBに引き継がせたっちゅうわけやな。学校で例えたら「学校の会計係は校長から独立して、予算の健全性を最優先にする。今度は学校が合併するから、合併後の会計センターも同じ原則で運営する」みたいな感じや。お金の主権の一部をEUに預けたけど、ドイツの価値観も守ったっていう微妙なバランスなんやで。これはドイツの EU統合に対する慎重な姿勢を示す象徴的な条文やな。

