article: "89"
title: Art 89
titleOsaka: "第89条"
originalText:
  - (1) Der Bund ist Eigentümer der bisherigen Reichswasserstraßen.
  - (2) Der Bund verwaltet die Bundeswasserstraßen durch eigene Behörden. Er nimmt die über den Bereich eines Landes hinausgehenden staatlichen Aufgaben der Binnenschiffahrt und die Aufgaben der Seeschiffahrt wahr, die ihm durch Gesetz übertragen werden. Er kann die Verwaltung von Bundeswasserstraßen, soweit sie im Gebiete eines Landes liegen, diesem Lande auf Antrag als Auftragsverwaltung übertragen. Berührt eine Wasserstraße das Gebiet mehrerer Länder, so kann der Bund das Land beauftragen, für das die beteiligten Länder es beantragen.
  - (3) Bei der Verwaltung, dem Ausbau und dem Neubau von Wasserstraßen sind die Bedürfnisse der Landeskultur und der Wasserwirtschaft im Einvernehmen mit den Ländern zu wahren.
originalTextJapanese:
  - (1) 連邦は、従来の帝国水路の所有者である。
  - (2) 連邦は、連邦水路を固有の官庁により管理する。連邦は、一の州の範囲を超える内陸航行の国家的任務および法律により連邦に移譲される海上航行の任務を行う。連邦は、連邦水路が一の州の領域内に存する限り、その管理をその州に申立てにより委託行政として移譲することができる。水路が複数の州の領域に係る場合、連邦は、関係する州がこれを申し立てる州に委託することができる。
  - (3) 水路の管理、拡張および新設に際しては、州の農業および水利の必要が、州との合意において維持されなければならない。
osakaText:
  - (1) 連邦は、従来の帝国水路の所有者やねん。
  - (2) 連邦は、連邦水路を固有の官庁により管理するんや。連邦は、一の州の範囲を超える内陸航行の国家的任務と、法律により連邦に移譲される海上航行の任務を行うで。連邦は、連邦水路が一の州の領域内に存する限り、その管理をその州に申立てにより委託行政として移譲することができるねん。水路が複数の州の領域に係る場合、連邦は、関係する州がこれを申し立てる州に委託することができるんや。
  - (3) 水路の管理、拡張、そして新設に際しては、州の農業と水利の必要が、州との合意において維持されなあかんで。
commentary:
  - 第1項は、連邦が従来の帝国水路の所有者であることを定めています。第2項は、連邦が連邦水路を固有の官庁により管理し、一の州を超える内陸航行および海上航行の任務を行うことを規定しています。州の申立てにより、州内の連邦水路の管理を州に委託できます。複数州にまたがる場合は、関係州が申し立てる州に委託できます。第3項は、水路の管理・拡張・新設に際し、州の農業および水利の必要を州との合意において維持することを定めています。連邦の水路管理権限と州の農業・水利利益のバランスを図る規定です。ドイツでは河川が交通・運輸の重要な手段であり、連邦の一元的管理が必要とされています。
commentaryOsaka:
  - 第1項は「連邦は、昔の帝国時代からの水路(川とか運河)の持ち主や」っちゅうことや。第2項では「連邦は、連邦水路を自分の役所で管理する。一つの州を超える川船の仕事と、海運の仕事をやる。州が『うちでやりたい』って言うたら、その州の中の水路管理を州に委託できる。複数の州にまたがる場合は、関係する州が推薦する州に委託できる」って決めてるんや。第3項は「水路を管理したり、拡張したり、新しく作ったりする時は、州の農業とか水利用の必要を、州と話し合って守らなあかん」っちゅうことやな。大阪商人の感覚で言うたら、「本部が全国の物流ルート(川・運河)を持ってて管理する。でも各支店が『うちで管理したい』って言うたら任せられる。水路を工事する時は、地元の農業や水利用に配慮して、地元と相談する」みたいな感じや。ドイツは川が物流の大動脈やから、連邦が一元管理するんやけど、地域の利益も守るバランスを取ってるんやな。

