article: 45b
title: Art 45b
titleOsaka: 第45b条
originalText:
  - Zum Schutz der Grundrechte und als Hilfsorgan des Bundestages bei der Ausübung der parlamentarischen Kontrolle wird ein Wehrbeauftragter des Bundestages berufen. Das Nähere regelt ein Bundesgesetz.
originalTextJapanese:
  - 基本権の保護のため、および連邦議会が議会による統制を行使する際の補助機関として、連邦議会の防衛監察官が任命される。詳細は連邦法律により定められる。
osakaText:
  - 基本権を守るためと、連邦議会が議会による統制を行使するときの補助機関として、連邦議会の防衛監察官が任命されるんや。詳しいことは連邦法律で定めるんやで。
commentary:
  - 第45b条は、防衛監察官(Wehrbeauftragter)について定めています。1956年の基本法改正で追加されました。防衛監察官は、基本権の保護のため、および連邦議会が議会による統制を行使する際の補助機関として、連邦議会により任命されます。詳細は連邦法律(防衛監察官法)により定められています。防衛監察官は、軍隊内部における基本権侵害や軍紀違反を調査し、連邦議会に報告します。兵士や市民からの苦情を受け付け、独立して調査する権限を持ちます。これは軍に対するオンブズマン制度です。防衛監察官は連邦議会に対してのみ責任を負い、政府や軍から独立しています。この制度により、軍隊内部の人権侵害や不正が監視され、民主的統制が強化されています。
commentaryOsaka:
  - これは「軍隊を監視する監察官を置け」って決めた条文や。めっちゃユニークな制度やで。①軍隊っちゅうんは、どうしても「上官の命令は絶対」「規律が厳しい」組織や。そうせんと戦争では勝たれへん。②ほんでも、それが行き過ぎたら「いじめ」「人権侵害」「不正」が起こる。特に新兵とか弱い立場の兵士が被害を受ける。③せやからドイツは「防衛監察官」っちゅう役職を作った。軍隊内部のオンブズマンや。兵士から「上官にいじめられた」「装備が不正に横流しされてる」っちゅう訴えがあったら、独立して調査する。④大阪の商店街で言うたら、「商店街振興組合に『組合員相談窓口』を設置する。『理事長がパワハラしてる』『組合費が不正に使われてる』っちゅう訴えを受け付けて、理事会とは独立して調査する」っちゅう感じや。⑤防衛監察官は、政府からも軍からも独立してる。国会にだけ報告する。せやから権力に忖度せんと、事実を調査できるんや。⑥この制度、めっちゃ効果がある。毎年何千件も苦情が寄せられて、調査されてる。軍の透明性と民主性が保たれるんや。⑦日本にはこういう制度ない。ドイツは「軍の民主的統制」を徹底的にやってるんやな。歴史の教訓を活かしてる。
