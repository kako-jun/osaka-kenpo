article: "83"
title: Art 83
titleOsaka: "第83条"
originalText:
  - Die Länder führen die Bundesgesetze als eigene Angelegenheit aus, soweit dieses Grundgesetz nichts anderes bestimmt oder zuläßt.
originalTextJapanese:
  - 州は、この基本法が別段の定めをせずまたは許容しない限り、連邦法律を固有の事項として執行する。
osakaText:
  - 州は、この基本法が別段の定めをせず、または許容せえへん限り、連邦法律を固有の事項として執行するんや。
commentary:
  - この条文は、基本法が別段の定めをしない限り、州が連邦法律を「固有の事項」として執行することを定めています。これはドイツ連邦制の重要な原則で、連邦が法律を制定し、州がこれを執行する「立法と執行の分離」を示します。州が固有の事項として執行する場合、州は自律的に行政機関を組織し、手続きを定めることができます(第84条参照)。これにより、連邦の統一的な法律の下で、州の行政的自律性が確保されます。日本の機関委任事務が廃止されたのと対照的に、ドイツでは州の執行権限が原則として維持されています。
commentaryOsaka:
  - この条文は「基本法で別のルールがなかったら、州が連邦の法律を『自分らの仕事』として執行する」っちゅうことや。これがドイツ連邦制の大原則で、「連邦が法律作って、州が実際に執行する」っちゅう役割分担やな。「立法と執行の分離」っちゅうやつや。州が自分らの仕事として執行する時は、州が自由に役所の組織を決めたり、手続きを決めたりできるんや(第84条参照)。支店は現場の組織や手続きを自由に決められる」みたいな感じやな。日本は昔「機関委任事務」っちゅうて国の仕事を地方にやらせてたけど、それは廃止されたんや。でもドイツは今でも州が執行権限を持っとるんやで。これで全国統一の法律と、地域ごとの柔軟な対応の両立を図ってるんやな。

