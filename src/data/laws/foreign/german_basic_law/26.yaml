article: "26"
title: Art 26
titleOsaka: "第26条"
originalText:
  - (1) Handlungen, die geeignet sind und in der Absicht vorgenommen werden, das friedliche Zusammenleben der Völker zu stören, insbesondere die Führung eines Angriffskrieges vorzubereiten, sind verfassungswidrig. Sie sind unter Strafe zu stellen.
  - (2) Zur Kriegführung bestimmte Waffen dürfen nur mit Genehmigung der Bundesregierung hergestellt, befördert und in Verkehr gebracht werden. Das Nähere regelt ein Bundesgesetz.
originalTextJapanese:
  - (1) 諸国民の平和的共存を妨害するに適し、かつその意図をもって行われる行為、特に侵略戦争の遂行を準備する行為は、違憲である。それらは、処罰されなければならない。
  - (2) 戦争遂行のために定められた武器は、連邦政府の許可を得てのみ製造され、輸送され、かつ取引されうる。詳細は、連邦法律で定める。
osakaText:
  - (1) 諸国民の平和的共存を妨害するに適して、そしてその意図をもって行われる行為、特に侵略戦争の遂行を準備する行為は、違憲や。それらは、処罰されなあかん。
  - (2) 戦争遂行のために定められた武器は、連邦政府の許可を得てのみ製造されて、輸送されて、そして取引されることができるんや。詳細は、連邦法律で定めるで。
