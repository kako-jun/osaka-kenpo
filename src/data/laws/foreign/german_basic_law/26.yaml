article: "26"
title: Art 26
titleOsaka: "第26条"
originalText:
  - (1) Handlungen, die geeignet sind und in der Absicht vorgenommen werden, das friedliche Zusammenleben der Völker zu stören, insbesondere die Führung eines Angriffskrieges vorzubereiten, sind verfassungswidrig. Sie sind unter Strafe zu stellen.
  - (2) Zur Kriegführung bestimmte Waffen dürfen nur mit Genehmigung der Bundesregierung hergestellt, befördert und in Verkehr gebracht werden. Das Nähere regelt ein Bundesgesetz.
originalTextJapanese:
  - (1) 諸国民の平和的共存を妨害するに適し、かつその意図をもって行われる行為、特に侵略戦争の遂行を準備する行為は、違憲である。それらは、処罰されなければならない。
  - (2) 戦争遂行のために定められた武器は、連邦政府の許可を得てのみ製造され、輸送され、かつ取引されうる。詳細は、連邦法律で定める。
osakaText:
  - (1) 諸国民の平和的共存を妨害するに適して、そしてその意図をもって行われる行為、特に侵略戦争の遂行を準備する行為は、違憲や。それらは、処罰されなあかん。
  - (2) 戦争遂行のために定められた武器は、連邦政府の許可を得てのみ製造されて、輸送されて、そして取引されることができるんや。詳細は、連邦法律で定めるで。
commentary:
  - 第1項は、侵略戦争の準備を含む、諸国民の平和的共存を妨害する行為を違憲とし、処罰対象としています。これは戦後ドイツが平和主義を憲法上の義務としたことを示す重要な規定です。ナチス・ドイツの侵略戦争への反省に基づき、戦争準備行為そのものを犯罪化しています。ただし、自衛のための防衛行為は禁止されていません。この条項により、ドイツは国際法上の侵略戦争の禁止を国内法レベルでも明確に規定しています。
  - 第2項は、武器の製造、輸送、取引に対する連邦政府の許可制を定めています。これは武器輸出管理を憲法レベルで規定するもので、ドイツの厳格な武器輸出政策の基礎となっています。ドイツは長年「紛争地域への武器輸出禁止」を原則としてきましたが、近年のウクライナ情勢などにより政策が見直されつつあります。それでも、この条文が武器取引に対する国家統制の根拠となっており、無制限な武器輸出は認められていません。
commentaryOsaka:
  - 第1項は、「侵略戦争の準備は違憲や。犯罪や」って決めてるんや。これはめっちゃ強烈な条文でな、戦争そのものやなくて、「準備」の段階で犯罪になるんやで。なんでかっちゅうと、ナチス・ドイツが第二次世界大戦で侵略戦争やって、ヨーロッパ中をめちゃくちゃにして、何千万人もの人が死んだからや。戦後のドイツは「二度と侵略戦争はせん」って固く誓って、それを憲法に書いたんやな。ただし、これは「自衛もあかん」って言うてるわけやないで。外国から攻められた時に自分を守るんは OK や。あかんのは「他の国に攻め込む戦争」やねん。大阪商人で言うたら、「喧嘩売るのはあかん。でも売られた喧嘩は買ってもしゃあない」みたいな感じや。
  - 第2項は「武器の製造・輸送・販売は政府の許可がいる」っちゅうルールや。これは武器商売を厳しく管理するための条文やねん。ドイツは長年「紛争地域には武器を売らへん」っていう原則を守ってきた。例えば、中東で戦争してる国とか、アフリカで内戦してる国とか、そういうとこには武器を輸出せえへんかったんや。大阪商人からしたら「せっかく儲かる商売やのに、もったいない」って思うかもしれへんけど、ドイツは「金儲けより人の命」っていう考え方やねん。ただし、最近はウクライナがロシアに攻められて、「ウクライナを助けるために武器を送るべきや」っていう議論があって、政策が変わりつつあるんや。それでもこの条文があるから、政府がちゃんと管理して、無制限に武器を輸出するんはできへんようになってるんやで。
