article: 87b
title: Art 87b
titleOsaka: 第87b条
originalText:
  - (1) Die Bundeswehrverwaltung wird in bundeseigener Verwaltung mit eigenem Verwaltungsunterbau geführt. Sie dient den Aufgaben des Personalwesens und der unmittelbaren Deckung des Sachbedarfs der Streitkräfte. Aufgaben der Beschädigtenversorgung und des Bauwesens können der Bundeswehrverwaltung nur durch Bundesgesetz, das der Zustimmung des Bundesrates bedarf, übertragen werden. Der Zustimmung des Bundesrates bedürfen ferner Gesetze, soweit sie die Bundeswehrverwaltung zu Eingriffen in Rechte Dritter ermächtigen; das gilt nicht für Gesetze auf dem Gebiete des Personalwesens.
  - (2) Im übrigen können Bundesgesetze, die der Verteidigung einschließlich des Wehrersatzwesens und des Schutzes der Zivilbevölkerung dienen, mit Zustimmung des Bundesrates bestimmen, daß sie ganz oder teilweise in bundeseigener Verwaltung mit eigenem Verwaltungsunterbau oder von den Ländern im Auftrage des Bundes ausgeführt werden. Werden solche Gesetze von den Ländern im Auftrage des Bundes ausgeführt, so können sie mit Zustimmung des Bundesrates bestimmen, daß die der Bundesregierung und den zuständigen obersten Bundesbehörden auf Grund des Artikels 85 zustehenden Befugnisse ganz oder teilweise Bundesoberbehörden übertragen werden; dabei kann bestimmt werden, daß diese Behörden beim Erlaß allgemeiner Verwaltungsvorschriften gemäß Artikel 85 Abs. 2 Satz 1 nicht der Zustimmung des Bundesrates bedürfen.
originalTextJapanese:
  - (1) 連邦軍行政は、独自の下部行政機構を有する連邦固有の行政において運営される。連邦軍行政は、人事事務の任務および軍隊の物的需要の直接的充足に役立つ。被害者扶助および建設事務の任務は、連邦参議院の同意を要する連邦法律によってのみ連邦軍行政に委譲されることができる。さらに、連邦軍行政に第三者の権利への介入を授権する限りにおいて、法律は連邦参議院の同意を要する。これは、人事事務の領域における法律には適用されない。
  - (2) その他、兵員補充制度および民間人の保護を含む防衛に資する連邦法律は、連邦参議院の同意を得て、それらが、独自の下部行政機構を有する連邦固有の行政において、または連邦の委託によりラントにより、全部もしくは一部執行されることを定めることができる。そのような法律が連邦の委託によりラントにより執行される場合には、それらは、連邦参議院の同意を得て、第85条により連邦政府および権限のある最高連邦官庁に帰属する権限が、全部または一部、連邦上級官庁に委譲されることを定めることができる。その際、これらの官庁が、第85条第2項第1文により一般的行政規則を発する場合に連邦参議院の同意を要しないことを定めることができる。
osakaText:
  - (1) 連邦軍行政はな、独自の下部行政機構を持った連邦固有の行政で運営されるんや。連邦軍行政は、人事事務の任務と軍隊の物的需要の直接的な充足に役立つんよ。被害者扶助と建設事務の任務は、連邦参議院の同意がいる連邦法律でしか連邦軍行政に委ねられへんねん。さらに、連邦軍行政に第三者の権利への介入を授権する限りで、法律は連邦参議院の同意がいるんや。これは、人事事務の領域の法律には適用されへんで。
  - (2) その他、兵員補充制度と民間人の保護も含めた防衛のためになる連邦法律は、連邦参議院の同意を得て、それらが、独自の下部行政機構を持った連邦固有の行政で、または連邦の委託でラントによって、全部とか一部が執行されることを定めることができるんや。そんな法律が連邦の委託でラントによって執行される場合はな、それらは、連邦参議院の同意を得て、第85条によって連邦政府と権限のある最高連邦官庁に帰属する権限が、全部とか一部、連邦上級官庁に委譲されることを定めることができるんよ。その際、これらの官庁が、第85条第2項第1文によって一般的行政規則を出すときに連邦参議院の同意がいらへんことを定めることができるんやで。
commentary:
  - 第87b条は、連邦軍行政について定めています。1956年の基本法改正で追加されました。(1)連邦軍行政は独自の下部行政機構を持つ連邦固有の行政として運営されます。人事事務と軍の物的需要(装備、補給等)の直接的充足を担当します。被害者扶助(戦傷者への補償等)と建設事務は、連邦参議院の同意を要する法律によってのみ委譲できます。連邦軍行政が第三者の権利に介入する権限を持つ法律も連邦参議院の同意が必要です(ただし人事事務は除く)。(2)防衛、兵員補充、民間人保護に関する法律は、連邦固有の行政または州への委託行政として執行されることを定めることができます。州への委託の場合、連邦上級官庁に権限を委譲できます。この条文は、軍事行政の組織と権限配分を定め、連邦制との調整を図っています。
commentaryOsaka:
  - これは「軍隊の事務仕事をどう運営するか」を決めた条文や。軍隊っちゅうても、戦闘だけやなくて、めっちゃ事務仕事があるねん。①まず「連邦軍行政」っちゅう組織がある。これは軍の人事(採用、昇進、給料等)と、軍の買い物(武器、制服、食料等)を担当する。全国に事務所があって、独自の組織として運営される。②ほんでも、戦争で怪我した兵士への補償とか、軍の施設の建設とか、そういう重要な仕事を軍行政に任せるときは、「州の代表(連邦参議院)の同意がいる」って決めてある。軍が勝手に権限を広げられへんようにな。③大阪の商店街で言うたら、「商店街振興組合には『事務局』がある。事務局は、組合員の名簿管理(人事に相当)と、組合の備品購入(物的需要に相当)を担当する。ほんでも、組合員への補償金支払いとか、会館の建設とか、大きな権限を事務局に任せるときは、総会(連邦参議院に相当)の承認がいる」っちゅう感じや。④第2項は、防衛関係の法律を、連邦が直接やるか、州に委託するかを選べるって内容や。軍の仕事でも、地域によって違いがあるから、州に任せた方が効率的な場合もあるねん。⑤この条文の背景には、「軍の行政も連邦制の枠内で運営する」っちゅう思想がある。軍が独立した巨大官僚機構にならへんように、ちゃんと州とのバランスを取るんや。⑥特に面白いのが「第三者の権利への介入」には州の同意がいるっちゅうとこや。例えば、軍が演習のために民間の土地を接収するとか、そういう強権発動には、州のチェックが入る。軍の暴走を防ぐ仕組みやな。

