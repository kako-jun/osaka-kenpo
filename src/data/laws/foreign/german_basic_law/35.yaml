article: "35"
title: Art 35
titleOsaka: "第35条"
originalText:
  - (1) Alle Behörden des Bundes und der Länder leisten sich gegenseitig Rechts- und Amtshilfe.
  - (2) Zur Aufrechterhaltung oder Wiederherstellung der öffentlichen Sicherheit oder Ordnung kann ein Land in Fällen von besonderer Bedeutung Kräfte und Einrichtungen des Bundesgrenzschutzes zur Unterstützung seiner Polizei anfordern, wenn die Polizei ohne diese Unterstützung eine Aufgabe nicht oder nur unter erheblichen Schwierigkeiten erfüllen könnte. Zur Hilfe bei einer Naturkatastrophe oder bei einem besonders schweren Unglücksfall kann ein Land Polizeikräfte anderer Länder, Kräfte und Einrichtungen anderer Verwaltungen sowie des Bundesgrenzschutzes und der Streitkräfte anfordern.
  - (3) Gefährdet die Naturkatastrophe oder der Unglücksfall das Gebiet mehr als eines Landes, so kann die Bundesregierung, soweit es zur wirksamen Bekämpfung erforderlich ist, den Landesregierungen die Weisung erteilen, Polizeikräfte anderen Ländern zur Verfügung zu stellen, sowie Einheiten des Bundesgrenzschutzes und der Streitkräfte zur Unterstützung der Polizeikräfte einsetzen. Maßnahmen der Bundesregierung nach Satz 1 sind jederzeit auf Verlangen des Bundesrates, im übrigen unverzüglich nach Beseitigung der Gefahr aufzuheben.
originalTextJapanese:
  - (1) 連邦および州のすべての官庁は、相互に法律上および職務上の援助を提供する。
  - (2) 公共の安全または秩序の維持または回復のため、州は、特に重要な場合において、警察がこの支援なしには任務を遂行しえないかまたは著しい困難の下でのみ遂行しうる場合、その警察の支援のため連邦国境警備隊の部隊および施設を要請することができる。自然災害または特に重大な災害事故における援助のため、州は、他の州の警察部隊、他の行政の部隊および施設ならびに連邦国境警備隊および軍隊を要請することができる。
  - (3) 自然災害または災害事故が複数の州の領域を危険にさらす場合、連邦政府は、効果的な対処のために必要な限りにおいて、州政府に対し、警察部隊を他の州に提供するよう指示し、ならびに連邦国境警備隊および軍隊の部隊を警察部隊の支援のため投入することができる。第1文による連邦政府の措置は、連邦参議院の要求によりいつでも、その他危険の除去後遅滞なく、解除されなければならない。
osakaText:
  - (1) 連邦と州のすべての官庁は、相互に法律上と職務上の援助を提供するんや。
  - (2) 公共の安全や秩序の維持や回復のため、州は、特に重要な場合において、警察がこの支援なしには任務を遂行できへんか、または著しい困難の下でのみ遂行しうる場合、その警察の支援のため連邦国境警備隊の部隊と施設を要請することができるんや。自然災害や特に重大な災害事故における援助のため、州は、他の州の警察部隊、他の行政の部隊と施設、そして連邦国境警備隊と軍隊を要請することができるで。
  - (3) 自然災害や災害事故が複数の州の領域を危険にさらす場合、連邦政府は、効果的な対処のために必要な限りにおいて、州政府に対して、警察部隊を他の州に提供するよう指示して、そして連邦国境警備隊と軍隊の部隊を警察部隊の支援のため投入することができるんや。第1文による連邦政府の措置は、連邦参議院の要求によりいつでも、その他危険の除去後遅滞なく、解除されなあかんねん。
commentary:
  - 第1項は、連邦および州のすべての官庁が相互に法律上・職務上の援助を提供することを定めています。これにより、行政の効率性が高まり、市民へのサービスが向上します。例えば、ある州の警察が別の州の警察に情報提供を求めたり、連邦官庁が州の専門知識を活用したりすることができます。第2項は、公共の安全・秩序の維持のために、州が連邦国境警備隊の支援を要請できることを定めています。また、自然災害や重大事故の際には、他州の警察、行政機関、連邦国境警備隊、さらには軍隊の支援も要請できます。
  - 第3項は、自然災害や事故が複数の州にまたがる場合の連邦政府の権限を定めています。連邦政府は、州政府に対して警察部隊の提供を指示し、連邦国境警備隊や軍隊を投入することができます。ただし、この措置は連邦参議院の要求によりいつでも解除でき、また危険が去れば速やかに解除されなければなりません。これは、平時における連邦の限定的権限と緊急時の柔軟な対応のバランスを図る規定です。連邦制を維持しつつも、大規模災害には統一的に対処できる仕組みです。
commentaryOsaka:
  - 第1項は「連邦の役所と州の役所は、お互い助け合わなあかん」っちゅうルールや。例えば、バイエルン州の警察が「この犯人、ベルリンに逃げたかもしれへん」って思ったら、ベルリン警察に「ちょっと調べてくれへん？」って頼めるんや。せやないと、「それはうちの管轄やない」ってたらい回しにされて市民が困るやろ？役所同士がちゃんと協力し合うことで、住民のためになるんや。第2項では、州が「うちの警察だけでは手に負えへん」って時に、連邦国境警備隊（国の警察みたいなもん）に助けを求められるんや。それに、地震とか洪水とか大事故が起きたら、他の州の警察や、さらには軍隊まで呼べるんやで。
  - 第3項がもっと大規模な災害の話でな。例えば、ライン川が氾濫して複数の州が水浸しになったとするやろ。そしたら連邦政府が「よっしゃ、任せとき！」って言うて、各州に「お前とこの警察を隣の州に送れ」って指示できるし、国境警備隊や軍隊も投入できるんや。ただし、これは「緊急事態やから特別に認める」ってだけで、連邦参議院（州の代表）が「もうええやろ」って言うたらすぐ止めなあかんのや。平常時は州の権限を尊重するけど、大災害の時だけ連邦政府が指揮を取る。火事の時は消防車を総動員するけど、火が消えたらすぐに普段通りに戻る、そういう感じやな。このバランス感覚がドイツ連邦制の賢いとこやで。
