article: '111'
title: Art 111
titleOsaka: '第111条'
originalText:
  - (1) Ist bis zum Schluß eines Rechnungsjahres der Haushaltsplan für das folgende Jahr nicht durch Gesetz festgestellt, so ist bis zu seinem Inkrafttreten die Bundesregierung ermächtigt, alle Ausgaben zu leisten, die nötig sind,
  - (2) Soweit nicht auf besonderem Gesetze beruhende Einnahmen aus Steuern, Abgaben und sonstigen Quellen oder die Betriebsmittelrücklage die Ausgaben unter Absatz 1 decken, darf die Bundesregierung die zur Aufrechterhaltung der Wirtschaftsführung erforderlichen Mittel bis zur Höhe eines Viertels der Endsumme des abgelaufenen Haushaltsplanes im Wege des Kredits flüssig machen.
originalTextJapanese:
  - '(1) 会計年度の終了までに翌年の予算が法律により確定されない場合には、その発効まで、連邦政府は、以下のために必要なすべての支出を行う権限を有する。'
  - '(2) 特別な法律に基づく租税、賦課金およびその他の財源からの収入または運転資金準備金が第1項の支出を賄わない限りにおいて、連邦政府は、経済運営の維持に必要な資金を、前会計年度の予算の最終総額の4分の1までの額において、借入れにより調達することができる。'
osakaText:
  - '(1) 会計年度が終わるまでに次の年の予算が法律で決まらへんかったら、それが効力を持つまで、連邦政府は必要な支出を全部する権限があるんや。'
  - '(2) 特別な法律に基づく税金、賦課金、その他のお金からの収入とか運転資金の積立金が第1項の支出をカバーできへん分については、連邦政府は、経済の運営を続けるのに必要なお金を、前の会計年度の予算の最後の総額の4分の1まで、借金で調達できるんやで。'
commentary:
  - 第111条は、予算が期限までに成立しない場合の暫定予算(vorläufige Haushaltsführung)について定めています。第1項は、会計年度終了までに翌年の予算が法律により確定されない場合、その発効まで連邦政府が必要なすべての支出を行う権限を有することを規定しています。これには、①法令の維持と法的義務の履行、②連邦施設の維持、③法律により授権された建設事業の継続が含まれます。第2項は、特別法に基づく租税・賦課金等の収入や運転資金準備金が第1項の支出を賄わない場合、連邦政府は経済運営維持に必要な資金を前年度予算最終総額の4分の1まで借入れにより調達できることを定めています。予算不成立の場合でも国家機能を維持するための暫定措置規定で、行政の継続性を保障します。
commentaryOsaka:
  - これは「年度末までに来年の予算が決まらへんかったら、どないするんや」っちゅう緊急事態のルールを決めた条文や。「暫定予算（フォアロイフィゲ・ハウスハルツフューヌング）」って言うんやけど、議会が予算で揉めて決められへん時でも、国を止めるわけにはいかへんからな。
  - 第1項は、予算が決まらへんかったとしても、「予算決まるまで国の機能止めます」なんてでけへんやろ。具体的には三つのことが認められとるんや。まず一つ目は「法令の維持と法的義務の履行」や。例えばな、公務員の給料を払う、年金を払う、医療費を払う、これは法律で決まった義務やから、予算がなくても払わなあかんねん。「予算決まってへんから、今月の給料なしね」なんて言うたら、公務員が生活でけへんし、国が回らへんやろ。二つ目は「連邦施設の維持」や。役所の電気代、水道代、建物の修理費、こういう「国を回すのに絶対必要な経費」は出さなあかんねん。三つ目は「法律により授権された建設事業の継続」や。もう始まってる公共事業——高速道路の建設とか橋の修理とか——を途中で止めるわけにはいかへんやろ。半分まで作って「予算ないから工事中止」って放置したら、もっと無駄やんか。せやから、すでに法律で決まってる工事は続けられるんや。
  - 第2項は、それでもお金が足らへんかったら、前年の予算の4分の1まで借金できるっちゅうルールや。例えばな、前年の予算が400億ユーロやったら、100億ユーロまで借りられる。「議会が揉めとっても、国は潰さへん。最低限のことはやる」っちゅう当たり前のルールやな。ただし、特別な法律に基づく税収（所得税とか消費税とか）や、運転資金の積立金（貯金）でまかなえる分は、借金せんでもええんやで。要するに「手持ちの金を使い果たしてから、最後の手段として借りる」っちゅう順番や。
  - これ、実際にはほとんど起こらへん事態やねん。ドイツは予算審議がしっかりしとるから、期限までに予算が決まらへんことは滅多にないんや。でも万が一のために、こうやってルールを決めとくんが法治国家や。日本でも、たまに予算が年度内に成立せえへんことがあるやろ。そういう時に「暫定予算」を組むんや。「議会が揉めて決まらへん」っちゅうのは、民主主義やから仕方ない部分もあるねん。でも、そのせいで国民生活が止まったらあかんやろ。「民主主義を守りながら、国民生活も守る」っちゅうバランスを取るための知恵やねん。
