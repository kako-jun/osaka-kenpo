article: "121"
title: Art 121
titleOsaka: "第121条"
originalText:
  - Mehrheit der Mitglieder des Bundestages und der Bundesversammlung im Sinne dieses Grundgesetzes ist die Mehrheit ihrer gesetzlichen Mitgliederzahl.
originalTextJapanese:
  - "この基本法の意味における連邦議会および連邦会議の構成員の過半数とは、その法定構成員数の過半数である。"
osakaText:
  - "この基本法で言う連邦議会と連邦会議のメンバーの過半数っちゅうのは、その法定メンバー数の過半数のことやで。"
commentary:
  - 第121条は、基本法上の「過半数」の定義を定めています。連邦議会(Bundestag)および連邦会議(Bundesversammlung)の構成員の過半数とは、その法定構成員数(gesetzliche Mitgliederzahl)の過半数であることを規定しています。これは、出席議員の過半数(anwesende Mehrheit)ではなく、定数の過半数(absolute Mehrheit)を意味します。例えば、連邦議会の定数が598議員の場合、過半数は300議員となり、実際の出席者数にかかわらずこの数が必要です。重要な議決(大統領選出、首相選出、不信任決議等)において、欠席議員の影響を排除し、一定の議決定足数を確保することで、議決の正統性と安定性を保障する規定です。
commentaryOsaka:
  - これは「過半数ってどう数えるんや」を決めた条文や。大阪の商店街の理事会で例えたら、こういうことやな。①理事が全員で10人おるとする。ある日の理事会に6人しか来えへんかった。「過半数」って、この6人の過半数（つまり4人）でええんか？ それとも全員10人の過半数（つまり6人）が必要なんか？ ②この条文は「全員の過半数や！」って決めてるんや。つまり10人の理事会やったら、何人出席しようが、6人以上の賛成がないと可決されへん。出席者が5人しかおらんかったら、全員賛成でも否決や。③これ、めっちゃ重要なルールやで。大阪商人は「数の横暴」を嫌うんや。「反対派が欠席した隙に、少数で重要案件を決める」なんてズルは許されへん。大統領選出とか首相選出とか、国の命運を決める重要事項は、「定数の過半数」が必要。例えば連邦議会の定数が598人やったら、300人以上の賛成が必要。出席者が400人でも、300人以上の賛成がなければ否決や。公正さと正統性を保つルールやな。

