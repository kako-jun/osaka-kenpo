article: "140"
title: Art 140
titleOsaka: "第140条"
originalText:
  - Die Bestimmungen der Artikel 136, 137, 138, 139 und 141 der deutschen Verfassung vom 11. August 1919 sind Bestandteil dieses Grundgesetzes.
originalTextJapanese:
  - "1919年8月11日のドイツ憲法の第136条、第137条、第138条、第139条および第141条の規定は、この基本法の構成部分である。"
osakaText:
  - "1919年8月11日のドイツ憲法の第136条、第137条、第138条、第139条、第141条の規定は、この基本法の一部やで。"
commentary:
  - 第140条は、ワイマール憲法の宗教条項の取り込みを定めています。1919年8月11日のドイツ憲法(ワイマール憲法)の第136条、第137条、第138条、第139条および第141条の規定は、この基本法の構成部分であることを規定しています。これらは宗教に関する条項で、①宗教の自由、②信仰告白の自由、③宗教団体の自治、④国教の禁止、⑤宗教団体の公法上の社団としての地位等を定めています。基本法は宗教条項を独自に定めず、ワイマール憲法の優れた規定をそのまま取り込むことで、宗教の自由と政教分離を保障しています。歴史的連続性と法的安定性を重視した規定です。
commentaryOsaka:
  - これは「昔の憲法の宗教条項を、そのまま使う」っちゅう条文や。めっちゃ賢いやり方やで。①1919年のワイマール憲法は、宗教条項がめっちゃ良くできてた。「信仰の自由」「国教の禁止」「教会の自治」...。②1949年に基本法を作るとき、「宗教条項、どないしよう」って議論になった。③ほんでも、「わざわざ新しく書き直す必要ないやろ。ワイマール憲法の条項、めっちゃ良くできてるやん。そのまま使おう」って決めたんや。④せやからこの条文で「ワイマール憲法の第136-141条は、基本法の一部や」って宣言したんや。⑤大阪の商店街で言うたら、「新しい会則を作るとき、昔の会則の『祭りの運営規則』がめっちゃ良くできてたから、そのまま新しい会則に入れる」っちゅう感じや。車輪の再発明はせえへん。良いもんは良い。これが賢いやり方やな。ワイマール憲法の遺産を受け継いで、宗教の自由を守ったんや。

