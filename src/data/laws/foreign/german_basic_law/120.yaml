article: "120"
title: Art 120
titleOsaka: "第120条"
originalText:
  - (1) Der Bund trägt die Aufwendungen für Besatzungskosten und die sonstigen inneren und äußeren Kriegsfolgelasten nach näherer Bestimmung von Bundesgesetzen. Soweit diese Kriegsfolgelasten bis zum 1. Oktober 1969 durch Bundesgesetze geregelt worden sind, tragen Bund und Länder im Verhältnis zueinander die Aufwendungen nach Maßgabe dieser Bundesgesetze. Soweit Aufwendungen für Kriegsfolgelasten, die in Bundesgesetzen weder geregelt worden sind noch geregelt werden, bis zum 1. Oktober 1965 von den Ländern, Gemeinden (Gemeindeverbänden) oder sonstigen Aufgabenträgern, die Aufgaben von Ländern oder Gemeinden erfüllen, erbracht worden sind, ist der Bund zur Übernahme von Aufwendungen dieser Art auch nach diesem Zeitpunkt nicht verpflichtet. Der Bund trägt die Zuschüsse zu den Lasten der Sozialversicherung mit Einschluß der Arbeitslosenversicherung und der Arbeitslosenhilfe. Die durch diesen Absatz geregelte Verteilung der Kriegsfolgelasten auf Bund und Länder läßt die gesetzliche Regelung von Entschädigungsansprüchen für Kriegsfolgen unberührt.
  - (2) Die Einnahmen gehen auf den Bund zu demselben Zeitpunkte über, an dem der Bund die Ausgaben übernimmt.
originalTextJapanese:
  - "(1) 連邦は、連邦法律の詳細な規定に従い、占領費用およびその他の国内的および対外的な戦争帰結負担のための支出を負担する。これらの戦争帰結負担が1969年10月1日までに連邦法律により規定された限りにおいて、連邦および各州は、これらの連邦法律に従って相互の関係において支出を負担する。連邦法律において規定されておらず、また規定されない戦争帰結負担のための支出が、1965年10月1日までに各州、市町村(市町村連合)または州もしくは市町村の任務を履行するその他の任務担当者により行われた限りにおいて、連邦は、この時点以降もこの種の支出を引き受ける義務を負わない。連邦は、失業保険および失業扶助を含む社会保険の負担に対する補助金を負担する。この項により規定される連邦および各州への戦争帰結負担の配分は、戦争帰結に対する補償請求権の法律上の規定に影響を及ぼさない。"
  - "(2) 収入は、連邦が支出を引き受けるのと同じ時点で連邦に移転する。"
osakaText:
  - "(1) 連邦は、連邦法律の詳しい規定に従って、占領の費用とその他の国内と対外の戦争の結果の負担のための支出を負担するんや。こういう戦争の結果の負担が1969年10月1日までに連邦法律で決まった分については、連邦と州は、この連邦法律に従ってお互いの関係で支出を負担するで。連邦法律で決まってへんし決められへん戦争の結果の負担のための支出が、1965年10月1日までに州、市町村(市町村連合)、州とか市町村の仕事をするその他の任務を負う人によって行われた分については、連邦は、この時点以降もこういう支出を引き受ける義務はないんや。連邦は、失業保険と失業扶助を含む社会保険の負担への補助金を負担するで。この項で決まる連邦と州への戦争の結果の負担の配分は、戦争の結果に対する補償請求権の法律上の規定には影響せえへんねん。"
  - "(2) 収入は、連邦が支出を引き受けるのと同じ時点で連邦に移るんや。"
