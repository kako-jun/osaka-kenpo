article: "53"
title: Art 53
titleOsaka: "第53条"
originalText:
  - Die Mitglieder der Bundesregierung haben das Recht und auf Verlangen die Pflicht, an den Verhandlungen des Bundesrates und seiner Ausschüsse teilzunehmen. Sie müssen jederzeit gehört werden. Der Bundesrat ist von der Bundesregierung über die Führung der Geschäfte auf dem laufenden zu halten.
originalTextJapanese:
  - 連邦政府の構成員は、連邦参議院およびその委員会の審議に参加する権利を有し、要求により義務を負う。これらの者は、いつでも聴取されなければならない。連邦参議院は、連邦政府により業務の遂行について常に情報を与えられなければならない。
osakaText:
  - 連邦政府の構成員は、連邦参議院とその委員会の審議に参加する権利を持っとって、要求により義務を負うんや。これらの者は、いつでも聴取されなあかんねん。連邦参議院は、連邦政府により業務の遂行について常に情報を与えられなあかんで。
commentary:
  - この条文は、連邦政府構成員（首相、大臣）が連邦参議院とその委員会に参加する権利と義務を定めています。要求があれば出席義務を負い、いつでも発言機会が与えられます。また、連邦政府は連邦参議院に対して業務執行について常に情報提供する義務を負います。これにより、連邦政府と州の代表機関である連邦参議院との密接な協力と情報共有が確保されています。
commentaryOsaka:
  - この条文は「連邦政府（首相や大臣）は、連邦参議院（州の代表）の会議にいつでも出られるし、求められたら出なあかん」っちゅうルールや。これ、めっちゃ大事な仕組みでな。ドイツは連邦制やから、国が決めた法律を実際に実行するんは州の仕事やねん。せやから、法律を作る段階で州の意見を聞かなあかんのや。例えば、連邦政府が「新しい環境保護法を作ろう」って考えてる時に、連邦参議院に出席して「こういう法律を考えてます」って説明するんや。
  - そしたら州の代表が「ちょっと待って。その基準、うちの州の工場では達成が難しいで」とか「もっと厳しくしてもええんちゃう？」とか意見を言えるんや。政府は州の代表の発言をちゃんと聞かなあかんし、求められたら出席する義務があるんやで。逆に、政府側も自分から「ちょっとこの問題について話したい」って連邦参議院に出席できるんや。双方向のコミュニケーションが保障されてるっちゅうわけやな。
  - そして大事なんは、「政府は州に対して業務の状況を常に報告せなあかん」っちゅうルールや。これで、州は「連邦政府が今何やってるか」を常に把握できるんや。例えば、「外国と貿易交渉してる最中や」とか「新しい社会保障制度を検討中や」とか、定期的に報告が来るんやな。これがあるから、州は後から「そんなん聞いてへんで！」って文句言わんでええし、早めに問題を指摘できるんや。政府と州が密に情報共有することで、現実的で実行可能な政策ができる。これがドイツ連邦制の賢いとこなんやで。
