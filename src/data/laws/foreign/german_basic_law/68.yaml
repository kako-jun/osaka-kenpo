article: "68"
title: Art 68
titleOsaka: "第68条"
originalText:
  - (1) Findet ein Antrag des Bundeskanzlers, ihm das Vertrauen auszusprechen, nicht die Zustimmung der Mehrheit der Mitglieder des Bundestages, so kann der Bundespräsident auf Vorschlag des Bundeskanzlers binnen einundzwanzig Tagen den Bundestag auflösen. Das Recht zur Auflösung erlischt, sobald der Bundestag mit der Mehrheit seiner Mitglieder einen anderen Bundeskanzler wählt.
  - (2) Zwischen dem Antrage und der Abstimmung müssen achtundvierzig Stunden liegen.
originalTextJapanese:
  - (1) 連邦首相の信任を表明する申立てが連邦議会の議員の過半数の同意を得ない場合、連邦大統領は、連邦首相の提案により、21日以内に連邦議会を解散することができる。解散権は、連邦議会がその議員の過半数をもって他の連邦首相を選出するや否や、消滅する。
  - (2) 申立てと表決との間には、48時間が経過していなければならない。
osakaText:
  - (1) 連邦首相の信任を表明する申立てが連邦議会の議員の過半数の同意を得えへん場合、連邦大統領は、連邦首相の提案により、21日以内に連邦議会を解散することができるんや。解散権は、連邦議会がその議員の過半数をもって他の連邦首相を選出するや否や、消滅するねん。
  - (2) 申立てと表決との間には、48時間が経過しとかなあかんで。
commentary:
  - 第1項は、首相が信任決議を求めたが議会の過半数の支持を得られなかった場合、首相の提案により大統領が21日以内に議会を解散できることを定めています。ただし、議会が別の首相を過半数で選出すれば解散権は消滅します。これは首相が議会との関係で行き詰まった際の打開策ですが、第67条の建設的不信任投票により別の首相が選ばれれば解散は回避されます。第2項は、申立てから表決まで48時間の熟慮期間を設けています。歴史的には、この条文に基づく解散は稀で、ドイツの政治的安定性を示しています。
commentaryOsaka:
  - 第1項は「首相が『わしを信任してくれ』って言うたのに、国会の過半数の支持が得られへんかったら、首相の提案で大統領が21日以内に国会を解散できる。でも、国会が別の首相を過半数で選んだら、解散権は消える」っちゅうことや。つまり、首相と国会の関係がこじれた時の最終手段やな。でも第67条で別の首相が選ばれたら解散せんでええねん。学校や家族で例えるとわかりやすいな。第2項は、申立てから投票まで48時間空けるルールやな。実際には、この条文で国会が解散されることはめったにないで。ドイツの政治が安定してる証拠やな。

