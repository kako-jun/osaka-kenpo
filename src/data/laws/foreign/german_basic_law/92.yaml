article: "92"
title: Art 92
titleOsaka: "第92条"
originalText:
  - Die rechtsprechende Gewalt ist den Richtern anvertraut; sie wird durch das Bundesverfassungsgericht, durch die in diesem Grundgesetze vorgesehenen Bundesgerichte und durch die Gerichte der Länder ausgeübt.
originalTextJapanese:
  - 司法権は、裁判官に委ねられる。司法権は、連邦憲法裁判所、この基本法に定める連邦裁判所および州の裁判所により行使される。
osakaText:
  - 司法権は、裁判官に委ねられるんや。司法権は、連邦憲法裁判所、この基本法に定める連邦裁判所、そして州の裁判所により行使されるで。
commentary:
  - この条文は、司法権が裁判官に委ねられ、連邦憲法裁判所、基本法に定める連邦裁判所および州の裁判所により行使されることを定めています。これは三権分立の原則を確立し、司法の独立を保障する根本規定です。「裁判官に委ねられる」とは、裁判官以外の者(行政機関等)が司法権を行使できないことを意味します。ドイツの裁判制度は、憲法裁判、通常裁判、行政裁判、財政裁判、労働裁判、社会裁判の6つの系統に分かれており、連邦と州がそれぞれ裁判所を設置します。司法制度の基本構造を定める重要な規定です。
commentaryOsaka:
  - この条文は「裁判する権限(司法権)は、裁判官に任せる。裁判は、連邦憲法裁判所、基本法に書いてある連邦の裁判所、州の裁判所がやる」っちゅうことや。これは三権分立の基本で、裁判官以外(役所とか)が裁判したらあかんっちゅうことやな。裁判の独立を守る一番大事なルールや。ドイツの裁判所は6種類あるんや。憲法裁判、普通の裁判(刑事・民事)、行政裁判、税金の裁判、労働裁判、社会保険の裁判やな。それぞれ連邦と州が裁判所を持っとる。社内裁判所、グループ本部の裁判所、各支店の裁判所がある。分野ごとに専門裁判所(商事、税務、労働、福利厚生)も分かれてる」みたいな感じや。裁判制度の骨組みを決めた条文やな。

