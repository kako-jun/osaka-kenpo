article: "103"
title: Art 103
titleOsaka: "第103条"
originalText:
  - (1) Vor Gericht hat jedermann Anspruch auf rechtliches Gehör.
  - (2) Eine Tat kann nur bestraft werden, wenn die Strafbarkeit gesetzlich bestimmt war, bevor die Tat begangen wurde.
  - (3) Niemand darf wegen derselben Tat auf Grund der allgemeinen Strafgesetze mehrmals bestraft werden.
originalTextJapanese:
  - (1) 裁判所において、何人も法的審問を受ける権利を有する。
  - (2) 行為は、その行為が行われる前に可罰性が法律により定められていた場合にのみ処罰されることができる。
  - (3) 何人も、同一の行為について一般刑法により重ねて処罰されてはならない。
osakaText:
  - (1) 裁判所において、何人も法的審問を受ける権利を有するんや。
  - (2) 行為は、その行為が行われる前に可罰性が法律により定められとった場合にのみ処罰されることができるんや。
  - (3) 何人も、同一の行為について一般刑法により重ねて処罰されたらあかんねん。
commentary:
  - 第1項は、裁判所において誰もが法的審問(rechtliches Gehör)を受ける権利を有することを定めています。これは、自己の主張・証拠を提出し、相手方の主張に反論する機会を保障する公正な裁判の基本です。第2項は、罪刑法定主義(nulla poena sine lege)を定めています。行為時に法律で処罰が定められていない限り処罰できず、事後法による遡及処罰を禁止します。第3項は、一事不再理(ne bis in idem)の原則を定めています。同一の行為について一般刑法により重ねて処罰することを禁止し、二重処罰を防ぎます。これらは刑事手続における人権保障の基本原則で、法治国家の根幹を成す重要な規定です。
commentaryOsaka:
  - 第1項は「裁判所で、誰でも自分の言い分を聞いてもらう権利がある」っちゅうことや。これは公正な裁判の基本で、「自分の主張と証拠を出して、相手の主張に反論できる」機会を保障するんやな。第2項では「罪刑法定主義」っちゅうて、「やった時に法律で『これは犯罪や』って決まってへんかったら、処罰できへん」って決めてるんや。後から法律作って遡って処罰するのは禁止やな。第3項は「一事不再理」っちゅうて、「同じ行為について、一般の刑法で何度も処罰したらあかん」っちゅうことや。二重処罰を防ぐんやな。大阪商人の感覚で言うたら、「裁判では必ず両方の言い分を聞く。『その時ルールになかったこと』で後から罰したらあかん。同じ違反で何度も罰金取ったらあかん」みたいな感じや。これらは刑事裁判の人権保障の基本で、法治国家の土台やな。公正な裁判を守る大事なルールや。

