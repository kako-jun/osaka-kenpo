article: "30"
title: Art 30
titleOsaka: "第30条"
originalText:
  - Die Ausübung der staatlichen Befugnisse und die Erfüllung der staatlichen Aufgaben ist Sache der Länder, soweit dieses Grundgesetz keine andere Regelung trifft oder zuläßt.
originalTextJapanese:
  - 国家権力の行使および国家任務の遂行は、この基本法が他の規律を定めまたは許容しない限り、州の事項である。
osakaText:
  - 国家権力の行使と国家任務の遂行は、この基本法が他の規律を定めたり許容したりせえへん限り、州の事項やねん。
commentary:
  - この条文は、ドイツ連邦制における基本原則を定めています。国家権力の行使と国家任務の遂行は、基本法が特に連邦の権限と定めていない限り、州の事項とされます。これは「州の原則的権限」または「残余権限の州帰属」と呼ばれる原則です。日本の中央集権的システムとは対照的に、ドイツでは州が原則として権限を持ち、基本法で明示的に連邦に与えられた権限のみを連邦が行使します。この原則により、教育、文化、警察などの重要な分野は州の管轄となっています。
commentaryOsaka:
  - この条文は短いけど、ドイツ連邦制の根幹を決めてる超重要な条文やで。どういうことかっちゅうと、「国の仕事は、基本的に州がやる。基本法に『連邦政府の仕事』って書いてあるもんだけ、連邦政府がやる』っちゅうことや。日本は逆やんか。日本は「国が全部決める。地方は国の言うとおりにする」っていう中央集権や。でもドイツは「州が主役。連邦政府は補助」っていう考え方なんやな。具体的には、教育（学校）、文化（博物館とか）、警察、これ全部州の仕事や。だから、バイエルン州とベルリン州で学校の制度が違ったりするんやで。地方に大きな権限があるっちゅうことやな。これがドイツの「連邦制」の基本なんやな。
