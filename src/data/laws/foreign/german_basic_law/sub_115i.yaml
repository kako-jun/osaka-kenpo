article: 115i
title: Art 115i
titleOsaka: 第115i条
originalText:
  - (1) Sind die zuständigen Bundesorgane außerstande, die notwendigen Maßnahmen zur Abwehr der Gefahr zu treffen, und erfordert die Lage unabweisbar ein sofortiges selbständiges Handeln in einzelnen Teilen des Bundesgebietes, so sind die Landesregierungen oder die von ihnen bestimmten Behörden oder Beauftragten befugt, für ihren Zuständigkeitsbereich Maßnahmen im Sinne des Artikels 115f Abs. 1 zu treffen.
  - (2) Maßnahmen nach Absatz 1 können durch die Bundesregierung, im Verhältnis zu Landesbehörden und nachgeordneten Bundesbehörden auch durch die Ministerpräsidenten der Länder, jederzeit aufgehoben werden.
originalTextJapanese:
  - (1) 権限のある連邦機関が危険を防ぐための必要な措置を講じることができず、かつ、状況が連邦領域の個々の部分において即座の独立した行動を不可避的に要求する場合には、ラント政府またはそれらにより定められた官庁もしくは委員は、それらの権限領域について、第115f条第1項にいう措置を講じる権限を有する。
  - (2) 第1項による措置は、連邦政府により、ラント官庁および下級連邦官庁との関係においてはラントの首相によっても、いつでも廃止されることができる。
osakaText:
  - (1) 権限のある連邦機関が危険を防ぐための必要な措置を講じることができへんくて、かつ、状況が連邦領域の個々の部分で即座の独立した行動を不可避的に要求する場合には、ラント政府とかそれらによって定められた官庁とか委員は、それらの権限領域について、第115f条第1項でいう措置を講じる権限を持ってるんや。
  - (2) 第1項による措置は、連邦政府によって、ラント官庁と下級連邦官庁との関係ではラントの首相によっても、いつでも廃止できるんやで。
commentary:
  - 第115i条は、防衛事態における州の緊急措置権限について定めています。1968年の緊急事態立法で追加されました。(1)権限のある連邦機関が危険を防ぐための必要な措置を講じることができず、かつ、状況が連邦領域の個々の部分において即座の独立した行動を不可避的に要求する場合、州政府またはそれらにより定められた官庁もしくは委員は、その権限領域について第115f条第1項にいう措置(労働関係規制、財産収用、交通・通信統制など)を講じる権限を有します。通常は連邦政府が防衛事態の措置を講じますが、首都ベルリンが攻撃され連邦政府が機能不全に陥った場合、各州が独自に緊急措置を講じる必要があります。この規定により、連邦政府の不在でも地域レベルでの対応が可能になり、国家機能の完全停止を防ぎます。(2)第1項による措置は、連邦政府により、州官庁および下級連邦官庁との関係においては州首相によっても、いつでも廃止されることができます。州の緊急措置は暫定的なものであり、連邦政府が機能を回復すれば連邦政府が統制を取り戻します。この条文は、連邦制国家における緊急時の分権的対応と、事後的な中央統制のバランスを示しています。ドイツ連邦制の柔軟性と、緊急時の実効的対応を両立させる仕組みです。
commentaryOsaka:
  - これは「国(連邦)が動けへんときは、地方(州)が代わりに緊急措置を取れる」って決めた条文や。分権的緊急対応やな。①この条文は、めっちゃ現実的なシナリオを想定してるねん。「もし戦争で首都ベルリンが攻撃されて、連邦政府が機能停止したらどうするか」。政府がないから、緊急措置を取る人がいない。ほんでも敵は攻めてくる。どうするか。②答えは、「州政府が独自に動く」や。第1項で、「連邦機関が措置を講じることができへんくて、状況が即座の行動を要求する場合、州政府が第115f条第1項の措置を講じる権限を有する」って決めてるねん。③第115f条第1項の措置っちゅうんは、具体的には「労働関係の規制」(戦時労働配置)、「財産の収用」(民間の土地・建物を軍が使う)、「交通・通信の統制」(鉄道・電話を軍が管理)や。めっちゃ強い権限やねん。④大阪の商店街で言うたら、「商店街振興組合(連邦に相当)の本部が災害で壊滅して、組合長(政府に相当)が指示を出せへん。ほんでも災害対応は待ったなしや。せやから各支部(州に相当)が独自に、『支部の組合員を救援活動に動員する』(労働配置に相当)、『支部の建物を避難所に使う』(収用に相当)、『支部の車両を救援物資輸送に使う』(交通統制に相当)っちゅう緊急措置を取れる」っちゅう感じや。⑤この条文のポイントは、「連邦政府が機能してへんときだけ」や。普段は連邦政府が決めるねんけど、連邦政府が動けへんときは、州が代わりに動く。いわば「バックアップシステム」やな。⑥ほんでも州が勝手に権限を使うわけやない。第2項で、「連邦政府が、州の措置をいつでも廃止できる」って決めてるねん。つまり、連邦政府が機能を回復したら、連邦政府が統制を取り戻すんや。⑦具体的には、連邦政府が「バイエルン州が取ったこの措置は不適切や」と判断したら、その措置を廃止できる。州の緊急措置は、あくまで暫定的なもので、連邦政府の統制下に置かれるねん。⑧第2項の後半、「州官庁と下級連邦官庁との関係では、州首相によっても廃止できる」。これは何かっちゅうと、州の中での調整や。州政府が州内の各機関の緊急措置を管理するねん。⑨この条文が示してるんは、「連邦制の柔軟性」や。ドイツは連邦国家やから、国(連邦)と地方(州)の両方に権限がある。緊急時に国が動けへんときは、地方が代わりに動く。地方が動きすぎたら、国が止める。この柔軟な仕組みで、どんな状況でも対応できるようにしてるんや。⑩歴史的には、1968年のこの条文導入時、「州の緊急権限が強すぎる」「州が独裁的に動くんちゃうか」って批判もあった。ほんでも「連邦政府が廃止できる」っちゅう歯止めを設けることで、バランスを取ったんや。⑪この条文が示してるんは、「中央集権と地方分権のバランス」や。緊急時は基本的に国(連邦)が統一的に対応する。ほんでも国が機能停止したら、地方(州)が独自に対応する。国が復活したら、また国が統制を取り戻す。この柔軟で現実的な仕組みが、ドイツ流の連邦制緊急対応やな。
