article: "55"
title: Art 55
titleOsaka: "第55条"
originalText:
  - (1) Der Bundespräsident darf weder der Regierung noch einer gesetzgebenden Körperschaft des Bundes oder eines Landes angehören.
  - (2) Der Bundespräsident darf kein anderes besoldetes Amt, kein Gewerbe und keinen Beruf ausüben und weder der Leitung noch dem Aufsichtsrate eines auf Erwerb gerichteten Unternehmens angehören.
originalTextJapanese:
  - (1) 連邦大統領は、政府または連邦もしくは州の立法機関に所属してはならない。
  - (2) 連邦大統領は、その他のいかなる俸給を伴う職務、いかなる営業またはいかなる職業も行使してはならず、かつ営利を目的とする企業の指導部または監査役会に所属してはならない。
osakaText:
  - (1) 連邦大統領は、政府や連邦もしくは州の立法機関に所属したらあかんねん。
  - (2) 連邦大統領は、その他のいかなる俸給を伴う職務、いかなる営業、またはいかなる職業も行使したらあかんし、営利を目的とする企業の指導部や監査役会に所属したらあかんで。
commentary:
  - 第1項は、連邦大統領が政府や立法機関に所属してはならないと定めています。これは三権分立の原則に基づき、大統領の中立性を確保するためです。第2項は、大統領が他の有給職務、営業、職業を兼任できず、営利企業の経営陣や監査役にもなれないと定めています。これにより、大統領は公務に専念し、利益相反を避けることができます。大統領の独立性と公平性を保障する重要な規定です。
commentaryOsaka:
  - 第1項は「大統領は、政府や連邦・州の国会議員を兼任したらあかん」っちゅうことや。なんでかっちゅうと、大統領は中立やないとあかんからや。ドイツの大統領は、首相みたいに実際の政治をする人やなくて、「国の象徴」みたいな存在なんや。せやから、特定の政党の議員とか、政府の一員とか、そういう立場と兼任したら中立性が失われるやろ？例えば、「大統領が与党の議員」やったら、野党の人は「この大統領、公平やない」って思うやんか。せやから、大統領になったら政治的な立場は全部辞めなあかんのや。
  - 第2項がさらに厳しくて、「他の有給の仕事も全部あかん。営業も職業も全部あかん。会社の取締役も監査役もあかん」って決めてるんや。これ、めっちゃ徹底してるやろ？なんでこんな厳しいルールがあるかっちゅうと、利益相反を完全に防ぐためや。例えば、大統領が自動車会社の取締役やってたとするやろ。そしたら、環境規制の法律にサインする時に「うちの会社に不利やから、サインせえへんとこ」って思うかもしれへんやんか。それはあかんやろ？
  - せやから、大統領は公務だけに専念して、他のことは一切せえへんっていうルールなんや。大統領の給料はちゃんと出るから、生活には困らへんで。でも、他の収入源は全部断たなあかんのや。これで、大統領は誰にも気兼ねせず、純粋に「国全体のため」だけを考えて判断できるんやで。お金持ちの企業家も、学者も、元政治家も、大統領になったら全部辞めて公務だけに専念する。この潔さが、大統領の独立性と公平性を守ってるんやな。ドイツ人は、こういう「清廉さ」をめっちゃ大事にするんやで。
