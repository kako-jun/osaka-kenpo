article: '55'
title: Art 55
titleOsaka: '第55条'
originalText:
  - (1) Der Bundespräsident darf weder der Regierung noch einer gesetzgebenden Körperschaft des Bundes oder eines Landes angehören.
  - (2) Der Bundespräsident darf kein anderes besoldetes Amt, kein Gewerbe und keinen Beruf ausüben und weder der Leitung noch dem Aufsichtsrate eines auf Erwerb gerichteten Unternehmens angehören.
originalTextJapanese:
  - (1) 連邦大統領は、政府または連邦もしくは州の立法機関に所属してはならない。
  - (2) 連邦大統領は、その他のいかなる俸給を伴う職務、いかなる営業またはいかなる職業も行使してはならず、かつ営利を目的とする企業の指導部または監査役会に所属してはならない。
osakaText:
  - (1) 連邦大統領は、政府や連邦もしくは州の立法機関に所属したらあかんねん。
  - (2) 連邦大統領は、その他のいかなる俸給を伴う職務、いかなる営業、またはいかなる職業も行使したらあかんし、営利を目的とする企業の指導部や監査役会に所属したらあかんで。
commentary:
  - 第1項は、連邦大統領が政府や立法機関に所属してはならないと定めています。これは三権分立の原則に基づき、大統領の中立性を確保するためです。第2項は、大統領が他の有給職務、営業、職業を兼任できず、営利企業の経営陣や監査役にもなれないと定めています。これにより、大統領は公務に専念し、利益相反を避けることができます。大統領の独立性と公平性を保障する重要な規定です。
commentaryOsaka:
  - うちな、この条文のストイックさにはほんま感心するねん。第1項は「大統領は、政府や連邦・州の立法機関（国会・州議会）を兼任したらあかん」や。なんでかっちゅうと、大統領は「国の象徴」として中立やないとあかんからや。ドイツの大統領は、アメリカやフランスの大統領みたいに実際の政治権力持ってへんねん。首相が実際の政治をして、大統領は国を代表して外国の賓客迎えたり、法律に署名したり、国民に向けてスピーチしたりするんや。せやから、特定の政党の議員とか政府の一員やったら、中立性が失われるやろ？
  - 例えばな、2012年から2017年まで大統領やったヨアヒム・ガウク氏は、元々東ドイツの人権活動家で牧師やったんや。大統領になる前は連邦議会議員やなかったけど、政治的には中道リベラルな立場やった。せやけど、大統領になった瞬間、一切の政治的立場を離れて、「全ドイツ国民の大統領」として振る舞ったんやで。与党も野党も関係なく、みんなに対して公平に接する。これが大統領の役割なんや。ワイマール共和国時代は大統領が政治権力持ちすぎて、独裁の道具にされてしもうた反省から、こういう厳格な分離が生まれたんやな。
  - 第2項がもっと徹底しとって、「他の有給の仕事、営業、職業、会社の取締役や監査役、全部あかん」んや。うち思うんやけど、これって利益相反を完全に防ぐためやねん。例えばな、大統領が自動車会社の取締役やっとったとするやろ。そしたら、環境規制の法律にサインする時に「この規制、うちの会社に不利やな」って躊躇するかもしれへん。それは絶対あかんやろ？大統領は純粋に「国全体の利益」だけを考えて判断せなあかんのや。給料はちゃんと国から出るから生活には困らへんけど、他の収入源は全部断つ。この潔さが、ドイツ人の「清廉さ」への強いこだわりを表しとるんやで。公職に就く者は私利私欲を捨てて、公共のためだけに働く。その覚悟があるかどうかが問われとるんやな。
