article: "126"
title: Art 126
titleOsaka: "第126条"
originalText:
  - Meinungsverschiedenheiten über das Fortgelten von Recht als Bundesrecht entscheidet das Bundesverfassungsgericht.
originalTextJapanese:
  - "法が連邦法として効力を有し続けるかどうかについての意見の相違は、連邦憲法裁判所が決定する。"
osakaText:
  - "法律が連邦法として効力を持ち続けるかどうかについての意見の違いは、連邦憲法裁判所が決めるんや。"
commentary:
  - 第126条は、旧法の連邦法としての効力に関する争いの解決を定めています。法が連邦法として効力を有し続けるかどうかについての意見の相違は、連邦憲法裁判所(Bundesverfassungsgericht)が決定することを規定しています。これは、第123条から第125条により旧法が連邦法として効力を有し続けるかどうかについて、連邦・州・個人の間で争いが生じた場合、最終的な判断権限を連邦憲法裁判所に付与することで、法的安定性と統一的な法適用を確保する規定です。連邦制における権限配分の争いを中立的な司法機関が判断することで、連邦・州間の紛争を平和的に解決し、基本法の最高規範性を担保する重要な規定です。
commentaryOsaka:
  - これは「昔の法律が今も有効かどうか揉めたら、最高裁が決める」っちゅう条文や。大阪の商店街で例えたら、こういうことやな。①新しい商店街振興組合の会則ができた。「昔の商店街組合のルールで、今も有効なもんはそのまま使う」って決めた（第123-125条）。②ほんでもな、「このルール、今も有効なんか？」って揉めることがあるんや。本部（連邦）は「これは本部ルールや」、支店（州）は「いや、これはうちの支店ルールや」、店主個人は「このルール自体が無効や」って、みんな言うことが違う。③そういうときは、誰が決めるんや？ 本部が決めたら公平やないし、支店が決めても偏るやろ。せやから「最高裁判所（連邦憲法裁判所）が最終判断する」って決めたんや。裁判所は本部からも支店からも独立してて、中立や。④大阪商人は「揉め事は第三者に裁いてもらう」のが鉄則や。身内が裁いたら「お手盛り」って言われるからな。ドイツも同じ考え方や。法律の有効性を巡る争いは、中立的な裁判所が判断する。これで公正さと統一性を保つんやな。

