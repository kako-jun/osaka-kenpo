article: 106a
title: Art 106a
titleOsaka: 第106a条
originalText:
  - Den Ländern steht ab 1. Januar 1996 für den öffentlichen Personennahverkehr ein Betrag aus dem Steueraufkommen des Bundes zu. Das Nähere regelt ein Bundesgesetz, das der Zustimmung des Bundesrates bedarf. Der Betrag nach Satz 1 bleibt bei der Bemessung der Finanzkraft nach Artikel 107 Abs. 2 unberücksichtigt.
originalTextJapanese:
  - ラントには、1996年1月1日から、公共旅客近距離交通のために、連邦の租税収入からの金額が帰属する。詳細は、連邦参議院の同意を要する連邦法律により定められる。第1文に定める金額は、第107条第2項により財政力の算定において考慮されない。
osakaText:
  - ラントには、1996年1月1日から、公共旅客近距離交通のために、連邦の租税収入からの金額が帰属するんや。詳しいことは、連邦参議院の同意がいる連邦法律で定めるんよ。第1文の金額は、第107条第2項による財政力の算定では考慮されへんねん。
commentary:
  - 第106a条は、公共旅客近距離交通への連邦資金配分について定めています。1993年の基本法改正で追加されました。州には1996年1月1日から公共旅客近距離交通(ÖPNV)のために連邦の租税収入から金額が帰属します。詳細は連邦参議院同意の法律で定められます。この金額は第107条第2項の財政力算定で考慮されません。この条文は、1994年の鉄道改革に関連して追加されました。ドイツ連邦鉄道の民営化に伴い、地域の近距離交通(バス・路面電車・近郊列車)の責任が州・市町村に移管されましたが、財源も必要なため、連邦が州に財源を交付する仕組みが憲法に規定されました。当初年間約25億ユーロでしたが、段階的に増額され、2022年以降は年間約100億ユーロが州に配分されています。これは地球温暖化対策として公共交通の拡充が重視される中、2020年に大幅増額されました。この資金は財政調整の算定基礎に含まれないため、受け取った州の財政力として計算されず、財政調整で減額されることはありません。近距離交通は州・市町村の責任ですが、全国的に重要なため連邦が恒久的に財源を保障しています。
commentaryOsaka:
  - これは「国が地方に、バスとか電車の金を出す」って決めた条文や。1993年に追加された条文やで。①この条文の背景は、1994年の鉄道改革や。それまでドイツには「ドイツ連邦鉄道(Deutsche Bundesbahn)」っちゅう国営鉄道があって、国が全部の鉄道を運営してた。長距離も近距離も、全部国の責任やったんや。②ほんでも1994年、国鉄を民営化した。「ドイツ鉄道株式会社(Deutsche Bahn AG)」っちゅう会社になったんや。このとき、「長距離列車は会社がやる。近距離交通(バス・路面電車・近郊列車)は州と市町村がやる」って役割分担を決めたんや。③ほんでもな、近距離交通をいきなり州と市町村に押し付けても、金がない。バスや電車を運営するには、めっちゃ金がかかるねん。車両の購入、線路の維持、運転士の給料。赤字が当たり前や。④せやから国が「近距離交通の金は、国が出す」って約束したんや。それを憲法に明記したんが、この条文やねん。1996年から、毎年決まった金額を、州に配分するんや。⑤大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が、各支部(州に相当)に『商店街内の送迎バス』の運営費を毎年配分する。昔は組合が全部のバスを運営してたんやけど、改革で『送迎バスは各支部が運営しろ』ってなった。ほんでも金がないから、組合が毎年決まった金額を支部に配るんや」っちゅう感じや。⑥最初は年間約25億ユーロ(約3,750億円)やった。ほんでも段階的に増額されて、2022年からは年間約100億ユーロ(約1.5兆円)や。4倍や。めっちゃ増えたんやな。⑦なんでこんなに増えたかっちゅうと、地球温暖化対策や。ドイツは2050年までにカーボンニュートラル(温室効果ガス排出ゼロ)を目指してる。そのためには、自動車を減らして、公共交通を増やさなあかんねん。⑧せやから2020年、メルケル政権(当時)が「公共交通に大規模投資する」って決めた。新しい路面電車を作る、バスを電気バスに変える、駅をバリアフリーにする。そのために、国から州への配分を大幅に増やしたんや。⑨第1文の最後、「この金額は、財政力の算定で考慮されへん」っちゅうんが大事や。普通、州が国から金をもらったら、「この州は金持ちや」って計算される。そしたら財政調整(第107条)で、他の州に配らなあかんねん。⑩ほんでもこの近距離交通の金は、そういう計算に入れへんねん。もらった州は、全額を近距離交通に使える。他の州に配る必要はないんや。なんでかっちゅうと、この金は「近距離交通専用」やからや。他の用途に使ったらあかん。せやから財政力に含めへんねん。⑪この条文が示してるんは、「恒久的な財源保障」や。一時的な補助金やなくて、毎年ずっと配分される。憲法に明記することで、「国は金を出し続ける」って約束を固めてるんや。⑫ドイツは公共交通をめっちゃ重視してる。日本と違って、地方でもバスや電車が充実してるねん。それは、こういう憲法上の財源保障があるからや。国が責任を持って、金を出し続けるんや。これがドイツ流の、公共交通重視の政策やな。
