article: "61"
title: Art 61
titleOsaka: "第61条"
originalText:
  - (1) Der Bundestag oder der Bundesrat können den Bundespräsidenten wegen vorsätzlicher Verletzung des Grundgesetzes oder eines anderen Bundesgesetzes vor dem Bundesverfassungsgericht anklagen. Der Antrag auf Erhebung der Anklage muß von mindestens einem Viertel der Mitglieder des Bundestages oder einem Viertel der Stimmen des Bundesrates gestellt werden. Der Beschluß auf Erhebung der Anklage bedarf der Mehrheit von zwei Dritteln der Mitglieder des Bundestages oder von zwei Dritteln der Stimmen des Bundesrates. Die Anklage wird von einem Beauftragten der anklagenden Körperschaft vertreten.
  - (2) Stellt das Bundesverfassungsgericht fest, daß der Bundespräsident einer vorsätzlichen Verletzung des Grundgesetzes oder eines anderen Bundesgesetzes schuldig ist, so kann es ihn des Amtes für verlustig erklären. Durch einstweilige Anordnung kann es nach der Erhebung der Anklage bestimmen, daß er an der Ausübung seines Amtes verhindert ist.
originalTextJapanese:
  - (1) 連邦議会または連邦参議院は、連邦大統領を、基本法または他の連邦法律の故意の侵害を理由として、連邦憲法裁判所に訴追することができる。訴追の提起の申立ては、連邦議会の議員の少なくとも4分の1または連邦参議院の票の4分の1によりなされなければならない。訴追の提起の決議は、連邦議会の議員の3分の2の多数または連邦参議院の票の3分の2の多数を必要とする。訴追は、訴追する機関の委任を受けた者により代表される。
  - (2) 連邦憲法裁判所が、連邦大統領が基本法または他の連邦法律の故意の侵害について有罪であると認定する場合、連邦憲法裁判所は、連邦大統領をその職務について失権を宣告することができる。連邦憲法裁判所は、仮処分により、訴追の提起後、連邦大統領がその職務の行使を妨げられることを定めることができる。
osakaText:
  - (1) 連邦議会や連邦参議院は、連邦大統領を、基本法や他の連邦法律の故意の侵害を理由として、連邦憲法裁判所に訴追することができるんや。訴追の提起の申立ては、連邦議会の議員の少なくとも4分の1、または連邦参議院の票の4分の1によりなされなあかんねん。訴追の提起の決議は、連邦議会の議員の3分の2の多数、または連邦参議院の票の3分の2の多数を必要とするで。訴追は、訴追する機関の委任を受けた者により代表されるんや。
  - (2) 連邦憲法裁判所が、連邦大統領が基本法や他の連邦法律の故意の侵害について有罪であると認定する場合、連邦憲法裁判所は、連邦大統領をその職務について失権を宣告することができるねん。連邦憲法裁判所は、仮処分により、訴追の提起後、連邦大統領がその職務の行使を妨げられることを定めることができるんやで。
commentary:
  - 第1項は、連邦議会または連邦参議院が、大統領を基本法・連邦法律の故意の侵害で憲法裁判所に訴追できることを定めています。訴追提起には議員・票の4分の1の申立てと3分の2の多数決が必要です。非常に高いハードルが設けられており、大統領の地位の安定性が確保されています。第2項は、憲法裁判所が有罪と認定した場合、大統領を失権させることができると定めています。また、訴追後は仮処分で職務執行を停止できます。これは大統領弾劾制度であり、実際に発動されたことはありません。
commentaryOsaka:
  - 第1項は「大統領が憲法や法律を故意に破ったら、国会か連邦参議院が憲法裁判所に訴えられる」っちゅう大統領弾劾の制度や。ただし、訴えを起こすには議員の4分の1の賛成が要って、訴追を決めるには3分の2の賛成が要るんや。めっちゃハードル高いやろ？これは大統領を簡単にクビにできへんようにするためや。大統領の地位を安定させることで、政治の混乱を防いでるんやな。第2項では「憲法裁判所が『有罪や』って認めたら、大統領を失権させられる。訴追した後は、仮に職務停止にもできる』って決めてるんや。実際には一度も使われたことないで。これがあるってだけで、大統領も「ちゃんとせなあかん」って思うから、抑止力になってるんやな。
