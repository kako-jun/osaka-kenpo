article: "144"
title: Art 144
titleOsaka: "第144条"
originalText:
  - (1) Dieses Grundgesetz bedarf der Annahme durch die Volksvertretungen in zwei Dritteln der deutschen Länder, in denen es zunächst gelten soll.
  - (2) Soweit die Anwendung dieses Grundgesetzes in einem der in Artikel 23 aufgeführten Länder oder in einem Teile eines dieser Länder Beschränkungen unterliegt, hat das Land oder der Teil des Landes das Recht, gemäß Artikel 38 Vertreter in den Bundestag und gemäß Artikel 50 Vertreter in den Bundesrat zu entsenden.
originalTextJapanese:
  - "(1) この基本法は、それがまず適用されるべきドイツの州の3分の2における国民代表機関による承認を必要とする。"
  - "(2) この基本法の適用が、第23条に列挙された州の一つまたはこれらの州の一部において制限を受ける限りにおいて、その州またはその州の一部は、第38条により連邦議会に代表を、第50条により連邦参議院に代表を派遣する権利を有する。"
osakaText:
  - "(1) この基本法は、まず適用されるべきドイツの州の3分の2の国民代表機関が承認せなあかんねん。"
  - "(2) この基本法の適用が、第23条に書いてある州の一つとかこの州の一部で制限を受ける限りでは、その州とかその州の一部は、第38条で連邦議会に代表を、第50条で連邦参議院に代表を送る権利があるんや。"
commentary:
  - 第144条は、基本法の批准要件を定めています。(1)この基本法は、それがまず適用されるべきドイツの州の3分の2における国民代表機関による承認を必要とすることを規定しています。1949年当時、西ドイツには11州があり、8州以上の承認が必要でした。実際には、バイエルン州議会のみが反対し、他の10州が承認したため、基本法は成立しました。バイエルンは「州の権限がもっと強い連邦制を望む」として反対しましたが、多数決により基本法が成立すると、これに従うことを表明しました。(2)占領制限下にある州でも、連邦議会と連邦参議院に代表を派遣する権利を有することを保障しています。これは当時のベルリンを想定した規定で、ベルリンは連合国管理下にあったため基本法の完全適用を受けませんでしたが、オブザーバーとして連邦議会に代表を送ることができました。
commentaryOsaka:
  - これは「基本法を成立させるには、3分の2の州の賛成が必要」っちゅう条文や。めっちゃ重要な民主的手続きやで。1949年、西ドイツには11州あった。この基本法を成立させるには、8州以上の賛成が必要やった。つまり、3分の2以上の州が「この憲法でええ」って言わな成立せえへんのや。これは少数派の意見も尊重する仕組みや。単純多数決（6州以上）やと、5州が反対してても通ってしまう。ほんでも3分の2やったら、広範な合意が必要になる。慎重な手続きやな。
  - 実際には、10州が賛成、バイエルン州だけが反対した。バイエルンは「もっと州の権限が強い連邦制がええ。この基本法は中央集権的すぎる」って主張したんや。バイエルンは昔から独立心が強い州で、「ミュンヘンはミュンヘンや。ベルリンに指図されたくない」っちゅう気質がある。ほんでも10州が賛成やから、3分の2を超えた。基本法は成立や。バイエルンも「多数決で決まったんやから従う。ほんでも意見は言い続ける」って表明した。これが民主主義のルールや。バイエルンは今でも「基本法より州憲法が大事」っちゅう意識が強い。州の独自性を守る伝統やな。
  - 商店街で言うたら、「商店街振興組合の新しい会則を作る。100店舗中67店舗以上の賛成が必要。実際には90店舗が賛成、10店舗（老舗の大型店）が反対。ほんでも多数決で成立。反対した店も『従うけど、会則改正は引き続き求める』」っちゅう感じや。第2項は、ベルリンみたいに「占領下で完全には参加できへん州も、オブザーバーとして議会に代表を送れる」っちゅう保障や。ベルリンは連合国管理下にあったから、基本法の完全適用を受けへんかった。ほんでも「将来の統一ドイツの首都や。外すわけにいかへん」っちゅうことで、オブザーバーとして連邦議会に参加できたんや。仲間外れにせえへん。これが連帯やな。
