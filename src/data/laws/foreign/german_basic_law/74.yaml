article: "74"
title: Art 74
titleOsaka: "第74条"
originalText:
  - "(1) Die konkurrierende Gesetzgebung erstreckt sich auf folgende Gebiete:"
  - (2) Gesetze nach Absatz 1 Nr. 25 und 27 bedürfen der Zustimmung des Bundesrates.
originalTextJapanese:
  - (1) 競合的立法は、以下の領域に及ぶ。
  - (2) 第1項第25号および第27号による法律は、連邦参議院の同意を必要とする。
osakaText:
  - (1) 競合的立法は、以下の領域に及ぶんや。
  - (2) 第1項第25号と第27号による法律は、連邦参議院の同意を必要とするで。
commentary:
  - 第1項は、競合的立法が及ぶ領域を列挙しています。具体的には、民法、刑法、経済法、労働法、社会保障、原子力、医療、環境保護、土地管理など広範な分野が含まれます。これらの分野では、第72条の規定に従い、連邦が立法していない限り州が立法でき、連邦が必要性を満たす場合に連邦が立法権を持ちます。第2項は、第1項第25号（国有化）および第27号（狩猟法等）の法律について連邦参議院の同意を要することを定めています。競合的立法の範囲を明確にすることで、連邦と州の協働による柔軟な法形成を可能にしています。
commentaryOsaka:
  - 第1項は「連邦と州の両方が法律作れる分野（競合的立法）」のリストや。民法、刑法、経済法、労働法、年金・健康保険、原子力、医療、環境保護、土地管理とか、めっちゃ幅広いで。第73条の専属的立法と違って、この分野では州も法律作れるんや。第72条のルールで「連邦が作ってへんかったら州が作れる。連邦が全国統一で必要やと思ったら連邦が作る」っちゅう感じやな。第2項では「国有化とか狩猟法の法律は、連邦参議院の同意が要る」って決めてるんや。でも本部が『全国統一が必要や』と判断したら本部が決める」っちゅう柔軟な仕組みやな。これで地域の事情に合わせつつ、必要な時は全国統一もできるんやで。

