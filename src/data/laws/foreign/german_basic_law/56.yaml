title: Art 56
titleOsaka: '第56条'
originalText:
  - 'Der Bundespräsident leistet bei seinem Amtsantritt vor den versammelten Mitgliedern des Bundestages und des Bundesrates folgenden Eid: Der Eid kann auch ohne religiöse Beteuerung geleistet werden.'
originalTextJapanese:
  - 連邦大統領は、その就任に際し、連邦議会および連邦参議院の集会した構成員の前で次の宣誓を行う。宣誓は、宗教的確約なしに行うこともできる。
osakaText:
  - 連邦大統領は、その就任に際して、連邦議会と連邦参議院の集会した構成員の前で次の宣誓を行うんや。宣誓は、宗教的確約なしに行うこともできるで。
commentary:
  - この条文は、連邦大統領が就任時に連邦議会と連邦参議院の前で宣誓を行うことを定めています。宣誓は「私は、ドイツ国民のために全力を尽くし、その福祉を増進し、損害を防ぎ、基本法と連邦の法律を守り擁護し、私の職務を良心的に遂行し、すべての人に対して正義を行うことを誓います」という内容です。宗教的確約(「神に誓って」)の部分は省略可能で、信仰の自由を尊重しています。
commentaryOsaka:
  - この就任宣誓の儀式ってほんま重みがあるなって思うねん。大統領は、就任する時に連邦議会と連邦参議院の前で宣誓せなあかんのや。宣誓の内容は「私はドイツ国民のために全力を尽くし、その福祉を増進し、損害を防ぎ、基本法と連邦の法律を守り擁護し、私の職務を良心的に遂行し、すべての人に対して正義を行うことを誓います」っていう厳粛なもんやねん。これってな、大統領が「国民の僕（しもべ）や」っていう立場を明確にする儀式なんやで。権力者やなくて、奉仕者やっていうことや。
  - 歴史的にはな、1949年の初代大統領テオドール・ホイスから、この伝統が続いとるんや。ホイスはナチス時代に大学教授の職を追われた人で、民主主義の大切さを身をもって知っとった。彼が最初にこの宣誓をした時、ドイツ国民は「これで本当に民主主義が始まるんや」って感動したそうやで。ナチス時代は、ヒトラーが自分を「総統（Führer）」って呼んで、国民の上に立つ独裁者やったやろ？せやから戦後は「指導者は国民に奉仕する存在や」っていう価値観を徹底したんやな。
  - 面白いんは「神に誓って」っていう宗教的な部分は省略できるっていうとこや。ドイツ基本法は信仰の自由を保障しとるから、無宗教の人やキリスト教以外の信仰を持つ人も大統領になれるんやで。実際、2012年にヨアヒム・ガウク大統領が就任した時は、元牧師やったから「神に誓って」を入れたんやけど、その次のフランク＝ヴァルター・シュタインマイアー大統領（2017年就任）は宗教色を薄めて宣誓したんや。これがドイツの多様性を認める姿勢を表しとるんやな。うち思うんやけど、この宣誓があることで、大統領は常に「国民との約束」を意識して職務を遂行するんやで。公の場で全国民の代表の前で誓うっていうのは、ほんま責任の重さを実感する瞬間やと思うねん。
