title: Art 56
titleOsaka: "第56条"
originalText:
  - "Der Bundespräsident leistet bei seinem Amtsantritt vor den versammelten Mitgliedern des Bundestages und des Bundesrates folgenden Eid: Der Eid kann auch ohne religiöse Beteuerung geleistet werden."
originalTextJapanese:
  - 連邦大統領は、その就任に際し、連邦議会および連邦参議院の集会した構成員の前で次の宣誓を行う。宣誓は、宗教的確約なしに行うこともできる。
osakaText:
  - 連邦大統領は、その就任に際して、連邦議会と連邦参議院の集会した構成員の前で次の宣誓を行うんや。宣誓は、宗教的確約なしに行うこともできるで。
commentary:
  - この条文は、連邦大統領が就任時に連邦議会と連邦参議院の前で宣誓を行うことを定めています。宣誓は「私は、ドイツ国民のために全力を尽くし、その福祉を増進し、損害を防ぎ、基本法と連邦の法律を守り擁護し、私の職務を良心的に遂行し、すべての人に対して正義を行うことを誓います」という内容です。宗教的確約(「神に誓って」)の部分は省略可能で、信仰の自由を尊重しています。
commentaryOsaka:
  - この条文は「大統領は、就任する時に連邦議会と連邦参議院の前で宣誓せなあかん」っちゅうことや。宣誓の内容は「私はドイツ国民のために全力を尽くし、その福祉を増進し、損害を防ぎ、基本法と連邦の法律を守り擁護し、私の職務を良心的に遂行し、すべての人に対して正義を行うことを誓います」っていう厳粛なもんや。これ、めっちゃ重要な儀式でな。国民の代表（連邦議会）と州の代表（連邦参議院）の両方の前で誓うことで、「この人は国全体のリーダーや」っていう正統性を与えるんやな。
  - 面白いんは、「神に誓って」っていう宗教的な部分は言わんでもええっちゅうとこや。ドイツ基本法は信仰の自由を尊重してるから、無宗教の人やキリスト教以外の宗教の人も大統領になれるんやで。これがドイツの多様性を認める姿勢を示してるんや。実際、歴代の大統領の中には「神に誓って」を省略した人もおるんやで。
  - この宣誓は、大統領が「国民の僕（しもべ）や」っていう立場を明確にするためのもんや。「国民のために働く」「基本法を守る」「良心的に仕事する」「みんなに公平にする」っていう約束を、国民の代表の前で公に宣言するんや。大阪で言うたら「社長就任式で、株主の前で『会社のために頑張ります。株主の利益を守ります』って誓う」みたいなもんやけど、それよりもっと厳粛で重要な儀式やな。この宣誓があることで、大統領は常に「国民との約束」を意識して職務を遂行するんやで。
