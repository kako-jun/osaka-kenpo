article: "105"
title: Art 105
titleOsaka: "第105条"
originalText:
  - (1) Der Bund hat die ausschließliche Gesetzgebung über die Zölle und Finanzmonopole.
  - (2) Der Bund hat die konkurrierende Gesetzgebung über die Grundsteuer. Er hat die konkurrierende Gesetzgebung über die übrigen Steuern, wenn ihm das Aufkommen dieser Steuern ganz oder zum Teil zusteht oder die Voraussetzungen des Artikels 72 Abs. 2 vorliegen.
  - (2a) Die Länder haben die Befugnis zur Gesetzgebung über die örtlichen Verbrauch- und Aufwandsteuern, solange und soweit sie nicht bundesgesetzlich geregelten Steuern gleichartig sind. Sie haben die Befugnis zur Bestimmung des Steuersatzes bei der Grunderwerbsteuer.
  - (3) Bundesgesetze über Steuern, deren Aufkommen den Ländern oder den Gemeinden (Gemeindeverbänden) ganz oder zum Teil zufließt, bedürfen der Zustimmung des Bundesrates.
originalTextJapanese:
  - (1) 連邦は、関税および財政専売について排他的立法権を有する。
  - (2) 連邦は、不動産税について競合的立法権を有する。連邦は、その他の租税について、これらの租税の収入が連邦に全部または一部帰属する場合、または第72条第2項の要件が存在する場合、競合的立法権を有する。
  - (2a) 州は、地方消費税および奢侈税について、それらが連邦法律により規律される租税と同種でない限りにおいて、立法権限を有する。州は、不動産取得税の税率の決定の権限を有する。
  - (3) その収入が州または市町村(市町村連合)に全部または一部帰属する租税についての連邦法律は、連邦参議院の同意を必要とする。
osakaText:
  - (1) 連邦は、関税と財政専売について排他的立法権を有するんや。
  - (2) 連邦は、不動産税について競合的立法権を有するんや。連邦は、その他の租税について、これらの租税の収入が連邦に全部や一部帰属する場合、または第72条第2項の要件が存在する場合、競合的立法権を有するで。
  - (2a) 州は、地方消費税と奢侈税について、それらが連邦法律により規律される租税と同種やない限りにおいて、立法権限を有するんや。州は、不動産取得税の税率の決定の権限を有するで。
  - (3) その収入が州や市町村(市町村連合)に全部や一部帰属する租税についての連邦法律は、連邦参議院の同意を必要とするんや。
commentary:
  - 第1項は、連邦が関税および財政専売について専属的立法権を有することを定めています。第2項は、連邦が不動産税について競合的立法権を有し、その他の租税については収入が連邦に帰属する場合または第72条第2項の要件(全国的統一性の必要)がある場合に競合的立法権を有することを規定しています。第2a項は、州が地方消費税・奢侈税について連邦法律により規律される租税と同種でない限り立法権限を有し、不動産取得税の税率決定権限を有することを定めています。第3項は、収入が州・市町村に帰属する租税の連邦法律は連邦参議院の同意を要することを規定しています。連邦と州の財政権限の配分を定める重要な規定です。
commentaryOsaka:
  - 第1項は「連邦は、関税(輸入税)と財政専売(国が独占する事業)について、専属的に法律作る権限がある」っちゅうことや。第2項では「連邦は、不動産税について競合的に法律作れる。その他の税金は、収入が連邦のものになる場合とか、全国統一が必要な場合(第72条第2項)に競合的に法律作れる」って決めてるんや。第2a項は「州は、地方の消費税とか贅沢品税について、連邦法の税金と被らへん限り法律作れる。不動産取得税の税率を決める権限もある」っちゅうことやな。第3項では「収入が州とか市町村に入る税金の法律は、連邦参議院の同意が要る」って決めてるんや。大阪商人の感覚で言うたら、「本部は、輸入税と独占事業を専属で決める。不動産税は本部も決められる。その他の税金は、本部の収入になる場合とか全国統一が必要な場合に本部が決める。支店は、本部の税金と被らへん地方税と、不動産取得税の税率を決められる。支店の収入になる税金の法律は、支店代表の同意が要る」みたいな感じや。税金の権限配分を決めた大事な条文やな。

