article: "24"
title: Art 24
titleOsaka: "第24条"
originalText:
  - (1) Der Bund kann durch Gesetz Hoheitsrechte auf zwischenstaatliche Einrichtungen übertragen.
  - (1a) Soweit die Länder für die Ausübung der staatlichen Befugnisse und die Erfüllung der staatlichen Aufgaben zuständig sind, können sie mit Zustimmung der Bundesregierung Hoheitsrechte auf grenznachbarschaftliche Einrichtungen übertragen.
  - (2) Der Bund kann sich zur Wahrung des Friedens einem System gegenseitiger kollektiver Sicherheit einordnen; er wird hierbei in die Beschränkungen seiner Hoheitsrechte einwilligen, die eine friedliche und dauerhafte Ordnung in Europa und zwischen den Völkern der Welt herbeiführen und sichern.
  - (3) Zur Regelung zwischenstaatlicher Streitigkeiten wird der Bund Vereinbarungen über eine allgemeine, umfassende, obligatorische, internationale Schiedsgerichtsbarkeit beitreten.
originalTextJapanese:
  - (1) 連邦は、法律により、国家間機関に主権的権利を移譲することができる。
  - (1a) 州が国家権力の行使および国家任務の遂行について管轄を有する限りにおいて、州は、連邦政府の同意を得て、国境近隣機関に主権的権利を移譲することができる。
  - (2) 連邦は、平和の維持のため、相互的集団安全保障の体制に編入されることができる。連邦は、その際、ヨーロッパおよび世界の諸国民の間に平和的かつ永続的な秩序をもたらし、かつ確保する主権的権利の制限に同意する。
  - (3) 国家間紛争の規律のため、連邦は、一般的、包括的、義務的、国際的仲裁裁判に関する協定に加入する。
