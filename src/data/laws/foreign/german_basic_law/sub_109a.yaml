article: 109a
title: Art 109a
titleOsaka: 第109a条
originalText:
  - (1) Zur Vermeidung von Haushaltsnotlagen regelt ein Bundesgesetz, das der Zustimmung des Bundesrates bedarf,
  - (2) Dem Stabilitätsrat obliegt ab dem Jahr 2020 die Überwachung der Einhaltung der Vorgaben des Artikels 109 Absatz 3 durch Bund und Länder. Die Überwachung orientiert sich an den Vorgaben und Verfahren aus Rechtsakten auf Grund des Vertrages über die Arbeitsweise der Europäischen Union zur Einhaltung der Haushaltsdisziplin.
  - (3) Die Beschlüsse des Stabilitätsrats und die zugrunde liegenden Beratungsunterlagen sind zu veröffentlichen.
originalTextJapanese:
  - (1) 予算緊急事態を回避するため、連邦参議院の同意を要する連邦法律が定める。
  - (2) 安定理事会は、2020年から、連邦およびラントによる第109条第3項の規定の遵守の監視を任務とする。監視は、予算規律の遵守のための欧州連合の機能に関する条約に基づく法行為からの規定および手続に依拠する。
  - (3) 安定理事会の決議およびその基礎となる審議資料は、公表されなければならない。
osakaText:
  - (1) 予算緊急事態を回避するために、連邦参議院の同意がいる連邦法律が定めるんや。
  - (2) 安定理事会は、2020年から、連邦とラントによる第109条第3項の規定の遵守の監視を任務とするんよ。監視は、予算規律の遵守のための欧州連合の機能に関する条約に基づく法行為からの規定と手続に依拠するんや。
  - (3) 安定理事会の決議とその基礎となる審議資料は、公表せなあかんねん。
commentary:
  - 第109a条は、安定理事会(Stabilitätsrat)について定めています。2009年の連邦制改革第2弾で追加されました。(1)予算緊急事態を回避するため、連邦参議院同意の法律が定めます。これは予算危機に陥った州に対する早期警戒・支援の仕組みを規定しています。(2)安定理事会は2020年から連邦・州による第109条第3項(債務ブレーキ)の規定遵守を監視します。監視はEU機能条約に基づく予算規律遵守の規定・手続に依拠します。(3)安定理事会の決議および審議資料は公表されます。安定理事会は連邦財務大臣を議長とし、各州の財務大臣および連邦経済大臣で構成されます。債務ブレーキの遵守状況を監視し、予算危機の兆候がある州に早期警告を発し、改善プログラムの策定を求めます。透明性確保のため決議・資料は公開され、財政規律への圧力を高めています。この条文は2009年導入の債務ブレーキ(第109条第3項)の監視機関を定めており、連邦・州の財政規律を確保する重要な仕組みです。EU財政ルールとも連動し、ドイツの健全財政政策の憲法上の基盤となっています。
commentaryOsaka:
  - これは「国と地方の借金を監視する委員会」を決めた条文や。2009年に追加された、めっちゃ重要な条文やで。①この条文は、第109条第3項の「債務ブレーキ(Schuldenbremse)」とセットや。債務ブレーキっちゅうんは、「国と州は、原則として借金したらあかん」っちゅう厳しいルールやねん。新規の借金は、連邦はGDPの0.35%まで、州はゼロ。めっちゃ厳しいねん。②ほんでもルールを作っただけでは、守られへん。「ちゃんと守ってるか」を監視する組織がいる。それが「安定理事会(Stabilitätsrat)」や。この条文で設置が決まったんやな。③安定理事会のメンバーは、国の財務大臣(議長)、各州の財務大臣(16人)、国の経済大臣。合計18人や。国と州の財政のトップが集まって、お互いの借金状況を監視し合うんや。④大阪の商店街で言うたら、「商店街振興組合(連邦に相当)と各支部(州に相当)が、『財務監査委員会』を作る。組合の会計担当理事が委員長。各支部の会計担当も全員参加。毎年、お互いの借金状況を報告し合って、『借り過ぎてへんか』をチェックするんや」っちゅう感じや。⑤第2項の「2020年から」っちゅうんがポイントや。債務ブレーキは2009年に憲法に導入されたんやけど、いきなり厳しいルールを適用したら、国も州も対応できへん。せやから猶予期間を設けたんや。連邦は2016年から、州は2020年から、完全実施や。⑥安定理事会の仕事は、主に3つある。一つ目は、「借金の監視」。国と州の予算を毎年チェックして、債務ブレーキを守ってるか確認するんや。二つ目は、「早期警告」。借金が増え始めた州には、「このままやとヤバいで」って警告を出すんや。⑦三つ目は、「改善プログラムの策定支援」。警告を受けた州は、「どうやって借金を減らすか」の計画を作らなあかん。安定理事会はその計画をチェックして、アドバイスするんや。⑧第3項の「決議と審議資料の公表」っちゅうんがめっちゃ重要。安定理事会の会議は非公開やけど、決定した内容と資料は全部公開するんや。透明性を確保して、国民が監視できるようにするねん。⑨なんでこんなに厳しくするかっちゅうと、過去の反省があるからや。2000年代前半、一部の州が借金を膨らませすぎて、財政破綻寸前になった。ベルリン州とか、ザールラント州とか。国が助けなあかん状況やったんや。⑩せやから「もう二度と、州の財政破綻を起こさへん」って決意して、2009年に債務ブレーキと安定理事会を憲法に導入したんや。借金を憲法で制限するっちゅうんは、世界的にも珍しい。ドイツの健全財政へのこだわりを示してるねん。⑪ほんでもこの仕組み、批判もある。「緊急時にも借金できへんから、必要な投資ができへん」とか。特に2020年のコロナ禍では、「債務ブレーキのせいで、経済対策が不十分や」って批判された。結局、緊急事態条項を使って、一時的に債務ブレーキを停止したけどな。⑫この条文が示してるんは、「財政規律へのコミットメント」や。ドイツは借金を嫌う国や。「借金は将来世代へのツケ回しや」って考えが強い。せやから憲法で借金を制限して、監視機関まで作った。これがドイツ流の、厳しくて真面目な財政運営やな。
