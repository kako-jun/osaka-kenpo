  - (1) 連邦は、連邦固有の行政で運営された連邦鉄道の経済企業への転換から生じるすべての事項について、専属的立法権を持ってるんや。第87e条第5項が準用されるんよ。連邦鉄道の官吏は、その法的地位と官職監督者の責任を維持しつつ、法律によって、私法上に組織された連邦の鉄道に役務提供のために配置されることができるんや。
  - (2) 第1項による法律は、連邦が執行するんや。
  - (3) 従前の連邦鉄道の軌道旅客近距離交通の領域での任務の履行は、1995年12月31日まで連邦の事項やねん。これは、鉄道交通行政の対応する任務にも適用されるんよ。詳しいことは、連邦参議院の同意がいる連邦法律で定めるんやで。
commentary:
  - 第143a条は、連邦鉄道の民営化について定めています。1993年の憲法改正で追加されました。(1)連邦は連邦固有の行政において運営された連邦鉄道の経済企業への転換から生じるすべての事項について専属的立法権を有します。第87e条第5項が準用されます。連邦鉄道の官吏はその法的地位および官職監督者の責任を維持しつつ法律により私法上に組織された連邦の鉄道に役務提供のために配置されることができます。(2)第1項による法律は連邦が執行します。(3)従前の連邦鉄道の軌道旅客近距離交通の領域における任務の履行は1995年12月31日まで連邦の事項です。これは鉄道交通行政の対応する任務にも適用されます。詳細は連邦参議院の同意を要する連邦法律により定められます。この条文は1994年の鉄道改革(Bahnreform)の憲法的基盤です。西ドイツの連邦鉄道(DB)と東ドイツの帝国鉄道(DR)を統合し、株式会社ドイツ鉄道(Deutsche Bahn AG)として民営化しました。公務員の身分を維持しながら民間企業に配属する特例を認め、段階的な移行を可能にしました。近距離旅客輸送は州の責任に移管され、連邦制の分権化を進めました。
commentaryOsaka:
  - 第1項は、連邦が連邦鉄道の経済企業への転換から生じるすべての事項について専属的立法権を持ち、連邦鉄道の官吏がその法的地位を維持しつつ私法上に組織された連邦の鉄道に配置できると定めてる。これは「国鉄を民営化する」っていう改革を決めた条文や。1994年の鉄道改革やな。ドイツにも「国鉄」があったんや。西ドイツは「ドイツ連邦鉄道(Deutsche Bundesbahn、DB)」、東ドイツは「ドイツ帝国鉄道(Deutsche Reichsbahn、DR)」。どっちも国営やった。統一後、この2つを統合して、民営化することになったんや。理由は、赤字がめっちゃ膨らんでたから。国営やから非効率で、競争力がない。民営化して、効率化しようっちゅうことやな。鉄道には公務員がめっちゃ多い。国鉄職員は公務員やから、身分が保障されてる。民営化したら、公務員やなくなるんか?それやったら反対運動が起こるやろ。せやから第1項の最後で、「公務員の身分を維持しつつ、民間企業に配属できる」って決めたんや。つまり、公務員のまま、民間の鉄道会社で働けるねん。給料も年金も、公務員として保障される。実際、1994年1月1日に「ドイツ鉄道株式会社(Deutsche Bahn AG)」が発足したんや。西と東の国鉄を統合して、株式会社にした。ほんでも株は全部、国が持ってる。形は民間企業やけど、実質は国営のままやねん。これを「形式的民営化」っちゅうねん。完全な民営化やなくて、とりあえず株式会社にして、経営の自由度を上げる。将来的には株を売って、本当の民間企業にするかもしれへんけど、今はまだ国が100%株主や。
  - 第2項は、第1項による法律は連邦が執行すると定めてる。つまり鉄道民営化に関する法律の実施は、連邦政府が責任を持つねん。
  - 第3項は、従前の連邦鉄道の軌道旅客近距離交通の領域での任務の履行は1995年12月31日まで連邦の事項で、詳細は連邦参議院の同意がいる連邦法律で定めると定めてる。「近距離旅客輸送」について定めてるねん。これは要するに通勤電車や。今まで国が運営してたんやけど、改革後は州の責任に移すことになった。ほんでも1995年末までは、移行期間として国が続けるねん。この改革は成功したか?微妙やねん。効率化は進んだけど、サービス低下も起こった。ローカル線が廃止されたり、駅員が減らされたり。「民営化したら、採算の悪い路線は切り捨てられる」っちゅう批判もある。この条文が示してるんは、「公共サービスの民営化の難しさ」や。効率化も大事やけど、公共性も大事。鉄道は国民の足やから、完全に市場に任せるわけにはいかへん。ドイツは「形式的民営化」っちゅう中間的な道を選んだんやな。
