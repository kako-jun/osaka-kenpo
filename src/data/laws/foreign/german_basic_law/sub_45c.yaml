article: 45c
title: Art 45c
titleOsaka: 第45c条
originalText:
  - (1) Der Bundestag bestellt einen Petitionsausschuß, dem die Behandlung der nach Artikel 17 an den Bundestag gerichteten Bitten und Beschwerden obliegt.
  - (2) Die Befugnisse des Ausschusses zur Überprüfung von Beschwerden regelt ein Bundesgesetz.
originalTextJapanese:
  - (1) 連邦議会は、第17条により連邦議会に向けられた請願および苦情の処理を任務とする請願委員会を設置する。
  - (2) 苦情を審査する委員会の権限は、連邦法律により定められる。
osakaText:
  - (1) 連邦議会はな、第17条によって連邦議会に向けられた請願と苦情の処理を任務とする請願委員会を設置するんや。
  - (2) 苦情を審査する委員会の権限は、連邦法律で定めるんやで。
commentary:
  - 第45c条は、連邦議会の請願委員会について定めています。1975年の基本法改正で追加されました。(1)連邦議会は、第17条により連邦議会に向けられた請願および苦情の処理を任務とする請願委員会を設置します。第17条はすべての人に請願権を保障しており、この委員会がその受け皿となります。(2)苦情を審査する委員会の権限は連邦法律により定められます。請願委員会は、請願内容を審査し、関係省庁に調査を求め、必要に応じて勧告を行う権限を持ちます。この条文により、市民の声を直接議会に届ける制度的保障がなされています。請願委員会は年間数万件の請願を処理し、市民と議会を結ぶ重要な機能を果たしています。
commentaryOsaka:
  - これは「国会に請願委員会を作れ」って決めた条文や。市民の声を聞く窓口やな。①第17条で「誰でも国会に請願できる」権利が保障されてる。ほんでも請願を受け付けるだけやったら意味ない。ちゃんと審査して対応せなあかん。②せやからこの条文で「請願委員会」を設置することを決めたんや。市民からの請願・苦情を受け付けて、調査して、必要なら勧告する。③例えば「年金制度が不公平や」「道路が危険や」「役所の対応が悪い」...そういう訴えを市民が直接国会に出せる。請願委員会が審査して、関係省庁に改善を求める。④大阪の商店街で言うたら、「商店街振興組合に『組合員相談窓口』を設置する。組合員から『駐車場が足りひん』『街灯が暗い』っちゅう要望を受け付けて、理事会で審議して、対策を取る」っちゅう感じや。⑤請願委員会、めっちゃ忙しい。年間数万件の請願が来る。全部は実現できへんけど、重要なやつは法律改正につながることもある。⑥この制度の意味は「市民が直接政治に参加できる」っちゅうことや。選挙で代表を選ぶだけやなくて、日常的に声を届けられる。これが民主主義の基本やな。
