article: "47"
title: Art 47
titleOsaka: "第47条"
originalText:
  - Die Abgeordneten sind berechtigt, über Personen, die ihnen in ihrer Eigenschaft als Abgeordnete oder denen sie in dieser Eigenschaft Tatsachen anvertraut haben, sowie über diese Tatsachen selbst das Zeugnis zu verweigern. Soweit dieses Zeugnisverweigerungsrecht reicht, ist die Beschlagnahme von Schriftstücken unzulässig.
originalTextJapanese:
  - 議員は、議員としての資格において議員に事実を委託した者もしくは議員がこの資格において事実を委託した者について、ならびにこれらの事実自体について、証言を拒否する権利を有する。この証言拒否権の及ぶ範囲においては、文書の押収は許されない。
osakaText:
  - 議員は、議員としての資格において議員に事実を委託した者もしくは議員がこの資格において事実を委託した者について、そしてこれらの事実自体について、証言を拒否する権利を持っとるんや。この証言拒否権の及ぶ範囲においては、文書の押収は許されへんで。
commentary:
  - この条文は、議員の証言拒否権を定めています。議員は、議員としての職務において情報を提供した者や、議員が情報を提供した者、およびその情報の内容について、証言を拒否できます。これは、議員と情報源の信頼関係を保護し、議員が自由に情報収集できるようにするためです。例えば、内部告発者が議員に情報を提供した場合、議員はその人物や情報について証言を拒否できます。また、この証言拒否権の範囲では、関連文書の押収も許されません。これは、議会の調査機能と情報源の保護を両立させる重要な規定です。ジャーナリストの取材源秘匿権に類似した制度です。
commentaryOsaka:
  - この条文は「議員は、議員の仕事で知ったことについて、裁判で証言せんでもええ」っちゅう権利を定めてるんや。大阪商人の感覚で言うたら、「弁護士が依頼人から聞いた秘密を法廷で喋らんでもええ」のと同じやな。なんでこんな権利があるかっちゅうと、議員が自由に情報収集できるようにするためや。例えば、会社の不正を知った社員が「これ、議員さんに内部告発したい。でも名前がバレたら首になる」って思ってるとするやろ。そういう人が安心して議員に情報提供できるように、「議員は情報源を明かさんでもええ」って決めてるんや。それに、その情報が書かれた文書も押収されへんのや。
  - これ、めっちゃ大事な権利でな。もし議員が「この不正、○○さんから聞きました」って法廷で証言せなあかんかったら、誰も議員に情報提供せえへんやろ？せやから、情報源を守ることで、議員が政府や企業の不正をチェックできるようにしてるんや。大阪で言うたら、「新聞記者が取材源を明かさんでもええ」のと同じやな。ただし、この権利は「議員としての仕事」で知ったことだけや。プライベートで知ったことは別やで。このバランスがドイツの賢いとこで、「議員の調査機能」と「情報源の保護」の両方を守ってるんやな。
