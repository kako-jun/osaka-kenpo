article: '96'
title: Art 96
titleOsaka: '第96条'
originalText:
  - (1) Der Bund kann für Angelegenheiten des gewerblichen Rechtsschutzes ein Bundesgericht errichten.
  - (2) Der Bund kann Wehrstrafgerichte für die Streitkräfte als Bundesgerichte errichten. Sie können die Strafgerichtsbarkeit nur im Verteidigungsfalle sowie über Angehörige der Streitkräfte ausüben, die in das Ausland entsandt oder an Bord von Kriegsschiffen eingeschifft sind. Das Nähere regelt ein Bundesgesetz. Diese Gerichte gehören zum Geschäftsbereich des Bundesjustizministers. Ihre hauptamtlichen Richter müssen die Befähigung zum Richteramt haben.
  - (3) Oberster Gerichtshof für die in Absatz 1 und 2 genannten Gerichte ist der Bundesgerichtshof.
  - (4) Der Bund kann für Personen, die zu ihm in einem öffentlich-rechtlichen Dienstverhältnis stehen, Bundesgerichte zur Entscheidung in Disziplinarverfahren und Beschwerdeverfahren errichten.
  - '(5) Für Strafverfahren auf den folgenden Gebieten kann ein Bundesgesetz mit Zustimmung des Bundesrates vorsehen, dass Gerichte der Länder Gerichtsbarkeit des Bundes ausüben:'
originalTextJapanese:
  - (1) 連邦は、産業財産権の事項のために、連邦裁判所を設置することができる。
  - (2) 連邦は、軍隊のために、連邦裁判所として軍刑事裁判所を設置することができる。これらの裁判所は、防衛事態においてのみ、および外国に派遣され、または軍艦に乗船させられた軍隊の構成員についてのみ、刑事裁判権を行使することができる。詳細は、連邦法律が規律する。これらの裁判所は、連邦司法大臣の所管に属する。その専任の裁判官は、裁判官の資格を有しなければならない。
  - (3) 第1項および第2項に掲げる裁判所の最上級裁判所は、連邦通常裁判所である。
  - (4) 連邦は、連邦と公法上の勤務関係に立つ者のために、懲戒手続および異議手続における裁判のための連邦裁判所を設置することができる。
  - '(5) 以下の領域における刑事手続について、連邦参議院の同意を得た連邦法律により、州の裁判所が連邦の裁判権を行使することが定められることができる:'
osakaText:
  - (1) 連邦は、産業財産権の事項のために、連邦裁判所を設置することができるんや。
  - (2) 連邦は、軍隊のために、連邦裁判所として軍刑事裁判所を設置することができるんや。これらの裁判所は、防衛事態においてのみ、そして外国に派遣され、または軍艦に乗船させられた軍隊の構成員についてのみ、刑事裁判権を行使することができるで。詳細は、連邦法律が規律するんや。これらの裁判所は、連邦司法大臣の所管に属するねん。その専任の裁判官は、裁判官の資格を有しとかなあかんで。
  - (3) 第1項と第2項に掲げる裁判所の最上級裁判所は、連邦通常裁判所やねん。
  - (4) 連邦は、連邦と公法上の勤務関係に立つ者のために、懲戒手続と異議手続における裁判のための連邦裁判所を設置することができるんや。
  - '(5) 以下の領域における刑事手続について、連邦参議院の同意を得た連邦法律により、州の裁判所が連邦の裁判権を行使することが定められることができるで:'
commentary:
  - 第1項は、連邦が産業財産権(特許等)の事項のため連邦裁判所を設置できることを定めています。第2項は、連邦が軍隊のため軍刑事裁判所を連邦裁判所として設置でき、防衛事態または海外派遣・軍艦乗船の軍人についてのみ刑事裁判権を行使できることを規定しています。裁判官は司法大臣の所管で裁判官資格が必要です。第3項は、これらの裁判所の最上級裁判所が連邦通常裁判所であることを定めています。第4項は、連邦公務員のため懲戒・異議手続の連邦裁判所を設置できることを規定しています。第5項は、特定領域の刑事手続で州裁判所が連邦裁判権を行使できることを定めています。専門裁判所制度を補完する重要な規定です。
commentaryOsaka:
  - この第96条は、第95条の5つの最高裁判所に加えて、さらに特別な裁判所を作れるっていう条文なんや。第1項は「連邦は、特許とか商標とかの産業財産権(gewerblicher Rechtsschutz)の専門裁判所を作れる」っちゅうことやねん。これは連邦特許裁判所(Bundespatentgericht)のことやな。特許とか商標の争いは技術的にめっちゃ専門的やから、普通の裁判官では判断が難しいんや。「この発明は本当に新しいんか?」「この商標は既存の商標と似すぎてへんか?」「このデザインはオリジナルか?」とか、技術や産業財産権に詳しい専門家やないと判断できへんねん。せやから、技術者出身の裁判官とか、知的財産の専門家が裁判官になる特別な裁判所を作ってるんやな。これで、複雑な特許侵害の問題とか、商標の類似性とか、専門的な判断が必要な事件を適切に扱えるんやで。日本でも知的財産高等裁判所っちゅうのがあって、似たような仕組みやな。
  - 第2項では「連邦は、軍隊のため軍事刑事裁判所(Wehrstrafgerichte)を作れる」って決めてるんやけど、めっちゃ厳しい制限があるねん。「防衛事態(Verteidigungsfall、戦争状態)の時だけ」「海外に派遣された兵隊」「軍艦に乗ってる兵隊」についてだけしか裁判できへんのや。平時のドイツ国内では、兵隊が犯罪犯しても普通の裁判所で裁かれるんやな。なんでこんなに厳しいかっちゅうと、ナチス時代に軍事裁判所が濫用されて、政治的な敵を「軍法違反」っていう名目で処刑しまくった歴史があるからなんや。ナチスは「人民裁判所」とか「特別軍事裁判所」とかを作って、まともな弁護もなしに死刑判決を乱発したんやで。戦後のドイツは「軍事裁判所は最小限にしよう」って決めて、平時は普通の裁判所で裁くようにしたんやな。さらに「裁判官は司法大臣の管轄で、ちゃんとした裁判官の資格(Befähigung zum Richteramt)が要る」って決まってて、軍が勝手に裁判できへんようになってるんや。これは軍の暴走を防ぐための重要な歯止めやねん。
  - 第3項は「これらの裁判所の最高裁は連邦通常裁判所」、第4項は「連邦公務員の懲戒とか異議申し立ての専門裁判所を作れる」、第5項は「特定の刑事事件で、州の裁判所が連邦の権限で裁判できる」っちゅうことや。第3項で大事なんは、特許裁判所とか軍事裁判所の上に、さらに連邦通常裁判所(第95条の5つの最高裁の一つ)があるっちゅうことやな。つまり、特別な裁判所も勝手には動けへんで、ちゃんと最高裁の監督下にあるんや。もし特許裁判所の判決に不満があったら、連邦通常裁判所に上訴できるんやで。第4項の連邦公務員の裁判所は、公務員が懲戒処分されたり、人事で不満があったりした時に訴える専門裁判所や。第5項は、本来は連邦の権限やけど、州の裁判所に任せられるっちゅう柔軟な仕組みやな。
  - わたしが思うに、この第96条は第95条を補完する条文やと思うで。第95条で5つの基本的な最高裁判所を作って、この第96条で「さらに必要に応じて特別な裁判所も作れる」って決めてるんやな。でも特別な裁判所を作る時も、めっちゃ慎重やねん。特に軍事裁判所については、ナチスの歴史の反省から、平時は使えへんようにしてるし、裁判官も軍人やなくて司法のプロを使うようにしてるんや。これがドイツの「過去と向き合う姿勢」(Vergangenheitsbewältigung)の表れやと思うで。過去の過ちを二度と繰り返さへんために、憲法レベルで厳しく制限してるんや。特別な裁判所も、全部ちゃんと最高裁の監督下に置いて、暴走せえへんようにチェックが入ってるんやで。これで司法制度全体の統一性と公正性が守られてるんやな。
