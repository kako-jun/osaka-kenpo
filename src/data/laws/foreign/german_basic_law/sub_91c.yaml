article: 91c
title: Art 91c
titleOsaka: 第91c条
originalText:
  - (1) Bund und Länder können bei der Planung, der Errichtung und dem Betrieb der für ihre Aufgabenerfüllung benötigten informationstechnischen Systeme zusammenwirken.
  - (2) Bund und Länder können auf Grund von Vereinbarungen die für die Kommunikation zwischen ihren informationstechnischen Systemen notwendigen Standards und Sicherheitsanforderungen festlegen. Vereinbarungen über die Grundlagen der Zusammenarbeit nach Satz 1 können für einzelne nach Inhalt und Ausmaß bestimmte Aufgaben vorsehen, dass nähere Regelungen bei Zustimmung einer in der Vereinbarung zu bestimmenden qualifizierten Mehrheit für Bund und Länder in Kraft treten. Sie bedürfen der Zustimmung des Bundestages und der Volksvertretungen der beteiligten Länder; das Recht zur Kündigung dieser Vereinbarungen kann nicht ausgeschlossen werden. Die Vereinbarungen regeln auch die Kostentragung.
  - (3) Die Länder können darüber hinaus den gemeinschaftlichen Betrieb informationstechnischer Systeme sowie die Errichtung von dazu bestimmten Einrichtungen vereinbaren.
  - (4) Der Bund errichtet zur Verbindung der informationstechnischen Netze des Bundes und der Länder ein Verbindungsnetz. Das Nähere zur Errichtung und zum Betrieb des Verbindungsnetzes regelt ein Bundesgesetz mit Zustimmung des Bundesrates.
  - (5) Der übergreifende informationstechnische Zugang zu den Verwaltungsleistungen von Bund und Ländern wird durch Bundesgesetz mit Zustimmung des Bundesrates geregelt.
originalTextJapanese:
  - (1) 連邦およびラントは、それらの任務履行のために必要とされる情報技術システムの計画、設置および運用において協力することができる。
  - (2) 連邦およびラントは、協定に基づき、それらの情報技術システム間の通信のために必要な標準および安全要件を定めることができる。第1文による協力の基礎に関する協定は、内容および範囲により特定された個別の任務について、協定において定められるべき特別多数の同意により、連邦およびラントについて詳細な規定が発効することを規定することができる。協定は、連邦議会および関係するラントの国民代表の同意を要する。これらの協定の解約の権利は、排除されることができない。協定は、費用の負担も定める。
  - (3) ラントは、これを超えて、情報技術システムの共同運用ならびにそのために定められた施設の設置を合意することができる。
  - (4) 連邦は、連邦およびラントの情報技術網を接続するため、接続網を設置する。接続網の設置および運用に関する詳細は、連邦参議院の同意を要する連邦法律により定められる。
  - (5) 連邦およびラントの行政給付への包括的な情報技術的アクセスは、連邦参議院の同意を要する連邦法律により定められる。
osakaText:
  - (1) 連邦とラントは、それらの任務履行のために必要とされる情報技術システムの計画とか設置とか運用で協力できるんや。
  - (2) 連邦とラントは、協定に基づいて、それらの情報技術システム間の通信のために必要な標準と安全要件を定めることができるんよ。第1文による協力の基礎に関する協定は、内容と範囲で特定された個別の任務について、協定で定められるべき特別多数の同意によって、連邦とラントについて詳しい規定が発効することを規定できるんや。協定は、連邦議会と関係するラントの国民代表の同意がいるんよ。これらの協定の解約の権利は、排除できへんねん。協定は、費用の負担も定めるんや。
  - (3) ラントは、これを超えて、情報技術システムの共同運用と、そのために定められた施設の設置を合意できるんやで。
  - (4) 連邦は、連邦とラントの情報技術網を接続するために、接続網を設置するんや。接続網の設置と運用に関する詳しいことは、連邦参議院の同意がいる連邦法律で定めるんよ。
  - (5) 連邦とラントの行政給付への包括的な情報技術的アクセスは、連邦参議院の同意がいる連邦法律で定めるんやで。
commentary:
  - 第91c条は、連邦と州の情報技術システムにおける協力について定めています。2009年の連邦制改革第2弾で追加されました。(1)連邦と州は、行政任務遂行に必要な情報技術システムの計画・設置・運用において協力できます。(2)協定により、システム間通信に必要な標準と安全要件を定めることができます。協定は連邦議会と関係州議会の同意を要します。解約権は排除できません。費用負担も協定で定めます。(3)州は独自にIT システムの共同運用と施設設置を合意できます。(4)連邦は連邦・州のIT網を接続する接続網(Verbindungsnetz)を設置します。詳細は連邦参議院同意の法律で定めます。(5)連邦・州の行政給付への包括的IT アクセスは連邦参議院同意の法律で定めます。この条文は電子政府推進の基礎です。連邦制国家では各州がバラバラのシステムを構築すると住民の利便性が損なわれます。統一的な技術標準と相互運用性確保により、オンライン行政サービスの全国展開が可能になります。2017年施行のオンラインアクセス法(OZG)により、575の行政サービスが2022年末までにオンライン化されました。
commentaryOsaka:
  - 第1項は「国と地方が一緒にコンピュータシステムを計画して、作って、運営できる」って決めた条文や。2000年代後半、世界中で「電子政府(E-Government)」が流行った。役所の手続をネットでできるようにして、住民票も免許証も、家に居ながら申請できるようにするんや。「わざわざ役所に行かんでええ」っちゅうわけやな。ほんでもドイツは連邦制やから、問題があった。各州がバラバラのシステムを作ったら、えらいことになる。バイエルン州のシステムと、ベルリン州のシステムが、お互いに通信できへんとか。引っ越したら、また一から手続やり直しとか。せやから2009年の連邦制改革第2弾で、この条文を追加した。国(連邦)と地方(州)が協力して、統一的な情報技術システムを作れるようにしたんや。
  - 第2項がめっちゃ重要や。「システム間通信のための標準と安全要件」を協定で定めるんや。つまり、「このフォーマットでデータを作りなさい」「このプロトコルで通信しなさい」「このセキュリティ対策をしなさい」っちゅう技術標準を、国と地方が話し合って決めるねん。協定は連邦議会と関係州議会の同意がいる。第2項の後半、「協定の解約権は排除できへん」っちゅうんが面白い。つまり、「一度システムに参加したら、永久に抜けられへん」っちゅうルールは作ったらあかんねん。州の自治を尊重するために、「やっぱり辞めます」って言える自由を残してるんや。
  - 第3項は、「州だけで勝手にシステムを作ってもええよ」って定めてる規定や。例えば、「南部の3州で共同の教育システムを作る」とか。国が関与せんでも、州同士で協力できるねん。クラスの委員会活動で言うたら、「学校全体のシステムとは別に、3年生だけで独自のイベント管理アプリを作る」みたいな感じやな。
  - 第4項の「接続網(Verbindungsnetz)」っちゅうんは、国と地方のネットワークをつなぐ専用回線や。インターネットやなくて、政府専用の安全なネットワークを作るんや。なんでかっちゅうと、行政データは個人情報とか機密情報が多いから、一般のインターネットで送ったら危険やからな。接続網の設置と運用に関する詳しいことは、連邦参議院の同意がいる連邦法律で定めるんや。
  - 第5項は、「行政給付への包括的ITアクセス」についてや。これが2017年の「オンラインアクセス法(OZG)」の根拠や。この法律で、575種類の行政サービスを2022年末までにオンライン化するって決めたんや。実際には遅れてるけどな。この条文の背景には、「エストニアへの対抗心」があるって言われてる。エストニアは世界で最も電子政府が進んでる国や。「税金申告が3分で終わる」「選挙もネット投票」。ドイツも「負けたらあかん」って焦ったんやな。ほんでも実際は、ドイツの電子政府化は遅れてる。なんでかっちゅうと、連邦制で調整が難しいのと、個人情報保護に神経質すぎるからやって言われてる。この条文が示してるんは、「連邦制とデジタル化の両立の難しさ」や。地方の自治は大事。ほんでも技術の世界では、標準化せなあかん。スピードは遅いけど、民主的で、地方の自治も尊重する。これがドイツ流やな。
