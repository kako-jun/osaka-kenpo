title: Art 33
titleOsaka: "第33条"
originalText:
  - (1) Jeder Deutsche hat in jedem Lande die gleichen staatsbürgerlichen Rechte und Pflichten.
  - (2) Jeder Deutsche hat nach seiner Eignung, Befähigung und fachlichen Leistung gleichen Zugang zu jedem öffentlichen Amte.
  - (3) Der Genuß bürgerlicher und staatsbürgerlicher Rechte, die Zulassung zu öffentlichen Ämtern sowie die im öffentlichen Dienste erworbenen Rechte sind unabhängig von dem religiösen Bekenntnis. Niemandem darf aus seiner Zugehörigkeit oder Nichtzugehörigkeit zu einem Bekenntnisse oder einer Weltanschauung ein Nachteil erwachsen.
  - (4) Die Ausübung hoheitsrechtlicher Befugnisse ist als ständige Aufgabe in der Regel Angehörigen des öffentlichen Dienstes zu übertragen, die in einem öffentlich-rechtlichen Dienst- und Treueverhältnis stehen.
  - (5) Das Recht des öffentlichen Dienstes ist unter Berücksichtigung der hergebrachten Grundsätze des Berufsbeamtentums zu regeln und fortzuentwickeln.
originalTextJapanese:
  - (1) すべてのドイツ人は、すべての州において、同一の市民的権利および義務を有する。
  - (2) すべてのドイツ人は、その適性、能力および専門的業績に応じて、すべての公職への平等な機会を有する。
  - (3) 市民的および公民的権利の享受、公職への任用ならびに公務において取得された権利は、宗教的信条から独立である。何人も、信条または世界観への帰属または非帰属から不利益を受けてはならない。
  - (4) 主権的権限の行使は、恒常的任務として、原則として、公法上の勤務および忠誠関係に立つ公務員に委ねられなければならない。
  - (5) 公務員法は、職業公務員制の伝統的諸原則を考慮して規律され、かつ発展されなければならない。
osakaText:
  - (1) すべてのドイツ人は、すべての州において、同じ市民的権利と義務を持っとるんや。
  - (2) すべてのドイツ人は、その適性、能力、そして専門的業績に応じて、すべての公職への平等な機会を持っとるで。
  - (3) 市民的・公民的権利の享受、公職への任用、そして公務において取得された権利は、宗教的信条から独立やねん。誰も、信条や世界観への帰属、または非帰属から不利益を受けたらあかん。
  - (4) 主権的権限の行使は、恒常的任務として、原則として、公法上の勤務と忠誠関係に立つ公務員に委ねられなあかんねん。
  - (5) 公務員法は、職業公務員制の伝統的諸原則を考慮して規律されて、そして発展されなあかんで。
