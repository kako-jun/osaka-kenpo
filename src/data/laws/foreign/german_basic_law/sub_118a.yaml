article: 118a
title: Art 118a
titleOsaka: 第118a条
originalText:
  - Die Neugliederung in dem die Länder Berlin und Brandenburg umfassenden Gebiet kann abweichend von den Vorschriften des Artikels 29 unter Beteiligung ihrer Wahlberechtigten durch Vereinbarung beider Länder erfolgen.
originalTextJapanese:
  - ベルリンおよびブランデンブルクのラントを包含する地域における新たな区分は、第29条の規定と異なり、それらの選挙権者の参加の下、両ラントの合意により行われることができる。
osakaText:
  - ベルリンとブランデンブルクのラントを包含する地域での新しい区分は、第29条の規定と違って、それらの選挙権者の参加の下で、両ラントの合意によって行われることができるんや。
