article: "128"
title: Art 128
titleOsaka: "第128条"
originalText:
  - Soweit fortgeltendes Recht Weisungsrechte im Sinne des Artikels 84 Abs. 5 vorsieht, bleiben sie bis zu einer anderweitigen gesetzlichen Regelung bestehen.
originalTextJapanese:
  - "効力を有し続ける法が第84条第5項の意味における指示権を定める限りにおいて、それらは他の法律上の規定がなされるまで存続する。"
osakaText:
  - "効力を持ち続ける法律が第84条第5項の意味の指示権を決めてる限りでは、それらは他の法律上の規定ができるまで残るんや。"
commentary:
  - 第128条は、旧法の指示権の存続を定めています。効力を有し続ける法が第84条第5項の意味における指示権(Weisungsrecht)を定める限りにおいて、それらは他の法律上の規定がなされるまで存続することを規定しています。第84条第5項は、連邦委託行政において、連邦政府が連邦参議院の同意を得て州の最上級官庁に指示を発する権限を定めています。基本法は原則として州の行政自主権を尊重し、連邦の指示権を制限していますが、旧法に含まれる指示権は、新たな法律により改正されるまで暫定的に存続することを認めた経過措置です。行政の継続性を確保しながら、段階的に新体制への移行を図る規定です。
commentaryOsaka:
  - これは「昔の法律に書いてある『上司が部下に指示する権限』は、新しい法律ができるまで残しとく」っちゅう条文や。会社の組織改革で例えたら分かりやすいで。①基本法は「支店（州）の自主性を尊重する。本部（連邦）が支店に細かく指示するんは原則禁止や（第84条）」って決めた。これは地方分権の精神や。②ほんでも、昔の法律には「本部が支店に指示する権限」がいっぱい書いてあったんや。例えば「税務署の運営について、本部が支店に指示できる」とか。③いきなり「そういう指示権は全部廃止や」って言うたら、行政が混乱するやろ。せやから「昔の法律に書いてある指示権は、新しい法律で改正するまで、とりあえず残しとく」って決めたんや。④大阪の商店街で言うたら、「新しい会則で『各店の自主性を尊重する』って決めたけど、昔の細則に『本部が各店に指示できる』って書いてあるやつは、新しい細則作るまで有効や」っちゅう感じや。理想は地方分権やけど、いきなり全部変えると混乱するから、段階的に移行するんやな。現実的な対応や。

