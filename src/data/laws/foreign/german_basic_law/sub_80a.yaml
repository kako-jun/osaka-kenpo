article: 80a
title: Art 80a
titleOsaka: 第80a条
originalText:
  - (1) Ist in diesem Grundgesetz oder in einem Bundesgesetz über die Verteidigung einschließlich des Schutzes der Zivilbevölkerung bestimmt, daß Rechtsvorschriften nur nach Maßgabe dieses Artikels angewandt werden dürfen, so ist die Anwendung außer im Verteidigungsfalle nur zulässig, wenn der Bundestag den Eintritt des Spannungsfalles festgestellt oder wenn er der Anwendung besonders zugestimmt hat. Die Feststellung des Spannungsfalles und die besondere Zustimmung in den Fällen des Artikels 12a Abs. 5 Satz 1 und Abs. 6 Satz 2 bedürfen einer Mehrheit von zwei Dritteln der abgegebenen Stimmen.
  - (2) Maßnahmen auf Grund von Rechtsvorschriften nach Absatz 1 sind aufzuheben, wenn der Bundestag es verlangt.
  - (3) Abweichend von Absatz 1 ist die Anwendung solcher Rechtsvorschriften auch auf der Grundlage und nach Maßgabe eines Beschlusses zulässig, der von einem internationalen Organ im Rahmen eines Bündnisvertrages mit Zustimmung der Bundesregierung gefaßt wird. Maßnahmen nach diesem Absatz sind aufzuheben, wenn der Bundestag es mit der Mehrheit seiner Mitglieder verlangt.
originalTextJapanese:
  - (1) この基本法または民間人の保護を含む防衛に関する連邦法律において、法規範がこの条の基準に従ってのみ適用されることができると定められている場合には、その適用は、防衛事態におけるほかは、連邦議会が緊張事態の発生を確認したとき、または連邦議会がその適用に特別に同意したときにのみ許される。緊張事態の確認および第12a条第5項第1文および第6項第2文の場合における特別の同意は、投票された票の3分の2の多数を要する。
  - (2) 第1項に定める法規範に基づく措置は、連邦議会がこれを要求するときは、廃止されなければならない。
  - (3) 第1項と異なり、そのような法規範の適用は、同盟条約の枠内において国際機関により連邦政府の同意を得て行われる決議の基礎において、かつ、その基準に従っても許される。この項に定める措置は、連邦議会がその構成員の過半数によりこれを要求するときは、廃止されなければならない。
osakaText:
  - (1) この基本法とか民間人の保護も含めた防衛に関する連邦法律で、法規範がこの条の基準に従ってしか適用できへんって定められてる場合はな、その適用は、防衛事態のほかは、連邦議会が緊張事態の発生を確認したときとか、連邦議会がその適用に特別に同意したときだけしか認められへんねん。緊張事態の確認と第12a条第5項第1文と第6項第2文の場合の特別の同意は、投票された票の3分の2の多数がいるんや。
  - (2) 第1項の法規範に基づく措置はな、連邦議会がこれを要求したら、廃止せなあかんねん。
  - (3) 第1項と違ってな、そんな法規範の適用は、同盟条約の枠内で国際機関が連邦政府の同意を得て行う決議の基礎で、かつ、その基準に従っても認められるんや。この項の措置はな、連邦議会がその構成員の過半数でこれを要求したら、廃止せなあかんねん。
commentary:
  - 第80a条は、防衛関連法規の適用条件について定めています。1968年の緊急事態法制定時に追加されました。(1)基本法または防衛法で「この条の基準に従ってのみ適用」と定められた法規は、防衛事態のほか、連邦議会が緊張事態を確認したとき、または特別に同意したときのみ適用できます。緊張事態の確認と特別同意には投票の3分の2の多数が必要です。(2)これらの措置は連邦議会の要求により廃止されます。(3)NATO等の同盟条約に基づく国際機関の決議でも適用可能ですが、連邦議会の過半数で廃止できます。この条文は、平時に防衛法規が濫用されないよう、厳格な議会統制を定めています。
commentaryOsaka:
  - これは「防衛関係の特別な法律を使うには、厳しい条件がいる」っちゅう規定で、独裁防止の仕組みやな。1968年の緊急事態法制定時に追加されたんや。防衛関係の法律には、めっちゃ強力な権限がある。国民を徴用したり、私有財産を接収したり、移動の自由を制限したり。戦時中みたいなことができるねん。ほんでもな、平時にこんなん使われたら、独裁や。政府が気に入らへん人を徴用したり、財産を奪ったり。そういう濫用の危険がある。せやからこの条文で、めっちゃ厳しい条件を付けたんや。

  - 第1項は「防衛関係の法律は、①戦争(防衛事態)、②国会が3分の2で『緊張事態や』って決めたとき、③国会が特別に許可したとき、しか使えへん」って決めてる。特に②と③は、3分の2の多数が必要で、簡単には発動できへんようになってる。普通の法律は過半数で決まるけど、これは3分の2やで。めっちゃハードルが高い。与党だけでは無理で、野党の一部も賛成せなあかん。「緊張事態(Spannungsfall)」っちゅうんは、まだ戦争にはなってへんけど、戦争の危険が高まってる状態や。例えば、隣国が軍隊を国境に集結させてるとか。そういうときに国会が認定するんや。例えばな、学校に「災害時の特別ルール」があるとする。「先生の指示で生徒を強制的に避難させることができる」とか。ほんでもこれ、普段から使われたら困るやろ。「気に入らへん生徒を『避難訓練』って言うて拘束する」とかできてしまう。せやから「本当の災害のとき」か「校長先生と生徒会長が両方OKしたとき」だけしか使えへん、っちゅうルールを作るねん。それと同じ発想や。

  - 第2項は「国会が『もうええ』って言うたら、すぐ中止や」っちゅう規定や。政府の独断を許さへん。国会がブレーキをかけられる仕組みやねん。防衛事態が終わったのに、政府が「まだ緊急事態や」って言い張って権限を使い続けることを防ぐんや。民主主義の基本は「権力の監視」やからな。強い権限を持つものは、必ず監視される。これがチェック・アンド・バランス(抑制と均衡)やな。

  - 第3項がちょっと複雑やけど、「NATO等の国際機関の決定でも発動できる」っちゅう規定や。ドイツはNATOの一員やから、NATO全体が「緊張事態や」って決めたら、ドイツも対応せなあかん。同盟の決定に従う必要があるねん。ほんでもな、ドイツの国会の過半数で中止できる。国際協調と民主的統制のバランスやな。「同盟国の決定は尊重する。ほんでも最終的には自国の国会が判断する」っちゅうわけや。これが主権国家としての責任やねん。

  - この条文、1968年の大連立政権(キリスト教民主同盟と社会民主党の連立)が作ったんやけど、めっちゃ反対運動があった。学生運動が盛り上がってた時期で、「緊急事態法は独裁への道や」って、数十万人がデモをした。ナチスも緊急事態を口実に独裁したからな。ほんでも政府は「東西冷戦の中で、ソ連の脅威に対抗するには、緊急事態法が必要や」って押し切った。それでも独裁にならへんように、この条文みたいに厳しい制限を付けたんや。結果的に、この条文で定められた権限は、ほとんど使われてへん。それが一番ええことやねん。備えあれば憂いなし、やけど、使わんで済むのが一番や。
