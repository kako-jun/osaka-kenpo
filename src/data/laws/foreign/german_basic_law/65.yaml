article: "65"
title: Art 65
titleOsaka: "第65条"
originalText:
  - Der Bundeskanzler bestimmt die Richtlinien der Politik und trägt dafür die Verantwortung. Innerhalb dieser Richtlinien leitet jeder Bundesminister seinen Geschäftsbereich selbständig und unter eigener Verantwortung. Über Meinungsverschiedenheiten zwischen den Bundesministern entscheidet die Bundesregierung. Der Bundeskanzler leitet ihre Geschäfte nach einer von der Bundesregierung beschlossenen und vom Bundespräsidenten genehmigten Geschäftsordnung.
originalTextJapanese:
  - 連邦首相は、政策の方針を定め、かつこれについて責任を負う。この方針の範囲内において、各連邦大臣は、その所管事項を独立にかつ自己の責任において指揮する。連邦大臣間の意見の相違については、連邦政府が決定する。連邦首相は、連邦政府により議決されかつ連邦大統領により承認された議事規則に従い、連邦政府の業務を指揮する。
osakaText:
  - 連邦首相は、政策の方針を定めて、そしてこれについて責任を負うんや。この方針の範囲内において、各連邦大臣は、その所管事項を独立に、そして自己の責任において指揮するで。連邦大臣間の意見の相違については、連邦政府が決定するねん。連邦首相は、連邦政府により議決されて連邦大統領により承認された議事規則に従い、連邦政府の業務を指揮するんやで。
commentary:
  - この条文は、ドイツ政府の運営原則を定めています。首相が政策の基本方針を定め責任を負います（方針権限）。各大臣は、その方針内で自己の所管を独立して指揮します（所管原則）。大臣間の意見対立は政府全体で決定します（閣議原則）。首相は政府の議事を指揮します。この「首相原理」により、首相は強力なリーダーシップを発揮できますが、大臣の独立性も尊重されています。
commentaryOsaka:
  - この条文は、ドイツ政府の運営ルールを決めてるめっちゃ大事な条文や。まず「首相が政策の大枠（方針）を決めて、責任を負う」。これを「方針権限」っちゅうねん。例えば、「うちの政府は環境保護を最優先にする」とか「経済成長を重視する」とか、大きな方向性を首相が決めるんや。そして、その方針に沿って政治を進める責任も首相が負うんやな。
  - 次に「各大臣は、その方針の範囲内で、自分の担当分野を独立して指揮する」。これが「所管原則」や。例えば、首相が「環境保護を優先」って決めたら、環境大臣は具体的にどういう規制をするかとか、どの企業に補助金を出すかとか、細かいことは自分で決められるんや。いちいち首相に「これどうします？」って聞かんでもええねん。大臣は専門家やから、専門分野のことは大臣に任せるっちゅうわけや。そして「大臣同士で意見が割れたら、閣議で決める」。これが「閣議原則」やな。例えば、環境大臣が「厳しい規制を」って言うて、経済大臣が「経済への影響が心配や」って言うたら、閣議で話し合って決めるんや。
  - 最後に「首相が政府の業務全体を指揮する」っちゅうことで、首相が最終的なリーダーシップを取るんや。学校で例えたら「校長が学校の方針を決めて、各先生が自分の教科を教えるけど、先生同士で意見が割れたら職員会議で決める」みたいな感じやな。この仕組みで、首相は強いリーダーシップを発揮できるけど、大臣の専門性と独立性も守られてるんやで。「首相原理」って呼ばれるこのシステムが、ドイツ政府の強さの秘密なんや。首相がブレへん方針を示して、大臣がそれぞれの分野でプロとして働く。これで安定した政治ができるんやな。
