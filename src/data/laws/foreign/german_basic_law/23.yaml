commentary:
  - 第23条は「ヨーロッパ条項」と呼ばれ、ドイツの欧州連合（EU）への関与について定めています。第1項は、ドイツがEUの発展に協力すること、そのために主権的権利をEUに移譲できることを明記しています。ただし、EUが民主的、法治国家的、社会的、連邦的諸原則および補完性の原則に従い、ドイツ基本法と同等の基本権保護を保障することが条件です。補完性原則とは、より小さな単位（州や地方自治体）で処理できる事項は、より大きな単位（EU）に委ねないという原則です。
  - 第1a項から第7項は、EU事項におけるドイツ議会（連邦議会・連邦参議院）の関与について詳細に定めています。これは1992年のマーストリヒト条約批准に伴う憲法改正で追加されました。連邦政府がEU立法に関与する際、連邦議会と連邦参議院に事前に報告し、意見を聴取する義務があります。特に州の権限が関係する分野（教育、文化、放送など）では、州の代表がEU交渉に直接参加する権限さえ認められています。
  - この条文は、EUへの主権移譲と国内民主主義のバランスを図るものです。ドイツはEU統合に積極的ですが、同時に民主的統制も重視しています。連邦憲法裁判所は、EU法がドイツ憲法の核心部分（人間の尊厳、民主主義など）を侵害する場合、ドイツ国内でのEU法の適用を拒否できると判示しており、これは「EU法の限界」として知られています。ドイツは主権をEUと共有しつつも、憲法の核心は守るという立場です。
commentaryOsaka:
  - 第1項は、ドイツがEU（欧州連合）統合に協力して、主権の一部をEUに渡してもええって決めてるんや。ヨーロッパはな、第二次世界大戦で国同士がボコボコに戦争して、めっちゃ多くの人が死んでしもうた。その反省から「もう戦争せんように、ヨーロッパをひとつにまとめよう」っちゅう動きが始まったんや。最初は石炭と鉄鋼の共同管理から始まって、だんだん経済統合が進んで、今のEUになった。ドイツはこの統合に積極的でな、「主権の一部をEUに渡してもええ」って決めたんや。ただし条件があって、EUが①民主的（独裁はあかん）、②法治国家的（法律守る）、③社会的（福祉大事）、④連邦的（中央集権やない）、⑤補完性原則(Subsidiarität、できることは地方でやる)、⑥基本権保護（人権守る）、これ全部満たしてることが条件やねん。しかも、EU条約の大きな変更は、ドイツ憲法改正と同じ厳しい手続（第79条）が必要なんや。
  - 第1a項は、連邦議会と連邦参議院がEUの立法に対して「補完性原則に違反してる」って訴えられる権利を決めてるんや。補完性原則っちゅうのは、「小さい単位（地方とか州）でできることは、大きい単位（EUとか国）がやらへん」っていう原則や。例えば、EUが「全ヨーロッパで学校のカリキュラムを統一しよう」って言うてきたら、「ちょっと待て、それは各国や各州がやることやろ」って訴えられるんやな。連邦議会の4分の1の議員が求めたら、議会は訴えなあかんねん。これで少数派の意見も守られるんやで。
  - 第2項は、EU事項について連邦議会と連邦参議院（州）が協力することを決めてるんや。そして政府は、EUで何か決まる前に、議会と州に「包括的かつ可能な限り早期に」報告せなあかんねん。これがめっちゃ大事でな。「もう決まってから報告します」やったら意味ないやろ？「まだ交渉中やから、意見聞かせて」っていう段階で報告することで、ドイツの立場を議会と州が決められるんや。
  - 第3項は、連邦政府がEUの法律作りに参加する前に、連邦議会に意見を聞かなあかんって決めてるんや。そして政府は、交渉の時に議会の意見を考慮せなあかんのや。「一応聞いたけど無視しました」はあかんねん。ちゃんと議会の意見を反映させなあかんのや。これで、EUに権限渡しても、国民の代表（議会）の意見が反映されるようになってるんやな。
  - 第4項は、連邦参議院（州の代表）が連邦の意思形成に参加する権利を決めてるんや。州の権限に関係することやったら、州の意見を聞かなあかんねん。例えば、EUが環境規制の法律作ろうとしてて、その実施は州がやるんやったら、州の意見を聞かんとあかんのや。「実際にやるのは州なんやから、州に相談せえ」っちゅうことやな。
  - 第5項は、州の権限に特に関係する場合の扱いを決めてるんや。州の立法権限、州の役所の組織、州の行政手続が「主として」関係する場合は、連邦参議院（州）の意見が「決定的に」考慮されなあかんねん。つまり、州の意見がめっちゃ重視されるっちゅうことや。ただし、「連邦の全体国家的責任」も守らなあかんから、完全に州の言いなりにはならへんけどな。それに、連邦の財政に影響する場合は、連邦政府の同意が要るで。
  - 第6項がめっちゃ特殊でな。教育、文化、放送みたいな「州の専権事項」については、州の代表が直接EUの交渉に参加できるんや。連邦政府やなくて、州がドイツ代表としてEU交渉するんやで。ただし、連邦政府と調整しながらやし、「連邦の全体国家的責任」も守らなあかんけどな。バイエルン州とかが「うちの教育に口出しすんな」って権利を守れるようにしてるんや。これは日本の中央集権とはえらい違うで。
  - 第7項は「詳細は法律で決める」っちゅう委任規定や。実際には「EU協力法」みたいな法律が、議会と州がEU事項にどう関与するか、全部細かく決めてるんや。この条文全体の根っこにあるんは、「ヨーロッパ統合は進めたいけど、民主主義も守りたい」っちゅうジレンマや。ドイツはEU統合の旗振り役やから、どんどん権限をEUに渡したい。でも、それで民主的統制がなくなったら本末転倒やろ？せやから議会と州の関与を強化してるんや。連邦憲法裁判所は「EUがドイツ憲法の核心部分（人間の尊厳とか民主主義とか）を侵害したら、ドイツはEU法を拒否できる」って判決出してるんやで。つまり、「EUと仲良くするけど、譲れへん一線は守る」っちゅうことやな。
