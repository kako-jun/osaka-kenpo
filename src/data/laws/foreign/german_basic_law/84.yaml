  - (2) 連邦政府は、連邦参議院の同意を得て、一般行政規則を発することができるんや。
  - (3) 連邦政府は、州が連邦法律を現行法に従い執行することについて監督を行うで。連邦政府は、この目的のために、委員を州の最上級官庁に派遣することができて、その同意を得て、そしてこの同意が拒否される場合には連邦参議院の同意を得て、下級官庁にも派遣することができるんや。
  - (4) 連邦政府が州における連邦法律の執行に際して確認した欠陥が除去されへん場合、連邦参議院は、連邦政府や州の申立てにより、州が法を侵害したか否かを決定するねん。連邦参議院の決定に対しては、連邦憲法裁判所が召致されることができるで。
  - (5) 連邦政府は、連邦参議院の同意を必要とする連邦法律により、連邦法律の執行のために、特別の場合における個別指示を与える権限を付与されることができるんや。個別指示は、連邦政府が事案を緊急と認める場合を除いて、州の最上級官庁に向けて発せられなあかんで。
commentary:
  - 第1項は、州が連邦法律を固有の事項として執行する場合、州が官庁の設置および行政手続を規律することを定めています。連邦法律が定める場合、州は異なる規律を定めることができ、その後の連邦法律は6か月後に効力を生じます。例外的に連邦は統一的規律の必要から州の逸脱を認めない手続きを定められます。市町村への任務移譲は禁止されています。第2項は、連邦政府が連邦参議院の同意を得て一般行政規則を発することができることを規定しています。第3項は、連邦政府による州の法律執行の監督を定めています。第4項は、欠陥が除去されない場合、連邦参議院が州の法侵害を決定し、連邦憲法裁判所に訴えられることを規定しています。第5項は、特別な場合における連邦政府の個別指示権限を定めています。州の自律性と連邦の統制のバランスを図る重要な規定です。
commentaryOsaka:
  - この第84条は、第83条の「固有事項執行」の具体的なルールを決めた条文なんや。第1項では「州が連邦法律を固有の事項として執行する場合、役所の組織と手続きは州が決める。連邦法律で別に決まってても、州が違うルールを作れる」って決めてるねん。これがめっちゃ州の自律性を尊重した仕組みでな。例えばな、環境保護法を執行する時に、「環境局を作るか」「既存の部署でやるか」「許可申請の手続きをどうするか」とか、そういう細かいことは州が自由に決められるんや。さらに面白いのは「連邦法律で決まってても、州が違うルールを作れる」っちゅうとこやねん。これを「逸脱権」(Abweichungsrecht)っちゅうんや。もし州が違うルールを作ったら、後から連邦が新しいルール作っても6か月後にしか効力がないねん。州に準備期間を与えてるんやな。ただし例外もあって、「全国統一が絶対必要な時は、連邦が州の逸脱を認めへん手続きを決められる」んや。その場合も連邦参議院の同意が要るから、勝手にはできへんねん。そして大事なことやけど「市町村に仕事を押し付けるのは禁止」って決まってるんやで。連邦が勝手に市町村に負担かけられへんようにしてるんや。
  - 第2項と第3項は、連邦の監督権限についてや。第2項では「連邦政府は、連邦参議院の承認得て、一般的な行政ルール(Verwaltungsvorschriften)を出せる」って決めてるんや。これは法律やないねん。法律よりも下のレベルの、細かい実施要領みたいなもんやな。「申請書はこの書式で出してね」とか「審査はこの基準でやってね」とか、そういう細かい指示を出せるんや。第3項では「連邦政府は、州がちゃんと法律を執行してるか監督できる。委員を派遣できる」っちゅうことや。でもな、州の最上級官庁(大臣とか)に派遣する時は州の同意が要って、下級官庁(市町村とか現場の役所)に派遣する時は州が拒否したら連邦参議院の同意が要るねん。つまり、連邦が勝手に州の中をウロウロできへんようになってるんや。州の自律性を守りつつ、連邦も適切に監督できるっていうバランスやな。
  - 第4項と第5項は、問題があった時の対処法や。第4項では「州が問題を直さへんかったら、連邦参議院が『州が法律違反した』って決定できて、憲法裁判所に訴えられる」って決めてるんや。これがめっちゃ慎重な仕組みでな。連邦政府が「州がちゃんとやってへん」って思っても、勝手に罰則を与えられへんのや。まず連邦参議院(州の代表の集まり)が決定して、最終的には連邦憲法裁判所っていう中立的な機関が判断するんやな。つまり、州同士の相互チェックと、司法による最終判断っていう二段構えになってるんや。第5項では「特別な場合、連邦政府は州に個別指示(Einzelweisungen)できる」っちゅうことやけど、これも「連邦参議院の同意を必要とする連邦法律」で認められた場合だけやねん。しかも指示は原則として州の最上級官庁に出さなあかんし、緊急時だけ例外的に下級官庁に出せるんや。
  - わたしが思うに、この第84条は「州の自律性」と「連邦の統制」のめっちゃ繊細なバランスを取ってる条文やと思うで。一方では、州が自由に組織や手続きを決められるっていう自律性を認めてるんや。でも他方では、連邦が一般的なルールを出したり、監督したり、問題があったら介入したりする権限も認めてるねん。でもその介入も無制限やなくて、州の同意や連邦参議院の承認や憲法裁判所の判断っていう、いくつもの歯止めがかかってるんや。これがドイツの「協調的連邦制」の真髄やと思うで。州を信頼して任せるけど、放任はせえへん。連邦が監督するけど、支配はせえへん。お互いに尊重し合いながら、チェック機能も働かせるっていう、めっちゃバランスの取れた仕組みなんやな。
