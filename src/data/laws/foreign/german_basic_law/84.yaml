  - (1) 州が連邦法律を固有の事項として執行する場合、州は、官庁の設置と行政手続を規律するんや。連邦法律が別段の定めをする場合、州は、これと異なる規律を定めることができるで。州が第2文により異なる規律を定めた場合、この州においては、これに関する事後の連邦法律による官庁の設置と行政手続の規律は、連邦参議院の同意により別段の定めがない限り、その公布の6か月後に効力を生じるねん。第72条第3項第3文が準用されるで。例外的な場合、連邦は、連邦統一的規律の特別の必要のために、州の逸脱可能性なく行政手続を規律することができるんや。これらの法律は、連邦参議院の同意を必要とするで。連邦法律により、市町村と市町村連合に任務を移譲したらあかんねん。
  - (2) 連邦政府は、連邦参議院の同意を得て、一般行政規則を発することができるんや。
  - (3) 連邦政府は、州が連邦法律を現行法に従い執行することについて監督を行うで。連邦政府は、この目的のために、委員を州の最上級官庁に派遣することができて、その同意を得て、そしてこの同意が拒否される場合には連邦参議院の同意を得て、下級官庁にも派遣することができるんや。
  - (4) 連邦政府が州における連邦法律の執行に際して確認した欠陥が除去されへん場合、連邦参議院は、連邦政府や州の申立てにより、州が法を侵害したか否かを決定するねん。連邦参議院の決定に対しては、連邦憲法裁判所が召致されることができるで。
  - (5) 連邦政府は、連邦参議院の同意を必要とする連邦法律により、連邦法律の執行のために、特別の場合における個別指示を与える権限を付与されることができるんや。個別指示は、連邦政府が事案を緊急と認める場合を除いて、州の最上級官庁に向けて発せられなあかんで。
commentary:
  - 第1項は、州が連邦法律を固有の事項として執行する場合、州が官庁の設置および行政手続を規律することを定めています。連邦法律が定める場合、州は異なる規律を定めることができ、その後の連邦法律は6か月後に効力を生じます。例外的に連邦は統一的規律の必要から州の逸脱を認めない手続きを定められます。市町村への任務移譲は禁止されています。第2項は、連邦政府が連邦参議院の同意を得て一般行政規則を発することができることを規定しています。第3項は、連邦政府による州の法律執行の監督を定めています。第4項は、欠陥が除去されない場合、連邦参議院が州の法侵害を決定し、連邦憲法裁判所に訴えられることを規定しています。第5項は、特別な場合における連邦政府の個別指示権限を定めています。州の自律性と連邦の統制のバランスを図る重要な規定です。
commentaryOsaka:
  - 第1項は「州が連邦の法律を自分らの仕事として執行する時は、役所の組織と手続きは州が決める。連邦法律で決まってても、州が違うルールを作れる。その場合、後から連邦が新しいルール作っても6か月後にしか効力がない。でも例外的に、全国統一が絶対必要な時は、連邦が州の逸脱を認めへん手続きを決められる。市町村に仕事を押し付けるのは禁止」っちゅうことや。第2項は「連邦政府は、連邦参議院の承認得て、一般的な行政ルールを出せる」、第3項は「連邦政府は、州がちゃんと法律を執行してるか監督できる。委員を派遣できる」っちゅうことやな。第4項では「州が問題を直さへんかったら、連邦参議院が『州が法律違反した』って決定できて、憲法裁判所に訴えられる」、第5項は「特別な場合、連邦政府は州に個別指示できる」って決めてるんや。大阪商人の感覚で言うたら、「支店が現場対応する時、組織と手続きは支店が決める。でも本部がルール作ったら支店も違うやり方できる。本部は監督して、問題あったら取締役会が判断。裁判もできる。緊急時は本部が直接指示できる」みたいなバランスやな。

