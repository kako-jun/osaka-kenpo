article: "13"
title: Art 13
titleOsaka: "第13条"
originalText:
  - (1) Die Wohnung ist unverletzlich.
  - (2) Durchsuchungen dürfen nur durch den Richter, bei Gefahr im Verzuge auch durch die in den Gesetzen vorgesehenen anderen Organe angeordnet und nur in der dort vorgeschriebenen Form durchgeführt werden.
  - (3) Begründen bestimmte Tatsachen den Verdacht, daß jemand eine durch Gesetz einzeln bestimmte besonders schwere Straftat begangen hat, so dürfen zur Verfolgung der Tat auf Grund richterlicher Anordnung technische Mittel zur akustischen Überwachung von Wohnungen, in denen der Beschuldigte sich vermutlich aufhält, eingesetzt werden, wenn die Erforschung des Sachverhalts auf andere Weise unverhältnismäßig erschwert oder aussichtslos wäre. Die Maßnahme ist zu befristen. Die Anordnung erfolgt durch einen mit drei Richtern besetzten Spruchkörper. Bei Gefahr im Verzuge kann sie auch durch einen einzelnen Richter getroffen werden.
  - (4) Zur Abwehr dringender Gefahren für die öffentliche Sicherheit, insbesondere einer gemeinen Gefahr oder einer Lebensgefahr, dürfen technische Mittel zur Überwachung von Wohnungen nur auf Grund richterlicher Anordnung eingesetzt werden. Bei Gefahr im Verzuge kann die Maßnahme auch durch eine andere gesetzlich bestimmte Stelle angeordnet werden; eine richterliche Entscheidung ist unverzüglich nachzuholen.
  - (5) Sind technische Mittel ausschließlich zum Schutze der bei einem Einsatz in Wohnungen tätigen Personen vorgesehen, kann die Maßnahme durch eine gesetzlich bestimmte Stelle angeordnet werden. Eine anderweitige Verwertung der hierbei erlangten Erkenntnisse ist nur zum Zwecke der Strafverfolgung oder der Gefahrenabwehr und nur zulässig, wenn zuvor die Rechtmäßigkeit der Maßnahme richterlich festgestellt ist; bei Gefahr im Verzuge ist die richterliche Entscheidung unverzüglich nachzuholen.
  - (6) Die Bundesregierung unterrichtet den Bundestag jährlich über den nach Absatz 3 sowie über den im Zuständigkeitsbereich des Bundes nach Absatz 4 und, soweit richterlich überprüfungsbedürftig, nach Absatz 5 erfolgten Einsatz technischer Mittel. Ein vom Bundestag gewähltes Gremium übt auf der Grundlage dieses Berichts die parlamentarische Kontrolle aus. Die Länder gewährleisten eine gleichwertige parlamentarische Kontrolle.
  - (7) Eingriffe und Beschränkungen dürfen im übrigen nur zur Abwehr einer gemeinen Gefahr oder einer Lebensgefahr für einzelne Personen, auf Grund eines Gesetzes auch zur Verhütung dringender Gefahren für die öffentliche Sicherheit und Ordnung, insbesondere zur Behebung der Raumnot, zur Bekämpfung von Seuchengefahr oder zum Schutze gefährdeter Jugendlicher vorgenommen werden.
originalTextJapanese:
  - (1) 住居は、不可侵である。
  - (2) 捜索は、裁判官によってのみ、緊急の場合には法律に定められた他の機関によっても命じられ、かつそこで定められた方式においてのみ実施されうる。
  - (3) 特定の事実が、何人かが法律により個別に定められた特に重大な犯罪を犯したとの疑いを根拠づける場合、犯罪の追及のため、裁判官の命令に基づき、被疑者が推定的に滞在する住居の音響監視のための技術的手段を使用することができる。ただし、事実関係の解明が他の方法によっては不相応に困難であるか、または見込みがない場合に限る。措置は、期限を定めなければならない。命令は、3人の裁判官で構成される裁判体により行われる。緊急の場合には、単独の裁判官によっても行われうる。
  - (4) 公共の安全に対する緊急の危険、特に公共の危険または生命の危険の防止のため、住居の監視のための技術的手段は、裁判官の命令に基づいてのみ使用されうる。緊急の場合には、措置は法律により定められた他の機関によっても命じられうる。裁判官の決定は、遅滞なく補完されなければならない。
  - (5) 技術的手段が、住居における活動に従事する者の保護のためにのみ予定されている場合、措置は法律により定められた機関により命じられうる。その際に得られた知見の他の目的での利用は、刑事追及または危険防止の目的のためにのみ、かつ措置の合法性が事前に裁判により確認された場合にのみ許される。緊急の場合には、裁判官の決定は遅滞なく補完されなければならない。
  - (6) 連邦政府は、第3項に基づく、ならびに連邦の管轄範囲内において第4項に基づく、および裁判による審査を必要とする限り第5項に基づく技術的手段の使用について、毎年連邦議会に報告する。連邦議会により選出された委員会は、この報告に基づき議会による統制を行う。州は、同等の議会による統制を保障する。
  - (7) 侵害および制限は、その他、公共の危険または個人の生命の危険の防止のため、法律に基づき公共の安全および秩序に対する緊急の危険の予防のため、特に住宅不足の解消、伝染病の危険との闘いまたは危険にさらされた青少年の保護のためにのみ行われうる。
osakaText:
  - (1) 住居は、侵すことができへんもんや。
  - (2) 捜索は、裁判官によってのみ、緊急の場合には法律に定められた他の機関によっても命じられて、そしてそこで定められた方式においてのみ実施されるんや。
  - (3) 特定の事実が、誰かが法律により個別に定められた特に重大な犯罪を犯したとの疑いを根拠づける場合、犯罪の追及のため、裁判官の命令に基づいて、被疑者が推定的に滞在しとる住居の音響監視のための技術的手段を使うことができるんや。ただし、事実関係の解明が他の方法やったら不相応に困難か、または見込みがへん場合に限るで。措置は、期限を定めなあかん。命令は、3人の裁判官で構成される裁判体により行われるんやねん。緊急の場合には、単独の裁判官によっても行われることがあるで。
  - (4) 公共の安全に対する緊急の危険、特に公共の危険や生命の危険の防止のため、住居の監視のための技術的手段は、裁判官の命令に基づいてのみ使われるんや。緊急の場合には、措置は法律により定められた他の機関によっても命じられることがあるで。裁判官の決定は、遅滞なく補完されなあかん。
  - (5) 技術的手段が、住居における活動に従事する者の保護のためにのみ予定されとる場合、措置は法律により定められた機関により命じられることがあるんや。その際に得られた知見の他の目的での利用は、刑事追及や危険防止の目的のためにのみ、そして措置の合法性が事前に裁判により確認された場合にのみ許されるで。緊急の場合には、裁判官の決定は遅滞なく補完されなあかんねん。
  - (6) 連邦政府は、第3項に基づく、そして連邦の管轄範囲内において第4項に基づく、そして裁判による審査が必要な限り第5項に基づく技術的手段の使用について、毎年連邦議会に報告するんや。連邦議会により選出された委員会は、この報告に基づいて議会による統制を行うで。州は、同等の議会による統制を保障するんやねん。
  - (7) 侵害と制限は、その他、公共の危険や個人の生命の危険の防止のため、法律に基づいて公共の安全や秩序に対する緊急の危険の予防のため、特に住宅不足の解消、伝染病の危険との闘い、または危険にさらされた青少年の保護のためにのみ行われるんや。
commentary:
  - 第1項は住居の不可侵を宣言しています。住居は私生活の中核的領域であり、第2条の人格発展権とも密接に関連します。第2項は、住居の捜索には原則として裁判官の令状が必要であると定めています。緊急の場合に限り、他の機関（警察など）による捜索も認められますが、その場合も法律に定められた方式に従わなければなりません。これは恣意的な捜索から市民を保護するための重要な保障です。
  - 第3項から第5項は、技術的手段による住居の監視（盗聴など）について詳細な規定を置いています。第3項は重大犯罪の捜査のための音響監視を認めますが、厳格な要件（他の方法では捜査が困難、3人の裁判官の合議体による命令など）を課しています。第4項は公共の安全や生命の危険防止のための監視、第5項は警察官等の保護のための監視について規定しています。これらはすべて裁判官の関与を原則としており、プライバシー保護と公共の安全のバランスを図っています。
  - 第6項は議会による統制を定めており、連邦政府は技術的監視手段の使用について連邦議会に年次報告する義務があります。第7項は、住居に対するその他の侵害（例えば住宅不足解消のための立ち入りなど）について定めています。この条文全体として、住居の不可侵という原則を維持しつつ、やむを得ない場合の例外を厳格な手続的保障の下で認めるという、慎重なバランスが取られています。
commentaryOsaka:
  - 第1項では「住居は侵したらあかん」って宣言してるんや。家っていうのは、プライバシーの中でもいっちゃん大事な場所やからな。第2項では、家を捜索する時は原則として裁判官の令状がいるって決めてるんや。緊急の時だけ警察とかが令状なしで捜索できるんやけど、その場合も法律で決められたやり方に従わなあかんねん。勝手に家を捜索されへんように守ってくれてるんやで。
  - 第3項から第5項は、盗聴器とかの技術を使って家の中を監視することについて、めっちゃ細かく決めてるんや。第3項では重大犯罪の捜査のために盗聴できるって言うてるんやけど、条件がめっちゃ厳しいねん。他の方法やと捜査が難しい時だけで、しかも3人の裁判官が話し合って決めなあかんのや。第4項は公共の安全とか命の危険を防ぐための監視、第5項は警察官とかを守るための監視について書いてあるで。どれも裁判官がちゃんと関わることになってて、プライバシーと安全のバランスを取ろうとしてるんやな。
  - 第6項では「国会がちゃんとチェックする」って決めてるんや。政府は盗聴とかの監視をどれだけやったか、毎年国会に報告せなあかんねん。第7項では、家に入ることを認める他の場合（例えば、住宅不足を解消するために空き家を調べるとか）について書いてあるで。この条文全体を見ると、「家は基本的に侵したらあかん」っていう原則を守りながら、どうしても必要な時だけ、めっちゃ厳しい手続きを踏んで例外を認めるっていう、慎重なバランスを取ってるんやな。
