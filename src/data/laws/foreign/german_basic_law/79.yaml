article: "79"
title: Art 79
titleOsaka: "第79条"
originalText:
  - (1) Das Grundgesetz kann nur durch ein Gesetz geändert werden, das den Wortlaut des Grundgesetzes ausdrücklich ändert oder ergänzt. Bei völkerrechtlichen Verträgen, die eine Friedensregelung, die Vorbereitung einer Friedensregelung oder den Abbau einer besatzungsrechtlichen Ordnung zum Gegenstand haben oder der Verteidigung der Bundesrepublik zu dienen bestimmt sind, genügt zur Klarstellung, daß die Bestimmungen des Grundgesetzes dem Abschluß und dem Inkraftsetzen der Verträge nicht entgegenstehen, eine Ergänzung des Wortlautes des Grundgesetzes, die sich auf diese Klarstellung beschränkt.
  - (2) Ein solches Gesetz bedarf der Zustimmung von zwei Dritteln der Mitglieder des Bundestages und zwei Dritteln der Stimmen des Bundesrates.
  - (3) Eine Änderung dieses Grundgesetzes, durch welche die Gliederung des Bundes in Länder, die grundsätzliche Mitwirkung der Länder bei der Gesetzgebung oder die in den Artikeln 1 und 20 niedergelegten Grundsätze berührt werden, ist unzulässig.
originalTextJapanese:
  - (1) 基本法は、基本法の文言を明示的に変更しまたは補充する法律によってのみ、変更されることができる。平和規律、平和規律の準備または占領法的秩序の解消を対象とし、または連邦共和国の防衛に資することを定められた国際法上の条約については、基本法の規定がこれらの条約の締結および発効に妨げとならないことを明確化するため、この明確化に限定された基本法の文言の補充で足りる。
  - (2) このような法律は、連邦議会の議員の3分の2および連邦参議院の票の3分の2の同意を必要とする。
  - (3) 連邦の州への分割、立法における州の基本的参与または第1条および第20条に定める基本原則に影響を及ぼすこの基本法の変更は、許されない。
osakaText:
  - (1) 基本法は、基本法の文言を明示的に変更したり補充したりする法律によってのみ、変更されることができるんや。平和規律、平和規律の準備、または占領法的秩序の解消を対象として、または連邦共和国の防衛に資することを定められた国際法上の条約については、基本法の規定がこれらの条約の締結と発効に妨げとならへんことを明確化するため、この明確化に限定された基本法の文言の補充で足りるで。
  - (2) このような法律は、連邦議会の議員の3分の2と連邦参議院の票の3分の2の同意を必要とするんや。
  - (3) 連邦の州への分割、立法における州の基本的参与、または第1条と第20条に定める基本原則に影響を及ぼすこの基本法の変更は、許されへんねん。
commentary:
  - 第1項は、基本法の改正には基本法の文言を明示的に変更・補充する法律が必要であることを定めています。平和条約等については簡略化された手続きも認められます。第2項は、改正には連邦議会議員の3分の2および連邦参議院の票の3分の2の同意が必要であることを規定しています。第3項は、連邦の州への分割、立法における州の参与、第1条(人間の尊厳等)および第20条(民主制・法治国家等)の基本原則に影響を及ぼす改正は許されないことを定めています。これは「永久条項」(Ewigkeitsklausel)と呼ばれ、ナチスによる合法的な独裁への反省から、民主主義と人権の基本を不可侵とする規定です。
commentaryOsaka:
  - 第1項は「基本法を変えるには、基本法の文章を明示的に変更・補充する法律が要る」っちゅうことや。平和条約とかは簡単な手続きでもOKやけどな。第2項では「基本法改正には、国会議員の3分の2と連邦参議院の票の3分の2の賛成が要る」って決めてるんや。めっちゃハードル高いやろ？簡単に憲法変えられへんようにしてるんや。第3項は有名な「永久条項」っちゅうやつで、「連邦を州に分けること、州が立法に参加すること、第1条の人間の尊厳、第20条の民主主義・法治国家の原則、これらは絶対に変更できへん」って決めてるんや。これはナチスが合法的に独裁を作った反省から、「民主主義と人権の基本だけは、どんな多数決でも変えたらあかん」っちゅう固い決意を示してるんやな。大阪商人の感覚で言うたら、「会社の定款は変えられるけど、『顧客第一』『従業員の尊厳』『民主的な経営』だけは、どんな株主総会でも変更不可」みたいな感じや。ドイツの歴史の教訓が詰まった条文やで。

