commentary:
  - 第1項は、連邦議会が法律を議決した後、直ちに連邦参議院に送付することを定めています。第2項は、連邦参議院が3週間以内に調停委員会の招集を要求できることを規定しています。この委員会は両院の構成員から成り、連邦参議院議員は州政府の指示に拘束されません。同意法律の場合は議会・政府も招集を要求できます。委員会が修正を提案すれば議会は再議決します。第2a項は、同意法律について連邦参議院が適切な期間内に決議すべきことを定めています。第3項は、非同意法律について連邦参議院が2週間以内に異議を申し立てられることを規定しています。第4項は、異議の却下に必要な議会の多数を定めています。連邦制の調整機能を具体化した重要な規定です。
commentaryOsaka:
  - あたし、この第77条の調停の仕組みにほんま感心するねん。第1項は「連邦議会が法律を決めたら、すぐに連邦参議院に送る」っちゅうことや。連邦議会で可決されても、まだ法律として成立してへんのや。州の代表である連邦参議院のチェックを受けなあかんねん。これがドイツ連邦制の特徴やな。日本の参議院は衆議院と同じように直接選挙で選ばれるけど、ドイツの連邦参議院は州政府の代表やから、性格が全然違うんやで。連邦参議院には、各州の首相とか大臣が直接出席するんや。つまり「州政府そのもの」が連邦の立法に参加してるっちゅうわけやな。これで州の利益が守られるんや。
  - 第2項がめっちゃ面白いねん。「連邦参議院は3週間以内に、両院の議員で作る調停委員会(Vermittlungsausschuss)を開くように言える」って決めてるんや。この調停委員会がドイツ政治の心臓部でな。連邦議会と連邦参議院の意見が食い違った時に、お互いの議員が16人ずつ集まって密室で話し合うんや。例えばな、2002年の移民法改正の時、連邦議会（当時は社会民主党と緑の党の連立）が「移民受け入れ拡大」を決めたんやけど、連邦参議院（野党のキリスト教民主同盟が多数）が反対して、調停委員会が何ヶ月も協議したんやで。最終的には妥協案ができて、両方が納得する形になったんや。面白いのは「この委員会の連邦参議院議員は、州政府の指示に従わんでええ」っちゅうとこや。普段は州政府の代表として動くんやけど、調停委員会では自分の判断で話し合えるんやな。これで柔軟な妥協ができるんや。同意が必要な法律やったら、連邦議会や政府も委員会開催を要求できるで。そして、委員会が修正案出したら、連邦議会はもう一回決議せなあかんのや。
  - 第2a項は「同意が必要な法律は、連邦参議院が適切な期間内に決議せなあかん」って念押ししてるんや。これは2006年の連邦制改革で追加されたんやで。昔は連邦参議院が延々と引き延ばして、法律が成立せえへんこともあったんや。せやから「ちゃんと期限内に決議せえ」って追加されたんやな。第3項と第4項は、同意が要らへん法律についてのルールや。「連邦参議院は2週間以内に異議を言える」んやけど、この異議は連邦議会が却下できるんや。ただし、異議の強さに応じて却下に必要な多数が変わるねん。異議が過半数で出されたら、連邦議会も過半数で却下できる。でも異議が3分の2で出されたら、連邦議会も3分の2で却下せなあかんのや。つまり、連邦参議院が強い反対（3分の2）を示したら、連邦議会も相当な多数（3分の2）がないと押し切られへんっちゅうわけや。例えばな、2010年の原子力延長法の時、連邦参議院が3分の2で異議を出したけど、連邦議会も3分の2で却下して成立させたんや（その後の福島原発事故で撤回されたけどな）。学校で例えたら「生徒会が決めたことに、先生会議が反対したら、生徒会で再投票。先生会議の反対が強ければ強いほど、生徒会も強い賛成が必要」みたいな感じやな。これで、連邦と州のバランスを取ってるんやで。
