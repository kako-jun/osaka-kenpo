  - (3) 法律について連邦参議院の同意が必要やない限り、連邦参議院は、第2項による手続が終了した場合、連邦議会により議決された法律に対して2週間以内に異議を申し立てることができるんや。異議申立期間は、第2項最終文の場合には連邦議会により再び決議された決議の到達とともに、その他のすべての場合には第2項に定める委員会の委員長からの委員会における手続が終了した旨の通知の到達とともに開始するで。
