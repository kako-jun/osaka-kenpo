article: "43"
title: Art 43
titleOsaka: "第43条"
originalText:
  - (1) Der Bundestag und seine Ausschüsse können die Anwesenheit jedes Mitgliedes der Bundesregierung verlangen.
  - (2) Die Mitglieder des Bundesrates und der Bundesregierung sowie ihre Beauftragten haben zu allen Sitzungen des Bundestages und seiner Ausschüsse Zutritt. Sie müssen jederzeit gehört werden.
originalTextJapanese:
  - (1) 連邦議会およびその委員会は、連邦政府のすべての構成員の出席を要求することができる。
  - (2) 連邦参議院および連邦政府の構成員ならびにその委任を受けた者は、連邦議会およびその委員会のすべての会議への出席権を有する。これらの者は、いつでも聴取されなければならない。
osakaText:
  - (1) 連邦議会とその委員会は、連邦政府のすべての構成員の出席を要求することができるんや。
  - (2) 連邦参議院と連邦政府の構成員、そしてその委任を受けた者は、連邦議会とその委員会のすべての会議への出席権を持っとるで。これらの者は、いつでも聴取されなあかんねん。
commentary:
  - 第1項は、連邦議会およびその委員会が連邦政府の構成員（首相、大臣など）の出席を要求できることを定めています。これは、議会による政府への統制手段の一つです。政府は議会の求めに応じて出席し、質問に答えなければなりません。第2項は、連邦参議院（州の代表機関）および連邦政府の構成員が、連邦議会のすべての会議に出席する権利を有することを定めています。また、彼らはいつでも発言を求めることができ、議会はこれを聴取しなければなりません。これにより、政府と議会、連邦と州の間の情報共有と意思疎通が確保されます。
commentaryOsaka:
  - 第1項は「国会や委員会は、大臣とかを『出席せえ』って呼び出せる」っちゅうことや。大阪商人の感覚で言うたら、「株主総会が社長や取締役を『説明に来い』って呼べる」のと同じやな。これ、めっちゃ大事な権限でな。国会が政府をチェックするためには、「今どうなってるねん？」って直接聞けなあかんやろ？せやから、大臣とかを呼んで質問できるんや。日本の国会でも「予算委員会に総理大臣が出席」とかあるやろ？あれと同じや。第2項では、逆に「連邦参議院（州の代表）や政府の人は、国会の会議にいつでも出られるし、いつでも発言できる」って決めてるんや。そして国会は、彼らの発言を聞かなあかんのや。
  - これ、なんでこういうルールがあるかっちゅうと、「連邦政府と国会と州が、ちゃんと情報共有して話し合わなあかん」からや。大阪で言うたら、「本社（連邦政府）と株主総会（国会）と支店代表（州）が、みんな同じテーブルで話せる」みたいなもんやな。ドイツは連邦制やから、州の意見もめっちゃ大事なんや。せやから、州の代表（連邦参議院）も国会に出られるし、意見を言えるんや。このオープンなコミュニケーションが、ドイツの民主主義と連邦制を支えてるんやで。
