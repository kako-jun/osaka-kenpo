article: "57"
title: Art 57
titleOsaka: "第57条"
originalText:
  - Die Befugnisse des Bundespräsidenten werden im Falle seiner Verhinderung oder bei vorzeitiger Erledigung des Amtes durch den Präsidenten des Bundesrates wahrgenommen.
originalTextJapanese:
  - 連邦大統領の権限は、その障害の場合またはその職務の早期終了の場合において、連邦参議院議長により行使される。
osakaText:
  - 連邦大統領の権限は、その障害の場合や、その職務の早期終了の場合において、連邦参議院議長により行使されるんや。
commentary:
  - この条文は、連邦大統領が一時的に職務を遂行できない場合や、任期途中で辞任・死亡した場合、連邦参議院議長が大統領の権限を代行することを定めています。これにより、大統領職の空白を防ぎ、国家機能の継続性を確保しています。連邦参議院議長は、州の代表機関の長であり、連邦制のバランスを体現する存在です。
commentaryOsaka:
  - この条文は「大統領が病気とか辞職とかで仕事できへんなったら、連邦参議院の議長が代わりにやる」っちゅうことや。これで大統領職が空っぽにならへんようにしてるんや。国のトップが不在やったら、いざって時に困るやろ？せやから、ちゃんと代行者を決めてるんやな。連邦参議院議長っちゅうのは州の代表やから、これも連邦制のバランスを示してるんやで。連邦と州が協力して国を運営するっちゅう考え方がここにも表れてるんや。
