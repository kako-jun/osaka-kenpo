  - (1) 連邦は、防衛事態のために、ラントの立法権限に属する事項領域でも、競合的立法の権利を持ってるんや。これらの法律は、連邦参議院の同意がいるんよ。
  - (2) 防衛事態の間の状況が要求する限りで、防衛事態のために連邦法律によって
  - (3) 現在のとか直接差し迫ってる攻撃を防ぐために必要な限りで、防衛事態のために、連邦参議院の同意がいる連邦法律によって、連邦とラントの行政と財政制度を、第VIII章とか第VIIIa章とか第X章と違って定めることができるんや。その際、ラントとか市町村とか市町村連合の生存能力、特に財政的な観点でも、維持せなあかんねん。
  - (4) 第1項と第2項第1号による連邦法律は、その執行の準備のために、防衛事態の発生前にもう適用できるんやで。
commentary:
  - 第115c条は、防衛事態における連邦の立法権拡大と行政・財政の特別規定について定めています。1968年の緊急事態立法で追加されました。(1)連邦は防衛事態のために、通常は州の立法権限に属する事項でも競合的立法権を有します。これらの法律は連邦参議院の同意を要します。平時は州の専権事項でも、戦時には連邦が統一的に法律を制定できます。(2)防衛事態の状況が要求する限り、連邦法律により特別の規定を設けられます。(3)現在または直接切迫している攻撃を防ぐために必要な限り、連邦参議院同意の法律により、連邦・州の行政・財政制度を第VIII章(行政執行)、第VIIIa章(共同任務)、第X章(財政制度)と異なって定めることができます。その際、州・市町村の生存能力、特に財政的観点で維持されなければなりません。(4)第1項および第2項第1号の法律は、執行準備のため防衛事態発生前に適用できます。この条文は、戦時の迅速な意思決定と統一的対応のため、連邦の権限を大幅に拡大します。ただし連邦参議院の同意や州の生存能力保障により、州の利益も保護されています。連邦制の柔軟性と緊急時対応のバランスを示す規定です。
commentaryOsaka:
  - これは「戦争になったら、国が地方の権限も使える」って決めた条文や。緊急時の権限拡大やな。①普段(平時)のドイツは、国(連邦)と地方(州)の権限が、めっちゃ細かく分かれてる。「これは国の仕事」「これは州の仕事」って、憲法で決まってるねん。例えば、教育は州の専権事項。国は口出しできへん。②ほんでも「防衛事態」(つまり戦争)になったら、そんな悠長なこと言うてられへん。全国統一で、素早く対応せなあかんねん。せやから第1項で、「戦争になったら、国が州の権限でも法律を作れる」って決めたんや。③例えば、教育は普段は州の権限やけど、戦争中に「学校を避難所に使う」とか「学生を防空壕掘りに動員する」とか、そういう法律を国が作れるようになるねん。緊急時やからな。④大阪の商店街で言うたら、「商店街振興組合(連邦に相当)は、普段は各支部(州に相当)の『支部内ルール』には口出しせえへん。ほんでも『商店街全体の緊急事態』(防衛事態に相当)になったら、組合が『全支部統一ルール』を作れる。『各店舗は夜間警備に協力せよ』とか」っちゅう感じや。⑤ほんでも無制限やない。第1項の最後、「連邦参議院の同意がいる」。連邦参議院は州の代表機関やから、州の利益を守るんや。国が勝手に州の権限を奪うことはできへんねん。⑥第3項がめっちゃ重要。「行政と財政制度を、憲法と違うように定められる」。つまり、憲法で決まってる行政の仕組みとか、お金の分け方とか、戦争中は変更できるねん。緊急時やから、柔軟に対応できるようにするんや。⑦ほんでも但し書きがある。「州とか市町村の生存能力、特に財政的な観点でも、維持せなあかん」。つまり、国が戦争のために州や市町村の金を全部取り上げるのは、あかんねん。地方も生き延びられるように、最低限の財政は保障せなあかんのや。⑧なんでかっちゅうと、戦後のことを考えてるからや。戦争が終わったら、また地方が自治をやらなあかん。そのために、戦争中でも地方の基盤を壊したらあかんねん。これがドイツの賢いとこやな。⑨第4項は、「準備のために、戦争前から法律を適用できる」。つまり、「戦争になったら、こういう法律を使う」って事前に決めといて、準備しとくことができるんや。戦争が始まってから慌てて法律作るんやなくて、事前に準備しとくねん。⑩この条文、1968年に追加されたとき、めっちゃ議論になった。「国が地方の権限を奪う」「独裁への道や」って批判されたんや。ほんでも結局、「緊急時には仕方ない。ほんでも州の同意はいる。州の財政も守る」っちゅう妥協案で、導入されたんやな。⑪この条文が示してるんは、「緊急時の柔軟性と、地方の保護のバランス」や。戦争になったら、国が権限を集中して、素早く対応する。ほんでも地方を潰すことはせえへん。地方の利益も守る。これがドイツ流の、現実的で慎重な緊急時対応やな。
