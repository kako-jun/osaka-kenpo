article: '28'
title: Art 28
titleOsaka: '第28条'
originalText:
  - (1) Die verfassungsmäßige Ordnung in den Ländern muß den Grundsätzen des republikanischen, demokratischen und sozialen Rechtsstaates im Sinne dieses Grundgesetzes entsprechen. In den Ländern, Kreisen und Gemeinden muß das Volk eine Vertretung haben, die aus allgemeinen, unmittelbaren, freien, gleichen und geheimen Wahlen hervorgegangen ist. Bei Wahlen in Kreisen und Gemeinden sind auch Personen, die die Staatsangehörigkeit eines Mitgliedstaates der Europäischen Gemeinschaft besitzen, nach Maßgabe von Recht der Europäischen Gemeinschaft wahlberechtigt und wählbar. In Gemeinden kann an die Stelle einer gewählten Körperschaft die Gemeindeversammlung treten.
  - (2) Den Gemeinden muß das Recht gewährleistet sein, alle Angelegenheiten der örtlichen Gemeinschaft im Rahmen der Gesetze in eigener Verantwortung zu regeln. Auch die Gemeindeverbände haben im Rahmen ihres gesetzlichen Aufgabenbereiches nach Maßgabe der Gesetze das Recht der Selbstverwaltung. Die Gewährleistung der Selbstverwaltung umfaßt auch die Grundlagen der finanziellen Eigenverantwortung; zu diesen Grundlagen gehört eine den Gemeinden mit Hebesatzrecht zustehende wirtschaftskraftbezogene Steuerquelle.
  - (3) Der Bund gewährleistet, daß die verfassungsmäßige Ordnung der Länder den Grundrechten und den Bestimmungen der Absätze 1 und 2 entspricht.
originalTextJapanese:
  - (1) 州における憲法的秩序は、この基本法の意味における共和的、民主的および社会的法治国家の諸原則に合致しなければならない。州、郡および市町村においては、国民は、普通、直接、自由、平等および秘密の選挙により選出された代表を有しなければならない。郡および市町村における選挙においては、欧州共同体の構成国の国籍を有する者も、欧州共同体の法に従い、選挙権を有し、かつ被選挙権を有する。市町村においては、選挙された機関に代えて、市町村総会を置くことができる。
  - (2) 市町村には、地域共同体のすべての事項を、法律の枠内において自己の責任において規律する権利が保障されなければならない。市町村連合も、法律による任務範囲の枠内において、法律に従い、自治の権利を有する。自治の保障は、財政上の自己責任の基礎をも包含する。これらの基礎には、税率決定権を伴う市町村に帰属する経済力に関連した租税源が含まれる。
  - (3) 連邦は、州の憲法的秩序が基本権および第1項および第2項の規定に合致することを保障する。
osakaText:
  - (1) 州における憲法的秩序は、この基本法の意味における共和的、民主的、そして社会的法治国家の諸原則に合致せなあかん。州、郡、そして市町村においては、国民は、普通、直接、自由、平等、そして秘密の選挙により選出された代表を持たなあかんねん。郡と市町村における選挙においては、欧州共同体の構成国の国籍を有する者も、欧州共同体の法に従って、選挙権を有して、そして被選挙権を有するんや。市町村においては、選挙された機関に代えて、市町村総会を置くことができるで。
  - (2) 市町村には、地域共同体のすべての事項を、法律の枠内において自分の責任において規律する権利が保障されなあかん。市町村連合も、法律による任務範囲の枠内において、法律に従って、自治の権利を持っとるんや。自治の保障は、財政上の自己責任の基礎をも包含するんやねん。これらの基礎には、税率決定権を伴う市町村に帰属する経済力に関連した租税源が含まれるで。
  - (3) 連邦は、州の憲法的秩序が基本権と第1項と第2項の規定に合致することを保障するんや。
commentary:
  - 第1項は、州の憲法的秩序が共和的、民主的、社会的法治国家の原則に合致しなければならないと定めています。これは、連邦と州の憲法的同質性（Verfassungs homogenität）を要求するものです。州、郡、市町村において普通・直接・自由・平等・秘密選挙により選出された代表を持たなければなりません。また、EU市民も地方選挙において選挙権・被選挙権を有します。これはEU統合の進展に伴い追加された規定です。
  - 第2項は、市町村の自治権を保障しています。地域共同体のすべての事項を自己の責任で規律する権利が市町村に保障され、これには財政上の自己責任も含まれます。ドイツの地方自治は非常に強力で、市町村は独自の課税権（税率決定権）を持ちます。これは日本の地方自治体よりもはるかに広範な権限です。第3項は、連邦が州の憲法的秩序を保障する責任を負うことを定めています。
commentaryOsaka:
  - 「州の憲法も、ドイツ基本法の原則に合わせなあかん」って決めてるんや。つまり、バイエルン州でもザクセン州でも、「共和制・民主制・社会国家・法治国家」の4つの原則は守らなあかんねん。州が勝手に「うちは王様作る」とか「独裁制にする」とかできへんのや。それに、州でも郡でも市町村でも、ちゃんと選挙で代表を選ばなあかん。面白いんは、EU市民も地方選挙に参加できるっちゅうとこや。例えば、フランス人がミュンヘンに住んでたら、ミュンヘン市議会の選挙で投票できるし、立候補もできるんや。これはEU統合が進んだ結果やねん。大阪で言うたら、京都の人が大阪市に住んだら大阪市議会選挙に参加できるのと同じや。
  - 「市町村の自治権」を保障してる、めっちゃ大事な条文や。日本の地方自治体は国や県の言いなりになることが多いけど、ドイツの市町村は権限がめっちゃ強いねん。「地域のことは地域で決める」っていう原則が徹底されてて、しかも独自の課税権まで持ってるんや。税率を市町村が自分で決められるっちゅうのは、日本ではちょっと考えられへんやろ？地域が独自に判断できる自由があるっちゅうことやな。第3項では、連邦政府が州の憲法が基本法に合ってるかチェックする責任を負ってるんやで。
