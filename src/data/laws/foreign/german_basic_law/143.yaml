article: "143"
title: Art 143
titleOsaka: "第143条"
originalText:
  - (1) Recht in dem in Artikel 3 des Einigungsvertrags genannten Gebiet kann längstens bis zum 31. Dezember 1992 von Bestimmungen dieses Grundgesetzes abweichen, soweit und solange infolge der unterschiedlichen Verhältnisse die völlige Anpassung an die grundgesetzliche Ordnung noch nicht erreicht werden kann. Abweichungen dürfen nicht gegen Artikel 19 Abs. 2 verstoßen und müssen mit den in Artikel 79 Abs. 3 genannten Grundsätzen vereinbar sein.
  - (2) Abweichungen von den Abschnitten II, VIII, VIIIa, IX, X und XI sind längstens bis zum 31. Dezember 1995 zulässig.
  - (3) Unabhängig von Absatz 1 und 2 haben Artikel 41 des Einigungsvertrags und Regelungen zu seiner Durchführung auch insoweit Bestand, als sie vorsehen, daß Eingriffe in das Eigentum auf dem in Artikel 3 dieses Vertrags genannten Gebiet nicht mehr rückgängig gemacht werden.
originalTextJapanese:
  - "(1) 統一条約第3条に定める地域における法は、異なる状況の結果として基本法秩序への完全な適合がまだ達成できない限りにおいて、1992年12月31日まで、この基本法の規定から逸脱することができる。逸脱は、第19条第2項に違反してはならず、かつ第79条第3項に定める原則と両立しなければならない。"
  - "(2) 第II章、第VIII章、第VIIIa章、第IX章、第X章および第XI章からの逸脱は、1995年12月31日まで許容される。"
  - "(3) 第1項および第2項とは独立して、統一条約第41条およびその実施に関する規定は、この条約の第3条に定める地域における所有権への侵害がもはや取り消されないことを定める限りにおいて、存続する。"
osakaText:
  - "(1) 統一条約第3条で決まってる地域の法律は、違う状況の結果として基本法秩序への完全な適合がまだ達成できへん限りでは、1992年12月31日まで、この基本法の規定から外れることができるんや。外れるのは、第19条第2項に違反したらあかんし、第79条第3項で決まってる原則と両立せなあかんねん。"
  - "(2) 第II章、第VIII章、第VIIIa章、第IX章、第X章、第XI章から外れることは、1995年12月31日まで許されるで。"
  - "(3) 第1項と第2項とは関係なく、統一条約第41条とその実施の規定は、この条約の第3条で決まってる地域での所有権への侵害がもう取り消されへんことを決めてる限りでは、存続するんや。"
commentary:
  - 第143条は、ドイツ統一後の移行期間における法的逸脱の許容を定めています。(1)統一条約第3条に定める地域(旧東ドイツ)における法は、異なる状況の結果として基本法秩序への完全な適合がまだ達成できない限りにおいて、1992年12月31日まで、この基本法の規定から逸脱することができます。ただし、逸脱は第19条第2項(基本権の本質的内容の侵害禁止)に違反してはならず、第79条第3項の永久条項(人間の尊厳、民主制、連邦制)と両立しなければなりません。(2)基本権や連邦制に関する章からの逸脱は1995年12月31日まで許容されます。(3)統一条約第41条により、旧東ドイツ地域における所有権への侵害(ソ連占領当局による土地改革等)はもはや取り消されないことが確認されています。東西ドイツの法制度の統合には時間が必要であることを認めた現実的な移行規定です。
commentaryOsaka:
  - これは「東西ドイツ統一後の移行期間ルール」や。めっちゃ現実的な条文やで。①1990年10月3日、東西ドイツが統一した。ほんでも40年間別々の国やったんやから、法律も経済も社会も全部違う。②例えば、東ドイツは社会主義国やった。土地は国有、企業は国営、給料は平等...。西ドイツは資本主義。土地は私有、企業は民間、給料は実力主義...。③これを「明日から全部西ドイツのルールに統一や！」ってやったら、東ドイツは大混乱や。せやからこの条文で「1992年末までは、東ドイツ地域は基本法から外れてもええで。ただし人権の本質は守れ」って決めたんや。④大阪の商店街で言うたら、「A商店街とB商店街が合併した。A商店街は『朝8時開店』、B商店街は『朝10時開店』が伝統や。いきなり統一するんは無理やから、移行期間を3年設ける。その間はB商店街は10時開店でもええ」っちゅう感じや。⑤特に重要なんが第3項。ソ連占領時代に没収された土地（地主から農民へ）は、統一後も「返さへん」って決めた。これを返したら大混乱やからな。現実を受け入れて、前に進む。これが統一の知恵やな。
