article: 115l
title: Art 115l
titleOsaka: 第115l条
originalText:
  - (1) Der Bundestag kann jederzeit mit Zustimmung des Bundesrates Gesetze des Gemeinsamen Ausschusses aufheben. Der Bundesrat kann verlangen, daß der Bundestag hierüber beschließt. Sonstige zur Abwehr der Gefahr getroffene Maßnahmen des Gemeinsamen Ausschusses oder der Bundesregierung sind aufzuheben, wenn der Bundestag und der Bundesrat es beschließen.
  - (2) Der Bundestag kann mit Zustimmung des Bundesrates jederzeit durch einen vom Bundespräsidenten zu verkündenden Beschluß den Verteidigungsfall für beendet erklären. Der Bundesrat kann verlangen, daß der Bundestag hierüber beschließt. Der Verteidigungsfall ist unverzüglich für beendet zu erklären, wenn die Voraussetzungen für seine Feststellung nicht mehr gegeben sind.
  - (3) Über den Friedensschluß wird durch Bundesgesetz entschieden.
originalTextJapanese:
  - (1) 連邦議会は、連邦参議院の同意を得て、いつでも合同委員会の法律を廃止することができる。連邦参議院は、連邦議会がこれについて議決することを要求することができる。危険を防ぐために講じられた合同委員会または連邦政府のその他の措置は、連邦議会および連邦参議院がこれを議決するときは、廃止されなければならない。
  - (2) 連邦議会は、連邦参議院の同意を得て、いつでも、連邦大統領により公布されるべき決議により、防衛事態を終了したと宣言することができる。連邦参議院は、連邦議会がこれについて議決することを要求することができる。防衛事態は、その確認のための要件がもはや存在しないときは、即座に終了したと宣言されなければならない。
  - (3) 講和については、連邦法律により決定される。
osakaText:
  - (1) 連邦議会は、連邦参議院の同意を得て、いつでも合同委員会の法律を廃止できるんや。連邦参議院は、連邦議会がこれについて議決することを要求できるんよ。危険を防ぐために講じられた合同委員会とか連邦政府のその他の措置は、連邦議会と連邦参議院がこれを議決したら、廃止せなあかんねん。
  - (2) 連邦議会は、連邦参議院の同意を得て、いつでも、連邦大統領が公布するべき決議によって、防衛事態を終了したと宣言できるんや。連邦参議院は、連邦議会がこれについて議決することを要求できるんよ。防衛事態は、その確認のための要件がもうない場合は、即座に終了したと宣言せなあかんねん。
  - (3) 講和については、連邦法律で決定されるんやで。
commentary:
  - 第115l条は、防衛事態の終了について定めています。1968年の緊急事態立法で追加されました。(1)連邦議会は連邦参議院の同意を得て、いつでも合同委員会の法律を廃止することができます。連邦参議院は連邦議会がこれについて議決することを要求できます。危険を防ぐために講じられた合同委員会または連邦政府のその他の措置は、連邦議会および連邦参議院が議決するときは廃止されなければなりません。これにより、議会は緊急措置を事後的に統制し、不要または不適切な措置を撤回できます。(2)連邦議会は連邦参議院の同意を得て、いつでも連邦大統領により公布されるべき決議により防衛事態を終了したと宣言することができます。連邦参議院は連邦議会がこれについて議決することを要求できます。防衛事態はその確認のための要件がもはや存在しないときは即座に終了したと宣言されなければなりません。戦争が終結すれば、防衛事態も終了し、平時の憲法秩序に復帰します。(3)講和については連邦法律により決定されます。平和条約の締結は連邦議会の議決を要し、政府が単独で決定することはできません。この条文は、緊急事態の開始だけでなく終了も議会統制下に置くことで、民主的統制を確保しています。防衛事態を宣言するのは議会であり、終了させるのも議会です。政府や軍が独自に戦争を続けることを防ぐ重要な規定です。
commentaryOsaka:
  - これは「戦争を終わらせるのも、国会が決める」って決めた条文や。緊急事態の終了と講和の民主的統制やな。①この条文は、第115a条の「防衛事態の開始」とセットやねん。第115a条で「国会が防衛事態を宣言する」って決めてる。そして第115l条で「国会が防衛事態を終了させる」って決めてる。始まりも終わりも、国会が決めるんや。②第2項を見てみ。「連邦議会は、連邦参議院の同意を得て、いつでも防衛事態を終了したと宣言できる」。つまり、戦争を終わらせる権限は、国会にあるねん。政府とか軍が勝手に「まだ戦う」とか言うても、国会が「もう終わりや」って決めたら、戦争は終わるんや。③大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が『緊急事態や』って宣言するんは理事会(国会に相当)。そして『もう緊急事態は終わったで』って宣言するんも理事会。組合長(政府に相当)とか警備員(軍に相当)が勝手に決めることはできへん」っちゅう感じや。④なんでこんなに国会の統制にこだわるかっちゅうと、歴史的理由があるねん。日本の戦前の例を見たら分かるけど、軍が独走して戦争を続けたら、悲惨なことになるんや。政治家が「もう戦争は無理や」と思っても、軍が「まだ戦える」って言うて、戦争を続けたんやな。⑤ドイツも第二次世界大戦で同じことがあった。1944年頃には、ドイツはもう負けが確実やった。ほんでもヒトラーと軍は戦争を続けた。「降伏は絶対にせん」って。その結果、ドイツは完全に破壊されたんや。⑥せやから戦後のドイツは、「戦争を終わらせる権限は、絶対に国会にある」って憲法で決めた。軍が暴走しても、国会が「終わりや」って言うたら、終わらせなあかんねん。⑦第2項の最後、「防衛事態は、その確認のための要件がもうない場合は、即座に終了したと宣言せなあかん」。これは何かっちゅうと、「戦争が事実上終わったら、すぐに防衛事態を解除せなあかん」っちゅうことや。⑧つまり、敵が降伏したとか、停戦協定が結ばれたとか、もう攻撃の危険がなくなったら、国会はすぐに「防衛事態は終わった」って宣言する義務があるねん。緊急事態をダラダラ続けることは許されへんのや。⑨第1項は、「国会が、合同委員会の法律とか政府の緊急措置を廃止できる」。つまり、戦争中に作った法律とか措置を、国会がチェックして、「これは行き過ぎや」と思ったら廃止できるねん。事後的な民主的統制や。⑩第3項は、「講和については、連邦法律で決定される」。講和っちゅうんは、要するに平和条約(Friedensvertrag)や。敵国と「もう戦争は終わりや。仲直りしよう」っちゅう条約を結ぶねん。⑪この平和条約を結ぶ権限も、国会にある。政府が勝手に敵と条約を結ぶことはできへん。必ず国会で法律として議決せなあかんねん。国民の代表である国会が、平和を決めるんや。⑫この条文が示してるんは、「戦争の終わりと平和は、国会が決める」っちゅう原則や。戦争を始めるんも国会、終わらせるんも国会、平和条約を結ぶんも国会。政府や軍は、国会の統制下にある。これが民主主義国家の戦争と平和のあり方やねん。ドイツはナチスと第二次世界大戦の反省から、この原則を憲法に明記したんや。これが「議会の軍隊(Parlamentsarmee)」って呼ばれるドイツ流の文民統制の完成形やな。
