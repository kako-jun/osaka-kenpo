article: "16"
title: Art 16
titleOsaka: "第16条"
originalText:
  - (1) Die deutsche Staatsangehörigkeit darf nicht entzogen werden. Der Verlust der Staatsangehörigkeit darf nur auf Grund eines Gesetzes und gegen den Willen des Betroffenen nur dann eintreten, wenn der Betroffene dadurch nicht staatenlos wird.
  - (2) Kein Deutscher darf an das Ausland ausgeliefert werden. Durch Gesetz kann eine abweichende Regelung für Auslieferungen an einen Mitgliedstaat der Europäischen Union oder an einen internationalen Gerichtshof getroffen werden, soweit rechtsstaatliche Grundsätze gewahrt sind.
originalTextJapanese:
  - (1) ドイツ国籍は、剥奪されてはならない。国籍の喪失は、法律に基づいてのみ、かつ関係者の意思に反しては、関係者がそれにより無国籍とならない場合にのみ生じうる。
  - (2) いかなるドイツ人も、外国に引き渡されてはならない。欧州連合の構成国または国際裁判所への引渡しについては、法治国家の原則が遵守される限り、法律により異なる規律を定めることができる。
osakaText:
  - (1) ドイツ国籍は、剥奪されたらあかん。国籍の喪失は、法律に基づいてのみ、そして関係者の意思に反しては、関係者がそれにより無国籍にならへん場合にのみ生じることがあるんや。
  - (2) どのドイツ人も、外国に引き渡されたらあかんで。欧州連合の構成国や国際裁判所への引渡しについては、法治国家の原則が遵守される限り、法律により異なる規律を定めることができるんやねん。
commentary:
  - 第1項は国籍剥奪の禁止を定めています。ナチス政権下では、ユダヤ人やその他の「望ましくない者」から国籍が剥奪されました。この歴史的経験から、ドイツ国籍の剥奪を絶対的に禁止しています。国籍の喪失は法律に基づいてのみ可能であり、本人の意思に反する場合は無国籍にならない場合に限られます。これは人権保護の重要な保障です。
  - 第2項は、ドイツ国民を外国に引き渡すことを原則として禁止しています。これも、ナチス時代に政治的反対者が外国の独裁政権に引き渡された経験への反省です。ただし、1990年代以降のEU統合の進展に伴い、EU加盟国や国際刑事裁判所への引渡しについては、法治国家の原則が守られる限り例外が認められるようになりました。欧州逮捕状制度の導入により、EU域内での犯罪者引渡しは簡素化されています。
  - この条文は、個人の尊厳と国家の保護義務を示すものです。国家は国民を恣意的に無国籍にしたり、不当な扱いを受ける可能性のある外国に引き渡したりすることはできません。ただし、国際協力の必要性も認識され、適切な保障措置の下での例外が認められています。
commentaryOsaka:
  - 第1項では「ドイツ国籍を奪ったらあかん」って決めてるんや。ナチスの時代には、ユダヤ人とか政府に都合の悪い人たちから国籍を奪ってしもうたんやな。そういう恐ろしいことを二度と起こさへんために、国籍の剥奪を絶対禁止にしたんや。国籍がなくなることはあるんやけど、それは法律に基づいてだけやし、本人が嫌がってる場合は無国籍にならへん場合だけやねん。国籍がないと人権が守られへんから、これはめっちゃ大事な保障なんやで。
  - 第2項では「ドイツ国民を外国に引き渡したらあかん」って原則を決めてるんや。これもナチスの時代に、政治的に反対してた人たちが外国の独裁政権に引き渡されて、ひどい目に遭わされたっていう経験があるからやねん。ただし、1990年代以降、EUの統合が進んで、EU加盟国とか国際刑事裁判所への引渡しについては、ちゃんと法治国家の原則が守られるんやったら例外を認めるようになったんや。EU域内では「欧州逮捕状」っていう制度ができて、犯罪者の引渡しが簡単になってるで。
  - この条文は、個人の尊厳と国が国民を守る義務を示してるんやな。国は勝手に国民を無国籍にしたり、不当な扱いを受けるかもしれへん外国に引き渡したりしたらあかんねん。ただし、国際協力も大事やから、ちゃんとした保障がある場合は例外を認めるっていうバランスを取ってるんやで。
