title: Art 104d
titleOsaka: 第104d条
originalText:
  - Der Bund kann den Ländern Finanzhilfen für gesamtstaatlich bedeutsame Investitionen der Länder und Gemeinden (Gemeindeverbände) im Bereich des sozialen Wohnungsbaus gewähren. Artikel 104b Absatz 2 Satz 1 bis 5 sowie Absatz 3 gilt entsprechend.
originalTextJapanese:
  - 連邦は、社会住宅建設の領域におけるラントおよび市町村(市町村連合)の全国的に重要な投資のために、ラントに財政援助を付与することができる。第104b条第2項第1文から第5文までおよび第3項が準用される。
osakaText:
  - 連邦は、社会住宅建設の領域でのラントと市町村(市町村連合)の全国的に重要な投資のために、ラントに財政援助を与えることができるんや。第104b条第2項第1文から第5文までと第3項が準用されるんよ。
commentary:
  - 第104d条は、社会住宅建設への連邦財政援助について定めています。2019年の基本法改正で追加されました。連邦は、社会住宅建設の領域における州・市町村の全国的に重要な投資のために、州に財政援助を付与できます。第104b条第2項第1文から第5文までおよび第3項が準用されます。この条文は、低所得者向け住宅の建設・改修への連邦支援を可能にするために追加されました。ドイツでは2010年代、特に大都市で深刻な住宅不足と家賃高騰が社会問題化しました。社会住宅(Sozialwohnung)は低所得者が低家賃で入居できる公営・準公営住宅ですが、新規建設が減少し既存物件も民営化が進んで供給不足でした。住宅政策は伝統的に州の権限でしたが、全国的な住宅危機に対応するため、連邦が支援できるよう憲法が改正されました。連邦は年間約10億ユーロを州に配分し、低所得者向け住宅の建設・改修を支援しています。ただし住宅政策の実施は州の権限であり、連邦は財政支援のみを行います。この条文は、深刻な社会問題への対応で連邦の役割拡大を認めつつ、州の権限を尊重するバランスを図っています。
commentaryOsaka:
  - これは「国が、低所得者向けの住宅建設に、お金を出せる」って決めた条文や。2019年に追加された新しい条文やで。①2010年代、ドイツの大都市で「住宅危機(Wohnungskrise)」が深刻化した。特にベルリン、ミュンヘン、ハンブルクとかの大都市で、家賃がめっちゃ上がったんや。10年で2倍とか。若者や低所得者は、もう住まれへんようになってきた。②背景には、いくつか理由がある。一つは、人口の都市集中。田舎から都市に人が移動して、住宅が足りへんくなった。もう一つは、投資家による不動産買い占め。外国の投資家が、ベルリンのアパートを買い占めて、家賃を吊り上げたんや。③昔、ドイツには「社会住宅(Sozialwohnung)」っちゅう制度があった。国や州がお金を出して、低所得者向けの住宅を建てる。家賃も安く抑える。戦後の住宅不足を解決するために、めっちゃ作ったんや。④ほんでも1990年代以降、「社会住宅は非効率や」って批判されて、どんどん減っていった。国は「住宅は民間に任せろ」って方針に変えたんや。既存の社会住宅も、民間に売却された。⑤その結果、2010年代には社会住宅が激減してた。1990年には約300万戸あったんが、2018年には約120万戸。半分以下や。一方で、低所得者は増えてる。需要と供給が、完全にアンバランスやねん。⑥せやから「また社会住宅を増やさなあかん」っちゅう声が高まった。ほんでも州や市町村は、金がない。国は「住宅は州の仕事やから、金は出せん」。憲法で禁止されてるからな。八方塞がりやったんや。⑦そこで2019年、憲法を改正して、この条文を追加した。「国が社会住宅の建設に、金を出せる」ようにしたんや。年間約10億ユーロ(約1,500億円)を州に配分してる。⑧大阪の商店街で言うたら、「商店街振興組合(連邦に相当)が、各支部(州に相当)の『従業員寮(社会住宅に相当)』の建設に補助金を出せる。昔は各支部が自分で寮を建ててたんやけど、金がなくなって、民間に売却してもた。その結果、若い従業員が『家賃が高すぎて、住まれへん』って困ってる。せやから組合が金を出して、また寮を建てられるようにしたんや」っちゅう感じや。⑨ほんでもこの条文だけでは、問題は解決せえへん。年間10億ユーロでは、全然足りへんねん。専門家は「年間50億ユーロは必要や」って言うてる。それに、新規建設だけやなくて、家賃規制とか、投資家規制とか、総合的な対策が必要やねん。⑩2021年、ベルリンで「住宅大手企業の収用」を求める住民投票があった。賛成が多数やったんや。「大企業が住宅を独占してるから、家賃が高くなる。国が強制的に買い取れ」っちゅう過激な提案やった。結局、法的に難しくて実現してへんけど、それだけ住宅問題が深刻やっちゅうことやな。⑪この条文が示してるんは、「社会問題への対応で、国の役割を拡大する」っちゅうドイツの方針や。原則は州の権限。ほんでも、全国的な深刻な問題(住宅危機)には、国も対応せなあかん。憲法を改正してでも、現実の問題を解決しようとするんや。これがドイツ流の、柔軟で実用的なアプローチやな。
