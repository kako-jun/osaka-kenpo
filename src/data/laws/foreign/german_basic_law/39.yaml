article: "39"
title: Art 39
titleOsaka: "第39条"
originalText:
  - (1) Der Bundestag wird vorbehaltlich der nachfolgenden Bestimmungen auf vier Jahre gewählt. Seine Wahlperiode endet mit dem Zusammentritt eines neuen Bundestages. Die Neuwahl findet frühestens sechsundvierzig, spätestens achtundvierzig Monate nach Beginn der Wahlperiode statt. Im Falle einer Auflösung des Bundestages findet die Neuwahl innerhalb von sechzig Tagen statt.
  - (2) Der Bundestag tritt spätestens am dreißigsten Tage nach der Wahl zusammen.
  - (3) Der Bundestag bestimmt den Schluß und den Wiederbeginn seiner Sitzungen. Der Präsident des Bundestages kann ihn früher einberufen. Er ist hierzu verpflichtet, wenn ein Drittel der Mitglieder, der Bundespräsident oder der Bundeskanzler es verlangen.
originalTextJapanese:
  - (1) 連邦議会は、以下の規定を条件として、4年の任期で選出される。その選挙期間は、新たな連邦議会の召集とともに終了する。新たな選挙は、選挙期間の開始後、最も早くて46か月、最も遅くて48か月に行われる。連邦議会が解散された場合、新たな選挙は60日以内に行われる。
  - (2) 連邦議会は、選挙後遅くとも30日目に召集される。
  - (3) 連邦議会は、その会期の終了および再開を決定する。連邦議会議長は、これをより早く召集することができる。議員の3分の1、連邦大統領または連邦首相がこれを要求する場合、議長はこれを召集する義務を負う。
