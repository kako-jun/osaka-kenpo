article: 19
title: 審理の迅速化
originalText:
  - 前記の審理が定められた日に完了できない場合は、審理の完了に必要な数だけの騎士および自由人がそこに留まり、その日の審理に出席していた者のうちから選ばれるものとする。
osakaText:
  - 前に言うた審理が決められた日に完了できへん場合は、審理の完了に必要な数だけの騎士と自由人がそこに留まって、その日の審理に出席してた人のうちから選ばれるもんとするで。
commentary:
  - 第19条は、第18条で規定された土地権利訴訟の審理が一日で完了しない場合の継続手続きを定めた条文です。
  - 複雑な事件で審理が一日で完了しない場合、必要な人数の騎士・自由人がその場に留まり、既に出席している者から選出されることを定めています。
  - これにより審理の継続性と一貫性が確保され、新たな陪審員召集の手間と費用を節約しつつ、地域社会の参加による公正な判断を維持できました。
commentaryOsaka:
  - 「土地の裁判は当日に決めなさい」っちゅう条文やねん。前の第18条で「年に4回、土地の裁判を開く」って決めたけど、この第19条では「裁判が終わらんかったら、その場に残って当日中に決着つけなさい」って言うてるんや。
  - 中世の裁判っちゅうのは、えらい時間がかかったんやで。証人を呼んだり、証拠を調べたり、陪審員が話し合ったりしてたら、一日では終わらんこともあったんや。せやけどこの条文は「なるべく当日に決めなさい」って急かしてるんやな。
  - 例えばな、ある村で土地の境界線の裁判があって、朝から始まったとするやろ。証人が10人も出てきて、みんな違うことを言うたら、夕方になっても決まらへんかもしれん。普通やったら「じゃあ続きは来年や」ってなるんやけど、この条文は「いや、今日のうちに決めなさい。裁判官も陪審員も、決まるまで帰ったらあかん」って言うてるんや。
  - これは裁判の迅速化のためやねん。土地の争いが何年も続いたら、その間ずっと農作業もまともにでけへんし、みんな困るやろ。せやから「さっさと決めて、決まったら次の日から普通に農作業できるようにしましょう」っちゅう、現実的な配慮なんやな。
  - この条文の精神は、今でいう「裁判の迅速化」「裁判を受ける権利の実質的保障」に通じるんやで。日本の憲法にも「裁判の公開」と「迅速な裁判を受ける権利」が保障されてるやろ。マグナ・カルタの時代から、ダラダラした裁判はあかん、っちゅう知恵があったんやな。
