title: 相続人の救済金
originalText:
  - 我らのいずれかの男爵またはその他の者が、騎士役務によって我らから直接に土地を保有し、死亡した場合、その相続人が成年に達し正当な相続人であるときは、古来の救済金を支払って相続地を取得すべきものとする。
  - すなわち、男爵の相続人は伯爵領全体について百ポンドで、騎士の相続人は騎士領全体について百シリングで、古来の救済金を支払うべきものとする。
  - より少額を支払うべき者は、古来の慣習に従って、より少額を支払うべきものとする。
osakaText:
  - うちらのどちらかの男爵はんや他の人が、騎士の務めで私らから直接に土地を持ってて、亡くなった場合、その相続人が大人になってて正当な相続人やったら、昔からの救済金を払って相続地をもらうべきやねん。
  - つまり、男爵はんの相続人は伯爵領全部について百ポンドで、騎士はんの相続人は騎士領全部について百シリングで、昔からの救済金を払うべきやねん。
  - もっと少ない額を払うべき人は、昔からの慣習に従って、もっと少ない額を払うべきやねん。
commentary:
  - 第2条は封建制度下における相続の際の救済金について定めています。救済金は、封建領主から土地を与えられた封臣が死亡した際に、その相続人が相続を認めてもらうために領主に支払う金銭のことです。
  - この条文の重要な点は、救済金の額を慣習的な定額に固定したことです。従来、王は恣意的に高額な救済金を要求することができ、これが封建貴族にとって大きな負担となっていました。
  - 男爵については100ポンド、騎士については100シリングと明確に定めることで、王の恣意的な徴収を防止しています。
commentaryOsaka:
  - 土地を相続するときに王さんに払う「救済金（リリーフ）」っちゅうお金の額を、きっちり決めた条文やねん。封建制度っちゅうのは、王さんから土地を借りて、その代わりに軍事奉仕をする仕組みやったんや。せやけど土地の持ち主が亡くなったら、その子どもが相続するときに王さんに「相続させてください」ってお金を払わなあかんかったんやな。
  - ジョン王の時代は、この救済金が本当にひどかったんや。王さんが好き勝手に「お前は1,000ポンド払え」とか「お前は500ポンドや」とか決めてたんやで。払われへんかったら土地を没収されるから、みんな必死やったんやな。例えばな、ある男爵はんがお父さんから土地を相続しようとしたら、ジョン王が「3,000ポンド払え」って無茶苦茶な額を要求して、結局その男爵はんは破産してもうたっちゅう話もあるんやで。
  - この条文は、そういう王さんの横暴を止めるために「もう値段は決まりや！男爵はんは100ポンド、騎士はんは100シリングって決めるで」って約束したんやねん。これで相続がちゃんと予測できるようになって、みんなホッとしたやろなあ。
  - ちなみに「救済金」っちゅう名前やけど、別に王さんが助けてくれるわけやないで。むしろ「相続を認めたるから金払え」っちゅう、今でいう相続税みたいなもんやな。当時の100ポンドは大金やったけど、ジョン王の時代の無茶苦茶な額よりはマシやったんやろうなあ。
  - この条文の考え方は、後世の税金制度にも影響を与えたんや。「王さんが勝手に税金決めたらあかん」っちゅう原則は、第12条の「課税には議会の同意が必要」っちゅう条文につながって、最終的には「代表なくして課税なし」っちゅうアメリカ独立革命のスローガンにまでなったんやで。全部つながってるんやな。
