article: 31
title: 没収土地の返還
originalText:
  - 我らまたは我らの執行官が、正当な裁判によらずに、何人からも土地、城砦、自由、権利を奪った場合は、直ちにこれらを返還するものとする。
  - これらのことについて争いが生じた場合は、二十五名の男爵の裁定により解決されるべきものとする。
osakaText:
  - 私らまたは私らの執行官が、正当な裁判によらんと、誰からも土地、城砦、自由、権利を奪った場合は、すぐにこれらを返還するもんとするで。
  - これらのことについて争いが生じた場合は、二十五名の男爵の裁定で解決されるべきもんとするで。
commentary:
  - 第31条は、不当な権利剥奪からの救済と財産権回復を定めた重要な条文です。
  - 国王や執行官が正当な裁判によらずに奪った土地、城砦、自由、権利については直ちに返還することを義務付けています。また、これらの問題について争いが生じた場合は、二十五名の男爵の裁定により解決するという、マグナ・カルタの執行機関である「二十五男爵委員会」への最初の言及でもあります。
  - この条文は、王権に対する制度的制約を設け、財産権の保護と適正な法的手続きの確立を図りました。ジョン王の治世では政治的報復や財政目的による恣意的な土地没収が頻発していたため、この規定は貴族にとって極めて重要な保護となりました。現代憲法における財産権の不可侵性や適正手続きの保障、司法審査制度の重要な起源となっています。
commentaryOsaka:
  - これは「不当に奪われたものは返しなさい」っちゅう条文やねん。王さんや役人が、ちゃんとした裁判なしに誰かの土地、城、自由、権利を奪ったら、すぐに返さなあかんのや。もし「返す・返さへん」で揉めたら、二十五名の男爵が裁定する、って決めてあるんやで。
  - 例えばな、ジョン王が「あいつは反抗的や」って気に入らへん貴族の城を勝手に没収したとするやろ。でも裁判もせんと、ただ王さんの気分で奪うのは許されへんのや。この条文があったら「裁判せんと取ったんやったら、返しなさい」って言えるわけやな。
  - この「二十五名の男爵」っちゅうのが大事なんやで。これはマグナ・カルタを守らせるための監視委員会みたいなもんで、王さんが約束を破ったらこの二十五人が「あかん、ちゃんと守りなさい」って言える権限を持ってたんや。つまり王さんの上に立つ存在がおった、っちゅうことやねん。これは革命的なことやったんやで。
  - ジョン王の時代は、政治的な報復や「金が欲しいから」っちゅう理由で、勝手に土地を没収することがめっちゃ多かったんや。貴族にとっては「いつ自分の領地が取られるか分からへん」っちゅう恐怖があったわけやな。この条文は、そういう恣意的な権力の乱用を止めるために作られたんや。
  - この考え方は、今の憲法にある「財産権の保障」「適正手続きの保障」「司法審査」の原点になってるんやで。王さんでも勝手なことはでけへん、ちゃんと法律に従わなあかん、っちゅう近代立憲主義の出発点がここにあるんやな。
