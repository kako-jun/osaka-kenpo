article: 29
title: 城塞普請役の制限
originalText:
  - いかなる執行官も、証人なしに自らの単なる証言により、何人をも法廷審理に付してはならない。
osakaText:
  - どんな執行官も、証人なしに自分の単なる証言で、誰をも法廷審理に付けたらあかん。
commentary:
  - 第29条は、刑事訴追手続きにおける重要な証拠法則を定めた条文です。
  - 執行官の「単なる証言」のみでは起訴できず、客観的な証人の存在が必要であることを規定しています。中世の司法制度では執行官が広範な権限を持ち、個人的な恨みや利益のための不当な告発が横行していました。
  - この条文により、証拠に基づく起訴の原則が確立され、恣意的起訴の防止と公正な裁判手続きの確保が図られました。現代の刑事訴訟法における証拠法則や適正手続きの保障の重要な先駆けとなっています。
commentaryOsaka:
  - 城の警備を強制されることについての条文やねん。封建制度では、騎士は王さんの城を警備する義務があったんやけど、これが結構な負担やったんや。自分の領地を離れて、何週間も城に詰めなあかんかったからな。
  - この条文は「城の警備をやりたい人はやってもええけど、代わりに金を払って免除してもらうこともできる」って決めたんや。つまり選択肢を与えたわけやな。体力のある若い騎士は警備に行って、年取った騎士は金を払って免除してもらう、っちゅう柔軟な制度になったんやで。一律強制やなくて、状況に応じて選べるっちゅうのは、ええ制度やと思うわ。
