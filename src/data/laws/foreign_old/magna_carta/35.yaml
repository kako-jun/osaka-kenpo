article: 35
title: 度量衡の統一実施
originalText:
  - 王国全体において、布地、染色布、白色布、ワイン、エール、穀物、その他すべての物について、一つの度量衡があるべきものとする。
osakaText:
  - 王国全体で、布地、染色布、白色布、ワイン、エール、穀物、その他すべての物について、一つの度量衡があるべきもんとするで。
commentary:
  - 第35条は、王国全体での度量衡統一を包括的に定めた経済統合政策の重要な条文です。
  - 布地、染色布、白色布、ワイン、エール、穀物、その他すべての物について統一的な度量衡の使用を義務付けています。第25条が特定品目に限定していたのに対し、この条文は「その他すべての物」という包括的表現により、より広範囲な適用を実現しました。
  - 対象品目は当時の主要産業を網羅しており、布地関連品は羊毛産業の国際競争力確保、飲料品は消費者保護、穀物は食料安全保障を意図しています。現代の国際標準化制度や単一市場政策の重要な先駆けとなった規定です。
commentaryOsaka:
  - これはな、王さんの直轄領を増やしたらあかん、っちゅう条文やねん。「フランクアルモイン」っちゅうのは教会が税金免除で持ってる土地のことで、「自由保有地」っちゅうのは騎士が軍役義務なしで持ってる土地のことや。

王さんがこういう土地を買い取って直轄領にしたら、今まで免除されてた義務が復活してしまうやろ。教会や騎士にとっては迷惑な話やねん。この条文は「そういう土地の買い取りは認めません」って決めて、既得権益を守ったわけや。これは一種の財産権保護でもあるんやな。
