article: 45
title: 適格な官吏の任命
originalText:
  - 我らは、法を知り、かつそれを適正に守ろうとする者以外は、裁判官、執行官、地方長官、その他の官吏に任命しないものとする。
osakaText:
  - 私らは、法を知って、かつそれを適正に守ろうとする人以外は、裁判官、執行官、地方長官、その他の官吏に任命せんもんとするで。
commentary:
  - 第45条は、公職任命における能力主義の原則を確立した歴史的な条文です。
  - 中世では官職は血縁関係や政治的忠誠心、金銭により売買されることが一般的で、法的知識や適性は軽視されていました。その結果、無能な官吏による誤判や腐敗が横行し、住民は不公正な行政・司法に苦しんでいました。
  - この条文は「法を知り、それを適正に守ろうとする者」のみを任命すると定め、専門的能力と倫理的適格性を要求しました。これは現代の公務員制度における能力主義や司法の独立の基礎となり、法の支配を実現するための重要な先例となっています。
commentaryOsaka:
  - これはな、王さんが官職に適任者を任命しなさい、っちゅう条文やねん。当時は、裁判官とか地方長官とか検死官とか、王さんが好き勝手に人を選んでたんや。法律も知らん人が裁判官になったり、横暴な人が地方長官になったりしてたんやな。
この条文は「ちゃんと法律を知ってて、守る意思のある人を選びなさい」って命じたんや。つまり「コネや賄賂で官職を売ったらあかん、能力のある人を選べ」っちゅうことやねん。これは公務員の適格性を求めた、行政改革の条文やと言えるんやで。
今でいう「公務員試験」とか「資格制度」の原点みたいなもんやな。日本の国家公務員法にも「成績主義」っちゅう原則があって、能力に基づいて採用せなあかん、って決まってるやろ。マグナ・カルタの時代から、能力主義の考え方があったんやで。
